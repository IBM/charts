apiVersion: batch/v1
kind: Job
metadata:
  name: "release-name-secret-gen-ibm-sch-test01-delete"
  labels:
    app.kubernetes.io/name: "secret-gen"
    helm.sh/chart: "ibm-sch-test01"
    app.kubernetes.io/managed-by: "Tiller"
    app.kubernetes.io/instance: "RELEASE-NAME"
    release: "RELEASE-NAME"
    app.kubernetes.io/component: "ibm-sch-test01"
    role: "delete"
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 0
  template:
    metadata:
      name: "release-name-secret-gen-ibm-sch-test01-delete"
      labels:
        app.kubernetes.io/name: "secret-gen"
        helm.sh/chart: "ibm-sch-test01"
        app.kubernetes.io/managed-by: "Tiller"
        app.kubernetes.io/instance: "RELEASE-NAME"
        release: "RELEASE-NAME"
        app.kubernetes.io/component: "ibm-sch-test01"
        role: "delete"
    spec:
      affinity:        
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 8000
      restartPolicy: Never
      serviceAccountName: sch-unit-test
      containers:
      - name: secret-config
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 8000
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: 100Mi
            cpu: '.2'
          limits:
            memory: 200Mi
            cpu: '.5'
        image: "ibmcom/opencontent-common-utils:1.1.4"
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          kubectl delete secret mychart.myhost.com-ibm-sch-test01
