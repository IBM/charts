apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: test01
  labels:
    app.kubernetes.io/name: "ibm-sch-test01"
    helm.sh/chart: "ibm-sch-test01"
    app.kubernetes.io/managed-by: "Tiller"
    app.kubernetes.io/instance: "RELEASE-NAME"
    release: "RELEASE-NAME"
    app.kubernetes.io/component: "test01-common"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "ibm-sch-test01"
      helm.sh/chart: "ibm-sch-test01"
      app.kubernetes.io/managed-by: "Tiller"
      app.kubernetes.io/instance: "RELEASE-NAME"
      release: "RELEASE-NAME"
      app.kubernetes.io/component: "test01-common"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "ibm-sch-test01"
        helm.sh/chart: "ibm-sch-test01"
        app.kubernetes.io/managed-by: "Tiller"
        app.kubernetes.io/instance: "RELEASE-NAME"
        release: "RELEASE-NAME"
        app.kubernetes.io/component: "test01-common"
    spec:
      containers:
        - name: ibm-sch-test01
          image: "test01:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
        podAffinity:
          requiredDuringSchedulingRequiredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - S3
            topologyKey: failure-domain.beta.kubernetes.io/zone
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - S1
            topologyKey: failure-domain.beta.kubernetes.io/zone
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 200
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: security
                  operator: In
                  values:
                  - S2
              topologyKey: kubernetes.io/hostname
