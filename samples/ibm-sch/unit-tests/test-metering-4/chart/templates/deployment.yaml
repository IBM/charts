{{- include "sch.config.init" (list . "test-01.sch.chart.config.values") }}
{{- $compName := .sch.chart.components.common.name }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: test01
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 6 }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering .Values.ilmt.productMetric .Values.ilmt.productFlexpointBundle nil nil) | indent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "test01:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
