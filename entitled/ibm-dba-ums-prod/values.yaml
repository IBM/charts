# shared values across components
global:
  # PersistenceVolumeClaim name with JDBC drivers
  existingClaimName:
  # Secret with Docker credentials
  imagePullSecrets:
  # Control, if a container runAsUser must be specified by the installation process
  isOpenShift: true
  # UMS-specific global values  
  ums:
    serviceType: Ingress
    hostname:
    port: 443
    # Secret with admin credentials
    adminSecretName:
    # Secret with DB connection credentials
    dbSecretName:
    #Secret to be filled from the LTPA creation job
    ltpaSecretName:

# UMS Docker images
images:
  ums: docker.registry:8500/default/ums/ums:19.0.2
  initTLS: docker.registry:8500/default/dba-keytool-initcontainer:19.0.2
  ltpa: docker.registry:8500/default/dba-keytool-jobcontainer:19.0.2
  pullPolicy: IfNotPresent

# Secret with an Ingress certificate
ingressSecretName:

# UMS certificate secret
tls:
  tlsSecretName:

# Toggle for custom JDBC drivers
useCustomJDBCDrivers: false

# UMS OAuth config
oauth:
  database:
    type:
    name:
    host:
    port:
    ssl: false
    sslSecretName:
    driverfiles:
    alternateHosts:
    alternatePorts:
  clientManagerGroup:
  jwtSecretName:

# UMS Team Server database config
teamserver:
  database:
    type:
    name:
    host:
    port:
    ssl: false
    sslSecretName:
    driverfiles:
    alternateHosts:
    alternatePorts:

# UMS logging config
logs:
  consoleFormat: json
  consoleLogLevel: INFO
  consoleSource: message,trace,accessLog,ffdc,audit
  traceFormat: ENHANCED
  traceSpecification: "*=info"

# UMS scaling config
replicaCount: 2
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetAverageUtilization: 98

# UMS resource config
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi


# UMS custom config
customXml:

 # custom secret for sensitive configuration in XML format
customSecretName:


# Toggle for custom binaries
useCustomBinaries: false
