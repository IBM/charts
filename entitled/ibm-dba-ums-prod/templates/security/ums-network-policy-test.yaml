{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ums-test-container-https
  labels:
{{ include "sch.metadata.labels.standard" (list . "ums") | indent 4 }}
spec:
  podSelector: 
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . "ums-test")  | indent 6 }}
  policyTypes:
  - Egress
  egress: 
  - to:
    ports:
    - protocol: TCP
      port: {{ .Values.global.ums.port }}
    - protocol: UDP
      port: 53