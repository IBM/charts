{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ums-ldap
  labels:
{{ include "sch.metadata.labels.standard" (list . "ums") | indent 4 }}
spec:
  podSelector: 
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . "ums")  | indent 6 }}
  policyTypes:
  - Egress
  egress:
  - to:
    ports:
    - protocol: TCP
      port: 389
    - protocol: TCP
      port: 636