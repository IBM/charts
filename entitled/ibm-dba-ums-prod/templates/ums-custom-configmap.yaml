{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sch.names.fullName" (list .) }}-custom
  labels:
{{ include "sch.metadata.labels.standard" (list . "ums") | indent 4 }}
# data only includes a placeholder, so Liberty can still parse the file when including it
data:
  custom.xml: |+

{{ default "<server>\n   <!-- custom config settings go here -->\n</server>\n" .Values.customXml | indent 4 }}
