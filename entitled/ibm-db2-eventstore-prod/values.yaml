prerequisiteCheck: "disabled"
runtime: "ICP4Data"
servicename: "eventstore"
development: false
db2InstanceUser: "db2inst1"
baseNamespace: "dsx"
serviceAccountName: "db2eventstore"
labelNodes: false

address:
  virtualIp: ""
  eventstoreNode1: ""
  eventstoreNode2: ""
  eventstoreNode3: ""
  eventstoreNodesString: ""

objectStorage:
  useObjectStorage: false
  type: "COS"
  bucketName: ""
  S3:
    region: ""
  COS:
    endpointURL: ""

deployment:
  type: "PROD"

dsx:
  userHomePVC:
    userId: 1000321000
    persistence:
      existingClaimName: ''

disk:
  storagePath: ""
  storageDev: ""
  computePath: ""
  computeDev: ""
  zookeeperPath: "{{ .Values.disk.computePath }}"

pvcSettings:
  existingClaimName: ""
  size: 250Gi
  # Setting default dynamic provisioning and managed-nfs-storage for cp4d environments
  useDynamicProvisioning: true
  storageClassName: managed-nfs-storage

image:
  pullPolicy: "IfNotPresent"
  universalTag: "2.0.0-x86_64"

eventstoreService:
  replicas: 3

engine:
  type: NodePort
  db2CommunicationPort: 18732
  db2ClientPort: 18730
  db2ServicePort: 18729
  instanceMemory: 80
  internalPort: 22220
  publicPort: 1101
  servicePort: 1100
  sshPort: 20022
  replicationPort: 22221
  image:
    repository: "eventstore-ci-engine"
    tag: ""
  tcmallocMaxTotalThreadCacheBytes: 1073741824

catalog:
  replicas: 1
  image:
    repository: "eventstore-ci-engine"
    tag: ""
  instanceMemory: 10
  tcmallocMaxTotalThreadCacheBytes: 1073741824

eventstoreZookeeper:
  image:
    repository: "eventstore-ci-zookeeper"
    tag: ""
  replicas: 3

eventstoreTools:
  image:
    repository: "eventstore-ci-eventstore-tools"
    tag: ""

storage:
  type: "nfs"
  sshType: "key"
  configure: false
  createPVS: true
  dir: "/mnt/eventstore"
  hostIP: ""
  userName: "root"
  port: "22"
  nfs:
    setupNFS: true 
    options: "(rw,sync,no_root_squash,no_all_squash)"
  image:
    repository: "eventstore-ci-storage"
    tag: ""

dmFrontend:
  replicas: 1
  image:
    repository: "eventstore-ci-dm-frontend"
    tag: ""

dmBackend:
  replicas: 1
  image:
    repository: "eventstore-ci-dm-backend"
    tag: ""

perf:
  image:
    repository: "eventstore-ci-perf"
    tag: ""

svt:
  replicas: 1
  image:
    args: ""
    repository: "eventstore-ci-svt"
    tag: ""

database:
  create: true
  name: "EVENTDB"
