apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.servicename }}-tenant-catalog-svc"
  labels:
    app.kubernetes.io/name: {{ template "eventstore.fullname" . }}
    helm.sh/chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    component: eventstore
spec:
  clusterIP: ""
  ports:
  - port: {{ .Values.engine.publicPort }}
    targetPort: {{ .Values.engine.publicPort }}
    name: legacy-server
  - port: {{ .Values.engine.internalPort }}
    targetPort: {{ .Values.engine.internalPort }}
    name: eventstore-comm
  - port: {{ .Values.engine.replicationPort }}
    targetPort: {{ .Values.engine.replicationPort }}
    name: eventstore-repl
  - port: {{ .Values.engine.db2CommunicationPort }}
    targetPort: {{ .Values.engine.db2CommunicationPort }}
    name: comm
  - port: {{ .Values.engine.db2ClientPort }}
    targetPort: {{ .Values.engine.db2ClientPort }}
    name: client
  - port: {{ .Values.engine.sshPort }}
    targetPort: {{ .Values.engine.sshPort }}
    name: ssh-port
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.servicename }}-tenant-catalog
    component: eventstore
    enabled: "true"
