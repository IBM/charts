            label: "Memory limit"
            description: "The memory limit"
            type: "string"
            required: true
  sentinel:
    resources:
      limits:
        cpu:
          __metadata:
            label: "CPU limit"
            description: "The CPU limit"
            type: "string"
            required: true
        memory:
          __metadata:
            label: "Memory limit"
            description: "The memory limit"
            type: "string"
            required: true
  proxy:
    resources:
      limits:
        cpu:
          __metadata:
            label: "CPU limit"
            description: "The CPU limit"
            type: "string"
            required: true
        memory:
          __metadata:
            label: "Memory limit"
            description: "The memory limit"
            type: "string"
            required: true
  dataPVC:
    name:
      __metadata:
        label: "agbot database persistent volume claim base name"
        description: "the base value used when creating dynamic persistent volume claims"
        type: "string"
        immutable: false
        required: true
  auth:
    pgSuperuserName:
      __metadata:
        name: "pgSuperuserName"
        label: "postgres super user name"
        description: "provide postgres super user name, default is stolon"
        type: "string"
        immutable: false
        required: true
    authSecretName:
      __metadata:
        name: "authSecretName"
