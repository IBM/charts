apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: {{ .Release.Name }}-ui
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Release.Name }}-ui
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ .Release.Name }}-ui
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    inmenu: "{{ .Values.ui.uiMenu.enabled }}"
  annotations:
    name: {{ .Values.ui.uiMenu.name }}
    id: {{ .Values.ui.uiMenu.id }}
    roles: {{ .Values.ui.uiMenu.roles }}
spec:
  ports:
  - protocol: TCP
    port: {{ .Values.common.servicePort }}
    targetPort: {{ .Values.common.httpPort }}
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-ui
