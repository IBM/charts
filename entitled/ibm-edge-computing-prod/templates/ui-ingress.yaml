apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ui
  labels:
    app: {{ .Release.Name }}-ui
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    inmenu: "{{ .Values.ui.uiMenu.enabled }}"
  annotations:
    icp.management.ibm.com/rewrite-target: /edge
    icp.management.ibm.com/auth-type: access-token
    kubernetes.io/ingress.class: ibm-icp-management
spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.ui.path }}
        backend:
          serviceName: {{ .Release.Name }}-ui
          servicePort: {{ .Values.common.servicePort }}
      - path: {{ .Values.ui.pathEdge }}
        backend:
          serviceName: {{ .Release.Name }}-ui
          servicePort: {{ .Values.common.servicePort }}
