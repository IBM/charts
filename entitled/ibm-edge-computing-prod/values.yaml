arch: amd64

global:
  image:
    pullPolicy: IfNotPresent
    repository:
    pullSecret:

common:
  servicePort: 80
  httpPort: 8080
  clusterUrl: https://icp-management-ingress.kube-system:8443
  maxSurge: 2

# Use local databases
# DISABLED for this initial release
localDBs:
  enabled: false
# Remote database controls
remoteDBs:
  enableAgbotTLS: true
  enableCssTLS: true
  enableExchangeTLS: true

# Services
agbot:
  replicaCount: 2
  maxUnavailable: 0
  image: amd64_agbot
  tag: 2.23.29
  loglevel: 3
  resources:
    requests:
      memory: 512Mi
      cpu: 10m
    limits:
      memory: 2Gi
      cpu: 2
exchange:
  replicaCount: 2
  maxUnavailable: 0
  image: amd64_exchange-api
  tag: 1.116.0
  path: /ec-exchange/
  loglevel: INFO
  dbPool: 48
  cache:
    idsMaxSize: 3000
    resourcesMaxSize: 300
  resources:
    requests:
      memory: 512Mi
      cpu: 10m
    limits:
      memory: 2Gi
      cpu: 3
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    cpu: 1750
    memory: 300  
css:
  replicaCount: 2
  maxUnavailable: 0
  image: amd64_cloud-sync-service
  tag: 1.0.15
  path: /ec-css/
  resources:
    requests:
      memory: 256Mi
      cpu: 10m
    limits:
      memory: 2Gi
      cpu: 2
ui:
  replicaCount: 2
  maxUnavailable: 0
  image: edge-ui-amd64
  tag: 0.2.26
  path: /ec-ui
  pathEdge: /edge
  uiMenu:
    enabled: false
    name: Edge Computing
    id: add-ons
    roles: ClusterAdministrator,Administrator,Operator,Viewer
  resources:
    requests:
      memory: 256Mi
      cpu: 10m
    limits:
      memory: 2Gi
      cpu: 2
kubectl:
  image: opencontent-icp-cert-gen-1
  tag: 1.1.1

## Enable custom grafana dashboard load on install
dashboard:
  enabled: true
