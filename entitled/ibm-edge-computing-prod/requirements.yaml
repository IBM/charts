dependencies:
  - name: ibm-postgresql
    repository: "@ibm-postgresql"
    version: 1.5.2
    alias: agbotdb
    import-values:
      - child: postgres
        parent: postgres
    condition: localDBs.enabled
  - name: ibm-postgresql
    repository: "@ibm-postgresql"
    version: 1.5.2
    alias: exchangedb
    condition: localDBs.enabled
  - name: ibm-mongodb
    repository: "@ibm-mongodb"
    version: 1.6.2
    alias: cssdb
    condition: localDBs.enabled