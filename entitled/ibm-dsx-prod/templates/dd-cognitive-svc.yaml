apiVersion: v1
kind: Service
metadata:
  name: dd-cognitive-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dd-cognitive-svc
    component: dd-cognitive
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    component: dd-cognitive
    run: dd-cognitive-deployment-pod
