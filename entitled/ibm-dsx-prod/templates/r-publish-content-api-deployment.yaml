kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: r-publish-content
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: r-publish-content-api
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: r-publish-content-api
  template:
    metadata:
      labels:
        app: r-publish-content
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        component: r-publish-content-api
        enabled: "true"
      annotations:
        productName: IBM Data Science Experience Local
        productID: IBMDataScienceExperienceLocal_120_perpetual_00000
        productVersion: 1.2.0.3
    spec:
      terminationGracePeriodSeconds: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      {{- if .Values.global.baseInstaller }}
      nodeSelector:
        is_storage: "true"
      {{- end }}
      containers:
      - name: r-publish-content-api
        image: {{ .Values.rstudioD8a2rls2xShell.image.repository }}:{{ .Values.rstudioD8a2rls2xShell.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        volumeMounts:
        - mountPath: /user-home
          name: user-home-mount
        imagePullPolicy: Always
        command: ["/scripts/startup.sh"]
        env:
        - name: SHARED_SHINY_RE
          value: "true"
        - name: CLOUDANT_USERNAME
          valueFrom:
            secretKeyRef:
              name: cloudant-secrets
              key: service_cloudant_username
        - name: CLOUDANT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudant-secrets
              key: service_cloudant_password
        ports:
        - containerPort: 7330
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /shiny-health-monitor/monitor.html
            port: 7330
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /shiny-health-monitor/monitor.html
            port: 7330
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      {{- include "user-home-pvc" .  | indent 6 }}
