kind: Service
apiVersion: v1
metadata:
  name: r-publish-content-api-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: r-publish-content-api
spec:
  ports:
  - name: shiny-server-http-port
    protocol: TCP
    port: 3838
    targetPort: 3838
  - name: dsx-auth-proxy-http-port
    protocol: TCP
    port: 7330
    targetPort: 7330
  selector:
    component: r-publish-content-api
