apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloudant
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: cloudant-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cloudant-deployment-pod
  template:
    metadata:
      labels:
        app: cloudant
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        component: cloudant
        run: cloudant-deployment-pod
      annotations:
        productName: IBM Data Science Experience Local
        productID: IBMDataScienceExperienceLocal_120_perpetual_00000
        productVersion: 1.2.0.3
    spec:
      {{- if .Values.global.baseInstaller }}
      nodeSelector:
        is_storage: "true"
      {{- end }}
      terminationGracePeriodSeconds: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      containers:
      - name: cloudant-container
        image: {{ .Values.cloudantRepo.image.repository }}:{{ .Values.cloudantRepo.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        env:
        - name: CLOUDANT_USERNAME
          valueFrom:
            secretKeyRef:
              name: cloudant-secrets
              key: service_cloudant_username
        - name: CLOUDANT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudant-secrets
              key: service_cloudant_password
        command: ["/scripts/startup.sh"]
        {{- if not .Values.global.baseInstaller }}
        resources:
{{ toYaml .Values.cloudantRepo.resources | indent 12 }}
        {{- end }}
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        volumeMounts:
          - mountPath: /srv
            name: cloudant-srv-mount
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 300
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 30
      volumes:
        - name: cloudant-srv-mount
          persistentVolumeClaim:
            {{- if .Values.cloudantSrvPVC.persistence.existingClaimName }}
              claimName: {{ .Values.cloudantSrvPVC.persistence.existingClaimName }}
            {{- else }}
              claimName: {{ template "fullname" . }}-{{ .Values.cloudantSrvPVC.name }}
            {{- end }}
