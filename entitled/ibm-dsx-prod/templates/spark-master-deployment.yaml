kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: spark-master
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: spark-master-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: spark-master-deployment-pod
  template:
    metadata:
      labels:
        app: spark
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        component: spark-master
        run: spark-master-deployment-pod
      annotations:
        productName: IBM Data Science Experience Local
        productID: IBMDataScienceExperienceLocal_120_perpetual_00000
        productVersion: 1.2.0.3
    spec:
      terminationGracePeriodSeconds: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      {{- if .Values.global.baseInstaller }}
      nodeSelector:
        is_compute: "true"
      {{- end }}
      containers:
      - name: spark-master-container
        image: {{ .Values.spark.image.repository }}:{{ .Values.spark.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        command: ["bash"]
        args: ["-c", "umask 0 ; /scripts/start_master.sh"]
        env:
        - name: APACHE_SPARK_VERSION
          value: "2.0.2"
        ports:
        - containerPort: 7077
        - containerPort: 8080
        readinessProbe:
          exec:
            command:
            - ls
            - /
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          exec:
            command:
            - ls
            - /
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /user-home
          name: user-home-mount
      volumes:
      {{- include "user-home-pvc" .  | indent 6 }}
