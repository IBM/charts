apiVersion: v1
kind: Service
metadata:
  name: dd-scenario-api-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dd-scenario-api-svc
    component: dd-scenario-api
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8450
    targetPort: 9080
  selector:
    component: dd-scenario-api
    run: dd-scenario-api-deployment-pod
