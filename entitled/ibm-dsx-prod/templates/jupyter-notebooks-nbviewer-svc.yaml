kind: Service
apiVersion: v1
metadata:
  name: jupyter-notebooks-nbviewer-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: jupyter-notebooks-nbviewer
    tier: backend
spec:
  ports:
  - name: dsx-auth-proxy-http-port
    protocol: TCP
    port: 7330
    targetPort: 7330
  selector:
    component: jupyter-notebooks-nbviewer
    enabled: "true"
