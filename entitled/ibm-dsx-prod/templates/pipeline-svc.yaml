apiVersion: v1
kind: Service
metadata:
  name: pipeline-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: pipeline-svc
    component: pipeline
spec:
  type: ClusterIP
  ports:
    - port: 13300
      targetPort: 13300
      protocol: TCP
  selector:
    run: pipeline-deployment-pod
    component: pipeline
