kind: Service
apiVersion: v1
metadata:
  name: dsxl-api
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dsxl-api-svc
    component: ibm-nginx
spec:
  ports:
    - name: dsxl-api-https-port
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    run: ibm-nginx-deployment-pod
    component: ibm-nginx
