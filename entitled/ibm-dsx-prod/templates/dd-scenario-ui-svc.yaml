apiVersion: v1
kind: Service
metadata:
  name: dd-scenario-ui-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dd-scenario-ui-svc
    component: dd-scenario-ui
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8449
    targetPort: 8449
  selector:
    component: dd-scenario-ui
    run: dd-scenario-ui-deployment-pod
