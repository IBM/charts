kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: portal-machine-learning
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: portal-machine-learning
    run: portal-machine-learning-deployment
spec:
  replicas: {{ .Values.portalMachineLearning.replicas }}
  selector:
    matchLabels:
      run: portal-machine-learning-deployment-pod
  template:
    metadata:
      labels:
        app: portal
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        component: portal-machine-learning
        run: portal-machine-learning-deployment-pod
      annotations:
        productName: IBM Data Science Experience Local
        productID: IBMDataScienceExperienceLocal_120_perpetual_00000
        productVersion: 1.2.0.3
    spec:
      terminationGracePeriodSeconds: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      {{- if .Values.global.baseInstaller }}
      nodeSelector:
        is_storage: "true"
      {{- end }}
      containers:
      - name: portal-machine-learning-container
        image: {{ .Values.portalMachineLearning.image.repository }}:{{ .Values.portalMachineLearning.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        env:
        {{ if eq .Values.global.ibmProduct "zen" }}
        - name: IBM_PRODUCT
          value: ZEN
        {{- end }}
        {{- if not .Values.global.baseInstaller }}
        resources:
{{ toYaml .Values.portalMachineLearning.resources | indent 12 }}
        {{- end }}
        ports:
        - containerPort: 8595
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /ml/monitor
            port: 8595
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ml/monitor
            port: 8595
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
