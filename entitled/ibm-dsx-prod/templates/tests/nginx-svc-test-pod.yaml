apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  containers:
  - name: {{ template "fullname" . }}-test
    image: "alpine"
    command: ["sh", "-c", "wget http://ibm-nginx-svc/diag"]
  restartPolicy: Never
