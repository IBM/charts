apiVersion: v1
kind: Service
metadata:
  name: portal-machine-learning-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: portal-machine-learning-svc
    component: portal-machine-learning
spec:
  type: ClusterIP
  ports:
    - port: 8595
      targetPort: 8595
      protocol: TCP
  selector:
    run: portal-machine-learning-deployment-pod
    component: portal-machine-learning
  sessionAffinity: ClientIP
