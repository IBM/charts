apiVersion: v1
kind: Service
metadata:
  name: sparkaas-api-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: sparkaas-api-svc
    component: sparkaas-api
spec:
  type: ClusterIP
  ports:
    - port: 3999
      targetPort: 3999
      protocol: TCP
  selector:
    component: sparkaas-api-rc
    enabled: "true"
