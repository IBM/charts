kind: Service
apiVersion: v1
metadata:
  name: dsx-scripted-ml-python2-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: dsx-scripted-ml-python2-svc
    tier: backend
spec:
  ports:
  - protocol: TCP
    port: 7300
    targetPort: 7300
  selector:
    component: dsx-scripted-ml-python2
    enabled: "true"
