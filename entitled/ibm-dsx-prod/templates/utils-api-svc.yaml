kind: Service
apiVersion: v1
metadata:
  name: utils-api-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: utils-api-svc
    component: utils-api
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    run: utils-api-deployment-pod
    component: utils-api
