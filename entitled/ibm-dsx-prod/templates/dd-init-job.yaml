kind: Job
apiVersion: batch/v1
metadata:
  name: dd-init
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        component: dd-init
        run: dd-init-job-pod
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      containers:
        - name: dd-init-container
          image: {{ .Values.ddinit.image.repository }}:{{ .Values.ddinit.image.tag }}
          imagePullPolicy: IfNotPresent
          command: ["/root/setup.sh"]
          env:
            - name: MY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace      
          volumeMounts:
            - mountPath: /user-home
              name: user-home-mount
      restartPolicy: OnFailure
      volumes:
      {{- include "user-home-pvc" .  | indent 6 }}
