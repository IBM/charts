apiVersion: v1
kind: Service
metadata:
  name: cloudant-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: cloudant-svc
    component: cloudant

spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http-haproxy-port
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https-haproxy-port
  selector:
    run: cloudant-deployment-pod
    component: cloudant
