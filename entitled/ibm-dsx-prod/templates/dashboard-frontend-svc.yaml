apiVersion: v1
kind: Service
metadata:
  name: dash-front-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dash-front-svc
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3000
      protocol: TCP
  selector:
    run: dash-front-rc
    enabled: "true"
