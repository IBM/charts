apiVersion: v1
kind: Service
metadata:
  # should be dd-deployer-api-svc for consistency, but need to change also in nginx conf. Keep bad name for the moment
  name: dd-deployer-api
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dd-deployer-api-svc
    component: dd-deployer-api
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9080
  selector:
    component: dd-deployer-api
    run: dd-deployer-api-deployment-pod
