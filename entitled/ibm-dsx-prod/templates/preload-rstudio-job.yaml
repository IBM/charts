{{- if .Values.runtimes.preloadRuntimes }}
kind: Job
apiVersion: batch/v1
metadata:
  name: preload-rstudio
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  parallelism: {{ .Values.runtimes.workerNodes }}
  completions: {{ .Values.runtimes.workerNodes }}
  template:
    metadata:
      labels:
        component: rstudio
        run: preload-rstudio
    spec:
      {{- if .Values.global.baseInstaller }}
      nodeSelector:
        is_compute: "true"
      {{- end }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: run
                  operator: In
                  values:
                  - preload-rstudio
            topologyKey: kubernetes.io/hostname
      containers:
        - name: preload-rstudio-container
          image: {{ .Values.rstudioD8a2rls2xShell.image.repository }}:{{ .Values.rstudioD8a2rls2xShell.image.tag }}
          imagePullPolicy: IfNotPresent
          command: ["echo", "Image {{ .Values.rstudioD8a2rls2xShell.image.repository }}:{{ .Values.rstudioD8a2rls2xShell.image.tag }} preloaded"]
      restartPolicy: OnFailure
{{- end }}