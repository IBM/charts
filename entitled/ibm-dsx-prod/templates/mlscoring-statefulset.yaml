kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: mlscoring
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: mlscoring-statefulset
spec:
  serviceName: "mlscoring"
  replicas: 1
  selector:
    matchLabels:
      run: mlscoring-statefulset-pod
  template:
    metadata:
      labels:
        app: dsx-ml
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        component: mlscoring
        run: mlscoring-statefulset-pod
      annotations:
        productName: IBM Data Science Experience Local
        productID: IBMDataScienceExperienceLocal_120_perpetual_00000
        productVersion: 1.2.0.3
    spec:
      terminationGracePeriodSeconds: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      {{- if .Values.global.baseInstaller }}
      nodeSelector:
        is_storage: "true"
      {{- end }}
      containers:
      - name: mlscoring-container
        image: {{ .Values.mlOnlineScoring.image.repository }}:{{ .Values.mlOnlineScoring.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        env:
        - name: CLOUDANT_USERNAME
          valueFrom:
            secretKeyRef:
              name: cloudant-secrets
              key: service_cloudant_username
        - name: CLOUDANT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudant-secrets
              key: service_cloudant_password
        resources:
{{ toYaml .Values.mlOnlineScoring.resources | indent 12 }}
        ports:
        - containerPort: 16500
          protocol: TCP
        volumeMounts:
        - mountPath: /user-home
          name: user-home-mount
        livenessProbe:
          httpGet:
            path: /v2/scoring/online/heartbeat
            port: 16500
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v2/scoring/online/heartbeat
            port: 16500
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      {{- include "user-home-pvc" .  | indent 6 }}
