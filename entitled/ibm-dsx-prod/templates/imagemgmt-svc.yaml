{{- if .Values.global.baseInstaller }}
kind: Service
apiVersion: v1
metadata:
  name: imagemgmt-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: imagemgmt-svc
    component: imagemgmt
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    component: imagemgmt
    run: imagemgmt-deployment-pod
{{- end }}
