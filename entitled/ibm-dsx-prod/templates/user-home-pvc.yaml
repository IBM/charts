{{ if not .Values.global.userHomePVC.persistence.existingClaimName -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "user-home-pvc"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: user-home-pvc

spec:
  {{- if .Values.persistence.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.persistence.storageClassName | quote }}
  {{ else }}
  storageClassName: ""
  {{- end }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ default "100Gi" .Values.global.userHomePVC.persistence.size | quote }}
  {{- if (not .Values.persistence.useDynamicProvisioning ) }}
  selector:
    matchLabels:
      assign-to: "{{ .Release.Namespace }}-user-home"
  {{- end }}
{{- end }}
