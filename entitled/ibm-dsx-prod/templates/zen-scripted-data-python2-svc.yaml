{{ if eq .Values.global.ibmProduct "zen" }}
kind: Service
apiVersion: v1
metadata:
  name: zen-scripted-data-python2-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: zen-scripted-data-python2-svc
    tier: backend
spec:
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    component: zen-scripted-data-python2
    enabled: "true"
{{- end }}
