apiVersion: v1
kind: Service
metadata:
  name: dd-wmq-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dd-wmq-svc
    component: dd-wmq
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 1414
    targetPort: 1414
  selector:
    component: dd-wmq
    run: dd-wmq-deployment-pod
