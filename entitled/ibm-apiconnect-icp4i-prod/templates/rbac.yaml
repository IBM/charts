{{ if .Values.operator.serviceAccount.create }}
{{- $serviceName := include "ibm-apiconnect-cip.serviceAccountName" . -}}
{{ if .Values.global.createCrds }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $serviceName }}
  labels:
{{ include "ibm-apiconnect-cip.labels" . | indent 4 }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - create
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - secrets
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods/portforward
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $serviceName }}
  labels:
    app: {{ template "ibm-apiconnect-cip.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $serviceName }}
---
{{ end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $serviceName }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "ibm-apiconnect-cip.fullname" . }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
rules:
- apiGroups:
  - oidc.security.ibm.com
  resources:
  - clients
  verbs:
  - "*"
- apiGroups:
  - apic.ibm.com
  resources:
  - apiconnectclusters
  - apiconnectclusters/finalizers
  - cassandraclusters
  - cassandraclusters/finalizers
  - cassandraclusterbackups
  verbs:
  - "*"
- apiGroups:
  - "batch"
  resources:
  - cronjobs
  - jobs
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - secrets
  - serviceaccounts
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods/exec
  - pods/portforward
  verbs:
  - "create"
- apiGroups:
  - ""
  resources:
  - events
  - pods/log
  verbs:
  - "get"
  - "list"
- apiGroups:
  - apps
  resources:
  - statefulsets
  - daemonsets
  - deployments
  verbs:
  - "get"
  - "list"
  - "patch"
- apiGroups:
  - extensions
  resources:
  - statefulsets
  - daemonsets
  - deployments
  verbs:
  - "get"
  - "list"
  - "patch"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $serviceName }}
  labels:
    app: {{ template "ibm-apiconnect-cip.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $serviceName }}
{{ end }}