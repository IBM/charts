apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ibm-apiconnect-cip.fullname" . }}-extra-values
  annotations:
    productName: {{ template "ibm-apiconnect-cip.productName" . }}
    productID: {{ template "ibm-apiconnect-cip.productID" . }}
    productVersion: {{ template "ibm-apiconnect-cip.productVersion" . }}
    productMetric: {{ template "ibm-apiconnect-cip.productMetric" . }}
    productChargedContainers: ""
  labels:
    app: {{ template "ibm-apiconnect-cip.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  management: |-
    imagePullSecrets:
      - name: "{{ .Values.global.registrySecret }}"
      - name: sa-{{ .Release.Namespace }}
      - name: ibm-entitlement-key
    global:
      productName: {{ template "ibm-apiconnect-cip.productName" . }}
      productID: {{ template "ibm-apiconnect-cip.productID" . }}
      productVersion: {{ template "ibm-apiconnect-cip.productVersion" . }}
      productMetric: {{ template "ibm-apiconnect-cip.productMetric" . }}
      productChargedContainers: {{ template "ibm-apiconnect-cip.productChargedContainers" . }}
    podLabels:
      parentRelease: {{ .Release.Name }}
    serviceLabels:
      parentRelease: {{ .Release.Name }}
    analytics-proxy:
      imagePullSecrets:
        - "{{ .Values.global.registrySecret }}"
        - sa-{{ .Release.Namespace }}
        - ibm-entitlement-key
      podLabels:
        parentRelease: {{ .Release.Name }}
      serviceLabels:
        parentRelease: {{ .Release.Name }}
      apimWaiter:
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      hostSettings:
        hostNetwork: false
        hostPID: false
        hostIPC: false
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    apim:
      imagePullSecrets:
        - "{{ .Values.global.registrySecret }}"
        - sa-{{ .Release.Namespace }}
        - ibm-entitlement-key
      podLabels:
        parentRelease: {{ .Release.Name }}
      serviceLabels:
        parentRelease: {{ .Release.Name }}
      hostSettings:
        hostNetwork: false
        hostPID: false
        hostIPC: false
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    client-downloads-server:
