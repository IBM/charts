        - "{{ .Values.global.registrySecret }}"
        - sa-{{ .Release.Namespace }}
        - ibm-entitlement-key
      podLabels:
        parentRelease: {{ .Release.Name }}
      serviceLabels:
        parentRelease: {{ .Release.Name }}
      hostSettings:
        hostNetwork: false
        hostPID: false
        hostIPC: false
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    ui:
      imagePullSecrets:
        - "{{ .Values.global.registrySecret }}"
        - sa-{{ .Release.Namespace }}
        - ibm-entitlement-key
      podLabels:
        parentRelease: {{ .Release.Name }}
      serviceLabels:
        parentRelease: {{ .Release.Name }}
      hostSettings:
        hostNetwork: false
        hostPID: false
        hostIPC: false
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
{{- if .Values.cloudIntegrationPlatformEndpoint }}
      modes:
        standard:
          env:
            ALLOWED_FRAME_ANCESTORS: "{{ .Values.cloudIntegrationPlatformEndpoint }}"
            CIP_SERVICE_ADDRESS: "icp4i-services-{{ .Values.cloudIntegrationPlatformNamespace }}.{{ .Values.cloudIntegrationPlatformNamespace }}.svc:3000"
        demo:
          env:
            ALLOWED_FRAME_ANCESTORS: "{{ .Values.cloudIntegrationPlatformEndpoint }}"
            CIP_SERVICE_ADDRESS: "icp4i-services-{{ .Values.cloudIntegrationPlatformNamespace }}.{{ .Values.cloudIntegrationPlatformNamespace }}.svc:3000"
{{- end }}
