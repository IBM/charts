        - "{{ .Values.global.registrySecret }}"
        - sa-{{ .Release.Namespace }}
        - ibm-entitlement-key
      podLabels:
        parentRelease: {{ .Release.Name }}
      serviceLabels:
        parentRelease: {{ .Release.Name }}
      hostSettings:
        hostNetwork: false
        hostPID: false
        hostIPC: false
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    juhu:
      imagePullSecrets:
        - "{{ .Values.global.registrySecret }}"
        - sa-{{ .Release.Namespace }}
        - ibm-entitlement-key
      podLabels:
        parentRelease: {{ .Release.Name }}
      serviceLabels:
        parentRelease: {{ .Release.Name }}
      hostSettings:
        hostNetwork: false
        hostPID: false
        hostIPC: false
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    ldap:
      imagePullSecrets:
        - "{{ .Values.global.registrySecret }}"
        - sa-{{ .Release.Namespace }}
        - ibm-entitlement-key
      podLabels:
        parentRelease: {{ .Release.Name }}
      serviceLabels:
        parentRelease: {{ .Release.Name }}
      hostSettings:
        hostNetwork: false
        hostPID: false
