apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-apiconnect-clusterrole
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
- apiGroups: ### add if not using tiller nodeport ###
  - ""
  resources:
  - pods
  verbs:
  - list
- apiGroups: ### add if not using tiller nodeport ###
  - ""
  resources:
  - pods/portforward
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ibm-apiconnect-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: ibm-apiconnect-sa
  namespace: apiconnect ### replace with release namespace ###
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ibm-apiconnect-clusterrole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ibm-apiconnect-role
rules:
- apiGroups:
  - oidc.security.ibm.com
  resources:
  - clients
  verbs:
  - "*"
- apiGroups:
  - apic.ibm.com
  resources:
  - apiconnectclusters
  - apiconnectclusters/finalizers
  - cassandraclusters
  - cassandraclusters/finalizers
  - cassandraclusterbackups
  verbs:
  - "*"
- apiGroups:
  - "batch"
  resources:
  - cronjobs
  - jobs
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - secrets
  - serviceaccounts
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods/exec
  - pods/portforward
  verbs:
  - "create"
- apiGroups:
  - ""
  resources:
  - events
  - pods/log
  verbs:
  - "get"
  - "list"
  - "patch"
- apiGroups:
  - apps
  resources:
  - statefulsets
  - daemonsets
  - deployments
  verbs:
  - "get"
  - "list"
  - "patch"
- apiGroups:
  - extensions
  resources:
  - statefulsets
  - daemonsets
  - deployments
  verbs:
  - "get"
  - "list"
  - "patch"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-apiconnect-rolebinding
subjects:
- kind: ServiceAccount
  name: ibm-apiconnect-sa
  namespace: apiconnect ### replace with release namespace ###
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ibm-apiconnect-role