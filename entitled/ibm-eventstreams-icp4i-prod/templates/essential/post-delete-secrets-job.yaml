###############################################################################
# This job deletes the secrets created in
# the release namespace that are labelled with the release name
#
# As these secrets are created by hooks, they're not managed by the
# helm lifecycle, and do not get deleted by running 'helm delete'
###############################################################################
{{ if eq .Values.license "accept" -}}
{{- include "sch.config.init" (list . "sch.chart.config.values") | trim -}}
{{- include "sch.config.init" (list . "securitycontext.sch.chart.config.values") | trim -}}
{{ $namePrefix := .sch.chart.components.essential.secretsDeleterJob.name -}}
{{ $name := include "sch.names.fullCompName" (list . $namePrefix ) -}}
{{ $id := (include "ibm-eventstreams.asDnsLabel" .Release.Name) -}}
# Component is 'essential'
{{ $compName := .sch.chart.components.essential.compName -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName (dict "function" "delete-secrets")) -}}
# Name of the new temporary service account
{{ $serviceAccount := .sch.chart.components.essential.postDeleteSA.name -}}
{{ $serviceAccountName := include "sch.names.fullCompName" (list . $serviceAccount) -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    # This needs to run after a Helm delete is completed, as the secrets
    #  are created by pre-install hooks and are therefore not automatically
    #  deleted by a `helm delete`.
    "helm.sh/hook": post-delete
    # We don't delete this pod in the event of a failed delete hook, as it
    #  might have logs that would be useful for diagnosis.
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen after all of the other post-delete
    #  jobs, as this Job removes the pull secret that those post-delete
    #  jobs depend on.
    "helm.sh/hook-weight": "3"
spec:
  activeDeadlineSeconds: 1000
  template:
    metadata:
      name: {{ $name | quote }}
      labels:
{{ $labels | indent 8 }}
        job: "post-delete-secrets"
    spec:
      serviceAccountName: {{ $serviceAccountName | quote }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
{{- include "sch.security.securityContext" (list . .sch.chart.securitycontexts.pod) | indent 8 }}
      affinity:
{{ include "ibm-eventstreams.customNodeaffinity"  (list .) | indent 8 }}
      restartPolicy: Never
      containers:
        - name: "secret-deleter"
          image: {{ include "eventstreams.image" (list . "eventstreams-kubectl" .Values.global.image.imageTags.kubectlTag) | quote }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
            {{- include "license.accept.env.ref" . | indent 12 }}
          securityContext:
{{- include "sch.security.securityContext" (list . .sch.chart.securitycontexts.containerReadOnlyFilesystem) | indent 12 }}
          command:
            - sh
            - -c
            - 'kubectl delete secrets -n {{ .Release.Namespace | quote }} -l release={{ .Release.Name | quote }};
echo Done'
{{ end -}}
