{{ include "sch.config.init" (list . "sch.chart.config.values") -}}
{{ $namePrefix := .sch.chart.components.essential.releaseServiceAccount.name -}}
{{ $name := include "sch.names.fullCompName" (list . $namePrefix ) -}}
{{ $compName := .sch.chart.components.essential.compName -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName (dict "serviceSelector" $namePrefix)) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade, pre-delete, post-install, post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen before the binding of the role
    "helm.sh/hook-weight": "0"
imagePullSecrets:
  - name: sa-{{ .Release.Namespace }}
{{- if .Values.global.image.pullSecret }}
  - name: {{ .Values.global.image.pullSecret }}
{{- end }}
  - name: ibm-entitlement-key
