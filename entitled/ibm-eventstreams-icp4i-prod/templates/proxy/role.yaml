{{ if eq .Values.license "accept" -}}
{{- include "sch.config.init" (list . "sch.chart.config.values") | trim -}}
{{ $namePrefix := .sch.chart.components.proxy.role.name -}}
{{ $name := include "sch.names.fullCompName" (list . $namePrefix) -}}
# Component is 'proxy' as this makes up part of implementing the external access proxy
{{ $compName := .sch.chart.components.proxy.compName -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - update
      - patch
      - watch
  - apiGroups:
      - "extensions"
    resources:
      - deployments
    verbs:
      - update
      - get
  - apiGroups:
      - "apps"
    resources:
      - deployments
    verbs:
      - update
      - get
{{ end -}}
