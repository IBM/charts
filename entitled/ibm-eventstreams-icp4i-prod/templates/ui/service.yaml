###############################################################################
# Defines the service that exposes the UI enabling HTTPS access to the UI
####################################################################################
{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- include "sch.config.init" (list . "ui.sch.chart.config.values") -}}
# this is the service that is providing access to the UI
{{- $namePrefix := .sch.chart.components.ui.service.name -}}
{{- $name := include "sch.names.fullCompName" (list . $namePrefix) }}
# This instructs OpenShift to autoamtically create a certificate for the UI
{{- $openshiftUISecretPostfix := .sch.chart.components.ui.openshiftSecureServiceCert.name -}}
{{- $openshiftUISecret := include "sch.names.fullCompName" (list . $openshiftUISecretPostfix) }}
# Component is 'ui' as this makes up part of implementing the UI
{{ $compName := .sch.chart.components.ui.compName -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName) -}}
{{ $deploymentName := .sch.chart.components.ui.deployment.name }}
# import port definitions
{{- include "sch.config.init" (list . "ports.sch.chart.config.values") | trim -}}
{{ $ports := .sch.config.ports }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: {{ $openshiftUISecret | quote }}
spec:
  type: NodePort
  ports:
    - name: "admin-ui-https"
      protocol: TCP
      port: {{ $ports.ui.webserver }}
  selector:
    release: {{ .Release.Name | quote }}
    serviceSelector: {{ $deploymentName | quote }}
