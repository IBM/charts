          type: "string"
          required: true
          hidden: false
      memory:
        __metadata:
          label: "WCN Add-on: Memory limit"
          description: "The memory upper limit in bytes. Specify integers with suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
          type: "string"
          required: true
          hidden: false
  serviceAccount:
    name:
      __metadata:
        label: "Parent chart service account"
        description: "Name of an already existing service account"
