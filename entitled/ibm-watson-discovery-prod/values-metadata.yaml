        hidden: false
        immutable: false
  privilegedServiceAccount:
    name:
      __metadata:
        label: "Parent chart privileged service account"
        description: "Name of an already existing privileged service account"
        type: "string"
        required: false
        hidden: false
        immutable: false
  addon:
    disableUpgrade:
      __metadata:
        label: "Disabled upgrade"
        description: "Flag to indicate whether or not this chart can be upgraded"
        type: "boolean"
        required: true
        immutable: true
        hidden: true
    networkPolicy:
      enabled:
        __metadata:
          label: "Enabled Network Policy"
          description: "Flag to enable network policy restrictions on the cluster"
          type: "boolean"
          required: true
          immutable: true
          hidden: true
      additionalLabels:
        trainingJob:
          __metadata:
            label: "WCN Add-on Network Policy Additional Labels - Training Job"
            description: "Additional label for network policy for the kubernetes network policy to include in allowed intrapod communication"
            type: "string"
            immutable: false
            hidden: true
    tls:
      image:
        repository:
          __metadata:
            label: "WCN Add-on TLS image repository"
            description: "Docker registry to pull wcn add-on TLS image from."
            type: "string"
            immutable: false
            hidden: true
        tag:
          __metadata:
            label: "WCN Add-on TLS image tag"
            description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
            type: "string"
            immutable: false
            hidden: true
    productImages:
      __metadata:
        label: "WCN Add-on Number of Images"
