## Metadata for Discovery configuration
## This metadata is used to augment the value.yaml to drive IPC UI for configuration of the Helm chart installation
global:
  __metadata:
    label: "global-settings"
    description: "Global Configuration"
  license:
    __metadata:
      label: "License Acceptance"
      description: "Used to accept the license of this product"
      type: "string"
      required: true
      immutable: true
      hidden: false
  licenseFileName:
    __metadata:
      label: "License File Name"
      description: "Product license file to display the user"
      type: "string"
      required: true
      immutable: true
      hidden: true
  icp:
    masterHostname:
      __metadata:
        label: "Hostname of the ICP cluster Master node"
        description: "Name where you login to the cluster https://masterHostname:8443, and where docker repository is running. Often mycluster.icp."
        type: "string"
        required: true
        hidden: false
    masterIP:
      __metadata:
        label: "IP (v4) address of the master node"
        description: "Specify if masterHostname cannot be resolved from inside pods (not a DNS resolvable name); e.g., if masterHostname is mycluster.icp"
        type: "string"
        required: false
        hidden: false
  image:
    repository:
      __metadata:
        label: "Image repository for ibm-minio chart."
        description: "Image path prefix for ibm-minio chart."
        type: "string"
        required: true
        immutable: true
        hidden: true
  sdu:
    enabled:
      __metadata:
        label: "Enabled SDU"
        description: "Flag to enable SDU chart."
        type: "boolean"
        required: true
        immutable: true
        hidden: true
  sch:
    enabled:
      __metadata:
        label: "Enabled Sch"
        description: "Flag to enable sch chart."
        type: "boolean"
        required: true
        immutable: true
        hidden: true
  wire:
    enabled:
      __metadata:
        label: "Enable WIRE"
        description: "Flag to enable WIRE reliance for umbrella chart"
    enableMinio:
      __metadata:
        label: "Load Minio chart."
        description: "Enable Minio chart in requirements.yaml"
        type: "boolean"
        required: true
        hidden: true
  appName:
    __metadata:
      label: "Application name"
      description: "Application name used in this helm chart."
      type: "string"
      required: true
      immutable: true
      hidden: true
  serviceAccount:
    create:
      __metadata:
        label: "Create Service account"
        description: "Set true to create a service account to be shared by the subcharts"
        type: boolean
        required: true
        hidden: false
        immutable: false
    name:
      __metadata:
        label: "Parent chart service account"
        description: "Name of an already existing service account"
        type: "string"
        required: false
        hidden: false
        immutable: false
  privilegedRbac:
    create:
      __metadata:
        label: "Parent chart privileged RBAC resources"
        description: "Set true to create privileged Role Based Access Control resources to be shared by the subcharts"
        type: boolean
        required: true
        hidden: false
        immutable: false
  privilegedServiceAccount:
    create:
      __metadata:
        label: "Create Privileged Service account"
        description: "Set true to create a privileged service account be shared by the subcharts"
        type: boolean
        required: true
        hidden: false
        immutable: false
    name:
      __metadata:
        label: "Parent chart privileged service account"
        description: "Name of an already existing privileged service account"
        type: "string"
        required: false
        hidden: false
        immutable: false
  imagePullSecretName:
    __metadata:
      label: "imagePullSecretName "
      description: "imagePullSecretName for Travis"
      required: false
      immutable: false
      hidden: false
  icpDockerRepo:
    __metadata:
      label: "ICP Docker repository"
      description: "The ICP Docker repository URL. https://{{icpDockerRepo}}"
      required: false
      immutable: false
      hidden: false
  tls:
    clusterDomain:
      __metadata:
        label: "Cluster domain name"
        description: "Cluster domain name that is used to generate a self-signed certificate."
        type: "string"
        required: false
        immutable: false
        hidden: false
  metering:
    productName:
      __metadata:
        label: "Product Name"
        description: "Name of Product"
        type: "string"
        required: true
        immutable: true
        hidden: true
    productID:
      __metadata:
        label: "Product ID"
        description: "ID of the Product"
        type: "string"
        required: true
        immutable: true
        hidden: true
    productVersion:
      __metadata:
        label: "Product Version"
        description: "Version of the Product"
        type: "string"
        required: true
        immutable: true
        hidden: true
  helmTest:
    image:
      repository:
        __metadata:
          label: "Repository for helmTest image"
          description: "Repository for helmTest base image "
          type: "string"
          immutable: false
          required: false
          hidden: true
      tag:
        __metadata:
          label: "Repository tag for helmTest image"
          description: "Repository tag for helmTest base image "
          type: "string"
          immutable: false
          required: false
          hidden: true
    resources:
      requests:
        memory:
          __metadata:
            label: "helmTest Requested Memory"
            description: "Requested Memory for helmTest"
            type: "string"
            required: true
            immutable: false
            hidden: true
        cpu:
          __metadata:
            label: "helmTest Requested CPU"
            description: "Requested CPU for helmTest"
            type: "string"
            required: true
            immutable: false
            hidden: true
      limits:
        memory:
          __metadata:
            label: "helmTest Memory Limits"
            description: "Memory Limits for helmTest"
            type: "string"
            required: true
            immutable: false
            hidden: true
        cpu:
          __metadata:
            label: "helmTest CPU Limits"
            description: "CPU Limits for helmTest"
            type: "string"
            required: true
            immutable: false
            hidden: true
  tlsJob:
    image:
      repository:
        __metadata:
          label: "repository for tlsJob image"
          description: "Image name for tlsJob repository."
          type: "string"
          immutable: false
          required: false
          hidden: true
      tag:
        __metadata:
          label: "tag for tlsJob"
          description: "Image tag for tlsJob."
          type: "string"
          immutable: false
          required: false
          hidden: true
    resources:
      requests:
        memory:
          __metadata:
            label: "memory "
            description: "Requests memory"
            type: "string"
            immutable: false
            required: false
            hidden: true
        cpu:
          __metadata:
            label: "cpu "
            description: "Requests cpu"
            type: "string"
            immutable: false
            required: false
            hidden: true
      limits:
        memory:
          __metadata:
            label: "memory "
            description: "Limits memory"
            type: "string"
            immutable: false
            required: false
            hidden: true
        cpu:
          __metadata:
            label: "cpu "
            description: "Limits cpu"
            type: "string"
            immutable: false
            required: false
            hidden: true
  deploymentType:
    __metadata:
      label: "Deployment Type"
      description: "Choose Production for an increased number of replicas"
      type: "string"
      required: true
      immutable: true
      hidden: false
      options:
        - label: "Development"
          value: "Development"
        - label: "Production"
          value: "Production"

arch:
  __metadata:
    label: "Architecture"
    description: "Worker node architecture to deploy to. Choose an explicit architecture here to override it."
    type: "string"
    immutable: false
    required: true
    hidden: true
    options:
      - label: "AMD64 platforms"
        value: "amd64"
      # - label: "Power 64 LE platforms"
      #   value: "ppc64le"
      # - label: "zLinux platforms"
      #   value: "s390x"
runAsUser:
  __metadata:
    label: "Run As User"
    description: "User ID to execute operations"
    type: "number"
    immutable: false
    required: true
    hidden: true

tooling:
  __metadata:
    label: "Tooling"
    description: "Tooling configuration"
  replicas:
    __metadata:
      label: "Tooling: Number of replicas"
      description: "Number of replicas of Tooling Pod."
      type: "number"
      required: true
      hidden: false
  resources:
    requests:
      cpu:
        __metadata:
          label: "Tooling: CPU request"
          description: "The minimum required CPU core. Specify integers, fractions (e.g. 0.5), or millicore values(e.g. 100m, where 100m is equivalent to .1 core)."
          type: "string"
          required: true
          hidden: false
      memory:
        __metadata:
          label: "Tooling: Memory request"
          description: "The minimum memory in bytes. Specify integers with one of these suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
          type: "string"
          required: true
          hidden: false
    limits:
      cpu:
        __metadata:
          label: "Tooling: CPU limit"
          description: "The upper limit of CPU core. Specify integers, fractions (e.g. 0.5), or millicores values(e.g. 100m, where 100m is equivalent to .1 core)."
          type: "string"
          required: true
          hidden: false
      memory:
        __metadata:
          label: "Tooling: Memory limit"
          description: "The memory upper limit in bytes. Specify integers with suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
          type: "string"
          required: true
          hidden: false

  image:
    repository:
      __metadata:
        label: "Tooling image repository"
        description: "Docker registry to pull tooling image from."
        type: "string"
        immutable: false
        required: true
        hidden: true
    tag:
      __metadata:
        label: "Tooling image tag"
        description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
        type: "string"
        immutable: false
        required: true
        hidden: true
  toolingPathTemplate:
    __metadata:
      label: "Tooling Path Template"
      description: "helm template used to define the url path that tooling is hosted at. It must match the wcn addon serviceId."
      type: "string"
      immutable: true
      required: true
      hidden: true
  backend:
    port:
      __metadata:
        label: "Tooling Backend Port"
        description: "backend service port that tooling connects to"
        type: "number"
        immutable: true
        required: true
        hidden: true
wcn:
  __metadata:
    label: "Add-on"
    description: "Add-on configuration"
  schConfigName:
    __metadata:
      label: "WCN Add-on: SCH Template Name"
      description: "Template name used to supply the configuration to the addon"
      type: "string"
      required: true
      hidden: true
  autoscaling:
    enabled:
      __metadata:
        label: "WCN Add-on: Replica autoscaling"
        description: "Flag to indicate whether or not autoscaling should be enabled for the add-on"
        type: "boolean"
        required: true
        hidden: false
    minReplicas:
      __metadata:
        label: "WCN Add-on: Minimum number of replicas"
        description: "Minimum number of replicas of Add-on Pod."
        type: "string"
        required: true
        hidden: false
    maxReplicas:
      __metadata:
        label: "WCN Add-on: Maximum number of replicas"
        description: "Maximum number of replicas of Add-on Pod."
        type: "number"
        required: true
        hidden: false
  resources:
    requests:
      cpu:
        __metadata:
          label: "WCN Add-on: CPU request"
          description: "The minimum required CPU core. Specify integers, fractions (e.g. 0.5), or millicore values(e.g. 100m, where 100m is equivalent to .1 core)."
          type: "string"
          required: true
          hidden: false
      memory:
        __metadata:
          label: "WCN Add-on: Memory request"
          description: "The minimum memory in bytes. Specify integers with one of these suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
          type: "string"
          required: true
          hidden: false
    limits:
      cpu:
        __metadata:
          label: "WCN Add-on: CPU limit"
