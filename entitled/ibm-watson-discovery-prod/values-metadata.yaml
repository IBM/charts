        hidden: true
    deployDocs:
      __metadata:
        label: "WCN Add-on Deploy Documentation Links"
        description: "link for the deployment documentation displayed in the addon tile"
        type: "string"
        hidden: true
    productDocs:
      __metadata:
        label: "WCN Add-on Product Documentation Links"
        description: "link for the product documentation displayed in the addon tile"
        type: "string"
        hidden: true
    apiReferenceDocs:
      __metadata:
        label: "WCN Add-on API Documentation Links"
        description: "link for the API documentation displayed in the addon tile"
        type: "string"
        hidden: true
    gettingStartedDocs:
      __metadata:
        label: "WCN Add-on Getting Started Documentation Links"
        description: "link for the getting started documentation displayed in the addon tile"
        type: "string"
        hidden: true
    serviceId:
      __metadata:
        label: "WCN Add-on Service Id"
        description: "service id used to route requests and select product images"
        type: "string"
        hidden: true
    maxDeployments:
      __metadata:
        label: "WCN Add-on Maximum Deployments"
        description: "maxiumum number of deployments of this service permitted in a namespace, defaults to 1"
        type: "number"
        required: true
        immutable: true
        hidden: true
    maxInstances:
      __metadata:
        label: "WCN Add-on Maximum Instances"
        description: "maxiumum number of instances of this service permitted in a deployment, defaults to 1"
        type: "number"
        required: true
        immutable: true
        hidden: true
    instanceId:
      __metadata:
        label: "WCN Add-on Instance Id"
        description: "fixed instance id to be used in the X-Watson-UserInfo header when maxInstances is set to 1"
        type: "string"
        hidden: true
    organizationId:
      __metadata:
        label: "WCN Add-on Organization Id"
        description: "fixed organization id to be used in the X-Watson-UserInfo header"
        type: "string"
        hidden: true
    accountId:
      __metadata:
        label: "WCN Add-on Account Id"
        description: "fixed account id to be used in the X-Watson-UserInfo header"
        type: "string"
        hidden: true
    planId:
      __metadata:
        label: "WCN Add-on Plan Id"
        description: "fixed plan id to be used in the X-Watson-UserInfo header"
        type: "string"
        hidden: true
  addonService:
    replicas:
      __metadata:
        label: 'Addon service pod replicas'
        description: 'Number of replicas of addon service pods if autoscaling is disabled'
        type: 'string'
        immutable: false
        required: false
    port:
      __metadata:
        label: "WCN Add-on Service Port"
        description: "addon service port that the service is exposed at"
        type: "number"
        hidden: true
    image:
      repository:
        __metadata:
          label: "WCN Add-on image repository"
          description: "Docker registry to pull wcn add-on image from."
          type: "string"
          immutable: false
          hidden: true
      tag:
        __metadata:
          label: "WCN Add-on image tag"
          description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
          type: "string"
          immutable: false
          hidden: true
      containerPort:
        __metadata:
          label: "WCN Add-on Container Port"
          description: "addon service container port that the service targets"
          type: "number"
          hidden: true
      imagePullPolicy:
        __metadata:
          label: "WCN Add-on Service Image Pull Policy"
          description: "addon service docker image pull policy. defaults to 'Always'"
          type: "string"
          hidden: true
  backendService:
    name:
      __metadata:
        label: "WCN Add-on Backend Service Name"
        description: "addon service backend service name used for nginx location configuration blocks. mutually exclusive from backendService nameTemplate"
        type: "string"
        hidden: true
    nameTemplate:
      __metadata:
        label: "WCN Add-on Backend Service Name Template"
        description: "addon service backend service name template used for nginx location configuration blocks. mutually exclusive from backendService name"
        type: "string"
        hidden: true
    namespace:
      __metadata:
        label: "WCN Add-on Backend Service Namespace"
        description: "addon service backend service namespace where the backend service resides. defaults to the current namespace"
        type: "string"
        hidden: true
    port:
      __metadata:
        label: "WCN Add-on Backend Service Port"
        description: "addon service backend service port. must match the tooling backend port"
        type: "number"
        immutable: true
        required: true
        hidden: true
    rewriteTarget:
      __metadata:
        label: "WCN Add-on Backend Service Rewrite Target"
        description: "addon service backend service rewrite nginx directive to rewrite urls for the backend"
        type: "string"
        hidden: true
    secure:
      __metadata:
        label: "WCN Add-on Backend Service HTTPS"
        description: "addon service backend service HTTPS enabled"
        type: "boolean"
        hidden: true
    nginxDirectives:
      __metadata:
        label: "WCN Add-on Backend Service nginx directives"
        description: "array of nginx directives used for the api"
        type: "string"
        immutable: false
        hidden: true
        required: true
  tooling:
    enabled:
      __metadata:
        label: "WCN Add-on Tooling Enabled"
        description: "Enable tooling to be exposed at the route specified by tooling.toolingPathTemplate"
        type: "boolean"
        hidden: true
    name:
      __metadata:
        label: "WCN Add-on Tooling Service Name"
        description: "addon service tooling service name used for nginx location configuration blocks. mutually exclusive from tooling nameTemplate"
        type: "string"
        hidden: true
    nameTemplate:
      __metadata:
        label: "WCN Add-on Tooling Service Name Template"
        description: "addon service tooling service name template used for nginx location configuration blocks. mutually exclusive from tooling name"
        type: "string"
        hidden: true
    namespace:
      __metadata:
        label: "WCN Add-on Tooling Service Namespace"
        description: "addon service tooling service namespace where the tooling service resides. defaults to the current namespace"
        type: "string"
        hidden: true
    port:
      __metadata:
        label: "WCN Add-on Tooling Service Port"
        description: "addon service tooling service port exposed"
        type: "number"
        immutable: true
        required: true
        hidden: true
    rewriteTarget:
      __metadata:
        label: "WCN Add-on Tooling Service Rewrite Target"
        description: "addon service tooling service rewrite nginx directive to rewrite urls for tooling"
        type: "string"
        hidden: true
    secure:
      __metadata:
        label: "WCN Add-on Tooling Service HTTPS"
        description: "addon service tooling service HTTPS enabled"
        type: "boolean"
        hidden: true
    nginxDirectives:
      __metadata:
        label: "WCN Add-on Tooling Service nginx directives"
        description: "array of nginx directives used for tooling"
        type: "string"
        hidden: true

core:
  __metadata:
    label: "Core"
    description: "Core configuration"

  image:
    core:
      repository:
        __metadata:
          label: "Core image repository"
          description: "Docker registry to pull core image from."
          type: "string"
          immutable: false
          required: true
          hidden: true
      tag:
        __metadata:
          label: "Core image tag"
          description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
          type: "string"
          immutable: false
          required: true
          hidden: true
      pullPolicy:
        __metadata:
          label: "Core image pull policy"
          description: "The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists."
          type: "string"
          immutable: false
          required: true
          hidden: true
          options:
          - label: 'Always'
            value: 'Always'
          - label: 'Never'
            value: 'Never'
          - label: 'IfNotPresent'
            value: 'IfNotPresent'
    wksml:
      repository:
        __metadata:
          label: "WKSML image repository"
          description: "Docker registry to pull WKSML image from."
          type: "string"
          immutable: false
          required: true
          hidden: true
      tag:
        __metadata:
          label: "WKSML image tag"
          description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
          type: "string"
          immutable: false
          required: true
          hidden: true
      pullPolicy:
        __metadata:
          label: "WKSML image pull policy"
          description: "The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists."
          type: "string"
          immutable: false
          required: true
          hidden: true
          options:
          - label: 'Always'
            value: 'Always'
          - label: 'Never'
            value: 'Never'
          - label: 'IfNotPresent'
            value: 'IfNotPresent'

  persistence:
    useDynamicProvisioning:
      __metadata:
        label: "Use dynamic provisioning"
        description: "Select this checkbox to allow the cluster to automatically provision new storage resource and create PersistentVolume objects."
        type: "boolean"
        required: false
        hidden: false

  common:
    persistence:
      storageClassName:
        __metadata:
          label: "Storage class name"
          description: "StorageClass name for the Persistent Volume."
          type: "string"
          required: false
          hidden: false
      size:
        __metadata:
          label: "Storage size"
          description: "Size of the Persistent Volume."
          type: "string"
          required: true
          hidden: false
      selector:
        label:
          __metadata:
            label: "Storage label name"
            description: "Label name to select an existing Persistent Volume."
            type: "string"
            required: false
            hidden: true
        value:
          __metadata:
            label: "Storage label value"
            description: "Label value of the storage label name."
            type: "string"
            required: false
            hidden: true

  gateway:
    replica:
      __metadata:
        label: "Gateway: Number of replicas"
        description: "Number of replicas of Gateway Pod."
        type: "number"
        required: true
        hidden: false
    minAvailable:
      __metadata:
        label: "Gateway: Number of minimum available pod"
        description: "Number of minimum available pod. Smaller or same number than/to the number of replicas."
        type: "number"
        required: true
        hidden: false
    antiAffinity:
