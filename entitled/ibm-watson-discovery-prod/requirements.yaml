dependencies:
  - name: ibm-sch
    repository: "@ibm-sch"
    version: "1.2.11"
    alias: sch
  - name: ibm-wex-core
    repository: "@wcp-incubator"
    version: "1.0.38"
    alias: core
  - name: ibm-elastic
    repository: "@wcp-incubator"
    version: "1.0.26"
    alias: elastic
  - name: ibm-etcd
    repository: "@wcp-incubator"
    version: "1.0.16"
    alias: etcd
  - name: ibm-hdp
    repository: "@wcp-incubator"
    version: "1.0.16"
    alias: hdp
  - name: ibm-postgresql
    repository: "@wcp-incubator"
    version: "1.0.16"
    alias: postgresql
  - name: ibm-discovery-sdu
    repository: "@wcp-incubator"
    version: "1.0.19"
    alias: sdu
    condition: global.sdu.enabled
  - name: ibm-discovery-tooling
    repository: "@wcp-incubator"
    version: "6.1.3"
    alias: tooling
  - name: ibm-wcn-addon
    repository: "@wcp-incubator"
    version: "1.58.1"
    alias: wcn
  - name: ibm-discovery-wire
    repository: "@wcp-incubator"
    version: "1.0.12"
    alias: wire
    condition: global.wire.enabled
  - name: ibm-minio
    repository: "@hyc-cp-opencontent"
    version: "~1.0.4"
    alias: minio  # DON'T CHANGE THIS
