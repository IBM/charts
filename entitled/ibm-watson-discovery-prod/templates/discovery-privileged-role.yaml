{{- if .Values.global.privilegedRbac.create -}}
{{- include "sch.config.init" (list . "discovery.sch.chart.config.values") -}}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name:  {{ include "sch.names.fullCompName" (list . .sch.chart.components.sharedPrivilegedRole.name) }}
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "before-hook-creation"
rules:
- apiGroups: [ "", "batch", "extensions"]
  resources: ["jobs", "jobs/status", "secrets", "pods", "pods/exec", "configmaps" ]
  verbs: ["get", "watch", "create", "apply", "list", "update", "patch", "delete"]
# Required for Wire chart  
- apiGroups: [""]
  resources: ["resourcequotas", "resourcequotas/status"]
  verbs: ["get", "list", "watch"]
{{- end -}}
