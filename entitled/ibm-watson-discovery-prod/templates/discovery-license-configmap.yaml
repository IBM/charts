{{- include "sch.config.init" (list . "discovery.sch.chart.config.values") -}}
{{- $configName := "license-config" -}}
apiVersion: v1
kind: ConfigMap
metadata:
{{- if ne .Values.global.license "accept" }}
  {{ fail (include "ibmWatsonDiscovery.license" .) }}
{{- end }}
  name: {{ include "sch.names.fullCompName" (list . $configName ) }}
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-250"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  license: {{ .Values.global.license }}