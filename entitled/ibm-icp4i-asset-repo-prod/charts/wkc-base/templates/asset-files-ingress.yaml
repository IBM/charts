{{- if .Values.enabled.ingress }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "icip-asset-repo.fullname" . }}-files-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    ingress.kubernetes.io/proxy-body-size: 5120m
    nginx.ingress.kubernetes.io/proxy-body-size: 5120m
    ingress.kubernetes.io/rewrite-target: "/v2/asset_files/$2"
    nginx.ingress.kubernetes.io/rewrite-target: "/v2/asset_files/$2"
spec:
{{- if .Values.global.tls.secret }}
  tls:
    - secretName: {{ .Values.global.tls.secret }}
      hosts:
        - {{ .Values.global.tls.hostname }}
{{- end }}
  rules:
  - host: {{ .Values.global.tls.hostname }}
    http:
      paths:
      - path: /{{ .Values.global.tls.ingresspath }}/v2/asset_files(/|$)(.*)
        backend:
          serviceName: {{ .Release.Name }}-asset-files-api
          servicePort: 443
  - http:
      paths:
      - path: /{{ .Values.global.tls.ingresspath }}/v2/asset_files(/|$)(.*)
        backend:
          serviceName: {{ .Release.Name }}-asset-files-api
          servicePort: 443
{{- end }}
