{{- include "sch.config.init" (list . "sch.chart.config.values") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "sentinel") }}
{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "redis-ha.fullname" . }}-sentinel
  labels:
{{ $labels | indent 4 }}
spec:
  replicas: {{ .Values.replicas.sentinels }}
  selector:
    matchLabels:
      app: {{ template "redis-ha.name" . }}
      release: {{ .Release.Name }}
      component: sentinel
      name: {{ template "redis-ha.fullname" . }}-sentinel
      chart: {{ .Chart.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering "" "" nil) | indent 8 }}
      labels:
        app: {{ template "redis-ha.name" . }}
        release: {{ .Release.Name }}
        component: sentinel
        name: {{ template "redis-ha.fullname" . }}-sentinel
        chart: {{ .Chart.Name }}
        heritage: {{ .Release.Service }}
    spec:
      serviceAccountName: {{ template "redis-ha.serviceAccountName" . }}
      {{- if .Values.global.images.pullSecret }}
      imagePullSecrets:
       - name: {{ .Values.global.images.pullSecret }}
      {{- end }}
      securityContext:
        runAsUser: 0
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      {{- if eq .Values.podAntiAffinity.sentinel "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: {{ template "redis-ha.name" . }}
                release: {{ .Release.Name }}
                component: sentinel
            topologyKey: kubernetes.io/hostname
      {{- else if eq .Values.podAntiAffinity.sentinel "soft" }}
      affinity:
      {{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: {{ template "redis-ha.name" . }}
                  release: {{ .Release.Name }}
                  component: sentinel
              topologyKey: kubernetes.io/hostname
      {{- end }}
      containers:
      - name: sentinel
        image: {{ trimSuffix "/" .Values.global.images.registry }}/{{ .Values.global.images.redis }}
        resources:
{{ toYaml .Values.resources.sentinel | indent 10 }}
        env:
          - name: SENTINEL
            value: "true"
          - name: REDIS_CHART_PREFIX
            value: {{ template "redis-ha.fullname" . }}-
{{- if .Values.auth }}
          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: {{ include "sch.names.fullCompName" (list . "redis-ha-secret") }}
                key: auth
{{- end }}
        ports:
          - containerPort: 26379
{{- end }}
