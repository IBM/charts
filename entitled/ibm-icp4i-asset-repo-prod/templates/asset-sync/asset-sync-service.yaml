{{- include "sch.config.init" (list . "sch.chart.config.values") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "asset-sync") }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    icp4i.ibm.com/release: {{ .Release.Name }}
    icp4i.ibm.com/type: api
  name: {{ .Release.Name }}-asset-sync
  labels:
{{ $labels | indent 4 }}
spec:
  sessionAffinity: ClientIP
  type: ClusterIP
  selector:
{{ $labels | indent 4 }}
  ports:
  - name: "https"
    protocol: TCP
    port: 443
    targetPort: 3000
