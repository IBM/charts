apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-api
  labels:
    {{- include "ucv.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- $vars := merge (dict) . -}}
      {{- $_ := set $vars "ucvService" "security-api" -}}
      {{- include "ucv.selector" $vars | nindent 6 }}
  template:
    metadata:
      labels:
        {{- $vars := merge (dict) . -}}
        {{- $_ := set $vars "ucvService" "security-api" -}}
        {{- include "ucv.specTemplateLabels" $vars | nindent 8 }}
      annotations:
        {{- include "ucv.productAnnotations" . | nindent 8 }}
    spec:
      serviceAccountName: velocity-service-account
      hostNetwork: false
      hostPID: false
      hostIPC: false
      imagePullSecrets:
        {{- include "ucv.imagePullSecrets" . | nindent 8 }}
      affinity:
        {{- include "ucv.nodeAffinity" . | nindent 8 }}
      containers:
        - name: security-api
          image: 'cp.icr.io/cp/ibm-ucv-security-api:1.5.5-ifix01.36'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3911
          env:
            - name: NODE_ENV
              value: local
            - name: PORT
              value: '3911'
            - name: MONGO_DB
              value: security
            - name: LOG_LEVEL
              value: {{ .Values.loglevel }}
            - name: MONGO_URL
              {{- include "ucv.mongoUrl" . | nindent 14 }}
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.tokens }}
                  key: apiToken
            - name: SECURITY_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.tokens }}
                  key: hmacKey
            - name: JWT_CIPHER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.tokens }}
                  key: cipherToken
            - name: JWT_HMAC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.tokens }}
                  key: hmacKey
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: '0'
            - name: ACCESS_KEY
              value: {{ .Values.access.key }}
            - name: RCL_WEB_CLIENT_URL
              value: 'http://rcl-web-client:4567'
            - name: RABBITMQ_HOST
              value: velocity-rabbitmq
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.rabbit }}
                  key: user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.rabbit }}
                  key: password
          resources:
            {{- include "ucv.resources" . | nindent 12 }}
          securityContext:
            {{- include "ucv.securityContext" . | nindent 12 }}
          livenessProbe:
            {{- $port := dict "ucvLivenessPort" 3911 }}
            {{- include "ucv.livenessProbe" $port | nindent 12 }}
          readinessProbe:
            {{- $port := dict "ucvReadinessPort" 3911 }}
            {{- include "ucv.readinessProbe" $port | nindent 12 }}
