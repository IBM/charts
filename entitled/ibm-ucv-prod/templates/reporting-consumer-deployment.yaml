apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-consumer
  labels:
    {{- include "ucv.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- $vars := merge (dict) . -}}
      {{- $_ := set $vars "ucvService" "reporting-consumer" -}}
      {{- include "ucv.selector" $vars | nindent 6 }}
  template:
    metadata:
      labels:
        {{- $vars := merge (dict) . -}}
        {{- $_ := set $vars "ucvService" "reporting-consumer" -}}
        {{- include "ucv.specTemplateLabels" $vars | nindent 8 }}
      annotations:
        {{- include "ucv.productAnnotations" . | nindent 8 }}
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      imagePullSecrets:
        {{- include "ucv.imagePullSecrets" . | nindent 8 }}
      affinity:
        {{- include "ucv.nodeAffinity" . | nindent 8 }}
      serviceAccountName: argo
      containers:
        - name: reporting-consumer
          image: 'cp.icr.io/cp/ibm-ucv-reporting-consumer:1.5.5-ifix01.36'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6004
          env:
            - name: MONGO_URL
              {{- include "ucv.mongoUrl" . | nindent 14 }}
            - name: MONGO_DB
              value: reporting
            - name: ENCRYPT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.tokens }}
                  key: cipherToken
            - name: CONSUMER_URL
              value: {{ template "root.url.reportingConsumer" . }}
            - name: HELM_VERSION
              value: {{ .Chart.Version }}
            - name: LOG_LEVEL
              value: {{ .Values.loglevel }}
            - name: RABBITMQ_HOST
              value: velocity-rabbitmq
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.rabbit }}
                  key: user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.rabbit }}
                  key: password
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: '0'
            - name: GRAPHQL_URL
              value: 'http://release-events-api:8080'
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.tokens }}
                  key: apiToken
            - name: SECURITY_API_URL
              value: 'http://security-api:3911'
            - name: APP_API_URL
              value: 'http://application-api:3499'
            - name: WORKFLOW_FRAMEWORK_ENABLED
              value: 'true'
            - name: ARGO_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: workflow-controller-configmap
                  key: config
          resources:
            {{- include "ucv.resources" . | nindent 12 }}
          securityContext:
            {{- include "ucv.securityContext" . | nindent 12 }}
          livenessProbe:
            {{- $port := dict "ucvLivenessPort" 6004 }}
            {{- include "ucv.livenessProbe" $port | nindent 12 }}
          readinessProbe:
            {{- $port := dict "ucvReadinessPort" 6004 }}
            {{- include "ucv.readinessProbe" $port | nindent 12 }}
