apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-api
  labels:
    {{- include "ucv.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- $vars := merge (dict) . -}}
      {{- $_ := set $vars "ucvService" "application-api" -}}
      {{- include "ucv.selector" $vars | nindent 6 }}
  template:
    metadata:
      labels:
        {{- $vars := merge (dict) . -}}
        {{- $_ := set $vars "ucvService" "application-api" -}}
        {{- include "ucv.specTemplateLabels" $vars | nindent 8 }}
      annotations:
        {{- include "ucv.productAnnotations" . | nindent 8 }}
    spec:
      serviceAccountName: velocity-service-account
      hostNetwork: false
      hostPID: false
      hostIPC: false
      imagePullSecrets:
        {{- include "ucv.imagePullSecrets" . | nindent 8 }}
      affinity:
        {{- include "ucv.nodeAffinity" . | nindent 8 }}
      containers:
        - name: application-api
          image: 'cp.icr.io/cp/ibm-ucv-application-api:2.1.0-ifix01.29'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3499
          env:
            - name: PORT
              value: '3499'
            - name: LOG_LEVEL
              value: {{ .Values.loglevel }}
            - name: DB_TYPE
              value: mongo
            - name: MONGO_URL
              {{- include "ucv.mongoUrl" . | nindent 14 }}
            - name: MONGO_DB
              value: application-api
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.tokens }}
                  key: apiToken
            - name: GRAPHQL_URL
              value: 'http://release-events-api:8080'
            - name: RABBITMQ_HOST
              value: velocity-rabbitmq
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.rabbit }}
                  key: user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.rabbit }}
                  key: password
            - name: SECURITY_API_URL
              value: 'http://security-api:3911'
          resources:
            {{- $vars := merge (dict) . -}}
            {{- $_ := set $vars "ucvService" "application-api" -}}
            {{- include "ucv.resources" $vars | nindent 12 }}
          securityContext:
            {{- include "ucv.securityContext" . | nindent 12 }}
          livenessProbe:
            {{- $port := dict "ucvLivenessPort" 3499 }}
            {{- include "ucv.livenessProbe" $port | nindent 12 }}
          readinessProbe:
            {{- $port := dict "ucvReadinessPort" 3499 }}
            {{- include "ucv.readinessProbe" $port | nindent 12 }}
