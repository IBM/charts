## Metadata for UrbanCode Velocity configuration
## This metadata is used to drive IBM Cloud Private UI for configuration of the Helm chart installation

license:
  __metadata:
    label: "License"
    description: "Enter 'accept' to indicate that you accept all terms and conditions of the End User License Agreement (EULA)."
    type: "string"
    immutable: false
    required: true

access:
  __metadata:
    label: "Access"
    description: "Required to verify Velocity entitlement."
  key:
    __metadata:
      label: "Access Key"
      description: "A key required to start Velocity which contains information such as the Velocity Edition and Trial vs Permanent."
      type: "string"
      immutable: false
      required: true

url:
  __metadata:
    label: "URL"
    description: "The URL that UrbanCode Velocity will run as."
  protocol:
    __metadata:
      label: "Protocol"
      description: "The protocol of the Velocity URL. Only https is supported."
      type: "string"
      immutable: true
      required: true
  domain:
    __metadata:
      label: "Domain"
      description: "The domain name users will access Velocity at. This is usually the ingress host name or the hostname of your kubernetes master node. If you have any reverse proxy in front of your kubernetes cluster, use that."
      type: "string"
      immutable: false
      required: true
  port:
    __metadata:
      label: "Port"
      description: "The port users will use to access the app. If you have any reverse proxy in front of your kubernetes cluster, use that."
      type: "string"
      immutable: false
      required: true

rabbitmq:
  __metadata:
    label: "RabbitMQ"
    description: "Configuration for the RabbitMQ AMQP (Advanced Messaging Queue Protocol) service"
  nodePort:
    __metadata:
      label: "Exposed Port"
      description: "The port that RabbitMQ will be exposed outside the cluster on. This will be used by external tools that rely on RabbitMQ to communicate with Velocity such as Jenkins."
      type: "string"
      immutable: false
      required: true
  managerPort:
    __metadata:
      label: "Administrative Console Port"
      description: "The port that the RabbitMQ administrative console will run on. This is not exposed outside of the cluster."
      type: "string"
      immutable: false
      required: true
  erlangCookie:
    __metadata:
      label: "Erlang Cookie"
      description: "The cookie used by RabbitMQ and services to determine whether they are allowed to communicate with each other."
      type: "string"
      immutable: false
      required: true

loglevel:
  __metadata:
    label: "Log Level"
    description: "The loggin level for all services to use. Possible values are ALL > DEBUG > INFO > WARN > ERROR > FATAL > OFF"
    type: "string"
    immutable: false
    required: true

ingress:
  __metadata:
    label: "Ingress"
    description: "Manages external access to the Velocity services inside the cluster."
  enable:
    __metadata:
      label: "Enabled"
      description: "Set to true if you want ingress rules set up, otherwise set to false. If you are using NodePort or an ingress of your own, then set to false."
      type: "boolean"
      immutable: false
      required: true
  path:
    __metadata:
      label: "Path"
      description: "The path that ingress will serve Velocity on"
      type: "string"
      immutable: false
      required: true

secrets:
  __metadata:
    label: "Secret Names"
    description: "Names for Kuberenetes Secrets used to store sensitive information"
  rabbit:
    __metadata:
      label: "RabbitMQ Secret Name"
      description: "Name of Kubernetes Secret containing sensitive information about RabbitMQ"
      type: "string"
      immutable: false
      required: true
  tls:
    __metadata:
      label: "TLS Secret Name"
      description: "Name of Kubernetes Secret containing TLS certificate information"
      type: "string"
      immutable: false
      required: true
  tokens:
    __metadata:
      label: "Tokens Secret Name"
      description: "Name of Kubernetes Secret containing sensitive Velocity tokens"
      type: "string"
      immutable: false
      required: true
  database:
    __metadata:
      label: "Database Secret Name"
      description: "Name of Kubernetes Secret containing sensitive information about the MongoDB database"
      type: "string"
      immutable: false
      required: true
  imagePull:
    __metadata:
      label: "Image pull Secret Name"
      description: "Name of Kubernetes Secret containing sensitive information to authenticate image pull repo"
      type: "string"
      immutable: false
      required: true

resources:
  __metadata:
    label: "Resources"
    description: "Specify CPU and Memory to allocate to Deployments and StatefulSets"
  limits:
    __metadata:
      label: "Limits"
      description: "The maximum resources to allocate to Deployments and StatefulSets"
    memory:
      __metadata:
        label: "Memory"
        description: "The maximum Memory (RAM) to allocate to Deployments and SatefulSets"
      default:
        __metadata:
          label: "Default"
          description: "The default maximum Memory (RAM) to allocate to Deployments and StatefulSets. Can be overriden by targeting individual services."
          type: "string"
          immutable: false
          required: true
    cpu:
      __metadata:
        label: "CPU"
        description: "The maximum CPU (vCPU) to allocate to Deployments and SatefulSets"
      default:
        __metadata:
          label: "Default"
          description: "The default maximum CPU (vCPU) to allocate to Deployments and StatefulSets. Can be overriden by targeting individual services."
          type: "string"
          immutable: false
          required: true
  requests:
    __metadata:
      label: "Requests"
      description: "The minimum resources to allocate to Deployments and StatefulSets"
    memory:
      __metadata:
        label: "Memory"
        description: "The minimum Memory (RAM) to allocate to Deployments and SatefulSets"
      default:
        __metadata:
          label: "Default"
          description: "The default minimum Memory (RAM) to allocate to Deployments and StatefulSets. Can be overriden by targeting individual services."
          type: "string"
          immutable: false
          required: true
    cpu:
      __metadata:
        label: "CPU"
        description: "The minimum CPU (vCPU) to allocate to Deployments and SatefulSets"
      default:
        __metadata:
          label: "Default"
          description: "The default minimum CPU (vCPU) to allocate to Deployments and StatefulSets. Can be overriden by targeting individual services."
          type: "string"
          immutable: false
          required: true
