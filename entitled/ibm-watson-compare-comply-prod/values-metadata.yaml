workersize:
  __metadata:
    name: "workersize"
    label: "Deployment configuration"
    description: "This is the size of worker processing a contract"
    options:
    - label: "2Cores 10G 1 concurrent document (2 VPC)"
      value: "2Cores 10G 1 concurrent document (2 VPC)"
    - label: "2Cores 10G 2 concurrent documents (4 VPC)"
      value: "2Cores 10G 2 concurrent documents (4 VPC)"
    - label: "4Cores 16G 1 concurrent document (4 VPC)"
      value: "4Cores 16G 1 concurrent document (4 VPC)"
    - label: "4Cores 16G 2 concurrent documents (8 VPC)"
      value: "4Cores 16G 2 concurrent documents (8 VPC)"
    - label: "8Cores 20G 1 concurrent document (8 VPC)"
      value: "8Cores 20G 1 concurrent document (8 VPC)"
    - label: "8Cores 20G 2 concurrent documents (16 VPC)"
      value: "8Cores 20G 2 concurrent documents (16 VPC)"
wcnAddon:
  __metadata:
    label: "wcnAddon values"
    description: "wcnAddon Configuration"
  addon:
    networkPolicy:
      enabled:
        __metadata:
          label: "Enabled Network Policy"
          description: "Flag to enable network policy restrictions on the cluster"
          type: "boolean"
          required: true
          immutable: true
          hidden: true
global:
  __metadata:
    label: "Global values"
    description: "Global Configuration"
  icpDockerRepo:
    __metadata:
      label: "ICP Docker repository"
      description: "The ICP Docker repository URL. https://{{icpDockerRepo}}"
      required: false
      immutable: false
      hidden: true
  imagePullSecretName:
    __metadata:
      label: "Image pull secret name"
      description: "imagePullSecretName for the docker images"
      type: "string"
      required: false
      hidden: true

tls:
  __metadata:
    label: "TLS"
    description: "Compare and comply TLS configuration"
  enabled:
    __metadata:
      name: "tls.enabled"
      label: "Custom TLS certificate"
      description: "Specify whether a chart must autogenerate a self-signed TLS certificate or use the one that you provide."
      type: "boolean"
      immutable: false
      required: true
  cncTlsSecret:
    __metadata:
      name: "tls.cncTlsSecret"
      label: "Secret resource name "
      description: "Existing secret that contains a private key (key server.key), TLS certificate (key server.crt) and a CA certificate (key ca.crt)"
      type: "string"
      immutable: false
      required: false
