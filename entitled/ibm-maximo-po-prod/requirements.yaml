dependencies:
  - name: janusgraph
    alias: janusgraph
    version: 1.0.0
    repository: "@janusgraph"
    condition: janusgraph.deploy
    
  - name: couchdb
    alias: couchdb
    version: 1.0.0
    repository: "@couchdb"
    condition: couchdb.deploy

  - name: ibm-sch
    repository: "@sch" ## where sch is based on [NAME] from the cmd: helm repo add [flags] [NAME] [URL]
    version: 1.2.6
    alias: sch
