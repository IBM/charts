# Default values for ibm-iot-po-dev.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

adminUser:

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # Used to create an Ingress record.
  hostname: 
  tlsenabled: true

global:
  masterHost: 
  masterPort: 8443
  oidcPort: 8443
  clusterCADomain: mycluster.icp
  secretGen:
    autoSecret: true
    existingSecret:
    autoCert: true
    existingCert:
  replicaCount: 3
  containers:
    failureThreshold: 10
  supportT:
    image:
      repository: up
      tag: "v1.0.0"
  sharedPVC:
    persistence:
      useDynamicProvisioning: true
      storageClass: null
      existingClaimName: ''
      size: 10Gi
  arch:
    amd64: "3 - Most preferred"
    ppc64le: "0 - Do not use"
    s390x: "0 - Do not use"
  imagePullPolicy: "IfNotPresent"
  imageSecretName: ""
       
