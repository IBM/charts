{{- include "sch.config.init" (list . "poRef.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.tenantapi.name -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  minReadySeconds: 60
  strategy:
    rollingUpdate:  
      maxSurge: 2    
      maxUnavailable: 1
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8 }}
    spec:
      {{- include "po.securitycontext.pod" . | indent 6 }}
      {{- include "po.image.pull.secret" . | indent 6 }}
      affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
      terminationGracePeriodSeconds: 60
      volumes:
{{ include "po.config.volume" . | indent 6 }}
      initContainers:
{{ include "po.prepare.truststore" . | indent 6 }}
{{ include "po.config.initContainer" . | indent 6 }}
{{ include "po.readiness.waitForCouchdb" . | indent 6 }}
      containers:
      - name: tenantapi
        image: {{ .Values.tenantapi.image.repository }}:{{ .Values.tenantapi.image.tag }}
        volumeMounts:
{{ include "po.config.volumeMount" . | indent 8 }}
{{ include "po.ssl.volumeMount" . | indent 8 }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 60 ## equals to the maximum startup time of the application + couple of seconds
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: {{ .Values.global.containers.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 60 ## equals to minimum startup time of the application
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: {{ .Values.global.containers.failureThreshold }}
        resources: # keep request = limit to keep this container in guaranteed class
        {{- if .Values.tenantapi.resources }}
{{ toYaml .Values.tenantapi.resources | indent 10 }}
        {{- else }}
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi
        {{- end }}
        {{- include "po.securitycontext.container" . | indent 8 }}
        ports:
          - containerPort: 9080
{{ include "po.containers.env" . | indent 8 }}
