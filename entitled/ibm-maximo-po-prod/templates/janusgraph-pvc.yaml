{{- if and .Values.janusgraph.persistence.enabled (not .Values.janusgraph.persistence.existingClaim) -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "janusgraph.fullname" . }}
  labels:
    app: {{ template "janusgraph.name" . }}
    chart: {{ template "janusgraph.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.janusgraph.persistence.size | quote }}
  {{- if .Values.janusgraph.persistence.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.janusgraph.persistence.storageClass | quote }}
  {{ else }}
  storageClassName: "{{ .Values.janusgraph.persistence.storageClass }}"
  {{- end }}
{{- end }}
