{{- include "sch.config.init" (list . "poRef.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.as.name -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  ports:
    # the port that this service should serve on
    -
      protocol: TCP
      port: 9080 #The port used by the service
      targetPort: 9080  # The port exposed by the node process in the pod docker
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: {{ include "sch.names.appName" (list .) }}
    release: {{ .Release.Name }}
    component: {{ $compName }}
