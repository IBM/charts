{{- if not .Values.global.sharedPVC.persistence.existingClaimName -}}
{{- include "sch.config.init" (list . "poRef.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.popvc.name -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-popvc
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ default "10Gi" .Values.global.sharedPVC.persistence.size | quote }}
  {{- if .Values.global.sharedPVC.persistence.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.global.sharedPVC.persistence.storageClass | quote }}
  {{ else }}
  storageClassName: "{{ .Values.global.sharedPVC.persistence.storageClass }}"
  {{- end }}
{{- end }}
