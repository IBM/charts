{{- $compName :=  .sch.chart.components.jvmoptcfg.name -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
data:
  file-from-cfgmap: |
    -Djavax.net.ssl.trustStore=/tmp/truststore.jks
    -Djavax.net.ssl.trustStorePassword=passw0rd
    -Djavax.net.ssl.trustStoreType=jks
    -Djavax.net.ssl.trustStoreProvider=IBMJCE
    -Djavax.net.ssl.keyStoreProvider=IBMJCE
