{{ if not .Values.couchdb.persistentVolume.existingDataVolumeClaimName -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "couchdb.fullname" . }}-data-pvc
  labels:
    app: {{ template "couchdb.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: couchdb-data-pvc
spec:
{{- if .Values.couchdb.persistentVolume.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.couchdb.persistentVolume.storageClass  | quote }}
{{ else }}
  storageClassName: "{{ .Values.couchdb.persistentVolume.storageClass }}"
{{- end }} 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.couchdb.persistentVolume.size | quote }}
{{- end }}