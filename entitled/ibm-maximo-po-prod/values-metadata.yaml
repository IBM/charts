adminUser: 
  __metadata:
    label: "admin user"
    description: "admin user for configuration"
    type: "string"
    hidden: false
    required: true

ingress:
  __metadata:
    label: "Ingress Configration"
    description: "Ingress label for configuration"
  enabled:
    __metadata:
      label: "Ingress Enabled"
      description: "This option enables boolean ingress"
      type: "boolean"
      hidden: true
  annotations:
    __metadata:
      label: "Annotation method for ingress"
      description: "This annoatates ingress records"
  hostname:
    __metadata:
      label: "hostname for ingress"
      description: "This option sepcify ingress hostname"
      type: "string"
      required: true
  tlsenabled:
    __metadata:
      label: "Ingress TLS Enabled"
      description: "This option enables TLS ingress"
      type: "boolean"

global:
  __metadata:
    label: "Global Settings"
    description: "values for global configuration"
  masterHost:
    __metadata:
      label: "Hostname for ICP management service"
      description: "Virtual IP(cluster_vip) or cluster_lb_address for ICP management service"
      required: true
  masterPort:
    __metadata:
      label: "Port for ICP management service"
      description: "port number for ICP management service"
      required: true
  oidcPort:
    __metadata:
      label: "OIDC Port"
      description: "port number for ICP OIDC registry service"
      required: true
  clusterCADomain:
    __metadata:
      label: "certificate authority (CA) domain"
      description: "the certificate authority (CA) domain that was set in the config.yaml file during installation"
      hidden: true
  secretGen:
    autoSecret:
      __metadata:
        label: "Generate a new secret which contains the credentials"
        description: "The secret will be generated automatically with new random credentials"
        type: "boolean"
    existingSecret:
      __metadata:
        label: "The existing secret name which already contains the credentials"
        description: "Use the existing secret provided by user,do not create a new one"
        type: "string"
    autoCert:
      __metadata:
        label: "Generate a new SSL self-signed certificate"
        description: "The certificate will be generated automatically"
        type: "boolean"
    existingCert:
      __metadata:
        label: "The existing secret name which already contains the SSL certificate"
        description: "Use the existing secret which contains the SSL certificate provided by user,do not create a new one"
        type: "string"
  replicaCount:
    __metadata:
      label: "Replica Number"
      description: "replica number for all services(except CouchDB and JanusGraph)"
      required: false
      hidden: false
  containers:
    failureThreshold:
      __metadata:
        label: "Retry Number"
        description: "liveness and readiness retry number for all services"
        required: false
        hidden: true    
  supportT:
    image:
      repository:
        __metadata:
          label: "Utilities Tool Image Repository"
          description: "Docker registry to pull Utilities Tool image from"
          type: "string"
          required: true
      tag:
        __metadata:
          label: "Utilities Tool Image Tag"
          description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
          type: "string"
          required: true
  sharedPVC:
    persistence:
      useDynamicProvisioning:
        __metadata:
          label: "Dynamic Provisioning"
          description: "enable dynamic provisioning or not"
          type: "boolean"
          required: false
          hidden: true
      storageClass:
        __metadata:
          label: "StorageClass Name"
          description: "storageClass for configuration, null means the default storageclass will be used"
          type: "string"
          required: false
          hidden: true
      existingClaimName:
        __metadata:
          label: "Existing PVC Name"
          description: "existingClaimName for configuration"
          type: "string"
          required: false
          hidden: true
      size:
        __metadata:
          label: "Storage size"
          description: "Storage space to reserve"
          type: "string"
          required: false
          hidden: true
        
  arch:
    amd64:
      __metadata:
        name: "amd64"
        label: "amd64"
        description: "Architecture preference for target worker node."
        type: "string"
        immutable: true
        required: true
        options:
        - label: "0 - Do not use"
          value: "0 - Do not use"
        - label: "1 - Least preferred"
          value: "1 - Least preferred"
        - label: "2 - No Preference"
          value: "2 - No Preference"
        - label: "3 - Most preferred"
          value: "3 - Most preferred"

    ppc64le:
      __metadata:
        name: "ppc64le"
        label: "ppc64le scheduling preference"
        description: "Architecture preference for target worker node."
        type: "string"
        immutable: false
        required: true
        hidden: true
        options:
        - label: "0 - Do not use"
          value: "0 - Do not use"
        - label: "1 - Least preferred"
          value: "1 - Least preferred"
        - label: "2 - No Preference"
          value: "2 - No Preference"
        - label: "3 - Most preferred"
          value: "3 - Most preferred"

    s390x:
      __metadata:
        name: "s390x"
        label: "s390x scheduling preference"
        description: "Architecture preference for target worker node."
        type: "string"
        immutable: false
        required: true
        hidden: true
        options:
        - label: "0 - Do not use"
          value: "0 - Do not use"
        - label: "1 - Least preferred"
          value: "1 - Least preferred"
        - label: "2 - No Preference"
          value: "2 - No Preference"
        - label: "3 - Most preferred"
          value: "3 - Most preferred"
  imagePullPolicy: 
    __metadata:
      label: "Image Pull Policy"
      description: "general policy for when an image is missing. IfNotPresent will cause the Kubelet to skip pulling an image if it already exists."
      type: "string"
      required: false 
      options:
      - label: 'Always'
        value: 'Always'
      - label: 'Never'
        value: 'Never'
      - label: 'IfNotPresent'
        value: 'IfNotPresent'
  imageSecretName:
    __metadata:
      label: "Image Pull Secret"
      description: "Secret used for pulling image from repository."
      type: "string"
      required: false 
 
graphmgmt:
  __metadata:
    label: "graphmgmt"
    description: "graph management service for configration"
  image:
    repository:
      __metadata:
        label: "graph management service Image Repository"
        description: "Docker registry to pull graph management service from"
        type: "string"
        required: true
    tag:
      __metadata:
        label: "graph management service Image Tag"
        description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
        type: "string"
        required: true
  resources:
    requests:
      cpu:
        __metadata:
          label: "CPU request"
          description: "The minimum required CPU core. Specify integers, fractions (e.g. 0.5), or millicore values(e.g. 100m, where 100m is equivalent to .1 core)."
          type: "string"
          required: false
      memory:
        __metadata:
          label: "Memory request"
          description: "The minimum memory in bytes. Specify integers with one of these suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
          type: "string"
          required: false
    limits:
      cpu:
        __metadata:
          label: "CPU limit"
          description: "The upper limit of CPU core. Specify integers, fractions (e.g. 0.5), or millicores values(e.g. 100m, where 100m is equivalent to .1 core)."
          type: "string"
          required: false
      memory:
        __metadata:
          label: "Memory limit"
          type: "string"
          required: false
          description: "The memory upper limit in bytes. Specify integers with suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
  expose:
    __metadata:
      label: "expose to ingress or not"
      description: "value for expose to ingress"
      required: false
      hidden: true  

