apiVersion: v1
kind: Service
metadata:
  name: {{ template "couchdb.fullname" . }}
  labels:
    app: {{ template "couchdb.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5984
    - name: https
      protocol: TCP
      port: 443
      targetPort: 6984
  type: ClusterIP
  selector:
    run: {{ .Release.Name }}-couchdb-deployment-pod
    release: "{{ .Release.Name }}"
    component: couchdb
