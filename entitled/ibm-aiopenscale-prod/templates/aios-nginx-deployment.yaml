{{ $namePrefix := "nginx" -}}
{{ $compName := "aios-nginx" -}}
{{- include "sch.config.init" (list . "sch.chart.config.values" ) -}}
{{ $name := include "sch.names.fullCompName" (list . $namePrefix ) -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName (dict "serviceSelector" $namePrefix)) -}}
{{- $serviceAccount := include "aios.serviceAccountName" (list . "serviceAccount" ) }}
{{ $nonRootUser := include "aios.nonroot.uid" (list .) -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
spec:
  progressDeadlineSeconds: {{ .Values.progressDeadline.seconds }}
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      release: {{ .Release.Name | quote }}
      serviceSelector: {{ $namePrefix | quote }}
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
      annotations:
      {{- include "aios.metering" . | indent 8 }}
    spec:
      restartPolicy: Always
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ $nonRootUser }}
      {{ include "aios.fsGroupGid" (list . ) | indent 8 }}
      affinity:
      {{- include "aios.nodeAffinity" . | indent 6 }}
      # to prevent multiple replicas from deploying on the same node
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "release"
                      operator: In
                      values:
                        -  {{ .Release.Name | quote }}
                    - key: "serviceSelector"
                      operator: In
                      values:
                        -  {{ $namePrefix | quote }}
                topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: nginx-conf
        configMap:
          name: "{{ template "fullname" . }}-nginx"
      - name: logs
        emptyDir: {}
      - name: tls
        secret:
          secretName: {{ template "fullname" . }}-nginx-secrets
      serviceAccountName: {{ $serviceAccount }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      containers:
      - name: "nginx"
        imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
        image: {{ include "aios.image" (list . .Values.nginx.image.name .Values.nginx.image.tag) | quote }}
        securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: {{ $nonRootUser }}
            capabilities:
              drop:
              - ALL
        resources:
{{ toYaml .Values.nginx.resources | indent 12 }}
        readinessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 20
          periodSeconds: 30
        livenessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 30
          periodSeconds: 30
        ports:
        - name: http
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: nginx-conf
          mountPath: "/etc/nginx/nginx.conf"
          subPath: "nginx.conf"
        - name: logs
          mountPath: "/logs"
        - name: tls
          mountPath: /home/aios/
          readOnly: true