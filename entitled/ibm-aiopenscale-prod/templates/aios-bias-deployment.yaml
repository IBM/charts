{{- include "sch.config.init" (list . "sch.chart.config.values" ) -}}
{{ $namePrefix := "bias" -}}
{{ $compName := "aios-bias" -}}
{{ $name := include "sch.names.fullCompName" (list . $namePrefix ) -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName (dict "serviceSelector" $namePrefix)) -}}
{{- $serviceAccount := include "aios.serviceAccountName" (list . "serviceAccount" ) }}
{{ $nonRootUser := include "aios.nonroot.uid" (list .) -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
spec:
  progressDeadlineSeconds: {{ .Values.progressDeadline.seconds }}
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  replicas: {{ .Values.bias.replicas }}
  selector:
    matchLabels:
      release: {{ .Release.Name | quote }}
      serviceSelector: {{ $namePrefix | quote }}
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
      annotations:
      {{- include "aios.metering" . | indent 8 }}
    spec:
      terminationGracePeriodSeconds: 0
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ $nonRootUser }}
      {{ include "aios.fsGroupGid" (list . ) | indent 8 }}
      serviceAccountName: {{ $serviceAccount }}
      affinity:
      {{- include "aios.nodeAffinity" . | indent 6 }}
      # to prevent multiple replicas from deploying on the same node
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "release"
                      operator: In
                      values:
                        -  {{ .Release.Name | quote }}
                    - key: "serviceSelector"
                      operator: In
                      values:
                        -  {{ $namePrefix | quote }}
                topologyKey: "kubernetes.io/hostname"
      {{- if .Values.imagePullSecrets }}
      {{- if ne .Values.imagePullSecrets "default" }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      {{- end }}
      volumes:
      {{ if .Values.etcd.tls.enabled -}}
      - name: tls
        secret:
          secretName: {{ template "fullname" . }}-etcd-secrets
      {{ end }}
      - name: nginx-tls
        secret:
          secretName: {{ template "fullname" . }}-nginx-secrets
      initContainers:
        - name: ready-check
          image: {{ include "aios.image" (list . .Values.etcd.image.name .Values.etcd.image.tag) | quote }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: {{ $nonRootUser }}
            capabilities:
              drop:
              - ALL
          {{ if .Values.etcd.tls.enabled -}}
          resources:
{{ toYaml .Values.readyCheckContainer.resources | indent 12 }}
          volumeMounts:
          - name: tls
            mountPath: /var/etcd/certs/
            readOnly: true
          {{ end }}
          command: ['sh', '-c',
                'while true; do echo "Waiting for Ectd service to come up...";
                 etcdctl --cert="/var/etcd/certs/server.crt" --key="/var/etcd/certs/server.key" --cacert="/var/etcd/certs/server.cacrt" --insecure-skip-tls-verify=true --user root:$ETCD_PASS --endpoints={{ template "fullname" . }}-etcd:2379 endpoint health && break;
                 sleep 5; done;
                 echo "Etcd service available!";
                 while true; do echo "Checking availability of ICP4D JWT public key...";
                 curl -ko /dev/null $AIOS_GATEWAY_URL/auth/jwtpublic && break;
                 sleep 5; done;
                 echo "ICP4D JWT public key available.";
                 while true; do echo "Waiting for ML-Gateway service to come up...";
                 curl -ko /dev/null $AIOS_GATEWAY_URL/v2/ml_deployments/version && break;
                 sleep 5; done;
                 echo "ML-Gateway service available."
                 echo "Starting main container."']
          env:
            - name: ETCDCTL_API
              value: "3"
            - name: "ETCD_PASS"
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-etcd-secrets
                  key: etcd-root-password
            - name: "AIOS_GATEWAY_URL"
              value: "https://{{ include "aios.fqdn2" (list . "nginx-internal") }}"
      containers:
        - name: aios-bias
          image: {{ include "aios.image" (list . .Values.bias.image.name .Values.bias.image.tag) | quote }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: {{ $nonRootUser }}
            capabilities:
              drop:
              - ALL
          resources:
{{ toYaml .Values.bias.resources | indent 12 }}
          ports:
            - containerPort: 9443
              protocol: TCP
          livenessProbe:
            {{ include "aios.common.liveness.options" . | indent 10 }}
            httpGet:
              path: /v1/fairness_monitoring/heartbeat
              port: 9443
              scheme: HTTPS
          readinessProbe:
            {{ include "aios.common.readiness.options" . | indent 10 }}
            httpGet:
              path: /v1/fairness_monitoring/heartbeat
              port: 9443
              scheme: HTTPS
          volumeMounts:
          - name: nginx-tls
            mountPath: "/opt/ibm/java/jre/lib/security/cacerts"
            subPath: "java-cacerts"
          - name: nginx-tls
            mountPath: "/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem"
            subPath: "ca-pem"
          env:
            - name: GATEWAY_URL
              value: "https://apsx-api-dev.stage1.ng.bluemix.net"
            - name: BM_APP_VERSION_ENDPOINT
              value: "/v1/fairness_monitoring/heartbeat"
            - name: CHECK_OPEN_WHISK
              value: "False"
            - name: REPEAT_INTERVAL
              value: "60"
            - name: ENABLE_AIOS_SCHEDULING
              value: "True"
            - name: "ETCD_PRIMARY_URL"
              value: "https://{{ template "fullname" . }}-etcd:2379"
            - name: "ETCD_SECONDARY_URL"
              value: "https://{{ template "fullname" . }}-etcd:2379"
            - name: "ETCD_USERNAME"
              value: "root"
            - name: "ETCD_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-etcd-secrets
                  key: etcd-root-password
            - name: "AIOS_GATEWAY_URL"
              value: "https://{{ include "aios.fqdn2" (list . "nginx-internal") }}"
            - name: "CONFIG_SERVICE_BASE_URL"
              value: "$(AIOS_GATEWAY_URL)"
            - name: "ENABLE_ICP"
              value: "true"
            - name: VERBOSE_LOGS
              value: "False"
            - name: ICP4D_JWT_PUBLIC_KEY_URL
              value: "$(AIOS_GATEWAY_URL)/auth/jwtpublic"
            - name: AIOS_SERVICE_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-service-secrets
                  key: aios-service-credential
            - name: PAYLOAD_LOGGING_ROW_LIMIT
              value: "1000"
            - name: IGNORE_PAYLOAD_MIN_RECORDS
              value: "False"
            - name: TRIGGER_ON_DEMAND_FAIRNESS_RUN
              value: "False"
            - name: ENABLE_SCORING_PROXY
              value: "True"
            - name: ENFORCE_SSL_DB2
              value: "True"
            - name: RETRY_NON_SSL_DB2
              value: "True"
            - name: PERFORM_DEBIASING
              value: "True"
            - name: ENABLE_MINIMAL_CONFIGURATION
              value: "True"
            - name: PERFORM_PERTURBATION
              value: "True"
            - name: RUNTIME_METRICS_TOGGLE
              value: "True"
            - name: RUNTIME_DISTRIBUTION_BINS_TOGGLE
              value: "True"
            - name: OOTB_METRICS_TOGGLE
              value: "False"
            - name: USE_SINGLE_MODELING_ROLE
              value: "True"
            - name: ENABLE_REST_BASED_MLG_SCORING
              value: "True"
            - name: ENABLE_PERTURBATION_MODIFICATIONS
              value: "True"
            - name: REQUESTS_CA_BUNDLE
              value: "/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem"
