{{- include "sch.config.init" (list . "sch.chart.config.values" ) -}}
{{ $namePrefix := "redis-master-svc" -}}
{{ $compName := "aios-redis" -}}
{{ $name := include "sch.names.fullCompName" (list . $namePrefix ) -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName) -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
{{ $labels | indent 4 }}

spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
    name: master-port
  type: ClusterIP

  selector:
    release: {{ .Release.Name | quote }}
    name: {{ template "fullname" . }}-redis-server
    redis-node: "true"
    redis-role: "master"
