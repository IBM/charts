{{- include "sch.config.init" (list . "sch.chart.config.values" ) -}}
{{ $nonRootUser := include "aios.nonroot.uid" (list .) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-kafka-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    name: {{ .Release.Name }}-kafka-test
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  {{- if .Values.imagePullSecrets }}
  {{- if ne .Values.imagePullSecrets "default" }}
  imagePullSecrets:
    - name: {{ .Values.imagePullSecrets }}
  {{- end }}
  {{- end }}
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: {{ $nonRootUser }}
  containers:
  - name: {{ template "fullname" . }}-kafka-test
    image: {{ include "aios.image" (list . .Values.kubectl.image.name .Values.kubectl.image.tag) | quote }}
    resources:
{{ toYaml .Values.ephemeralPod.resources | indent 12 }}
    securityContext:
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: {{ $nonRootUser }}
      capabilities:
        drop:
        - ALL
    command: ["sh", "-c","nc -zv {{ template "fullname" . }}-kafka 9092" ]
  restartPolicy: Never
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
              - amd64