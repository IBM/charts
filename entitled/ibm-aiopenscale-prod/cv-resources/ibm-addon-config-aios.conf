location /aios-content/ {
  access_by_lua_file /nginx_data/checkjwt.lua;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Host $host;

  #proxy_pass http://ibm-addon-aios:80/;
  proxy_read_timeout 10m;
}

location /aiopenscale
{
  proxy_set_header Host $http_host;
  access_by_lua_file /nginx_data/checkjwt.lua;
  set $dashboard https://<aios-release>-ibm-aios-dashboard-svc.aiopenscale.svc.cluster.local:9443;
  proxy_pass $dashboard;
  proxy_read_timeout 10m;
}

location /openscale
{
  proxy_set_header Host $host;
  set $aiosnginx https://<aios-release>-ibm-aios-nginx-internal.aiopenscale.svc.cluster.local;
  proxy_pass $aiosnginx;
  proxy_read_timeout 10m;
}

