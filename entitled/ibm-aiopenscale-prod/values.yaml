redis:
  image:
    name: "aios-redis"
    tag: "5.5.0-ubi8-r4"

  replicas:
    servers: 3
    sentinels: 3

  master:
    livenessProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5

    readinessProbe:
      enabled: true
      initialDelaySeconds: 75
      periodSeconds: 10
      timeoutSeconds: 3
      successThreshold: 1
      failureThreshold: 3

  sentinel:
    livenessProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5

    readinessProbe:
      enabled: true
      initialDelaySeconds: 75
      periodSeconds: 10
      timeoutSeconds: 3
      successThreshold: 1
      failureThreshold: 3

  rbac:
    create: true

  serviceAccount:
    create: true

  resources:
    server:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 700Mi
        cpu: 100m
    sentinel:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 100m

etcd:
  image:
    name: "aios-etcd"
    tag: "3.3.3-ubi8-r4"
  maxEtcdThreads: 2

  resources:
    requests:
      cpu: 150m
      memory: 1Gi
    limits:
      cpu: 150m
      memory: 4Gi

  dataPVC:
    accessMode: ReadWriteOnce
    size: 4Gi

  auth:
    enabled: true

  tls:
    enabled: true

  statefulset:
    replicaCount: 3

  readinessProbe:
    initialDelaySeconds: 35
    timeoutSeconds: 5
    failureThreshold: 5
    periodSeconds: 10
    successThreshold: 1

  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
    failureThreshold: 5
    periodSeconds: 10
    successThreshold: 1

