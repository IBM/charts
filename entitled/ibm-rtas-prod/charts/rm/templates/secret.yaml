apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rm.fullname" . }}
  labels: {{ include "rm.labels" . | nindent 4 }}
type: Opaque
data:
{{- if .Values.existingPostgresqlPassword }}
  postgresql-password: {{ .Values.existingPostgresqlPassword | b64enc | quote }}
{{- else }}
  postgresql-password: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "rm-postgresql" | sha256sum | b64enc | quote }}
{{- end }}
