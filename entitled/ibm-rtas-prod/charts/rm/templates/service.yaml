apiVersion: v1
kind: Service
metadata:
  name: rm
  labels:
{{ include "rm.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8097
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "rm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
