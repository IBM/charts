apiVersion: v1
kind: Service
metadata:
  name: datasets
  labels:
{{ include "datasets.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8093
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "datasets.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
