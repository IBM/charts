apiVersion: v1
kind: Service
metadata:
  name: results
  labels:
{{ include "results.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "results.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
