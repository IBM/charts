apiVersion: v1
kind: Service
metadata:
  name: execution
  labels:
{{ include "execution.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8281
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "execution.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
