{{- if and .Values.istio.enabled .Values.istio.clusterRoleBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "execution.fullname" . }}-istio-{{ .Release.Namespace }}
  labels:
{{ include "execution.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "execution.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "execution.fullname" . }}-istio-{{ .Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
