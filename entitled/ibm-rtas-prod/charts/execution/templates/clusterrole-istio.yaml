{{- if and .Values.istio.enabled .Values.istio.clusterRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "execution.fullname" . }}-istio-{{ .Release.Namespace }}
  labels:
{{ include "execution.labels" . | indent 4 }}
rules:
- apiGroups: [""]
  resources: ["services","pods"]
  verbs: ["get","list"]
- apiGroups: ["networking.istio.io"]
  resources: ["envoyfilters"]
  verbs: ["get", "list", "create", "patch", "delete"]
{{- end -}}
