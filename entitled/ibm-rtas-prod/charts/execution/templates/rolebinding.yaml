{{- if .Values.roleBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "execution.fullname" . }}
  labels:
{{ include "execution.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "execution.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "execution.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
