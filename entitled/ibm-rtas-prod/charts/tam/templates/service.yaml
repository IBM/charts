apiVersion: v1
kind: Service
metadata:
  name: tam
  labels:
{{ include "tam.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8900
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "tam.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
