affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
fullnameOverride: ''
image: ibm-rtas-tam:07aed00@sha256:050694a381ec81f24d3974a944e34b770f0ef2f18ceb9af59cfdf990900dd0c3
nameOverride: tam
nodeSelector: {}
persistence:
  accessModes:
    - ReadWriteOnce
  annotations: {}
postgresql:
  existingSecret: '{{ .Release.Name }}-tam'
  nameOverride: tam-postgresql
  postgresqlDatabase: testassets
  postgresqlUsername: testassets
  serviceAccount:
    enabled: true
  volumePermissions:
    enabled: false
pullPolicy: IfNotPresent
securityContext: {}
tolerations: []