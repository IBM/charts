global:
  jaegerAgent:
    enabled: true
    internalHostName: jaeger-agent.observability
  jaegerDashboard:
    enabled: true
    externalURL: https://$(INGRESS_DOMAIN)/jaeger
  prometheusDashboard:
    internalURL: http://prometheus.istio-system:9090/prometheus

ingress:
  enabled: true
  type: istio
  gatewayName: istio-system/ibm-rtas-prod

networkPolicy:
  enabled: true
  ingress:
    enabled: true
    namespaceLabel: name
    namespaceValue: istio-system
    podLabel: service.istio.io/canonical-name
    podValue: istio-ingressgateway
  prometheus:
    enabled: true
    namespaceLabel: name
    namespaceValue: istio-system


execution:
  extraEnv:
    EXECUTION_WORKBENCH_MONITORING_DOCKER_ENABLED: "true"

  istio:
    enabled: true
    clusterRoleBinding:
      create: true
      
  ingress:
    type: istio
    hostPattern: 'in-*.{{ .Values.global.ibmRtasIngressDomain }}'
    tls:
      enabled: true
      privateKey: /etc/istio/ingressgateway-certs/tls.key
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      #privateKey: sds
      #serverCertificate: sds
      #secretName: istio-ingressgateway-certs

results:
  extraEnv:
    RESULTS_ANALYTICS_PROXY_STRICT_CERT_CHECKS: "false"

userlibs:
  persistence:
    accessModes:
      - ReadWriteOnce
