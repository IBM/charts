{{- if .Values.networkPolicy.enabled -}}
{{- $ingress := .Values.networkPolicy.ingress -}}
{{- if $ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          {{ $ingress.namespaceLabel }}: "{{ $ingress.namespaceValue }}"
      {{- if $ingress.podLabel }}
      podSelector:
        matchLabels:
          {{ $ingress.podLabel }}: "{{ $ingress.podValue }}"
      {{- end }}
{{- end }}
{{- end }}
