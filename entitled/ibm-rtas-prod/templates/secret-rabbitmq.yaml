apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-rabbitmq-custom
  labels: {{ include "gateway.labels" . | nindent 4 }}
type: Opaque
data:
{{- if .Values.existingRabbitMqPassword }}
  rabbitmq-password: {{ .Values.existingRabbitMqPassword | b64enc | quote }}
{{- else }}
  rabbitmq-password: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "rabbitmq-password" | sha256sum | b64enc | quote }}
{{- end }}
{{- if .Values.existingRabbitMqCookie }}
  rabbitmq-erlang-cookie: {{ .Values.existingRabbitMqCookie | b64enc | quote }}
{{- else }}
  rabbitmq-erlang-cookie: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "rabbitmq-erlang-cookie" | sha256sum | b64enc | quote }}
{{- end }}
