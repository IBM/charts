apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-keycloak-postgresql
  labels: {{ include "gateway.labels" . | nindent 4 }}
type: Opaque
data:
{{- if .Values.existingKeycloakPassword }}
  password: {{ .Values.existingKeycloakPassword | b64enc | quote }}
{{- else }}
  password: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "keycloak-admin-password" | sha256sum | b64enc | quote }}
{{- end }}
{{- if .Values.existingKeycloakPostgresqlPassword }}
  postgresql-password: {{ .Values.existingKeycloakPostgresqlPassword | b64enc | quote }}
{{- else }}
  postgresql-password: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "keycloak-postgresql" | sha256sum | b64enc | quote }}
{{- end }}
