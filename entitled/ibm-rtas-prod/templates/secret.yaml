apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gateway.fullname" . }}
  labels: {{ include "gateway.labels" . | nindent 4 }}
type: Opaque
data:
{{- if .Values.existingAddOnRegistrationSecret }}
  addon-registration-secret: {{ .Values.existingAddOnRegistrationSecret | b64enc | quote }}
{{- else }}
  addon-registration-secret: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "addon-registration-secret" | sha256sum | b64enc | quote }}
{{- end }}
{{- if .Values.existingOauthClientSecret }}
  oauth-client-secret: {{ .Values.existingOauthClientSecret | b64enc | quote }}
{{- else }}
  oauth-client-secret: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "gateway-oauth-client-secret" | sha256sum | b64enc | quote }}
{{- end }}
{{- if .Values.existingPostgresqlPassword }}
  postgresql-password: {{ .Values.existingPostgresqlPassword | b64enc | quote }}
{{- else }}
  postgresql-password: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "gateway-postgresql" | sha256sum | b64enc | quote }}
{{- end }}
{{- if .Values.existingSecretsStorageKey }}
  secrets-storage-key: {{ .Values.existingSecretsStorageKey | b64enc | quote }}
{{- else }}
  secrets-storage-key: {{ print ( default .Release.Name .Values.global.ibmRtasPasswordAutoGenSeed ) "secrets-master-password" | sha256sum | b64enc | quote }}
{{- end }}
