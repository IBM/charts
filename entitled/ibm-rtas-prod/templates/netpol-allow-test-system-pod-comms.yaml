{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-test-system-pod-comms
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          release: "{{ .Release.Name }}"
    - podSelector:
         matchLabels:
            app.kubernetes.io/instance: "{{ .Release.Name }}"
{{- end }}
