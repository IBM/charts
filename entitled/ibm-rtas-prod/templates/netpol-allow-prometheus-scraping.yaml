{{- if .Values.networkPolicy.enabled -}}
{{- $prometheus := .Values.networkPolicy.prometheus -}}
{{- if $prometheus.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          {{ $prometheus.namespaceLabel }}: "{{ $prometheus.namespaceValue }}"
{{- end }}
{{- end }}
