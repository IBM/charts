{{- $helmHeritage := .Release.Service -}}
{{- $helmRelease := .Release.Name -}}
{{- $helmApp := include "sequencer.name" . }}
{{- $helmChart := include "sequencer.chart" . }}
{{- include "sch.config.init" (list . "insights.sch.chart.config.values") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "sequencer.fullname" . }}-setup-tenant-postdeploy-ready
  labels:
    {{ include "common.caseLabels" . | nindent 4 }}
  annotations:
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300000
  template:
    metadata:
      name: {{ template "sequencer.fullname" . }}-setup-tenant-postdeploy-ready-container
      labels: 
        {{ include "common.caseLabels" . | nindent 8 }}
        resourceName: "{{ template "sequencer.fullname" . }}-setup-tenant-ready"
    spec:
      {{- include "common.podRootSecurityContextParams" . | nindent 6 }}
      serviceAccountName: {{ template "sequencer.serviceaccountname" . }}
      imagePullSecrets: 
      {{- if .Values.global.image.imagePullSecret }}
        - name: {{ .Values.global.image.imagePullSecret }}
      {{- end }}
      affinity:
        {{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
      containers:
      - name: {{ .Release.Name }}-setup-tenant-postdeploy-ready
        image: {{ if $.Values.global.image.repository }}{{ trimSuffix "/" $.Values.global.image.repository }}{{ else }}{{ $.Values.image.repository }}{{ end }}/{{ $.Values.image.name }}:{{$.Values.image.tag  }}
        imagePullPolicy: Always
        securityContext: 
          {{- include "common.podContainerSecurityContextParams" $ | nindent 10 }}
        env:
        {{- include "common.envCaseLabels" . | nindent 8 }}
        {{- include "common.envICPAdminCredentials" . | nindent 8 }}
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
                name: insights-mongodb
                key: mongodb-root-password
        command:
        - "/bin/bash"
        - -c
        - |
          echo "Starting setup-tenant-postdeploy-ready setup script..."
          ./home/scripts/sequencer/setup-tenant-postdeploy-ready.sh test
          ./home/scripts/sequencer/setup-tenant-postdeploy-ready.sh run
          echo "Completed setup-tenant-postdeploy-ready setup script."
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 6m
            memory: 6Mi
      restartPolicy: Never 
