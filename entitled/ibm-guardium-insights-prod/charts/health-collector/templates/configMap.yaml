{{- if .Values.global.insights.licenseAccept }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "health-collector.fullname" . }}-env
  labels:
{{ include "health-collector.labels" . | indent 4 }}
data:
{{- range $k, $v := .Values.insights_env }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}