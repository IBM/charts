affinity: {}
fullnameOverride: ''
global:
  image:
    imagePullSecret: ''
    repository: ''
  serviceAccount: insights-sa
healthCheckPort: '16023'
healthCheckTimeout: 30
image:
  image: mini-snif
  pullPolicy: Always
  repository: image-registry.openshift-image-registry.svc:5000
  tag: release-v2.5.1-2020-11-18-19.37.00-8ef1fc0
  use_repository_namespace: true
insights_env:
  KAFKA_PRODUCER_TOPIC_MINI_SNIFFER: ingest
  KAFKA_SASL_MECHANISM: PLAIN
insights_secrets:
  KAFKA_SASL_PASSWORD:
    secretGrouping: insights-kafka
    secretGroupingKey: _KAFKA_SASL_PASSWORD
  KAFKA_SASL_USER:
    secretGrouping: insights-kafka
    secretGroupingKey: _KAFKA_SASL_USER
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
nameOverride: ''
nodeSelector: {}
podContainerSecurityContextParams:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
podRootSecurityContextParams:
  hostIPC: false
  hostNetwork: false
  hostPID: false
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
readinessTimeout: 30
replicaCount: 1
resources:
  limits:
    cpu: 8000m
    memory: 8Gi
  requests:
    cpu: 4000m
    memory: 4Gi
servicePorts_ClusterIP:
- enabled: 'true'
  name: default
  port: '16023'
  targetPort: '16023'
  type: ClusterIP
tolerations: []
volumes: []
volumesMount: []
volumes_certsForMount:
  mini-snif:
    mountPathPrefix: /opt/IBM/Guardium/etc/certs
volumes_filesForMount: {}
volumes_rootCAForMount:
  insights-rootca:
    mountPathPrefix: /etc/pki/tls/certs/
