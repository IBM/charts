{{ if .Values.generateSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-db2u-instance
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.instance.db2InstancePwd }}
  password:  {{ .Values.instance.db2InstancePwd | b64enc | quote }}
  {{ else }}
  password: {{ randAlphaNum 25 | b64enc | quote }}
  {{ end }}
{{ end }}
