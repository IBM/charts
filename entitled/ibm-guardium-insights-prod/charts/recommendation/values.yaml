affinity: {}
fullnameOverride: ''
global:
  image:
    imagePullSecret: ''
    repository: ''
  serviceAccount: insights-sa
healthCheckPort: '25122'
healthCheckTimeout: 30
image:
  image: recommendation
  pullPolicy: Always
  repository: image-registry.openshift-image-registry.svc:5000
  tag: release-v2.5.1-2021-02-17-09.19.06-0afa915
  use_repository_namespace: true
insights_env:
  KAFKA_CONSUMER_TOPIC_RECOMMENDATION: ingest
  KAFKA_PRODUCER_TOPIC_RECOMMENDATION: notifications
  KAFKA_SASL_MECHANISM: PLAIN
  MONGO_DB_CERT_KEY_PATH: ''
insights_secrets:
  ENCRYPTION_PASSWORD:
    secretGrouping: insights-api-password
    secretGroupingKey: _ENCRYPTION_PASSWORD
  GCM_AAD:
    secretGrouping: insights-gcm-aad
    secretGroupingKey: _GCM_AAD
  KAFKA_SASL_PASSWORD:
    secretGrouping: insights-kafka
    secretGroupingKey: _KAFKA_SASL_PASSWORD
  KAFKA_SASL_USER:
    secretGrouping: insights-kafka
    secretGroupingKey: _KAFKA_SASL_USER
  TENANT_USER_SECRET:
    secretGrouping: insights-tenant-user-secret
    secretGroupingKey: _TENANT_USER_SECRET
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
nameOverride: ''
nodeSelector: {}
podContainerSecurityContextParams:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
podRootSecurityContextParams:
  hostIPC: false
  hostNetwork: false
  hostPID: false
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
readinessTimeout: 30
replicaCount: 3
resources:
  limits:
    cpu: 250m
    memory: 75Mi
  requests:
    cpu: 10m
    memory: 4Mi
servicePorts_ClusterIP:
- enabled: 'true'
  name: default
  port: '25122'
  targetPort: '25122'
  type: ClusterIP
tolerations: []
volumes:
- items: []
  name: bitnami-mongodb-tls-0
  sourceName: bitnami-mongodb-tls
  type: secret
volumesMount:
- mountPath: /service/certs/mongodb/ca.crt
  name: bitnami-mongodb-tls-0
  readOnly: 'false'
  subPath: ca.crt
volumes_certsForMount:
  configuration:
    mountPathPrefix: /service/certs/configuration
  recommendation:
    mountPathPrefix: /service/certs/recommendation
  tenant-user:
    mountPathPrefix: /service/certs/tenantuser
volumes_filesForMount: {}
volumes_rootCAForMount:
  insights-rootca:
    mountPathPrefix: /etc/pki/tls/certs/
