affinity: {}
fullnameOverride: ''
global:
  image:
    imagePullSecret: ''
    repository: ''
  serviceAccount: insights-sa
healthCheckPort: '36688'
healthCheckTimeout: 30
image:
  image: ticketing
  pullPolicy: Always
  repository: image-registry.openshift-image-registry.svc:5000
  tag: 2020-11-25-16.25.18-6fe9371
  use_repository_namespace: true
insights_env: {}
insights_secrets:
  TICKETING_KEYSTORE_PASSWORD:
    secretGrouping: ibm-ticketing-keystore
    secretGroupingKey: _TICKETING_KEYSTORE_PASSWORD
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
nameOverride: ''
nodeSelector: {}
persistentVolumesClaims:
  ticketing-keystore:
    accessModes:
    - ReadWriteMany
    name: ticketing-keystore
    size: 2Mi
    storageClassName: ''
podContainerSecurityContextParams:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
podRootSecurityContextParams:
  hostIPC: false
  hostNetwork: false
  hostPID: false
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
readinessTimeout: 30
replicaCount: 1
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi
servicePorts_ClusterIP:
- enabled: 'true'
  name: default
  port: '36688'
  targetPort: '36688'
  type: ClusterIP
tolerations: []
volumes:
- name: ticketing-keystore
  sourceName: ticketing-keystore
  type: persistentVolumeClaim
volumesMount:
- mountPath: /opt/app/shared
  name: ticketing-keystore
  readOnly: 'false'
volumes_certsForMount:
  audit:
    mountPathPrefix: /service/certs/audit
  configuration:
    mountPathPrefix: /service/certs/configuration
  ticketing:
    mountPathPrefix: /service/certs/ticketing
volumes_filesForMount: {}
volumes_rootCAForMount:
  insights-rootca:
    mountPathPrefix: /etc/pki/tls/certs/
