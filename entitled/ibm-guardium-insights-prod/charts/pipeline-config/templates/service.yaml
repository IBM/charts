{{- if .Values.global.insights.licenseAccept }}
{{- if hasKey .Values "servicePorts_ClusterIP"}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipeline-config.fullname" . }}
  labels:
{{ include "pipeline-config.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
{{- range $k, $v := .Values.servicePorts_ClusterIP}}
  - port: {{ $v.port }}
    targetPort: {{ $v.targetPort }}
    protocol: TCP
    name: {{ $v.name }}
{{- end }}
  selector:
    app.kubernetes.io/name: {{ include "pipeline-config.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  sessionAffinity: None
{{- end }}
{{- if hasKey .Values "servicePorts_LoadBalancer"}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipeline-config.fullname" . }}
  labels:
{{ include "pipeline-config.labels" . | indent 4 }}
spec:
  type: LoadBalancer
  ports:
{{- range $k, $v := .Values.servicePorts_LoadBalancer}}
  - port: {{ $v.port }}
    targetPort: {{ $v.targetPort }}
    protocol: TCP
    name: {{ $v.name }}
{{- end }}
  selector:
    app.kubernetes.io/name: {{ include "pipeline-config.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  sessionAffinity: ClientIP
{{- end }}
{{- end }}