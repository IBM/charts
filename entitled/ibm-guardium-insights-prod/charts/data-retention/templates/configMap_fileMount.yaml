{{- $root := . -}}
{{- if .Values.global.insights.licenseAccept }}
{{- $fullName := include "data-retention.fullname" . -}}
{{- $labels := include "data-retention.labels" . -}}
{{- range $k, $v := .Values.volumes_filesForMount}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-filemount-{{ $k }}
  labels:
{{ $labels | indent 4 }}
binaryData:
  {{ $v.subPath }} : |-
    {{ $root.Files.Get $v.sourceLoad | b64enc }}
{{- end }}
{{- end }}