{{- if .Values.global.insights.licenseAccept }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ include "pa-alert.fullname" . }}
  labels: 
{{ include "pa-alert.labels" . | indent 4 }}
spec:
  secretName: pa-alert-ca-gen
  duration: 8760h #365d/1y
  renewBefore: 240h # 10d
  commonName: {{ .Release.Namespace }}-pa-alert
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs8
  usages:
    - server auth
    - client auth
  dnsNames: 
  - {{ include "pa-alert.fullname" . }}
  - {{ .Release.Namespace }}-pa-alert
  - {{ .Release.Namespace }}-pa-alert.{{ .Release.Namespace }}
  issuerRef:
    name: {{ .Values.global.clusterIssuer }}
    kind: ClusterIssuer
{{- end }}