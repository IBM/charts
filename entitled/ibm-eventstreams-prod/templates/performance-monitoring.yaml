{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.dashboard.performance.name -}}
{{- $name := include "sch.names.fullCompName" (list . $compName ) -}}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) -}}
{{- if and (.Capabilities.APIVersions.Has "monitoringcontroller.cloud.ibm.com/v1") .Values.dashboard.enabled -}}
apiVersion: monitoringcontroller.cloud.ibm.com/v1
kind: MonitoringDashboard
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
spec:
  enabled: true
  data: |-
{{ .Files.Get "ibm_cloud_pak/pak_extensions/dashboards/ibm-eventstreams-performance-grafanadashboard.json" | indent 4 }}
{{- end }}