{{ if and .Values.global.license  .Values.global.install.configurator.enabled -}}
{{- include "sch.config.init" (list . "om-chart.sch.chart.config.values") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "om-chart.fullname" . }}-oc-config
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-install,pre-upgrade
data:
  jvm.options: |-
{{ (tpl (.Files.Get "config/oc-jvm.options") . ) | indent 4 }}
  ocupdateconfigs.sh: |-
{{ (tpl (.Files.Get "scripts/ocupdateconfigs.sh") . ) | indent 4 }}
  server_oc.xml: |-
{{ (tpl (.Files.Get "config/server_oc.xml") . ) | indent 4 }}
  processcerts.sh: |-
{{ (tpl (.Files.Get "scripts/processcerts.sh") . ) | indent 4 }}
  httpPort: {{ .Values.ocappserver.service.http.port | default 9081 | quote }}
  httpsPort: {{ .Values.ocappserver.service.https.port | default 9444 | quote }}
  {{- if .Values.ocappserver.ingress.ssl.enabled }}
  ocHostName : {{ printf "https:\\/\\/%s" .Values.ocappserver.ingress.host}}
  {{- else }}
  ocHostName : {{ printf "http:\\/\\/%s" .Values.ocappserver.ingress.host}}
  {{- end }}
  swaggerEnabled: {{ .Values.ocappserver.swagger.enabled | quote}}
{{ end -}}
