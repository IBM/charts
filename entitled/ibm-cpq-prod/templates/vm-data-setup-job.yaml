{{- if and .Values.global.license  .Values.global.install.runtime.enabled }}
{{- if and (.Values.vmdatasetup.loadFactoryData) (eq .Values.vmdatasetup.loadFactoryData "install") }}
{{- include "sch.config.init" (list . "om-chart.sch.chart.config.values") }}
{{- $dbType := .Values.vmdatasetup.dbType }}
{{- $createDB := .Values.vmdatasetup.createDB }}
{{- $loadDB := .Values.vmdatasetup.loadDB }}
{{- $loadMatrixDB := .Values.vmdatasetup.loadMatrixDB }}
{{- $migrateDB := .Values.vmdatasetup.migrateDB.enabled }}
{{- $migrateDBFrom := .Values.vmdatasetup.migrateDB.fromFPVersion }}
{{- $migrateDBTo := .Values.vmdatasetup.migrateDB.toFPVersion }}
{{- $skipCreateWAR := .Values.vmdatasetup.skipCreateWAR }}
{{- $generateImage := .Values.vmdatasetup.generateImage }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "om-chart.fullname" . }}-vmdatasetup
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8 }}
    spec:
      affinity:
{{- include "om-chart.nodeaffinity.onlyArch" . | indent 8 }}
      serviceAccountName: {{ .Values.global.serviceAccountName | default "default" }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        {{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
        runAsUser: {{ .Values.runtime.runAsUser }}
        fsGroup: {{ .Values.global.persistence.securityContext.fsGroup | default 0 }}
        {{- else }}
        supplementalGroups: [{{ .Values.global.persistence.securityContext.supplementalGroup | default 0 }}]
        {{- end }}
      restartPolicy: "Never"
      {{- if .Values.global.image.pullsecret }}
      imagePullSecrets:
      - name: {{ .Values.global.image.pullsecret }}
      {{- end }}
      containers:
        - name: {{ template "om-chart.fullname" . }}-vmdatasetup
          image: "{{ regexReplaceAll "(^cp\\.(stg\\.)?icr\\.io/)" .Values.global.image.repository "${1}cp/" }}/{{ .Values.runtime.image.name }}:{{ .Values.runtime.image.tag }}"
          imagePullPolicy: {{ .Values.runtime.image.pullPolicy }}
          securityContext:
            privileged: false
            runAsNonRoot: true
            {{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
            runAsUser: {{ .Values.runtime.runAsUser }}
            {{- end }}
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          command: ["/bin/bash", "-c"]
          args:
          - "/opt/VMSDK/executeAll.sh --DBTYPE={{ $dbType }} --createDB={{ $createDB }} --loadDB={{ $loadDB }} --loadMatrixDB={{ $loadMatrixDB }} --migrateDB={{ $migrateDB }} --migrateDBFrom={{ $migrateDBFrom }} --migrateDBTo={{ $migrateDBTo }} --skipCreateWAR={{ $skipCreateWAR }} --generateImage={{ $generateImage }} && touch /omscommonfile/configrepo/logs/DBUtility/vmdatasetup.complete"
          envFrom:
          - secretRef:
              name: {{ .Values.global.appSecret }}
          volumeMounts:
            - name: vmdatasetuplog
              mountPath: /omscommonfile/configrepo
      volumes:
        - name: secret
          secret:
            secretName: {{ .Values.global.appSecret }}    
        - name: vmdatasetuplog
          persistentVolumeClaim:
            claimName: {{ .Values.global.persistence.claims.name  | lower }}
{{- end }}
{{- end }}
