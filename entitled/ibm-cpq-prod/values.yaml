global:
  # Change the values license to true to indicate acceptance of license https://ibm.biz/Bdqqgd
  license: false
  image: 
    #repository: "image-registry.openshift-image-registry.svc:5000/default"
    repository: "cp.icr.io/ibm-cpq"
    pullsecret: "er-secret"
  appSecret: "vmoc-secrets"
  tlskeystoresecret: ""
  database:
    dbvendor: DB2
  serviceAccountName: default
  # Example:
  # envs:
  # - name: FOO
  #   valueFrom:
  #     secretKeyRef:
  #       key: FOO
  #       name: secret-resource
  # - name: BAR
  #   value: bar
  #- name: LICENSE
  #  value: accept
  persistence:
    claims:
      name: nfs-cpq-vmoc-claim
    securityContext:
      fsGroup: 0
      supplementalGroup: 0
  # Specify architecture (amd64, ppc64le, s390x) and weight to be  used for scheduling as follows : 
  #   0 - Do not use
  #   1 - Least preferred
  #   2 - No preference
  #   3 - Most preferred
  arch:
    amd64: "2 - No preference"
    ppc64le: "2 - No preference"
  install:
    configurator:
      enabled: true
    visualmodeler:
      enabled: true
    ifs:
      enabled: false
    runtime:
      enabled: false      

vmappserver:
  replicaCount: 1
  runAsUser: 1001
  image: 
    name: cpq-vm-app
    tag: 10.0.0.12-x86_64
    pullPolicy: IfNotPresent
  config:
    vendor: websphere
    vendorFile: servers.properties
    serverName: DefaultAppServer
    jvm:
      xms: 1024m
      xmx: 2048m
      params: []
    libertyStartupWrapper: "/opt/ibm/helpers/runtime/docker-server.sh"
  # give a 15 minute buffer for appserver to start before liveness probe can begin.
  livenessCheckBeginAfterSeconds: 600
  livenessFailRestartAfterMinutes: 10
  service:
    type: NodePort
    http:
      port: 9080
      nodePort: 30083
    https:
      port: 9443
      nodePort: 30446
  resources:
    requests:
      memory: 2560Mi
      cpu: 1
    limits:
      memory: 3840Mi
      cpu: 2
  ingress:
    enabled: true
    host: ""
    ssl:
      enabled: true
      secretname: "vm-ingress-secret"
    controller: nginx
    contextRoots: ["VisualModeler","adminCenter","/"]
    annotations: {}
    #timeout units can be in seconds (s), minutes (m), hours (h), or days (d)
    routeTimeout: ""
#     <name>: <value>
  podLabels: {}
#   <labelName>: <labelValue> 
  tolerations: []
#  - key: "key"
#    operator: "Exists"
#    effect: "NoSchedule" 
  nodeAffinity:
# https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#node-affinity-beta-feature
# The matchExpression for key 'kubernetes.io/arch' is automatically added based on 
# architecture preference specified in 'global.arch'
    requiredDuringSchedulingIgnoredDuringExecution: {}
#      nodeSelectorTerms:
#      - matchExpressions:
#        - key: kubernetes.io/e2e-az-name
#          operator: In
#          values:
#          - e2e-az1
#          - e2e-az2
# The matchExpression for key 'kubernetes.io/arch' is automatically added based on 
# architecture preference specified in 'global.arch'
    preferredDuringSchedulingIgnoredDuringExecution: []
  podAffinity:
# https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#inter-pod-affinity-and-anti-affinity-beta-feature
    requiredDuringSchedulingIgnoredDuringExecution: []
    preferredDuringSchedulingIgnoredDuringExecution: []
  podAntiAffinity:
# https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#inter-pod-affinity-and-anti-affinity-beta-feature
    requiredDuringSchedulingIgnoredDuringExecution: []
    preferredDuringSchedulingIgnoredDuringExecution: []
    replicaNotOnSameNode:
      #   prefer | require | blank
      mode: prefer
      # weight only used when mode is prefer
      weightForPreference: 100   
  importcert:    
    secretname: ""
  custom:
    functionHandler: "WEB-INF\\/properties\\/custom_functionHandlers.properties"
    uiControl: "WEB-INF\\/properties\\/custom_controls_v2.properties"

