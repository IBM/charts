adminPort: 7081
arch:
- amd64
- ppc64le
baseImage:
  name: nasm-ubi-base-layer
  tag: !!python/unicode '3.0.1-201910171823'
global:
  elasticsearch:
    replicaCount: 1
  environmentSize: size0
  image:
    repository:
  ingress:
    admin:
      enabled: false
    api:
      enabled: false
    domain:
  kafka:
    disabled: false
  persistence:
    enabled: false
httpPort: 7080
image:
  name: nasm-search-service
  pullPolicy: Always
  tag: !!python/unicode '1.0.10.11616'
ingress:
  admin:
    enabled: false
  api:
    enabled: false
kafkaConsumer:
  maxPollIntervalMs: 300000
  maxPollRecords: 400
livenessProbe:
  failureThreshold: 6
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 3
logging:
  console:
    threshold: INFO
  file:
    archivedFileCount: 5
    threshold: 'OFF'
  level: INFO
readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 3
replicaCount: 1
targetCPU: 100
