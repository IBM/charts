{{- include "sch.config.init" (list . "asm.sch.chart.config.values") -}}
{{- $parent := (include "asm.getParentChart" .) | trim }}
{{- $rootData := fromYaml (include "parent.data" .) }}
{{- $rootMetering := $rootData.metering -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sch.names.fullName" (list .) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  progressDeadlineSeconds: 900
  {{- if not ( default .Values.global.minReplicasHPAs .Values.minReplicasHPAs ) }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 6 }}
  template:
    metadata:
      annotations:
        {{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
      labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 8 }}
    spec:
      {{- if .Values.global.image.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.image.pullSecret }}
      {{- end }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      supplementalGroups:
      {{- range $group := .Values.global.persistence.supplementalGroups }}
        - {{ $group -}}
      {{ end }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- range $arch := .Values.arch }}
                  - {{ $arch -}}
                {{ end }}
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: NotIn
                  values:
                  - {{ include "sch.names.appName" (list .) }}
                - key: release
                  operator: NotIn
                  values:
                  - {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
            weight: 50
      initContainers:
      - name: wait-for-cassandra
        image: {{ include "asm.getImageRepo" . | trimSuffix "/" }}/{{ .Values.baseImage.name }}:{{ .Values.baseImage.tag }}
        imagePullPolicy: {{.Values.global.image.pullPolicy}}
        resources:
{{ include "asm.minimalPodResources" . | indent 10 }}
        securityContext:
{{ include "asm.containerSecurityContext" (list . "") | indent 10 }}
        env:
        - name: SERVICE
          value: {{ .Release.Name }}-cassandra
        - name: EXPECTED_COUNT
          value: {{ include "asm.cassandraReplicationFactor" . | quote }}
        command:
        - /bin/sh
        - -c
        - /opt/ibm/netcool/asm/bin/check-service-endpoint-count.sh
      {{- if not .Values.global.kafka.disabled }}
      - name: wait-for-kafka
        image: {{ include "asm.getImageRepo" . | trimSuffix "/" }}/{{ .Values.baseImage.name }}:{{ .Values.baseImage.tag }}
        imagePullPolicy: {{.Values.global.image.pullPolicy}}
        resources:
{{ include "asm.minimalPodResources" . | indent 10 }}
        securityContext:
{{ include "asm.containerSecurityContext" (list . "") | indent 10 }}
        env:
        - name: SERVICE
          value: {{ .Release.Name }}-kafka
        - name: EXPECTED_COUNT
          value: {{ include "asm.kafkaReplicationFactor" . | quote }}
        command:
        - /bin/sh
        - -c
        - /opt/ibm/netcool/asm/bin/check-service-endpoint-count.sh
      {{- end }}
      containers:
      - env:
        {{- if not .Values.global.kafka.disabled }}
        - name: KAFKA_SERVER
          value: {{ .Release.Name }}-kafka:9092
        - name: KAFKA_SERVICE_HOST
          value: {{ .Release.Name }}-kafka
        - name: KAFKA_SERVICE_PORT_KAFKAREST
          value: {{ .Values.global.kafka.kafkaRestInsecurePort | quote }}
        {{- if eq $parent "ibm-cloud-appmgmt-prod" }}
        - name: KAFKA_USE_HEADERS
          value: "false"
        - name: BROADCAST_ASM_STATUS
          value: "false"
        - name: BROADCAST_EXTERNAL_STATUS
          value: "false"
        {{- end }}
        {{- end }}
        - name: CASSANDRA_HOST
          value: {{ .Release.Name }}-cassandra
        {{- if .Values.global.cassandra.superuserRole }}
        - name: CASSANDRA_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-cassandra-auth-secret
              key: username
        - name: CASSANDRA_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-cassandra-auth-secret
              key: password
        - name: CASSANDRA_PWD_ENC
          value: "false"
        {{- end }}
        {{- if .Values.global.cassandra.clientEncryption }}
        - name: CASSANDRA_SSL_ENABLED
          value: "true"
        - name: CASSANDRA_SSL_TRUSTSTORE_LOCATION
          value: "/etc/cassandra/truststore.jks"
        - name: CASSANDRA_SSL_TRUSTSTORE_PASSWORD_FILE
          value: "/etc/cassandra/truststorePassword"
        {{- end }}
        - name: HISTORY_TTL
          value: {{ .Values.global.asm.historyTtlHours | quote }}
        - name: RTGS_INGRESS_THREADS
          value: "10"
        - name: TITAN_CASSANDRA_REPLICAS
          value: {{ include "asm.cassandraReplicationFactor" . | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.logging.level }}
        - name: LOGGING_CONSOLE_THRESHOLD
          value: {{ .Values.logging.console.threshold | quote }}
        - name: LOGGING_FILE_THRESHOLD
          value: {{ .Values.logging.file.threshold | quote }}
        - name: LOG_RETENTION_DAYS
          value: {{ .Values.logging.file.archivedFileCount | quote}}
        {{- if .Values.global.asm.authentication }}
        - name: ASM_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-asm-credentials
              key: username
        - name: ASM_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-asm-credentials
              key: password
        - name: AUTH_ENABLED
          value: "1"
        {{- end }}
        - name: TOPOLOGY_MAX_THREADS
          value: "1024"
        - name: TOPOLOGY_MIN_THREADS
          value: "8"
        - name: STATUS_CONSUMER_COUNT
          value: {{ .Values.global.asm.statusConsumerCount | quote}}
        - name: RTGS_BROADCAST_CHANGES
          value: "true"
        - name: TOPO_DUMP_CONFIG
          value: "none"
        - name: TOPOLOGY_SERVICE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DISTINGUISHED_NAME
          value: {{ include "sch.names.fullName" (list .) }}.{{ .Release.Namespace }}.svc
        {{- if .Values.global.asm.disableHTTPS }}
        - name: SERVER_APPCONNECTOR_TYPE
          value: http
        - name: SERVER_ADMINCONNECTOR_TYPE
          value: http
        {{- end }}
        - name: JVM_ARGS
          value: {{ include "asm.sizeData" (list . "jvmArgs") | quote }}
        - name: BACKUP_UI_CONFIG_OPTS
          value: -Djavax.net.ssl.trustStore=/opt/ibm/netcool/asm/security/truststore.jks
        - name: IMPORT_UI_CONFIG_OPTS
          value: -Djavax.net.ssl.trustStore=/opt/ibm/netcool/asm/security/truststore.jks
        image: "{{ include "asm.getImageRepo" . | trimSuffix "/" }}/{{.Values.image.name}}:{{.Values.image.tag}}"
        imagePullPolicy: {{.Values.global.image.pullPolicy}}
        name: {{ include "sch.names.fullName" (list .) }}
        ports:
        - containerPort: {{ .Values.httpPort }}
        - containerPort: {{ .Values.adminPort }}
        resources:
{{ include "asm.sizeData" (list . "resources") | indent 10 }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: {{ .Values.adminPort }}
            scheme: HTTP{{ if not .Values.global.asm.disableHTTPS }}S{{ end }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: {{ .Values.adminPort }}
            scheme: HTTP{{ if not .Values.global.asm.disableHTTPS }}S{{ end }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
        volumeMounts:
        - mountPath: /opt/ibm/netcool/asm/security
          name: asm-security
        {{- if .Values.global.cassandra.clientEncryption }}
        - mountPath: /etc/cassandra
          name: cassandra-secrets
        {{- end }}
        - mountPath: /var/log/itsm
          name: logs
      dnsPolicy: ClusterFirst
      volumes:
      - name: asm-security
        projected:
          sources:
            - secret:
                name: "{{ .Release.Name }}-ca-secret"
                optional: false
            - secret:
                name: "{{ .Release.Name }}-custom-secrets"
                optional: true
      {{- if .Values.global.cassandra.clientEncryption }}
      - name: cassandra-secrets
        secret:
          secretName: "{{ .Release.Name }}-cassandra-secrets"
      {{- end }}
      - name: logs
        emptyDir: {}
