license: not-accepted

################################################################################
#
# GLOBAL SETTINGS
#
################################################################################
global:
  asm:
    authentication: true
    disableHTTPS: false
    historyTtlHours: 720
    statusConsumerCount: 24
  image:
    repository:
    pullPolicy: IfNotPresent
  ingress:
    api:
      enabled: true
    admin:
      enabled: false
    domain: ""
    tlsSecret: ""
  environmentSize: size1
  cassandraNodeReplicas: environmentSizeDefault
  cassandra:
    superuserRole: true
  elasticsearch:
    replicaCount: environmentSizeDefault
  kafka:
    clusterSize: environmentSizeDefault
    kafkaRestInsecurePort: 8080
    usePodIpForListeners: true
  zookeeper:
    clusterSize: environmentSizeDefault
  license:
  persistence:
    enabled: true
    supplementalGroups: []    # this is required for NFS storage - provide the gid of the volumes
    storageSize:
      cassandradata: 50Gi
      kafkadata: 15Gi
      zookeeperdata: 5Gi
      elasticdata: 75Gi
    storageClassOption:
      cassandrabak: none    # let's try and get this set as the default - then we can remove.


################################################################################
#
# ASM OPTIONS AND FEATURE TOGGLES
#
# Feature toggles are in the 'asm' namespace, so that the same keys are used to
# toggle features, if this chart is being deployed as-is, or as a subchart of
# something else.
#
# See README.md for explanation of these options. If the option is not documented
# in the README you are advised not to change the value.
#
################################################################################
asm:
  cassandra:
    enabled: true
  elasticsearch:
    enabled: true
  kafka:
    enabled: true
  zookeeper:
    enabled: true
  layout:
    enabled: true
  merge:
    enabled: true
  search:
    enabled: true
  topology:
    enabled: true
  noi:
    enabled: true
  secretManager:
    enabled: true
  almObserver:
    enabled: false
  appdynamicsObserver:
    enabled: false
  awsObserver:
    enabled: false
  azureObserver:
    enabled: false
  bigfixinventoryObserver:
    enabled: false
  cienablueplanetObserver:
    enabled: false
  ciscoaciObserver:
    enabled: false
  contrailObserver:
    enabled: false
  dnsObserver:
    enabled: false
  dockerObserver:
    enabled: false
  dynatraceObserver:
    enabled: false
  eventObserver:
    enabled: true
  fileObserver:
    enabled: false
  googlecloudObserver:
    enabled: false
  ibmcloudObserver:
    enabled: false
  itnmObserver:
    enabled: false
  junipercsoObserver:
    enabled: false
  kubernetesObserver:
    enabled: true
  newrelicObserver:
    enabled: false
  openstackObserver:
    enabled: false
  restObserver:
    enabled: false
  # sdkObserver:
  #   enabled: false
  servicenowObserver:
    enabled: false
  taddmObserver:
