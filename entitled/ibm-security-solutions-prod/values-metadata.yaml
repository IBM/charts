dashboard:
  __metadata:
    hidden: true
  enabled:
    __metadata:
      hidden: true
global:
  __metadata:
    label: "Global Settings"
    description: "Global settings for all components"
  license:
    __metadata:
      label: "License Acceptance"
      description: "Used to accept the license of this product"
      type: "string"
      required: true
      immutable: true
      hidden: false
  licenseFileName:
    __metadata:
      label: "License File Name"
      description: "Product license file to display the user"
      type: "string"
      required: true
      immutable: true
      hidden: true
  repository:
    __metadata:
        label: "Platform Image Repository"
        description: "Docker registry to pull Platform images from"
        type: "string"
        required: true
        
  repositoryType:
    __metadata:
      label: "Repository Type"
      description: "Repository type: entitled or local registry"
      type: "string"
      required: true
      hidden: false
      options:
      - label: "Entitled registry"
        value: "entitled"
      - label: "Local registry"
        value: "local"
  imagePullPolicy:
     __metadata:
      name: "pullPolicy"
      label: "Docker Image Pull Policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
  affinity:
    __metadata:
      label: "Pod Affinity"
      description: "The distribution of pods across nodes"
      type: "string"
      options:
      - label: 'none'
        value: 'none'
      - label: 'soft'
        value: 'soft'
      - label: 'hard'
        value: 'hard'
      required: true
      hidden: false
  useDynamicProvisioning:
   __metadata:
      name: "useDynamicProvisioning"
      description: "Select this checkbox to allow the cluster to automatically provision new storage resource and create PersistentVolume objects."
      label: "Use Dynamic Provisioning"
      type: "boolean"
      required: false
      hidden: true
  arch:
    __metadata:
      label: "Worker Node Architecture"
      description: "Worker node architecture to deploy to. The helm chart will try to detect the architecture based on the master node."
      type: "string"
      immutable: true
      options:
      - label: 'AMD64 platform'
        value: 'amd64'
      required: true
      hidden: true
  replicas:
    __metadata:
      label: "Pod Replica Count"
      description: "Number of Pod replicas to deploy. Defaults to 2"
      type: "number"
      required: true
  storageClass:
    __metadata:
      label: "Default storageClass"
      description: "Default storageClass for persistence"
      type: "string"
      required: true
  cluster:
    hostname: 
      __metadata:
        label: "FQDN of Cluster"
        description: "FQDN of cluster"
        type: "string"
        required: true
    icphostname: 
        __metadata:
          label: "ICP Console Hostname"
          description: "Hostname of the ICP console (default icp-console.apps.<Cluster>). Only relevant in IBM Cloud deployment"
          type: "string"
          required: false
  domain:
    default:
      domain:
        __metadata:
           label: "Cluster Domain"
           description: "FQDN for the Cloud Pak for Security application domain"
           type: "string"
           required: true

  invokerReplicaCount:
    __metadata:
      label: "Replicas for Openwhisk"
      description: "Openwhisk Invoker Replicas"
      type: "string"
      required: false
      hidden: false
