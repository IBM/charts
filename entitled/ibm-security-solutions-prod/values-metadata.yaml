dashboard:
  __metadata:
    hidden: true
  enabled:
    __metadata:
      hidden: true
global:
  __metadata:
    label: "Global Settings"
    description: "Global settings for all components"
  license:
    __metadata:
      label: "License Acceptance"
      description: "Used to accept the license of this product"
      type: "string"
      required: true
      immutable: true
      hidden: false
  licenseFileName:
    __metadata:
      label: "License File Name"
      description: "Product license file to display the user"
      type: "string"
      required: true
      immutable: true
      hidden: true
  repository:
    __metadata:
        label: "Platform Image Repository"
        description: "Docker registry to pull Platform images from"
        type: "string"
        required: true
        
  repositoryType:
    __metadata:
      label: "Repository Type"
      description: "Repository type: entitled or local registry"
      type: "string"
      required: true
      hidden: false
      options:
      - label: "Entitled registry"
        value: "entitled"
      - label: "Local registry"
        value: "local"
  adminUserId:
    __metadata:
        label: "Username of initial administrative user"
        description: "The username of the first user that will be authenticated with the system. This should be a valid username for Common Services login. The user should exist in an LDAP directory which is connected to Common Services. This user will be provisioned as an administrator in the default account."
        type: "string"
        required: true
        hidden: false
  defaultAccountName:
    __metadata:
        label: "Default account name"
        description: "This account will be created at service startup if it does not already exist, and the user specified in adminUserId will be added to it as an administrator. If no value is provided, the default account name will be 'Cloud Pak For Security'."
        type: "string"
        required: true
        hidden: false
  csNamespace:
    __metadata:
      label: "IBM Common Services namespace"
      description: "IBM Common Services namespace"
      type: "string"
      required: true
      hidden: false
      options:
      - label: "ibm-common-services for Common Services 3.4+"
        value: "ibm-common-services"
      - label: "kube-system for Common Services 3.3"
        value: "kube-system"
  imagePullPolicy:
     __metadata:
      name: "pullPolicy"
      label: "Docker Image Pull Policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
  affinity:
    __metadata:
      label: "Pod Affinity"
      description: "The distribution of pods across nodes"
      type: "string"
      options:
      - label: 'none'
        value: 'none'
      - label: 'soft'
        value: 'soft'
      - label: 'hard'
        value: 'hard'
      required: true
      hidden: false
  useDynamicProvisioning:
   __metadata:
      name: "useDynamicProvisioning"
      description: "Select this checkbox to allow the cluster to automatically provision new storage resource and create PersistentVolume objects."
      label: "Use Dynamic Provisioning"
      type: "boolean"
      required: false
      hidden: true
  arch:
    __metadata:
      label: "Worker Node Architecture"
      description: "Worker node architecture to deploy to. The helm chart will try to detect the architecture based on the master node."
      type: "string"
      immutable: true
      options:
      - label: 'AMD64 platform'
        value: 'amd64'
      required: true
      hidden: true
  replicas:
    __metadata:
      label: "Pod Replica Count"
      description: "Number of Pod replicas to deploy. Defaults to 2"
      type: "number"
      required: true
  storageClass:
    __metadata:
      label: "Default storageClass"
      description: "Default storageClass for persistence"
      type: "string"
      required: true
  tolerations:
    __metadata:
      label: "Tolerations"
      description: "Specify the tolerations for deployment. (e. g., {key:key,operator:Equal,value:value,effect:NoSchedule})"
      type: "string"
      required: false
      immutable: false
      hidden: true
  nodeSelector:
