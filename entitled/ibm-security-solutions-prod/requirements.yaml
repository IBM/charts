dependencies:
 - name: ibm-isc-cases-prod
   version: "1.0.6"
   alias: cases
   repository: "@ibm-isc-cases-prod"
   condition: global.ibm-isc-cases-prod.enabled

 - name: ibm-isc-de-prod
   version: "1.0.6"
   alias: de
   repository: "@ibm-isc-de-prod"
   condition: global.ibm-isc-de-prod.enabled

 - name: ibm-isc-uds-prod
   version: "1.0.6"
   alias: uds
   repository: "@ibm-isc-uds-prod"
   condition: global.ibm-isc-uds-prod.enabled

 - name: ibm-isc-tii-prod
   version: "1.0.6"
   alias: tii
   repository: "@ibm-isc-tii-prod"
   condition: global.ibm-isc-tii-prod.enabled

 - name: ibm-isc-platform-prod
   version: "1.0.6"
   alias: platform
   repository: "@ibm-isc-platform-prod"
   condition: global.ibm-isc-platform-prod.enabled

 - name: ibm-isc-csaadapter-prod
   version: "1.0.6"
   alias: csaadapter
   repository: "@ibm-isc-csaadapter-prod"
   condition: global.ibm-isc-csaadapter-prod.enabled

 - name: ibm-isc-tis-prod
   version: "1.0.6"
   alias: tis
   repository: "@ibm-isc-tis-prod"
   condition: global.ibm-isc-tis-prod.enabled
   
 - name: ibm-isc-car-prod
   version: "1.0.6"
   alias: car
   repository: "@ibm-isc-car-prod"
   condition: global.ibm-isc-car-prod.enabled

 - name: ibm-cp4s-extensions-prod
   version: "1.0.6"
   alias: extensions
   repository: "@ibm-cp4s-extensions-prod"
   condition: global.ibm-cp4s-extensions-prod.enabled
