dashboard:
  enabled: true

global:
  license: 'accept'
  licenseFileName: LICENSES/LICENSE-ibmsecurity
  arch: amd64
  repository: "cp.icr.io/cp/cp4s"
  repositoryType: entitled
  imagePullPolicy: "IfNotPresent"
## default number of replicas
  replicas: 2
## default storage class
  storageClass: ""
  nodeSelector: {}
  tolerations: {}

  cluster:
     ## FQDN of the Openshift Cluster (Only required in Upgrade Scenario)
     hostname: ""
     ## FQDN of ICP Console (Required)
     icphostname: ""
  domain:
    default:
      ## FQDN of CloudPak for Security Application
      domain: ""

  useDynamicProvisioning: true
  redis:
    default:
      host:
      port:
      sentinel: true
      sentinel_name:
      sentinel_port:
      ssl:
      installOptions:
        persistence:
        storageClass:
        storage:
        data:
        server:
          requests:
            memory:
            cpu:
          limits:
            memory:
            cpu:
  arangodb:
    environment: Production 
    deploymentName: "arangodb"
    lifecycle:
      resources:
        limits:
          cpu: 75m
          memory: 256Mi
        requests:
          cpu: 12m
          memory: 128Mi
    metrics:
      resources:
        limits:
          cpu: 75m
          memory: 256Mi
        requests:
          cpu: 12m
          memory: 128Mi
    agentConfiguration:
      probes:
        livenessProbeDisabled: false
        readinessProbeDisabled: false
      count: 3
      args:
        - "--rocksdb.block-cache-size=1073741824"
        - "--cache.size=134217728"
        - "--rocksdb.total-write-buffer-size=1073741824"
        - "--agency.supervision-grace-period=30"
      resources:
        requests:
          storage: 20Gi
          cpu: 50m
          memory: 400Mi
        limits:
          cpu: 400m
          memory: 2500Mi
    singleConfiguration:
      probes:
        livenessProbeDisabled: false
        readinessProbeDisabled: false
      count: 2
      args:
        - "--rocksdb.block-cache-size=1073741824"
        - "--cache.size=134217728"
        - "--rocksdb.total-write-buffer-size=1073741824"
      resources:
        requests:
          storage: 20Gi
          cpu: 25m
          memory: 580Mi
        limits:
          cpu: 1
          memory: 5Gi
  couchdb:
      default:
        installOptions:
          version: v3
          storageClass:
          nodes:
          storage: "10Gi"
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: 1.5
            memory: "1Gi"
      v3:
        installOptions:
          version: v3
          storage: "10Gi"
          storageClass:
          nodes:
          requests:
            cpu:
            memory: "1024Mi"
          limits:
            cpu:
            memory: "2048Mi"

  etcd:
    default:
      host:
      port:
      proto:
      user:
      pass:
      installOptions:
        requests:
          memory: 300Mi
          cpu: 200m
        limits:
          memory: 600Mi
          cpu: 500m
        threads:
        storageClass:
        storageSize:
  postgres:
    cases:
      installOptions:
        primary:
          storageSize: 100Gi
          storageClassName: ""
          fsGroup: 26
          supplementalGroups:
          requests:
            cpu: 300m
            memory: 500Mi
          limits:
            cpu: 750m
            memory: 1Gi
        backrest:
          storageSize: 50Gi
          storageClassName: ""
          fsGroup: 26
          supplementalGroups:
          requests:
            cpu: 20m
            memory: 48Mi
          limits:
            cpu: 500m
            memory: 200Mi
  aitk:
    analyticsImageTag: '1.3.0.1-amd64'
    activeJobsLimit: 100

  bindings:
    authsvc:
      replicas:
    configstore:
      replicas:
    entitlements:
      replicas:
    shell:
      replicas:
    console:
      replicas:
    pulse:
      replicas:
    iscprofile:
      replicas:
    iscauth:
      replicas:
    orchestrator:
      replicas:
    aitkwebui:
      replicas:
    debackend:
      replicas:
    dewebui:
      replicas:
    udswebui:
      replicas:
    car:
      replicas:
      ingressUrl: '/api/car/v2'
    carConnectorConfig:
      replicas: 1
    carFrontendUi:
      replicas: 1
    uds:
     redis: "default"
    tisrfi:
      replicas:
    tisaia:
      replicas:
    tisdatagateway:
      replicas:
    tisuserregistration:
      replicas:
    tiscoordinator:
      replicas:
    tisscoring:
      replicas:
    tiisearch:
      replicas:
    tiiapp:
      replicas:
    tiireports:
      replicas:
    tiithreats:
      replicas:
    tiisettings:
      replicas:

  poddisruptionbudget:
    enabled: false
    minAvailable: 1
  affinity: hard
  minio:
    storageSize: 10Gi
    dynamicProvisioning: true
    limits:
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 1Gi

  elastic:
    cases:
      installOptions:
        storageSize: 25Gi
        storageClassName: ""

# OIDC registration configuration
  oidc:
    redirect_uris: []
    post_logout_redirect_uris: []


  invokerReplicaCount: 3

  ibm-isc-de-prod:
    enabled: true
  ibm-isc-car-prod:
    enabled: true
  ibm-isc-cases-prod:
    enabled: true
  ibm-isc-platform-prod:
    enabled: true
  ibm-isc-uds-prod:
    enabled: true
  ibm-isc-tii-prod:
    enabled: true
  ibm-isc-tis-prod:
    enabled: true
  ibm-cp4s-extensions-prod:
    enabled: true
  ibm-isc-csaadapter-prod:
    enabled: false
