dashboard:
  enabled: true

global:
  license: 'accept'
  licenseFileName: LICENSES/LICENSE-ibmsecurity
  arch: amd64
  repository: "cp.icr.io/cp/cp4s"
  imagePullPolicy: "IfNotPresent"
## default number of replicas
  replicas: 2
## default storage class
  storageClass: ""
  jwt:
    issuer:
  
  cluster:
     hostname: ""

  domain:
    default:
      domain: ""
      secret: 
  useDynamicProvisioning: true
  redis:
    default:
      host:
      port:
      sentinel: true
      sentinel_name:
      sentinel_port:
      ssl:
      installOptions:
        persistence:
        storageClass:
        storage:
        data:
        server:
          requests:
            memory:
            cpu:
          limits:
            memory:
            cpu:
  couchdb:
      default:
        installOptions:
          version: v2
          storageClass:
          nodes: 
          storage: "10Gi"
          requests:
            cpu:
            memory:
          limits:
            cpu:
            memory:         
      v3:
        installOptions:
          version: v3
          storage: "1Gi"
          storageClass:
          nodes: 
          requests:
            cpu:
            memory: "1024Mi"
          limits:
            cpu:
            memory: "2048Mi"
        
  etcd:
    default:
      host:
      port:
      proto:
      user:
      pass:
      installOptions:
        requests:
          memory:
          cpu:
        limits:
          memory:
          cpu:
        threads:
        storageClass:
        storageSize:
    
  bindings:
    authsvc:
      replicas:
    configstore:
      replicas:
    entitlements:
      replicas:
    shell:
      replicas:
    console:
      replicas:
    iscprofile:
      replicas:
    iscauth:
      replicas:
    orchestrator:
      replicas:
    aitkwebui:
      replicas:
    debackend:
      replicas:
    dewebui:
      replicas:
    udswebui:
      replicas:
    car:	
     replicas:
    uds:
     redis: "default"

  poddisruptionbudget:
    enabled: false
    minAvailable: 1
  affinity: hard
  minio:
    storageSize: 10Gi
    dynamicProvisioning: true
    limits:
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 2Gi

  elastic:
    storageSize: 25Gi
  
# OIDC registration configuration
  oidc:
    redirect_uris: []
    post_logout_redirect_uris: []

  
  invokerReplicaCount: 3

# Resource limits for microservices:

  resources:
    activemq:
      memoryLimit: 1024Mi
      memoryRequest: 768Mi
    application:
      memoryLimit: 3584Mi
      memoryRequest: 3072Mi
    scripting:
      memoryLimit: 1024Mi
      memoryRequest: 768Mi
    platform:
      iscauth:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 256Mi
      iscprofile:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 256Mi
      authsvc:
        requests:
          cpu: 200m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 256Mi
      shell:
        requests:
          cpu: 100m
          memory: 300Mi
        limits:
          cpu: 1
          memory: 600Mi
      console:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          cpu: 1
          memory: 400Mi
      aitkwebui:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 200Mi
      orchestrator:
        orchestrator:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 1
            memory: 600Mi
        celery:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 1
            memory: 600Mi
        celerybeat:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 200Mi
      entitlements:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1
          memory: 512Mi
    de:
      webui:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1
          memory: 512Mi
      backend:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 256Mi
    car:
      car:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 256Mi
    uds:
      udswebui:
        requests:
          cpu: 50m
          memory: 250Mi
        limits:
          cpu: 1
          memory: 500Mi
    tii:
      tiisearch:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 256Mi

# IMAGES
  images:
    platform:
      authsvc:
        image: isc-authsvc
        tag: 1.1.0-amd64
      iscprofile:
        image: isc-common-xfeplus-profileservice-ocp
        tag: 1.1.0-amd64
      iscauth:
        image: isc-common-auth
        tag: 1.1.0-amd64
      shell:
        image: isc-common-shell
        tag: 1.1.0-amd64
      console:
        image: isc-common-console
        tag: 1.1.0-amd64
      configstore:
        image: isc-common-configstore
        tag: 1.1.0-amd64
      entitlements:
        image: isc-entitlements
        tag: 1.1.0-amd64
      orchestrator:
