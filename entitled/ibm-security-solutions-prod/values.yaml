        image: isc-aitk-webui
        tag: 1.1.0-amd64
    cases:
      operator:
        image: solutions/isc-cases/isc-cases-operator
        tag: 1.1.0-amd64
      activemq:
        image: solutions/isc-cases/isc-cases-activemq
        tag: 1.1.0-amd64
