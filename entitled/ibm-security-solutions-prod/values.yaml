dashboard:
  enabled: true

global:
  license: 'accept'
  licenseFileName: LICENSES/LICENSE-ibmsecurity
  arch: amd64
  repository: "cp.icr.io/cp/cp4s"
  repositoryType: entitled
  imagePullPolicy: "IfNotPresent"
## default number of replicas
  replicas: 2
## default storage class
  storageClass: ""
## storage class for ReadWriteMany
  sharedStorageClass: ""
  nodeSelector: {}
  tolerations: {}
  csNamespace: ibm-common-services

  cluster:
     ## FQDN of the Openshift Cluster (Only required in Upgrade Scenario)
     hostname: ""
     ## FQDN of ICP Console (Required)
     icphostname: ""
  domain:
    default:
      ## FQDN of CloudPak for Security Application
      domain: ""

  adminUserId:
  defaultAccountName:
  backup:
    size: 
    storageClass: 

  useDynamicProvisioning: true
  redis:
    default:
      host:
      port:
      sentinel: false
      sentinel_name:
      sentinel_port:
      ssl: true
      installOptions:
        persistence:
        storageClass:
        storage:
        data:
        server:
          requests:
            memory: 200Mi
            cpu: 25m
          limits:
            memory: "1Gi"
            cpu: 50m
        sentinel:
          requests:
            memory: 200Mi
            cpu: 25m
          limits:
            memory: "1Gi"
            cpu: 50m
  arangodb:
    environment: Production 
    deploymentName: "arangodb"
    lifecycle:
      resources:
        limits:
          cpu: 75m
          memory: 256Mi
        requests:
          cpu: 12m
          memory: 128Mi
    metrics:
      resources:
        limits:
          cpu: 75m
          memory: 256Mi
        requests:
          cpu: 12m
          memory: 128Mi
    agentConfiguration:
      probes:
        livenessProbeDisabled: false
        readinessProbeDisabled: false
      count: 3
      args:
        - "--rocksdb.block-cache-size=1073741824"
        - "--cache.size=134217728"
        - "--rocksdb.total-write-buffer-size=1073741824"
        - "--agency.supervision-grace-period=30"
      resources:
        requests:
          storage: 20Gi
          cpu: 50m
          memory: 400Mi
        limits:
          cpu: 400m
          memory: 2500Mi
    singleConfiguration:
      probes:
        livenessProbeDisabled: false
        readinessProbeDisabled: false
      count: 2
      args:
        - "--rocksdb.block-cache-size=1073741824"
        - "--cache.size=134217728"
        - "--rocksdb.total-write-buffer-size=1073741824"
      resources:
        requests:
          storage: 20Gi
          cpu: 25m
          memory: 580Mi
        limits:
          cpu: 1
          memory: 5Gi
  couchdb:
      default:
        installOptions:
          version: v3
          storageClass:
          nodes:
          storage: "60Gi"
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: 1500m
            memory: "1Gi"
          search:
            limits:
              cpu: 600m
              memory: 3000Mi
            requests:
              cpu: 100m
              memory: 2200Mi


  maintenance:
      backup:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 300m
          memory: 256Mi

  etcd:
    default:
      host:
      port:
      proto:
      user:
      pass:
      installOptions:
        requests:
          memory: 300Mi
          cpu: 140m
        limits:
          memory: 600Mi
          cpu: 350m
        threads:
        storageClass:
        storageSize:
  postgres:
    cases:
      installOptions:
        primary:
          storageSize: 100Gi
          storageClassName: 
          fsGroup: 26
          supplementalGroups:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 750m
            memory: 1Gi
        backrest:
          storageSize: 50Gi
          storageClassName: 
          fsGroup: 26
          supplementalGroups:
          requests:
            cpu: 20m
            memory: 48Mi
          limits:
            cpu: 500m
            memory: 200Mi
  aitk:
    analyticsImageTag: '1.5.0.0-amd64'
    activeJobsLimit: 100

  bindings:
    authsvc:
      replicas: 3
    configstore:
      replicas:
    entitlements:
      replicas:
    shell:
      replicas:
    console:
      replicas:
    pulse:
      replicas:
    qproxy:
      replicas:
    iscprofile:
      replicas:
    iscauth:
      replicas:
    orchestrator:
      replicas:
    debackend:
      replicas:
    dewebui:
      replicas:
    udswebui:
      replicas: 1
    udiendpoints:
      replicas:
    udiworkers:
      replicas:
    car:
      replicas:
      ingressUrl: '/api/car/v2'
    carConnectorConfig:
      replicas: 1
    carFrontendUi:
      replicas: 1
    uds:
     redis: "default"
    tisaia:
      replicas:
    tisconnectormanager:
      replicas:
    tiscoordinator:
      replicas:
    tiscortex:
      replicas:
    tisdatagateway:
      replicas:
    tisenrichqueue:
      replicas:
    tisrfi:
      replicas:
    tisscoring:
      replicas:
    tiisearch:
      replicas:
    tiiapp:
      replicas:
    tiireports:
      replicas:
    tiithreats:
      replicas:
    tiisettings:
      replicas:
    tiicoordinator:
      replicas:
    idrmintex:
      replicas:
    idrmingestion:
      replicas:
    idrmdashboard:
      replicas:
    idrmapp:
      replicas:
    idrmrisk:
      replicas:
    idrmpostgres:
      replicas:

  poddisruptionbudget:
    enabled: false
    minAvailable: 1
  affinity: hard
  minio:
    storageSize: 10Gi
    dynamicProvisioning: true
    limits:
      memory: 1Gi
      cpu: 1000m
    requests:
      cpu: 100m
      memory: 1Gi

  rabbitmq:
    replicas: 3
    limits:
      memory: 512Mi
      cpu: 200m
    requests:
      cpu: 200m
      memory: 512Mi

# OIDC registration configuration
  oidc:
    redirect_uris: []
    post_logout_redirect_uris: []


  ibm-isc-de-prod:
    enabled: true
  ibm-isc-car-prod:
    enabled: true
  ibm-isc-cases-prod:
    enabled: true
  ibm-isc-platform-prod:
