# Example helm test - verify emaDiagnosisDataloader is running 
{{- include "sch.config.init" (list . "emaRef.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.diagnosisDataloader.name -}}
{{- $testCompName :=  printf "%s-%s" $compName "test" -}}
{{- $fullTestCompName := include "sch.names.fullCompName" (list . $testCompName) }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullTestCompName }}"
  annotations:
    "helm.sh/hook": test-success
  labels:
{{ include "sch.metadata.labels.standard" (list . $testCompName) | indent 4 }}
spec:
  serviceAccountName: default
  {{- include "ema.securitycontext.pod" . | indent 2 }}
  containers:
  - name: "{{ $fullTestCompName }}"
    image: alpine:3.8
    {{- include "ema.securitycontext.container" . | indent 4 }}
    command: ['/bin/sh']
    args: ['-c', 'cd /tmp; wget --no-check-certificate https://ema-diagnosis-dataloader-service/dataloader/healthcheck']
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 1024Mi
  restartPolicy: Never
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - amd64
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - amd64
