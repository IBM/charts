{{- include "sch.config.init" (list . "ibm-spectrum-computing.sch.chart.config.values") -}}
{{- $fullName := include "sch.names.fullName" (list .) -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $fullName }}-users"
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
data:
  lsb.users: |-
    # Do not edit this file directly.  Use the following to edit:
    #     $ kubectl edit configmap lsf-ibm-spectrum-computing-prod-users
    # Changes to the file will be automatically applied to the cluster
    
    Begin UserGroup
    GROUP_NAME    GROUP_MEMBER  USER_SHARES
    gold          (all)         ([default,1])
    silver        (all)         ([default,1])
    bronze        (all)         ([default,1])
    End UserGroup
     
    Begin UserGroup
    GROUP_NAME    GROUP_MEMBER  #USER_SHARES # Key words
    lsfadmins     (lsfadmin )
    End UserGroup

