{{- include "sch.config.init" (list . "ibm-spectrum-computing.sch.chart.config.values") -}}
{{- $fullName := include "sch.names.fullName" (list .) -}}
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: paralleljobs.ibm.com
  finalizers: []
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  group: ibm.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: paralleljobs
    singular: paralleljob
    kind: ParallelJob
    shortNames:
    - pj
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            name:
              type: string
            description:
              type: string
            headerTask:
              type: string
            placement:
              properties:
                sameTerm:
                  type: string
            priority:
              type: integer
            schedulerName:
              type: string
            taskGroups:
              type: array
              items:
                properties:
                  metadata:
                    properties:
                      name:
                        type: string
                  spec:
                    properties:
                      replicas:
                        type: integer
                      template:
                        properties:
                          spec:
                            properties:
                              nodeSelector:
                                properties:
                                  beta.kubernetes.io:
                                    type: string
                                  beta.kubernetes.io/os:
                                    type: string
                              containers:
                                type: array
                                items:
                                  properties:
                                    args:

