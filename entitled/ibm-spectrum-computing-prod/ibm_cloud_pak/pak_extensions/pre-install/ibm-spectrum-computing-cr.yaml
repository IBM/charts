apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-spectrum-computing-clusterrole
rules:
- apiGroups:
  - extensions
  resourceNames:
  - ibm-spectrum-computing-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use

- apiGroups: 
  - ibm.com
  resources:
  - paralleljobs
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch

- apiGroups:
  - batch
  - extensions
  resources:
  - jobs
  verbs:
  - watch
  - list
  - get

- apiGroups:
  - "*"
  resources: 
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch

