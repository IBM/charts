apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  annotations:
    kubernetes.io/description: "This policy allows pods to run with any
      UID and GID, any volume and full access to the host.
      WARNING:  This policy allows full access to the host and network.
      Use with caution."
  name: ibm-spectrum-computing-psp
spec:
  allowPrivilegeEscalation: true
  fsGroup:
    rule: RunAsAny
  requiredDropCapabilities:
  - MKNOD
  - NET_RAW
  - SYS_CHROOT
  - SETFCAP
  - AUDIT_WRITE
  - FOWNER
  - FSETID
  allowedCapabilities:
  - KILL
  - SETUID
  - SETGID
  - CHOWN
  - SETPCAP
  - NET_BIND_SERVICE
  - DAC_OVERRIDE
  - SYS_ADMIN
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
  hostIPC: false
  hostNetwork: false
  hostPID: false
  hostPorts:
  - max: 65535
    min: 0

