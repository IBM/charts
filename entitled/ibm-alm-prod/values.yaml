global:
  image:
    pullPolicy: IfNotPresent
    repository:
  ingress:
    domain:
    tlsSecret:
  persistence:
    enabled: true
    supplementalGroups: []    # this is required for NFS storage - provide the gid of the volumes
    # useDynamicProvisioning: true
    # storageClassName:
    storageSize:
      cassandradata: 130Gi
      kafkadata: 295Gi
      zookeeperdata: 25Gi
      elasticdata: 50Gi
    storageClassOption:
      cassandrabak: none
  cassandraNodeReplicas: 3
  elasticsearch:
    replicaCount: 3
  environmentSize: size1

  security:
    enabled: true
    almCerts:
      secretName:
    almCredentials:
      secretName:
    ldapConfig:
      secretName:
    vaultCerts:
      secretName:

  kafka:
    clusterSize: 3

  zookeeper:
    clusterSize: 3

  # This chart creates and binds necessary access roles for its namespace's default
  # serviceaccount; enabled by default
  rbac:
    create: true



################################################################################
#
# ADVANCED OPTIONS
#
# These options are not normally changed unless advised by IBM Support.
#
################################################################################
# Cassandra nodes are started sequentially
cassandra:
  seeds: "CUSTOM_KUBERNETES_STATEFULSET_SEED_LIST_API"
