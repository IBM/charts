app:
  config:
    profiles: prod,kubernetes
  livenessProbe:
    failureThreshold: 6
    initialDelaySeconds: 90
    periodSeconds: 30
  numReplicas: 3
  readinessProbe:
    failureThreshold: 12
    initialDelaySeconds: 30
    periodSeconds: 10
arch: amd64
baseImage:
  name: alm-base-layer
  tag: 2.0.0.35
global:
  config:
    cloudLabel: master
  image:
    pullPolicy: IfNotPresent
    repository:
  kafka:
    alm:
      partitions: 24
  security:
    almCerts:
      secretName:
    enabled: true
image:
  name: alm-daytona
  tag: 2.0.0.35
jvmOptions: -Xmx1G
logFolder: /var/lm/logs
resources:
  size0:
    limits:
      cpu: '1'
      memory: 1500Mi
    requests:
      cpu: '1'
      memory: 1500Mi
  size1:
    limits:
      cpu: '1'
      memory: 1500Mi
    requests:
      cpu: '1'
      memory: 1500Mi
