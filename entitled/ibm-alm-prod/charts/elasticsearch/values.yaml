apiPort: 9300
arch: amd64
baseImage:
  name: alm-base-layer
  tag: 2.0.0.35
clusterName: elastic_production
global:
  elasticsearch:
    replicaCount: 3
  environmentSize: size0
  image:
    repository:
  persistence:
    enabled: false
    storageClassName:
    storageClassOption:
      elasticlogs: none
    storageSize:
      elasticdata: 75Gi
      elasticlogs: 2Gi
    useDynamicProvisioning: false
httpPort: 9200
image:
  name: nasm-elasticsearch
  tag: 6.5.3.70
jvmOptions: -Xms1024M -Xmx2048M
livenessProbe:
  failureThreshold: 12
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 12
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 1
resources:
  size0:
    limits:
      cpu: '1'
      memory: 2800Mi
    requests:
      cpu: '1'
      memory: 1200Mi
  size1:
    limits:
      cpu: '1'
      memory: 2800Mi
    requests:
      cpu: '1'
      memory: 1200Mi
