{{- if not .Values.global.security.almCerts.secretName -}}
{{- include "sch.config.init" (list . "alm.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.secretScrubber }}
{{- $rootData := fromYaml (include "parent.data" .) }}
{{- $rootMetering := $rootData.metering -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      annotations:
        {{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
      labels:
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}
        app: {{ include "sch.names.appName" (list .) }}-{{ $compName }}
    spec:
{{ include "alm.podSecurityContext" (list . "") | indent 6 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - {{ .Values.arch }}
      restartPolicy: OnFailure
      containers:
      - name: {{ printf "%s-%s" .Release.Name "security-default" | quote }}
        image: "{{ include "alm.getImageRepo" . | trimSuffix "/" }}/{{.Values.image.name}}:{{.Values.image.tag}}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - /scripts/delete-kubernetes-secret.sh
        env:
          - name: SECRET_NAME
            value: {{ printf "%s-%s" .Release.Name "security-default" | quote }}
        securityContext:
{{ include "alm.containerSecurityContext" (list . "") | indent 10 }}

{{- end -}}
