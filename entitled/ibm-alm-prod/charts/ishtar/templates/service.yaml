{{- include "sch.config.init" (list . "alm.sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: ishtar
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 8280
    targetPort: 8280
    protocol: TCP
    name: http-ishtar
  selector:
    app: ishtar
    release: {{ .Release.Name }}
