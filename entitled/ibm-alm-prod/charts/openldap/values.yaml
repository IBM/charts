arch: amd64
image:
  name: alm-openldap
  tag: 2.0.0.35
livenessProbe:
  failureThreshold: 12
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 6
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 1
replicaCount: 1
resources:
  size0:
    limits:
      cpu: '1'
      memory: 884Mi
    requests:
      cpu: '1'
      memory: 884Mi
  size1:
    limits:
      cpu: '1'
      memory: 884Mi
    requests:
      cpu: '1'
      memory: 884Mi
service:
  ldapPort: 389
  sslLdapPort: 636
