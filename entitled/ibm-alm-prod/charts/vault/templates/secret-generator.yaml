{{- if not .Values.global.security.vaultCerts.secretName -}}
{{- include "sch.config.init" (list . "alm.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.secretFactory }}
{{- $rootData := fromYaml (include "parent.data" .) }}
{{- $rootMetering := $rootData.metering -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      annotations:
        {{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
      labels:
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}
        app: {{ include "sch.names.appName" (list .) }}-{{ $compName }}
    spec:
{{ include "alm.podSecurityContext" (list . "") | indent 6 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - {{ .Values.arch }}
      restartPolicy: OnFailure
      containers:
      - name: generate-vault-certificates
        image: {{ include "alm.getImageRepo" . | trimSuffix "/" }}/{{.Values.baseImage.name}}:{{.Values.baseImage.tag}}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - /scripts/generate-vault-certificates.sh
        env:
        - name: RELEASE
          value: {{ .Release.Name }}
        securityContext:
{{ include "alm.containerSecurityContext" (list . "") | indent 10 }}
        volumeMounts:
        - name: home
          mountPath: /home/ibmalm
      volumes:
      - name: home
        emptyDir: {}
{{- end -}}
