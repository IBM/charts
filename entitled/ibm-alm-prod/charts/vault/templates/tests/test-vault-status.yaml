{{- include "sch.config.init" (list . "alm.sch.chart.config.values") -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "sch.names.fullName" (list .) }}-test
  annotations:
    "helm.sh/hook": test-success
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ include "sch.names.appName" (list .) }}-test
spec:
{{ include "alm.podSecurityContext" (list . "") | indent 2 }}
  containers:
  - name: {{ .Release.Name }}-vault-status-test
    image: {{ include "alm.getImageRepo" . | trimSuffix "/" }}/{{.Values.image.name}}:{{.Values.image.tag}}
    env:
      - name: VAULT_ADDR
        value: https://{{ include "sch.names.fullName" (list .) }}.{{ .Release.Namespace }}:8200
      - name: VAULT_SKIP_VERIFY
        value: "true"
    command: ["sh", "-c", "vault status"]
    securityContext:
{{ include "alm.containerSecurityContext" (list . "") | indent 8 }}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "beta.kubernetes.io/arch"
            operator: In
            values:
            - {{ .Values.arch }}
  restartPolicy: Never
