arch: amd64
baseImage:
  name: alm-base-layer
  tag: 2.0.0.35
global:
  security:
    almCerts:
      secretName:
    almCredentials:
      secretName:
    ldapConfig:
      secretName:
    vaultCerts:
      secretName:
image:
  name: alm-vault
  tag: 2.0.0.35
livenessProbe:
  failureThreshold: 12
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 1
readiness:
  readyIfSealed: false
  readyIfStandby: true
  readyIfUninitialized: false
readinessProbe:
  failureThreshold: 12
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
replicaCount: 3
resources:
  size0:
    limits:
      cpu: '0.5'
      memory: 500Mi
    requests:
      cpu: '0.25'
      memory: 250Mi
  size1:
    limits:
      cpu: '0.5'
      memory: 500Mi
    requests:
      cpu: '0.25'
      memory: 250Mi
service:
  port: 8200
swapIsDisabled: true
