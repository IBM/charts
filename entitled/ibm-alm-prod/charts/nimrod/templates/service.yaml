{{- include "sch.config.init" (list . "alm.sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: nimrod
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 8290
    targetPort: 8290
    protocol: TCP
    name: http-nimrod
  selector:
    app: nimrod
    release: {{ .Release.Name }}
