{{- include "sch.config.init" (list . "cassandra.sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list .) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  clusterIP: None
  sessionAffinity: None
  selector:
    app: {{ include "sch.names.appName" (list .) }}
    release: {{ .Release.Name }}
  type: ClusterIP
  ports:
  - name: intra-node
    port: 7000
    protocol: TCP
    targetPort: 7000
  - name: tls-intra-node
    port: 7001
    protocol: TCP
    targetPort: 7001
  - name: jmx
    port: 7199
    protocol: TCP
    targetPort: 7199
  - name: cql
    port: 9042
    protocol: TCP
    targetPort: 9042
  - name: thrift
    port: 9160
    protocol: TCP
    targetPort: 9160
  # Remove the comment from the next four
  # lines to enable the jolokia jvm agent
  #- name: jolokia
  #  port: 8778
  #  targetPort: 8778
  #  protocol: TCP
