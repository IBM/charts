{{- include "sch.config.init" (list . "alm.sch.chart.config.values") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: relay
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
data:
  "eureka_instance_ipAddress": "relay"
  "spring_profiles_include": {{ .Values.app.config.profiles }},{{ if .Values.global.security.enabled }}security{{ else }}nosecurity{{ end }}
  "spring_cloud_config_label": {{ .Values.global.config.cloudLabel }}
  "spring_cloud_config_failFast": "true"
  "LOG_FOLDER": "/var/lm/logs"
