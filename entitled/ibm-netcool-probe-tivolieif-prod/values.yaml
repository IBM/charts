###############################################################################
################# IBM Netcool/OMNIbus Probe for Tivoli EIF ####################
###############################################################################


# Must set to "accept" to proceed with installation.
license: "not accepted"

# Node affinity settings
# Specify architecture (amd64). Only amd64 arch is supported.
arch: "amd64"

## Number of deployment replicas. This value is ignored if probe.autoscaling.enabled=true 
## and the probe.autoscaling.minReplicas value will be used.
replicaCount: 1

# Global Image Pull Secret Name
global:
  image:
    secretName: ""

image:
  ## Check README - Specifying the image repository for more information
  repository: "netcool-probe-tivolieif"
  tag: '13.0.7_4'
  testRepository: "busybox"
  testImageTag: '1.28.4'
  ## Specify a imagePullPolicy - Always, Never, or IfNotPresent. Defaults to IfNotPresent
  pullPolicy: IfNotPresent
  
# Object Server Configuration
netcool:
  # (Required) Object Server Name that the probe should connect to. (Usually set to NCOMS or AGG_P)
  primaryServer: ""
  # (Required) Hostname or IP address of the primary Object Server
  primaryHost: ""
  # (Required) Object Server Port, usually set to 4100
  primaryPort:
  backupServer: ""
  backupHost: ""
  backupPort:

# Probe Configuration
probe:
  # Probe log level
  messageLevel: warn
  # Flags to enable or disable additional rules files
  # Set to true to enable, otherwise false. Default is false.
  rulesFile:
    taddm: false
    tpc: false
    tsm: false

service:
  probe:
    type: ClusterIP
    externalPort: 9998

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpuUtil: 60

poddisruptionbudget:
  enabled: false
  minAvailable: 1

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
# Resources settings
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
