apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-dba-content-prod.fullname" . }}
  labels:
    app: {{ template "ibm-dba-content-prod.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  sessionAffinity: ClientIP
  type: NodePort
  ports:
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
  selector:
    app: {{ template "ibm-dba-content-prod.name" . }}
    release: {{ .Release.Name }}
