{{- include "sch.config.init" (list . "sch.base.config.values") -}}
{{ $label := (include "sch.metadata.labels.standard" (list . "npolicy-default")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list .)) }}
{{- $policyName := include "sch.names.fullCompName" (list . "npolicy-default") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $policyName }}
  labels: 
{{ $label | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ $labelWorkload | indent 6 }}
  policyTypes:
  - Ingress
  - Egress