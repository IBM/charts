
{{ include "sch.config.init" (list . "sch.rr.config.values") }}
{{ $label := (include "sch.metadata.labels.standard" (list . "pdb")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "server")) }}

apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sch.names.fullCompName" (list . "pdb") }}-{{ randNumeric 3 }}
  labels:
{{ $label | indent 4 }}
spec:
  minAvailable: {{ div (add (int64 .Values.replicaCount) 1) 2 | toString }}
  selector: 
    matchLabels:
{{ $labelWorkload | indent 6 }}