{{ include "sch.config.init" (list . "sch.rr.config.values") }}
{{ $label := (include "sch.metadata.labels.standard" (list . "service")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "server")) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . "headless") }}
  labels:
{{ $label | indent 4 }}
spec:
  clusterIP: None
  ports:
  - name: client
    port: 2379
    targetPort: client
    protocol: TCP
  - name: peer
    port: 2380
    targetPort: peer
    protocol: TCP
  selector:
{{ $labelWorkload | indent 4 }}