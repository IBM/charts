{{- include "sch.config.init" (list . "sch.appengine.config.values") -}}
{{ $label := (include "sch.metadata.labels.standard" (list . "npolicy-oidc")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "oidc")) }}
{{- $policyName := include "sch.names.fullCompName" (list . "npolicy-oidc") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $policyName }}
  labels: 
{{ $label | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ $labelWorkload | indent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  egress:
  - to:
    ports:
    - port: {{ .Values.global.ums.port }}
      protocol: TCP
    - port: 9443
      protocol: TCP
    - port: 53
      protocol: UDP