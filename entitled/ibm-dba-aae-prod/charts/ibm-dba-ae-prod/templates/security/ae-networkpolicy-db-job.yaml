{{- include "sch.config.init" (list . "sch.appengine.config.values") -}}
{{ $label := (include "sch.metadata.labels.standard" (list . "db-init")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "db-init")) }}
{{- $policyName := include "sch.names.fullCompName" (list . "db-init") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $policyName }}
  labels: 
{{ $label | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ $labelWorkload | indent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  egress:
  - to:
    ports:
    - port: {{ .Values.database.port }}
      protocol: TCP
    - port: 50000
      protocol: TCP
    - protocol: UDP
      port: 53