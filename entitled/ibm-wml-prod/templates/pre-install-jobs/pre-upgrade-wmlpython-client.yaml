apiVersion: batch/v1
kind: Job
metadata:
  name: pre-upgrade-wmlpython-client
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      name: pre-upgrade-wmlpython-client
      labels:
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      serviceAccount: {{ .Values.global.editor.sa }}
      serviceAccountName: {{ .Values.global.editor.sa }}
      containers:
      - name: pre-upgrade-wml-python-client-job
        image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.wmlPythonClient.image.repository }}:{{ .Values.wmlPythonClient.image.tag }}"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsUser: {{ .Values.global.user.id }}
        volumeMounts:
        - mountPath: /cchome
          name: volume-at-index-0
        command: ["/bin/sh","-c"]
        args: ["mkdir -p /cchome/_global_/python-3; cp -r /packages/wmlclient/* /cchome/_global_/python-3/"]
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: "250m"
            memory: 1Gi
      volumes:
      - name: volume-at-index-0
        persistentVolumeClaim:
          claimName: cc-home-pvc
      restartPolicy: OnFailure    
