apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wml-training-data
  labels:
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app: wml-training-data
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 25Gi
  storageClassName: "{{ .Values.global.storageclass_name }}"
