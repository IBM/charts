apiVersion: batch/v1
kind: Job
metadata:
  name: post-delete-secret-jobs
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
spec:
  template:
    metadata:
      name: post-delete-secret-jobs
      labels:
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      serviceAccount: {{ .Values.global.editor.sa }}
      serviceAccountName: {{ .Values.global.editor.sa }}
      containers:
      - name: "wml-kubectl"
        image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.wmlDeleteRuntime.image.repository }}:{{ .Values.wmlDeleteRuntime.image.tag }}"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsUser: {{ .Values.global.user.id }}
        volumeMounts:
        - mountPath: /user-home
          name: volume-at-index-0
        command: ["/bin/sh","-c"]
        args: ["kubectl delete secret wml-scoring-svc-secret etcd-secret ssl-secret wmlproxy-icp-certs repo-secrets training-secrets; kubectl delete cm watson-machine-learning-configmap"]
        resources:
          limits:
            cpu: 250m
            memory: 512M
          requests:
            cpu: 200m
            memory: 256M
      restartPolicy: OnFailure
      volumes:
      - name: volume-at-index-0
        persistentVolumeClaim:
          claimName: user-home-pvc
      restartPolicy: OnFailure
