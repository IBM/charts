apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etcd-pvc
  labels:
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app: wml-etcd
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: "{{ .Values.global.storageclass_name }}"
