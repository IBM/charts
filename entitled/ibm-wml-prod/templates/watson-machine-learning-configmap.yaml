---
apiVersion: v1
data:
  add-ons.json: |
    {
      "wml": {
        "details": {
            "premium": false,
            "priority": 75
        },
        "display_name": "Watson Machine Learning",
        "versions": {
          "2.1.0.0": {
            "state": "enabled",
            "details": {
              "plan_name": "professional"
            }
          }
        }
    }
    }    
kind: ConfigMap
metadata:
  labels:
    app: wml
    chart: ibm-wml-prod
    heritage: Tiller
    icpdata_addon: "true"
    release: wml
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "" 
    "helm.sh/hook-delete-policy": "hook-failed"    
  name: watson-machine-learning-configmap
