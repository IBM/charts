# Default values for ibm-cloud-cost-asset-mgmt-prod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Use to disable ICP environment check to deploy all templates
ignoreIcpCheck: false

# Private docker registry info
imageCredentials:
  registry: # EX: quay.io
  username: # EX: someone
  password: # EX: sillyness

uiHost:
uiPort: 30080

enableQASettings: false

apiGatewayUrl: ''

k8Cluster:

# serviceType, one of:
#   LoadBalancer
#   NodePort
#   Ingress
serviceType:

# Use external DB? (boolean)
externalDB:
  enableExternalDB: false
  dataCenter: ""

# Enable development settings? (boolean)
enableDevSettings: false

#Enable HA flag settings
enableHA: false

# Preauthorized initial user name
preAuthInitialUser: ""

# Node App values
nodeRole: "app"

# global persistence settings
persistence:
  enabled: true
  useDynamicProvisioning: true

uiUrl:

suiteMode: "false"
mcmpUIHost: ""

#Storage ::: storage.yml  - Start
# Kubernetes Storage Type (pick one)
k8StorageType:
# k8StorageType: nfs
# k8StorageType: hostpath
# k8StorageType: bluemix
# k8StorageType: glusterfsStorage

# default storage access mode per storage type
k8StorageAccessMode:
    hostpath: ReadWriteOnce
    nfs: ReadWriteMany
    bluemix: ReadWriteMany
    glusterfsStorage: ReadWriteMany

# mariadb-data-pv0 settings
mariadbDataPv0:
    hostpath:
        capacity: 5Gi
        path: /data/cam/mariadb
        storageClass: standard
    nfs:
        capacity: 20Gi
        server: someserver.service.softlayer.com
        path: /somepath_maridb_datapv0/somedata
        storageClass: standard
    glusterfsStorage:
        capacity: 20Gi
        storageClass: glusterfsStorage

# mariadb-data-pv0 settings
mariadbTmpPv0:
    hostpath:
        capacity: 5Gi
        path: /data/cam/mariadb_tmp
        storageClass: standard
    nfs:
        capacity: 20Gi
        server: someserver.service.softlayer.com
        path: /somepath_mariadb_tmppv0/somedata
        storageClass: standard
    glusterfsStorage:
        capacity: 20Gi
        storageClass: glusterfsStorage

# mariadb-backup-pv0 settings
mariadbBackupPv0:
    hostpath:
        capacity: 5Gi
        path: /data/cam/mariadb_backup
        storageClass: standard
    nfs:
        capacity: 20Gi
        server: someserver.service.softlayer.com
        path: /somepath_mariadb_backuppv0/somedata
        storageClass: standard
    glusterfsStorage:
        capacity: 20Gi
        storageClass: glusterfsStorage

# cam-data-pv0 settings
camDataPv0:
    hostpath:
        capacity: 5Gi
        path: /data/cam/cam-data
        storageClass: standard
    nfs:
        capacity: 20Gi
        server: someserver.service.softlayer.com
        path: /somepath_cam_datapv0/somedata
        storageClass: standard
    glusterfsStorage:
        capacity: 20Gi
        storageClass: glusterfsStorage

# camRabbitmqPv0 settings
camRabbitmqPv0:
    hostpath:
        capacity: 5Gi
        path: /data/cam/rabbitmq
        storageClass: standard
    nfs:
        capacity: 20Gi
        server: someserver.service.softlayer.com
        path: /somepath_rabbitmq_pv0/somedata
        storageClass: standard
    glusterfsStorage:
        capacity: 20Gi
        storageClass: glusterfsStorage

# Different Deployment configuration flavors, pick one of below:
# enterprise
# standard
# entry
deploymentClass: "entry"

# Namespace declaration
coreNamespace:
k8Namespace:

#External DB details
externalDbNamespace: ""
externalDbService: ""
enableBackups: false
enableXtraBackup: true
enableServiceExternalIPs: false
externalIpCamUi:
enableSparkCluster: false

orchestratorCronTime: "45 06 * * *"
recommendationCronTime: "disabled"
recommendationEBSDisable: false
parallelizeSummaries: true
analyticsSkipStandard: false

uiNodeport: "30080"
mysqlReplication: false
mysqlNodeport: "30168"
mysqlServerId: "1"
sqlQueryTimeOut: "180"

#iccam version for directing to knowledge center
iccamVersion: "3200"

#Secrets ::: secrets.json
secrets:
  # Mariadb user credential details
  mysqlUsername:
  mysqlKey:
  #DB Host and port details
  mariadbServiceHost: "mariadb"
  mariadbServicePort: "3168"

  #RabbitMQ details
  rabbitmqDefaultUser:
  rabbitmqDefaultPassword:

  # Slack Hook details
  slackHookQA:
  slackHookProd:
  # Other values
  keystorePassword:

  s3Url:
  s3AccessKeyId:
  s3SecretAccessKey:
  backupPassphrase:
