{{- if not (eq (.Values.externalDB.enableExternalDB|quote|lower) "\"true\"") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-config
  labels:
{{ include "cam.labels" .  | indent 4 }}
data:
     {{ if eq (.Values.mysqlReplication|quote|lower) "\"true\"" }}
     cam.cnf: |
{{ .Files.Get "config/cam-ha.cnf" | indent 15 }}
     {{ else }}
     cam.cnf: |
{{ .Files.Get "config/cam.cnf" | indent 15}}
     {{ end }}
{{ end }}
