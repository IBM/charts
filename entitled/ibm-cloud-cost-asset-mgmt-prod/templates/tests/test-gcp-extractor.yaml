apiVersion: v1
kind: Pod
metadata:
  name: cam-gcp-extractor-test
  labels:
    name: cam-gcp-extractor-test
{{ include "cam.test-labels" .  | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  affinity:
{{- include "cam.nodeaffinity" . | indent 4 }}
{{ include "cam.securityContext" .  | indent 2 }}
{{ include "ibm-cloud-brokerage-cam.imagePullSecrets" .  | indent 2 }}
  containers:
  - name: cam-gcp-extractor-test
  {{- template "isIcp" . -}}
  {{- if not (.Values.isIcp) }}
    image: {{ template "cam.readConfig" (list . "cam_gcp_extractor") }}
  {{ else }}
    image: {{ template "camicp.readConfig" (list . "cam_gcp_extractor" .Values.imageCredentials.registry) }}
  {{ end }}
{{ include "cam.container.securityContext.NonRoot" . | indent 4  }}
    command: ["sh", "-c", "if test `ps -ef | grep -nc 'python ./app.py'` -gt 1 ; then exit 0; else exit 1; fi"]
  restartPolicy: Never
