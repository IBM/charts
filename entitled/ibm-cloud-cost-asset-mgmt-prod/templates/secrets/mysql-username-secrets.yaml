# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}
# MYySql username
apiVersion: v1
kind: Secret
metadata:
  name: mysql-username
  labels:
{{ include "cam.labels" .  | indent 4 }}
type: Opaque
data:
  mysql.username: {{ required "secrets.mysqlUsername is required!" .Values.secrets.mysqlUsername | b64enc | quote }}
{{ end }}
