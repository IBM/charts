# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}
# MySql password
apiVersion: v1
kind: Secret
metadata:
  name: mysql-password
  labels:
{{ include "cam.labels" .  | indent 4 }}
type: Opaque
data:
  mysql.key: {{ required "secrets.mysqlKey is required!" .Values.secrets.mysqlKey | b64enc | quote }}
{{ end }}
