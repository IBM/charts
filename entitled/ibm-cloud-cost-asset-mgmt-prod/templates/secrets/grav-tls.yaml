# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}
# Gravitant certificate and key
kind: Secret
apiVersion: v1
metadata:
  name: grav-tls
  labels:
{{ include "cam.labels" .  | indent 4 }}
data:
  tls.crt: {{ .Files.Get "config/grav.crt" | b64enc }}
  tls.key: {{ .Files.Get "config/grav.key" | b64enc }}
type: kubernetes.io/tls
{{ end }}
