# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}
# Keystore password
kind: Secret
apiVersion: v1
metadata:
  name: keystore-password
  labels:
{{ include "cam.labels" .  | indent 4 }}
data:
  password: {{ required "secrets.keystorePassword is required!" .Values.secrets.keystorePassword | b64enc | quote }}
type: Opaque
{{ end }}
