# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}

# Artifactory Docker registry
apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
  labels:
{{ include "cam.labels" .  | indent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"%s\": {\"auth\": \"%s\"}}}" (required "imageCredentials.registry is required!" .Values.imageCredentials.registry) (printf "%s:%s" (required "imageCredentials.username is required!" .Values.imageCredentials.username) (required "imageCredentials.password is required!" .Values.imageCredentials.password) | b64enc) | b64enc }}
{{ end }}
