{{- if eq ( .Values.serviceType | lower ) "ingress" -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cam-ui-ingress
  labels:
{{ include "cam.labels" .  | indent 4 }}
  annotations:
{{ include "nginx.ingress" . | indent 6 }}  
spec:
  tls:
  - hosts:
    - {{ .Values.uiHost }}
    secretName: grav-tls
  rules:
  - host: {{ .Values.uiHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: cam-ui
          servicePort: 443
{{ end }}
