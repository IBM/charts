apiVersion: v1
kind: Service
metadata:
  name: camapiserver
  labels:
    name: camapiserver
{{ include "cam.labels" .  | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3277
      targetPort: 3277
      protocol: TCP
    - name: https
      port: 3276
      targetPort: 3276
      protocol: TCP
  selector:
    name: camapisvrdeploy
