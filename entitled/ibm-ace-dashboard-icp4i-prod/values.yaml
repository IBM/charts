license: "not accepted"

image:
  contentServer: cp.icr.io/ibm-ace-content-server-prod:11.0.0.8-r1
  controlUI: cp.icr.io/ibm-ace-dashboard-prod:11.0.0.8-r1
  infra: cp.icr.io/ibm-acecc-infra-prod:11.0.0.8-r1
  configurator: cp.icr.io/ibm-acecc-configurator-prod:11.0.0.8-r1
  pullPolicy: IfNotPresent
  pullSecret:
helmTlsSecret: 
helmAddress: tiller-deploy.kube-system:44134

# Whether the dashboard is for production workloads
productionDeployment: true

arch: amd64

ssoEnabled: true

icp4iNamespace: integration

security:
  # gid for the secondary group the containers should run in so that they can access NFS storage.
  fsGroupGid:
  # initVolumeAsRoot specifies whether or not storage provider requires root permissions to initialize
  initVolumeAsRoot: true

###########################################################
# Content Server specific settings
###########################################################
contentServer:
  # resource limits to apply to the content server containers
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1024Mi

###########################################################
# Configurator initContainer specific settings
###########################################################
configurator:
  # resource limits to apply to the configurator initContainers
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1024Mi

###########################################################
# Dashboard UI specific settings
###########################################################
controlUI:
  # resource limits to apply to the control ui containers
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1024Mi

###########################################################
# Infra specific settings
###########################################################
infra:
  # resource limits to apply to the control ui containers
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1024Mi


persistence:
  enabled: true
  existingClaimName:
  useDynamicProvisioning: true
  size: 5Gi
  storageClassName: ""

log:
  format: basic
  level: info

# The number of pod replicas to have - note that this is only used if the MQ queue manager is NOT enabled.
replicaCount: 3

dashboardEnabled: true
