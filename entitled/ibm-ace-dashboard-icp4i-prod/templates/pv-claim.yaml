{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaimName) }}
{{- include "sch.config.init" (list . "ibm-ace.sch.chart.config.values") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "") }}
{{- $pvcName := "dataPVC"}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "sch.names.persistentVolumeClaimName" (list . $pvcName) }}
  labels:
{{ $labels | indent 4 }}
spec:
  {{- if .Values.persistence.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.persistence.storageClassName | quote }}
  {{- else }}
  storageClassName: {{ default "" .Values.persistence.storageClassName | quote }}
  {{- end }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
{{- end }}
