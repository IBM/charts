# Default values for UrbanCode Deploy agent relay chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# UCD Version
version: "7.1.1.1"

image:
  pullPolicy: Always
  secret: ""

license:
# Change license to true to indicate you have read and agree to license agreements : http://ibm.biz/ucd-license
  accept: false

service:
  type: ClusterIP

# Persistent storage for agent configuration files
persistence:
  enabled: true
  useDynamicProvisioning: true
  fsGroup: "1001"

confVolume:
  name: "conf"
  existingClaimName: ""
  storageClassName: ""
  size: "1Gi"
  accessMode: "ReadWriteMany"

# UCD Server hostname and WSS port.
# wss://ucd1.example.com:7919,wss://ucd2.example.com:7919)
serverHostPort: ""

# Secret holding CodeStation server password and keystore password
secret:
  name: ""

# Codestation replication settings
codeStationReplication:
  enabled: false
  persisted: true
  serverUrl: "https://myserver.example.com:8443"
  maxCacheSize: "none"
  geotags: ""

ingress:
  httpproxyhost: ""
  jmshost: ""
  codestationhost: ""

resources:
  constraints: 
    enabled: true
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 100m
    memory: 200Mi
