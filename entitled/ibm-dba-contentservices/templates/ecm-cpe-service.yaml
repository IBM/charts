apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-dba-contentservices.fullname" . }}
  labels:
    servicename: {{ .Values.service.name }}
    app: {{ template "ibm-dba-contentservices.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.externalhttpPort }}
      targetPort: 9080
    - name: https
      protocol: TCP
      port: {{ .Values.service.externalhttpsPort }}
      targetPort: 9443
  selector:
    app: {{ template "ibm-dba-contentservices.name" . }}
  type: NodePort
  sessionAffinity: ClientIP
