{{- if and (.Values.persistence.useDynamicProvisioning) (eq .Values.dataPVC.storageClassName "local") }}
{{- if eq .Values.app.db.sidecar true }}

{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.optools.compName }}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) }}
{{- $annotations := include "sch.metadata.annotations.metering" (list . .sch.chart.metering) }}

apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}-localstorage"
  labels:
{{ $labels | indent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
{{ $labels | indent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - {{ .Values.arch }}
      restartPolicy: Never
      containers:
      - name: pre-delete
        image: "{{ .Values.image.configtxlatorImage }}:{{ .Values.image.configtxlatorTag }}"
        command: ["sh","-c", "rm -rf /opt/couchdb/data/*"]
        volumeMounts:
        - mountPath: /opt/couchdb/data
          name: {{ .Release.Name }}
          subPath: data
      volumes:
      - name: {{ .Release.Name }}
      {{- if .Values.persistence.enabled }} 
        persistentVolumeClaim:
            claimName: {{ .Release.Name }}
      {{- end }} 
{{- end }}
{{- end }}