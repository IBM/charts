{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.optools.compName }}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) }}
{{- $annotations := include "sch.metadata.annotations.metering" (list . .sch.chart.metering) }}

apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-test
  labels:
{{ $labels | indent 4 }}
    test: "true"
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
spec:
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
              - {{ .Values.arch }}
  restartPolicy: Never
  serviceAccountName: {{ .Values.app.serviceAccountName }}
  {{- if .Values.image.imagePullSecret }}
  imagePullSecrets: 
    - name: {{ .Values.image.imagePullSecret }}
  {{- end }}
  containers:
    - name: {{ .Release.Name }}-test
      {{- if .Values.app.multiArch }}
      image: "{{ .Values.image.optoolsImage }}:{{ .Values.image.optoolsTag }}"
      {{- else }}
      image: "{{ .Values.image.optoolsImage }}:{{ .Values.image.optoolsTag }}-{{ .Values.arch }}"
      {{- end }}
      command: ["sh", "-c", "nc -vz {{ .Release.Name }}-optools 3000"]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop:
          - ALL
