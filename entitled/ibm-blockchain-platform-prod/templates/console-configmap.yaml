{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.optools.compName }}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) }}
{{- $annotations := include "sch.metadata.annotations.metering" (list . .sch.chart.metering) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-template
  labels:
{{ $labels | indent 4 }}
data:
  settings.yaml: |
    version: "v2.0"
    initial_admin: {{ .Values.app.email }}
    auth_scheme: {{ .Values.app.authscheme }}
    configtxlator: {{ .Values.app.configtxlator }}
    deployer_url: {{ .Values.app.deployerURL }}
    deployer_timeout: {{ .Values.app.deployerTimeout }}
    db_custom_names:
      DB_COMPONENTS: {{ .Values.app.db.components }}
      DB_SESSIONS: {{ .Values.app.db.sessions }}
      DB_SYSTEM: {{ .Values.app.db.system }}
    enforce_backend_ssl: false
    system_channel_id: {{ .Values.app.systemChannel }}
    dynamic_tls: false
    dynamic_config: false
    zone: prod
    infrastructure: icp
    cluster_data:
      type: 'paid'
      zones:
      - singleZone
    {{- if eq .Values.app.proxying true }}
    proxy_tls_fabric_reqs: true
    #proxy_tls_http_url: "https://{{ .Values.ingress.proxy.hostname }}"
    proxy_tls_ws_url: "https://{{ .Values.ingress.proxy.hostname }}:{{ .Values.ingress.proxy.port }}"
    proxy_tls_ws_internal_port: 3001
    {{- else }}
    proxy_tls_fabric_reqs: false
    {{- end }}
  {{- if .Values.app.extraConfig }} 
  {{ toYaml .Values.app.extraConfig | indent 4 }}
  {{- end }}