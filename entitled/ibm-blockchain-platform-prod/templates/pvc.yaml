{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.optools.compName }}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) }}
{{- $annotations := include "sch.metadata.annotations.metering" (list . .sch.chart.metering) }}

{{- if (.Values.persistence.enabled) }}

{{- if eq .Values.app.db.sidecar true }}

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  labels:
{{ $labels | indent 4 }}    
spec:
  {{- if .Values.persistence.useDynamicProvisioning }}
  {{- if eq .Values.dataPVC.storageClassName "local" }}
  storageClassName: "manual"
  {{- else }}
  storageClassName: {{ .Values.dataPVC.storageClassName | default nil | quote }} 
  {{- end }}
  {{- else }}
  storageClassName: ""
  {{- end }}
  accessModes:
    - {{ .Values.dataPVC.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.dataPVC.size | quote }}
{{- end }}

{{- end }}