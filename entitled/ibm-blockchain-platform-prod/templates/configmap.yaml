{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.optools.compName }}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) }}
{{- $annotations := include "sch.metadata.annotations.metering" (list . .sch.chart.metering) }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-env
  labels:
{{ $labels | indent 4 }}
data:
  REGION: prod
  DB_CONNECTION_STRING: {{ .Values.app.db.connectionString }}
  APP_PORT: "3000"
  HOST_URL:  "https://{{ .Values.ingress.optools.hostname }}:{{ .Values.ingress.optools.port }}"
  CONFIGTXLATOR_URL_ORIGINAL:  "http://localhost:8083"
  DB_SYSTEM: {{ .Values.app.db.system }}
  CONFIGURE_FILE: "/template/settings.yaml"
  {{- if ne .Values.ingress.tls.secret "" }}
  KEY_FILE_PATH: /certs/tls/tls.key
  PEM_FILE_PATH: /certs/tls/tls.crt
  {{- else }}
  KEY_FILE_PATH: /certs/tls.key
  PEM_FILE_PATH: /certs/tls.crt
  {{- end }}
