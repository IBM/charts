---
license: "not_accepted"
arch: amd64
app:
  multiArch: true
  serviceAccountName:
  proxyIP:
  authscheme: 'couchdb'
  configtxlator: 'http://localhost:8083'
  deployerURL: 'http://deployer:randompassword@localhost:8080'
  deployerTimeout: 60000
  db:
    sidecar: true
    components: athena-components
    sessions: athena-sessions
    system: athena-system
    connectionString: "http://localhost:5984"
  serviceType: NodePort
  email:
  passwordSecretName:
  extraConfig:
  systemChannel: 'testchainid'
  proxying: true
  
image:
  imagePullSecret:
  optoolsImage: us.icr.io/op-tools/op-tools
  optoolsTag: 2.0.0
  configtxlatorImage: us.icr.io/ibp2/hlfabric-configtxlator
  configtxlatorTag: 1.4.1
  couchdbImage: us.icr.io/ibp2/hlfabric-couchdb
  couchdbTag: 1.4.1
  operatorImage: us.icr.io/ibp2/ibp-operator
  operatorTag: 2.0.0
  deployerImage: us.icr.io/ibp2/deployer-to-go
  deployerTag: 2.0.0
  # images used by operator
  initImage: us.icr.io/ibp2/hlfabric-init
  initTag: 1.4.1
  caImage: us.icr.io/ibp2/hlfabric-ca
  caTag: 1.4.1
  peerImage: us.icr.io/ibp2/hlfabric-peer
  peerTag: 1.4.1
  ordererImage: us.icr.io/ibp2/hlfabric-orderer
  ordererTag: 1.4.1
  dindImage: us.icr.io/ibp2/hlfabric-dind
  dindTag: 1.4.1
  fluentdImage: fluentd
  fluentdTag: v1.4-2
  grpcwebImage: us.icr.io/ibp2/hlfabric-grpcweb
  grpcwebTag: 1.4.1

ingress:
  optools:
    hostname:
    port:
  proxy:
    hostname:
    port:
  tls:
    secret: ""
persistence:
  enabled: true
  useDynamicProvisioning: true
dataPVC:
  size: 10Gi
  storageClassName: ''
  accessMode: ReadWriteMany
resources:
  optools:
    limits:
      cpu: 500m
      memory: 1000Mi
    requests:
      cpu: 500m
      memory: 1000Mi
  configtxlator:
    limits:
      cpu: 25m
      memory: 50Mi
    requests:
      cpu: 25m
      memory: 50Mi
  couchdb:
    limits:
      cpu: 500m
      memory: 1000Mi
    requests:
      cpu: 500m
      memory: 1000Mi
  operator:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi
  deployer:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi

