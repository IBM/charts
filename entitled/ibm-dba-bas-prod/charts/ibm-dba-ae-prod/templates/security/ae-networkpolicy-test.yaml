#Default deny-all NetworkPolicy for AE
{{- include "sch.config.init" (list . "sch.appengine.config.values") -}}
{{ $label := (include "sch.metadata.labels.standard" (list . "npolicy-test")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "availability-test")) }}
{{- $policyName := include "sch.names.fullCompName" (list . "npolicy-test") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $policyName }}
  labels: 
{{ $label | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ $labelWorkload | indent 6 }}
  policyTypes:
  - Ingress
  - Egress
  egress:
  - to:
    ports:
    - protocol: TCP
      port: {{ .Values.global.appEngine.port }}
    - protocol: TCP
      port: 3001
    - protocol: UDP
      port: 53