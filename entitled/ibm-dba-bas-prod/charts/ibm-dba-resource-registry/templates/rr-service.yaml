{{ include "sch.config.init" (list . "sch.rr.config.values") }}
{{ $label := (include "sch.metadata.labels.standard" (list . "service")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "server")) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . "service") }}
  labels:
{{ $label | indent 4 }}
spec:
  type: NodePort
  ports:
  - name: client
    port: 2379
    targetPort: client
    nodePort: {{ .Values.global.resourceRegistry.port }}
  selector:
{{ $labelWorkload | indent 4 }}