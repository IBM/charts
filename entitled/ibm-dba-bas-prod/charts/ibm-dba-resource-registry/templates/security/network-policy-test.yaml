{{- include "sch.config.init" (list . "sch.rr.config.values") -}}
{{ $label := (include "sch.metadata.labels.standard" (list . "npolicy-test")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "server")) }}
{{ $labelTest := (include "sch.metadata.labels.standard" (list . "test")) }}
{{- $policyName := include "sch.names.fullCompName" (list . "npolicy-test") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $policyName }}
  labels: 
{{ $label | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ $labelTest | indent 6 }}
  policyTypes:
  - Ingress
  - Egress
  egress:
  - to:
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: {{ .Values.global.resourceRegistry.port }}
    - protocol: TCP
      port: 2379