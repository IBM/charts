global:
  __metadata:
    label: "Global"
    description: "Values applicable to all components in the chart"
  caSecretName:
    __metadata:
      label: "CA secret"
      description: "CA secret name"
  dnsBaseName: 
    __metadata:
      label: "DNS"
      description: "DNS base name"
  imagePullSecrets:
    __metadata:
      name: "imagePullSecrets"
      label: "Name of the image pull Secret"
      description: "The name of an existing Secret that contains your Docker credentials."
      type: "string"
      required: true
  resourceRegistry:
    hostname: 
      __metadata:
        label: "Host Name"
        description: "Host name address used to expose the resource registry"
    port: 
      __metadata:
        label: "Port"
        description: "Host port used to expose the resource registry"
    adminSecretName: 
      __metadata:
        label: "Admin secret"
        description: "Secret name used to store the credentials"

images:
  __metadata:
    label: "Registry Container Images"
    description: "Image names used for deploy Registry Container"
  resourceRegistry:
    __metadata:
      label: "Resource Registry image"
      description: "Image name for Registry Container"
      type: "string"
      required: true
  keytoolInitcontainer:
    __metadata:
      label: "Key tool init container"
      description: "Image name for Key tool init container"
      type: "string"
      required: true
  pullPolicy: 
    __metadata:
      label: "Pull policy"
      description: "Policy for Image pull, default: IfNotPresent"
      type: "string"
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"

tls:
  __metadata:
    label: "TLS Settings"
    description: "TLS Configuration Settings"
  tlsSecretName:
    __metadata:
      label: "TLS secret"
      description: "TLS secret name"

replicaCount: 
  __metadata:
    label: "Cluster Size"
    description: "Number of ETCD nodes in cluster. Defaults to 3 nodes."
    type: "number"
    required: true

# RR Resource config
resources:
  __metadata:
    label: "Resources"
    description: "Resource Configuration"
  limits:
    cpu:
      __metadata:
        label: "CPU limit"
        description: "The CPU limit"
        type: "string"
        required: false
    memory:
      __metadata:
        label: "Memory limit"
        description: "The memory limit"
        type: "string"
        required: false
  requests:
    cpu:
      __metadata:
        label: "CPU Request"
        description: "The requested CPU"
        type: "string"
        required: false
    memory:
      __metadata:
        label: "Memory Request"
        description: "The requested memory"
        type: "string"
        required: false

persistence:
  __metadata:
    label: "Persistent Volume Configuration"
    description: "Configures if persistence of the data and configuration of Persistent Volume"
  enabled:
    __metadata:
      label: "Enable Persistent Volumes"
      description: "Enables this deployment to use Persistent Volumes. Defaults to true."
      type: "boolean"
      required: true
  useDynamicProvisioning:
    __metadata:
      label: "Enable Dynamic bind of Persistent Volumes"
      description: "Enables dynamic bind of Persistent Volumes to created Persistent Volume claims. This parameter is currently ignored."
      type: "boolean"
      required: false
  storageClassName:
    __metadata:
      label: "Storage Class Name"
      description: "Storage Class Type"
  accessMode:
    __metadata:
      label: "Access Mode"
      description: "Access Mode as read/write"
  size: 
    __metadata:
      label: "Size"
      description: "Storage Size"

readinessProbe:
  __metadata:
    label: "Kube Readiness Probe"
    description: "Readiness Probe Configuration"
  enabled:
    __metadata:
      label: "Enabled"
      description: "Probe Enabled"
  initialDelaySeconds:
    __metadata:
      label: "Initial Delay Seconds"
      description: "Delay in seconds before the readinessProbe starts"
  periodSeconds:
    __metadata:
      label: "Period Seconds"
      description: "How long in between each check in seconds"
  timeoutSeconds:
    __metadata:
      label: "Timeout Seconds"
      description: "Timeout in seconds"
  failureThreshold:
    __metadata:
      label: "Failure Threshold"
      description: "How many times before fail"
  successThreshold:
    __metadata:
      label: "Success Threshold"
      description: "How many times before success"

livenessProbe:
  __metadata:
    label: "Kube Liveness Probe"
    description: "Liveness Probe Configuration"
  enabled: 
    __metadata:
      label: "Enabled"
      description: "Probe Enabled"
  initialDelaySeconds:
    __metadata:
      label: "Initial Delay Seconds"
      description: "Delay in seconds before the livenessProbe starts"
  periodSeconds:
    __metadata:
      label: "Period Seconds"
      description: "How long in between each check in seconds"
  timeoutSeconds:
    __metadata:
      label: "Timeout Seconds"
      description: "Timeout in seconds"
  failureThreshold:
    __metadata:
      label: "Failure Threshold"
      description: "How many times before fail"
  successThreshold:
    __metadata:
      label: "Success Threshold"
      description: "How many times before success"

logLevel:
  __metadata:
    label: "log level"
    description: "log level for resource registry server"
    type: "string"
    required: true
    options:
    - label: "debug"
      value: "debug"
    - label: "info"
      value: "info"
    - label: "warn"
      value: "warn"
    - label: "error"
      value: "error"
    - label: "panic"
      value: "panic"
    - label: "fatal"
      value: "fatal"