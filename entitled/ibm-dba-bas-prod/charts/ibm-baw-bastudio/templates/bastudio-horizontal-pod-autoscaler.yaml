{{ include "sch.config.init" (list . "sch.bastudio.config.values") }}
{{- if .Values.autoscaling.enabled -}}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sch.names.fullCompName" (list . "hpa") }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "hpa") | indent 4 }}
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: {{ include "sch.names.fullCompName" (list . "deployment") }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: {{ .Values.autoscaling.targetAverageUtilization }}
{{- end }}
