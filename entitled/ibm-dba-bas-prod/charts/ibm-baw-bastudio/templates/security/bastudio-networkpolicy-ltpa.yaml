{{- include "sch.config.init" (list . "sch.bastudio.config.values") -}}
{{ $label := (include "sch.metadata.labels.standard" (list . "npolicy-ltpa")) }}
{{ $labelWorkload := (include "sch.metadata.labels.standard" (list . "ltpa")) }}
{{- $policyName := include "sch.names.fullCompName" (list . "npolicy-ltpa") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $policyName }}
  labels: 
{{ $label | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ $labelWorkload | indent 6 }}
  policyTypes:
  # Block all ingress visit
  # Because this pod needs to visit kube API. So we cannot control the egress
  - Ingress
  - Egress
  egress:
  - {}