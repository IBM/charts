        immutable: false
        required: true
        options:
          - label: "Use Ingress"
            value: "Ingress"
          - label: "Use NodePort"
            value: "NodePort"
          - label: "Use ClusterIP"
            value: "ClusterIP"
    hostname:
      __metadata:
        name: "hostname"
        label: "Business Automation Studio hostname"
        description: "External hostname for the Business Automation Studio"
        type: "string"
