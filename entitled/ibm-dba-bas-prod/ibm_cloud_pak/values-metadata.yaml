appengine:
  __metadata:
    name: "App Engine"
    label: "App Engine settings"
    description: "Private settings for app engine server"
  install:
    __metadata:
      name: "Install"
      label: "Install App engine"
      description: "Switch for app engine install"
      type: "boolean"
      required: true
  replicaCount:
    __metadata:
      name: "replicaCount"
      label: "App Engine static number of replicas"
      description: "The App Engine static replica number. Not to be used when autoscaling is enabled."
      type: "number"
      required: true

  probes:
    initialDelaySeconds:
      __metadata:
        name: "Initial delay seconds"
        label: "Initial delay seconds"
        description: "Number of seconds after the container has started before liveness or readiness probes are initiated."
        type: "number"
        required: true
    periodSeconds:
      __metadata:
        name: "Period seconds"
        label: "Period seconds"
        description: "How often (in seconds) to perform the probe. The default is 10 seconds. Minimum value is 1."
        type: "number"
        required: true
    timeoutSeconds:
      __metadata:
        name: "Timeout seconds"
        label: "Timeout seconds"
        description: "Number of seconds after which the probe times out. The default is 1 second. Minimum value is 1."
        type: "number"
        required: true
    successThreshold:
      __metadata:
        name: "Success threshold"
        label: "Success threshold"
        description: "Minimum consecutive successes for the probe to be considered successful after having failed. Minimum value is 1."
        type: "number"
        required: true
    failureThreshold:
      __metadata:
        name: "Failure threshold"
        label: "Failure threshold"
        description: "When a Pod starts and the probe fails, Kubernetes will try failureThreshold times before giving up. Minimum value is 1."
        type: "number"
        required: true

  images:
    appEngine:
      __metadata:
        name: "App Engine"
        label: "The App Engine image name"
        description: "The name of the App Engine Docker image."
        type: "string"
        required: true
    tlsInitContainer:
      __metadata:
        name: "App Engine TLS"
        label: "TLS init image name"
        description: "The name of the TLS certificate initialization Docker image."
        type: "string"
        required: true
    dbJob:
      __metadata:
        name: "App Engine dbJob"
        label: "dbJob init image name"
        description: "The database initialization Docker image name."
        type: "string"
        required: true
    oidcJob:
      __metadata:
        name: "App Engine oidcJob"
        label: "oidcJob init image name"
        description: "The name of the OpenID connect initialization Docker image."
        type: "string"
        required: true
    dbcompatibilityInitContainer:
      __metadata:
        name: "App Engine db schema compatibility check"
        label: "db schema compatibility image name"
        description: "The name of the db schema compatibility check image."
        type: "string"
        required: true
    pullPolicy:
      __metadata:
        name: "pullPolicy"
        label: "Pull Policy"
        description: "The Docker image pull policy."
        type: "string"
        required: true
        options:
          - label: "Always"
            value: "Always"
          - label: "IfNotPresent"
            value: "IfNotPresent"
          - label: "Never"
            value: "Never"

  tls:
    tlsSecretName:
      __metadata:
        name: "tlsSecretName"
        label: "App Engine TLS secret name"
        description: "The name of an existing secret with tls.key and tls.crt."
        type: "string"
        required: true
    tlsTrustList:
      __metadata:
        name: "tlsTrustList"
        label: "App Engine TLS trust list"
        description: "The list of secrets containing certs to be trusted by the App Engine."
        type: "string"
        required: true

  database:
    name:
      __metadata:
        name: "Database name"
        label: "Database name"
        description: "The name of App Engine database instance."
        type: "string"
        required: true
    host:
      __metadata:
        name: "Database hostname"
        label: "Database hostname"
        description: "The hostname of App Engine database."
        type: "string"
        required: true
    port:
      __metadata:
        name: "Database port"
        label: "Database port"
        description: "The port number of App Engine database."
        type: "string"
        required: true
    type:
      __metadata:
        name: "Database type"
        label: "Database type"
        description: "The App Engine database type; for example, db2."
        type: "string"
        required: true
        options:
          - label: "db2"
            value: "db2"
    currentSchema:
      __metadata:
        name: "App Engine schema"
        label: "App Engine schema"
        description: "The name of the App Engine schema."
        type: "string"
        required: true
    initialPoolSize:
      __metadata:
        name: "Initial pool size"
        label: "Initial pool size"
        description: "The initial pool size of the App Engine database."
        type: "number"
        required: true
    maxPoolSize:
      __metadata:
        name: "Max pool size"
        label: "Max pool size"
        description: "The max pool size of the App Engine database."
        type: "number"
        required: true
    uvThreadPoolSize:
      __metadata:
        name: "UV thread pool size"
        label: "UV thread pool size"
        description: "The UV thread pool size of the App Engine database."
        type: "number"
        required: true
    maxLRUCacheSize:
      __metadata:
        name: "Max LRU cache size"
        label: "Max LRU cache size"
        description: "The max LRU cache size of the App Engine database."
        type: "number"
        required: true
    maxLRUCacheAge:
      __metadata:
        name: "Max LRU cache age"
        label: "Max LRU cache age"
        description: "The max LRU cache age of the App Engine database."
        type: "number"
        required: true
  useCustomJDBCDrivers:
    __metadata:
      name: "useCustomJDBCDrivers"
      label: "Enable custom JDBC drivers"
      description: "Use this toggle to select custom JDBC drivers."
      type: "boolean"
      required: true

  adminSecretName:
    __metadata:
        name: "Admin secret name"
        label: "App Engine admin secret name"
        description: "The name of an existing secret that contains the App Engine functional IDs."
        type: "string"
        required: true

  logLevel:
    node:
      __metadata:
        name: "Node.js log level"
        label: "Node.js log level"
        description: "The log level of output from the App Engine server."
        type: "string"
        required: true
    browser:
      __metadata:
        name: "browser log level"
        label: "browser log level"
        description: "The log level of output on the web browser."
        type: "number"
        required: true

  contentSecurityPolicy:
    enable:
      __metadata:
        name: "Enable content security policy (CSP)"
        label: "Enable content security policy (CSP)"
        description: "Enables the content security policy for the App Engine."
        type: "boolean"
        required: true
    whitelist:
      __metadata:
        name: "Content security policy (CSP) whitelist"
        label: "Content security policy (CSP) whitelist"
        description: "A comma separated list of domains to be allowed in Content Security Policy header if enabled."
        type: "string"
        required: false

  session:
    duration:
      __metadata:
        name: "Session duration"
        label: "Session duration"
        description: "The duration of the session."
        type: "string"
        required: true
    resave:
      __metadata:
        name: "Resaves session"
        label: "Resaves session"
        description: "Enables session resaves."
        type: "string"
        required: true
    rolling:
      __metadata:
        name: "Rolling session"
        label: "Rolling session"
        description: "Send cookie every time."
        type: "string"
        required: true
    saveUninitialized:
      __metadata:
        name: "Save uninitialized sessions"
        label: "Save uninitialized sessions"
        description: "Uninitialized sessions will be saved if checked."
        type: "string"
        required: true
    useExternalStore:
      __metadata:
        name: "Use external store"
        label: "Use external store"
        description: "Use an external store for storing sessions."
        type: "string"
        required: true

  redis:
    host:
      __metadata:
        name: "Redis host"
        label: "Redis host"
        description: "The hostname of Redis database that is used by the App Engine."
        type: "string"
        required: true
    port:
      __metadata:
          name: "Redis port"
          label: "Redis port"
          description: "The port number of Redis database that is used by the App Engine."
          type: "number"
          required: true
    ttl:
      __metadata:
          name: "Redis time to live (TTL)"
          label: "Redis time to live (TTL)"
          description: "Time to live for Redis the database connection that is used by the App Engine."
          type: "number"
          required: true

  maxAge:
    staticAsset:
      __metadata:
        name: "Static asset max age"
        label: "Static asset max age"
        description: "The maximum age of a static asset."
        type: "string"
        required: true
    csrfCookie:
      __metadata:
        name: "CSRF cookie max age"
        label: "CSRF cookie max age"
        description: "The maximum age of a CSRF cookie."
        type: "string"
        required: true
    authCookie:
      __metadata:
        name: "Auth cookie max age"
        label: "Auth cookie max age"
        description: "The maximum age of an authentication cookie."
        type: "string"
        required: true

  env:
    serverEnvType:
      __metadata:
        name: "App Engine server environment type"
        label: "App Engine server environment type"
        description: "Specify the type of the App Engine server environment."
        type: "string"
        required: true
    maxSizeLRUCacheRR:
      __metadata:
        name: "Resource Registry max cache size"
        label: "Resource Registry max cache size"
        description: "The maximum size of LRU cache for the Resource Registry."
        type: "number"
        required: true

  resources:
    ae:
      limits:
        cpu:
          __metadata:
            name: "ae.limits.cpu"
            label: "App Engine container maximum CPU"
            description: "The maximum amount of CPU that is required for the App Engine container."
            type: "string"
            required: false
        memory:
          __metadata:
            name: "ae.limits.memory"
            label: "App Engine container maximum memory"
            description: "The maximum amount of memory that is required for the App Engine container."
            type: "string"
            required: false
      requests:
        cpu:
          __metadata:
            name: "ae.requests.cpu"
            label: "App Engine container minimum CPU"
            description: "The minimum amount of CPU that is required for the App Engine container."
            type: "string"
            required: false
        memory:
          __metadata:
            name: "ae.requests.memory"
            label: "App Engine container minimum memory"
            description: "The minimum amount of memory that is required for the App Engine container."
            type: "string"
            required: false
    initContainer:
      limits:
        cpu:
          __metadata:
            name: "initContainer.limits.cpu"
            label: "Init container maximum CPU"
            description: "The maximum amount of CPU that is required for the App Engine init container."
            type: "string"
            required: false
        memory:
          __metadata:
            name: "initContainer.limits.memory"
            label: "Init container maximum memory"
            description: "The maximum amount of memory that is required for the App Engine init container."
            type: "string"
            required: false
      requests:
        cpu:
          __metadata:
            name: "initContainer.requests.cpu"
            label: "Init container minimum CPU"
            description: "The minimum amount of CPU that is required for the App Engine init container."
            type: "string"
            required: false
        memory:
          __metadata:
            name: "initContainer.requests.memory"
            label: "Init container minimum memory"
            description: "The minimum amount of memory that is required for the App Engine init container."
            type: "string"
            required: false
  autoscaling:
    enabled:
      __metadata:
        name: "enabled"
        label: "Automatic scaling enabled"
        description: "Business Automation Studio horizontal pod autoscaler (HPA)"
        type: "boolean"
        required: false
    minReplicas:
      __metadata:
        name: "minReplicas"
        label: "Minimum number of replicas"
        description: "Business Automation Studio lower limit for the number of pods"
        type: "number"
        required: false
    maxReplicas:
      __metadata:
        name: "maxReplicas"
        label: "Maximum number of replicas"
        description: "Business Automation Studio upper limit for the number of pods"
        type: "number"
        required: false
    targetAverageUtilization:
      __metadata:
        name: "targetAverageUtilization"
        label: "Target average CPU utilization percentage"
        description: "Business Automation Studio target average CPU utilization over all the pods"
        type: "number"
        required: false 
resourceRegistry:
  __metadata:
    name: "Resource Registry"
    label: "Resource Registry settings"
    description: "Private settings for Resource Registry"
  install:
    __metadata:
      name: "Install"
      label: "Install Resource Registry"
      description: "Switch for Resource Registry install"
      type: "boolean"
      required: true
  images:
    resourceRegistry: 
      __metadata:
        label: "Registry Image Repository"
        description: "Path of repository to pull resource registry image"
    keytoolInitcontainer:
      __metadata:
        label: "Key tool init container"
        description: "Image name for Key tool init container"
        type: "string"
        required: true
    pullPolicy: 
      __metadata:
        label: "Pull policy"
        description: "Policy for Image pull, default: Always"
        type: "string"
        required: true
        options:
        - label: "IfNotPresent"
          value: "IfNotPresent"
        - label: "Always"
          value: "Always"
        - label: "Never"
          value: "Never"

  tls:
    tlsSecretName:
      __metadata:
        label: "TLS secret"
        description: "TLS secret name"

  replicaCount: 
    __metadata:
      label: "Cluster Size"
      description: "Number of ETCD nodes in cluster. Defaults to 3 nodes."
      type: "number"
      required: true

  # RR Resource config
  resources:
    limits:
      cpu:
        __metadata:
          label: "CPU limit"
          description: "The CPU limit"
          type: "string"
          required: false
      memory:
        __metadata:
          label: "Memory limit"
          description: "The memory limit"
          type: "string"
          required: false
    requests:
      cpu:
        __metadata:
          label: "CPU Request"
          description: "The requested CPU"
          type: "string"
          required: false
      memory:
        __metadata:
          label: "Memory Request"
          description: "The requested memory"
          type: "string"
          required: false

  persistence:
    enabled:
      __metadata:
        label: "Enable Persistent Volumes"
        description: "Enables this deployment to use Persistent Volumes. Defaults to true."
        type: "boolean"
        required: true
    useDynamicProvisioning:
      __metadata:
        label: "Enable Dynamic bind of Persistent Volumes"
        description: "Enables dynamic bind of Persistent Volumes to created Persistent Volume claims. This parameter is currently ignored."
        type: "boolean"
        required: false
    storageClassName:
      __metadata:
        label: "Storage Class Name"
        description: "Storage Class Type"
    accessMode:
      __metadata:
        label: "Access Mode"
        description: "Access Mode as read/write"
    size: 
      __metadata:
        label: "Size"
        description: "Storage Size"

  readinessProbe:
    enabled:
      __metadata:
        label: "readinessProbe.Enabled"
        description: "Readiness Probe Enabled or not"
    initialDelaySeconds:
      __metadata:
        label: "Initial Delay Seconds"
        description: "Delay in seconds before the readinessProbe starts"
    periodSeconds:
      __metadata:
        label: "Period Seconds"
        description: "How long in between each check in seconds"
    timeoutSeconds:
      __metadata:
        label: "Timeout Seconds"
        description: "Timeout in seconds"
    failureThreshold:
      __metadata:
        label: "Failure Threshold"
        description: "How many times before fail"
    successThreshold:
      __metadata:
        label: "Success Threshold"
        description: "How many times before success"

  livenessProbe:
    enabled: 
      __metadata:
        label: "livenessProbe.Enabled"
        description: "Liveness Probe Enabled or not"
    initialDelaySeconds:
      __metadata:
        label: "Initial Delay Seconds"
        description: "Delay in seconds before the livenessProbe starts"
    periodSeconds:
      __metadata:
        label: "Period Seconds"
        description: "How long in between each check in seconds"
    timeoutSeconds:
      __metadata:
        label: "Timeout Seconds"
        description: "Timeout in seconds"
    failureThreshold:
      __metadata:
        label: "Failure Threshold"
        description: "How many times before fail"
    successThreshold:
      __metadata:
        label: "Success Threshold"
        description: "How many times before success"
  logLevel:
    __metadata:
      label: "log level"
      description: "Log level of the resource registry"
      type: "string"
      required: false
      options:
      - label: "debug"
        value: "debug"
      - label: "info"
        value: "info"
      - label: "warn"
        value: "warn"
      - label: "error"
        value: "error"
      - label: "panic"
        value: "panic"
      - label: "fatal"
        value: "fatal"
