    port:
      __metadata:
        name: "port"
        label: "ResourceRegistry port"
        description: "The external port for the resourceRegistry."
        type: "number"
        required: true
    adminSecretName:
      __metadata:
        name: "adminSecretName"
        label: "User management service admin Secret name"
        description: "The name of an existing Secret with administrative credentials."
