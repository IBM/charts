    port:
      __metadata:
        name: "port"
        label: "Business Automation Studio port"
        description: "External port for the Business Automation Studio"
        type: "number"
        required: true
    adminSecretName:
      __metadata:
        name: "adminSecretName"
        label: "Business Automation Studio admin Secret name"
        description: "Name of an existing Secret with administrative credentials"
        type: "string"
        required: true
    jmsPersistencePVC:
      __metadata:
        name: "jmsPersistencePVC"
        label: "PVC name for JMS"
        description: "Name of an existing PersistentVolumeClaim for JMS"
