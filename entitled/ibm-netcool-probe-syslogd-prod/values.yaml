###############################################################################
############### IBM Netcool/OMNIbus Probe for Syslogd. ########################
###############################################################################

# Must set to "accept" to proceed with installation
license: "not accepted"

# Specify architecture (amd64). Only amd64 arch is supported
arch: "amd64"

## deployment replicaCount
replicaCount: 1

###############################################################################
## Common image variables
###############################################################################
global:
  image:
    secretName: ""

image:
  ## Check README - Specifying the image repository for more information
  repository: "netcool-probe-syslogd"
  tag: '5.0.3_4'
  testRepository: "busybox"
  testImageTag: '1.28.4'
  ## Specify a imagePullPolicy - Always, Never, or IfNotPresent. Defaults to IfNotPresent
  pullPolicy: IfNotPresent
  

# Object Server Configuration
netcool:
  primaryServer: ""
  primaryHost: ""
  primaryPort: ""
  backupServer: ""
  backupHost: ""
  backupPort: ""

# Probe Configuration
probe:
  # Probe log level
  messageLevel: warn
  rulesFile: "standard"
  readRulesFileTimeout: 10
  whiteSpaces: ' \t'
  breakCharacters: ',='
  offsetOne: 20
  offsetTwo: 6
  offsetZero: 0
  quoteCharacters: '\''\"'
  timeFormat: "%b %d %H:%M:%S"

# For easy URL access during testing may use NodePort instead of ClusterIP,
# but for prod ensure the correct type is defaulted.
service:
  probe:  
    type: ClusterIP
    externalPort: 514

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpuUtil: 60

poddisruptionbudget:
  enabled: false
  minAvailable: 1

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources: 
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
    