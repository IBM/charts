###############################################################################
# Default values for ibm-mobilefirst-foundation-appcenter
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

###############################################################################
# Specify architecture (amd64, ppc64le, s390x) and weight to be  used for scheduling as follows :
#   0 - Do not use
#   1 - Least preferred
#   2 - No preference
#   3 - Most preferred
###############################################################################
arch:
  amd64: "3 - Most preferred"
  ppc64le: "2 - No preference"
  s390x: "2 - No preference"

#####################################################
# APPLICATION CENTER SPECIFIC VARIABLES
image:
  repository: mfpf-appcenter
  tag: 1.0.28
  pullPolicy: IfNotPresent
mobileFirstAppCenterConsole:
  user: "admin"
  password: "admin"
existingDB2Details:
  appCenterDB2Host: ""
  appCenterDB2Port: ""
  appCenterDB2Username: ""
  appCenterDB2Password: ""
  appCenterDB2Database: ""
  appCenterDB2Schema: ""
  appCenterDB2ConnectionIsSSL: false
#####################################################
## Keystores
keystores:
  keystoresSecretName: ""

###############################################################################
## Ingress
###############################################################################
ingress:
  enabled: false
  hostname: ""
  tlsEnabled: false
  tlsSecretName: ""
  sslPassThrough: false

#####################################################
# VARIABLES COMMON TO THE WHOLE DEPLOYMENT
#####################################################
resources:
  requests:
    cpu: 1000m
    memory: 2048Mi
  limits:
    cpu: 2000m
    memory: 4096Mi

###############################################################################
## Logs
###############################################################################
logs:
  consoleFormat: json
  consoleLogLevel: info
  consoleSource: message,trace,accessLog,ffdc
