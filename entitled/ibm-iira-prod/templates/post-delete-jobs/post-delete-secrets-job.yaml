{{- $compName := "post-delete-secrets-job" -}}
kind: Job
apiVersion: batch/v1
metadata:
  name: post-delete-secrets-job
  {{ if .Values.global.nameSpaceEnabled }}
  namespace: {{ .Values.global.namespace }}
  {{ end }}
  labels:
    app: {{ template "ibm-iira-prod.name" . }}
    chart: {{ template "ibm-iira-prod.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: {{ template "ibm-iira-prod.name" . }}
        release: {{ .Release.Name }}
        chart: {{ template "ibm-iira-prod.chart" . }}
        heritage: {{ .Release.Service }}
    spec:
      serviceAccount: cpd-editor-sa
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
      restartPolicy: OnFailure
      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      containers:
      - name: iira-delete-secrets
        image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.createSecretsJob.image.repository }}:{{ .Values.image.tag }}"
        resources:
{{ toYaml .Values.createSecretsJob.resources | indent 12 }}
        securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
              - ALL
        command: 
        - "/bin/sh"
        args:
        - "-ec"
        - |
          set +e
          # Delete all secrets installed by the release
          kubectl -n {{ .Release.Namespace }} get secrets | awk '{if(NR>1) print $1 }' | xargs kubectl -n {{ .Release.Namespace }} delete secrets
          exit 0