{{- $compName := "create-secrets-job" -}}
kind: Job
apiVersion: batch/v1
metadata:
  name: create-iira-secrets-job
  {{ if .Values.global.nameSpaceEnabled }}
  namespace: {{ .Values.global.namespace }}
  {{ end }}
  labels:
    app: create-iira-secrets-job
    chart: {{ template "ibm-iira-prod.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      labels:
        app: create-iira-secrets-job
        release: {{ .Release.Name }}
        chart: {{ template "ibm-iira-prod.chart" . }}
        heritage: {{ .Release.Service }}
    spec:
      serviceAccount: cpd-editor-sa
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true 
      restartPolicy: OnFailure
      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      containers:
      - name: create-secrets-job
        image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.createSecretsJob.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.createSecretsJob.resources | indent 12 }}
        securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
              - ALL
        command:
        - /bin/bash 
        args:
        - -c
        - /go/orchestrator/scripts/generate-iira-secrets.sh