apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-iira-mongodb-prod.name" . }}
  {{ if .Values.global.nameSpaceEnabled }}
  namespace: {{ toYaml .Values.global.namespace }}
  {{ end }}
  labels:
    app: {{ template "ibm-iira-mongodb-prod.name" . }}
    chart: {{ template "ibm-iira-mongodb-prod.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
  {{- include "ibm-iira-mongodb-prod.product-metering" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.frontEndPort }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: ibm-iira-mongodb-prod
  selector:
    app: {{ template "ibm-iira-mongodb-prod.name" . }}
    release: {{ .Release.Name }}
