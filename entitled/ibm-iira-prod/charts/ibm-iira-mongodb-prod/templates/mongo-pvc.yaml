{{ if not .Values.mongoPVC.persistence.existingClaimName -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.mongoPVC.name }}
  annotations:
   {{- if .Values.global.persistence.useDynamicProvisioning }}
   storageClassName: {{ default nil .Values.global.storageClassName | quote }}
   {{ else }}
   storageClassName: ""
   {{- end }}
  labels:
    app: {{ template "ibm-iira-mongodb-prod.name" . }}
    release: {{ .Release.Name }}
    chart: {{ template "ibm-iira-mongodb-prod.chart" . }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.global.persistence.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.global.storageClassName | quote }}
  {{ else }}
  storageClassName: ""
  {{- end }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ default "100Gi" .Values.mongoPVC.persistence.size | quote }}
{{- end }}
