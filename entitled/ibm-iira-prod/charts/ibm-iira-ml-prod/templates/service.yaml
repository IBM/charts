apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-iira-ml-prod.name" . }}
  {{ if .Values.global.nameSpaceEnabled }}
  namespace: {{ toYaml .Values.global.namespace }}
  {{ end }}
  labels:
    app: {{ template "ibm-iira-ml-prod.name" . }}
    chart: {{ template "ibm-iira-ml-prod.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
  {{- include "ibm-iira-ml-prod.product-metering" . | indent 4 }}
    prometheus.io/path: /api/v2/metrics
    prometheus.io/scheme: https
    prometheus.io/scrape: "true"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: ibm-iira-ml-prod
  selector:
    app: {{ template "ibm-iira-ml-prod.name" . }}
    release: {{ .Release.Name }}
