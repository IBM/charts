apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-iira-orchestrator-prod.name" . }}
  {{ if .Values.global.nameSpaceEnabled }}
  namespace: {{ toYaml .Values.global.namespace }}
  {{ end }}
  labels:
    app: {{ template "ibm-iira-orchestrator-prod.name" . }}
    chart: {{ template "ibm-iira-orchestrator-prod.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
  {{- include "ibm-iira-orchestrator-prod.product-metering" . | indent 4}}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: ibm-iira-orchestrator-prod
  selector:
    app: {{ template "ibm-iira-orchestrator-prod.name" . }}
    release: {{ .Release.Name }}
