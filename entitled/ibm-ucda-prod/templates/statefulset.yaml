{{- $licenseEnabled := include "{{ .Chart.Name }}.licenseValidate" .  | required "License must be accepted by setting Values.license.accept to true." -}}
{{- if $licenseEnabled }}
{{- include "sch.config.init" (list . "ibm-ucda-prod.sch.chart.config.values") -}}
{{- $fullName := include "sch.names.fullName" (list .) -}}
{{- $imageSpec := include "{{ .Chart.Name }}.imageSpec" . | trim -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  serviceName: {{ $fullName }}-hl
  replicas: 1
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 6 }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 8 }}
        ucdcomp: {{ .Release.Name }}-agent
      annotations:
        productName: "IBM UrbanCode Deploy Server Agent"
        productID: "f6a78b2d36ca400389f3a60332112399"
        productVersion: "7.1.1"
        productMetric: "MANAGED_VIRTUAL_SERVER"
        productChargedContainers: "All"
    spec:
      serviceAccount: {{ $fullName }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
        runAsUser: 1001
        fsGroup: {{ .Values.persistence.fsGroup }}
{{- end }}
      affinity:
      {{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ucdcomp
                  operator: In
                  values:
                  - {{ .Release.Name }}-agent
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Chart.Name }}
        image: {{ $imageSpec | quote }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
          runAsUser: 1001
{{- end }}
          capabilities:
            drop:
            - ALL
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - /usr/local/bin/agentLiveness.sh
          initialDelaySeconds: 30
          periodSeconds: 30
        env:
          - name: RELAY_URI
            value: {{ .Values.relayUri }}
          - name: CODESTATION_URL
            value: {{ .Values.codestationUrl }}
          - name: SERVER_URI
            value: {{ .Values.serverUri }}
          - name: AGENT_TEAMS
            value: {{ .Values.agentTeams }}
          - name: EXECUTABLES_PATH
            value: {{ .Values.userUtils.executablesPath }}
          - name: UCD_KEYSTORE_PASSWORD
            valueFrom:
              secretKeyRef:
                {{- if .Values.secret.name }}
                name: {{ .Values.secret.name }}
                {{- else }}
                name: {{ .Release.Name }}-secrets
                {{- end }}
                key: keystorepassword
        volumeMounts:
          - name: "{{ $fullName }}-{{ .Values.confVolume.name }}"
            mountPath: "/opt/ibm-ucd/agent/configs"
          {{- if .Values.userUtils.existingClaimName }}
          - name: "{{ $fullName }}-user-utils"
            mountPath: "/opt/ibm-ucd/agent/user-utils"
          {{- end }}
        resources:
          {{- if .Values.resources.constraints.enabled}}
          limits:
{{ toYaml .Values.resources.limits | indent 12 }}
          requests:
{{ toYaml .Values.resources.requests | indent 12 }}
          {{- end }}
      {{- if .Values.image.secret }}
      imagePullSecrets:
      - name: {{ .Values.image.secret }}
      {{- end }}
      volumes:
      - name: "{{ $fullName }}-{{ .Values.confVolume.name }}"
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.confVolume.existingClaimName }}
          claimName: {{ .Values.confVolume.existingClaimName }}
        {{- else }}
          claimName: {{ $fullName }}-{{ .Values.confVolume.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.userUtils.existingClaimName }}
      - name: "{{ $fullName }}-user-utils"
        persistentVolumeClaim:
          claimName: {{ .Values.userUtils.existingClaimName }}
      {{- end }}
{{- end }}

