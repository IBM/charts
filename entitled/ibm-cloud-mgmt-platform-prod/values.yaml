# Default values for ibm-cloud-mgmt-platform-prod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Use to disable ICP environment check to deploy all templates
ignoreIcpCheck: false

# Private docker registry info
imageCredentials:
  registry: # EX: quay.io
  username: # EX: someone
  password: # EX: sillyness

mutualAuthGatewayHost:

apiGatewayUrl: ''

k8Cluster:

# serviceType, one of:
#   LoadBalancer
#   NodePort
#   Ingress
serviceType:

# Enable development settings? (boolean)
enableDevSettings: false

# Enable to expose internal APIs, not recommended for Production environments.
gatewayExposeInternalApis: false

secretsS3Url:
secretsS3AccessKeyId:
secretsS3SecretAccessKey:
secretsBackupPassphrase:

enableHAGateway: false

gatewayHost:

httpProxy: ""

httpsProxy: ""

noProxy: "localhost,127.0.0.1,couchdb,mongodb,cb-audit-service,cb-budget-adapter,cb-cam-diagnostics,cb-core-auth,cb-core-auth-internal,cb-core-authorization-service,cb-core-configuration-service,cb-core-job-service,cb-couchdb-br,cb-cred-svc,cb-help-service,cb-mongodb-br,cb-notification-api,cb-core-sample-auth-agent,cb-core-ibus-admin,cb-core-ibus-delivery-agent,rabbit1"


# Flag to reject/ignore self-signed tls cert. Setting this flag to false will allow distrusted tls certs
enforceCertificateValidation: true

# Preauthorized initial user name
preAuthInitialUser: ""

# Node App values
nodeRole: "app"

enableBackups: false

enableExternalMongoDB: false
externalMongoDBUrl: ""

# global persistence settings
persistence:
  enabled: true
  useDynamicProvisioning: true


# Kubernetes Storage Type (pick one)
k8StorageType:
# k8StorageType: nfs
# k8StorageType: bluemix
# k8StorageType: glusterfsStorage

# default storage access mode per storage type
k8StorageAccessMode:
    hostpath: ReadWriteOnce
    nfs: ReadWriteMany
    bluemix: ReadWriteMany
    glusterfsStorage: ReadWriteMany

# coreCouchdbPv0 settings
coreCouchdbPv0:
    hostpath:
        capacity: 5Gi
        path: /data/core/couchdb
        storageClass: standard
    nfs:
        capacity: 20Gi
        server: someserver.service.softlayer.com
        path: /somepath_coreCouchdbPv0/somedata
        storageClass: standard
    bluemix:
        capacity: 20Gi
        storageClass: ibmc-file-gold
    glusterfsStorage:
        capacity: 20Gi
        storageClass: glusterfsStorage

# rabbitmq_pv0 settings
coreRabbitmqPv0:
    hostpath:
        capacity: 5Gi
        path: /data/core/rabbitmq
        storageClass: standard
    nfs:
        capacity: 20Gi
        server: someserver.service.softlayer.com
        path: /somepath_rabbitmq_pv0/somedata
        storageClass: standard
    bluemix:
        capacity: 20Gi
        storageClass: ibmc-file-gold
    glusterfsStorage:
        capacity: 20Gi
        storageClass: glusterfsStorage

secretsVaultEncryptionKey:

secrets:
  # Rabbitmq
  rabbitmq:
    password:
  # Internally hosted databases
  couchdb:
    password:
  mongodb:
    password:
  # IBM BlueID integration (for authentication)
  blueid:
    clientId:
    clientSecret:
  # API gateway
  gateway:
    apiKey:


# Use external DB? (boolean)
externalDB:
  enableExternalDB: false
  dataCenter: ""

# Different Deployment configuration flavors
deploymentClass: "entry"
