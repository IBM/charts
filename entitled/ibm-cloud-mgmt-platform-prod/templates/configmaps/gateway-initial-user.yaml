# gateway-initial-user
#   Sets up pre-authorization for the given user.  This value is also read
#   by Dashboard to know who the 'Owner' is for the Namespace (QA/PROD)
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-initial-user
  labels:
{{ include "core.labels" .  | indent 4 }}
data:
  initial-user: "{{ .Values.preAuthInitialUser }}"
