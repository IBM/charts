# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}

# Vault key secrets (for cb-credential-service and cb-vault-migrator)
apiVersion: v1
kind: Secret
metadata:
  name: vault-encrypt-key
  labels:
{{ include "core.labels" .  | indent 4 }}
type: Opaque
data:
  vault.encryptkey: {{ .Values.secretsVaultEncryptionKey }}

{{ end }}
