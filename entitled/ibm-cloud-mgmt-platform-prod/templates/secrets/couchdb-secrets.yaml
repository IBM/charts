# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}

# couchdb
apiVersion: v1
kind: Secret
metadata:
  name: couchdb-creds
  labels:
{{ include "core.labels" .  | indent 4 }}
type: Opaque
data:
  couchdb.username: {{ "admin" | b64enc | quote }}
  couchdb.password: {{ required "secrets.couchdb.password is required!" .Values.secrets.couchdb.password | b64enc | quote}}
{{ end }}
