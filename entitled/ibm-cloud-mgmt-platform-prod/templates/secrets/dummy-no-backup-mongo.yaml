# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}
{{ if not (eq (.Values.enableBackups|quote|lower) "\"true\"") }}
apiVersion: v1
kind: Secret
metadata:
  name: dummy-no-backup-mongo
  labels:
{{ include "core.labels" .  | indent 4 }}
type: Opaque
data:
  deployment.enabled: {{ "False" | b64enc }}
{{ end }}
{{ end }}
