# We need to have the isIcp flag enabled only for the PPA delivery for rest all the
# secrets needs to be created. The one to skip in PPA is docker registry entry
{{- template "isIcp" . -}}
{{- if not (.Values.isIcp) }}


# RabbitMQ secrets (for ibus)
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-creds
  labels:
{{ include "core.labels" .  | indent 4 }}
type: Opaque
data:
  rabbitmq.username: {{ "admin" | b64enc | quote }}
  rabbitmq.password: {{ required "secrets.rabbitmq.password is required!" .Values.secrets.rabbitmq.password | b64enc | quote}}
{{ end }}