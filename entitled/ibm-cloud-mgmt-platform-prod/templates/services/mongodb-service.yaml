{{- if ne (.Values.enableExternalMongoDB|quote|lower) "\"true\"" -}}
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "mongodb"
      port: 27017
      targetPort: 27017
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30727  # NOTE: This should never be enabled in PROD
      {{ end }}
  selector:
    name: mongodb
{{ end }}
