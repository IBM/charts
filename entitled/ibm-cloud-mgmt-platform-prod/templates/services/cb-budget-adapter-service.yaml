apiVersion: v1
kind: Service
metadata:
  name: cb-budget-adapter
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
  - name: "5051"
    port: 5051
    targetPort: 5051
    {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
    nodePort: 30074  # NOTE: This should never be enabled in PROD
    {{ end }}
  selector:
    name: cb-budget-adapter
