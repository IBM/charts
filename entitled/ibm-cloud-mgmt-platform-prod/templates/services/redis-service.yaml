apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "redis"
      port: 6379
      targetPort: 6379
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30729  # NOTE: This should never be enabled in PROD
      {{ end }}
  selector:
    name: redis
