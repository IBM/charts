apiVersion: v1
kind: Service
metadata:
  name: cb-core-configuration-service
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
  - name: "5054"
    port: 5054
    targetPort: 5054
    {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
    nodePort: 30075  # NOTE: This should never be enabled in PROD
    {{ end }}
  selector:
    io.kompose.service: cb-core-configuration-service
