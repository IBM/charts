apiVersion: v1
kind: Service
metadata:
  name: cb-audit-service
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "80"
      port: 80
      targetPort: 5050
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30072  # NOTE: This should never be enabled in PROD
      {{ end }}
  selector:
    io.kompose.service: cb-audit-service
