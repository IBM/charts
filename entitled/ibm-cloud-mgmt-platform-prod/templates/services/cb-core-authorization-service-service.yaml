apiVersion: v1
kind: Service
metadata:
  name: cb-core-authorization-service
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "4004"
      port: 4004
      targetPort: 8080
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30073  # NOTE: This should never be enabled in PROD
      {{ end }}
  selector:
    name: cb-core-authorization-service
