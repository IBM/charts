apiVersion: v1
kind: Service
metadata:
  name: cb-help-service
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "80"
      port: 80
      targetPort: 5060
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30079  # NOTE: This should never be enabled in PROD
      {{ end }}
  selector:
    name: cb-help-service
