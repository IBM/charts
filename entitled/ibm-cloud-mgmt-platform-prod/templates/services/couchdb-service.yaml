apiVersion: v1
kind: Service
metadata:
  name: couchdb
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "couchdb"
      port: 5984
      targetPort: 5984
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30078  # NOTE: This should never be enabled in PROD
      {{ end }}
  selector:
    io.kompose.service: couchdb
