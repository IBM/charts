apiVersion: v1
kind: Service
metadata:
  name: rabbit1
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "5672"
      port: 5672
      targetPort: 5672
    - name: "15672"
      port: 15672
      targetPort: 15672
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30071  # NOTE: This should never be enabled in PROD
      {{ end }}
    - name: "25672"
      port: 25672
      targetPort: 25672
  selector:
    name: rabbit1