apiVersion: v1
kind: Service
metadata:
  name: cb-cred-svc
  labels:
{{ include "core.labels" .  | indent 4 }}
spec:
  {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
  type: NodePort
  {{ end }}
  ports:
    - name: "http"
      port: 8000
      targetPort: 8000
      {{ if eq (.Values.enableDevSettings|quote|lower) "\"true\"" }}
      nodePort: 30077  # NOTE: This should never be enabled in PROD
      {{ end }}
  selector:
    name: cb-cred-svc
