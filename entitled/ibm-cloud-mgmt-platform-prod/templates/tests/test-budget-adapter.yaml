apiVersion: v1
kind: Pod
metadata:
  name: budget-adapter-test
  labels:
    name: budget-adapter-test
{{ include "core.test-labels" .  | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
{{ include "core.nodeaffinity" . | indent 4 }}
{{ include "core.securityContext" .  | indent 2 }}
{{ include "core.imagePullSecrets" .  | indent 2 }}
  containers:
  - name: budget-adapter-test
  {{- template "isIcp" . -}}
  {{- if not (.Values.isIcp) }}
    image: {{ template "core.readConfig" (list . "cb_budget_adapter") }}
  {{ else }}
    image: {{ template "coreicp.readConfig" (list . "cb_budget_adapter" .Values.imageCredentials.registry) }}
  {{ end }}
{{ include "core.container.securityContext" . | indent 4  }}
    command: ["sh", "-c", "wget -O - http://cb-budget-adapter:5051"]
  restartPolicy: Never
