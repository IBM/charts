apiVersion: v1
kind: Pod
metadata:
  name: redis-test
  labels:
    name: redis-test
{{ include "core.test-labels" .  | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
{{ include "core.nodeaffinity" . | indent 4 }}
{{ include "core.securityContext" .  | indent 2 }}
{{ include "core.imagePullSecrets" .  | indent 2 }}
  containers:
    - name: redis-test
    {{- template "isIcp" . -}}
    {{- if not (.Values.isIcp) }}
      image: {{ template "core.readConfig" (list . "cb_redis") }}
    {{ else }}
      image: {{ template "coreicp.readConfig" (list . "cb_redis" .Values.imageCredentials.registry) }}
    {{ end }}
{{ include "core.container.securityContext" . | indent 6  }}
      command: ["sh", "-c", "sh", "-c", "if test `netstat -n  | grep '6379'` -gt 1; then exit 0; else exit 1; fi"]
  restartPolicy: Never
