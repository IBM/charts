apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: od-ui-ingress
  labels:
    app.kubernetes.io/component: icp4i-od-manager
    release: {{ .Release.Name }}
    app.kubernetes.io/component: icp4i-od-manager
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app.kubernetes.io/name: od-ui-ingress
    helm.sh/chart: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-name: od-affinity-cookie
    ingress.kubernetes.io/session-cookie-name: od-affinity-cookie
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    ingress.kubernetes.io/session-cookie-hash: sha1
    icp4i.ibm.com/product: tracing
    icp4i.ibm.com/release: {{ .Release.Name }}
    icp4i.ibm.com/type: ""
    icp4i.ibm.com/host: {{ .Values.ingress.odUiHost }}
    icp4i.ibm.com/path: /{{ .Values.ingress.odURI }}
 
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.odUiHost }}
    secretName: icp4i-od-ingress
  rules:
  - host: {{ .Values.ingress.odUiHost }}
    http:
      paths:
      - path: /{{ .Values.ingress.odURI }}
        backend:
          serviceName: icp4i-od
          servicePort: 443

