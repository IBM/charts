###############################################################################
# Creates a temporary role for handling secrets
###############################################################################

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: od-sec-{{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
    app.kubernetes.io/component: icp4i-od-manager
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app.kubernetes.io/name: od-sec-{{ .Release.Namespace }}
    helm.sh/chart: {{ .Chart.Name }}
  annotations:
    # "helm.sh/hook": pre-install,post-delete
    # "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # # This needs to happen before the binding of this cluster role to the new
    # # temporary service account in another pre-install job.
    # "helm.sh/hook-weight": "0"
    "helm.sh/hook": pre-install, post-delete
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "2" 
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - create
      - delete
      - get
      - patch
      - list
  - apiGroups:
      - oidc.security.ibm.com
    resources:
      - clients
    verbs:
      - create
      - delete
      - get
      - patch

