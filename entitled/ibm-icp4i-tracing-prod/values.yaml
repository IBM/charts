  odURI: op

platformNavigatorHost: 

configdb:
  storageClassName:
  storage: 2Gi
  resources:
    requests:
      # cpu is specified in units of cores
      cpu: 0.5
      # memory is specified in units of bytes
      memory: 1024Mi
    limits:
      # cpu is specified in units of cores
      cpu: 2
      # memory is specified in units of bytes
      memory: 2048Mi


  
