apiVersion: v1
kind: Service
metadata:
  name: mongodb-shard0-service
  # namespace: {{ .Values.global.nameSpace }}
  labels:
    name: mongodb-shard0-service
    app: shard0-service
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: mongodb-shard0-service
spec:
  ports:
  - port: {{ .Values.mongoDBShard.shardPort }}
    targetPort: {{ .Values.mongoDBShard.shardPort }}
  clusterIP: None
  selector:
    role: mongodb-shard0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-shard0
  labels:
    app: mongodb-shard0
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: mongodb-shard0
  # namespace: {{ .Values.global.nameSpace }}
spec:
  selector:
    matchLabels:
      role: mongodb-shard0
  serviceName: mongodb-shard0-service
  replicas: {{ .Values.mongoDBShard.replicas }}
  template:
    metadata:
      annotations:
    {{- range $key, $value := .Values.global.annotations }}
        {{ $key }}: {{ $value | quote }}
    {{- end }}
      labels:
        role: mongodb-shard0
        tier: mongodb
        replicaset: rs-shard0
        app: mongodb-shard0
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: mongodb-shard0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - rs-shard0
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: mongo{{ .Values.global.namespace.name }}
                operator: In
                values:
                - "baca"
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.global.arch }}
      terminationGracePeriodSeconds: 10
      volumes:
      - name: secrets-volume
        secret:
          secretName: {{ .Values.secretVolume }} 
      - name: sp-log-pvc
        persistentVolumeClaim:
          claimName: {{ .Values.global.logs.claimname  }}
      containers:
      - name: mongod-shard0-container
        image: "{{ .Values.global.mongo.image.repository }}:{{ .Values.global.mongo.image.tag }}"
        imagePullPolicy: {{ .Values.global.mongo.image.pullPolicy }}
        resources: 
{{ toYaml .Values.mongoDBShard.resources | indent 10 }}
        env:
        # - name: ENTRYPASSWORD
        #   value: "$ENTRYPASSWORD"
        # - name: MONGO_USER
        #   value: "$MONGO_USER"
        # - name: MONGO_PASSWORD
        #   value: "$MONGO_PASSWORD"
        # - name: MONGO_INITDB
        #   value: "$MONGOADMINAUTHDB"
        # - name: MONGO_SECONDDB
        #   value: "binaryfiles"
        - name: LOG_PATH
          value: {{ .Values.logs.path }}{{ .Values.mongo.name | substr 0 5 }}db
        - name: LOG_LEVEL
          value: {{ .Values.global.logs.logLevel }}
        - name: CERTIFICATE_DIR
          value: "/etc/certs"
        - name: WIREDTIGERCACHE
          value: {{ .Values.global.mongo.wiredTigerCache | default 0.5 | quote }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MONGO_TYPE
          value: "shard"
        - name: MONGO_TYPE_VALUE
          value: "rs-shard0"
        - name: CONTAINER_PORT
          value: {{ .Values.mongoDBShard.shardPort | quote}}
        - name: KUBE_NAME_SPACE
          value: {{ .Values.global.nameSpace | quote }}
        securityContext:
          runAsUser: 51000
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 20
          successThreshold: 1
          failureThreshold: 5
          exec:
            command:
              - bash
              - -c
              - source setup_env.sh && echo 'db.runCommand("ping").ok' | mongo 127.0.0.1:27018 --sslAllowInvalidCertificates  --ssl --sslPEMKeyFile $PEMFILE --sslCAFile $CERTIFICATE_PATH
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 20
          successThreshold: 1
          failureThreshold: 5
          exec:
            command:
              - bash
              - -c
              - source setup_env.sh && echo 'db.runCommand("ping").ok' | mongo 127.0.0.1:27018 --sslAllowInvalidCertificates  --ssl --sslPEMKeyFile $PEMFILE --sslCAFile $CERTIFICATE_PATH
        ports:
          - containerPort: {{ .Values.mongoDBShard.shardPort }}
        volumeMounts:
          - name: shard0-storage
            mountPath: /data/db
          - name: sp-log-pvc
#            mountPath: "/var/log/mongodb"
            mountPath: {{ .Values.global.logs.path }}{{ .Values.mongo.name }}db
#            subPath: mongo
            subPath: {{ .Values.mongo.name }}
          - name: secrets-volume # must match the volume name, above
            mountPath: "/etc/certs"
  volumeClaimTemplates:
  - metadata:
      name: shard0-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
    {{- if $.Values.global.storageClass }}
    {{- if (eq "-" $.Values.global.storageClass) }}
      storageClassName: {{ .Values.storageClassName | quote }}
    {{- else }}
      storageClassName: {{ $.Values.global.storageClass | quote }}
    {{- end }}
    {{- end }}
      resources:
        requests:
          storage: {{ .Values.mongoDBShard.storageCapacity }}

