storageClassName: local-storage
# nfsIP: $NFS_IP
# nameSpace: sp
# existingSecret: true
# wiredTigerCache: "$MONGO_WIREDTIGER_LIMIT"
# wiredTigerCache: "0.5"
secretVolume: baca-secretssp
mongosService: mongos-service

mongo:
  # nodeSelector:
  #   mongosp: baca
  name: mongo

logs:
  # claimname: sp-log-pvc
  path: /var/log/
  # logLevel: info

mongoDBConfig:
  storageCapacity: 10Gi
  labelName: mongodb-configdb
  configPort: 27019
  replicas: 2
  replicaSetName: ConfigDBRepSet
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "500m"

mongosRouter:
  name: mongos-router
  routerPort: 27017
  replicas: 2
  configReplset: "configReplSet/mongodb-configdb-0.mongodb-configdb-service.sp.svc.cluster.local:27019,mongodb-configdb-1.mongodb-configdb-service.sp.svc.cluster.local:27019"
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "500m"

mongoDBShard:
  # heritage: admin-shard
  # pvheritage: admin-shardpv
  storageCapacity: 15Gi
  shardPort: 27018
  replicas: 2
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "500m"
  