apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-sp-configdb-admin-0
  # namespace: {{.Values.global.nameSpace}}
  labels:
    app: mongoadmin-configdb-pv
    configpv: configdb-admin-0
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: mongoadmin-configdb-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: {{.Values.mongoDBConfig.storageCapacity}}
  nfs:
    # may use variable counter for different shard
    path: /exports/smartpages/sp/configdb-admin-0
    server: ""
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{.Values.storageClassName}}
