storageClassName: local-storage-admin
# nfsIP: $NFS_IP
# nameSpace: sp
# # existingSecret: true
# # wiredTigerCache: "$MONGO_WIREDTIGER_LIMIT"
wiredTigerCache: "0.5"
secretVolume: baca-secretssp
mongosService: mongos-admin-service


mongoAdmin:
  # nodeSelector:
  #   mongo-adminsp: baca
  name: mongo-admin

logs:
  # claimname: sp-log-pvc
  path: /var/log/
  # logLevel: info

mongoDBConfig:
  storageCapacity: 10Gi
  labelName: mongodb-admin-configdb
  configPort: 27019
  replicas: 2
  replicaSetName: ConfigDBRepSetAdmin
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "500m"

mongosRouter:
  name: mongos-admin-router
  routerPort: 27017
  replicas: 2
  configReplset: "configReplSetAdmin/mongodb-admin-configdb-0.mongodb-admin-configdb-service.sp.svc.cluster.local:27019,mongodb-admin-configdb-1.mongodb-admin-configdb-service.sp.svc.cluster.local:27019"
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "500m"

mongoDBShard:
  # heritage: admin-shard
  # pvheritage: admin-shardpv
  storageCapacity: 15Gi
  shardPort: 27018
  replicas: 2
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "500m"

