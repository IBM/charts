apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.spfrontendsvc.name }}
  labels:
    app: {{ .Values.spfrontendsvc.name }}
    chart: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  type: {{ .Values.spfrontendsvc.type }}
  ports:
    - port: {{ .Values.spfrontendsvc.internalPort }}
      targetPort: 3000
      protocol: TCP
      name: {{ .Values.spfrontendsvc.name }}
  selector:
    app: {{ .Values.spfrontendsvc.name }}
    release: {{ .Release.Name }}
    component: {{ .Values.spfrontendsvc.name }}