apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.spbackendsvc.name }}
  labels:
    app: {{ .Values.spbackendsvc.name }}
    chart: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  type: {{ .Values.spbackendsvc.type }}
  ports:
    - port: {{ .Values.spbackendsvc.internalPort }}
      targetPort: 8002
      protocol: TCP
      name: {{ .Values.spbackendsvc.name }}
  selector:
    app: {{ .Values.spbackend.name }}
    release: {{ .Release.Name }}
    component: {{ .Values.spbackendsvc.name }}