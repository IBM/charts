{{- if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.spfrontendsvc.name }}-ingress
  labels:
    app: {{ template "celery-poc.name" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/proxy-body-size: "10000m"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/limit-rate: "50000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "150"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "150"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "150"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "route"
    ingress.kubernetes.io/proxy-body-size: "10000m"
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/limit-rate: "50000"
    ingress.kubernetes.io/proxy-send-timeout: "150"
    ingress.kubernetes.io/proxy-read-timeout: "150"
    ingress.kubernetes.io/proxy-connect-timeout: "150"
    ingress.kubernetes.io/ssl-passthrough: "true"
    ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: {{ .Values.spfrontendsvc.name }}
          servicePort: {{ .Values.spfrontendsvc.internalPort }}
        path: /frontend{{ .Values.global.namespace.name }}
#  {{- if .Values.ingress.tls }}
  tls:
    - secretName: "baca-ingress-secret"
      hosts:
    {{- range .Values.ingress.tls.hosts }}
        - {{ . }}
    {{- end }}
#  {{- end -}}
{{- end -}}

