apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
# spec\.template\.spec\.affinity\.nodeAffinity\.requiredDuringSchedulingIgnoredDuringExecution\.nodeSelectorTerms\[[0-9]+\]\.matchExpressions\[[0-9]+\]\.key
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - "amd64"
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 51000
  containers:
  - name: {{ template "ibm-dba-baca.fullname" . }}-test
    image: "{{ .Values.spfrontend.repository }}:{{ .Values.spfrontend.tag }}"
#    command: ["sh", "-c", "wget http://{{ .Values.spfrontend.backendHost }}/{{ .Values.spfrontend.backendPath }}"]
    command: ["sh", "-c", "echo http://{{ .Values.spfrontend.backendHost }}/{{ .Values.spfrontend.backendPath }}"]
    securityContext:
          runAsUser: 51000
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
  restartPolicy: Never
