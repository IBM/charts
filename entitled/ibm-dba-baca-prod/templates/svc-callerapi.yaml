apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.callerapisvc.name }}
  labels:
    app: {{ .Values.callerapisvc.name }}
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  type: {{ .Values.callerapisvc.type }}
  ports:
    - port: {{ .Values.callerapisvc.internalPort }}
      targetPort: 8080
      protocol: TCP
      name: {{ .Values.callerapisvc.name }}
  selector:
    app: {{ .Values.callerapi.name }}
    release: {{ .Release.Name }}
    component: {{ .Values.callerapisvc.name }}
