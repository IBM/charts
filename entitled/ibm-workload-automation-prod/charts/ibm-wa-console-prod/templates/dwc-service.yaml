{{- include "sch.config.init" (list . "waconsole.sch.chart.config.values") }}
{{ $fullName := include "sch.names.fullName" (list .) }}
{{ $dwcServiceName := include "sch.names.fullName" (list .) }}

apiVersion: v1
kind: Service
metadata:
  name: {{ $dwcServiceName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: console-https
    protocol: TCP
    port: 9443
    targetPort: 9443     
  selector:
    app.kubernetes.io/name: "{{ include "sch.names.appName" (list .) }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}" 
