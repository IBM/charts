apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wa-pod-label
  namespace: {{ NAMESPACE }}
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "list", "update", "patch"]
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]  