{{ if .Values.mfpappcenter.enabled -}}
{{- if empty .Values.mfpappcenter.consoleSecret}} 
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mfp.appcenter-console-secret.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "mfp.appcenter.fullname" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    release: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    run: {{ template "mfp.appcenter.fullname" . }}
type: Opaque
data:
  MFPF_APPCNTR_ADMIN_USER: {{ .Values.mfpappcenter.internalConsoleSecretDetails.consoleUser | b64enc | quote }}
  MFPF_APPCNTR_ADMIN_PASSWORD: {{ .Values.mfpappcenter.internalConsoleSecretDetails.consolePassword | b64enc | quote }}
{{- end }}
{{- end }}