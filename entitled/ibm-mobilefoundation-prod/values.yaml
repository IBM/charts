###############################################################################
# Specify architecture (amd64, ppc64le, s390x) and weight to be  used for scheduling as follows :
#   0 - Do not use
#   1 - Least preferred
#   2 - No preference
#   3 - Most preferred
###############################################################################

###############################################################################
## Global configuration
###############################################################################
global:
  arch:
    amd64: "3 - Most preferred"
    ppc64le: "2 - No preference"
    s390x: "2 - No preference"
  image:
    pullPolicy: IfNotPresent
    pullSecret: 
  ingress:
    hostname: ""
    secret: ""
    sslPassThrough: false
  https: true
  dbinit:
    enabled: true
    repository: mfpf-dbinit
    tag: 2.0.5
    resources:
      requests:
        cpu: 300m
        memory: 300Mi
      limits:
        cpu: 400m
        memory: 400Mi
###############################################################################
## MFP Server configuration
###############################################################################
mfpserver:
  enabled: true
  repository: mfpf-server
  tag: 2.0.5
  consoleSecret: ""
  db:
    type: "DB2"
    host: ""
    port: ""
    name: ""
    secret: ""
    schema: ""
    ssl: false
    driverPvc: ""
    adminCredentialsSecret: ""
  adminClientSecret: ""
  pushClientSecret: "" 
  internalConsoleSecretDetails:
    consoleUser: "admin"
    consolePassword: "admin"
  internalClientSecretDetails:
    adminClientSecretId: mfpadmin
    adminClientSecretPassword: nimdapfm
    pushClientSecretId: push
    pushClientSecretPassword: hsup  
  replicas: 3
  autoscaling:
    enabled: false
    min: 1
    max: 10
