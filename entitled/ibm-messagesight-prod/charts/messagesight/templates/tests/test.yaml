{{- $fullname := include "sch.names.fullName" (list .) -}}
{{- $adminPort := .Values.adminPort -}}
{{- $privInstall := .Values.privilegedInstall -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sch.names.fullName" (list .) }}-test"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{.Release.Name}}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
{{ if $privInstall }}
    runAsNonRoot: false
    runAsUser: 0
{{ else }}
    runAsNonRoot: true
    runAsUser: 1000
{{ end }}
    supplementalGroups:
    - 1
{{ if .Values.persistence.supplementalGroups }}
    {{ range .Values.persistence.supplementalGroups }}
    - {{ . }}
    {{ end }}
{{ end }}
{{ if .Values.persistence.fsGroup }}
    fsGroup: {{ .Values.persistence.fsGroup }}
{{ end }}
  affinity:
{{ include "server.sch.chart.nodeAffinity" (list .) | indent 4 }}
  containers:
  {{- range .Values.global.virtualIP }}
  {{ $val := . | trim }}
  {{ $strval := . | trim }}
  {{ $strval := regexReplaceAll "\\." $strval "-" }}
  {{ $strval := regexReplaceAll "\\:" $strval "-" }}
  {{ $strval := regexReplaceAll "\\_" $strval "-" }}
    - name: "{{ $fullname }}-test-{{ $strval }}"
      image: alpine:3.8
      securityContext:
        readOnlyRootFilesystem: false
        privileged: false
        capabilities:
          drop:
          - ALL
{{ if $privInstall }}
        allowPrivilegeEscalation: true
        runAsNonRoot: false
        runAsUser: 0
{{ else }}
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1000
{{ end }}
      env:
        - name: SERVER_HOST
          value: {{ $val | quote }}
        - name: TIMEOUT
          value: "10"
        - name: ADMIN_PORT
          value: {{ default "9089" $adminPort | quote }}
      command:
        - "sh"
      args:
        - "-c"
        - "timeout -t 30 /bin/sh -c \"until nc -v -w $TIMEOUT -z $SERVER_HOST $ADMIN_PORT; do sleep 1; done\""
  {{- end }}
  restartPolicy: Never
