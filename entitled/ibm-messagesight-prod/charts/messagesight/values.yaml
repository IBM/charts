global:
  # license must be set to "accept" in order to accept the terms of the IBM license
  license: "not accepted"
  messagesightEnabled: true
  virtualIP: "[]"
licensedUsage:
serviceAccount:
privilegedInstall: false
image:
  repository: ibmcom/imaserver
  tag: "2.0.0.2.20180919-1627"
  pullPolicy: IfNotPresent

adminPort: 9089
messagingPorts:
  - 1883
  - 16102

resources:
  limits:
    memory: "32Gi"
    cpu: "8"
  requests:
    memory: "16Gi"
    cpu: "4"

persistence:
  enabled: true
  useDynamicProvisioning: true
  fsGroup:
  supplementalGroups:

dataPVC:
  storageClassName:
  # if your not using dynamic provisioning, you can use selectors to
  # refine the binding process. You cannot specify a selector if your using dynamic provisioning!
  selector:
    label: ""
    value: ""
  size: "64Gi"
  existingClaimName:
nodeAffinity:
  required: true
  key: "messagesight"
  value: "server"
tolerations: []