{{- include "sch.config.init" (list . "webui.sch.chart.config.values") -}}
{{- $pvcName := "pvc" -}}
{{- $volumeName := include "sch.names.persistentVolumeClaimName" (list . $pvcName) -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ include "sch.names.fullName" (list .) }}-deploy
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "sch.names.appName" (list .) }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 8 }}
        messagesight: webui
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8 }}
    spec:
      affinity:
{{- include "webui.sch.chart.nodeAffinity" (list .) | indent 8 }}
{{ if .Values.nodeAffinity.required }}
              - key: {{ default "messagesight" .Values.nodeAffinity.key }}
                operator: In
                values:
                - {{ default "webui" .Values.nodeAffinity.value }}
{{ else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: {{ default "messagesight" .Values.nodeAffinity.key }}
                operator: In
                values:
                - {{ default "webui" .Values.nodeAffinity.value }}
{{ end }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: messagesight
                  operator: In
                  values:
                  - server
              topologyKey: kubernetes.io/hostname
{{- if .Values.tolerations }}
      tolerations:
{{- with .Values.tolerations }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- end }}
      terminationGracePeriodSeconds: 30
      serviceAccount: {{ default "default" .Values.serviceAccount }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
{{ if .Values.privilegedInstall }}
        runAsNonRoot: false
        runAsUser: 0
{{- else }}
        runAsNonRoot: true
        runAsUser: 1000
{{- end }}
        supplementalGroups:
        - 1
{{ if .Values.persistence.supplementalGroups }}
      {{ range .Values.persistence.supplementalGroups }}
        - {{ . }}
      {{ end }}
{{ end }}
{{ if .Values.persistence.fsGroup }}
        fsGroup: {{ .Values.persistence.fsGroup }}
{{ end }}
      volumes:
        - name: {{ $volumeName }}
{{ if not .Values.persistence.enabled }}
          emptyDir: {}
{{ else }}
          persistentVolumeClaim:
{{- if .Values.dataPVC.existingClaimName }}
            claimName: {{ .Values.dataPVC.existingClaimName }}
{{- else }}
            claimName: {{ $pvcName}}-{{ include "sch.names.fullName" (list .) }}           
{{- end }}
{{ end }}
      containers:
        - name: {{ include "sch.names.appName" (list .) }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ default "IfNotPresent" .Values.image.pullPolicy }}"
          securityContext:
            readOnlyRootFilesystem: false
            privileged: false
            capabilities:
              drop:
              - ALL
{{ if .Values.privilegedInstall }}
            allowPrivilegeEscalation: true
            runAsNonRoot: false
            runAsUser: 0
{{ else }}
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
{{ end }}
          env:
          - name: WEBUI_PORT
            value: {{ .Values.webuiPort | quote }}
          ports:
            - containerPort: {{ .Values.webuiPort }}
              hostPort: {{ .Values.webuiPort }}
              name: webuiport
          readinessProbe:
            tcpSocket:
              port: webuiport
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: webuiport
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
          resources:
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
          volumeMounts:
            - mountPath: /var/messagesight
              name: {{ $volumeName }}