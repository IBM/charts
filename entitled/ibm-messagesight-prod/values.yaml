global:
  # license must be set to "accept" in order to accept the terms of the IBM license
  license: "not accepted"
  virtualIP: "[]"
  messagesightEnabled: false
  messagesightuiEnabled: false

messagesight:
  licensedUsage: "Non-Production"
  serviceAccount:
  image:
    repository: imaserver
    tag: "2.0.0.2.20181003-1858"
    pullPolicy: IfNotPresent
    
  adminPort: 9089
  messagingPorts:
    - 1883
    - 16102

  resources:
    requests:
      memory: "16Gi"
      cpu: "4"
    limits:
      memory: "32Gi"
      cpu: "8"
  privilegedInstall: false
  persistence:
    enabled: true
    useDynamicProvisioning: true
    fsGroup:
    supplementalGroups:

  dataPVC:
    existingClaimName:
    storageClassName:
    # if your not using dynamic provisioning, you can use selectors to
    # refine the binding process. You cannot specify a selector if your using dynamic provisioning!
    selector:
      label: ""
      value: ""
    size: "64Gi"

  nodeAffinity:
    required: false
    key:
    value:
  tolerations: []
  
messagesightui:
  serviceAccount:
  image:
    repository: imawebui
    tag: "2.0.0.2.20181003-1858"
    pullPolicy: IfNotPresent

  webuiPort: 9087
  
  resources:
    requests:
      cpu: 2
      memory: "4Gi"
    limits:
      cpu: 4
      memory: "8Gi"

  privilegedInstall: false
  persistence:
    enabled: true
    useDynamicProvisioning: true
    fsGroup:
    supplementalGroups:
  
  dataPVC:
    # Specify the name of the Existing Claim to be used by your application
    # empty string means don't use an existClaim
    existingClaimName:
    # specify the storageClassName you want to use
    # if you don't specify a storageClassName it will use the default
    storageClassName:
  
    # if you are not using dynamic provisioning, you can use selectors to
    # refine the binding process. You cannot specify a selector if your using dynamic provisioning!
    selector:
      label: ""
      value: ""
    size: 16Gi
  nodeAffinity:
    required: false
    key:
    value:
  tolerations: []