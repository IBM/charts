
# Warning. Use this value yaml only for the development of the helm charts, CI/CD pipeline!

# This is an override that deploys a smallest possible version of ICP Wa helm chart with the least amount of persistence and smallest footprint. Good for testing.
#
# helm install --tls --values <path-to-valuesOverride>/valuesOverride-lite-test-sample.yaml ibm-watson-assistant-prod-1.0.0.tgz
#


global:
  # global.deploymentType Valid values are Development or Production. A Production deployment is scaled up i.e. a higher number of replicas.
  deploymentType: "Development"

#############################################   Datastores:   #########################
###
###  Postgres, Minio, Etcd,  are not using persistents space. Data is lost if container is deleted. 
###  MongoDB, Logs are using gluster
### 
#######################################################################################

mongodb:
  config:
    persistence:
      enabled: false

##### installs cos, etcd, postgres without persisten volume
cos:
  minio:
    persistence:
      enabled: false


etcd:
  config:
    persistence:
      enabled: false


postgres:
  config:
    persistence:
      enabled: false
