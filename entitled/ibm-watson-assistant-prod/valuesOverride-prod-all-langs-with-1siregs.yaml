# This is an override that deploys a production version of ICP Wa helm chart
#
# helm install --tls --values <path-to-valuesOverride>/valuesOverride-prod-sample.yaml ibm-watson-assistant-prod-1.0.0.tgz
#


global:
  # global.deploymentType Valid values are Development or Production. A Production deployment is scaled up i.e. a higher number of replicas.
  deploymentType: "Production"
  languages:
    english: true
    german: true
    arabic: true
    spanish: true
    french: true
    italian: true
    japanese: true
    korean: true
    portuguese: true
    czech: true
    dutch: true
    chineseTraditional: true
    chineseSimplified: true

#############################################   Datastores:   #########################
###
###  Postgres, Minio, Etcd, MongoDB  are using local-storage
### 
#######################################################################################

# Default is ok



########################################  Turn on Languages:   #########################
### 
######################################################################################



########################################   Override Sireg replicas:   #########################
### 
######################################################################################


sireg:
  replicas:
    german:             1
    arabic:             1
    spanish:            1
    french:             1
    italian:            1
    japanese:           1
    korean:             1
    portuguese:         1
    dutch:              1
    chineseSimplified:  1

# just to be sure:
mongodb:
  config:
    persistence:
      storageClass: local-storage
