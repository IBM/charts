{{- include "sch.config.init" (list . "ibmRedis.sch.chart.config.values") -}}
{{- if .Values.master.podDisruptionBudget -}}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sch.names.statefulSetName" (list . .sch.chart.components.server) }}-pdb
  labels:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 4 }}
{{- if include "ibmRedis.boolConvertor" (list .Values.keep . ) }}
  annotations:
    "helm.sh/resource-policy": keep
{{- end }}
spec:
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 6 }}
{{ toYaml .Values.master.podDisruptionBudget | indent 2 }}
{{- end -}}
