apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-ed-mm"
  labels:
    service:   "conversation"
    component: "ed"
    slot:      "{{ .Release.Name }}"
    app: "ibm-watson-assistant-prod-1.3.0"
    chart: "ibm-watson-assistant"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  type: ClusterIP
  selector:
    service:   "conversation"
    component: "ed"
    slot:      "{{ .Release.Name }}"
  ports:
    - name: "grpc"
      port: 8033
      targetPort: "grpc"
