
global:
  # Do not modify the serviceId value (needs to changed also in templates/_helpers.tpl, template name: assistant.ingress.addon.simulatedContext)
  appName: "addon"
  imagePullSecretName: "{{ tpl .Values.global.image.pullSecret . }}"
  icpDockerRepo: "{{ tpl (.Values.global.image.repository | toString ) . }}"

  image:
    repository: ""
  
wcnAddon:
  autoscaling:
    enabled: '{{ .Values.global.autoscaling.enabled }}'
    minReplicas: '{{ include "assistant.ingress.wcn-addon.replicas" . }}'
    maxReplicas: 4

  addon:
    displayName:        "Watson Assistant"
    shortDescription:   "Build conversational interfaces into any app, device, or channel."
    longDescription:    "The Watson Assistant add-on enables you to go beyond chatbots to build conversational interfaces into your apps, devices, and channels.<br><br>Most chatbots mimic human interactions, but when there is a misunderstanding, users become frustrated. Watson Assistant does more for your users. It knows when to search for an answer in a knowledge base, when to ask for clarification, and when to direct users to an actual person.<br><br>Watson Assistant can run on any cloudâ€”so you can bring AI to your data and apps, wherever they live."
    deployDocs:         "https://docs-icpdata.mybluemix.net/docs/content/SSQNUZ_current/com.ibm.icpdata.doc/watson/assistant-install.html"
    productDocs:        "https://docs-icpdata.mybluemix.net/docs/content/SSQNUZ_current/com.ibm.icpdata.doc/watson/assistant.html"
    apiReferenceDocs:   "https://cloud.ibm.com/apidocs/assistant-data"
    gettingStartedDocs: "https://cloud.ibm.com/docs/services/assistant-data"
    
    version: "1.3.0"
    # Do not modify the serviceId value (needs to changed also in templates/_helpers.tpl, template name: assistant.ingress.addon.simulatedContext)
    serviceId: assistant
    maxInstances: 30
    productImages: 3
    disableUpgrade: true
    
    networkPolicy:
      additionalLabels:
        service: "conversation"
    
  addonService:
    replicas: '{{ include "assistant.ingress.wcn-addon.replicas" . }}'
    secure: true
    zenNginxUrl: "https://ibm-nginx-svc.zen.svc.cluster.local:443"

  backendService:
    name: ""
    nameTemplate: "assistant.ingress.store_service_name"
    namespace: "" 
    port: 443
    brokerPath: "/csb"

  tooling:
    enabled: true
    name: ""
    nameTemplate: "assistant.ingress.tooling_service_name"
    namespace: ""
    rewriteTarget: "/"
    port: 9000
    secure: false
  
  clusterDomain: "{{ tpl .Values.global.clusterDomain . }}"
  
  
storeReadyCheck:
  image:
    repository: "{{ tpl .Values.global.image.repository . }}"
    name:       "conan-tools"
    tag:        "20190809-0011"
    pullPolicy: "IfNotPresent"
