{{- include "sch.config.init" (list . .Values.schConfigName) -}}
{{- $fullTestCompName := include "sch.names.fullCompName" (list . "test-container") }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "sch.names.fullCompName" (list . "addon-test") | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "addon-test") | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  {{- if ne .Values.serviceAccount.name "" }}
  serviceAccountName: {{ include "wcn-addon.account.name" . }}
  {{- end }}
{{- if tpl (.Values.global.imagePullSecretName | toString ) . }}
  imagePullSecrets:
  - name:  {{ tpl (.Values.global.imagePullSecretName | toString ) . }}
{{- end }}
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
  containers:
  - name: "{{ $fullTestCompName }}"
    image: "{{ include "wcn-addon.icpDockerRepo" . }}{{ .Values.addonService.image.repository }}:{{ .Values.addonService.image.tag }}"
    command: ["sh", "-c", "curl -k --fail {{ include "wcn-addon.addonService.endpoint" . -}}/healthz"]
    securityContext:
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
        - ALL
    resources:
      requests:
        cpu: "{{ .Values.resources.requests.cpu }}"
        memory: "{{ .Values.resources.requests.memory }}"
      limits:
        cpu: "{{ .Values.resources.limits.cpu }}"
        memory: "{{ .Values.resources.limits.memory }}"
  restartPolicy: Never
  affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 4 }}