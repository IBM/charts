{{- if not .Values.privilegedServiceAccount.name }}
{{- include "sch.config.init" (list . .Values.schConfigName) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sch.names.fullCompName" (list . "addon") | quote }}
#  annotations:
#    "helm.sh/hook": "pre-install"
#    "helm.sh/hook-weight": "-100"
#    "helm.sh/hook-delete-policy": "hook-failed,before-hook-creation"
  labels:
{{ include "sch.metadata.labels.standard" (list . "addon") | indent 4 }}
roleRef:
  name: {{ include "sch.names.fullCompName" (list . "addon") | quote }}
  apiGroup: rbac.authorization.k8s.io
  kind: Role
subjects:
- kind: ServiceAccount
  name: {{ include "wcn-addon.privileged-account.name" . }}
  namespace: "{{ .Release.Namespace }}"
{{- end }}