            #   kubectl delete role           -n {{ .Release.Namespace }} {{ include "sch.names.fullCompName" (list . "addon") }}
            #fi
            #if kubectl get    rolebinding    -n {{ .Release.Namespace }} {{ include "sch.names.fullCompName" (list . "addon") }} ; then
