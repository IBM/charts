apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-dialog"
  labels:
    service:   "conversation"
    component: "dialog"
    slot:      "{{ .Release.Name }}"
    app: "ibm-watson-assistant-prod-1.3.0"
    chart: "ibm-watson-assistant"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  type: "ClusterIP"
  selector:
    service:   "conversation"
    component: "dialog"
    slot:      "{{ .Release.Name }}"
  ports:
    - name: "litelinks"
      port: 8089
      targetPort: "thrift"
    - name: "http"
      port: 9080
      targetPort: "wlp-http"
