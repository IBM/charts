apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-skill-search
  labels:
    service:   "conversation"
    component: "skill-search"
    slot:      "{{ .Release.Name }}"
    app: "ibm-watson-assistant-prod-1.3.0"
    chart: "ibm-watson-assistant"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  type: "ClusterIP"
  selector:
    service:   "conversation"
    component: "skill-search"
    slot:      "{{ .Release.Name }}"
  ports:
