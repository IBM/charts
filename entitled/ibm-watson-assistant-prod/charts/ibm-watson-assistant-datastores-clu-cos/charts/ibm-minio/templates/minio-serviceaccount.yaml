{{- include "sch.config.init" (list . "ibmMinio.sch.config.values") -}}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sch.names.fullName" (list .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
{{- if include "datastore.boolConverter" (list .Values.keep . ) }}
  annotations:
    "helm.sh/resource-policy": keep
{{- end }}
imagePullSecrets:
  - name: "sa-{{ .Release.Namespace }}"
{{- if tpl .Values.global.image.pullSecret . }}
  - name: {{ tpl .Values.global.image.pullSecret . | quote }}
{{- end }}
{{- end -}}
