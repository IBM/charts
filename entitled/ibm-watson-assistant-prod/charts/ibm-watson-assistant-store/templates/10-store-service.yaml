apiVersion: v1
kind: Service
metadata:
  name: "wcs-{{ .Release.Name }}"
  labels:
    service:   "conversation"
    component: "store"
    slot:      "{{ .Release.Name }}"
    app: "ibm-watson-assistant-prod-1.3.0"
    chart: "ibm-watson-assistant"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  type: "ClusterIP"
  selector:
    service:   "conversation"
    component: "store"
    slot:      "{{ .Release.Name }}"
  ports:
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
