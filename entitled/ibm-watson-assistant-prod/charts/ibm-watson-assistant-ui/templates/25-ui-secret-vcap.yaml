
{{- define "ui.vcap.secret" -}}apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-ui-vcap"
  labels:
    service:   "conversation"
    component: "ui"
    slot:      "{{ .Release.Name }}"
    app:       "ibm-watson-assistant-prod-1.3.0"
    chart:     "ibm-watson-assistant"
    heritage:  "{{ .Release.Service }}"
    release:   "{{ .Release.Name }}"
data: 
  vcap_services: "$(echo '{}' | jq -c '
      .["user-provided"][0] |= {
          "name":  "icp-redis",
          "label": "user-provided",
          "syslog_drain_url": "",
          "tags":  "[]",
          "credentials": {
              "hostname":{{ include "assistant.redis.hostname"       . | quote }},
              "host":{{ include "assistant.redis.hostname"       . | quote }},
              "port":{{ include "assistant.redis.port"           . }},
              "password": env.REDIS_PASSWORD,
              "slot":     1
          }
      }' | tr -d '\n' | base64 | tr -d '\n' )"
{{- end -}} 
{{- include "sch.config.init" (list . .Values.global.schConfigTemplate) -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-ui-vcap-gen-job"
  labels:  &labels
    <<: &primary_labels # Don't touch or extend these labels!
      service:   "conversation"
      component: "ui-vcap-gen-job"
      slot:      "{{ .Release.Name }}"
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  backoffLimit: 10
  template:
    metadata:
      name: cred-gen
      labels: 
        <<: *labels
    spec:
      serviceAccountName: {{ (printf "%s-credentials" .Release.Name) | quote }}
      #imagePullSecrets:
      affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
      hostIPC: false
      hostNetwork: false
      hostPID: false

      containers:
      - name: cred-gen
        image: "{{ if tpl ( .Values.creds.image.repository | toString ) . }}{{ trimSuffix "/" (tpl (.Values.creds.image.repository | toString ) . ) }}{{ end }}/{{ .Values.creds.image.name }}:{{ .Values.creds.image.tag }}"
        imagePullPolicy: {{ .Values.creds.image.pullPolicy | quote }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 2000

        env:
          - name: "REDIS_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-redis-password # Secret generated for redis datachart.
                key: password
        command:
        - "/bin/sh"
        - -c
        - |
          set -e
          echo ""
          cat <<EOF | kubectl apply -n {{ .Release.Namespace }} -f -
          ---
{{ include "ui.vcap.secret" . | indent 10 }}
      restartPolicy: Never
