apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-ui"
  labels:
    service:   "conversation"
    component: "ui"
    slot:      "{{ .Release.Name }}"
    app: "ibm-watson-assistant-prod-1.3.0"
    chart: "ibm-watson-assistant"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  type: "ClusterIP"
  selector:
    service:   "conversation"
    component: "ui"
    slot:      "{{ .Release.Name }}"
  ports:
    - port: 9000
      targetPort: 9000
