
{{- define "ui.iam.secret" -}}apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-ui-iam"
  labels:
    service:   "conversation"
    component: "ui"
    slot:      "{{ .Release.Name }}"
    app:       "ibm-watson-assistant-prod-1.3.0"
    chart:     "ibm-watson-assistant"
    heritage:  "{{ .Release.Service }}"
    release:   "{{ .Release.Name }}"
data: 
  iam_client_id:     "$(uuidgen | tr -d '\n' | base64 | tr -d '\n')"
  iam_client_secret: "$(uuidgen | tr -d '\n' | base64 | tr -d '\n')"
{{- end -}} 
{{- if not .Values.iam.secretName -}}
{{- include "sch.config.init" (list . .Values.global.schConfigTemplate) -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-ui-iam-gen-job"
  labels:  &labels
    <<: &primary_labels # Don't touch or extend these labels!
      service:   "conversation"
      component: "ui-iam-gen-job"
      slot:      "{{ .Release.Name }}"
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  backoffLimit: 10
  template:
    metadata:
      name: cred-gen
      labels: 
        <<: *labels
    spec:
      serviceAccountName: {{ (printf "%s-credentials" .Release.Name) | quote }}
      #imagePullSecrets:
      affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
      hostIPC: false
      hostNetwork: false
      hostPID: false

      containers:
      - name: cred-gen
        image: "{{ if tpl ( .Values.creds.image.repository | toString ) . }}{{ trimSuffix "/" (tpl (.Values.creds.image.repository | toString ) . ) }}{{ end }}/{{ .Values.creds.image.name }}:{{ .Values.creds.image.tag }}"
        imagePullPolicy: {{ .Values.creds.image.pullPolicy | quote }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 2000

        command:
        - "/bin/sh"
        - -c
        - |
          set -ex
          cat <<EOF | kubectl apply -n {{ .Release.Namespace }} -f -
          ---
{{ include "ui.iam.secret" . | indent 10 }}
          EOF
      restartPolicy: Never
{{- end }}
