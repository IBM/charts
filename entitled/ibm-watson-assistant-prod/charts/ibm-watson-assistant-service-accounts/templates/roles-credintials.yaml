apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name:      {{ (printf "%s-credentials" .Release.Name ) | quote }}
# namespace: {{ .Release.Namespace | quote }}
{{ include "serviceAccounts.labels" . | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - "secrets"
  verbs:
  - "get"
  - "list"
  - "patch"
  - "create"
  - "delete"