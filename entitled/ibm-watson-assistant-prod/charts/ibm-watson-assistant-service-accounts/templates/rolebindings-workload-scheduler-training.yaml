apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name:      {{ (printf "%s-%s-training" .Release.Name .Values.accounts.workloadScheduler ) | quote }}
# namespace: "{{ .Release.Namespace }}"
{{ include "serviceAccounts.labels" . | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ (printf "%s-%s-training" .Release.Name .Values.accounts.workloadScheduler ) | quote }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace | quote }}
  name: {{ (printf "%s-%s" .Release.Name .Values.accounts.workloadScheduler ) | quote }}
- kind: ServiceAccount
  namespace: {{ .Release.Namespace | quote }}
  name: default