apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name:      {{ (printf "%s-%s-training" .Release.Name .Values.accounts.dashboard ) | quote }}
# namespace: "{{ .Release.Namespace }}"
{{ include "serviceAccounts.labels" . | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - pods
  - pods/log
  - pods/status
  - resourcequotas
  - resourcequotas/status
  verbs:
  - get
  - list
  - watch
