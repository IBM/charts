apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name:      {{ (printf "%s-%s" .Release.Name .Values.accounts.workloadScheduler ) | quote }}
# namespace: {{ .Release.Namespace | quote }}
{{ include "serviceAccounts.labels" . | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
  - create
# extensions.deployments is needed for store init container
- apiGroups:
  - "extensions"
  resources:
  - deployments
  verbs:
  - get
