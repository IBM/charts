apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name:      {{ (printf "%s-credentials" .Release.Name ) | quote }}
# namespace: {{ .Release.Namespace | quote }}
{{ include "serviceAccounts.labels" . | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ (printf "%s-credentials" .Release.Name ) | quote }}
subjects:
- kind: ServiceAccount
  name: {{ (printf "%s-credentials" .Release.Name ) | quote }}
