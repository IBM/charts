apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name:      {{ (printf "%s-%s" .Release.Name .Values.accounts.dashboard ) | quote }}
# namespace: {{ .Release.Namespace | quote }}
{{ include "serviceAccounts.labels" . | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - resourcequotas
  - resourcequotas/status
  - services
  verbs:
  - get
  - list
  - watch
