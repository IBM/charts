apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-recommends"
  labels:
    service:   "conversation"
    component: "recommends"
    slot:      "{{ .Release.Name }}"
    app: "ibm-watson-assistant-prod-1.3.0"
    chart: "ibm-watson-assistant"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  type: "ClusterIP"
  selector:
    service:   "conversation"
    component: "recommends"
    slot:      "{{ .Release.Name }}"
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
