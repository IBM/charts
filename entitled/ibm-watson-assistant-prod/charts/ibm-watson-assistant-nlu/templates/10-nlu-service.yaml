apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-nlu"
  labels:
    service:   "conversation"
    component: "nlu"
    slot:      "{{ .Release.Name }}"
    app: "ibm-watson-assistant-prod-1.3.0"
    chart: "ibm-watson-assistant"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  type: "ClusterIP"
  selector:
    service:   "conversation"
    component: "nlu"
    slot:      "{{ .Release.Name }}"
  ports:
    - name: "litelinks"
      port: 80
      targetPort: "thrift"
