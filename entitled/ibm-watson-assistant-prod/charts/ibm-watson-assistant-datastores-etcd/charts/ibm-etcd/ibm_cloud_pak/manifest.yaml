charts:
  - archive: file:../../ibm-etcd-2.2.3.tgz
    repository-keys:
      - image.repository
      - creds.image.repository

images:
# etcd
  - image: opencontent-etcd-3:1.1.1
    references:
    - repository: opencontent-etcd-3:1.1.1
      pull-repository: hyc-cp-opencontent-docker-local (dot) artifactory (dot) swg-devops (dot) com/opencontent-etcd-3:1.1.1
      pull-authorization:
        username:
          env: ARTIFACTORY_USERNAME
        password:
          env: ARTIFACTORY_PASSWORD
      platform:
        os: linux
        architecture: amd64

#Creds
  - image: opencontent-icp-cert-gen-1:1.1.1
    references:
    - repository : opencontent-icp-cert-gen-1:1.1.1
      pull-repository: "hyc-cp-opencontent-docker-local (dot) artifactory (dot) swg-devops (dot) com/opencontent-icp-cert-gen-1:1.1.1"
      pull-authorization:
        username:
          env: ARTIFACTORY_USERNAME
        password:
          env: ARTIFACTORY_PASSWORD
      platform:
        os: linux
        architecture: amd64
