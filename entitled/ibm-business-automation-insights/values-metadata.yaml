        value: "NodePort"
      - label: "ClusterIP"
        value: "ClusterIP"
  externalPort:
    __metadata:
      label: "Administration service external REST port"
      description: "The port to which the admin API will be exposed externally. Relevant only if the serviceType property is set to NodePort."
