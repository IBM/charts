      required: false
  egressTopic:
    __metadata:
      label: "Egress topic"
      description: "Apache Kafka egress topic"
      type: "string"
      required: false
  serviceTopic:
    __metadata:
      label: "Service topic"
      description: "Apache Kafka service topic"
      type: "string"
      required: false

