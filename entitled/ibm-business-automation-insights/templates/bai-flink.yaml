  updateStrategy:
    type: RollingUpdate

  replicas: {{ add (mul (int .Values.bpmn.install) (.Values.bpmn.parallelism | default 1)) (mul (int .Values.bawadv.install) (.Values.bawadv.parallelism | default 1)) (mul (int .Values.icm.install) (.Values.icm.parallelism | default 1)) (mul (int .Values.odm.install) (.Values.odm.parallelism | default 1)) (mul (int .Values.ingestion.install) (.Values.ingestion.parallelism | default 1)) (mul (int .Values.content.install) (.Values.content.parallelism | default 1)) }}

  template:
    metadata:
      annotations:
        {{ include "taskManager.restart" . }}
        productName: "IBM Cloud Pak for Automation - Business Automation Insights"
        productID: "5737-I23-BAI"
        productVersion: "19.0.2"
      labels:
        app: {{ template "ibm-bai.name" . }}
        chart: {{ .Chart.Name }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        component: bai-taskmanager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: {{ template "ibm-bai.name" . }}
                  chart: {{ .Chart.Name }}
                  release: {{ .Release.Name }}
                  heritage: {{ .Release.Service }}
                  component: bai-taskmanager
              topologyKey: kubernetes.io/hostname
{{- if and .Values.imageCredentials .Values.imageCredentials.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.imageCredentials.imagePullSecret }}
{{- else }}
  {{- if and .Values.imageCredentials .Values.imageCredentials.registry }}
      imagePullSecrets:
        - name: {{ .Release.Name }}-bai-docker-secret
  {{- end }}
{{- end }}
      serviceAccountName: {{ if .Values.security }}{{ .Values.security.serviceAccountName | default "default" }}{{ else }}"default"{{ end }}
      containers:
      - name: taskmanager
        image: {{ .Values.flink.image.repository }}:{{ .Values.flink.image.tag }}
        {{- if .Values.imagePullPolicy }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        {{- end}}
        securityContext:
          runAsNonRoot: true
