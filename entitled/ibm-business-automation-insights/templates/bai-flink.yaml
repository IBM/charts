      {{- if .Values.flink.rocksDbPropertiesConfigMap }}
      - name: rocksdb-config-volume
        configMap:
          name: {{ .Values.flink.rocksDbPropertiesConfigMap }}
      {{- end }}
      - name: flink-ssl
        secret:
        {{- if .Values.baiSecret }}
          secretName: {{ .Values.baiSecret }}
        {{- else }}
          secretName: {{ .Release.Name }}-bai-secrets
