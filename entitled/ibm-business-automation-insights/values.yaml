# Values for ibm-business-automation-insights Helm Chart
persistence:
  useDynamicProvisioning: false

baiSecret: ""

imageCredentials:
  password:
  username:
  registry:
  imagePullSecret: ""

imagePullPolicy: ""

security:
  serviceAccountName: "default"

kafka:
  username: ""
  password: ""
  bootstrapServers: "kafka.bootstrapserver1.hostname:9093,kafka.bootstrapserver2.hostname:9093,kafka.bootstrapserver3.hostname:9093"
  securityProtocol: "SASL_SSL"
  saslKerberosServiceName: ""
  serverCertificate: ""
  propertiesConfigMap: ""

elasticsearch:
  # when true a default Elasticsearch instance will be created, protected with admin/passw0rd and demo/demo login/password pairs
  install: true
  # Define the following values if elasticsearch-install is set to `false`
  url: ""
  username: ""
  password: ""
  serverCertificate: ""

settings:
  egress: true
  ingressTopic: ""
  egressTopic: ""
  serviceTopic: ""

setup:
  image:
    repository: bai-setup
    tag: 19.0.2
  resources:
    requests:
      memory: "50Mi"
      cpu: "200m"
    limits:
      memory: "120Mi"

admin:
  image:
    repository: bai-admin
    tag: 19.0.2
  serviceType: NodePort
  externalPort:
  replicas: 1
  username: admin
  password: passw0rd
  resources:
    requests:
      memory: "50Mi"
      cpu: "3m"
    limits:
      memory: "120Mi"

flinkPv:
  capacity: "20Gi"
  storageClassName: ""
  existingClaimName: ""

flink:
  image:
    repository: bai-flink
    tag: 19.0.2
  taskManagerHeapMemory: 1024
  taskManagerMemory: 1536
  taskManagerCPU: 1
  jobManagerMemoryRequest: 256
  jobManagerCPURequest: 100
  jobManagerMemoryLimit: 1280
  jobManagerLivenessInitialDelaySeconds: 60
  jobCheckpointingInterval: 5000
  batchSize: 268435456
  checkInterval: 300000
  bucketThreshold: 900000
  storageBucketUrl: ""
  initStorageDirectory: false
  zookeeper:
    image:
      repository: bai-flink-zookeeper
      tag: 19.0.2
    replicas: 1
    heapSize: "512M"
    resources:
      limits:
        memory: "768Mi"
        cpu: "200m"
      requests:
        memory: "640Mi"
        cpu: "100m"
  rocksDbPropertiesConfigMap: ""
  log4jConfigMap: ""
  hadoopConfigMap: ""

ingestion:
  install: true
  image:
    repository: bai-ingestion
    tag: 19.0.2
  recoveryPath: ""
  parallelism: 1

bpmn:
  install: true
  image:
    repository: bai-bpmn
    tag: 19.0.2
  recoveryPath: ""
  parallelism: 1
  endAggregationDelay: 10000

bawadv:
  install: true
  image:
    repository: bai-bawadv
    tag: 19.0.2
  recoveryPath: ""
  parallelism: 1

icm:
  install: true
  image:
    repository: bai-icm
    tag: 19.0.2
  recoveryPath: ""
  parallelism: 1

odm:
  install: true
  image:
    repository: bai-odm
    tag: 19.0.2
  recoveryPath: ""
  parallelism: 1

content:
  install: true
  image:
    repository: bai-content
    tag: 19.0.2
  recoveryPath: ""
  parallelism: 1



kerberos:
  enabledForKafka: false
  enabledForHdfs: false
  realm: ""
  kdc: ""
  principal: ""
  keytab: ""

initImage:
  image:
    repository: bai-init
    tag: 19.0.2

ibm-dba-ek:

  image:
    pullPolicy: ""
    credentials:
      password:
      username:
      registry:
    imagePullSecret:

  security:
    serviceAccountName: "default"
    initOpenDistroConfig: true
    openDistroConfigSecret: ""

  elasticsearch:
    image:
      repository: bai-elasticsearch
      tag: 19.0.2
    init:
      image:
        repository: bai-init
        tag: 19.0.2

    client:
      replicas: 1
      serviceType: NodePort
      externalPort:

    master:
      replicas: 1

    data:
      replicas: 1
      storage:
        persistent: true
        useDynamicProvisioning: false
        size: 10Gi
        storageClass: ""
      snapshotStorage:
        enabled: false
        useDynamicProvisioning: false
        size: 30Gi
        storageClassName: ""
        existingClaimName: ""

  kibana:
    image:
      repository: bai-kibana
      tag: 19.0.2
    replicas: 1
    username: admin
    password: passw0rd
    serviceType: NodePort
    externalPort:
