apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: privileged-psp-users-{{ RELEASE }}
  labels:
    heritage: "Tiller"
    release: "{{ RELEASE }}"
    chart: "ibm-powerai-enterprise-prod"
    app: {{ RELEASE }}-paiemaster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: privileged-{{ RELEASE }}
subjects:
  - kind: ServiceAccount
    name: cws-{{ RELEASE }}
    namespace: {{ NAMESPACE }}
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:serviceaccounts:{{ NAMESPACE }}
