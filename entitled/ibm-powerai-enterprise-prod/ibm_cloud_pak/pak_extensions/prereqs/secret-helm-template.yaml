apiVersion: v1
kind: Secret
metadata:
  name: <release name>-registrykey
  namespace: <namespace>
  labels:
    heritage: "Tiller"
    release: "<release name>"
    chart: "ibm-powerai-enterprise-prod"
    app: <release name>-paiemaster
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <docker registry key base64 encoded>
