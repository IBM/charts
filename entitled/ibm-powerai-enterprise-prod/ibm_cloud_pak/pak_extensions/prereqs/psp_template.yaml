apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  labels:
    app: {{ RELEASE }}-paiemaster
    chart: "ibm-powerai-enterprise-prod"
    heritage: "Tiller"
    release: "{{ RELEASE }}"
  name: privileged-{{ RELEASE }}
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - LEASE
  - NET_BIND_SERVICE
  - NET_ADMIN
  - NET_BROADCAST
  - SETGID
  - SETUID
  - SYS_ADMIN
  - SYS_CHROOT
  - SYS_NICE
  - SYS_RESOURCE
  - SYS_TIME
  - CHOWN
  - NET_RAW
  - DAC_OVERRIDE
  - FOWNER
  - KILL
  - SETFCAP
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostNetwork: false
  hostPID: true
  hostPorts:
  - max: 65535
    min: 0
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
