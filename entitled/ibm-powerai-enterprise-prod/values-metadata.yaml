helm:
  __metadata:
    label: "Credential for Helm"
    description: "Configure the credentials for Helm to use when installing applications inside the container."
  credentialType:
    __metadata:
      label: "Credential Type"
      description: "Select the credential type"
      type: "string"
      required: true
      immutable: true
      options:
      - label: "Secret"
        value: "Secret"      

dli:
  __metadata:
    label: "IBM PowerAI Enterprise Deep Learning Configuration"
    description: "IBM PowerAI Enterprise deep learning configuration, including the high availability (HA) storage specification."
  enabled:
    __metadata:
      label: "Enable IBM Spectrum Conductor Deep Learning Impact 1.2 "
      description: "Enables deep learning capabilities available with IBM Spectrum Conductor Deep Learning Impact 1.2."
      type: "boolean"
      required: true
      immutable: true
  frameworksStorageClassName:
    __metadata:
      label: "Deep learning framework storage class name"
      description: "A persistent volume for storing deep learning frameworks. Storage must include supported deep learning frameworks."
      type: "string"
      required: false
      hidden: true
  sharedFsStorageClassName:
    __metadata:
      label: "Deep learning shared storage class name"
      description: "A persistent volume for shared storage. Storage is used for deep learning capabilities."
      type: "string"
      required: false

master:
  __metadata:
    label: "IBM PowerAI Enterprise Master Container Configuration"
    description: "IBM PowerAI Enterprise master container configuration for its resource requests, image pulling, and high availability (HA) storage specification."
  name:
    __metadata:
      label: "IBM PowerAI Enterprise master name"
      description: "The IBM PowerAI Enterprise master name."
      type: "string"
      required: true
      immutable: true
  cpu:
    __metadata:
      label: "IBM PowerAI Enterprise master CPU request"
      description: "The IBM PowerAI Enterprise master CPU request."
      type: "string"
      required: true
  memory:
    __metadata:
      label: "IBM PowerAI Enterprise master memory request"
      description: "The IBM PowerAI Enterprise master memory request."
      type: "string"
      required: true
  imageName:
    __metadata:
      label: "IBM PowerAI Enterprise master image name"
      description: "The IBM PowerAI Enterprise master image name."
      type: "string"
      required: false
  imagePullPolicy:
    __metadata:
      label: "Image pull policy"
      description: "The default pull policy is Always which causes the Kubelet to always pull an image."
      type: "string"
      required: true
      options:
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
  sharedStorageClassName:
    __metadata:
      label: "IBM PowerAI Enterprise master HA storage class name"
      description: "A persistent storage volume for the IBM PowerAI Enterprise master high availability."
      type: "string"
      required: false

sig:
  __metadata:
    label: "Conductor Spark Instance Group Configuration"
    description: "Conductor Spark instance group configuration for its scalability, resource requests and dynamic-scaling parameters."
  maxReplicas:
    __metadata:
      label: "Maximum compute containers"
      description: "The maximum number of compute containers that a Spark instance group can scale up to. Specify integers"
      type: "number"
      required: true
  cpu:
    __metadata:
      label: "Compute container default CPU request"
      description: "The default compute container CPU request, which can be configured for each Spark instance group."
      type: "string"
      required: true
  memory:
    __metadata:
      label: "Compute container default memory request"
      description: "The default compute container memory request, which can be configured for each Spark instance group."
      type: "string"
      required: true
  gpu:
    __metadata:
      label: "Compute container default GPU request"
      description: "The default compute container GPU request. A number greater than 0 enables GPU monitoring in the Spark instance group. This can be configured for each Spark instance group."
      type: "number"
      required: false
  ssAllocationUnit:
    __metadata:
      label: "The unit of dynamic scaling compute containers"
      description: "Number of containers that IBM PowerAI Enterprise can dynamically increase to when the Spark workload needs more resources."
      type: "number"
      required: true
  ssAllocationInterval:
    __metadata:
      label: "The interval of dynamic scaling compute containers"
      description: "How often (in seconds) IBM PowerAI Enterprise determines whether to dynamically scale up compute containers."
      type: "number"
      required: true
  registry:
    __metadata:
      label: "Spark instance group image registry"
      description: "An image registry for storing the autogenerated Spark instance group's image. "
      type: "string"
      required: true
      hidden: true     


cluster:
  __metadata:
    label: "IBM PowerAI Enterprise Facility Configuration"
    description: "IBM PowerAI Enterprise facility configuration, including LDAP client configuration, proxy options, and ETCD storage class."
  ldapServerIp:
    __metadata:
      label: "LDAP Server IP"
      description: "The LDAP server from which users are imported as IBM PowerAI Enterprise users."
      type: "string"
      required: false
  ldapBaseDn:
    __metadata:
      label: "LDAP BaseDN"
      description: "The LDAP BaseDN under which users are imported as IBM PowerAI Enterprise users."
      type: "string"
      required: false
  proxyOption:
    __metadata:
      name: "proxyOption"
      label: "The proxy for accessing the cluster management console"
      description: "Choose the proxy type for routing IBM PowerAI Enterprise cluster management console access. HttpProxy (cwsproxy) is a network proxy in the client browser. Ingressproxy is a host-IP mapping in the client host."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "HttpProxy"
        value: "HttpProxy"
      - label: "IngressProxy"
        value: "IngressProxy"
  basePort:
    __metadata:
      label: "IngressProxy only - Base Port"
      description: "Configure a base port and four successive ports (seven successive ports for DLI) that are available on every node in the ICP cluster."
      type: "number"
      required: false
  useDynamicProvisioning:
    __metadata:
      label: "Dynamic Provisioning for Storage Classes"
      description: "Allow dynamic provisioning for all storage requests. Turn this off if HA is required."
      type: "boolean"
      required: true
  ascdDebugPort:
    __metadata:
      label: "Enable and expose ASCD debug port"
      description: "This is the debug port for ASCD troubleshooting on the PowerAI Enterprise master."
      type: "number"
      required: false
      immutable: false
      hidden: false
  etcdSharedStorageClassName:
    __metadata:
      label: "ETCD shared storage class name"
      description: "A persistent storage volume used by the ETCD service."
      type: "string"
      required: false
    
arch:
  __metadata:
    label: "Architecture"
    description: "Specifies the architecture for IBM PowerAI Enterprise."
  amd64:
    __metadata:
      name: "amd64"
      label: "amd64"
      description: "X64 preference for the target worker node."
      type: "string"
      immutable: false
      required: true
      hidden: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"
      - label: "3 - Most preferred"
        value: "3 - Most preferred"
  ppc64le:
    __metadata:
      name: "ppc64le"
      label: "ppc64le"
      description: "The Power PPC64LE preference for the target worker node."
      type: "string"
      immutable: true
      required: true
      options:
      - label: "Use ppc64le"
        value: "3 - Most preferred"
