{{- if .Values.camBPDUI.bundled  }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: cam-bpd-cds
  labels:
    name: cam-bpd-cds
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  namespace: {{ .Values.service.namespace }}
spec:
  ports:
    - port: 7575
      targetPort: 7575
      name: cam-bpd-cds
  selector:
    name: cam-bpd-cds
{{- end }}
