image:
  __metadata:
    label: "Image"
    description: "Stored instance of a container that holds a set of software needed to run an application."
  repository:
    __metadata:
      name: "repository"
      label: "Navigator image repository"
      description: "Docker registry to pull Navigator image from."
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Image pull policy"
      description: "The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  tag:
    __metadata:
      name: "Image Tag"
      label: "Image Tag"
      description: "A tag is a label applied to a image in a repository.  Tags are how various images in a repository are distinguished from each other."
      type: "string"
      immutable: false
      required: true
