# Default values for ibm-ecm-icp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
arch:
  amd64: "3 - Most preferred"

replicaCount: 1
image:
  repository: mycluster.icp:8500/<namespace>/navigator
  tag: ga-306-icn
  pullPolicy: Always

## Logging for workloads
log:
  format: json

## resource and autoscaling setting
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1024Mi

## Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  maxReplicas: 10
  minReplicas: 1
  targetCPUUtilizationPercentage: 80

## ICN Production setting
icnProductionSetting:
  timeZone: Etc/UTC
  jvmHeapXms: 512
  jvmHeapXmx: 1024
  icnDBType: db2
  icnJNDIDSName: ECMClientDS
  icnSChema: ICNDB
  icnTableSpace: ICNDB
  icnAdmin: CEADMIN
  navigatorMode: 3
  license: accept

## Monitor setting
monitoring:
  enabled: false
monitoringConfiguration:
  monMetricsWriterOpt: 2 
  monMetricsSvcEndpoint: metrics.ng.bluemix.net:9095
  monBMXGroup: com.ibm.ecm.monitor.
  monBMXMetricsScopeID: <space or organization guid>
  monBMXAPIKey: <IAM API key>
  monCollectInterval: 60
  monFlushInterval: 60

## Logiing setting
logging:
  enabled: false
loggingConfiguration:
  monLogShipperOpt: 2
  monLogSvcEndpoint: logs.opvis.bluemix.net:9091
  monBMXLogsLoggingToken: <log logging token>
  monBMXSpaceID: <tenant id>

## global persistence settings
persistence:
  enabled: true
#  useDynamicProvisioning: false

## Persistence parameters for /database
dataVolume:

## Persistence parameters for ICN
  nameforICNCfgstore: "icn-cfg-stor"
  nameforICNLogstore: "icn-log-stor"
  nameforICNPluginstore: "icn-plugin-stor"
  nameforICNVWCachestore: "icn-vw-cache-stor"
  nameforICNVWLogstore: "icn-vw-log-stor"
  nameforICNAspera: "icn-aspera-stor"

## Specify the name of the Existing Claim to be used by your application
## empty string means don't use an existClaim
## Existing Persistence parameters for ICN
  existingPVCforICNCfgstore: "icn-icp-cfgstore"
  existingPVCforICNLogstore: "icn-icp-logstore"
  existingPVCforICNPluginstore: "icn-icp-pluginstore"
  existingPVCforICNVWCachestore: "icn-icp-vw-cachestore"
  existingPVCforICNVWLogstore: "icn-icp-vw-logstore"
  existingPVCforICNAsperastore: "icn-icp-asperastore"


service:
  name: icnsvc
  externalhttpPort: 9080
  externalhttpsPort: 9443


imagePullSecrets:
  name: "admin.registrykey"
