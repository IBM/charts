## Metadata for Netcool/OMNIBus MessageBus Probe for Prometheus configuration
## This metadata is used to augment the value.yaml to drive IPC UI for configuration of the Helm chart installation

## Replica count configuration metadata
replicaCount:
  __metadata:
    name: "replicaCount"
    label: "Replica Count"
    description: "Deployment replicaCount - optional field dependent on workload"
    type: "number"
    immutable: false
    required: true

## Arch metadata for github.com charts
## comment out or remove if github.ibm chart
arch:
  __metadata:
    label: "Architecture scheduling preferences"
  amd64:
    __metadata:
      name: "amd64"
      label: "amd64"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "3 - Most preferred"
        value: "3 - Most preferred"


## Image configuration metadata
image:
  __metadata:
      label: "Docker Image"
  repository:
    __metadata:
      name: "repository"
      label: "repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  tag:
    __metadata:
      name: "tag"
      label: "Docker image Tag"
      description: "Docker image Tag"
      type: "string"
      immutable: false
      required: true

license:
  __metadata:
    name: "license"
    label: "Docker image license acceptence"
    description: "Must be set to \"accept\" to proceed with installation. Defaults to Not Accepted."
    type: "string"
    immutable: false
    required: true
    hidden: true
    options:
    - label: "Not Accepted"
      value: "not accepted"
    - label: "Accept"
      value: "accept"


## Resource requests and limits configuration metadata
resources:
  __metadata:
    label: "Resources"
  requests:
    cpu:
      __metadata:
        label: "CPU request"
        description: "The requested CPU"
        type: "string"
        required: true
    memory:
      __metadata:
        label: "Memory request"
        description: "The memory request"
        type: "string"
        required: true
  limits:
    cpu:
      __metadata:
        label: "CPU limit"
        description: "The CPU limit"
        type: "string"
        required: true
    memory:
      __metadata:
        label: "Memory limit"
        description: "The memory limit"
        type: "string"
        required: true

tlsKey:
  __metadata:
    label: "Prometheus TLS Key"
    description: "Prometheus client tls key"
    name: "tlsKey"
    type: "string"
    required: true
    immutable: false
    validation: (.|\s)*\S(.|\s)*
tlsCrt:
  __metadata:
    label: "Prometheus TLS Certificate"
    description: "Prometheus client tls certificate"
    name: "tlsCrt"
    type: "string"
    required: true
    immutable: false
    validation: (.|\s)*\S(.|\s)*
caCrt:
  __metadata:
    label: "Prometheus CA Certificate"
    description: "Prometheus ca certificate"
    name: "caCrt"
    type: "string"
    required: true
    immutable: false
    validation: (.|\s)*\S(.|\s)*


icpProm:
  __metadata:
    label: "MetricsConfig"
  pollingInterval:
    __metadata:
      label: "PollingInterval"
      description: "Interval in seconds that Prometheus should be polled for metrics"
      name: "pollingInterval"
      type: "string"
      required: true
      immutable: false
  attributeArgumentsVals:
    stepTime:
      __metadata:
        label: "StepTime"
        description: "The window interval that will be used to grab metrics from Prometheus"
        name: "stepTime"
        type: "string"
        required: true
        immutable: false
    containerLabels: 
      __metadata:
        label: "ContainerLabels"
        description: "Container labels as used by prometheus e.g container_name='ibmliberty'. For multiple labels, use comma to seperate."
        name: "containerLabels"
        type: "string"
        required: false 
        immutable: false
    piEndpoint:
      __metadata:
        name: "piEndpoint"
        description: "The Predictives Insights endpoint in <PI Host IP>:<port> format. "
        label: "PiEndpoint."
        type: "string"
        required: true
        immutable: false
        validation: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]):[0-9]+$
    prometheusEndpoint:
      __metadata:
        name: "prometheusEndpoint"
        description: "The Prometheus endpoint  <Prometheus Host IP address>:<ClusterIP from monitoring-prometheus-externalservice>"
        label: "PrometheusEndpoint."
        type: "string"
        required: true
        immutable: false
        validation: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]):[0-9]+$
    tenantId:
      __metadata:
        name: "tenantId"
        description: "TenantId to use for Predictive Insights. The tenant_id is required to be in Uppercase. The tenant ID must be one word between 2 and 50 characters long. It can contain alphanumeric characters and an underscore.  "
        label: "TENANT_ID"
        type: "string"
        required: true
        immutable: false
        validation: "^[A-Z0-9_]{2,50}$"
    groupLabel:
      __metadata:
        name: "groupLabel"
        description: "Group label to use for Predictive Insights"
        label: "groupLabel"
        type: "string"
        required: true
        immutable: false
        validation: "^[A-Za-z0-9_]{1,80}$"


