kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ tpl .Values.poweraiVisionDataPvc.name . }}
  labels:
    {{ include "vision-standard-labels" . | indent 4 }}
spec:
  {{- if .Values.persistence.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.poweraiVisionDataPvc.persistence.storageClassName | quote }}
  {{ else }}
  storageClassName: ""
  {{- end }}
  accessModes:
    - "ReadWriteMany"
  resources:
    requests:
      storage: {{ default "40Gi" .Values.poweraiVisionDataPvc.persistence.size | quote }}
  {{- if (not .Values.persistence.useDynamicProvisioning ) }}
  selector:
    matchLabels:
      assign-to: "{{ template "shortname" . }}-data"
  {{- end }}
{{- end }}
