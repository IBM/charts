apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "shortname" . }}-video-test-portal
  labels:
    {{ include "vision-standard-labels" . | indent 4 }}
    run: {{ template "shortname" . }}-video-test-portal-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      run: {{ template "shortname" . }}-video-test-portal-dp
  template:
    metadata:
      labels:
        {{ include "vision-standard-labels" . | indent 8 }}
        run: {{ template "shortname" . }}-video-test-portal-dp
      {{ include "vision-release-annotations" . | indent 6 }}
    spec:
      containers:
        - name: {{ template "shortname" . }}-video-test-portal
          image: "{{ template "repoprefix" . }}powerai-vision-video-test-portal:{{ .Values.image.releaseTag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: uwsgi
              protocol: TCP
            - containerPort: 8081
              name: stream
              protocol: TCP
          volumeMounts:
            - mountPath: /var/www/media
              name: run-mount
              subPath: run/video-detection-test-data/media
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
          env:
            - name: WEBROOT
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: WEBROOT_VIDEO_TEST
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: DEBUG
            - name: INITIAL_SETTINGS
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: INITIAL_SETTINGS
            - name: INITIAL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: INITIAL_DATABASE
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: REDIS_HOST_VIDEO_TEST
            - name: SERVER_WORKER_THREADS
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: SERVER_WORKER_THREADS
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: {{ template "shortname" . }}-secrets
                  key: celery_result_backend_video_test
            - name: BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ template "shortname" . }}-secrets
                  key: celery_result_backend_video_test
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: MONGO_HOST_VIDEO_TEST
            - name: MONGO_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: MONGO_USER
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shortname" . }}-secrets
                  key: mongodb-admin-password
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: MONGO_DB_VIDEO_TEST
            - name: DLAAS_API_SERVER
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: DLAAS_API_SERVER
            - name: K8S_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: K8S_HOST
            - name: K8S_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: K8S_NAMESPACE
            - name: K8S_USE_INCLUSTER_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: K8S_USE_INCLUSTER_CONFIG
            - name: K8S_DATA_PERSISTENT_VOLUME_CLAIM
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: K8S_DATA_PERSISTENT_VOLUME_CLAIM
            - name: K8S_DATA_MOUNT_SUBPATH
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: K8S_DATA_MOUNT_SUBPATH_FOR_STREAMING
            - name: VIDEO_STREAM_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: VIDEO_STREAM_IMAGE
            - name: STREAM_PROXY
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: STREAM_PROXY
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: PGHOST
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: PGPORT
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shortname" . }}-config
                  key: PG_VIDEO_TEST_DB
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shortname" . }}-secrets
                  key: postgres-password
          livenessProbe:
            exec:
              command:
              - uwsgi_curl
              - 127.0.0.1:8080
              - index
            initialDelaySeconds: 240
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - uwsgi_curl
              - 127.0.0.1:8080
              - index
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
{{ toYaml .Values.resources | indent 12 }}
      nodeSelector:
        beta.kubernetes.io/arch: ppc64le
      affinity:
      {{- include "nodeaffinity-ppc64le" . | indent 6 }}
      volumes:
        - name: run-mount
          persistentVolumeClaim:
          {{- if .Values.poweraiVisionDataPvc.persistence.existingClaimName }}
            claimName: {{ .Values.poweraiVisionDataPvc.persistence.existingClaimName }}
          {{- else }}
            claimName: {{ tpl .Values.poweraiVisionDataPvc.name . }}
          {{- end }}
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
      {{ include "imagesecrets" . | indent 6 }}
