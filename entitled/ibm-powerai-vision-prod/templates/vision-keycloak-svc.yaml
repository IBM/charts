apiVersion: v1
kind: Service
metadata:
  name: {{ template "shortname" . }}-keycloak
  labels:
    {{ include "vision-standard-labels" . | indent 4 }}
    run: {{ template "shortname" . }}-keycloak-svc
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: https
    port: 8443
    targetPort: 8443
  selector:
    run: {{ template "shortname" . }}-keycloak-dp
