arch:
  __metadata:
    label: "Architecture scheduling preferences"
    description: "Targets a specific OS to use for the worker node."
  amd64:
    __metadata:
      name: "amd64"
      label: "Intel 64-bit architecture preference for target worker node"
      description: "Scheduling priority for using the Intel 64-bit architecture for worker nodes."
      type: "string"
      immutable: true
      required: true
      options:
      - label: "AMD64 platforms"
        value: "amd64"
log:
  __metadata:
    label: "Log"
  format:
    __metadata:
      label: "Log format"
      description: "The format of container logs output to the container's console"
      type: "string"
      required: false
      options:
        - label: "JSON"
          value: "json"
        - label: "Basic"
          value: "basic"
image:
  __metadata:
    label: "Image"
    description: "Stored instance of a container that holds a set of software needed to run an application."
  repository:
    __metadata:
      name: "repository"
      label: "CSS image repository"
      description: "Docker registry to pull CSS image from."
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Image pull policy"
      description: "The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  tag:
    __metadata:
      name: "Docker image Tag"
      label: "Image Tag"
      description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
      type: "string"
      immutable: false
      required: true
replicaCount:
  __metadata:
    label: "Replica Count"
    description: "Number of replicas for CSS"
    type: "number"
    required: true
resources:
  __metadata:
    label: "Resources"
    description: "Resource quotas for CSS"
    type: "string"
    required: true
  requests:
    cpu:
      __metadata:
        label: "CPU request"
        description: "The minimum required CPU core. Specify integers, fractions (e.g. 0.5), or millicore values(e.g. 100m, where 100m is equivalent to .1 core)."
        type: "string"
        required: true
    memory:
      __metadata:
        label: "Memory request"
        description: "The minimum memory in bytes. Specify integers with one of these suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
        type: "string"
        required: true
  limits:
    cpu:
      __metadata:
        label: "CPU limit"
        description: "The upper limit of CPU core. Specify integers, fractions (e.g. 0.5), or millicores values(e.g. 100m, where 100m is equivalent to .1 core)."
        type: "string"
        required: true
    memory:
      __metadata:
        label: "Memory limit"
        description: "The memory upper limit in bytes. Specify integers with suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
        type: "string"
        required: true
