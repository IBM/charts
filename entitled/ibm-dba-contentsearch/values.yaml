# Default values for ibm-ecm-icp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
arch:
  amd64: "3 - Most preferred"

replicaCount: 1
image:
  repository: mycluster.icp:8500/<namespace>/css
  tag: ga-553-p8css
  pullPolicy: Always

## Logging for workloads
log:
  format: json

## resource and autoscaling setting
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1024Mi

## CSS Production setting
cssProductionSetting:
  jvmHeapXmx: 3072
  license: accept
## Dynamic user and group ID
#environmentVal:
#  dynamicUID: 501
#  dynamicGID: 500
## Monitor setting
monitoring:
  enabled: false
monitoringConfiguration:
  monMetricsWriterOpt: 2
  monMetricsSvcEndpoint: metrics.ng.bluemix.net:9095
  monBMXGroup: com.ibm.ecm.monitor.
  monBMXMetricsScopeID: <space or organization guid>
  monBMXAPIKey: <IAM API key>
  monCollectInterval: 60
  monFlushInterval: 60

## Logiing setting
logging:
  enabled: false
loggingConfiguration:
  monLogShipperOpt: 2
  monLogSvcEndpoint: logs.opvis.bluemix.net:9091
  monBMXLogsLoggingToken: <log logging token>
  monBMXSpaceID: <tenant id>


## global persistence settings
persistence:
  enabled: true
#  useDynamicProvisioning: false

## Persistence parameters for /database
dataVolume:
## Persistence parameters for CSS
  nameforCSSCfgstore: "css-cfg-stor"
  nameforCSSLogstore: "css-log-stor"
  nameforCSSTmpstore: "css-tmp-stor"
  nameforIndexstore: "index-stor"
  nameforCSSCustomstore: "custom-stor"
## Specify the name of the Existing Claim to be used by your application
## empty string means don't use an existClaim
## Existing Persistence parameters for CSS
  existingPVCforCSSCfgstore: "css-icp-cfgstore"
  existingPVCforCSSLogstore: "css-icp-logstore"
  existingPVCforCSSTmpstore: "css-icp-tempstore"
  existingPVCforIndex: "css-icp-indexstore"
  existingPVCforCSSCustomstore: "css-icp-customstore"

service:
  name: csssvc
  externalSSLPort: 8199

imagePullSecrets:
  name: "admin.registrykey"
