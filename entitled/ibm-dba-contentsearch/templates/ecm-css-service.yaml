apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-dba-contentsearch.fullname" . }}
  labels:
    servicename: {{ .Values.service.name }}
    app: {{ template "ibm-dba-contentsearch.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: cssssl
      protocol: TCP
      port: {{ .Values.service.externalSSLPort }}
      targetPort: 8199
  selector:
    app: {{ template "ibm-dba-contentsearch.name" . }}
  type: NodePort
  sessionAffinity: ClientIP
