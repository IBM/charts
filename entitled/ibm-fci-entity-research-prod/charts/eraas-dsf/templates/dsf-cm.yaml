apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.fullname" . }}
  labels:
{{- include "common.label.metadata" (list . (printf "%s-%s" (include "common.name" .) "eraas-dsf") (include "common.name" .) .Release.Name .Release.Service ) | indent 4 }}
data:
{{- range $key, $val := .Values.eraasDsfConfig }}
  {{ $key }}: {{ $val | quote}}
{{- end }}
