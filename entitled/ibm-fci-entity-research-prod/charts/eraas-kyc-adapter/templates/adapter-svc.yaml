apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.fullname" . }}
  labels:
{{- include "common.label.metadata" (list . (printf "%s-%s" (include "common.name" .) "eraas-kyc-adapter") (include "common.name" .) .Release.Name .Release.Service ) | indent 4 }}
spec:
  ports:
    - name: https
      port: 443
      targetPort: 8443
  selector:
{{- include "common.selector.labels" (list . (printf "%s-%s" (include "common.name" .) "eraas-kyc-adapter") .Release.Name ) | indent 4 }}