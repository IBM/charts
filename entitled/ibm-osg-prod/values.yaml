# Default values for osg
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

global:
  architecture: amd64
  userId: 1000320999
  defaultRole: cpd-viewer-sa

image:
  pullPolicy: Always
  tag: "1.0"
  name:
    ui: osg-ui
    api: osg-api
    db: osg-db
    flaskapi: osg-flaskapi

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
