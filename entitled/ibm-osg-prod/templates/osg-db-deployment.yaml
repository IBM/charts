{{- include "sch.config.init" (list . "osgdb.sch.chart.config.values") -}}
{{- $pvcName := "pvc" }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sch.names.fullName" (list . ) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 6}}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 8}}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8}}
    spec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccount: {{ .Values.global.defaultRole }}
      serviceAccountName: {{ .Values.global.defaultRole }}
      volumes:
        - name: osg-db-mount
          persistentVolumeClaim:
              claimName: {{ include "sch.names.persistentVolumeClaimName" (list . $pvcName) }}
      containers:
        - name: osg-db
          image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.image.name.db }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsUser: {{ .Values.global.userId }}
            runAsNonRoot: true
            privileged: false
            readOnlyRootFilesystem: false
          volumeMounts:
            - mountPath: /var/lib/pgsql/data
              name: osg-db-mount
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: beta.kubernetes.io/arch
                  operator: In
                  values:
                  - {{ .Values.global.architecture }}

