{{- include "sch.config.init" (list . "osgaddon.sch.chart.config.values") -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sch.names.fullName" (list . ) }}
  labels:
    icpdata_addon: "true"
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}

data:
  add-ons.json: |
    {
        "osg": {
          "access_management_enable": false,
          "add_on_type": "application",
          "category": "fl",
          "details": {
              "openURL": "/osg/",
              "premium": false
          },
          "extensions": {},
          "max_instances": "",
          "vendor": "IBM",
          "versions": {
            "1.0.0.0": {
              "state": "enabled"
            }
          }
        }
    }
