###############################################################################
# Default values for ibm-mobilefirst-foundation-server
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
###############################################################################

###############################################################################
# Specify architecture (amd64, ppc64le, s390x) and weight to be  used for scheduling as follows :
#   0 - Do not use
#   1 - Least preferred
#   2 - No preference
#   3 - Most preferred
###############################################################################
arch:
  amd64: "3 - Most preferred"
  ppc64le: "2 - No preference"
  s390x: "2 - No preference"

###############################################################################
## Common image variables
###############################################################################
image:
  repository: mfpf-server
  tag: 1.0.28
  pullPolicy: Always

###############################################################################
## Scaling
###############################################################################
scaling:
  replicaCount: 3

###############################################################################
## MobileFirst Operations Console Credentials
###############################################################################
mobileFirstOperationsConsole:
  user: "admin"
  password: "admin"

###############################################################################
## Existing DB2 database details for the MobileFirst database
###############################################################################
existingDB2Details:
  db2Host: ""
  db2Port: ""
  db2Username: ""
  db2Password: ""
  db2Database: ""
  db2Schema: ""
  db2ConnectionIsSSL: false

###############################################################################
## Existing MobileFirst Operational Analytics 
###############################################################################
existingMobileFirstAnalytics:
  analyticsEndpoint: ""
  analyticsAdminUser: ""
  analyticsAdminPassword: ""

###############################################################################
## MobileFirst Server specific details
###############################################################################
keystores:
  keystoresSecretName: ""
  
jndiConfigurations:
  mfpfProperties: ""

###############################################################################
## Ingress
###############################################################################
ingress:
  enabled: false
  hostname: ""
  tlsEnabled: false
  tlsSecretName: ""
  sslPassThrough: false

###############################################################################
## Resource constraints
###############################################################################
resources:
  requests:
    cpu: 1000m
    memory: 2048Mi
  limits:
    cpu: 2000m
    memory: 4096Mi

###############################################################################
## Logs
###############################################################################
logs:
  consoleFormat: json
  consoleLogLevel: info
  consoleSource: message,trace,accessLog,ffdc
