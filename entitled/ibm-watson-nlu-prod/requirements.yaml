dependencies:
  - name: ibm-sch
    repository: "file://charts/ibm-sch"
    version: 1.2.10
    alias: sch
    condition: global.sch.enabled
  - name: ibm-watson-sire-runtime-prod
    repository: "file://charts/ibm-watson-sire-runtime-prod"
    version: 1.0.1
    alias: sire
    condition: sire.enabled
  - name: ibm-watson-mma-prod
    repository: "file://charts/ibm-watson-mma-prod"
    version: 1.0.1
    alias: mma
    condition: mma.enabled
  - name: ibm-watson-nms-prod
    repository: "file://charts/ibm-watson-nms-prod"
    version: 1.0.1
    alias: nms
    condition: nms.enabled
  ## Downstream dependencies
  - name: ibm-watson-nlp-prod
    repository: "file://charts/ibm-watson-nlp-prod"
    version: 1.2.1
    alias: textprocessing
    condition: textprocessing.enabled
  - name: ibm-watson-sentiment-prod
    repository: "file://charts/ibm-watson-sentiment-prod"
    version: 1.1.1
    alias: sentiment
    condition: sentiment.enabled
  - name: ibm-wcn-addon
    repository: "file://charts/ibm-wcn-addon"
    version: 1.58.1
    alias: icp4dAddon
    condition: icp4dAddon.enabled
  - name: ibm-minio
    repository: "file://charts/ibm-minio"
    version: 1.0.2
    alias: minio
    condition: minio.enabled
  - name: ibm-etcd
    repository: "file://charts/ibm-etcd"
    version: 2.3.1
    alias: etcd
    condition: etcd.enabled
  - name: ibm-postgresql
    repository: "file://charts/ibm-postgresql"
    version: "1.5.3"
    alias: postgres
    condition: postgres.enabled
