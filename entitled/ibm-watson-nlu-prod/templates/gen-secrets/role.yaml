{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $compName := "creds" -}}
{{- if and (not .Values.global.existingServiceAccount) (not .Values.existingServiceAccount) -}}
---
### ROLE
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "nlu.roleName" . }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": {{ (.Values.preInstallHookWeightAnchor) | quote }}
    "helm.sh/hook-delete-policy": "before-hook-creation"
rules:
- apiGroups:
    - ""
  resources:
    - pods
    - jobs
    - secrets
  verbs:
    - create
    - delete
    - get
    - patch
    - update
    - watch
    - list
{{- end -}}
