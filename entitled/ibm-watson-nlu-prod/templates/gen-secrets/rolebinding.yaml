{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $compName := "creds" -}}
{{- if and (not .Values.global.existingServiceAccount) (not .Values.existingServiceAccount) -}}
---
### ROLE BINDING
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "nlu.roleBindingName" . }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": {{add 1 .Values.preInstallHookWeightAnchor | quote }}
    "helm.sh/hook-delete-policy": "before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "nlu.roleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "nlu.serviceAccountName" . }}
{{- end -}}
