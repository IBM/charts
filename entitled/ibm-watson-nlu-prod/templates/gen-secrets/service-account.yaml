{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $compName := "creds" -}}
{{- if and (not .Values.global.existingServiceAccount) (not .Values.existingServiceAccount) -}}
---
### SERVICE ACCOUNT
apiVersion: v1
kind: ServiceAccount
imagePullSecrets:
  - name: sa-{{ .Release.Namespace }}
{{- if ne .Values.global.imagePullSecretName "" }}
  - name: {{ .Values.global.imagePullSecretName }}
{{- end }}
metadata:
  name: {{ template "nlu.serviceAccountName" . }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": {{ (.Values.preInstallHookWeightAnchor) | quote }}
    "helm.sh/hook-delete-policy": "before-hook-creation"
{{- end -}}
