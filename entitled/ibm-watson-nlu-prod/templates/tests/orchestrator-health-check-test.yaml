{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $icpOrchestratorCompName :=  .sch.chart.components.orchestrator.name -}}
{{- $icpOrchestratorTestCompName := printf "%s-health-test" $icpOrchestratorCompName -}}
{{- $icpPullSecrets := include "icp-pull-secrets" . -}}

apiVersion: v1
kind: Pod
metadata:
  name: {{ include "sch.names.fullCompName" (list . $icpOrchestratorTestCompName) }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ include "sch.names.fullCompName" (list . $icpOrchestratorCompName) }}
  annotations:
    "helm.sh/hook": test-success
spec:
{{- include "sch.security.securityContext" (list . .sch.chart.testSpecSecurityContext) | indent 2 }}
  containers:
    - name: {{ include "sch.names.fullCompName" (list . $icpOrchestratorTestCompName) }}
      image: "{{ .Values.global.icpDockerRepo }}{{ .Values.global.tests.image.repository }}:{{ .Values.global.tests.image.tag }}"
      command: ['curl']
{{- include "sch.security.securityContext" (list . .sch.chart.testContainerSecurityContext) | indent 6 }}
      args: ['-k', '-i', '-H Accept: application/json', 'https://{{ include "sch.names.fullCompName" (list . $icpOrchestratorCompName) }}:8000/orchestrator/health?ready=true']
      resources:
        requests:
          memory: {{ .Values.global.tests.resources.requests.memory }}
          cpu: {{ .Values.global.tests.resources.requests.cpu }}
        limits:
          memory: {{ .Values.global.tests.resources.limits.memory }}
          cpu: {{ .Values.global.tests.resources.limits.cpu }}
  restartPolicy: Never
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - "amd64"
  imagePullSecrets:
  - name: {{ $icpPullSecrets | quote }}
