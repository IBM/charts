{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $keywordsCompName :=  .sch.chart.components.keywords.name -}}
{{- $keywordsTestCompName := printf "%s-health-test" $keywordsCompName -}}

apiVersion: v1
kind: Pod
metadata:
  name: {{ include "sch.names.fullCompName" (list . $keywordsTestCompName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $keywordsTestCompName) | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
{{- include "sch.security.securityContext" (list . .sch.chart.testSpecSecurityContext) | indent 2 }}
  containers:
    - name: {{ include "sch.names.fullCompName" (list . $keywordsTestCompName) }}
      image: "{{ if .Values.global.icpDockerRepo }}{{ trimSuffix "/" .Values.global.icpDockerRepo }}/{{ end }}{{ .Values.global.tests.image.repository }}:{{ .Values.global.tests.image.tag }}"
      command: ['curl']
      args:  ['-k', '-i', 'https://{{ include "sch.names.fullCompName" (list . $keywordsCompName) }}:443/api/v2/keywords/health']
{{- include "sch.security.securityContext" (list . .sch.chart.testContainerSecurityContext) | indent 6 }}
      resources:
        requests:
          memory: {{ .Values.global.tests.resources.requests.memory }}
          cpu: {{ .Values.global.tests.resources.requests.cpu }}
        limits:
          memory: {{ .Values.global.tests.resources.limits.memory }}
          cpu: {{ .Values.global.tests.resources.limits.cpu }}
  restartPolicy: Never
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - "amd64"
{{ include "nlu.imagePullSecretTemplate" . | indent 2 }}
