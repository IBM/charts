{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $nluServerCompName :=  .sch.chart.components.nluserver.name -}}
{{- $keywordsCompName :=  .sch.chart.components.keywords.name -}}
{{- $analyzeTestCompName := printf "%s-sanity-test" $keywordsCompName -}}

apiVersion: v1
kind: Pod
metadata:
  name: {{ include "sch.names.fullCompName" (list . $analyzeTestCompName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $analyzeTestCompName) | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
{{- include "sch.security.securityContext" (list . .sch.chart.testSpecSecurityContext) | indent 2 }}
  containers:
    - name: {{ include "sch.names.fullCompName" (list . $analyzeTestCompName) }}
      image: "{{ if .Values.global.icpDockerRepo }}{{ trimSuffix "/" .Values.global.icpDockerRepo }}/{{ end }}{{ .Values.global.tests.image.repository }}:{{ .Values.global.tests.image.tag }}"
      command: ['curl']
      args:  ['-k', '-X POST', '-H Cache-Control: no-cache', '-H Content-Type: application/json', 'https://{{ include "sch.names.fullCompName" (list . $nluServerCompName) }}:443/natural-language-understanding/api/v1/analyze?version=2018-03-16', '-d { "text":"Washington D.C. is the capital of United States of America.", "features":{ "keywords":{} }}']
{{- include "sch.security.securityContext" (list . .sch.chart.testContainerSecurityContext) | indent 6 }}
      resources:
        requests:
          memory: {{ .Values.global.tests.resources.requests.memory }}
          cpu: {{ .Values.global.tests.resources.requests.cpu }}
        limits:
          memory: {{ .Values.global.tests.resources.limits.memory }}
          cpu: {{ .Values.global.tests.resources.limits.cpu }}
  restartPolicy: Never
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - "amd64"
{{ include "nlu.imagePullSecretTemplate" . | indent 2 }}
