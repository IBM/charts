  entities_alchemy-disambig_ar.yaml: |
    # NLU Entities with as much as possible through watson_nlp
    #   * targeted sentiment sub-feature does not go through watson_nlp
    annotations:
    - name: tokens
      options:
        name: SyntaxAnalysisCommonService
        model: syntax_izumo_ar_stock
    - name: sentences
      options:
        name: SyntaxAnalysisCommonService
        model: syntax_izumo_ar_stock
    - name: wnlp_bls_mentions
      options:
        name: MentionsBilstmCommonService
        model: entity-mentions_bilstm_ar_stock
    - name: wnlp_rbr_mentions
      options:
        name: MentionsRBRCommonService
        model: entity-mentions_rbr_ar_stock
    - name: entities_from_mentions
      options:
        name: EntitiesAlchemyCommonService
        model: entities_alchemy-disambig_ar_stock
    - name: entities_sentiment
      options:
        name: SentimentCNNCommonService
        model: sentiment_cnn_ar_stock
        entity_provider: entities_from_mentions
    feature_providers:
      entities: entities_from_mentions
    supported_languages:
    - ar

