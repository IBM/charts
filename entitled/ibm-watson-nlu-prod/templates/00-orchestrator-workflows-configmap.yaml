{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $orchestratorWorkflowsConfigMapName :=  .sch.configmap.orchestratorWorkflowsConfigMap.name -}}

kind: ConfigMap
metadata:
  name: {{ include "sch.names.fullCompName" (list . $orchestratorWorkflowsConfigMapName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $orchestratorWorkflowsConfigMapName) | indent 4 }}
apiVersion: v1
data:
  categories_esa_de.yaml: |
    # NLU Categories through watson_nlp
    annotations:
    - name: tokens
      options:
        name: SyntaxAnalysisCommonService
        model: syntax_izumo_de_stock
    - name: sentences
      options:
        name: SyntaxAnalysisCommonService
        model: syntax_izumo_de_stock
    - name: wnlp_categories
      options:
        name: CategoriesEsaCommonService
        model: categories_esa_de_stock
    feature_providers:
      categories: wnlp_categories
    supported_languages:
    - de

  categories_esa_en.yaml: |
