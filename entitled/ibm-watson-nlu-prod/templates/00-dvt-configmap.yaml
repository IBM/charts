{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}
{{- $nluServerCompName :=  .sch.chart.components.nluserver.name -}}
{{- $dvtConfigMapName :=  .sch.configmap.dvtConfigMap.name -}}

kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-dvt-config
  labels:
{{ include "sch.metadata.labels.standard" (list . $dvtConfigMapName) | indent 4 }}
apiVersion: v1
data:

  config.yml: |-
    ---
    baseUrl: "https://{{ include "sch.names.fullCompName" (list . $nluServerCompName) }}"
    languageTranslation: false
    rbr: false
    sireCustom: false
    sirePublic: false
    testCsbCallbacks: false
    testFixtureSourceTypes:
    - text
    testTrainAndDeployApi: true
    urlFetcher: false

  default_config.yml: |-
    ---
    ar:
    - entities
    - keywords
    - sentiment
    de:
    - categories
    - entities
    - keywords
    - sentiment
    en:
    - categories
    - entities
    - keywords
    - sentiment
    es:
    - entities
    - keywords
    - sentiment
    fr:
    - entities
    - keywords
    - sentiment
    it:
    - entities
    - keywords
    - sentiment
    ja:
    - entities
    - keywords
    - sentiment
    ko:
    - entities
    - keywords
    - sentiment
    nl:
    - entities
    - keywords
    - sentiment
    pt:
    - entities
    - keywords
    - sentiment
    zh:
    - entities
    - keywords
    - sentiment
    languages:
    - ar
    - de
    - en
    - es
    - fr
    - it
    - ja
    - ko
    - nl
    - pt
    - zh
