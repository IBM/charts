{{- include "sch.config.init" (list . "nlu.sch.chart.config.values") -}}{{- $icpNLUServerCompName :=  .sch.chart.components.nluserver.name -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $icpNLUServerCompName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $icpNLUServerCompName) | indent 4 }}
spec:
  type: ClusterIP
  selector:
{{ include "sch.metadata.labels.standard" (list . $icpNLUServerCompName) | indent 4 }}
  ports:
  - port: 443
    targetPort: 4443
    protocol: TCP
