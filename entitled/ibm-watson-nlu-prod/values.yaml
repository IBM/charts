## Databases ###################################################################
minio:
  enabled: true
  existingSecret: "nlu.minioAccessSecretNameTemplate"
  minio:
    image:
      repository: "opencontent-minio"
      tag: "1.0.0"
  minioClient:
    image:
      repository: "opencontent-minio-client"
      tag: "1.0.0"
  creds:
    image:
      repository: "opencontent-icp-cert-gen-1"
      tag: "1.1.1"
  tls:
    enabled: true
    certSecret: "nlu.tlsSecretNameTemplate"
  defaultBucket:
    enabled: true     # create a bucket automatically, at installation
    name: nlu         # bucket name, cannot be templated right now
    policy: none      # authentication required for bucket access
    purge: false      # do not delete bucket if bucket (name) already exists
  persistence:
    enabled: true
    storageClass: "portworx-sc"
    size: 10Gi
  # If changing replicas:
  # - need to change to an even number
  # - no less than 4 is recommended
  #replicas: 4

etcd:
  enabled: true
  image:
    repository: opencontent-etcd-3
    tag: 1.1.0
  replicaCount: 1
  auth:
    enabled: false
  persistence:
    enabled: true
    useDynamicProvisioning: true
  dataPVC:
    storageClassName: "portworx-sc"
    size: 1Gi
  resources:
    requests:
      memory: 100Mi
      cpu: 200m
    limits:
      memory: 100Mi
      cpu: 200m
  tls:
    enabled: true
    existingTlsSecret: "nlu.tlsSecretNameTemplate"

postgres:
  enabled: true
  nameOverride: "postgres"
  postgres:
    image:
      repository: "opencontent-postgres-stolon"
      tag: "1.1.1"
  creds:
    image:
      repository: "opencontent-icp-cert-gen-1"
      tag: "1.1.1"
  tls:
    enabled: true
    tlsSecretName: "nlu.tlsSecretNameTemplate"
  auth:
    # DO NOT CHANGE pgSuperuserName or everything will break!
    pgSuperuserName: "stolon"
    authSecretName: "nlu.postgresAuthSecretNameTemplate"
  persistence:
    enabled: true
    useDynamicProvisioning: true
    storageClassName: "portworx-sc"
    size: 10Gi
  keeper:
    serviceType: NodePort

