minio:
  __metadata:
    label: "Minio Configuration"
    description: "Minio configuration"
    type: "string"
    required: true
  enabled:
    __metadata:
      label: "Enablement Flag"
      description: "Enable Minio, so it is installed"
      type: "boolean"
      required: true
  minioAccessSecret:
    __metadata:
      label: "Enablement Flag"
      description: "Enable Minio, so it is installed"
      type: "string"
      required: true
  tls:
    enabled:
      __metadata:
        name: "tls.enabled"
        label: "Enable TLS for Minio Server"
        description: "Enable Minio server with TLS certificates."
        type: "boolean"
        immutable: false
        required: true
    type:
      __metadata:
        name: "tls.type"
        label: "TLS certificate provision option"
        description: "Specify whether a chart must autogenerate a self-signed TLS certificate or use the one that you provide."
        type: "string"
        immutable: false
        required: false
        options:
        - label: "provided"
          value: "provided"
        - label: "selfsigned"
          value: "selfsigned"
        - label: "cert-manager-generated"
          value: "cert-manager-generated"
    minioTlsSecret:
      __metadata:
        name: "tls.minioTlsSecret"
        label: "Minio TLS secret"
        description: "Secret that contains TLS key, cert, and CA"
        type: "string"
        immutable: false
        required: false
  defaultBucket:
    enabled:
      __metadata:
        name: "defaultBucket.enabled"
        label: "Enable default bucket"
        description: "If enabled, a bucket is created after Minio installation is complete."
        type: "boolean"
        immutable: false
        required: false
    name:
      __metadata:
        name: "defaultBucket.name"
        label: "Default bucket name"
        description: "Specify name of default bucket."
        type: "string"
        immutable: false
        required: false
    policy:
      __metadata:
        name: "defaultBucket.policy"
        label: "Default bucket policy"
        description: "Bucket policy. Allowed values are none, download, upload, public."
        type: "string"
        immutable: false
        required: false
    purge:
      __metadata:
        name: "defaultBucket.purge"
        label: "Purge bucket"
        description: "Purge the bucket, if already exists."
        type: "boolean"
        immutable: false
        required: false
  persistence:
    enabled:
      __metadata:
        label: "Enable Persistent Volumes"
        description: "Enables this deployment to use Persistent Volumes. Defaults to true."
        type: "boolean"
        required: true
    useDynamicProvisioning:
      __metadata:
        label: "Use dynamic provisioning"
        description: "Select this checkbox to allow the cluster to automatically provision new storage resource and create PersistentVolume objects."
        type: "boolean"
        required: false
        hidden: false
    storageClass:
      __metadata:
          label: "Storage class name"
          description: "StorageClass name for the Persistent Volume. If you choose to enable persistence then enter the storageClass name set up in the cluster. Refer Persistence section in install docs.  If you choose to disable persistence then uncheck the enabled flag above and enter 'n/a' in the storage class name."
          type: "string"
          required: true
          hidden: false
    size:
      __metadata:
        label: "Storage size"
        description: "Size of the Persistent Volume."
        type: "string"
        required: false
        hidden: false

