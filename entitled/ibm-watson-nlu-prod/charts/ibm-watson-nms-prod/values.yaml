global:
  clusterDomain: svc.cluster.local
  modelsServer:
    port: 8000
  icpDockerRepo: ""
  imagePullSecretName: ""
  tls:
    secret:
      nameTpl: "nms.tlsSecretNameTemplate"
      fixedName: ""
      fieldServerCertificate: "public.crt"
      fieldServerKey: "private.key"
  s3:
    accessSecret:
      nameTpl: "nms.minioAccessSecretNameTemplate"
      fieldAccessKey: "accesskey"
      fieldSecretKey: "secretkey"
    endpointPort: 9000
    endpointTpl: "nms.minioEndpointTemplate"
    bucketName: "nlu"
    sslEnabled: true
  # Global config overrides for test image (curl-style health checks)
  tests:
    image:
      # this is the UBI image for curl
      repository: opencontent-common-utils
      tag: 1.1.2-amd64
    # standard resources to use across all helm test pods (excluding DVTs)
    resources:
      limits:
        memory: 100Mi
        cpu: 200m
      requests:
        memory: 100Mi
        cpu: 200m

# NLU Models Server image/tag and resource configs
image:
  repository: models-server-icp
  tag: "models server"
replicas: 1
resources:
  requests:
    memory: 512Mi
    cpu: 1
  limits:
    memory: 512Mi
    cpu: 1

# For metering purposes; common across NLU
product:
  name: "ibm-watson"
  id: "models-server"
  version: "1.0"
