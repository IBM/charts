{{- if (not .Values.privilegedServiceAccount.name) }}
{{- include "sch.config.init" (list . .Values.schConfigName) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sch.names.fullCompName" (list . "gateway") | quote }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-101"
    "helm.sh/hook-delete-policy": "hook-failed"
  labels:
{{ include "sch.metadata.labels.standard" (list . "gateway") | indent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "delete"]
- apiGroups: ["rbac.authorization.k8s.io"{{- if (.Capabilities.APIVersions.Has "security.openshift.io/v1") -}}, "authorization.openshift.io"{{- end -}}]
  resources: ["roles"]
  resourceNames: [{{ include "sch.names.fullCompName" (list . "gateway") | quote }}]
  verbs: ["get", "list", "delete", "create"]
- apiGroups: ["rbac.authorization.k8s.io"{{- if (.Capabilities.APIVersions.Has "security.openshift.io/v1") -}}, "authorization.openshift.io"{{- end -}}]
  resources: ["rolebindings"]
  resourceNames: [{{ include "sch.names.fullCompName" (list . "gateway") | quote }}]
  verbs: ["get", "list", "delete", "create"]
{{- end }}
