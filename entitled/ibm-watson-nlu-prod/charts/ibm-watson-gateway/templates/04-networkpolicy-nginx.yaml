{{- if .Values.addon.networkPolicy.enabled }}
{{- include "sch.config.init" (list . .Values.schConfigName) -}}
# This policy makes sure we can receive traffic from nginx
# This is required if 02-networkpolicy-intrapods.yaml is enabled
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "sch.names.fullCompName" (list . "gateway-nginx") | quote }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "gateway") | indent 4 }}
spec:
  podSelector:
    matchLabels:
      release: {{ .Release.Name }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          ns: {{ tpl (.Values.addonService.zenNamespace | toString ) . | quote }}
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
      podSelector:
        matchLabels:
          component: ibm-nginx
    - namespaceSelector:
        matchLabels:
          ns: {{ tpl (.Values.addonService.zenNamespace | toString ) . | quote }}
      podSelector:
        matchLabels:
          app: zen-base
{{- end }}
{{- end }}
