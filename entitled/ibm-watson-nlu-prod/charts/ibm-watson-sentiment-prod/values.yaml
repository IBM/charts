global:
  icpDockerRepo: ""
  imagePullSecretName: ""

frontend:
  image:
    repository: sentiment-frontend
    tag: 1.0.32.icp-master.8.20190829T181650
  resources:
    requests:
      memory: "7Gi"
      cpu: "1500m"
