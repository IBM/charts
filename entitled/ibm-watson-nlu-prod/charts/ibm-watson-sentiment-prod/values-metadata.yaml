global:
  __metadata:
    label: "Global config"
    description: "Global config shared among components"
    type: "string"
    required: true

  icpDockerRepo:
    __metadata:
      label: "Docker repo to pull images"
      description: "Docker Repo for all Images in the chart"
      type: "string"
      required: false
      hidden: false

  imagePullSecretName:
    __metadata:
      label: "Additional imagepullSecrets "
      description: "Additional imagepullSecrets for the docker images"
      type: "string"
      required: false

frontend:
  __metadata:
    label: "Sentiment Frontend"
    description: "Sentiment Frontend Component"
    type: "string"
    required: true

  image:
    repository:
      __metadata:
        label: "Sentiment Frontend Repository"
        description: "Repository for Sentiment Frontend"
        type: "string"
        required: true
    tag:
      __metadata:
        label: "Sentiment Frontend Image Tag"
        description: "Image Tag for Sentiment Frontend"
        type: "string"
        required: true

  resources:
    requests:
      memory:
        __metadata:
          label: "Sentiment Frontend Requests Memory"
          description: "Sentiment Frontend Resources Requests Memory"
          type: "string"
          required: true
      cpu:
        __metadata:
          label: "Sentiment Frontend Requests CPU"
          description: "Sentiment Frontend Resources Requests CPU"
          type: "string"
          required: true
    limits:
      memory:
        __metadata:
          label: "Sentiment Frontend Limits Memory"
          description: "Sentiment Frontend Resources Limits Memory"
          type: "string"
          required: true
      cpu:
        __metadata:
          label: "Sentiment Frontend Limits CPU"
          description: "Sentiment Frontend Resources Limits CPU"
          type: "string"
          required: true


