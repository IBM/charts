{{- if not .Values.privilegedServiceAccount.name }}
{{- include "sch.config.init" (list . .Values.schConfigName) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sch.names.fullCompName" (list . "addon") | quote }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-100"
    "helm.sh/hook-delete-policy": "hook-failed,before-hook-creation"
  labels:
{{ include "sch.metadata.labels.standard" (list . "addon") | indent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["list", "create", "delete"]
- apiGroups: [""]
  resources: ["roles"]
  resourceNames: [{{ include "sch.names.fullCompName" (list . "addon") | quote }}]
  verbs: ["list", "delete", "get"]
- apiGroups: [""]
  resources: ["rolebindings"]
  resourceNames: [{{ include "sch.names.fullCompName" (list . "addon") | quote }}]
  verbs: ["list", "delete", "get"]
{{- end }}