################## GLOBALLY SHARED CONFIG #########################################################
global:
  icpDockerRepo: ""
  imagePullSecretName: "myclustericp"
  image:
    pullPolicy: "Always"
  clusterDomain: svc.cluster.local
  sch:
    enabled: true

  s3:
    accessSecret:
      nameTpl: "sireRuntime.s3AccessSecretNameTemplate"
      fixedName: ""
      fieldAccessKey: "accesskey"
      fieldSecretKey: "secretkey"
    tlsSecret:
      nameTpl: "sireRuntime.s3TlsSecretNameTemplate"
      fixedName: ""
      fieldRootCertificate: ""
    sslEnabled: true
    endpointTpl: "sireRuntime.s3EndpointTemplate"
    endpointPort: 9000
    endpointFixed: ""

  etcd:
    accessSecret:
      nameTpl: "sireRuntime.etcdAccessSecretNameTemplate"
      fixedName: ""
      fieldPassword: "password"
    tlsSecret:
      nameTpl: "sireRuntime.etcdTlsSecretNameTemplate"
      fixedName: ""
      fieldRootCertificate: ""
    sslEnabled: true
    endpointTpl: "sireRuntime.etcdEndpointTemplate"
    endpointPort: 2379
    endpointFixed: ""
    authEnabled: false
    username: root
    rootPrefix: sire

  tls:
    secret:
      nameTpl: "sireRuntime.tlsSecretNameTemplate"
      fixedName: "tls-secret"
      fieldServerCertificate: "serverCertificate"
      fieldServerKey: "serverKey"

################## END OF GLOBAL ##################################################################


################## MODEL MESH CONFIG ##############################################################
modelMeshDeployment:
  replicaCount: 1
  modelRuntimeContainer:
    image:
      repository: "serve-runtime"
      tag: "wdc-20181119-d930d057-58-ubi7-ubi-b8666265-67"
    cpuLimitMillis: 1000
    memoryLimitMB: 5000
    modelDiskCacheSizeMB: 20000
    predictedModelSizeMB: 200
    rootLogLevel: error

  modelMeshContainer:
    image:
      repository: "model-mesh"
      tag: "master-20191108-268"
    cpuRequestsMillis: 200
    cpuLimitMillis: 1000
    memoryLimitMB: 800

# for testing/debug only
useFixedTemplates: true

################## DASHBOARD CONFIG ###############################################################
dashboardDeployment:
  replicaCount: 1
  image:
    repository: "model-mesh-dashboard"
    tag: "master-20191108-132"
  cpuRequestsMillis: 50
  cpuLimitMillis: 250
  memoryLimitMB: 250
  port: 8056

################## PRODUCT INFORMATION ############################################################
# For metering in _sch-chart-config
product:
  name: "ibm-watson"
  version: "1.0"
  id: "sire-runtime"
