global:
  highAvailabilityMode: false
  image:
    pullSecret: ibm-public-registry
  s3:
    sslEnabled: false
    endpointFixed: https://s3-api.us-geo.objectstorage.softlayer.net
    accessSecret:
      fixedName: s3-access
  etcd:
    accessSecret:
      fixedName: etcd-access
    tlsSecret:
      fixedName: etcd-tls
      fieldRootCertificate: rootCertificate
    endpointFixed: https://with-tls-ibm-etcd:2379
  minio:
    defaultBucket:
      enabled: true       # create a bucket automatically, at installation
      name: "sire-icp"    # bucket name, cannot be templated right now
      policy: none        # authentication required for bucket access
      purge: false        # do not delete bucket if bucket (name) already exists
