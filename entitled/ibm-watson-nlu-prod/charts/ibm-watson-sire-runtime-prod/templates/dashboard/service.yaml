{{- include "sch.config.init" (list . "sireRuntime.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.meshDashboard.deploymentName -}}
# Model Mesh Dashboard service. Once running, can be hit with kubectl proxy
# or by port-forwarding the Model Mesh Dashboard (8056 by default). For more
# information, see the NLU Documentation on the NLU documentation:
# https://github.ibm.com/watson-nlu/nlu-documentation/blob/master/architecture/model-mesh/dashboard.md
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  type: ClusterIP
  selector:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  ports:
  - name: http
    port: {{ .Values.dashboardDeployment.port }}
    targetPort: {{ .Values.dashboardDeployment.port }}
    protocol: TCP
