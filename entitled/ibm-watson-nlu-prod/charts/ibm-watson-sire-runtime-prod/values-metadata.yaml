## Global Settings #############################################################
global:
  __metadata:
    label: "Global config"
    description: "Global config shared among components"
  image:
    pullSecret:
      __metadata:
        label: "Docker Image Pull Secret Name"
        description: "Docker image pull secret name"
        type: "string"
        required: true
    pullPolicy:
      __metadata:
        label: "Docker Image Pull Policy Name"
        description: "Docker image pull policy name, eg. Always"
        type: "string"
        required: true
  s3:
    accessSecret:
      nameTpl:
        __metadata:
          label: "Minio Access Secret Name Template"
          description: "Minio access secret name template"
          type: "string"
          required: true
      fixedName:
        __metadata:
          label: "Minio Fixed Access Secret Name"
          description: "Default fixed Minio access secret name"
          type: "string"
          required: true
      fieldAccessKey:
        __metadata:
          label: "Minio Access Key Field Name"
          description: "Secret field name for Minio access key"
          type: "string"
          required: true
      fieldSecretKey:
        __metadata:
          label: "Minio Secret Key Field Name"
          description: "Secret field name for Minio secret key"
          type: "string"
          required: true
    tlsSecret:
      nameTpl:
        __metadata:
          label: "TLS Secret Name Template"
          description: "TLS secret name template"
          type: "string"
          required: true
      fixedName:
        __metadata:
          label: "Fixed TLS Secret Name"
          description: "Default fixed TLS secret name"
          type: "string"
          required: true
      fieldRootCertificate:
        __metadata:
          label: "TLS Root Certificate Field Name"
          description: "TLS root certificate field name"
          type: "string"
          required: true
    sslEnabled:
      __metadata:
        label: "SSL Configuration"
        description: "SSL configuration"
        type: "boolean"
        required: true
    endpointTpl:
      __metadata:
        label: "Endpoint Template Name"
        description: "Endpoint template name"
        type: "string"
        required: true
    endpointPort:
      __metadata:
        label: "Endpoint Port Number"
        description: "Endpoint port number"
        type: "number"
        required: true
    endpointFixed:
      __metadata:
        label: "Fixed Endpoint"
        description: "Default fixed endpoint"
        type: "string"
        required: true
  etcd:
    accessSecret:
        nameTpl:
          __metadata:
            label: "ETCD Access Secret Name Template"
            description: "ETCD access secret name template"
            type: "string"
            required: true
        fixedName:
          __metadata:
            label: "ETCD Fixed Access Secret Name"
            description: "Default fixed ETCD access secret name"
            type: "string"
            required: true
        fieldPassword:
          __metadata:
            label: "ETCD Access Secret Field password"
            description: "ETCD access secret field password"
            type: "string"
            required: true
    tlsSecret:
      nameTpl:
        __metadata:
          label: "ETCD TLS Secret Name Template"
          description: "ETCD TLS secret name template"
          type: "string"
          required: true
      fixedName:
        __metadata:
          label: "ETCD TLS Secret Fixed Name"
          description: "ETCD TLS secret default fixed name"
          type: "string"
          required: true
      fieldRootCertificate:
        __metadata:
          label: "ETCD TLS Root Certificate Field Name"
          description: "ETCD TLS root certificate field name"
          type: "string"
          required: true
    sslEnabled:
      __metadata:
        label: "Enablement flag"
        description: "Enable SSL for ETCD"
        type: "boolean"
        required: true
    endpointTpl:
      __metadata:
        label: "ETCD TLS Endpoint Template"
        description: "ETCD TLS endpoint template"
        type: "string"
        required: true
    endpointPort:
      __metadata:
        label: "ETCS TLS Endpoint Port"
        description: "ETCD TLS endpoint port"
        type: "number"
        required: true
    endpointFixed:
      __metadata:
        label: "ETCD TLS Fixed Endpoint"
        description: "ETCD TLS fixed endpoint"
        type: "string"
        required: true
    authEnabled:
      __metadata:
        label: "Enablement Flag"
        description: "Flag to enable authentication for ETCD"
        type: "boolean"
        required: true
    username:
      __metadata:
        label: "ETCD Username"
        description: "ETCD username"
        type: "string"
        required: true
  icpDockerRepo:
    __metadata:
      label: "ICP Docker Repository"
      description: "Docker repo where all images in the chart are available"
      type: "string"
      required: false
      hidden: true
  tls:
    secret:
      nameTpl:
        __metadata:
          label: "TLS Secret Name Template"
          description: "Template to specify the secret name that contains tls key and cert"
          type: "string"
          required: true
      fixedName:
        __metadata:
          label: "TLS Secret Fixed Name"
          description: "Default fixed secret name that contains tls key and cert"
          type: "string"
          required: true
      fieldServerCertificate:
        __metadata:
          label: "TLS Secret Server Certificate Field Name"
          description: "Secret field name that references the public TLS cert"
          type: "string"
          required: true
      fieldServerKey:
        __metadata:
          label: "TLS Secret Server Certificate Field Name"
          description: "Secret field name that references the private TLS key"
          type: "string"
          required: true

