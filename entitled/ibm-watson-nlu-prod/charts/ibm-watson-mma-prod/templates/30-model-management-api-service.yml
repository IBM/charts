{{- include "sch.config.init" (list . "mma.sch.chart.config.values") -}}
{{- $icpModelManagementApiCompName  :=  .sch.chart.components.mma.name -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $icpModelManagementApiCompName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $icpModelManagementApiCompName) | indent 4 }}
spec:
  type: ClusterIP
  selector:
{{ include "sch.metadata.labels.standard" (list . $icpModelManagementApiCompName) | indent 4 }}
  ports:
    - name: v1
      port: {{ .Values.global.mma.v1Port }}
      targetPort: {{ .Values.global.mma.v1Port }}
      protocol: TCP
    - name: v2
      port: {{ .Values.global.mma.v2Port }}
      targetPort: {{ .Values.global.mma.v2Port }}
      protocol: TCP
