## Global Settings #############################################################

global:
  mma:
    v1Port: 4000
    v2Port: 4001
    database:
      enableV1: true
      enableV2: false
  tls:
    secret:
      nameTpl: "mma.tlsSecretNameTemplate"
      fieldServerCertificate: "public.crt"
      fieldServerKey: "private.key"
  postgres:
    authSecret:
      nameTpl: "mma.postgresAuthSecretNameTemplate"
      suPasswordField: "pg_su_password"
      pgSuperuserName: "stolon"
    endpointPort: 5432
    nameOverride: "postgres"
  icpDockerRepo: ""
  imagePullSecretName: ""
  # Global config overrides for test image (curl-style health checks)
  tests:
    image:
      # this is the UBI image for curl
      repository: opencontent-common-utils
      tag: 1.1.4
    # standard resources to use across all helm test pods (excluding DVTs)
    resources:
      limits:
        memory: 100Mi
        cpu: 200m
      requests:
        memory: 100Mi
        cpu: 200m
  sch:
    enabled: true

## Components ##################################################################

modelManagementApi:
  image:
    repository: model-management-api
    tag: 1.0.1092-g7eaa8d5b.19-11-18-165113.icp-master
  ######### MMA Resources must be tuned
  resources:
    requests:
      memory: 512Mi
      cpu: 500m
    limits:
      memory: 512Mi
      cpu: 500m

# Number of MMA pods to be deployed in the Helm release
replicas: 1

serviceAccount:
  name: ""

# For metering purposes; common across NLU
product:
  name: "IBM Watson Model Management API"
  id: "model-management-api"
  version: "1.1.0"
