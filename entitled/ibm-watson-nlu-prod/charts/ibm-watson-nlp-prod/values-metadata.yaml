# common image variables
global:
  __metadata:
    label: "Global config"
    description: "Global config shared among components"
    type: "string"
    required: true
  imagePullSecretName:
    __metadata:
      label: "Additional imagePullSecrets"
      description: "Additional imagePullSecrets for the docker images"
      type: "string"
      required: false
  icpDockerRepo:
    __metadata:
      label: "Cluster registry"
      description: "Cluster registry containing the docker images"
      type: "string"
      required: false
  textProcessing:
    port:
      __metadata:
        label: "TextProcessing Port"
        description: "Port for textProcessing"
        type: "string"
        required: true

# registry keys
api:
  __metadata:
    label: "Text Processing API"
    description: "Text Processing API Component"
    type: "string"
    required: true
  image:
    __metadata:
      label: "Docker Image name"
      description: "The name of the docker image"
      type: "string"
      required: true
  tag:
    __metadata:
      label: "Docker Image tag"
      description: "The name of the docker image tag"
      type: "string"
      required: true
  replicaCount:
    __metadata:
      label: "Replica Count"
      description: "The number of replicas for English Text Processing"
      type: "string"
      required: true
  resources:
    requests:
      cpu:
        __metadata:
          label: "CPU resources"
          description: "The initial request of CPU resources for English Text Processing"
          type: "string"
          required: true
      memory:
        __metadata:
          label: "Memory resources"
          description: "The initial request of Memory resources for English Text Processing"
          type: "string"
          required: true
    limits:
      cpu:
        __metadata:
          label: "CPU resources"
          description: "The limit of CPU resources for English Text Processing"
          type: "string"
          required: true
      memory:
        __metadata:
          label: "Memory resources"
          description: "The limit of Memory resources for English Text Processing"
          type: "string"
          required: true

# metering
product:
  __metadata:
    label: "Product"
    description: "Watson NLU Product"
    type: "string"
    required: true
  name:
    __metadata:
      label: "Product Name"
      description: "Catalog name of chart's product"
      type: "string"
      required: true
  id:
    __metadata:
      label: "Product ID"
      description: "Catalog ID of chart's product"
      type: "string"
      required: true
  version:
    __metadata:
      label: "Product Version"
      description: "Version of chart's product"
      type: "string"
      required: true

# helm tests
tests:
  __metadata:
    label: "Helm tests"
    description: "Curl image for helm tests"
    type: "string"
    required: true
  image:
    repository:
      __metadata:
        label: "Helm Test Image to use"
        description: "The helm test imsage to use for Text Processing"
        type: "string"
        required: true
    tag:
      __metadata:
        label: "Helm Test Image Tag"
        description: "Image Tag for Text Processing Helm Tests"
        type: "string"
        required: true
