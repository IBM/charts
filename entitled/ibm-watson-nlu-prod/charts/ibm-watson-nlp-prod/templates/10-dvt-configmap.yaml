{{- include "sch.config.init" (list . "nlp.sch.chart.config.values") -}}
{{- $icpTestConfigCompName := printf "dvt-config" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sch.names.fullCompName" (list . $icpTestConfigCompName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $icpTestConfigCompName) | indent 4 }}
data:
  tenant-conf: |
    tenants:
    - id: {{ include "sch.names.fullCompName" (list .) }}
      locales:
      - en
      - ja
      - fr
      - pt
      - it
      - es
      - de
