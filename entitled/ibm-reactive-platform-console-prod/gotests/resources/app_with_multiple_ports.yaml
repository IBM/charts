---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-test-with-multiple-ports
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: es-test
      annotations:
        console-backend-e2e.io/scrape: "true"
    spec:
      containers:
        # source: https://github.com/lightbend/k8s-explore/tree/master/query/nan
        - name: es-test-1
          image: hyc-lightbend-es-console-docker-local.artifactory.swg-devops.com/es-test:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: metrics

        - name: es-test-2
          image: hyc-lightbend-es-console-docker-local.artifactory.swg-devops.com/es-test:v1
          command:
            - /app
            - -listen-address=:8081
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: second-metrics
