{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $prometheus := .sch.chart.components.prometheus.service.name -}}
{{- $prometheusName :=  (include "sch.names.fullCompName" (list . $prometheus)) -}}

apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-prometheus-test"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: "{{ .Release.Name }}-prometheus-test"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  {{ if .Values.podUID }}
  securityContext:
    runAsNonRoot: true
    runAsUser: {{ .Values.podUID }}
  {{ end }}
  affinity:
{{- include "ibm-reactive-platform-console-prod.nodeaffinity" . | indent 6 }}
  containers:
  - name: {{ .Release.Name }}-prometheus-test
    image: "{{ .Values.alpineImage }}:{{ .Values.alpineVersion }}"
    imagePullPolicy: {{ .Values.imagePullPolicy }}
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "64Mi"
    securityContext:
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: {{ .Values.podUID }} 
      capabilities:
        drop:
          - ALL
    command:
       - /bin/sh
       - -c
       - "echo Connecting to alert manager service {{ $prometheus }} 80; \
         nc -w2 -v {{ $prometheusName }} 80; \
         echo Test complete"
  restartPolicy: Never
