{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.kubeStateMetrics.compName -}}
{{- $name := .sch.chart.components.kubeStateMetrics.rolebinding.name -}}

apiVersion: {{ .Values.rbacApiVersion }}
kind: ClusterRoleBinding
metadata:
  name: {{.Release.Namespace}}-kube-state-metrics
  labels:
    appName: {{ $name }}-{{ .Release.Name }}
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
roleRef:
  apiGroup: {{ .Values.apiGroupVersion }}
  kind: ClusterRole
  name: {{.Release.Namespace}}-kube-state-metrics
subjects:
- kind: ServiceAccount
  name: prometheus-kube-state-metrics
  namespace: {{.Release.Namespace}}
