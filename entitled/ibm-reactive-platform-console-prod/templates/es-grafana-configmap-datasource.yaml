{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.esGrafana.compName -}}
{{- $name := .sch.chart.components.esGrafana.configmapDatasource.name -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-cm
  labels:
    appName: {{ $name }}-{{ .Release.Name }}
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  creationTimestamp: null
data:
  prometheus-server-datasource.yaml: |
    # config file version
    apiVersion: 1

    # list of datasources to insert/update depending
    datasources:
      # <string, required> name of the datasource. Required
    - name: Cinnamon Prometheus
      # <string, required> datasource type. Required
      type: prometheus
      # <string, required> access mode. proxy or direct (Server or Browser in the UI). Required
      access: proxy
      # <int> org id. will default to orgId 1 if not specified
      orgId: 1
      # <string> url
      url: http://prometheus-server
      #
      basicAuth: false
      #
      isDefault: true
      editable: true
