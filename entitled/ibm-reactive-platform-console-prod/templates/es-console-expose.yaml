{{- if or .Values.exposeServices -}}
{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.esConsole.compName -}}
{{- $name := .sch.chart.components.esConsole.deployment.name -}}

apiVersion: v1
kind: Service
metadata:
  name: expose-es-console
  labels:
    appName: {{ $name }}-{{ .Release.Name }}
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
    nodePort: {{ .Values.esConsoleExposePort }}
  selector:
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/component: es-console
  type: {{ .Values.exposeServices | default "NodePort" }}
{{ end }}
