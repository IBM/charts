{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.kubeStateMetrics.compName -}}
{{- $name := .sch.chart.components.kubeStateMetrics.serviceAccount.name -}}

apiVersion: v1
kind: ServiceAccount
imagePullSecrets:
  - name: sa-{{ .Release.Namespace }}
{{ if .Values.imageCredentials.credentials }}
  - name: {{ .Values.imageCredentials.credentials }}
{{ end }}
metadata:
  name: prometheus-kube-state-metrics
  labels:
    appName: {{ $name }}-{{ .Release.Name }}
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}