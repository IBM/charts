{{- include "sch.config.init" (list . "ibmRabbitmq.sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . .sch.chart.components.headless) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 4 }}
spec:
  clusterIP: None
  ports:
  - name: epmd
    port: 4369
    targetPort: epmd
  - name: ampq
    port: {{ .Values.rabbitmqNodePort }}
    targetPort: ampq
  - name: dist
    port: {{ .Values.rabbitmqNodePort | add 20000 }}
    targetPort: dist
  - name: stats
    port: {{ .Values.rabbitmqManagerPort }}
    targetPort: stats
  selector:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 4 }}
