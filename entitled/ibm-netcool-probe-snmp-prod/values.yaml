###############################################################################
################# IBM Netcool/OMNIbus Probe for SNMP. #########################
###############################################################################

# Must set to "accept" to proceed with installation.
license: "not accepted"

# Specify architecture (amd64). Only amd64 arch is supported.
arch: "amd64"

## deployment replicaCount - optional field dependent on workload, if 
## have predefined replicas or not work with certain counts
replicaCount: 1

###############################################################################
## Common image variables
###############################################################################

# Global Image Pull Secret Name
global:
  image:
    secretName: ""

image:
  ## Check README - Specifying the image repository for more information
  repository: "netcool-probe-snmp"
  tag: '20.2.0_4'
  testRepository: "busybox"
  testImageTag: '1.28.4'
  ## Specify a imagePullPolicy - Always, Never, or IfNotPresent. Default is IfNotPresent
  pullPolicy: IfNotPresent
  
# Object Server Configuration
netcool:
  # (Required) Object Server Name that the probe should connect to. (Usually set to NCOMS or AGG_P)
  primaryServer: ""
  # (Required) Hostname or IP address of the primary Object Server
  primaryHost: ""
  # (Required) Object Server Port, usually set to 4100
  primaryPort: ""
  backupServer: ""
  backupHost: ""
  backupPort: ""

# Probe Configuration
probe:
  # Probe log level
  messageLevel: warn
  rulesFile: "standard"
  snmpv3:
    snmpv3Only : false
    snmpConfigChangeDetectionInterval : 1
    reuseEngineBoots : true
    usmUserBase: 2
    snmpv3MinSecurityLevel : 1
    secretName: ""
    # Refer README (SNMP V3 Security User Configuration section) on how to configure the users array.
    users: []

# For testing purposes, the probe is accessible through the TCP port when NodePort is specified.
# For production environment use, it is recommended to use ClusterIP.
service:
  probe:
    type: ClusterIP
    externalPort: 162

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpuUtil: 60

poddisruptionbudget:
  enabled: false
  minAvailable: 1

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
# Resources settings
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
