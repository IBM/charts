charts:
  - archive: file:ibm-icp4i-prod-2.1.2.tgz
    repository-keys:
      - image.navigator
      - image.configurator
      - image.services

images:
- image: icip-navigator:2.1.1
  references:
  - repository: icip-navigator:2.1.1
    pull-repository: cp.icr.io/cp/icp4i/icip-navigator:2.1.1
    pull-authorization:
      username:
        env: USERNAME
      password:
        env: PASSWORD
- image: icip-configurator:2.1.1
  references:
  - repository: icip-configurator:2.1.1
    pull-repository: cp.icr.io/cp/icp4i/icip-configurator:2.1.1
    pull-authorization:
      username:
        env: USERNAME
      password:
        env: PASSWORD
- image: icip-services:2.1.1
  references:
  - repository: icip-services:2.1.1
    pull-repository: cp.icr.io/cp/icp4i/icip-services:2.1.1
    pull-authorization:
      username:
        env: USERNAME
      password:
        env: PASSWORD
