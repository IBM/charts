    pull-authorization:
      username:
        env: ARTIFACTORY_USER
      password:
        env: ARTIFACTORY_PASS
- image: icip-services:1.3.0
  references:
  - repository: icip-services:1.3.0
    pull-repository: hyc-cip-docker-local.artifactory.swg-devops.com/icip-dev/icip-services:1.3.0
    pull-authorization:
      username:
        env: ARTIFACTORY_USER
      password:
        env: ARTIFACTORY_PASS
