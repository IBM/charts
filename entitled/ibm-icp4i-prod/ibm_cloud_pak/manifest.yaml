charts:
  - archive: file:ibm-icp4i-prod-1.3.0.tgz
    repository-keys:
      - image.navigator
      - image.configurator
      - image.services

images:
- image: icip-navigator:1.3.0
  references:
  - repository: icip-navigator:1.3.0
    pull-repository: hyc-cip-docker-local.artifactory.swg-devops.com/icip-dev/icip-navigator:1.3.0
