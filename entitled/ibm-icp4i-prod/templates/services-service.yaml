apiVersion: v1
kind: Service
metadata:
  name: icp4i-services-{{ .Release.Namespace }}
  labels:
    app: {{ template "icip-navigator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: {{ template "icip-navigator.fullname" . }}-cip-service
  selector:
    app: {{ template "icip-navigator.name" . }}-{{ .Release.Name }}
    release: {{ .Release.Name }}
