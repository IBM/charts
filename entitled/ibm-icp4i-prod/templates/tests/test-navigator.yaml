{{- include "sch.config.init" (list . ) }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-dashboard-test"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ include "sch.names.fullName" (list .) }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - 'amd64'
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 405
  containers:
  - name: "{{ .Release.Name }}-test"
    image: "{{  regexReplaceAll "(^cp\\.(stg\\.)?icr\\.io/)" .Values.image.configurator "${1}cp/icp4i/"  }}:{{ .Values.image.tag }}"
    env:
      - name: UI
        value: {{ include "sch.names.fullName" (list .) }}
      - name: TIMEOUT
        value: "10"
    securityContext:
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 405
      capabilities:
        drop:
        - ALL
    command: ["sh"]
    args: ["-xc", "nc -v -z -w $TIMEOUT $UI 5055"]
    resources:
{{ toYaml .Values.resources.jobs | indent 6 }}
  restartPolicy: Never
