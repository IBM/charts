{{- include "sch.config.init" (list . ) }}
{{- $labels := include "sch.metadata.labels.standard" (list . "" (dict "serviceSelector" "cip")) }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "icip-navigator.fullname" . }}-pdb
  labels:
    app: {{ template "icip-navigator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{ template "icip-navigator.name" . }}-{{ .Release.Name }}
      release: {{ .Release.Name }}
