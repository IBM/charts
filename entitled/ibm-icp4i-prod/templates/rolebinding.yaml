{{- include "sch.config.init" (list . ) }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "icip-navigator.fullname" . }}-rolebinding
  labels:
    app: {{ template "icip-navigator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ template "icip-navigator.fullname" . }}-serviceaccount
roleRef:
  kind: Role
  name: {{ template "icip-navigator.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io