{{- include "sch.config.init" (list . ) }}
{{- $labels := include "sch.metadata.labels.standard" (list . "") }}
{{- $name := include "sch.names.fullCompName" (list . "sysctl-rolebinding") }}
{{- $saName := include "sch.names.fullCompName" (list . "sysctl-serviceaccount") }}
{{- $roleName := include "sch.names.fullCompName" (list . "sysctl-role") }}
{{- if .Values.sysctlDaemon }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}
  labels:
{{ $labels | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ $saName }}
roleRef:
  kind: Role
  name: {{ $roleName }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
