apiVersion: v1
kind: Service
metadata:
  name: {{ template "icip-navigator.fullname" . }}
  labels:
    app: {{ template "icip-navigator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 5055
      targetPort: 5055
      protocol: TCP
      name: {{ template "icip-navigator.fullname" . }}-service
  selector:
    app: {{ template "icip-navigator.name" . }}-{{ .Release.Name }}
    release: {{ .Release.Name }}
