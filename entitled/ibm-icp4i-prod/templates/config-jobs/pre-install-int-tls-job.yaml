###############################################################################
# Runs a container that creates a cert for internal TLS
###############################################################################
{{- include "sch.config.init" (list . ) }}
{{- $jobName := include "sch.names.fullCompName" (list . "int-tls-job") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "" (dict "serviceSelector" "int-tls")) }}
{{- $saName := include "sch.names.fullCompName" (list . "config-serviceaccount") }}
{{- $scriptsName := include "sch.names.fullCompName" (list . "int-tls-scripts") }}
{{- $intTlsSecretName :=  printf "%s-%s" (include "icip-navigator.fullname" . )  "int-secret" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $jobName }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen after the roles are created
    "helm.sh/hook-weight": "3"
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      restartPolicy: Never
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      serviceAccountName: {{ $saName }}
      containers:
        - name: int-tls
          image: "{{ .Values.image.configurator }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
              - ALL
          workingDir: /scripts
          command: ["/bin/sh", "./generate-internal-tls.sh"]
          volumeMounts:
            - name: {{ $scriptsName }}
              mountPath: /scripts
              readOnly: true
          env:
            - name: "RELEASE_NAME"
              value: {{ .Release.Name | quote }}
            - name: "INTERNAL_CERT_SECRET_NAME"
              value: {{ $intTlsSecretName }}
          resources:
{{ toYaml .Values.resources.jobs | indent 12 }}
      volumes:
        - name: {{ $scriptsName }}
          configMap:
            name: {{ $scriptsName }}
            defaultMode: 0555