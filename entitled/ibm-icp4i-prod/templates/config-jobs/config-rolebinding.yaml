###############################################################################
# Creates a role binding in the release namespace between the config role
# and the config service account
###############################################################################
{{- include "sch.config.init" (list . "sch.chart.config.values") }}
{{- $name := include "sch.names.fullCompName" (list . "config-rolebinding") }}
{{- $saName := include "sch.names.fullCompName" (list . "config-serviceaccount") }}
{{- $roleName := include "sch.names.fullCompName" (list . "config-role") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "") }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade,post-delete
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen after the creation of the temporary service account and role
    # but before the execution of the pre-install-ips job
    "helm.sh/hook-weight": "2"
subjects:
  - kind: ServiceAccount
    name: {{ $saName }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ $roleName }}
