{{- if .Values.tls.generate }}

###############################################################################
# Runs a container that deletes the ingress secret that the navigator used
###############################################################################

{{- include "sch.config.init" (list . ) }}
{{- $jobName := include "sch.names.fullCompName" (list . "ext-tls-del") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "" (dict "serviceSelector" "ext-tls-del")) }}
{{- $saName := include "sch.names.fullCompName" (list . "config-serviceaccount") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $jobName }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    # This needs to run after the rest of the release has been deleted.
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "3"
    # Clean up the Job after running irrespective of success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
    spec:
      serviceAccountName: {{ $saName }}
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      restartPolicy: Never
      containers:
        - name: "ingress-secret-del"
          image: "{{ .Values.image.configurator }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
              - ALL
          command: ["sh"]
          args: ["-c", "kubectl delete secret {{ .Values.tls.secret }} && echo Done"]
          resources:
{{ toYaml .Values.resources.jobs | indent 12 }}

{{- end }}        
