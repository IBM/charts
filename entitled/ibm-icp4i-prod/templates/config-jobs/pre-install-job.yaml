###############################################################################
# Runs a container that registers the UI as an OAuth endpoint
###############################################################################
{{- include "sch.config.init" (list . "sch.chart.config.values") }}
{{- $jobName := include "sch.names.fullCompName" (list . "job") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "oauth") }}
{{- $saName := include "sch.names.fullCompName" (list . "config-serviceaccount") }}
{{- $scriptsName := include "sch.names.fullCompName" (list . "scripts") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $jobName }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen after the roles are created
    "helm.sh/hook-weight": "3"
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      restartPolicy: Never
      serviceAccountName: {{ $saName }}
      containers:
        - name: oauth
          image: "{{  regexReplaceAll "(^cp\\.(stg\\.)?icr\\.io/)" .Values.image.configurator "${1}cp/icp4i/"  }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
            runAsUser: 1001
{{- end }}
            capabilities:
              drop:
              - ALL
          workingDir: /scripts
          command: ["/bin/sh", "./oauth.sh"]
          volumeMounts:
            - name: {{ $scriptsName }}
              mountPath: /scripts
              readOnly: true
          resources:
{{ toYaml .Values.resources.jobs | indent 12 }}
      volumes:
        - name: {{ $scriptsName }}
          configMap:
            name: {{ $scriptsName }}
            defaultMode: 0555
