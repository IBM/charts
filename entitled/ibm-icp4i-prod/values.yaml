# Default values for ibm-icp4i-prod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
image:
  navigator: cp.icr.io/icip-navigator
  configurator: cp.icr.io/icip-configurator
  services: cp.icr.io/icip-services
  tag: 3.0.0
  pullPolicy: IfNotPresent
  pullSecret:

# Increase vm.max_map_count with node tuning operator on ocp 4.2 or daemonset on ocp 3.11
nodeTuning:
  mechanism: tuning-operator
  tuned:
    masterInfraProfile:
      inheritProfile: openshift-control-plane
      priority: 30
    computeProfile:
      inheritProfile: openshift-node
      priority: 40

resources:
  navigator:
    requests:
      # cpu is specified in units of cores
      cpu: 0.25
      # memory is specified in units of bytes
      memory: 256Mi
    limits:
      # cpu is specified in units of cores
      cpu: 1
      # memory is specified in units of bytes
      memory: 512Mi
  services:
    requests:
      # cpu is specified in units of cores
      cpu: 0.25
      # memory is specified in units of bytes
      memory: 256Mi
    limits:
      # cpu is specified in units of cores
      cpu: 1
      # memory is specified in units of bytes
      memory: 512Mi
  jobs:
    requests:
      # cpu is specified in units of cores
      cpu: 0.25
      # memory is specified in units of bytes
      memory: 256Mi
    limits:
      # cpu is specified in units of cores
      cpu: 1
      # memory is specified in units of bytes
      memory: 512Mi

arch: amd64

## Enable custom grafana dashboard load on install
dashboard: true
