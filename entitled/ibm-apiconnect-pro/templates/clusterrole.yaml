{{- $serviceName := include "ibm-apiconnect-pro.fullname" . -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $serviceName }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "ibm-apiconnect-pro.fullname" . }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
rules:
{{ if .Values.global.createCrds }}
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - create
{{ end }}
- apiGroups:
  - apic.ibm.com
  resources:
  - apiconnectclusters
  - apiconnectclusters/finalizers
  verbs:
  - "*"
- apiGroups:
  - ""
  - "batch"
  resources:
  - pods
  - pods/portforward
  - pods/log
  - services
  - jobs
  - endpoints
  - persistentvolumeclaims
  - events
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - statefulsets
  - daemonsets
  verbs:
  - get
  - list