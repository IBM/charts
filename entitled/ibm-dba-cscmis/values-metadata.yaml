arch:
  __metadata:
    label: "Architecture scheduling preferences"
    description: "Targets a specific OS to use for the worker node."
  amd64:
    __metadata:
      name: "amd64"
      label: "Intel 64-bit architecture preference for target worker node"
      description: "Scheduling priority for using the Intel 64-bit architecture for worker nodes."
      type: "string"
      immutable: true
      required: true
      options:
      - label: "AMD64 platforms"
        value: "amd64"

log:
  __metadata:
    label: "Log"
    description: "Log output for container statup"
  format:
    __metadata:
      label: "Log format"
      description: "The format of container logs output to the container's console"
      type: "string"
      required: false
      options:
        - label: "JSON"
          value: "json"
        - label: "Basic"
          value: "basic"

image:
  __metadata:
    label: "Image"
    description: "Stored instance of a container that holds a set of software needed to run an application."
  repository:
    __metadata:
      name: "repository"
      label: "CMIS image repository"
      description: "Docker registry to pull CMIS image from."
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Image pull policy"
      description: "The default pull policy is Always which makes the Kubelet to pull the image always"
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  tag:
    __metadata:
      name: "Docker image Tag"
      label: "Image Tag"
      description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
      type: "string"
      immutable: false
      required: true
