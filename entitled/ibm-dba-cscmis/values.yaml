# Default values for ibm-ecm-icp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
arch:
  amd64: "3 - Most preferred"

replicaCount: 1
image:
  repository: mycluster.icp:8500/<namespace>/cmis
  tag: ga-304-cmis-if007
  pullPolicy: Always

## Logging for workloads
log:
  format: json

## resource
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 500m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 512Mi

## Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  maxReplicas: 10
  minReplicas: 1
  targetCPUUtilizationPercentage: 80

## CMIS Production setting
cmisProductionSetting:
  cmisVersion: 1.1
  cpeUrl: http://ibacc-cpe-ibm-ecm-cpe-dev:9080/wsi/FNCEWS40MTOM
  timeZone: Etc/UTC
  jvmHeapXms: 512
  jvmHeapXmx: 1024
  #cmcTimeToLive: 3600000
  #crcTimeToLive: 3600000
  #userCacheTimeToLive: 28800000
  checkOutCopyContent: true
  defaultMaxItems: 25
  cvlCache: true
  secureMetaDataCache: false
  filterHiddenProperties: true
  queryTimeLimit: 180
  resumableQueriesforrest: true
  escapeunsafeStringCharacters: false
  maxSoapSize: 180
  printFullStackTrace: false
  folderFirstSearch: false
  ignoreRootDocuments: false
  supportingTypeMutability: false
  license: accept
## Dynamic user and group ID
#environmentVal:
#  dynamicUID: 501
#  dynamicGID: 500
## Monitor setting
monitoring:
  enabled: false
monitoringConfiguration:
  monMetricsWriterOpt: 2
  monMetricsSvcEndpoint: metrics.ng.bluemix.net:9095
  monBMXGroup: com.ibm.ecm.monitor.
  monBMXMetricsScopeID: <space or organization guid>
  monBMXAPIKey: <IAM API key>
  monCollectInterval: 60
  monFlushInterval: 60

## Logiing setting
logging:
  enabled: false
loggingConfiguration:
  monLogShipperOpt: 2
  monLogSvcEndpoint: logs.opvis.bluemix.net:9091
  monBMXLogsLoggingToken: <log logging token>
  monBMXSpaceID: <tenant id>


## global persistence settings
persistence:
  enabled: true
#  useDynamicProvisioning: false

## Persistence parameters for /database
dataVolume:
## Persistence parameters for CMIS
  nameforCMISCfgstore: "cmis-cfg-stor"
  nameforCMISLogstore: "cmis-log-stor"
## Specify the name of the Existing Claim to be used by your application
## empty string means don't use an existClaim
## Existing Persistence parameters for CMIS
  existingPVCforCMISCfgstore: "cmis-icp-cfgstore"
  existingPVCforCMISLogstore: "cmis-icp-logstore"

## Specify the name of the StorageClass
## empty string means don't use a StorageClass
#  storageClassName: ""
#  sizeforCMISCfgstore: 1Gi
#  sizeforCMISLogstore: 1Gi
service:
  name: cmissvc
  externalhttpPort: 9080
  externalhttpsPort: 9443

# secrect
imagePullSecrets:
  name: "admin.registrykey"

