###############################################################################
# Default values for ibm-mobilefirst-foundation-analytics
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
###############################################################################

###############################################################################
# Specify architecture (amd64, ppc64le, s390x) and weight to be  used for scheduling as follows :
#   0 - Do not use
#   1 - Least preferred
#   2 - No preference
#   3 - Most preferred
###############################################################################
arch:
  amd64: "3 - Most preferred"
  ppc64le: "2 - No preference"
  s390x: "2 - No preference"


###############################################################################
## Common image variables
###############################################################################
image:
  repository: mfpf-analytics
  tag: 1.0.28
  pullPolicy: IfNotPresent

###############################################################################
## Scaling
###############################################################################
scaling:
  replicaCount: 2

###############################################################################
## MobileFirst Operational Analytics Console Credentials
###############################################################################
mobileFirstAnalyticsConsole:
  user: "admin"
  password: "admin"

###############################################################################
## MobileFirst Operational Analytics specific details
###############################################################################
analyticsConfiguration:
  clusterName: "mobilefirst"
  numberOfShards: "2"
  replicasPerShard: "2"
  analyticsDataDirectory: "/analyticsData"

###############################################################################
## Persistence Storage
###############################################################################
## global persistence settings
persistence:
  enabled: true
  useDynamicProvisioning: false

dataVolume:
  name: "data-stor"

  ## Specify the name of the Existing Claim to be used by your application
  ## empty string means don't use an existClaim
  existingClaimName: ""

  ## Specify the name of the StorageClass
  ## empty string means don't use a StorageClass
  storageClassName: ""
  size: 20Gi

###############################################################################
## MobileFirst JNDI Configurations
###############################################################################
keystores:
  keystoresSecretName: ""


jndiConfigurations:
  mfpfProperties: ""

###############################################################################
## Ingress
###############################################################################
ingress:
  enabled: false
  hostname: ""
  tlsEnabled: false
  tlsSecretName: ""
  sslPassThrough: false

###############################################################################
## Resource constraints
###############################################################################
resources:
  requests:
    cpu: 1000m
    memory: 2048Mi
  limits:
    cpu: 2000m
    memory: 4096Mi

###############################################################################
## Logs
###############################################################################
logs:
  consoleFormat: json
  consoleLogLevel: info
  consoleSource: message,trace,accessLog,ffdc
