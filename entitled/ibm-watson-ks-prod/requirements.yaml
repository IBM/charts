dependencies:
  - name: ibm-sch
    repository: "@icp-stable"
    version: 1.2.10
    alias: sch
  - name: ibm-mongodb
    version: 1.6.2
    repository: file://subcharts/ibm-mongodb/stable/ibm-mongodb/
    alias: mongodb
  # TODO: Once it's uploaded on Helm repo, use the one
  - name: ibm-minio
    version: 1.0.2
    repository: file://subcharts/ibm-minio
    alias: minio
  - name: ibm-wcn-addon
    condition: wcn.create
    version: 1.60.2
    repository: "@watson-core-incubator"
    alias: wcn
  - name: ibm-watson-sire-training-dev
    version: 0.1.0
    repository: file://subcharts/icp-ibm-watson-sire-training-dev
    alias: sire
  - name: ibm-watson-mma-prod
    version: 1.0.1
    #repository: file://subcharts/icp4d-hackathon/ibm-watson-nlu-prod/subcharts/ibm-watson-mma-prod/
    repository: "@watson-stable"
    alias: mma
    condition: mma.create
  - name: ibm-postgresql
    version: 1.5.1
    repository: file://subcharts/ibm-postgresql
    alias: postgresql
    condition: postgresql.create
