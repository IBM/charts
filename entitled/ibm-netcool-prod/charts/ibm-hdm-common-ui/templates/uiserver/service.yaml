{{- $compName := "uiserver" }}
{{- include "sch.config.init" (list . "ibm-hdm-common-ui.sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: http-port
    port: 8080
    targetPort: 8080
  - name: https-port
    port: 8443
    targetPort: 8443
  selector:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  type: ClusterIP
