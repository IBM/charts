{{- if not .Values.global.ingress.tlsSecret -}}
{{- include "sch.config.init" (list . "ibm-hdm-common-ui.sch.chart.config.values") -}}

apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  labels:
{{ include "sch.metadata.labels.standard" (list . "tls-ingress") | indent 4 }}
  name: {{ include "sch.names.fullCompName" (list . "tls-ingress") | quote }}
spec:
  commonName: {{ include "ibm-hdm-common-ui.ingress.host" . | quote }}
  dnsNames:
  - {{ include "ibm-hdm-common-ui.ingress.host" . | quote }}
  issuerRef:
    kind: ClusterIssuer
    name: icp-ca-issuer
  secretName: {{ include "sch.names.fullCompName" (list . "tls-ingress") | quote }}
{{- end -}}
