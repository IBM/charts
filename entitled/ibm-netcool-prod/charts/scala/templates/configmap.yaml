{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sch.names.fullName" (list .) }}-config
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
data:

  {{/* Properties listed below will be appended to XML gateway pops file prior to startup.

       E.g.

       xml-gate-props-append: |
         MessageLevel: 'debug'
  */}}

  xml-gate-props-append: |

  {{/* Gateway map definition below will replace the definition in the container (LA_GATE.map)

       E.g.

       xml-gate-map-replace: |
         CREATE MAPPING MyTableMap
         (
             'col1'       =    '@col1'           ON INSERT ONLY,
             'col2'       =    '@col2'           ON INSERT ONLY
         );
  */}}

  xml-gate-map-replace: |

  {{/* Gateway table replication definition below will replace the definition in the container (LA_GATE.tblrep.def)

       E.g.

       xml-gate-tblrep-def-replace: |
         REPLACE ALL FROM TABLE 'mydb.mytable'
              USING MAP 'MyTableMap'
              INTO 'mydb.mytable';
  */}}

  xml-gate-tblrep-def-replace: |

  {{/* Gateway startup command definition below will replace the definition in the container (LA_GATE.startup.cmd)

       E.g.

       xml-gate-startup-cmd-replace: |
         GET CONFIG;
         SET LOG LEVEL TO debug;
         TRANSFER FROM 'mydb.mytable' TO 'mydb.mytable'
                         VIA FILTER 'col1 >= 1000'
                         DELETE;
  */}}

  xml-gate-startup-cmd-replace: |
