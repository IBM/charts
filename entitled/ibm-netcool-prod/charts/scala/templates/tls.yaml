{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $externalHostname := printf "%s.%s.%s" "scala" .Release.Name .Values.global.cluster.fqdn -}}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
  name: {{ .Release.Name }}-scala-tls-certificate
spec:
  commonName: {{ $externalHostname }} 
  dnsNames: 
  - {{ $externalHostname }}
  issuerRef:
    kind: ClusterIssuer
    name: icp-ca-issuer
  secretName: {{ .Release.Name }}-scala-tls-secret
{{- end -}}
