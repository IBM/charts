{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-log-analysis"
  annotations:
    "helm.sh/hook": test-success

  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}-test-log-analysis"
    helm.sh/chart: "{{ .Release.Name }}-test-log-analysis"
    app.kubernetes.io/managed-by: "Tiller"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    release: "{{ .Release.Name }}"
    test: {{ .Release.Name }}-test-log-analysis
spec:
  containers:
  - name: {{ .Release.Name }}-test-log-analysis
    image: {{ include "image.docker.repository" . -}}/{{- include "image.family" . -}}-{{ .Values.test.image.name }}-{{- include "image.edition" . -}}:{{ .Values.test.image.tag }}
    resources:
{{ include "ibmnoiprod.comp.size.data" (list . "testPod" "resources") | indent 6 }} 
    securityContext:
      privileged: false
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 1001
      capabilities:
        drop:
        - ALL
        add: ["NET_BIND_SERVICE"]
    command: ["/usr/bin/wget"]
    args: 
    - "--spider"
    - "--no-check-certificate" 
    - "https://{{ .Release.Name }}-log-analysis-service:9987/Unity"

  affinity:
    nodeAffinity:
{{ include "noi.nodeAffinity.arch" . | indent 6 }}

  restartPolicy: Never
  {{- if .Values.global.image.secret }}
  imagePullSecrets:
    - name: {{ .Values.global.image.secret }}
  {{- end }}
  hostNetwork: false
  hostPID: false
  hostIPC: false
  serviceAccountName: {{ .Values.global.rbac.serviceAccountName }}