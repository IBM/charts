{{- if .Values.noieagateway.enabled -}}
{{- $compName := "eanoigateway" -}}
{{- include "sch.config.init" (list . "ea-noi-layer.sch.chart.config.values") -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-ea-noi
spec:
{{- if  eq .Values.global.environmentSize  "size0" }}
  replicas: 1
{{- else if eq .Values.global.environmentSize "size1" }}
  replicas: 1
{{- else }}
  replicas: 1
{{- end }}
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 6 }}
  template:
    metadata:
      name: {{ $deploymentName }}
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
        origin: helm-ea-noi
      annotations:
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
    spec:
{{ include "ea-noi-layer.spec.security.context" (list .)| indent 6 }}
      affinity:
        nodeAffinity:
{{ include "ea-noi-layer.nodeAffinity.arch" . | indent 10 }}
      imagePullSecrets:
      - name: {{ .Values.global.image.secret }}
      initContainers:
      - name: waitforaggp
        image: {{ include "image.docker.repository" . }}/ea/{{ .Values.noieagateway.image.name }}:{{ .Values.noieagateway.image.tag }}
        resources:
{{ include "ibmeanoilayer.comp.size.data" (list . "initContainer" "resources") | indent 10 }}
{{ include "ea-noi-layer.container.security.context" (list .)| indent 8 }}
        command: ["sh", "-c", "i=1; export OMNIHOME=/home/netcool/IBM/core/omnibus; /home/netcool/setup_interfaces; until ${OMNIHOME}/bin/nco_ping AGG_P; do echo waiting for primary object server $i; i=$((i+1)); sleep 2; done;"]
        env:
        - name: VCAP_APPLICATION
          value: '{}'
{{ include "eanoi.noieagateway.application" . | indent 8 }}
{{ include "eanoi.common.defaults" . | indent 8 }}
{{ include "ea-noi-layer.container.security.context" (list .)| indent 8 }}
      - name: waitforaggb
        image: {{ include "image.docker.repository" . }}/ea/{{ .Values.noieagateway.image.name }}:{{ .Values.noieagateway.image.tag }}
        resources:
{{ include "ibmeanoilayer.comp.size.data" (list . "initContainer" "resources") | indent 10 }}
        command: ["sh", "-c", "i=1; export OMNIHOME=/home/netcool/IBM/core/omnibus; /home/netcool/setup_interfaces; until ${OMNIHOME}/bin/nco_ping AGG_B; do echo waiting for backup object server $i; i=$((i+1)); sleep 2; done;"]
        env:
        - name: VCAP_APPLICATION
          value: '{}'
{{ include "eanoi.noieagateway.application" . | indent 8 }}
{{ include "eanoi.common.defaults" . | indent 8 }}
{{ include "ea-noi-layer.container.security.context" (list .)| indent 8 }}
      serviceAccountName: {{ .Values.global.rbac.serviceAccountName }}
      containers:
      - name: {{ $deploymentName }}
        image:  {{ include "image.docker.repository" . }}/ea/{{ .Values.noieagateway.image.name }}:{{ .Values.noieagateway.image.tag }}
        resources:
{{ include "ibmeanoilayer.comp.size.data" (list . "noieagateway" "resources") | indent 10 }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - export OMNIHOME=/home/netcool/IBM/core/omnibus;${OMNIHOME}/bin/nco_ping G_CEA
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - export OMNIHOME=/home/netcool/IBM/core/omnibus;${OMNIHOME}/bin/nco_ping G_CEA
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 30
{{ include "ea-noi-layer.container.security.context" (list .)| indent 8 }}
        env:
        - name: VCAP_APPLICATION
          value: '{}'
{{ include "eanoi.noieagateway.application" . | indent 8 }}
{{ include "eanoi.common.defaults" . | indent 8 }}
        volumeMounts:
        - name: cea-reader-tblrep-def 
          mountPath: /home/netcool/IBM/core/omnibus/gates/cea/cea.reader.tblrep.def
          subPath: cea.reader.tblrep.def
        - name: cea-map
          mountPath: /home/netcool/IBM/core/omnibus/gates/cea/cea.map
          subPath: cea.map
      volumes:
        - name: cea-reader-tblrep-def 
          configMap:
            name: {{ $deploymentName }}
            items:
              - key: cea-reader-tbl-repdef
                path: cea.reader.tblrep.def
        - name: cea-map
          configMap:
            name: {{ $deploymentName }}
            items:
              - key: cea-map
                path: cea.map 
{{ end }}
