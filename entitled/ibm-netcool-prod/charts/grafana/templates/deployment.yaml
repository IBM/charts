{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $rootData := fromYaml (include "parent.data" .) }}
{{- $rootMetering := $rootData.metering -}}
{{- $replicas := int ( include "grafana.replicas" . ) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sch.names.fullName" (list .) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  replicas: {{ $replicas }}
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 6 }}
  template:
    metadata:
      annotations:
        {{- include "sch.metadata.annotations.metering" (list . $rootMetering "" "" nil) | indent 8 }}
      labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 8 }}
    spec:
      {{- if .Values.global.image.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.image.pullSecret }}
      {{- end }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      supplementalGroups:
      {{- range $group := .Values.global.persistence.supplementalGroups }}
        - {{ $group -}}
      {{ end }}
      serviceAccountName: {{ .Values.global.rbac.serviceAccountName }}
      containers:
      - name: {{ include "sch.names.fullName" (list .) }}
        image: {{ include "grafana.getImageRepo" . | trimSuffix "/" }}/{{.Values.image.name}}{{ include "image.suffix" (list . .Values.image) }}
        imagePullPolicy: {{.Values.global.image.pullPolicy}}
        ports:
        - containerPort: {{ .Values.httpPort }}
        env:
        - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-cem-cemusers-cred-secret
              key: clientid
        - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-cem-cemusers-cred-secret
              key: clientsecret
        volumeMounts:
        - mountPath: /etc/grafana/provisioning/datasources/datasource.yaml
          subPath: datasource.yaml
          name: config-volume
        - mountPath: /etc/grafana/provisioning/dashboards/dashboard.yaml
          subPath: dashboard.yaml
          name: config-volume
        - mountPath: /etc/grafana/provisioning/dashboards/incidents.json
          subPath: incidents.json
          name: config-volume
        - mountPath: /etc/grafana/provisioning/dashboards/reduction.json
          subPath: reduction.json
          name: config-volume
        - mountPath: /etc/grafana/provisioning/dashboards/rba-statistics.json
          subPath: rba-statistics.json
          name: config-volume
        - mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
          name: config-volume
        - mountPath: /var/lib/grafana
          name: grafana
        resources:
{{ include "grafana.comp.size.data" (list . "grafana" "resources") | indent 10 }}
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.httpPort }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.httpPort }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                {{- range $arch := .Values.arch }}
                  - {{ $arch -}}
                {{ end }}
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: NotIn
                  values:
                  - {{ include "sch.names.appName" (list .) }}
                - key: release
                  operator: NotIn
                  values:
                  - {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
            weight: 50
      volumes:
      - name: grafana
        emptyDir: {}
      - name: config-volume
        configMap:
          defaultMode: 0644
          name: {{ include "sch.names.fullName" (list .) }}-config
