{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Values.services.objserv.backup.name }}-nodeport
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "sch.names.appName" (list .) }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: NodePort
  ports:
    - name: backup-tds-port
      protocol: TCP
      port: {{ .Values.objserv.internal.tdsPort }}
    - name: backup-iduc-port
      protocol: TCP
      port: {{ .Values.objserv.internal.iducPort }}
