{{- include "sch.config.init" (list . "ibm-ea-mime-classification.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.eaasmmimecls.name -}}
{{- $serviceName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}

{{- if .Values.probableCause.enabled -}}
{{- if .Values.enabled -}}
{{- if .Values.global.integrations.asm.enabled -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 4 }}
spec:
  selector:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  type: ClusterIP
  ports:
   - name: unsecure-port
     protocol: TCP
     port: 5000
     targetPort: 5000
{{ end }}
{{ end }}
{{ end }}
