{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ include "sch.names.appName" (list .) }}-config
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
data:
  {{/* Properties listed below will be used to update server.props

        E.g.

        server-props-update: |
          impact.cluster.network.call.timeout=60
  */}}

  server-props-update: |

  {{/* Properties listed below will be used to update impactgui-log4j.properties

      E.g.

      impactgui-log4j-props-update: |
        log4j.rootCategory=DEBUG
  */}}

  impactgui-log4j-props-update: |
