{{- if .Values.ingestionservice.enabled -}}
{{- include "sch.config.init" (list . "ibm-hdm-analytics-dev.sch.chart.config.values") -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
{{- $deploymentName := include "ibm-hdm-analytics-dev.ingestionservice.deployment.name" . -}}
{{- $compName := include "ibm-hdm-analytics-dev.ingestionservice.component.name" . -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-ibm-hdm-analytics-dev
spec:
{{- if  eq .Values.global.environmentSize  "size0" }}
  replicas: 1
{{- else if eq .Values.global.environmentSize "size1" }}
  replicas: 2
{{- else }}
  replicas: {{ .Values.ingestionservice.repFactor }}
{{- end }}
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 6 }}
  template: 
    metadata:
      name: {{ $deploymentName }}
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
        origin: helm-ibm-hdm-analytics-dev
      annotations:
{{ include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
    spec:
{{ include "ibmeaprod.spec.security.context" (list .)| indent 6 }}
      affinity:
{{- include "sch.affinity.nodeAffinity" (list . .sch.chart.nodeAffinity) | indent 8 }}
      imagePullSecrets:
      - name: {{ .Values.global.image.secret }}
      initContainers:
      - name: waitforkafka 
        image:  {{ include "image.docker.repository" . }}/{{ .Values.ingestionservice.image.name }}{{ include "eventanalytics.image.suffix" (list . .Values.ingestionservice.image) }}
        command: ["sh", "-c", "i=1; until getent hosts {{ .Release.Name }}-kafka; do echo waiting for kafka $i; i=$((i+1)); sleep 2; done;"]
{{ include "ibmeaprod.container.security.context" (list .)| indent 8 }}
{{- if eq .Values.global.resource.requests.enable true }}
        resources:
{{ include "ibmeaprod.comp.size.data" (list . "ingestionservice" "resources") | indent 10 }}
{{- end }}
        env:
{{ include "eventanalytics.common.license" . | indent 8 }}
      serviceAccountName: {{ .Values.global.rbac.serviceAccountName }}
      containers:
      - name: {{ $deploymentName }}
        image:  {{ include "image.docker.repository" . }}/{{ .Values.ingestionservice.image.name }}{{ include "eventanalytics.image.suffix" (list . .Values.ingestionservice.image) }}
{{- if eq .Values.global.resource.requests.enable true }}
        resources:
{{ include "ibmeaprod.comp.size.data" (list . "ingestionservice" "resources") | indent 10 }}
{{- end }}
        imagePullPolicy: {{ .Values.ingestionservice.pullPolicy }}
        ports: 
        - containerPort: {{ .Values.common.restApi.port }}
          name: unsecure-port
          protocol: TCP
        - containerPort: {{ .Values.common.restApi.portSsl }}
          name: ssl-port
          protocol: TCP
{{ include "eventanalytics.probe.smonitor.all" . | indent 8 }}
{{ include "ibmeaprod.container.security.context" (list .)| indent 8 }}
        env: 
        - name: VCAP_APPLICATION
          value: '{}'
{{ include "eventanalytics.common.license" . | indent 8 }}
{{ include "eventanalytics.eaingestionservice.application" . | indent 8 }}
{{ include "eventanalytics.common.kafka" . | indent 8 }}
{{ include "eventanalytics.common.defaults" . | indent 8 }}
{{ end }}
