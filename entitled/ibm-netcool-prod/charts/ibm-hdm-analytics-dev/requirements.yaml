dependencies:
- name: kafka
  condition: ibm-hdm-analytics-dev.kafka.enabled
  version: 1.1.0'
  repository: '@kafka'
- name: zookeeper
  condition: ibm-hdm-analytics-dev.zookeeper.enabled
  version: 1.1.0'
  repository: '@zookeeper'
- name: cassandra
  condition: ibm-hdm-analytics-dev.cassandra.enabled
  version: 1.0.2'
  repository: '@cassandra'
- name: ibm-sch
  alias: ibmsch
  repository: '@ibm-sch'
  version: 1.2.10
- name: ibm-redis
  condition: ibm-hdm-analytics-dev.ibmRedis.enabled
  alias: ibmRedis
  repository: '@redis'
  version: 1.4.4
- name: couchdb
  condition: ibm-hdm-analytics-dev.couchdb.enabled
  repository: '@couchdb'
  version: 0.0.1'
- name: spark
  repository: '@spark'
  version: =1.0.38
