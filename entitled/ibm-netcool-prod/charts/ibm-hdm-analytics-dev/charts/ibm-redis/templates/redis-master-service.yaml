{{- include "sch.config.init" (list . "ibmRedis.sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . .sch.chart.components.masterService) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 4 }}
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
    name: "master"
  selector:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 4 }}
    redis-node: "true"
    redis-role: "master"
  type: "{{ .Values.serverService.type }}"
