{{- include "sch.config.init" (list . "zookeeper.sch.chart.config.values") -}}
{{- $podName := include "sch.names.fullName" (list .) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $podName }}-test"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/name: {{ $podName }}-test
  annotations:
    "helm.sh/hook": test-success
    #container.apparmor.security.beta.kubernetes.io/{{ $podName }}-test: runtime/default
    #seccomp.security.alpha.kubernetes.io/pod: docker/default
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    fsGroup: 1001
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            {{- range $arch := .Values.arch }}
              - {{ $arch -}}
            {{ end }}
{{ if .Values.global.image.secret }}
  imagePullSecrets:
  - name: {{ .Values.global.image.secret }}
{{ end }}
  containers:
    - name: "{{ $podName }}-test"
      image: "{{ include "zookeeper.getImage" . }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: ["/bin/sh", "-c"]
      args: ["echo ruok | socat - TCP4:{{ .Release.Name }}-zookeeper:2181"]
      securityContext:
        privileged: false
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
        capabilities:
          drop:
          - ALL
      resources:
        requests:
          memory: "64Mi"
          cpu: "0.1"
        limits:
          memory: "64Mi"
          cpu: "0.5"
  restartPolicy: Never
  serviceAccountName: {{ include "zookeeper.getServiceAccountName" . }}
