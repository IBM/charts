apiVersion: apps/v1
kind: Deployment
metadata:
  name: asm-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: asm-operator
  template:
    metadata:
      annotations:
        productName: "Cloud Pak for IBM Netcool Agile Service Manager"
        cloudpakName: "Cloud Pak for IBM Netcool Agile Service Manager"
        productID: "c09ebc102d9d41afbf657c45a7b175df"
        cloudpakId: "c09ebc102d9d41afbf657c45a7b175df"
        productVersion: "1.1.10"
        cloudpakVersion: "1.1.10"
        operatorVersion: 1.2.0-release-v1.1.10-228
        productMetric: "MULTIPLE"
      labels:
        name: asm-operator
    spec:
      serviceAccountName: noi-operator
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
      securityContext:
        runAsNonRoot: true
      containers:
        - name: asm-operator
          # Replace this with the built image name
          image: {{ .Values.global.image.publicOperatorRepo }}/asm-operator@sha256:0bff547d645ec5d0514c61fa8f5a0e3becde1b6baaf7181a3851ee723fc694b1
          command:
          - asm-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "asm-operator"
            - name: CHARTS_DIR
              value: "/home/asm-operator/ibm-netcool-asm-prod"
            - name: WATCH_GROUP
              value: "asm.ibm.com"
          livenessProbe:
            exec:
              command:
                - ls
            failureThreshold: 4
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - ls
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
