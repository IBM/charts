{{- if not .Values.global.serviceAccountName }}
{{- include "sch.config.init" (list . "gw.cem.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.common.name -}}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "ibm-netcool-gateway-cem-prod.commonRoleBindingName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "ibm-netcool-gateway-cem-prod.commonServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "ibm-netcool-gateway-cem-prod.commonRoleName" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
