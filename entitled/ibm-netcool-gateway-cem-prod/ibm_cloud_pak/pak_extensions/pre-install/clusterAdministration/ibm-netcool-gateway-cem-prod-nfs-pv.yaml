apiVersion: v1
kind: PersistentVolume
metadata:
  # The metadata name MUST be unique
  name: cem-gateway-nfs-pv
  # The Persistent Volume MUST have labels
  labels:
    # The chart will use this label and bind to this PV
    # label will be assigned to global.persistence.selector.label in values.yaml
    # value will be assigned to global.persistence.selector.value in values.yaml
    type: cem-gateway-nfs-pv
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  nfs:
    # Path to the shared directory
    path:
    # NFS Server hostname or IP
    server: