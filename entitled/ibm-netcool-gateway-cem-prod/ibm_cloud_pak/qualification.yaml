qualification:
  levelName: "certified-ibm-cloud-pak"
  levelDescription: "Certified IBM Cloud Pak"
  issueDate: "10/2019"
  duration: "12M"
  terms: "Valid from date of issue. Security vulnerability management and enhancements are delivered on the latest version of the chart and images."
prereqs:
  security:
    kubernetes: 
      podSecurityPolicy: 
        name: "ibm-restricted-psp"
    ibmCloudPrivate:
      installerRole:
        name: "Administrator"
    openshift:
      securityContextConstraints:
        name: "ibm-restricted-scc"

  # Kubernetes Distributions resolver
  k8sDistros:                         
    ibmCloudPrivate:
      semver: ">=1.15.5"  # ICP 3.2.0
    openshift:
      semver: ">=1.11"    # OCP 3.11

