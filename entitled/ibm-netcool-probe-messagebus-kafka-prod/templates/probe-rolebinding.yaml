{{- if not .Values.messagebus.global.serviceAccountName }}
{{- include "sch.config.init" (list . "probe.kafka.sch.chart.config.values") -}}
{{- $probeName :=  .sch.chart.components.probe.name -}}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "ibm-netcool-probe-messagebus-kafka-prod.rbac.roleBindingName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $probeName) | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "ibm-netcool-probe-messagebus-kafka-prod.rbac.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "ibm-netcool-probe-messagebus-kafka-prod.rbac.roleName" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
