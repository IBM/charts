apiVersion: v1
kind: ConfigMap
metadata: 
    name: {{ template "ibm-datapower-prod.fullname" . }}-config
    labels:
        app.kubernetes.io/name: {{ template "ibm-datapower-prod.fullname" . }}
        helm.sh/chart: {{ .Chart.Name}}-{{ .Chart.Version | replace "+" "_" }}
        release: "{{ .Release.Name }}"
        app.kubernetes.io/instance: "{{ .Release.Name }}"
        app.kubernetes.io/managed-by: "{{ .Release.Service }}"
data:
{{- include "ibm-datapower-prod.defaultDomainConfig" . | indent 4 }}
{{- include "ibm-datapower-prod.healthCheckConfig" . | indent 4 }}
{{- $configData := print "ibm-datapower-prod." .Values.patternName "Config" }}
{{- include $configData . | indent 4 }}
