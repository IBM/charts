{{- $values := index .Values .Values.patternName }}
{{- if ne .Values.patternName "none" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-datapower-prod.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "ibm-datapower-prod.fullname" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports: 
  - name: {{ .Values.patternName | lower }}-{{ .Values.service.name }}
    port: {{ $values.containerPort }}
    targetPort: {{ $values.containerPort }}
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ template "ibm-datapower-prod.fullname" . }}
{{- end }}
