        type: string
        required: false
        hidden: true
        immutable: false
    tag:
      __metadata:
        label: Image Tag
        description: Asperanode image tag
        type: string
        required: false
        hidden: true
        immutable: false
    pullPolicy:
      __metadata:
        label: Image Pull Policy
        description: The default pull policy is IfNotPresent which causes the Kubelet
