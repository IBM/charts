---
productionDeployment:
  __metadata:
    label: Production usage
    description: Is HSTS being used for production workloads?
    type: boolean
    required: false
    hidden: false
    immutable: false
global:
  __metadata:
    label: Global Parameters
    description: Global chart object
  replicas:
    __metadata:
      label: Global Replicas
      description: Number of global replicas to be created
      type: number
      required: false
      hidden: false
      immutable: false
  resources:
    all:
      __metadata:
        label: Global Resource Size
        description: The default resource sizing is medium
        options:
        - label: tiny
          value: tiny
        - label: small
          value: small
        - label: medium
          value: medium
        - label: large
          value: large
        - label: xlarge
          value: xlarge
    ascp:
      __metadata:
        label: Ascp Server Resource Size
        description: Overrides "Global" if a resource size is selected
        options:
        - label: ""
          value: ""
        - label: tiny
          value: tiny
        - label: small
          value: small
        - label: medium
          value: medium
        - label: large
          value: large
        - label: xlarge
          value: xlarge
    asperanode:
      __metadata:
        label: Aspera Node Resource Size
        description: Overrides "Global" if a resource size is selected
        options:
        - label: ""
          value: ""
        - label: tiny
          value: tiny
        - label: small
          value: small
        - label: medium
          value: medium
        - label: large
          value: large
        - label: xlarge
          value: xlarge
  image:
    repository:
      __metadata:
        label: Image Repository
        description: Docker registry to pull Aspera HSTS images from
        type: string
        required: true
        hidden: false
        immutable: false
    pullSecret:
      __metadata:
        label: Image Pull Secret
        description: Secret containing credentials to pull from image repository, if
          required
        type: string
        required: false
        hidden: false
        immutable: false
rbac:
  __metadata:
    label: Rbac
    description: Config for RBAC
    hidden: true
  serviceAccountName:
    __metadata:
      label: Service Account Name
      description: Service account created as part of the install prerequisites
      type:  string
      required: true
      hidden: false
      immutable: true
arch:
  __metadata:
    label: Architecture scheduling preferences
    description: Targets a specific OS to use for the worker node.
    hidden: true
  amd64:
    __metadata:
      label: Architecture preference for target worker node
      description: Scheduling priority for using the Intel 64-bit architecture for
        worker nodes.
      options:
      - label: 3 - Most preferred
        value: 3 - Most preferred
      type: string
      required: false
      hidden: false
      immutable: true
      name: amd64
redis:
  __metadata:
    label: Redis
    description: When redis is deployed with HSTS, configure here.
  deploy:
    __metadata:
      label: Deploy Redis
      description: Deploy Redis as part of this chart install
      type: boolean
      required: false
      hidden: false
      immutable: false
  host:
    __metadata:
      label: Redis Host
      description: Host running the provided Redis database if 'Deploy Redis' is not selected
      type: string
      required: false
      hidden: false
      immutable: false
  port:
    __metadata:
      label: Redis Port
      description: Port on which the provided Redis host is listening if 'Deploy Redis' is not selected
      type: number
      required: false
      hidden: false
      immutable: false
  serviceAccount:
    create:
      __metadata:
        label: Create Service Account
        description: Service account created as part of the install prerequisites
        type: boolean
        required: false
        hidden: true
        immutable: false
    name:
      __metadata:
        label: Service Account Name
        description: Name of redis service account
        type: string
        required: false
        hidden: false
        immutable: true
  persistence:
    enabled:
      __metadata:
        label: Persistence Enabled
        description: Enable persistence for redis server pods
        type: boolean
        required: false
        hidden: false
        immutable: false
    useDynamicProvisioning:
      __metadata:
        label: Use dynamic provisioning
        description: Select this checkbox to allow the cluster to automatically provision
          ew storage resource and create PersistentVolume objects.
    existingClaimName:
      __metadata:
        label: Existing Claim Name
        description: If not using dynamic storage for redis persistence. Specify the
          Persistent Volume Claim to be used for redis storage
        type: string
        required: false
        hidden: false
        immutable: false
    accessMode:
      __metadata:
        label: Access Mode
        description: The access mode to be used for dynamically provisioned volume
          claims.
        type: string
        required: false
        hidden: false
        immutable: false
        options:
        - label: ReadWriteOnce
          value: ReadWriteOnce
        - label: ReadWriteMany
          value: ReadWriteMany
    storageClassName:
      __metadata:
        label: Storage Class Name
        description: Storage class to be used when using dynamic provisioning.
        type: string
        required: false
        hidden: false
        immutable: false
  image:
    name:
      __metadata:
        label: Image Name
        description: Stored instance of a container that holds a set of software needed
          to run an application.
        type: string
        required: false
        hidden: true
        immutable: false
    tag:
      __metadata:
        label: Image tag
        description: A tag is a label applied to a image in a repository. Tags are
          how various images in a repository are distinguished from each other.
        required: false
        hidden: true
        immutable: false
    pullPolicy:
      __metadata:
        label: Image pull policy
        description: The default pull policy is IfNotPresent which causes the Kubelet
          to skip pulling an image if it already exists.
        options:
        - label: Always
          value: Always
        - label: Never
          value: Never
        - label: IfNotPresent
          value: IfNotPresent
  rbac:
    create:
      __metadata:
        label: Create
        description: Description for create
        type: boolean
        required: false
        hidden: true
        immutable: false
  resources:
    server:
      requests:
        memory:
          __metadata:
            label: Server memory request
            description: 'The minimum memory in bytes. Specify integers with one of
              these suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi,
              Ti, Gi, Mi, Ki.'
            type: string
            required: false
            hidden: false
            immutable: false
        cpu:
          __metadata:
            label: Server CPU request
            description: The minimum required CPU core. Specify integers, fractions
              (e.g. 0.5), or millicore values(e.g. 100m, where 100m is equivalent
              to .1 core).
            type: string
            required: false
            hidden: false
            immutable: false
      limits:
        memory:
          __metadata:
            label: Server memory limit
            description: 'The memory upper limit in bytes. Specify integers with suffixes:
              E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki.'
            type: string
            required: false
            hidden: false
            immutable: false
        cpu:
          __metadata:
            label: Server CPU limit
            description: The upper limit of CPU core. Specify integers, fractions
              (e.g. 0.5), or millicores values(e.g. 100m, where 100m is equivalent
              to .1 core).
            type: string
            required: false
            hidden: false
            immutable: false
    sentinel:
      requests:
        memory:
          __metadata:
            label: Sentinel memory request
            description: 'The minimum memory in bytes. Specify integers with one of
              these suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi,
              Ti, Gi, Mi, Ki.'
            type: string
            required: false
            hidden: false
            immutable: false
        cpu:
          __metadata:
            label: Sentinel CPU request
            description: The minimum required CPU core. Specify integers, fractions
              (e.g. 0.5), or millicore values(e.g. 100m, where 100m is equivalent
              to .1 core).
            type: string
            required: false
            hidden: false
            immutable: false
      limits:
        memory:
          __metadata:
            label: Sentinel memory limit
            description: 'The memory upper limit in bytes. Specify integers with suffixes:
              E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki.'
            type: string
            required: false
            hidden: false
            immutable: false
        cpu:
          __metadata:
            label: Sentinel CPU limit
            description: The upper limit of CPU core. Specify integers, fractions
              (e.g. 0.5), or millicores values(e.g. 100m, where 100m is equivalent
              to .1 core).
            type: string
            required: false
            hidden: false
            immutable: false
