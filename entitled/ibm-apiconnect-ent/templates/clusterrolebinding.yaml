{{- $serviceName := include "ibm-apiconnect-ent.fullname" . -}}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $serviceName }}
  labels:
    app: {{ template "ibm-apiconnect-ent.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ $serviceName }}
  namespace: {{ .Release.Namespace }}
{{- if .Values.management.namespace }}
- kind: ServiceAccount
  name: {{ $serviceName }}
  namespace: {{ .Values.management.namespace }}
{{- end }}
{{- if .Values.analytics.namespace }}
- kind: ServiceAccount
  name: {{ $serviceName }}
  namespace: {{ .Values.analytics.namespace }}
{{- end }}
{{- if .Values.portal.namespace }}
- kind: ServiceAccount
  name: {{ $serviceName }}
  namespace: {{ .Values.portal.namespace}}
{{- end }}
{{- if .Values.gateway.namespace }}
- kind: ServiceAccount
  name: {{ $serviceName }}
  namespace: {{ .Values.gateway.namespace }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $serviceName }}
