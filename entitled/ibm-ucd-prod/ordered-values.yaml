# Default values for ibm-ucd chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# UCD Version
version: "7.1.1.1"

image:
  pullPolicy: Always
  secret: ""

service:
  type: ClusterIP

database:
  type: ""
  name: ""
  hostname: ""
  username: ""
  port: ""
  jdbcConnUrl: ""

secureConnections:
  required: true

secret:
  name: ""

license:
# Change license.accept to true to indicate you have read and agree to license agreements : http://ibm.biz/ucd-license
  accept: false
  serverUrl: ""

persistence:
  enabled: true
  useDynamicProvisioning: true
  fsGroup: "1001"

extLibVolume:
  name: "ext-lib"
  existingClaimName: ""
  configMapName: ""
  storageClassName: ""
  size: ""
  accessMode: "ReadWriteOnce"

appDataVolume:
  name: "appdata"
  existingClaimName: ""
  storageClassName: ""
  size: ""
  accessMode: "ReadWriteOnce"

ingress:
  host: ""
  dfehost: ""
  wsshost: ""
  jmshost: ""

resources:
  constraints: 
    enabled: true
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 200m
    memory: 600Mi

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 10

livenessProbe:
  initialDelaySeconds: 300
  periodSeconds: 300
  failureThreshold: 3
