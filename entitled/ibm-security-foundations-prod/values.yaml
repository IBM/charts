global:
  license: 'accept'
  licenseFileName: LICENSES/LICENSE-ibmsecurity
  helmUser: "my-rhel-icp-admin"
  arch: amd64
  repository: cp.icr.io/cp/cp4s
  repositoryType: entitled
  cloudType: ocp

  tolerations: {}
  imagePullPolicy: IfNotPresent
  nodeSelector: {}
  somaxconn: false
  cookieFilter: true

  operators:
    sequences:
      debug: false
      resources:
        limits:
          cpu: 1
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 256Mi
      replicaCount: 1
    middleware:
      debug: false
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 256Mi
      replicaCount: 1

  ambassador:
    replicaCount: 2
    name: ambassador
    env: {}
    podLabels: {}
    podAnnotations: {}
    resources:
      limits:
       cpu: 1
       memory: 512Mi
      requests:
       cpu: 100m
       memory: 256Mi
  poddisruptionbudget:
      enabled: false
      minAvailable: 1
  affinity: hard

  kubearangodb:
    operator:
      image: arangodb/kube-arangodb:1.0.2
      relatedImages:
        base: registry.access.redhat.com/ubi8/ubi-minimal:8.0
        metricsExporter: arangodb/arangodb-exporter:0.1.6
        arango: arangodb/arangodb:latest
      imagePullPolicy: IfNotPresent
      imagePullSecrets:
      service:
        type: ClusterIP
      resources:
        limits:
          cpu: 1
          memory: 1024Mi
        requests:
          cpu: 250m
          memory: 256Mi
      replicaCount: 2
      updateStrategy:
        type: Recreate
      allowChaos: false
      features:
        deployment: true
        deploymentReplications: false
        storage: false
        backup: false
    rbac:
      enabled: true

  extensionDiscovery:
    replicaCount: 1
    name: cp4s-extension
    env: {}
    podLabels: {}
    podAnnotations: {}
    resources:
      limits:
       cpu: 1
       memory: 512Mi
      requests:
       cpu: 100m
       memory: 256Mi

# IMAGES:
  images:
    sequences:
      image: isc-sequence-operator
      tag: 1.3.0.0-amd64
    middleware:
      image: isc-middleware-operator
      tag: 1.3.0.0-amd64
    ambassador:
      image: isc-ambassador
      tag: 1.3.0.0-amd64
    kubearangodb:
      image: isc-kube-arango-operator
      tag: 1.3.0.0-amd64
    extensionDiscovery:
      image: cp4s-extension
      tag: 1.3.0.0-amd64
