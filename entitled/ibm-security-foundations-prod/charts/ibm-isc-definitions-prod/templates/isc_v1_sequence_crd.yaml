# Create a Custom Resource Definition for a resource called ISCSequence
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: iscsequences.isc.ibm.com
  labels:
    helm.sh/chart: {{ template "ibm-isc-definitions.chart" . }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Release.Service }}
spec:
  group: isc.ibm.com
  names:
    kind: ISCSequence
    listKind: ISCSequenceList
    plural: iscsequences
    singular: iscsequence
  scope: Namespaced
  additionalPrinterColumns:
  - name: STATE
    type: string
    JSONPath: .status.conditions[?(@.status=="True")].reason
  - name: AGE
    type: date
    JSONPath: .metadata.creationTimestamp
  subresources:
    status: {}
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          type: object
          required:
            - "actions"
          properties:
            actions:
              type: array
              description: "List of actions to perform"
              items: 
                type: object
            dependencies:
              type: array
              description: "List of dependencies"
            labels:
              type: object
              description: "Labels"
              properties:
                generation:
                  type: string
                  description: "Version of Sequence"
        status:
          properties:
            conditions:
              type: array
              items:
                type: object
              description: "Current conditions"
