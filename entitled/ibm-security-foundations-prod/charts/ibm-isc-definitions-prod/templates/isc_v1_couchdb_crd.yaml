# Custom Resource Definition for couchdb
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: couchdbs.isc.ibm.com
  labels:
    helm.sh/chart: {{ template "ibm-isc-definitions.chart" . }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Release.Service }}
spec:
  group: isc.ibm.com
  names:
    kind: CouchDB
    listKind: CouchDBList
    plural: couchdbs
    singular: couchdb
  scope: Namespaced
  additionalPrinterColumns:
  - name: INSTANCE
    type: string
    JSONPath: .spec.instance
  - name: AGE
    type: date
    JSONPath: .metadata.creationTimestamp
  subresources:
    status: {}
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          type: object
          required:
            - "instance"
            - "connection_name"
            - "nodes"
            - "storage"
            - "storage_class_name"
            - "list_of_databases"
          properties:
            instance:
              type: string
              description: "Name of couchdb instance"
            connection_name:
              type: string
              description: "Name of couchdb instance"
            nodes:
              type: integer
              description: "Number of nodes"
            storage:
              type: string
              description: "Amount of storage to use, e.g. 10Gi"
            storage_class_name:
              type: string
              description: "Type of storage, e.g. hostpath"
            list_of_databases:
              type: array
              description: "List of databases to create"
              items:
                type: string
            request_cpu:
              type: string
              description: "CPU request"
            limit_cpu:
              type: string
              description: "CPU limit"
            request_memory:
              type: string
              description: "Memory request"
            limit_memory:
              type: string
              description: "Memory limit"
            couchdb_image:
              type: string
              description: "Image to use"
            couchdb_tag:
              type: string
              description: "Image tag to use"
            secret_exists:
              type: boolean
              description: "When true the secrets are pre-generated"
            init_couchdb:
              type: boolean
              description: "Init couchdb instance on creation"
            uuid:
              type: string
              description: "UUID for the forced redeployment"
        status:
          properties:
            conditions:
              type: array
              description: "Current conditions"
