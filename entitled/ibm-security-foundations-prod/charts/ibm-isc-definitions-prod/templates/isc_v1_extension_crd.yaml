apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: connectors.connector.isc.ibm.com
  labels:
    helm.sh/chart: {{ template "ibm-isc-definitions.chart" . }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Release.Service }}
spec:
  group: connector.isc.ibm.com
  names:
    kind: Connector
    listKind: ConnectorList
    plural: connectors
    singular: connector
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          type: object
          properties:
            type:
              type: string
              description: "Type of the connector"
            version:
              type: string
              description: "Version of the connector"
            creator:
              type: string
              description: "Creator of the connector"
            image:
              type: string
              description: "Image of the connector"
            uuid:
              type: string
              description: "UUID for the forced redeployment"
        status:
          type: object
  version: v1
  versions:
  - name: v1
    served: true
    storage: true