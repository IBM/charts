# Custom Resource Definition for Redis
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: redis.isc.ibm.com
  labels:
    helm.sh/chart: {{ template "ibm-isc-definitions.chart" . }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Release.Service }}
spec:
  group: isc.ibm.com
  names:
    kind: Redis
    listKind: RedisList
    plural: redis
    singular: redis
  scope: Namespaced
  subresources:
    status: {}
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          type: object
          required:
            - "persistence_enabled"
            - "redis_data_size"
            - "storage_class_name"
            - "persistent_volume_size"
            - "server_req_memory"
            - "server_req_cpu"
            - "server_limit_memory"
            - "server_limit_cpu"
            - "sentinel_req_memory"
            - "sentinel_req_cpu"
            - "sentinel_limit_memory"
            - "sentinel_limit_cpu"
          properties:
            persistence_enabled:
              type: boolean
              description: "Persistence Storage Enabled (True or False)"
            redis_data_size:
              type: string
              description: "Amount of storage to use for Redis Data, e.g. 2Gi"
            storage_class_name:
              type: string
              description: "Type of storage, e.g. hostpath, nfs-client"
            persistent_volume_size:
              type: string
              description: "Amount of storage to use for the persistent volume data, e.g. 2Gi"
            server_req_memory:
              type: string
              description: "Server Request Memory, e.g. 200Mi"
            server_req_cpu:
              type: string
              description: "Server Request CPU, e.g. 100m"
            server_limit_memory:
              type: string
              description: "Server Limit Memory, e.g. 700Mi"
            server_limit_cpu:
              type: string
              description: "Server Limit CPU, e.g. 100m"
            sentinel_req_memory:
              type: string
              description: "Sentinel Request Memory, e.g. 200Mi"
            sentinel_req_cpu:
              type: string
              description: "Sentinel Request CPU, e.g. 100m"
            sentinel_limit_memory:
              type: string
              description: "Sentinel Limit Memory, e.g. 200Mi"
            sentinel_limit_cpu:
              type: string
              description: "Sentinel Limit CPU, e.g. 100m"
            uuid:
              type: string
              description: "UUID for the forced redeployment"
            service_name:
              type: string
              description: "Service name"
        status:
          properties:
            conditions:
              type: array
              description: "Current conditions"
