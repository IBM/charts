{{- $root := index $.Values.global "kubearangodb" }}

{{ if $root.rbac.enabled -}}
{{ if $root.operator.features.storage -}}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: {{ template "kube-arangodb.rbac" . }}-storage
    namespace: {{ .Release.Namespace }}
    labels:
        app.kubernetes.io/name: {{ template "kube-arangodb.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        release: {{ .Release.Name }}
rules:
    - apiGroups: [""]
      resources: ["persistentvolumes", "persistentvolumeclaims", "endpoints", "events", "services"]
      verbs: ["*"]
    - apiGroups: ["apiextensions.k8s.io"]
      resources: ["customresourcedefinitions"]
      verbs: ["get"]
    - apiGroups: [""]
      resources: ["namespaces", "nodes"]
      verbs: ["get", "list"]
    - apiGroups: ["storage.k8s.io"]
      resources: ["storageclasses"]
      verbs: ["*"]
    - apiGroups: ["storage.arangodb.com"]
      resources: ["arangolocalstorages"]
      verbs: ["*"]
{{- end }}
{{- end }}