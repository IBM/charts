
# Include the global config from top level values.yaml
{{- $ndx := index $.Values.global.images "kubearangodb" }}
{{- $root := index $.Values.global "kubearangodb" }}
{{- $imageRepo := (include "image.repository" .) }}
{{- $image := printf "%s/%s:%s" $imageRepo $ndx.image $ndx.tag }}

apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ template "kube-arangodb.operatorName" . }}
    namespace: {{ .Release.Namespace }}
    annotations:
        cloudpakId: {{ $.Values.cloudpak.id }}
        cloudpakName: {{ $.Values.cloudpak.name }}
        cloudpakVersion: {{ $.Values.cloudpak.version }}
        productID: {{ $.Values.product.id }}
        productName: {{ $.Values.product.name }}
        productVersion: {{ $.Values.product.version }}
    labels:
        app.kubernetes.io/name: {{ template "kube-arangodb.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        release: {{ .Release.Name }}
spec:
    replicas: {{ $root.operator.replicaCount }}
    strategy:
{{ toYaml $root.operator.updateStrategy | indent 8 }}
    selector:
        matchLabels:
            app.kubernetes.io/name: {{ template "kube-arangodb.name" . }}
            app.kubernetes.io/managed-by: {{ .Release.Service }}
            app.kubernetes.io/instance: {{ .Release.Name }}
            release: {{ .Release.Name }}
    template:
        metadata:
            labels:
                app.kubernetes.io/name: {{ template "kube-arangodb.name" . }}
                helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
                app.kubernetes.io/managed-by: {{ .Release.Service }}
                app.kubernetes.io/instance: {{ .Release.Name }}
                release: {{ .Release.Name }}
            annotations:
                cloudpakId: {{ $.Values.cloudpak.id }}
                cloudpakName: {{ $.Values.cloudpak.name }}
                cloudpakVersion: {{ $.Values.cloudpak.version }}
                productID: {{ $.Values.product.id }}
                productName: {{ $.Values.product.name }}
                productVersion: {{ $.Values.product.version }}
        spec:
            imagePullSecrets:
                - name: ibm-isc-pull-secret
                - name: sa-{{ $.Release.Namespace }}
            serviceAccountName: arango-isc-service-account-name
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: beta.kubernetes.io/arch
                          operator: In
                          values:
                            - {{ $.Values.global.arch | default "amd64" }}
              {{- $aff := .Values.global.affinity | default "hard" }}
              {{- if ne $aff "none" }}
              podAntiAffinity:
                {{- if eq $aff "hard" }}
                requiredDuringSchedulingIgnoredDuringExecution:
                {{- else }}
                preferredDuringSchedulingIgnoredDuringExecution:
                {{- end }}
                  - topologyKey: "kubernetes.io/hostname"
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - {{ template "kube-arangodb.name" . }}
                        - key: app.kubernetes.io/instance
                          operator: In
                          values:
                            - {{ .Release.Name }}
              {{- end }}
            hostNetwork: false
            hostPID: false
            hostIPC: false
            securityContext:
                runAsNonRoot: true
                runAsUser: 1000
            containers:
                - name: operator
                  imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
                  image: {{ $image }}
                  args:
{{- if $root.operator.features.deployment }}
                    - --operator.deployment
{{- end -}}
{{ if $root.operator.features.deploymentReplications }}
                    - --operator.deployment-replication
{{- end -}}
{{ if $root.operator.features.storage }}
                    - --operator.storage
{{- end }}
{{ if $root.operator.features.backup }}
                    - --operator.backup
{{- end }}
                    - --chaos.allowed={{ $root.operator.allowChaos }}
                  env:
                      - name: MY_POD_NAMESPACE
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.namespace
                      - name: MY_POD_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
                      - name: MY_POD_IP
                        valueFrom:
                            fieldRef:
                                fieldPath: status.podIP
                      - name: RELATED_IMAGE_UBI
                        value: "{{ $root.operator.relatedImages.base }}"
                      - name: RELATED_IMAGE_METRICSEXPORTER
                        value: "{{ $root.operator.relatedImages.metricsExporter }}"
                      - name: RELATED_IMAGE_DATABASE
                        value: "{{ $root.operator.relatedImages.arango }}"
                  ports:
                      - name: metrics
                        containerPort: 8528
                  securityContext:
                      privileged: false
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: false
                      runAsNonRoot: true
                      capabilities:
                          drop:
                              - 'ALL'
{{- if $root.operator.resources }}
                  resources:
{{ toYaml $root.operator.resources | indent 22 }}
{{- end }}
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8528
                          scheme: HTTPS
                      initialDelaySeconds: 5
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /ready
                          port: 8528
                          scheme: HTTPS
                      initialDelaySeconds: 5
                      periodSeconds: 10
            tolerations:
                - key: "node.kubernetes.io/unreachable"
                  operator: "Exists"
                  effect: "NoExecute"
                  tolerationSeconds: 5
                - key: "node.kubernetes.io/not-ready"
                  operator: "Exists"
                  effect: "NoExecute"
                  tolerationSeconds: 5
