{{- $op := index $.Values.global.operators "middleware" -}}
{{- $ndx := index $.Values.global.images "middleware" -}}
{{- $image := printf "%s/%s:%s" (include "foundations.repository" .) $ndx.image $ndx.tag }}
apiVersion: v1
kind: Pod
metadata:
  name: {{.Release.Name}}-middleware-test
  labels:
    app.kubernetes.io/name: middleware-test
    helm.sh/chart: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
  annotations:
    productID: {{ $.Values.product.id }}
    productName: Foundations
    productVersion: v1.4.0
    "helm.sh/hook": test
spec:
      restartPolicy: Never
      serviceAccountName: ibm-isc-operators
      securityContext:
        runAsUser: 1001
        runAsNonRoot: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                 - {{ $.Values.global.arch | default "amd64" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - middleware-test
            topologyKey: kubernetes.io/hostname
      {{- if $.Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml $.Values.global.nodeSelector | nindent 8 }}
      {{- end }}
    {{- if $.Values.global.tolerations }}
      tolerations:
        {{- toYaml $.Values.global.tolerations | nindent 8 }}
    {{- end }}
      containers:
        - name: operator
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            capabilities:
              drop:
              - ALL
          image: {{ $image }}
          imagePullPolicy: {{ $.Values.global.imagePullPolicy | default "IfNotPresent" }}
          resources:
          {{- toYaml $op.resources | nindent 14 }}
          livenessProbe:
            failureThreshold: 3
            exec:
              command: 
              - /usr/bin/true
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            failureThreshold: 3
            exec:
              command: 
              - /usr/bin/true
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          command:
          - kubectl
          - get
          - pod
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: middleware
            - name: HELM_HOME
              value: /tmp/.helm
      imagePullSecrets:
        - name: ibm-isc-pull-secret
        - name: sa-{{ $.Release.Namespace }}
      volumes:
        - name: runner
          emptyDir: {}
      hostPID: false
      hostIPC: false
      hostNetwork: false
