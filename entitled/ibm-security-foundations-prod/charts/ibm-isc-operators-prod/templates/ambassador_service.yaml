# Create a Service component for Ambassador
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ambassador.fullname" . }}
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: getambassador.io/v2
      kind: Module
      name: ambassador
      config:
        server_name: cp4s
        lua_scripts: |
          function envoy_on_request(request_handle)
            c = request_handle:headers():get('cookie')
            if c == nil then
              return
            end
            res = ''
            for kv in c:gmatch('%s*([^;]*)%s*;?') do
               k, v = kv:match('(.*)=([^%s;]*)%s*')
               if k == 'X-ISC-JWT' or k == 'lang' or k == 'acctid' or
                 k == 'ISCReqURLv2' or k == 'shellsession' or k == 'JSESSIONID' or k == 'UBA-WebSession' then
                   res = res .. k .. '=' .. v .. ';'
               end
            end
            if res == '' then
               request_handle:headers():remove('cookie')
            elseif res ~= c then
               request_handle:headers():replace('cookie', res)
            end
          end
  labels:
    app.kubernetes.io/name: {{ include "ambassador.name" . }}
    helm.sh/chart: {{ include "ambassador.chart" . }}
    release: {{ $.Release.Name }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/name: {{ include "ambassador.name" . }}
