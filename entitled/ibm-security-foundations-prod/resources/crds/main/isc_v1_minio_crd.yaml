# Custom Resource Definition for minio
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: minios.isc.ibm.com
  labels:
    app.kubernetes.io/instance: ibm-security-foundations
    app.kubernetes.io/managed-by: ibm-security-foundations
    app.kubernetes.io/name: ibm-security-foundations
spec:
  group: isc.ibm.com
  names:
    kind: Minio
    listKind: MinioList
    plural: minios
    singular: minio
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            required:
              - "storage_size"
            properties:
              replicas:
                type: integer
                description: "Number of pods"
                minimum: 4
                maximum: 32
              cluster_domain:
                type: string
                description: "Cluster domain used by Kubernetes Cluster (the suffix for internal KubeDNS names)."
              cpu_request:
                type: string
                description: "Requested CPU per replica"
              memory_request:
                type: string
                description: "Requested Memory per replica"
              memory_limit:
                type: string
                description: "Maximum Memory per replica"
              persistence_enabled:
                type: boolean
                description: "Use persistent volume to store data"
              storage_size:
                type: string
                description: "Amount of storage to use, e.g. 1Gi" 
              storage_dynamic_provisioning:
                type: boolean
                description: "Set to true if you are using a dynamic volume provisioner"
              storage_class:
                type: string
                description: "Type of storage (hostpath not supported)"
              storage_access_mode:
                type: string
                description: "ReadWriteOnce or ReadOnly"
              storage_sub_path:
                type: string
                description: "Mount a sub directory of the persistent volume if set"
              default_bucket_enabled:
                type: boolean
                description: "Create default bucket, takes precedence over values in 'buckets'"
              default_bucket_name:
                type: string
                description: "Name for default bucket"
              default_bucket_policy:
                type: string
                description: "Can be one of none, download, upload, public"
              default_bucket_purge:
                type: boolean
                description: "Purge if bucket exists already"
              tls_enabled:
                type: boolean
                description: "Enable TLS"
              buckets:
                type: array
                description: "List of buckets to create after MinIO install, should each have name, policy and purge set"
                items:
                  type: object
              minio_port:
                type: integer
                description: "Port where Minio is exposed"
              uuid:
                type: string
                description: "UUID for the forced redeployment"
          
              instance:
                type: string
                description: "Name of couchdb instance"
              connection_name:
                type: string
                description: "Name of couchdb instance"
              nodes:
                type: integer
                description: "Number of nodes"
              storage:
                type: string
                description: "Amount of storage to use, e.g. 10Gi"
              storage_class_name:
                type: string
                description: "Type of storage, e.g. hostpath"
              list_of_databases:
                type: array
                description: "List of databases to create"
                items:
                  type: string
              request_cpu:
                type: string
                description: "CPU request"
              limit_cpu:
                type: string
                description: "CPU limit"
              request_memory:
                type: string
                description: "Memory request"
              limit_memory:
                type: string
                description: "Memory limit"
              couchdb_image:
                type: string
                description: "Image to use"
              couchdb_tag:
                type: string
                description: "Image tag to use"
              secret_exists:
                type: boolean
                description: "When true the secrets are pre-generated"
              init_couchdb:
                type: boolean
                description: "Init couchdb instance on creation"
              uuid:
                type: string
                description: "UUID for the forced redeployment"
          status:
            description: "Minio status"
            properties:
              conditions:
                type: array
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                description: "Status of the custom resource"
            type: object
            required:
            - conditions
            type: object
    subresources:
        status: {}
