apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: appentitlements.entitlements.extensions.platform.cp4s.ibm.com
  labels:
    app.kubernetes.io/instance: ibm-security-foundations
    app.kubernetes.io/managed-by: ibm-security-foundations
    app.kubernetes.io/name: ibm-security-foundations
spec:
  group: entitlements.extensions.platform.cp4s.ibm.com
  names:
    kind: AppEntitlements
    listKind: AppEntitlementsList
    plural: appentitlements
    singular: appentitlements
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: AppEntitlements is the Schema for the appentitlements API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              allPermissions:
                description: An array of symbolic permission names defined for this
                  application
                items:
                  type: string
                type: array
              applicationId:
                description: ApplicationId - a string value with a uniqueId for this
                  application
                type: string
              applicationDisplayName:
                description: Optional string value for overriding the display name of the application
                type: string
              description:
                description: A string value describing the application
                type: string
              vendor:
                description: A string value 
                type: string
              labels:
                description: Labels used as flags to describe the AppEntitlement
                type: array
                items:
                  type: string
              roles:
                description: An array of role descriptors.  Each descriptor identifies
                  a unique role and the permissions associated with that role
                items:
                  description: AppEntitlementsSpec defines the desired state of AppEntitlements
                  properties:
                    permissions:
                      description: an array of permissions associated with the holder
                        of this role the permissions listed here must be defined in
                        the AllPermissions array
                      items:
                        type: string
                      type: array
                    roleId:
                      description: string identifying the role who's permissions follow.  A
                        user can have multiple roles for a single application.
                      type: string
                  type: object
                type: array
              provisionedRoles:
                description: An array of roleIds to be used during new user provisioning for this
                  application. Usually will have only one value.  This should be set in an offeringCR
                  but have it here temporarily while we have only one offering definition
                type: array
                items:
                  type: string
              uuid:
                type: string
                description: "UUID for the forced redeployment"
              changelog:
                type: object
                description: "Configuration for Changelog recording"
                properties:
                  enabled:
                    type: boolean
                    description: "Enable Changelog recording for this application"
                required:
                  - "enabled"
              system_auth:
                type: object
                description: "Configuration of authentication and entitlement for system authentication"
                required:
                  - "publicKey"
                  - "systemIds"
                properties:
                  publicKey:
                    type: object
                    description: "Public key used for signing messages"
                    properties:
                      secretKeyRef:
                        type: object
                        description: "Reference to secret containing public key"
                        properties:
                          name:
                            type: string
                            description: "Name of the secret"
                          key:
                            type: string
                            description: "Key within secret of public key"
                        required:
                          - "name"
                          - "key"
                  systemIds:
                    type: array
                    description: "List of system IDs used by the application"
                    items:
                      type: object
                      properties:
                        name: 
                          type: string
                          description: "Name of the system ID. The 'systemID' will be a composit key of the applicationId and the name"
                        description:
                          type: string
                          description: "Summary of the function of this systemId"
                        requiredPermissions:
                          type: array
                          description: "Permissions required by the system ID"
                          items:
                            type: object
                            properties:
                              applicationId: 
                                type: string
                                description: "ID of the application that owns the permission"
                              permissions:
                                type: array
                                description: "List of permissions required for a given application"
                                items:
                                  type: string
            anyOf:
              - required:
                - "allPermissions"
                - "applicationId"
                - "roles"
              - required:
                - "applicationId"
                - "system_auth"
            type: object
          status:
            description: "AppEntitlements status"
            properties:
              conditions:
                type: array
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                description: "Status of the custom resource"
            type: object
            required:
            - conditions
    subresources:
        status: {}
    additionalPrinterColumns:
    - name: STATE
      type: string
      jsonPath: .status.conditions[?(@.status=="True")].reason
