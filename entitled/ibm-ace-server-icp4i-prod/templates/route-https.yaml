{{- include "sch.config.init" (list . "ibm-ace.sch.chart.config.values") }}
{{- $deploymentName := include "sch.names.fullName" (list .) }}
{{- $labels := include "sch.metadata.labels.standard" (list . "https-route") }}
{{- $httpsRouteName := include "sch.names.routeName" (list . .Release.Name .Release.Namespace "https") }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $httpsRouteName }}
  labels:
{{ $labels | indent 4 }}
spec:
  port:
    targetPort: ace-https
  to:
    kind: Service
    name: {{ $deploymentName }}
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None