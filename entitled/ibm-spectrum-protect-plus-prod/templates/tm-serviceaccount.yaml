apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "baas.fullname" . }}-transaction-manager
  namespace: {{ .Release.Namespace }}
  labels:  
    app.kubernetes.io/name: {{ include "baas.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ include "baas.appversion" . }}
    app.kubernetes.io/component: transaction-manager
    app.kubernetes.io/managed-by: {{ .Values.managedBy }}
    helm.sh/chart: {{ .Chart.Name }}
{{- if or (.Values.isICP) (.Values.imageRegistrySecret) }}    
imagePullSecrets:
{{- end }}
{{- if .Values.isICP }}    
  - name: sa-{{ .Release.Namespace }}
{{- end }}
{{- if .Values.imageRegistrySecret }}    
  - name: {{ .Values.imageRegistrySecret }}
{{- end }}
