global:
  persistence:
    enabled: true
    storageClassName: ''
    useDynamicProvisioning: true
  baseInstaller: false
  userHomePVC:
    persistence:
      existingClaimName: ''
  ibmProduct: zen
  architecture: "amd64"
  image:
    tag: v3.0.0.0
  viewer:
    sa: cpd-viewer-sa
  docker_registry_prefix: "docker-registry.default.svc:5000/icpd-lite"
image:
  pullPolicy: IfNotPresent
zenProxy:
  serviceType: ClusterIP
  externalPort: 31843
nginxRepo:
  image:
    repository: icp4data-nginx-repo
  replicas: 3
  resolver: "kubernetes.default"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
