  deployment-fvt.yaml: |
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: wml-scoring-d1
      namespace: {{ .Release.Namespace }}
    spec:
      revisionHistoryLimit: 3 #keep last 3 rs
      replicas: 1
      selector:
        matchLabels:
          app: wml-scoring
          isDynamic: true
      template:
        metadata:
          labels:
            app: wml-scoring
            chart: "{{ .Chart.Name }}"
            release: "{{ .Release.Name }}"
            heritage: "{{ .Release.Service }}"
            app.kubernetes.io/managed-by: {{.Release.Service | quote }}
            app.kubernetes.io/instance: {{.Release.Name | quote }}
            app.kubernetes.io/name: "{{ .Release.Name }}"
            helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
          annotations:
            cloudpakName: IBM Cloud Pak for Data
            cloudpakId: eb9998dcc5d24e3eb5b6fb488f750fe2
            cloudpakVersion: 3.0.1
            productName: IBM Watson Machine Learning for IBM Cloud Pak for Data
            productID: ICP4D-Watson-Machine-Learning-3-0-1
            productVersion: 3.0.1
            productMetric: VIRTUAL_PROCESSOR_CORE
            productChargedContainers: All           
        spec:
          containers:
          - name: runtime-container
            image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.wmlRuntimeMllib2_2.image.repository }}:{{ .Values.wmlRuntimeMllib2_2.image.tag }}"
            envFrom:
            - secretRef:
                name: wml-scoring-svc-secret
            - secretRef:
                name: wdp-service-id
            livenessProbe:
              httpGet:
                path: /v3/scoring/online/heartbeat
                port: 16500
                scheme: HTTPS
              failureThreshold: 10
              initialDelaySeconds: 185
              periodSeconds: 60
              timeoutSeconds: 5
              successThreshold: 1
            readinessProbe:
              httpGet:
                path: /v3/scoring/online/heartbeat
                port: 16500
                scheme: HTTPS
              failureThreshold: 10
              initialDelaySeconds: 180
              periodSeconds: 60
              timeoutSeconds: 5
              successThreshold: 1
            volumeMounts:
            - name: configvolume
              mountPath: "/opt/ibm/scoring/python/conf-rt"
            - name: pythoncommon
              mountPath: "/opt/ibm/scoring/python/conf-common"
            - name: user-home-mount
              mountPath: "/user-home/_global_/config/jwt/"
              readOnly: true
              subPath: "_global_/config/jwt/"
            - name: wmlkafka
              mountPath: "/opt/ibm/wml-kafka"
            - name: service-token
              mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
            - name: internalpubkey
              mountPath: "/etc/pki/ca-trust/source/anchors"
            - name: keystore
              mountPath: "/opt/ibm/wml-online-scoring/runtimes/spark-2.1/keys/private"
            resources:
              limits:
                cpu: 1
                memory: 256Mi
              requests:
                cpu: 1
                memory: 256Mi
            env:
             - name: WMLENV
               value: fvt
             - name: DATACENTRE
               value: $datacentre
             - name: INSTANCE_ID
               value: instanceid
             - name: INSTANCE_PREFIX
               value: services/wml-online-scoring/instances
             - name: RUNTIME
               value: Spark
             - name: POD_TYPE
               value: INITIAL_POD
             - name: NODE_NUM
               value: 1
             - name: MEMORY
               value: 256Mi
             - name: CPU
               value: 1
             - name: MEMORY_THRESHOLD
               value: "60"
             - name: AGT_SERVICE_GRPC_HOST
               value: localhost:16501
             - name: DEPLOYMENT_TYPE
               value: online_scoring
             - name: WMLNEWRELIC
               value: "DISABLED"
             - name: DEPLOYMENT_PLATFORM
               value: "private"
             - name: DEPLOYMENT_PRIVATE
               value: "local"
             - name: SSL_KEYSTORE_PASSWORD
               value: DUMMY_VALUE
             - name: SSL_TRUSTSTORE_PASSWORD
               value: DUMMY_VALUE
             - name: GRPC_SERVER_KEY
               value: DUMMY_VALUE
             - name: OS_KEY_HEADER_NAME
               value: dummy
             - name: OS_KEY_HEADER_VALUE
               value: dummy
             - name: RUNTIME_SCHEDULER
               value: "ENABLED"
             - name: RUNTIME_SCHEDULER_INTERVAL
               value: "900"
             - name: WS_SERVICE_ID
               value: dummy
             - name: WS_SERVICE_ID_CREDENTIALS
               value: dummy
            ports:
              containerPort: 16500
          volumes:
          - name: configvolume
            configMap:
              name: wmlscoringtf113
          - name: pythoncommon
            configMap:
              name: wmlscoringpythoncommon
          - name: wmlkafka
            configMap:
              name: wmlkafkaconfigmap
          - name: service-token
            configMap:
              name: wmlscoringserviceaccount
          - name: internalpubkey
            secret:
              secretName: internal-nginx-svc-tls
          - name: keystore
            configMap:
              name: keystoreconfig
          securityContext:
            runAsUser: 1000320999
          serviceAccountName: {{ .Values.global.editor.sa }}
