apiVersion: batch/v1
kind: Job
metadata:
  name: post-install-wml-service-cleanup
  labels:
    app: post-install-wml-service-cleanup
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    app.kubernetes.io/name: "{{ .Release.Name }}"
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "6"
spec:
  template:
    metadata:
      name: post-install-wml-service-cleanup
      labels:
        app: post-install-wml-service-cleanup
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        app.kubernetes.io/name: "{{ .Release.Name }}"
        helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
        icpdsupport/addOnId: wml
        icpdsupport/app: api
      annotations:
        cloudpakName: "IBM Cloud Pak for Data"
        cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
        productCloudpakRatio: "1:1"
        productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
        productName: "IBM Watson Machine Learning"
        productVersion: "3.5.0"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productChargedContainers: All
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - {{ .Values.global.architecture }}
      serviceAccount: {{ .Values.global.editor.sa }}
      serviceAccountName: {{ .Values.global.editor.sa }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: post-install-wml-service-cleanup-job
        image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.wmlDeleteRuntime.image.repository }}:{{ .Values.wmlDeleteRuntime.image.tag }}"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsUser: {{ .Values.global.user.id }}
          runAsNonRoot: true
          privileged: false
          readOnlyRootFilesystem: false
        volumeMounts:
        - mountPath: /user-home
          readOnly: true
          subPath: _global_/config/jwt/
          name: volume-at-index-0
        command: ["/bin/sh","-c"]
        args: ["kubectl delete deployment wmlrepository; kubectl delete cm wmlrepositoryconfigmap; kubectl delete svc wmlrepositoryservice; kubectl delete secret repo-secrets; kubectl delete pvc wml-repo-pvc ; kubectl delete statefulset wml-etcd; kubectl delete svc wml-etcd; kubectl delete secret etcd-secret; kubectl delete pvc etcd-pvc"]
        resources:
          limits:
            cpu: 250m
            memory: 512M
          requests:
            cpu: 200m
            memory: 256M
      restartPolicy: OnFailure
      volumes:
      - name: volume-at-index-0
        persistentVolumeClaim:
          claimName: user-home-pvc
