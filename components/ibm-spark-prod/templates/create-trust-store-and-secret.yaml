apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: "{{ .Values.environment.name }}-create-trust-store"
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "5"
  labels:
    app: "{{ .Values.environment.name }}-create-trust-store"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: {{ .Release.Name }}
    helm.sh/chart: "{{ .Chart.Name }}"
spec:
  template:
    metadata:
      labels:
        app: "{{ .Values.environment.name }}-create-trust-store"
        chart: "{{ .Chart.Name }}"
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: helm
        app.kubernetes.io/name: {{ .Release.Name }}
        helm.sh/chart: "{{ .Chart.Name }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.global.architecture }}
      serviceAccount: {{ .Values.sa.editor }}
      securityContext:
        runAsUser: {{ .Values.user.uid }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      restartPolicy: "OnFailure"
      containers:
      - name: "{{ .Values.environment.name }}-create-trust-store"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsUser: {{ .Values.user.uid }}
          runAsNonRoot: true
          privileged: false
          readOnlyRootFilesystem: false
        image: "{{ .Values.global.dockerRegistryPrefix }}/{{ .Values.trustStore.image }}:{{ .Values.spark.image.tag }}"
        command: ["/bin/bash", "-c"]
        args :
        - "bash {{ .Values.trustStore.scriptPath }}create-trust-store-and-secret.sh {{ .Values.trustStore.password }} {{ .Values.trustStore.icp4dTsSecretName }} {{ .Values.trustStore.osCertSecretName }} {{ .Values.trustStore.icp4dCertPath }}"
        imagePullPolicy: {{ .Values.microService.pullPolicy }}
        resources:
          requests:
            cpu: {{ .Values.microService.requests.cpu100 }}
            memory: {{ .Values.microService.requests.memory128 }}
          limits:
            cpu: {{ .Values.microService.limits.cpu100 }}
            memory: {{ .Values.microService.limits.memory128 }}
        volumeMounts:
        - name: "icp4d-certs"
          mountPath: {{ .Values.trustStore.icp4dCertPath }}
          readOnly: true
        - name: "{{ .Values.environment.name }}-create-trust-store-secret-script"
          mountPath: "{{ .Values.trustStore.scriptPath }}"
      volumes:
        - name: "icp4d-certs"
          secret:
             secretName: {{ .Values.trustStore.certSecretName }}
             items:
             - key: {{ .Values.trustStore.certFileName }}
               path: {{ .Values.trustStore.certFileName }}
        - name: "{{ .Values.environment.name }}-create-trust-store-secret-script"
          configMap:
            name: "{{ .Values.environment.name }}-create-trust-store-secret-script"
            items:
            - key: "create-trust-store-and-secret.sh"
              path: "create-trust-store-and-secret.sh"
