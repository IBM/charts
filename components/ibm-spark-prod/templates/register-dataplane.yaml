# This is a YAML-formatted file.

apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: "{{ .Values.environment.name }}-register-hb-dataplane"
  labels:
    app: "{{ .Values.environment.name }}-register-hb-dataplane"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: {{ .Release.Name }}
    helm.sh/chart: "{{ .Chart.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Values.environment.name }}-register-hb-dataplane"
      chart: "{{ .Chart.Name }}"
      heritage: {{ .Release.Service }}
      release: {{ .Release.Name }}
  template: # create pods using pod definition in this template
    metadata:
      annotations:
        cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
        cloudpakVersion: "3.0.1"
        cloudpakName: "IBM Cloud Pak for Data"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productChargedContainers: "All"
        productName: "Analytics Engine powered by Apache Spark"
        productID: "ICP4D-Spark-00000"
        productVersion: "3.0.1"
      # the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: "{{ .Values.environment.name }}-register-hb-dataplane"
        chart: "{{ .Chart.Name }}"
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: helm
        app.kubernetes.io/name: {{ .Release.Name }}
        helm.sh/chart: "{{ .Chart.Name }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.global.architecture }}
      serviceAccount: {{ .Values.sa.viewer }}
      securityContext:
        runAsUser: {{ .Values.user.uid }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: "{{ .Values.environment.name }}-register-hb-dataplane"
        env:
        - name: TEMPLATE_LIST
          valueFrom:
            configMapKeyRef:
               name: "{{ .Values.environment.name }}-{{ .Values.dataplaneReg.name }}-script"
               key: template-list
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsUser: {{ .Values.user.uid }}
          runAsNonRoot: true
          privileged: false
          readOnlyRootFilesystem: false
        image: "{{ .Values.global.dockerRegistryPrefix }}/{{ .Values.dataplaneReg.image }}:{{ .Values.spark.image.tag }}"
        imagePullPolicy: {{ .Values.microService.pullPolicy }}
        readinessProbe:
          exec:
            command:
            - ls
            - /tmp/_SUCCESS
          initialDelaySeconds: {{ .Values.dataplaneReg.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.dataplaneReg.readinessProbe.periodSeconds }}
          failureThreshold: {{ .Values.dataplaneReg.readinessProbe.failureThreshold }}
        livenessProbe:
          exec:
            command:
            - ls
            - /tmp/_SUCCESS
          initialDelaySeconds: {{ .Values.dataplaneReg.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.dataplaneReg.livenessProbe.periodSeconds }}
          failureThreshold: {{ .Values.dataplaneReg.livenessProbe.failureThreshold }}
        resources:
          requests:
            cpu: {{ .Values.dataplaneReg.requests.cpu }}
            memory: {{ .Values.dataplaneReg.limits.memory }}
          limits:
            cpu: {{ .Values.microService.requests.cpu }}
            memory: {{ .Values.microService.limits.memory }}
        command: ["/bin/bash", "-c"]
        args:
          - "bash {{ .Values.dataplaneReg.scriptPath }}register-dataplane.sh {{ .Values.dataplaneReg.name }} {{ .Values.nginx.scheme }}://{{ .Values.environment.name }}-{{ .Values.nginx.name }}-external.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.nginx.containerPort }} {{ .Values.microService.scheme }}://{{ .Values.environment.name }}-control-plane:{{ .Values.microService.port }}/{{ .Values.dataPlaneManagerService.path }} {{ .Values.microService.dataplaneScheme }}://{{ .Values.environment.name }}-control-plane:{{ .Values.microService.dataplanePort }}/{{ .Values.helmBasedService.path }} {{ .Values.nfs.path }} {{ .Values.nfs.server }} {{ .Values.icp4d.nginxUrl }} {{ .Values.dataplaneReg.scriptPath }}"
        volumeMounts:
        - name: "{{ .Values.environment.name }}-{{ .Values.dataplaneReg.name }}-script"
          mountPath: "{{ .Values.dataplaneReg.scriptPath }}"
      serviceAccount: {{ .Values.sa.viewer }}
      volumes:
        - name: "{{ .Values.environment.name }}-{{ .Values.dataplaneReg.name }}-script"
          configMap:
            name: "{{ .Values.environment.name }}-{{ .Values.dataplaneReg.name }}-script"
