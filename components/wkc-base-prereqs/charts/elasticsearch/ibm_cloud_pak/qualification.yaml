    openshift:
      semver: '>=4.2'
  security:
    ibmCloudPrivate:
      installerRole:
        name: Operator
    openshift:
      securityContextConstraints:
        name: restricted
    kubernetes:
      podSecurityPolicy:
        name: ibm-restricted-psp
qualification:
