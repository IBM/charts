namespace: dap-core
watson-data-dev:
  - name: PROPERTY_PREFIX
    value: "k8s_ys1_dev_us_south_"
  - name: VAULT_STAGE
    value: "staging"
  - name: VAULT_REGION
    value: "global"
  - name: VAULT_ROLE_ID
    valueFrom:
      secretKeyRef:
        name: vault-role-id
        key: role.txt
  - name: VAULT_SECRET_ID
    valueFrom:
      secretKeyRef:
        name: vault-secret-id
        key: secret.txt
  - name: K8S
    value: "true"
icp4d:
  - name: ZEN_DOMAIN
    value: "{{ .Values.host }}:{{ .Values.hostPort }}"
  - name: CUSTOM_DOMAIN
    value: "{{ .Values.host }}:{{ .Values.hostPort }}"
  - name: "PROPERTY_PREFIX"
    value: "{{ .Values.propertyPrefix }}"
  - name: K8S
    value: "true"
  - name: IBM_PRODUCT
    value: "{{ .Values.global.ibmProduct }}"
  - name: BUILD_VERSION
    value: "{{ .Values.buildVersion }}"
  - name: DEPLOYMENT_TARGET
    value: "{{ .Values.global.deploymentTarget }}"
  - name: NODE_EXTRA_CA_CERTS
    value: /etc/certificate/certificate.pem
  - name: RABBITMQ_PRIMARY_URL
    valueFrom:
      secretKeyRef:
        name: rabbitmq-url
        key: rabbitmq-url.txt
  - name: SELF_SIGNED_CERTIFICATE_BASE64
    valueFrom:
      secretKeyRef:
        name: watson-studio-secrets
        key: self-signed-certificate-base64.txt
  - name: SELF_SIGNED_PRIVATE_KEY_BASE64
    valueFrom:
      secretKeyRef:
        name: watson-studio-secrets
        key: self-signed-private-key-base64.txt
  - name: CRYPTO_PASSWORD_IV
    valueFrom:
      secretKeyRef:
        name: watson-studio-secrets
        key: crypto-password-iv.txt
  - name: SESSION_KEY
    value: "{{ .Values.global.sessionKey }}"
  - name: SESSION_SECRET
    valueFrom:
      secretKeyRef:
        name: watson-studio-secrets
        key: session-secret.txt
  - name: REDIS_URL
    valueFrom:
      secretKeyRef:
        key: redis-url-ssl
        name: redis-ha
  - name: REDIS_CERT
    valueFrom:
      secretKeyRef:
        key: cacertb64.pem
        name: redis-ha-cert
  - name: REDISSTORE_ENCRYPTION_TOKEN
    valueFrom:
      secretKeyRef:
        name: watson-studio-secrets
        key: redis-encryption-token.txt
  - name: WDP_SERVICE_ID
    valueFrom:
      secretKeyRef:
        name: wdp-service-id
        key: service-id-credentials
  - name: WKC_PLAN_NAME
    valueFrom:
      secretKeyRef:
        name: wkc-plan
        key: name
        optional: true
  - name: ASSET_STORAGE_ROOT
    value: "/mnt/asset_file_api"
  - name: ACCOUNT_STORAGE_ROOT
    value: "/mnt/user-home"
  - name: WMLA_HOST
    valueFrom:
      configMapKeyRef:
        key: host
        name: wmltrainingconfigmap
        optional: true
  - name: WMLA_PORT
    valueFrom:
      configMapKeyRef:
        key: port
        name: wmltrainingconfigmap
        optional: true
  - name: ZEN_SERVICE_BROKER_SECRET
    valueFrom:
      secretKeyRef:
        name: zen-service-broker-secret
        key: token
        optional: true