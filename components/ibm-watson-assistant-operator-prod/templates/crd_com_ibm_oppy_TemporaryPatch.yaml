{{- include "sch.config.init" (list . "ibmWatsonAssistantOperator.sch.chart.config.values") -}}
{{- if .Values.crd.create }}
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: "temporarypatches.com.ibm.oppy"
  labels:
{{ include "sch.metadata.labels.standard" (list . ) | indent 4 }}
spec:
  group: com.ibm.oppy
  names:
    kind: TemporaryPatch
    listKind: TemporaryPatchList
    plural: temporarypatches
    shortNames:
      - patch
      - patches
    singular: temporarypatch
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            apiVersion:
              description: The api version of the resource to patch
              type: string
            kind:
              description: The kind of the resource to patch
              type: string
            name:
              description: The name of the resource to patch
              type: string
            patch:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            patchType:
              description: The type of patch strategy to use
              enum:
                - patchStrategicMerge
                - patchJson6902
              type: string
          required:
            - apiVersion
            - kind
            - name
          type: object
      type: object
  versions:
    - name: v1
      served: true
      storage: true

{{- end }}
