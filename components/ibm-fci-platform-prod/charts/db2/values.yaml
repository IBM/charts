global:
  dockerRegistryPrefix: ""
  createPv: true
  nfsServer: ""
  db2Instances: 1

#Db2 logs container and light weight initialization container
sideCarContainers:
  resources:
    requests:
      memory: "64Mi"
      cpu: "0.05"
    limits:
      memory: "256Mi"
      cpu: "0.5"


#Load Balancer Node Ports - Ports to expose in loadbalancer for CP4D installs
sslNodePort: 30560

image:
  repository: ibmcom/fci-data-store-server
  tag: 6.5.2
  pullPolicy: IfNotPresent

arch: amd64

config:
  ENV_HEALTHCHECK_CONNECTION_TEST: 'false'
  com_fci_db2_precheck: 'true'

instancePvNfsPath: /fci-datastore-server-instance

instancePvcSpec:
  accessModes:
    - ReadWriteOnce
  storageClassName: null
  size: 1Gi

dbPvNfsPath: /fci-datastore-server-database

dbPvcSpec:
  accessModes:
    - ReadWriteOnce
  storageClassName: null
  size: 100Gi

scriptsPvNfsPath: /fci-datastore-server-scripts

scriptsPvcSpec:
  accessModes:
    - ReadWriteMany
  storageClassName: null
  size: 1Gi

enabled: True

unrootsquash: true

#DB2
resources:
  requests:
    memory: "1Gi"
    cpu: "0.5"
  limits:
    memory: "32Gi"
    cpu: "8"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

tolerations: []

affinity: {}

readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 60
  timeoutSeconds: 30
  successThreshold: 1
  failureThreshold: 1

livenessProbe:
  initialDelaySeconds: 600
  periodSeconds: 60
  timeoutSeconds: 30
  successThreshold: 1
  failureThreshold: 1
