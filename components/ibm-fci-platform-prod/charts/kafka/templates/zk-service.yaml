apiVersion: v1
kind: Service
metadata:
  name: {{ template "kafka.fullname" . }}-zk
  labels:
    app: {{ template "kafka.name" . }}-zk
    chart: {{ template "kafka.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
  - port: 2888
    name: server
  - port: 3888
    name: leader-election
  - port: 2181
    name: client
  selector:
    app: {{ template "kafka.name" . }}-zk
    release: {{ .Release.Name }}