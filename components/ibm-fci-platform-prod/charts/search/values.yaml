# Default values for case.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  dockerRepository: ""

enabled: True

#Leightweight init containers, message-log and trace-log
sideCarContainers:
  resources:
    requests:
      memory: "64Mi"
      cpu: "0.05"
    limits:
      memory: "256Mi"
      cpu: "0.2"

libertyConfig:
  JWT_ISSUER: "fci.ibm.com"
  com_fci_swagger_info_config: 'fci-swagger-info.json'
  SEARCH_SERVICE_USERNAME: 'fci_admin'

liberty:
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.1"
    limits:
      memory: "6Gi"
      cpu: "2"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  image:
    repository: ibmcom/fci-search-liberty
    tag: 6.5.0
    pullPolicy: IfNotPresent

arch: amd64
