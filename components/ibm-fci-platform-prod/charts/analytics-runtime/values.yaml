  LOGS_BASE_DIR: '/zen-volume-home/fcii'
  PARALLELINPUTDATAJOBS: '5'
  ML_DEPTHS: '2'
  ML_BINS: '15'
  ML_TREES: '30'
  ML_FOLDS: '2'
  WATCHLISTID: 'SampleWatchlist'
  ENRICHMENT_ROLES: 'CLAIMANT,WITNESS,DRIVER,INSURED'
  INGESTION_TIMEZONE: 'UTC'
  MODEL_CONF_DIR: '/zen-volume-home/fcii/model_conf/'
  KERBEROS_KEYTAB: '/etc/security/keytabs/fcii.headless.keytab'
  KERBEROS_PRINCIPAL: 'fciiuser-fcicluster@FCI.IBM'
  SKIP_JOBS: 'none'
  TIMEZONE: 'UTC'
  FCI_PROPERTY_FILE: '/zen-volume-home/fci/conf/'
  NLTK_DATA_PATH: '/zen-volume-home/fcii/pylibs/nltk_data'
  BASE_DIR: '/zen-volume-home/fcii'



arLibertyPvNfsPath: /fci-ar-liberty-data

arLibertyPvcSpec:
  accessModes:
    - ReadWriteMany
  storageClassName: null
  size: 20Gi

arCanvas:
  image:
    repository: ibmcom/fci-analytics-runtime-canvas
    tag: 6.6.0
    pullPolicy: IfNotPresent
  nodeSelector: {}
  tolerations: []
  affinity: {}
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 120
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10
    httpGet:
      path: /financial_crimes/canvas/v1/healthcheck
      port: 3001
      scheme: HTTPS
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 300
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10
    httpGet:
      path: /financial_crimes/canvas/v1/healthcheck
      port: 3001
      scheme: HTTPS
  resources:
    requests:
      cpu: "0.5"
      memory: "256Mi"
    limits:
      cpu: "2"
      memory: "2Gi"

arsparkJob:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 300m
      memory: 256Mi
