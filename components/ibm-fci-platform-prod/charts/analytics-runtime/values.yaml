  CP_SPARK_SUBMIT_MAX_RETRIES: '100'
  CP_MEMORY_RELEASE_WAIT_INMS: '180000'
  RUNTIME_PYTHON_ENV: 'python37'
  HBASE_DELEGATION_TOKEN_FILE: '/home/wlpadmin/hbasetoken.dt'
  HBASE_CONF_PATH: '/zen-volume-home/hbase/conf'
  CONFIG_DIR: '/zen-volume-home/fcii/conf'
  DEMO_DIR: '/zen-volume-home/fcii/demo'
  HOT_DIR: '/zen-volume-home/fciidata'
  REGION_ZONE: 'myZone'
  SCHEMA_DIR: '/zen-volume-home/fcii/schemas'
  PREFIX: 'fcii'
  FCI_LIB_DIR: '/zen-volume-home/fci/lib'
  FCI_UTIL_DIR: '/opt/ibm/fci/utils'
  LIB_DIR: '/zen-volume-home/fcii/lib'
  PROFILE_DIR: '/zen-volume-home/fcii/profiles'
  RESOURCE_DIR: '/zen-volume-home/fcii/resources'
  NLP_DIR: '/zen-volume-home/fcii/nlp'
  COMMON_DIR: '/zen-volume-home/fcii/common'
  CONF_DIR: '/zen-volume-home/fcii/conf/'
  SERVICE_USER: 'fciiuser'
  DRIVER_MEMORY: '2g'
  EXECUTOR_MEMORY: '3g'
  NUM_EXECUTORS: '2'
  EXECUTOR_CORES: '3'
  MEMORYOVERHEAD: '2g'
