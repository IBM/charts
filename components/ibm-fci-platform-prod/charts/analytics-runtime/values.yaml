# Default values for Analytics runtime.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  dockerRegistryPrefix: ""
  createPv: true
  nfsServer: ""
  runAsUser: 1000

enabled: True

sideCarContainers:
  resources:
    requests:
      memory: "64Mi"
      cpu: "0.02"
    limits:
      memory: "512Mi"
      cpu: "0.1"

arch: amd64

kerberosClient:
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "20m"
      memory: "64Mi"
  livenessProbe:
    exec:
      command:
        - sh
        - '-c'
        - pgrep krblogin.sh
    failureThreshold: 3
    initialDelaySeconds: 300
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10
  readinessProbe:
    exec:
      command:
        - sh
        - '-c'
        - pgrep krblogin.sh
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10

arLiberty:
  image:
    repository: ibmcom/fci-analytics-runtime-liberty
    tag: 6.6.0
    pullPolicy: IfNotPresent
  nodeSelector: {}
  tolerations: []
  affinity: {}
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 300
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10
  resources:
    requests:
      memory: "256Mi"
      cpu: "1"
    limits:
      memory: "16Gi"
      cpu: "4"


# Analytics Runtime canvas Liberty
arLibertyConfig:
  CP4D_VERSION: '3.0.1'
  CP4D_URL: 'https://internal-nginx-svc:12443'
  CP4D_USERNAME: 'admin'
  CP4D_UID: '1000330999'
  CP4D_TOKEN_EXPIRY_DURATION: '300'
  ART_CONFIG: ''
  FCII_SPARK_VOLUME_NAME: 'fciisparkvolume'
  FCII_SPARK_INSTANCE_NAME: 'fciisparkinstance'
  FCII_SPARK_VOLUME_SIZE: '20Gi'
  FCII_APP_VOLUME_SIZE: '20Gi'
  ELASTIC_ADMIN_USER: 'fci_admin'
  EXECUTION_MODE: 'CP4D'
  USER_NAME: 'admin'
  FCI_CORE_THREAD_POOL_SIZE: '50'
  FCI_MAXIMUM_THREAD_POOL_SIZE: '50'
  BATCH_SIZE: '5000'
  DB2_CONF_FILE: '/zen-volume-home/fci/conf/db2.properties'
