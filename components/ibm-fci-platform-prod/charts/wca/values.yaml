global:
  foundationalServicesReleaseName: ""
  dockerRepository: ""
  createPv: true
  nfsServer: ""

config:
  LOG_LEVEL: 'info'


proxy:
  resources:
    requests:
      memory: "16Mi"
      cpu: "0.05"
    limits:
      memory: "512Mi"
      cpu: "0.5"

image:
  repository: ibmcom/fci-wca
  tag: 6.5.0
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "512Mi"
  limits:
    memory: "8Gi"
    cpu: "4"

nodeSelector: {}
tolerations: []
affinity: {}


pvNfsPath: /fci-wca

pvcSpec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-storage-class
  size: 30Gi

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

livenessProbe:
  initialDelaySeconds: 300
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

arch: amd64
