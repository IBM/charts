apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "cdn-proxy.fullname" . }}-bk
  labels:
{{- include "common.label.metadata" (list . (printf "%s-%s" (include "cdn-proxy.name" .) "bk") (include "cdn-proxy.chart" .) .Release.Name .Release.Service ) | indent 4 }}
spec:
{{- if .Values.bkPvcSpec.accessModes }}
{{-   with .Values.bkPvcSpec.accessModes }}
  accessModes:
{{      toYaml . | indent 4 -}}
{{-   end -}}
{{- end }}
{{- if .Values.global.persistence.useDynamicProvisioning }}
{{-   if not .Values.bkPvcSpec.storageClassName }}
  storageClassName: {{ default nil .Values.global.persistence.storageClassName | quote }}
{{-   else }}
  storageClassName: {{ .Values.bkPvcSpec.storageClassName | quote }}
{{-   end }}
{{- else }}
  storageClassName: {{ default "" .Values.bkPvcSpec.storageClassName | quote }}
{{- end }}
  resources:
    requests:
      storage: {{ .Values.bkPvcSpec.size }}
{{- if not .Values.global.persistence.useDynamicProvisioning }}
  selector:
    matchLabels:
{{- include "common.selector.labels" (list . (printf "%s-%s" (include "cdn-proxy.name" .) "bk") .Release.Name ) | indent 6 }}
{{- end -}}
