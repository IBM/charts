# Default values for cdn-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Possible values for config.APP_ROLE_* are below:
#     alert-review,case-manager,fci-rms-designstudio,fci-si,kyc

global:
  coreReleaseName: ""
  dockerRegistryPrefix: ""
  createPv: true
  nfsServer: ""

#Lightweight initialization containers
sideCarContainers:
  resources:
    requests:
      memory: "64Mi"
      cpu: "0.05"
    limits:
      memory: "512Mi"
      cpu: "1"

arch: amd64

cdnProxy:
  replicas: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  image:
    repository: ibmcom/fci-cdn-proxy
    tag: 1.1
    pullPolicy: IfNotPresent
  #Config service container owned by IUI Team
  resources:
    requests:
      memory: "64Mi"
      cpu: "0.05"
    limits:
      memory: "512Mi"
      cpu: "0.5"

cdnProxyConfig:
  NODE_ENV: "production"
  LOG_FILE_LEVEL: "info"
  AUDIT_API_PORT: "9080"
  HTTPS_KEY: "investigative-ui.pem"
  HTTPS_CERT: "investigative-ui.crt"
  EXPORT_FOLDER: '/custom-bucket'

bkPvNfsPath: /fci-cdn-proxy-bk

bkPvcSpec:
  accessModes:
    - ReadWriteMany
  storageClassName: null
  size: 30Gi
