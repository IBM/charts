apiVersion: v1
kind: Service
metadata:
  name: {{ template "ibm-fci-conduct-surveillance.fullname" . }}-liberty
  labels:
{{- include "common.label.metadata" (list . (printf "%s-%s" (include "ibm-fci-conduct-surveillance.name" .) "liberty" ) (include "ibm-fci-conduct-surveillance.chart" .) .Release.Name .Release.Service ) | indent 4 }}
spec:
  ports:
    - port: 9080
      targetPort: 9080
      name: http
    - port: 9443
      targetPort: 9443
      name: https
  selector:
{{- include "common.selector.labels" (list . (printf "%s-%s" (include "ibm-fci-conduct-surveillance.name" .) "liberty" ) .Release.Name ) | indent 4 }}
