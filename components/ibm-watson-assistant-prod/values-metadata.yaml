  cos:
    create:
      __metadata:
        name: "create"
        label: "Create COS"
        description: "If set to false COS will not be created and you will have to provide your own cos instance"
        type: "boolean"
    bucket:
      __metadata:
        name: "bucket"
        label: "Bucket Prefix"
        description: "Prefix of the bucket names to be used"
        type: "string"
        required: true
    schema:
      __metadata:
        name: "schema"
        label: "COS Access Protocol"
        description: "Only required if global.cos.create is false"
        options:
        - label: ""
          value: ""
        - label: "https"
          value: "https"
        - label: "http"
          value: "http"
        required: false
    hostname:
      __metadata:
        name: "hostname"
        label: "COS Hostname"
        description: "Only required if global.cos.create is false."
        type: "string"
        required: false
    port:
      __metadata:
        name: "port"
        label: "COS Port"
        description: "Only required if global.cos.create is false."
        type: "number"
        required: false
    auth:
      # Name of the (manually created secret) that holds the keys for COS datachart. If empty the secret is autogenerated with randomly generated keys.
      secretName:
        __metadata:
          name: "secretName"
          label: "Manually created secret with COS keys"
          description: "Leave empty to autogenerate the secret with random keys"
          type: "string"
          required: false
    tls:
      # Name of the (manually created secret) that holds the keys for COS datachart. If empty the secret is autogenerated with randomly generated keys.
      secretName:
        __metadata:
          name: "secretName"
          label: "Manually created secret with private key and certificate used by COS"
          description: "Leave empty to autogenerate the secret with self-signed certificate for COS"
          type: "string"
          required: false
    sse:
      # Name of the (manually created secret) that holds the sse key for COS datachart. If empty the secret is autogenerated with randomly generated keys.
      secretName:
        __metadata:
          name: "secretName"
          label: "Manually created secret with sse master key"
          description: "Leave empty to autogenerate the secret with random key"
          type: "string"
          required: false

  redis:
    create:
      __metadata:
        name: "create"
        label: "Create Redis"
        description: "If set to false, a redis instance will not be created and you will have to provide your own redis instance."
        type: "boolean"
    hostname:
      __metadata:
        name: "hostname"
        label: "Redis Hostname"
        description: "Only required if global.redis.create is false."
        type: "string"
        required: false
    port:
      __metadata:
        name: "port"
        label: "Redis Port"
        description: "Only required if global.redis.create is false."
        type: "number"
        required: false
    auth:
      # Name of the (manually created secret) that holds the password for redis datachart. If empty the secrets is autogenerated with randomly generated password.
      authSecretName:
        __metadata:
          name: "redisSecretName"
          label: "Manually created secret with redis password"
          description: "Leave empty to autogenerate the secret with a random password"
          type: "string"
          required: false

  postgres:
    create:
      __metadata:
        name: "create"
        label: "Create Postgres"
        description: "If set to true the Postgres instance is created. Otherwise you have to provide your own Postgres instance and credentials."
        type: "boolean"
    hostname:
      __metadata:
        name: "hostname"
        label: "Postgres Hostname"
        description: "Only required if global.postgres.create is false."
        type: "string"
        required: false
    port:
      __metadata:
        name: "port"
        label: "Postgres Port"
        description: "Only required if global.postgres.create is false."
        type: "number"
        required: false
    auth:
      user:
        __metadata:
          name: "user"
          label: "Postgres Superuser Name"
          description: "Username of superuser in postgres database (needs to be able to create new databases and users)"
          type: "string"
          required: true
      authSecretName:
        __metadata:
          name: "authSecretName"
          label: "Secret name with superuser password"
          description: "Name of the secret with password of the postgres superuser. If empty the random password is generated."
          type: "string"
          required: false

    adminDatabase:
      __metadata:
        name: "adminDatabase"
        label: "Postgres Admin Database"
        description: "Database to connect to if logging as adminName. Not changed or used in any other way."
        type: "string"
        required: true
    sslMode:
      __metadata:
        name: "sslMode"
        label: "SSL Mode"
        description: "The SSL mode used to connect into postgres."
        options:
        - label: "allow"
          value: "allow"
        - label: "disable"
          value: "disable"
        - label: "prefer"
          value: "prefer"
        - label: "require"
          value: "require"
        - label: "verify-ca"
          value: "verify-ca"
        - label: "verify-full"
          value: "verify-full"

    sslSecretName:
      __metadata:
        name: "sslSecretName"
        label: "Secret name with postgres certificate."
        description: "Name of the secret with certificate to be used to connect to postgres. If empty the random key/certificate is generated."
        type: "string"
        required: false

    database:
      create:
        __metadata:
          name: "create"
          label: "Create Database"
          description: "If set to true then the specified database and database user will be automatically created. If set to false you will have to create them manually."
          type: "boolean"
      createSchema:
        __metadata:
          name: "createSchema"
          label: "Create Schema"
          description: "If set to true then the required tables, functions etc. will be created."
          type: "boolean"

    store:
      database:
        __metadata:
          name: "database"
          label: "Store Database Name"
          description: "The database name that the store microservice is using. If empty the default value conversation_icp_{{ .Release.Name }} is used."
          type: "string"
          required: false
      auth:
        user:
          __metadata:
            name: "user"
            label: "Postgres (Store) User Name"
            description: "The user name that the store miroservice is using to connect to postgres. If empty the default value store_icp_{{ .Release.Name }} is used."
            type: "string"
            required: false
        # Name of the (manua;ly created secret) that holds the password for postgres user used by store microsercice.If empty the secrets is autogenerated with randomly generated password.
        authSecretName:
          __metadata:
            name: "postgresStoreUserPassword"
            label: "Manually created secret with password for the Postgres (Store) User Name"
            description: "Leave empty to autogenerate the secret with a random password that uses store for database connections."
            type: "string"
            required: false

  etcd:
    create:
      __metadata:
        name: "create"
        label: "Create Etcd Cluster"
        description: "If set to true then the Etcd Cluster is created. Otherwise you have to provide your own Etcd instance and the credentials."
        type: "boolean"

    auth:
      user:
        __metadata:
          name: "user"
          label: "Etcd User"
          description: "User for access to Etcd"
          type: "string"
          required: false
      authSecretName:
        __metadata:
          name: "etcdSecretName"
          label: "Manually created secret with etcd password"
          description: "Leave empty to autogenerate the secret with a random password"
          type: "string"
          required: false
    tls:
      enabled:
        __metadata:
          name: "etcdTLS"
          label: "Encrypted connection to Etcd"
          description: "If set to true then the connection to ETCD will be encrypted. For plain-text communication set to false."
          type: "boolean"
      tlsSecretName:
        __metadata:
          name: "etcdTlsSecretName"
          label: "Secret name with etcd certificate"
          description: "Name of the secret with certificate to be used to connect to etcd. If empty the random key/certificate is generated."
          type: "string"
          required: false

    connection:
      __metadata:
        name: "connection"
        label: "Connection details for etcd"
        description: "Connection details for etcd. Used only if global.etcd.create is false."
  mongodb:
    create:
      __metadata:
        name: "create"
        label: "Create MongoDB"
        description: "If set to true then the MongoDB instance is created. If set to false then you will need to provide your own."
        type: "boolean"
    hostname:
      __metadata:
        name: "hostname"
        label: "MongoDB Hostname"
        description: "Hostname of the MongoDB. Used only if global.mongodb.create is false."
        type: "string"
        required: false
    port:
      __metadata:
        name: "port"
        label: "MongoDB Port"
        description: "Hostname of the MongoDB. Used only if global.mongodb.create is false."
        type: "number"
        required: false

    auth:
      enabled:
        __metadata:
          name: "enabled"
          label: "Enable Authentication"
          description: "If true then authentication is enabled for MongoDB."
          type: "boolean"
      existingAdminSecret:
        __metadata:
          name: "existingAdminSecret"
          label: "Manually created secret with mongodb admin user and password"
          description: "Leave empty to autogenerate the secret with a random password and the admin user will be taken from global.mongodb.auth.adminUser"
          type: "string"
          required: false

    tls:
      enabled:
        __metadata:
          name: "enabled"
          label: "Enable TLS"
          description: "If true then TLS is enabled. If setting to true, Please generate your own TLS CA."
          type: "boolean"
      existingCaSecret:
        __metadata:
          name: "existingCaSecret"
          label: "Manually created secret with TLS cert used by MongoDB"
          description: "Leave empty to autogenerate the secret with a new self signed cert"
          type: "string"
          required: false

    replicaSetName:
      __metadata:
        name: "replicaSetName"
        label: "mongodb replicaset used in the mongodb connection url."
        description: "Defaults to rs0. Ensures the PRIMARY mongodb node is always used."
        type: "string"
        required: false

  recommends:
    enabled:
      __metadata:
        name: "enabled"
        label: "Install recommends"
        description: "Recommends help with workspace authoring. New feature for UI/Tooling."
        type: "boolean"
        hidden: true

  apiV2:
    enabled:
      __metadata:
        name: "enabled"
        label: "Enable API V2"
        description: "Enables API V2 in the store and installs required microservices."
        type: "boolean"

  skillSearch:
    encryptionKey:
      # global.skillSearch.encryptionKey - The name of the secret that hold 128bit AES encryption key (under `authorization_encryption_key`) used to encrypt/decrypt credentials for Discovery service. If empty secret with random password is generated.
      existingSecretName:
        __metadata:
          name: "existingSecretName"
          label: "Secret for encrytion of discovery credentials"
          description: "Manually created secret that holds encryption/decription key for discovery credential stored in workspace"
          type: "string"

  zenNamespace:
    __metadata:
      name: "zenNamespace"
      label: 'Zen namespace'
      description: 'The namespace where ICP for Data is running'
      type: 'string'
      immutable: false
      required: false

  topologySpreadConstraints:
    # global.topologySpreadConstraints.enabled - Specifies if the topoloy spread contraints should be added to deployments
    enabled:
      __metadata:
        name: "create topologySpreadConstraints"
        label: "MZR support enabled"
        description: "Use topology spread constraint to schedule pods evenly across failure zones."
        type: "boolean"
        hidden: true
    
    # global.topologySpreadConstraints.maxSkew - How much the available zone can differ in number of pods.
    maxSkew:
      __metadata:
        name: "topologySpreadConstraints maxSkew"
        label: "MZR support max difference"
        description: "Specifies the degree to which equivalent pods may be unevenly distributed"
        type: "number"
        hidden: true
    
    # global.topologySpreadConstraints.topologyKey - Label on nodes defining failure zone; the nodes with the same values of the label are consider to belong to the same failure zone.
    topologyKey:
      __metadata:
        name: "topologySpreadConstraints topologyKey"
        label: "MZR support label defining failure domains"
        description: "The node labels. The scheduler balances pods into each topology domain defined by values of the topologyKey label."
        type: "string"
        hidden: true
    # global.topologySpreadConstraints.whenUnsatisfiable - Specifies action in case new pod cannot be scheduled because topology contraints. Possible values are DoNotSchedule and ScheduleAnyway
    whenUnsatisfiable:
      __metadata:
        name: "topologySpreadConstraints whenUnsatisfiable"
        label: "MZR support action if new pod cannot be scheduled"
        description: "Indicates how to deal with a Pod if it doesn't satisfy the spread constraint"
        type: "string"
        hidden: true
        options:
        - label: "DoNotSchedule"
          value: "DoNotSchedule"
        - label: "ScheduleAnyway"
          value: "ScheduleAnyway"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          # global.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms.matchExpressions - The yaml array specifies additional LabelSelectorRequirements (i.e., key,operator,values triple) on the node labels that needs to be satisfied in order to schedule the pods of Watson assistant on a node. The basic requirement of amd64 architecure label is always added automatically.
          #  For format see: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#node-affinity
          matchExpressions:
            __metadata:
              name: "nodeAffinity nodeSelectorTerms"
              label: "Custom node affinity constraint. Additional LabelSelectorRequirements for existing matchExpression."
              description: "Additional node selector. Specify as yaml structure under this key in the configuration file."
              type: "string"
              hidden: true

########## End of global

