apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-sireg-zhcn-tok-20160801-headless"
  labels:
    service:   "conversation"
    component: "sireg"
    slot:      "{{ .Release.Name }}"
    model:     "zhcn-tok"
    version:   "20160801"

    release:                       "{{ .Release.Name }}"
    app.kubernetes.io/instance:    "{{ .Release.Name }}"
    app.kubernetes.io/managed-by:  "{{ .Release.Service }}"
    app.kubernetes.io/name:        "ibm-watson-assistant"
    helm.sh/chart:                 "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    icpdsupport/addOnName:         "assistant"
    icpdsupport/app:               "sireg"
    icpdsupport/serviceInstanceId: "{{ .Values.global.zenServiceInstanceId | int64 }}"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    service:   "conversation"
    component: "sireg"
    slot:      "{{ .Release.Name }}"
    model:     "zhcn-tok"
    version:   "20160801"
  ports:
    - name: grpc
      port: 50443
      protocol: TCP
