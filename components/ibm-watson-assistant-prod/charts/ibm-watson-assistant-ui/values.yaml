# Default values for Watson Assistant Tooling.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  icp:
    # global.icp.masterHostname - Hostname of the ICP cluster Master node - i.e., the name where you login to the cluster https://{{ masterHostname }}:8443, and where docker repository is running.
    # If the master node is not an DNS resolvable name (e.g., it is "mycluster.icp"), then global.icp.masterIP has to be also specified.
    masterHostname: ""
    # global.icp.masterIP - IP (v4) address of the master node. Has to be specified if the global.icp.masterHostname cannot be resolved inside the pods (i.e., if the global.icp.masterHostname is not a valid DNS entry). This IP address has to be accessible from inside of the cluster.
    masterIP: ""

  ingress:
    path: ""

  image:
    repository: ""

# replicas - If set to 0 the size is configured based on .global.deploymentType (defined in umbrella chart))
replicas: 0

autoscaling:
  maxReplicas: 10
  targetCPUUtilizationPercentage: 100

# imagePullSecret - Additional image pull secret to be used for pulling images. Supports templated values
imagePullSecret: "{{ tpl .Values.global.image.pullSecret . }}"

image:
  repository: "{{ tpl .Values.global.image.repository . }}"
  name:       "ui"
  tag:        "20200518-201715-01aedb6d5"
  pullPolicy: "IfNotPresent"

resources:
  requests:
    cpu: 50m
    memory: "250Mi"
  limits:
    cpu: 4
    memory: "250Mi"

creds:
  image:
    repository: "{{ tpl .Values.global.image.repository . }}"
    name:       "conan-tools"
    tag:        "20200421-1841"
    pullPolicy: "IfNotPresent"
  resources:
    requests:
      cpu:    10m
      memory: 256Mi
    limits:
      cpu:    50m
      memory: 256Mi

init:
  redis:
    image:
      repository: "{{ tpl .Values.global.image.repository . }}"
      name:       "conan-tools"
      tag:        "20200421-1841"
      pullPolicy: "IfNotPresent"
    resources:
      requests:
        cpu:    10m
        memory: 256Mi
      limits:
        cpu:    50m
        memory: 256Mi
      
# features - Configures the features accessible in UI
features: ""

# featureRules - per instance features specifications
featureRules: '{}'

# languages - the langiages accessible in UI. If empty the default json is generated in umbrella chart from .global.languages
languages: ""

# sessionTimeout - time for how long UI login (session) lives
sessionTimeout: 86400

# sessionSecret - TODO doc
sessionSecret: icpSessionSecret

# cryptoKey - TODO - doc
cryptoKey: crypto123ForICP

# cookieSecret - an alhanum string used to encrypt context of cookies in tooling
cookieSecret: SQi5EsIbI9ZX71PSWS77

# oauth registration for login into UI
iam:
  # iam.secretName - name of manually created secret with IAM credentials (if specified). If the value is  empty the secret is autogenerated with random values using name {{ .Release.Name }}-ui-iam.
  #   The manually created secret needs to contain `iam_client_id` and `iam_client_secret` keys, values are typically uuid (base64 encoded)
  secretName: ""

# SSL configuration for UI deployment
ssl:
  image:
    repository: "{{ tpl .Values.global.image.repository . }}"
    name:       "conan-tools"
    tag:        "20200421-1841"
    pullPolicy: "IfNotPresent"
  resources:
    requests:
      cpu:    10m
      memory: 256Mi
    limits:
      cpu:    50m
      memory: 256Mi
      
  # ssl.secretName - name of manually created secret with SSL key and cert (if specified). If the value is empty the secret is auto generated
  #    The manually create secret needs fo contain `ssl_key` and `ssl_cert` keys containing the certificates
  secretName: ""


# The suffix of all the cluster DNS names like service_name.service_namespace.svc.cluster.local
# No need to change
#clusterDomain: "cluster.local"
clusterDomain: '{{ tpl .Values.global.clusterDomain . }}'
