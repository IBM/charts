{{- include "sch.config.init" (list . "ibmRedis.sch.chart.config.values") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . .sch.chart.components.slaveService) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "server") | indent 4 }}
{{- if include "ibmRedis.boolConvertor" (list .Values.keep . ) }}
  annotations:
    "helm.sh/resource-policy": keep
{{- end }}
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
    name: "slave"
  selector:
{{ include "sch.metadata.labels.standard" (list . "server") | indent 4 }}
    redis-node: "true"
    redis-role: "slave"
  type: "{{ .Values.serverService.type }}"
{{ end }}
