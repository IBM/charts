{{- include "sch.config.init" (list . "ibmRedis.sch.chart.config.values") -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
{{/*   Pay attention to the redis-role label at runtime. The self-determination logic in the image sets this value accordingly.
*/}}
  name: {{ include "sch.names.statefulSetName" (list . .sch.chart.components.server) | quote }}
  labels:
    redis-node: "true"
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server (dict "icpdsupport/addOnName" .Values.global.addOnName "icpdsupport/app" .sch.chart.components.server "icpdsupport/serviceInstanceId" (.Values.global.zenServiceInstanceId | int64))) | indent 4 }}
{{- if include "ibmRedis.boolConvertor" (list .Values.keep . ) }}
  annotations:
    "helm.sh/resource-policy": keep
{{- end }}
spec:
  serviceName: {{ include "sch.names.fullCompName" (list . .sch.chart.components.server) | quote }}
  replicas: {{ include "ibmRedis.server.replicationFactor" . }}
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 6 }}
  template:
    metadata:
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering "" "" nil) | indent 8 }}
      labels:
        redis-node: "true"
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server (dict "icpdsupport/addOnName" .Values.global.addOnName "icpdsupport/app" .sch.chart.components.server "icpdsupport/serviceInstanceId" (.Values.global.zenServiceInstanceId | int64))) | indent 8 }}
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
{{ include "sch.security.securityContext" (list . .sch.chart.redisPodSecurityContext) | indent 8 }}
        {{- range $group := .Values.global.persistence.supplementalGroups }}
          - {{ $group -}}
        {{ end }}
      affinity:
{{ include "ibmRedis.affinity" (list . (dict "kind" "StatefulSet" "component" .sch.chart.components.server)) | indent 8 }}
{{ include "ibmRedis.antiAffinity" (list . .sch.chart.components.server) | indent 8 }}
      serviceAccountName: {{ include "ibmRedis.serviceAccountName" . | quote }}
{{- if tpl ( .Values.global.image.pullSecret | toString ) . }}
      imagePullSecrets:
      - name:  {{ tpl ( .Values.global.image.pullSecret | toString ) . }}
{{- end }}
      containers:
      - name: redis
        image: "{{ if tpl ( .Values.global.dockerRegistryPrefix | toString ) .  }}{{ trimSuffix "/" (tpl ( .Values.global.dockerRegistryPrefix | toString ) . ) }}/{{ end }}{{ tpl ( .Values.image.name | toString ) . }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ ( tpl ( .Values.image.pullPolicy | toString ) . ) | quote }}
        securityContext:
{{ include "sch.security.securityContext" (list . .sch.chart.redisContainerSecurityContext) | indent 10 }}
        {{- if .Values.master.livenessProbe.enabled }}
        livenessProbe:
          initialDelaySeconds: {{ .Values.master.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.master.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.master.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.master.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.master.livenessProbe.failureThreshold }}
          exec:
            command:
            - redis-cli
            - ping
        {{- end }}
        {{- if .Values.master.readinessProbe.enabled }}
        readinessProbe:
          initialDelaySeconds: {{ .Values.master.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.master.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.master.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.master.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.master.readinessProbe.failureThreshold }}
          exec:
            command:
            - redis-cli
            - ping
        {{- end }}
        resources:
{{ include "ibmRedis.comp.size.data" (list . "server" "resources") | indent 10 }}
        env:
          - name: PODIP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: HELM_RELEASE
            value: {{ .Release.Name }}
          - name: REDIS_SENTINEL_SERVICE_HOST
            value: "redis-sentinel"
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
  {{- if not ( tpl ( .Values.auth.authSecretName | toString ) . ) }}
                name: {{ include "sch.names.fullCompName" (list . .sch.chart.components.authsecret) | quote }}
  {{- else }}
                name: {{ tpl ( .Values.auth.authSecretName | toString ) . }}
  {{- end }}
                key: password
          - name: CACHE_MODE
            value: "{{ .Values.cachemode }}"
          - name: MAXMEMORY
            value: "{{ .Values.maxmemory }}"
          - name: MAXMEMORY_POLICY
            value: "{{ .Values.maxmemoryPolicy }}"
          - name: TIMEOUT
            value: "{{ .Values.timeout }}"
          - name: TCP_KEEPALIVE
            value: "{{ .Values.tcpKeepAlive }}"
          - name: LUA_TIME_LIMIT
            value: "{{ .Values.luaTimeLimit }}"
          - name: SLOW_LOG_SLOWER_THAN
            value: "{{ .Values.slowlogLogSlowerThan }}"
          - name: SLOW_LOG_MAX_LEN
            value: "{{ .Values.slowlogMaxLen }}"
          - name: APPENDONLY
            value: {{ .Values.appendonly | quote }}
          - name: REDIS_CHART_PREFIX
            value: "{{ include "sch.names.fullName" (list .) }}-"
        ports:
          - containerPort: 6379
        volumeMounts:
          - mountPath: /home/appuser/redis-master-data
            name: {{ .Values.dataPVC.name | quote }}
{{- if and (semverCompare ">=1.16" (printf "%s.%s" ( regexReplaceAll "[^0-9]" ( .Capabilities.KubeVersion.Major | toString ) "" ) ( regexReplaceAll "[^0-9]" ( .Capabilities.KubeVersion.Minor | toString ) "" ))) (include "ibmRedis.boolConvertor" (list .Values.master.topologySpreadConstraints.enabled . )) }}
      topologySpreadConstraints:
      - maxSkew:            {{ tpl (.Values.master.topologySpreadConstraints.maxSkew           | toString ) .         }}
        topologyKey:        {{ tpl (.Values.master.topologySpreadConstraints.topologyKey       | toString ) . | quote }}
        whenUnsatisfiable:  {{ tpl (.Values.master.topologySpreadConstraints.whenUnsatisfiable | toString ) . | quote }}
        labelSelector:
          matchLabels:
{{ include "sch.metadata.labels.standard" (list . .sch.chart.components.server) | indent 12 }}
{{- end }}
{{- if eq (include "ibmRedis.persistenceEnabled" .) "true" }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.dataPVC.name | quote }}
      spec:
  {{- if .Values.global.persistence.useDynamicProvisioning }}
        # if present, use the storageClassName from the values.yaml, else use the default storageClass setup by kube Administrator
        # setting storageClassName to nil means use the default storage class
        storageClassName: {{ default nil .Values.global.storageClassName | quote }}
  {{- else }}
        # bind to an existing pv.
        # setting storageClassName to "" disables dynamic provisioning
        storageClassName: {{ default "" .Values.global.storageClassName | quote }}
    {{- if .Values.dataPVC.selector.label }}
        # use selectors in the binding process
        selector:
          matchExpressions:
            - {key: {{ .Values.dataPVC.selector.label }}, operator: In, values: [{{ .Values.dataPVC.selector.value }}]}
    {{- end }}
  {{- end }}
        accessModes:
          - {{ .Values.persistence.accessMode | quote }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
{{- else }}
      volumes:
      - name: {{ .Values.dataPVC.name | quote }}
        emptyDir: {}
{{- end }}
{{ end }}
