# Default values for dv-addon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

arch: "amd64"

global:
  dockerRegistryPrefix: mycluster.icp:8500/zen
  sch:
    enabled: true

image:
  dockerImage: dv-addon
  tag: 1.4.1.0
  pullPolicy: Always

service:
  type: ClusterIP

resources:
  addon:
    requests:
      cpu: 100m
      memory: 100Mi
  serviceProvider:
    requests:
      cpu: 100m
      memory: 100Mi

serviceProvider:
  image:
    dockerImage: dv-service-provider
    tag: 1.4.1.0
    pullPolicy: Always
  service:
    type: ClusterIP
    httpsPort: 3443
    httpsPortName: "dv-sp-https"
