dependencies:
  - name: ibm-sch
    repository: "@opencontent"
    version: "1.2.17"
    alias: sch
  - name: ibm-minio
    repository: "@opencontent"
    version: 2.1.0
    alias: s3
    condition: s3.enabled
  - name: ibm-postgresql
    repository: "@opencontent"
    version: "1.6.1"
    alias: postgres
    condition: postgres.enabled
  - name: ibm-watson-gateway
    repository: "@watson-incubator"
    version: 3.2.4
    alias: gateway
    condition: gateway.enabled