{{- include "sch.config.init" (list . "ibm-watson-lt.sch.chart.config.values") -}}
{{- range $modelID, $modelConfig := .Values.translationModels -}}
{{- if $modelConfig.enabled -}}
{{- $compName := printf "engine-%s" $modelID -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list $ $compName) | quote }}
  namespace: {{ $.Values.global.zenControlPlaneNamespace | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list $ $compName) | indent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: grpc-secure
      protocol: TCP
      port: 8033
      targetPort: grpc-external
  selector:
{{ include "sch.metadata.labels.standard" (list $ $compName) | indent 4 }}
---
{{ end }}
{{- end -}}