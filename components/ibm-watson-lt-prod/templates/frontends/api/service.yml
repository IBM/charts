{{- include "sch.config.init" (list . "ibm-watson-lt.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.api.name -}}
{{- $comp := .Values.api -}}
{{- if $comp.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ibm-watson-lt.apiSvcName" . }}
  namespace: {{ .Values.global.zenControlPlaneNamespace | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
# TODO: check type and port
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    protocol: TCP
    port: 443
    targetPort: https
  selector:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
{{- end -}}
