{{- $compName := "rstudio-post-delete-hook-pod" -}}
kind: Job
apiVersion: batch/v1
metadata:
  name: {{$compName}}
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    app.kubernetes.io/name: "{{ .Release.Name }}-postdelete"
    helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_" }}
    app: "{{ .Release.Name }}-postdelete"
    chart: {{ .Chart.Name |quote }}
    heritage: tiller
    release: "{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-delete-policy": hook-succeeded
    {{- if .Values.global.annotations }}
{{ toYaml .Values.global.annotations | trim | indent 4 }}
    {{- end }}
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        app.kubernetes.io/name: "{{ .Release.Name }}-postdelete"
        helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_" }}
        app: "{{ .Release.Name }}-postdelete"
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        component: "{{$compName}}"
    spec:       
      serviceAccount: cpd-admin-sa
      serviceAccountName: cpd-admin-sa
      automountServiceAccountToken: true
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:    
        runAsNonRoot: true
        runAsUser: 1000321000
      affinity:
        {{- include "zenhelper.nodeArchAffinity" . | indent 8 }}
      containers:
        - name: post-delete
          image: {{ .Values.global.dockerRegistryPrefix }}/{{ .Values.rstudioServer.image.name }}:{{ .Values.rstudioServer.image.tag }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash"]
          args: ["/scripts/icp4d/post-delete.sh"]
          env: 
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000321000
            capabilities:
              drop:
              - ALL 
      restartPolicy: Never
      terminationGracePeriodSeconds: 0