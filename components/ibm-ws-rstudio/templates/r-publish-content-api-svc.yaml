{{- $compName := "r-publish-content-api" -}}
kind: Service
apiVersion: v1
metadata:
  name: r-publish-content-api-svc
  annotations:
    {{- if .Values.global.annotations }}
{{ toYaml .Values.global.annotations | trim | indent 4 }}
    {{- end }} 
    description: Fetch published assets and preview shiny apps
    descriptiveName: R Publish Content API Svc
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    app.kubernetes.io/name: "{{ .Release.Name }}-configmap"
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    release: "{{ .Release.Name }}"
    app: "{{ .Release.Name }}-configmap"
    chart: {{ .Chart.Name |quote }}
    heritage: tiller
spec:
  ports:
  - name: shiny-server-http-port
    protocol: TCP
    port: 3838
    targetPort: 3838
  - name: dsx-auth-proxy-http-port
    protocol: TCP
    port: 7330
    targetPort: 7330
  selector:
    {{- include "zenhelper.labels" (list . $compName) | indent 4 }}