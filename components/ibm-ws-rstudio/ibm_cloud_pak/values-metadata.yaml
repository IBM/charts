## Image configuration metadata
image:
  __metadata:
    label: "Image"
    description: "Stored instance of a container that holds a set of software needed to run an application."
  pullPolicy:
    __metadata:
      label: "Image pull policy"
      description: "The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists."
      type: "string"
      immutable: false
      required: false
      options:
      - label: 'Always'
        value: 'Always'
      - label: 'Never'
        value: 'Never'
      - label: 'IfNotPresent'
        value: 'IfNotPresent'
replicas:
  __metadata:
    label: "replicas settings"
    description: "Parameter settings for replicas"
           
## Runtimes configuration
runtimes:
  __metadata:
