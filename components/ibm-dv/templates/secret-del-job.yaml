{{- include "sch.config.init" (list . "dv.sch.chart.config.values") -}}
{{- $appName := .sch.chart.appName -}}
{{- $compName := .sch.chart.components.secretDel.name -}}
{{- $secretName := .sch.chart.components.secret.name -}}
{{- $ServiceInstanceID := .Values.zenServiceInstanceId | int64 -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sch.names.appName" (list .) }}-{{ $compName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName (dict "ServiceInstanceID" $ServiceInstanceID "app" $appName)) | indent 4 }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName (dict "ServiceInstanceID" $ServiceInstanceID "app" $appName)) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering nil nil nil) | indent 8 }}
    spec:
{{- include "sch.security.securityContext" (list . .sch.chart.security.secretJobPodSecurityContext) | indent 6 }}
      affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
      restartPolicy: Never
      containers:
      - name: {{ $compName }}
        image: "{{ .Values.docker_registry_prefix }}/{{ .Values.dvSecretJob.image.dockerImage }}:{{ .Values.dvSecretJob.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /bin/bash
        - -c
        - |
          kubectl delete secret --ignore-not-found=true {{ include "sch.names.appName" (list .) }}-{{ $secretName }}
{{ include "dv.helpers.resources" (list . .Values.resources.dvSecretJob) | indent 8 }}
{{ include "sch.security.securityContext" (list . .sch.chart.security.secretJobContainerSecurityContext) | indent 8 }}
