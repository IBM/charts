{{- if not .Values.persistence.cachingpv.existingClaimName -}}
{{- include "sch.config.init" (list . "dv.sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.cachingPVC.name -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "sch.names.appName" (list .) }}-{{ $compName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.cachingpv.size | quote }}
  storageClassName: "{{ .Values.persistence.cachingpv.storageClass }}"
{{- end }}
