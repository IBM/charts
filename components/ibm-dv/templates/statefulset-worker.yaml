{{- include "sch.config.init" (list . "dv.sch.chart.config.values") -}}
{{- $appName := .sch.chart.appName -}}
{{- $compName := .sch.chart.components.worker.name -}}
{{- $bigsqlComp := .sch.chart.components.bigsql.name -}}
{{- $ServiceInstanceID := .Values.zenServiceInstanceId | int64 -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sch.names.appName" (list .) }}-{{ $compName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName (dict $bigsqlComp $bigsqlComp "ServiceInstanceID" $ServiceInstanceID "app" $appName)) | indent 4 }}
spec:
  podManagementPolicy: Parallel
  selector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . $compName (dict $bigsqlComp $bigsqlComp "ServiceInstanceID" $ServiceInstanceID "app" $appName)) | indent 6 }}
  serviceName: {{ include "sch.names.appName" (list .) }}
  replicas: {{ .Values.workerCount }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName (dict $bigsqlComp $bigsqlComp "ServiceInstanceID" $ServiceInstanceID "app" $appName)) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering nil nil nil) | indent 8 }}
    spec:
{{- include "sch.security.securityContext" (list . .sch.chart.security.workerPodSecurityContext) | indent 6 }}
      affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: dv-dedicated
                operator: Exists
        podAntiAffinity:
{{ if .Values.enableHostIPC }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: bigsql
                operator: In
                values:
                - bigsql
            topologyKey: kubernetes.io/hostname
{{ else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: bigsql
                  operator: In
                  values:
                  - bigsql
              topologyKey: kubernetes.io/hostname
{{ end }}
      containers:
        - name: {{ include "sch.names.appName" (list .) }}-{{ .sch.chart.components.worker.name }}
          image: "{{ .Values.docker_registry_prefix }}/{{ .Values.dvEngine.image.dockerImage }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - /opt/dv/current/dv-worker.sh
          - -o
          - start
          - --keep-alive
          lifecycle:
            preStop:
              exec:
                command:
                - /opt/dv/current/dv-worker.sh
                - -o
                - stop
          volumeMounts:
            - mountPath: /mnt/PV/versioned
              name: dv-data
              subPath: "{{ .Chart.AppVersion }}"
            - mountPath: /mnt/PV/unversioned
              name: dv-caching-data
              subPath: unversioned
          ports:
            {{- with .Values.service }}
            - containerPort: {{ .bigsqlDB2JDBC }}
            - containerPort: {{ .bigsqlDB2JDBCSSL }}
            {{- end }}
          livenessProbe:
            exec:
              command:
              - /opt/dv/current/dv-worker.sh
              - -o
              - liveness
            initialDelaySeconds: 45
            periodSeconds: 90
            failureThreshold: 10
            timeoutSeconds: 30
          readinessProbe:
            exec:
              command:
              - /opt/dv/current/dv-worker.sh
              - -o
              - readiness
            periodSeconds: 90
            timeoutSeconds: 30
{{- include "dv.helpers.resources" (list . .Values.resources.dv) | indent 10 }}
{{- include "sch.security.securityContext" (list . .sch.chart.security.workerContainerSecurityContext) | indent 10 }}
      terminationGracePeriodSeconds: 60
      volumes:
      - name: dv-data
        persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaimName }}{{ .Values.persistence.existingClaimName }}{{- else }}{{ include "sch.names.appName" (list .) }}-pvc{{- end }}
      - name: dv-caching-data
        persistentVolumeClaim:
            claimName: {{ if .Values.persistence.cachingpv.existingClaimName }}{{ .Values.persistence.cachingpv.existingClaimName }}{{- else }}{{ include "sch.names.appName" (list .) }}-caching-pvc{{- end }}
