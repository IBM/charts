###############################################################################
## Common image variables
###############################################################################
global:
  serviceAccount: mongodb-sa
  image:
    secretName: ""
arch: amd64
runtime: "ICP4Data"
allowHooks: "disabled"
env: prod
dedicated: false

###############################################################################
## Images
###############################################################################
image:
  pullPolicy: "IfNotPresent"
opsmanager:
  image:
    repository: "mycluster.icp:8500/zen/opsmanager"
    tag: "20181025.104354"
opsmanagerConfigs:
  image:
    repository: "mycluster.icp:8500/zen/configops"
    tag: "20181025.104354"
apiManagement:
  image:
    repository: "mycluster.icp:8500/zen/apimgmt"
    tag: "20181025.104354"
operator:
  image:
    repository: "mycluster.icp:8500/zen/mongodb-enterprise-operator"
    tag: "20181025.104354"
database:
  image:
    repository: "mycluster.icp:8500/zen/mongodb-enterprise-database"
    tag: "20181025.104354"

###############################################################################
## OpsManager Service
###############################################################################
servicename: opsmanager
service:
  type: NodePort
  port: 8080
###############################################################################
## Replica Set
#clusterName default value is cluster.local
#But, users will have an option exposed in UI to change that
#No k8 API available to retrieve the cluster name
###############################################################################
deployment:
  replicaset: true
  members: 3
  version: 4.0.6-ent
  clusterName: "cluster.local"

###############################################################################
## First user Identity
###############################################################################
username: "admin"
password: ""
firstname: "firsttest"
lastname: "lasttest"
emailaddress: "admin@ops-manager-deployment.com"
projectname: "Mongo"

###############################################################################
## First User information
###############################################################################
initialconfig:
  mongoUri: "mongodb://127.0.0.1:27017"
  adminEmailAddr: "admin@ops-manager-deployment.com"
  fromEmailAddr: "admin@ops-manager-deployment.com"
  replyToEmailAddr: "admin@ops-manager-deployment.com"
  transport: "smtp"
  hostname: "mail.ops-manager-deployment.com"
  port: 25

###############################################################################
## Persistence Storage
## Persistence enabled by default
## global persistence settings
###############################################################################
persistence:
  enabled: true

pvcSettings:
  useDynamicProvisioning: false
  name: "data-stor"
  storageClassName: "nil"
  size: 2G
  ## Specify the name of the Existing Claim to be used by your application
  ## empty string means don't use an existClaim
  existingClaimName: ""
  volumeLabel: ""
  volumeLabelValue: ""
  ## Specify the name of the StorageClass
  ## empty string means don't use a StorageClass
  #storageClassName: ""
  accessModes: ReadWriteOnce
  #size: 20Gi


storage:
  storageLocation:
    metaStorage:
      enabled: false
      volumeName: "metavol"
      volumeType: ""
      hostPath:
        path: ""
        type: "Directory"
      pvc:
        existingClaim:
          name: ""
        claim:
          storageClassName: ""
          useDynamicProvisioning: false
          size: 2Gi 
    dataStorage:
      enabled: false
      volumeName: "datavol"
      volumeType: ""
      hostPath:
        path: ""
        type: "Directory"
      pvc:
        existingClaim:
          name: ""
        claim:
          storageClassName: ""
          useDynamicProvisioning: false
          size: 2Gi
###############################################################################
## First User information
## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
###############################################################################
resources:
  requests:
    memory: 512Mi
    cpu: 0.25m
limit:
  memory: 16Gi
  cpu: 16000m

