kind: Job
apiVersion: batch/v1
metadata:
  name: "{{ .Values.servicename }}-start-replicajob"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{ if eq .Values.allowHooks "enabled" -}}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "4"
  {{- end }}
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        {{- include "mongo.annotations" .  | indent 8 }}
    spec:
      {{- include "nodeaffinity" . | indent 6 }}
      {{- include "tolerations" . | indent 6 }}
      {{- include "mongodbSecurityContext" . | indent 6 }}
      serviceAccount: {{ .Values.global.serviceAccount }}
      containers:
      - name: mongodb-startreplicaset
        image: {{ .Values.opsmanagerConfigs.image.repository }}:{{ .Values.opsmanagerConfigs.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ['/bin/sh']
        ##Adding a check for storage location to handle upgrade scenarios
        {{- if .Values.storage.storageLocation.dataStorage.enabled }}
        args: ['-cx', '/var/mongodb_setup/replica-set/manage-replica-set.sh --start --replica-name {{ .Values.servicename }}-replica-set --member {{ .Values.deployment.members }} --version {{ .Values.deployment.version }} --persistent {{ .Values.persistence.enabled }} --cpu {{ .Values.limit.cpu }} --memory {{ .Values.limit.memory }} --storage {{ .Values.storage.storageLocation.dataStorage.pvc.claim.size }} --namespace {{ .Release.Namespace }} --service-name {{ .Values.servicename }} --storage-class {{ .Values.storage.storageLocation.dataStorage.pvc.claim.storageClassName }} --dedicated {{ .Values.dedicated }} --cluster-name {{ .Values.deployment.clusterName }}']
        {{- else }}
        args: ['-cx', '/var/mongodb_setup/replica-set/manage-replica-set.sh --start --replica-name {{ .Values.servicename }}-replica-set --member {{ .Values.deployment.members }} --version {{ .Values.deployment.version }} --persistent {{ .Values.persistence.enabled }} --cpu {{ .Values.limit.cpu }} --memory {{ .Values.limit.memory }} --storage {{ .Values.pvcSettings.size }} --namespace {{ .Release.Namespace }} --service-name {{ .Values.servicename }} --storage-class {{ .Values.pvcSettings.storageClassName }} --dedicated {{ .Values.dedicated }} --cluster-name {{ .Values.deployment.clusterName }}']
        {{- end }}
      restartPolicy: Never
