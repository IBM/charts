# Please keep the version of this file unchanged.
charts:
  - archive: file:repo/stable/CHARTNAME-CHARTVERSION.tgz
    repository-keys:
      - engine.image.repository
      - catalog.image.repository
      - eventstoreZookeeper.image.repository
      - eventstoreTools.image.repository
      - dmFrontend.image.repository
      - dmBackend.image.repository
      - perf.image.repository
      - svt.image.repository

images:
  - image: eventstore-ci-engine:2.0.1.0-x86_64
    references:
      - repository: eventstore-ci-engine:2.0.1.0-x86_64
  - image: eventstore-ci-zookeeper:2.0.1.0-x86_64
    references:
      - repository: eventstore-ci-zookeeper:2.0.1.0-x86_64
  - image: eventstore-ci-eventstore-tools:2.0.1.0-x86_64
    references:
      - repository: eventstore-ci-eventstore-tools:2.0.1.0-x86_64
  - image: eventstore-ci-dm-frontend:2.0.1.0-x86_64
    references:
      - repository: eventstore-ci-dm-frontend:2.0.1.0-x86_64
  - image: eventstore-ci-dm-backend:2.0.1.0-x86_64
    references:
      - repository: eventstore-ci-dm-backend:2.0.1.0-x86_64
  - image: eventstore-ci-perf:2.0.1.0-x86_64
    references:
      - repository: eventstore-ci-perf:2.0.1.0-x86_64
  - image: eventstore-ci-svt:2.0.1.0-x86_64
    references:
      - repository: eventstore-ci-svt:2.0.1.0-x86_64
