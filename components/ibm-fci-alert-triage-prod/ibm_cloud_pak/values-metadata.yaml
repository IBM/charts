      repository:
        __metadata:
          hidden: true
      tag:
        __metadata:
          hidden: true
      pullPolicy:
        __metadata:
          hidden: true
    resources:
      limits:
        memory:
          __metadata:
            hidden: true
        cpu:
          __metadata:
            hidden: true
