        HTTPS_KEY:
          __metadata:
            hidden: true
        HTTPS_CERT:
          __metadata:
            hidden: true
        JWT_ISSUER:
          __metadata:
            hidden: true
        AUDIT_API_PORT:
          __metadata:
            hidden: true
        AUDIT_ACTIVE:
          __metadata:
            hidden: true

  dbclient:
