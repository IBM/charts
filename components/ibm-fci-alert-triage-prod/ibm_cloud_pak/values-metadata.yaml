fcai_transaction_list_screening:
  __metadata:
    hidden: true
  # Whether or not to enable the containers for the FCAI Transaction List Screening (TLS) offering
  # If TLS is not being used, specify enabled: false
  enabled:
    __metadata:
      hidden: true
      type: boolean

  tlsAnalytics:
    image:
      repository:
        __metadata:
          hidden: true
      tag:
        __metadata:
          hidden: true
      pullPolicy:
        __metadata:
          hidden: true
    resources:
      limits:
        memory:
          __metadata:
            hidden: true
        cpu:
          __metadata:
            hidden: true
      requests:
        memory:
          __metadata:
            hidden: true
        cpu:
          __metadata:
            hidden: true
    runAsUser:
      __metadata:
        hidden: true

    # Extra configuration properties for FCAI Transaction List Screening
    tlsConfig:
      TLS_ssl_ks_paths:
        __metadata:
          hidden: true
      TLS_ssl_ks_names:
        __metadata:
          hidden: true
      TLS_ssl_ks_key_names:
        __metadata:
          hidden: true
      GNM_NONSSL_PORT:
        __metadata:
          hidden: true
      GNM_SSL_PORT:
        __metadata:
          hidden: true
      MONGODB_TLS_DB:
        __metadata:
          hidden: true
      MONGODB_TLS_PORT:
        __metadata:
          hidden: true
      MONGODB_TLS_USER:
        __metadata:
          hidden: true
      MONGODB_ROOT_USER:
        __metadata:
          hidden: true
      JWT_ISSUER:
        __metadata:
          hidden: true

      # If Auditing is enabled, leave a "true". If Auditing was disabled as part of the
      # FCI install for FCAI Transaction List Screening, set to "false"
      AUDITING_ENABLED:
        __metadata:
          hidden: true

      # Kafka properties
      # BOOTSTRAP_SERVERS: defined in tls-cm.yaml
      KAFKA_SECURITY_PROTOCOL:
        __metadata:
          hidden: true
      SSL_KEY_LOCATION:
        __metadata:
          hidden: true
      #SSL_KEY_PASSWORD:  defined in tls-deploy.yaml
      SSL_CERTIFICATE_LOCATION:
        __metadata:
          hidden: true
      SSL_CA_LOCATION:
        __metadata:
          hidden: true
      FCI_KAFKA_MSG_KS_PATH:
        __metadata:
          hidden: true
      #FCI_KAFKA_MSG_KS_PASSWORD: defined in tls-deploy.yaml
      #FCI_KAFKA_MSG_KS_ALIASNAME:  defined in tls-deploy.yaml

      # Kafka Topics
      FCI_AUDIT_TOPIC:
        __metadata:
          hidden: true

  tlsUI:
    image:
      repository:
        __metadata:
          hidden: true
      tag:
        __metadata:
          hidden: true
      pullPolicy:
        __metadata:
          hidden: true
    resources:
      limits:
        memory:
          __metadata:
            hidden: true
        cpu:
          __metadata:
            hidden: true
      requests:
        cpu:
          __metadata:
            hidden: true
        memory:
          __metadata:
            hidden: true

    config:
      JWT_ISSUER:
        __metadata:
          hidden: true

