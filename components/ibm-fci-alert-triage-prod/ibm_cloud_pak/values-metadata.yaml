      periodSeconds: 60
      timeoutSeconds:
        __metadata:
          hidden: true
      successThreshold:
        __metadata:
          hidden: true
      failureThreshold:
        __metadata:
          hidden: true
    image:
      repository:
        __metadata:
          hidden: true
      tag:
        __metadata:
          hidden: true
      pullPolicy:
        __metadata:
          hidden: true
    resources:
      limits:
        memory:
          __metadata:
            hidden: true
        cpu:
          __metadata:
            hidden: true
      requests:
        memory:
          __metadata:
            hidden: true
        cpu:
          __metadata:
            hidden: true

    tmTriageConfig:
