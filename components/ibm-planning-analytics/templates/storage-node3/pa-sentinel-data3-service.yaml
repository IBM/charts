apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: sentinel-data3
    release: 3.5.1
    paw_instance_name: {{ .Values.paw_instance_name }}
    
  name: sentinel-data3
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sentinel-data3
  template:
    metadata:
      annotations:
        hook.activate.cpd.ibm.com/command: '[]'
        hook.deactivate.cpd.ibm.com/command: '[]'
        cloudpakName: "IBM Planning Analytics Extension for IBM Cloud Pak for Data"
        cloudpakId: "27646a3a52bb43408a3156180def3775"
        productCloudpakRatio: "1:1"
        productID: "27646a3a52bb43408a3156180def3775"
        productName: "IBM Planning Analytics Workspace"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.1
        productChargedContainers: "All"
        
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-workspace" 
        cloudpakInstanceId: "{{ .Values.zenCloudPakInstanceId }}"
        {{- include "planning-analytics.serviceid" . | indent 8 }}
        {{- if ( .Values.createdBy )  }}
        icpdsupport/createdBy: {{ .Values.createdBy | quote }}
        {{- end }} 
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: sentinel-data3
        release: 3.5.1
        version: "1.0.122-ubi7-3"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - sentinel-data1
                  - sentinel-data2
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: pa-cacerts
          secret:
            secretName: pa-cacerts          
        - name: pa-internal-tls-cert
          secret:
            secretName: pa-internal-tls-cert
        - name: sentinel-data3-storage
          persistentVolumeClaim:
            claimName: shared-storage
      initContainers:
        - name: sentinel3-reset
          image: {{ .Values.docker_registry_prefix }}/pa-k8s-config:1.0.40-ubi7-3
          command: ["/bin/bash"]
          args: ["-c", "/opt/harmony/start.sh sentinel"]
          env:
            - name: SERVICE
              value: sentinel3
          resources:
            limits:
              cpu: "100m"
              memory: "100M"
            requests:
              cpu: "100m"
              memory: "50M"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: sentinel-data3-storage
              mountPath: /data
              subPath: sentinel-data3            
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      containers:
        - name: sentinel3
          image: {{ .Values.docker_registry_prefix }}/pa-redis:1.0.122-ubi7-3
          ports:
            - containerPort: 26379
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.sentinel.cpuLimit }}"
              memory: "{{ .Values.sentinel.memoryLimit }}"
            requests:
              cpu: "{{ .Values.sentinel.cpuRequestLimit }}"
              memory: "{{ .Values.sentinel.memoryRequestLimit }}"
          env:
            - name: REDIS_TYPE
              value: "sentinel"
            - name: ANNOUNCE_IP
              value: "sentinel3"
            - name: ENABLE_SSL
              value: "false"
            - name: SSL_CERTIFICATE_KEY_FILE
              value: "/run/secrets/paw/internal-tls-cert/tls.key"
            - name: SSL_CERTIFICATE_CHAIN_FILE
              value: "/run/secrets/paw/internal-tls-cert/tls.crt"
            - name: SSL_CA_BUNDLE_FILE
              value: "/run/config/cacerts.pem"                           
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: sentinel-data3-storage
              mountPath: /data
              subPath: sentinel-data3
            - name: pa-cacerts
              mountPath: /run/config              
            - name: pa-internal-tls-cert
              mountPath: /run/secrets/paw/internal-tls-cert
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 1
            initialDelaySeconds: 300
            periodSeconds: 2
            tcpSocket:
              port: 26379
          readinessProbe:
            failureThreshold: 1
            periodSeconds: 2
            tcpSocket:
              port: 26379
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: {{ .Values.persistence.podScheduler }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

