apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.common.appName }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: mongo-data1{{ .Values.instanceIdWithinNamespace }}
    release: {{ .Release.Name }}
    paw_instance_name: {{ .Values.paw_instance_name }}
  name: mongo-data1{{ .Values.instanceIdWithinNamespace }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongo-data1{{ .Values.instanceIdWithinNamespace }}
  template:
    metadata:
      annotations:
        hook.activate.cpd.ibm.com/command: '[]'
        hook.deactivate.cpd.ibm.com/command: '[]'        
        cloudpakName: {{ .Values.cloudpakAnnotations.cloudpakName }}
        cloudpakId: {{ .Values.cloudpakAnnotations.cloudpakId }}
        productCloudpakRatio: {{ .Values.cloudpakAnnotations.productCloudpakRatio }}
        productName: {{ .Values.productName.PAWorkSpace }}
        productID:  {{ .Values.cloudpakAnnotations.productID }}
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.2
        productChargedContainers: "All"
      labels:
        app.kubernetes.io/name: {{ .Values.common.appName }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-workspace" 
        cloudpakInstanceId: "{{ .Values.zenCloudPakInstanceId }}"
        {{- include "planning-analytics.serviceid" . | indent 8 }}
        {{- if ( .Values.createdBy )  }}
        icpdsupport/createdBy: {{ .Values.createdBy | quote }}
        {{- end }} 
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: mongo-data1{{ .Values.instanceIdWithinNamespace }}
        release: {{ .Release.Name }}
        version: "1.0.108-ubi7"
        pa-cacerts-secret: {{ .Values.secrets.cacertVersion }}
        paw_instance_name: {{ .Values.paw_instance_name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - mongo-data2
                  - mongo-data3
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: mongo-data1-storage
          persistentVolumeClaim:
            claimName: shared-storage{{ .Values.instanceIdWithinNamespace }}
        - name: pa-cacerts
          secret:
            secretName: pa-cacerts{{ .Values.instanceIdWithinNamespace }}      
        - name: pa-internal-tls-cert
          secret:
            secretName: pa-internal-tls-cert{{ .Values.instanceIdWithinNamespace }}          
        - name: pa-temp
          emptyDir:
            medium: "{{ .Values.mongo.emptyDirMedium }}"
            sizeLimit: "{{ .Values.mongo.emptyDirSizeLimit }}"
      containers:
        - name: wait-for-pods
          image: {{ .Values.docker_registry_prefix }}/pa-mongo:1.0.108-ubi7
          command: ["/bin/bash", "-c", "/tmp/wait-for-pods.sh" ]
          ports:
            - containerPort: 31000
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.common.cpuLimit }}"
              memory: "{{ .Values.common.memoryLimit }}"
            requests:
              cpu: "{{ .Values.common.cpuRequestLimit }}"
              memory: "{{ .Values.common.memoryRequestLimit }}"
          env:
            - name: READINESS_PORT
              value: "31000"
            - name: READINESS_ROOT
              value: "/run/pa-temp"
            - name: SERVICENAMES
              value: "mongo1{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }} mongo2{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }} mongo3{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: pa-temp
              mountPath: /run/pa-temp
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 5
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60
        - name: mongo-data1
          image: {{ .Values.docker_registry_prefix }}/pa-mongo:1.0.108-ubi7
          command: ["/bin/bash", "-c", "while [ ! -f ${TEMP_DIR}/true ]; do sleep 2; done; /tmp/init.sh & exec /paw-entrypoint.sh mongod --wiredTigerCacheSizeGB 0.5 --replSet rs0"]
          ports:
            - containerPort: 27017
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.mongo.cpuLimit }}"
              memory: "{{ .Values.mongo.memoryLimit }}"
            requests:
              cpu: "{{ .Values.mongo.cpuRequestLimit }}"
              memory: "{{ .Values.mongo.memoryRequestLimit }}"
          env:
            - name: ENABLE_SSL
              value: "true"
            - name: MONGO_LOCAL_SERVER
              value: "mongo1{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: MONGO1
              value: "mongo1{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: MONGO2
              value: "mongo2{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: MONGO3
              value: "mongo3{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: REPLICA_SET
              value: "rs0/mongo1{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }},mongo2{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }},mongo3{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: SERVICENAMES
              value: "mongo1{{ .Values.instanceIdWithinNamespace }} mongo2{{ .Values.instanceIdWithinNamespace }} mongo3{{ .Values.instanceIdWithinNamespace }}"
            - name: SSL_CERTIFICATE_KEY_FILE
              value: "/run/secrets/paw/internal-tls-cert/tls.key"
            - name: SSL_CERTIFICATE_CHAIN_FILE
              value: "/run/secrets/paw/internal-tls-cert/tls.crt"
            - name: SSL_CA_BUNDLE_FILE
              value: "/run/config/cacerts.pem"              
            - name: TEMP_DIR
              value: "/run/pa-temp"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: mongo-data1-storage
              mountPath: /data/db
              subPath: mongo-data1
            - name: pa-cacerts
              mountPath: /run/config              
            - name: pa-internal-tls-cert
              mountPath: /run/secrets/paw/internal-tls-cert              
            - name: pa-temp
              mountPath: /run/pa-temp
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 300
            failureThreshold: 1
            tcpSocket:
              port: 27017
            periodSeconds: 2
          readinessProbe:
            exec:
              command:
                - date
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: {{ .Values.persistence.podScheduler }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

