apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: pa-config-secret-cacerts
    release: {{ .Release.Name }}
  name: pa-config-secret-cacerts
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      annotations:
        productName: IBM Planning Analytics Workspace
        productID: com.ibm.ba.paw.{{ .Release.Name }}
        productVersion: {{ .Release.Name }}
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productChargedContainers: "All"
        cloudpakName: {{ .Values.cloudpakAnnotations.cloudpakName }}
        cloudpakId: {{ .Values.cloudpakAnnotations.cloudpakId }}
        cloudpakVersion: "{{ .Values.cloudpakAnnotations.cloudpakVersion }}"
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: pa-config-secret-cacerts
        release: {{ .Release.Name }}
        version: 1.0.0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      containers:
        - name: pa-config-secret-cacerts
          image: {{.Values.docker_registry_prefix}}/pa-k8s-config:{{ .Values.paConfig.imageversion }}
          command: ["/bin/bash"]
          args: ["-c", "/opt/harmony/start.sh cacerts tls"]
          env:
            - name: PA_KUBE_NAMESPACE
              value: "{{ .Release.Namespace }}"
          resources:
            limits:
              cpu: {{ .Values.paConfig.cpuLimit }}
              memory: {{ .Values.paConfig.memoryLimit }}
            requests:
              cpu: {{ .Values.paConfig.cpuRequest }}
              memory: {{ .Values.paConfig.memoryRequest }}
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            {{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
            runAsUser: 2000
            {{- end }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Never
      serviceAccountName: pa-config-secret
      terminationGracePeriodSeconds: 5
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
