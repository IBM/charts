apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.common.appName }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: neo-provision{{ .Values.instanceIdWithinNamespace }}
    release: {{ .Release.Name }}
    paw_instance_name: {{ .Values.paw_instance_name }}
  name: neo-provision{{ .Values.instanceIdWithinNamespace }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: neo-provision{{ .Values.instanceIdWithinNamespace }}
  template:
    metadata:
      annotations:
        hook.activate.cpd.ibm.com/command: '[]'
        hook.deactivate.cpd.ibm.com/command: '[]'          
        cloudpakName: {{ .Values.cloudpakAnnotations.cloudpakName }}
        cloudpakId: {{ .Values.cloudpakAnnotations.cloudpakId }}
        productCloudpakRatio: {{ .Values.cloudpakAnnotations.productCloudpakRatio }}
        productName: {{ .Values.productName.PAWorkSpace }}
        productID:  {{ .Values.cloudpakAnnotations.productID }}
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.2
        productChargedContainers: "All"
      labels:
        app.kubernetes.io/name: {{ .Values.common.appName }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-workspace" 
        cloudpakInstanceId: "{{ .Values.zenCloudPakInstanceId }}"
        {{- include "planning-analytics.serviceid" . | indent 8 }}
        {{- if ( .Values.createdBy )  }}
        icpdsupport/createdBy: {{ .Values.createdBy | quote }}
        {{- end }} 
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: neo-provision{{ .Values.instanceIdWithinNamespace }}
        release: {{ .Release.Name }}
        version: "1.0.252-ubi7"
        pa-cacerts-secret: {{ .Values.secrets.cacertVersion }}
        paw_instance_name: {{ .Values.paw_instance_name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      volumes:
        - name: pa-cacerts
          secret:
            secretName: pa-cacerts{{ .Values.instanceIdWithinNamespace }}
      initContainers:
        - name: wait-for-pods
          image: {{ .Values.docker_registry_prefix }}/pa-k8s-config:1.0.56-ubi7
          command: ["/bin/bash"]
          args: ["-c", "/opt/harmony/start.sh wait-for-pods"]
          ports:
            - containerPort: 31000
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.common.cpuLimit }}"
              memory: "{{ .Values.common.memoryLimit }}"
            requests:
              cpu: "{{ .Values.common.cpuRequestLimit }}"
              memory: "{{ .Values.common.memoryRequestLimit }}"
          env:
            - name: READINESS_PORT
              value: "31000"
            - name: SERVICENAMES
              value: "mongo1{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }} mongo2{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }} mongo3{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }}
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      containers:
        - name: neo-provision
          image: {{ .Values.docker_registry_prefix }}/pa-neo-provision:1.0.252-ubi7
          ports:
            - containerPort: 8083
              protocol: TCP
          env:
            - name: MONGO_NODES
              value: "mongo1{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}:27017 mongo2{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}:27017 mongo3{{ .Values.instanceIdWithinNamespace }}.{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}:27017"
            - name: MONGO_SSL
              value: "true"
            - name: TRUST_STORE_FILE
              value: "/run/config/cacerts"
            - name: SecureSessionCookie
              value: "{{ .Values.common.secureSessionCookie }}"
          resources:
            limits:
              cpu: "{{ .Values.neoProvision.cpuLimit }}"
              memory: "{{ .Values.neoProvision.memoryLimit }}"
            requests:
              cpu: "{{ .Values.neoProvision.cpuRequestLimit }}"
              memory: "{{ .Values.neoProvision.memoryRequestLimit }}"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: pa-cacerts
              mountPath: /run/config
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 300
            failureThreshold: 1
            periodSeconds: 2
            tcpSocket:
              port: 8083
          readinessProbe:
            failureThreshold: 1
            periodSeconds: 2
            tcpSocket:
              port: 8083
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

