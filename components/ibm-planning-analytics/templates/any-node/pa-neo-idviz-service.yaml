apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: neo-idiz
    release: 3.5.1
    paw_instance_name: {{ .Values.paw_instance_name }}
    
  name: neo-idviz
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: neo-idviz
  template:
    metadata:
      annotations:
        hook.activate.cpd.ibm.com/command: '[]'
        hook.deactivate.cpd.ibm.com/command: '[]'
        cloudpakName: "IBM Planning Analytics Extension for IBM Cloud Pak for Data"
        cloudpakId: "27646a3a52bb43408a3156180def3775"
        productCloudpakRatio: "1:1"
        productID: "27646a3a52bb43408a3156180def3775"
        productName: "IBM Planning Analytics Workspace"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.1
        productChargedContainers: "All"
        
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-workspace" 
        cloudpakInstanceId: "{{ .Values.zenCloudPakInstanceId }}"
        {{- include "planning-analytics.serviceid" . | indent 8 }}
        {{- if ( .Values.createdBy )  }}
        icpdsupport/createdBy: {{ .Values.createdBy | quote }}
        {{- end }} 
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: neo-idviz
        release: 3.5.1
        version: "9.0.425-ubi7-3"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      volumes:
        - name: pa-cacerts
          secret:
            secretName: pa-cacerts
      containers:
        - name: neo-idviz
          image: {{ .Values.docker_registry_prefix }}/pa-neo-idviz:9.0.425-ubi7-3
          ports:
            - containerPort: 9060
              protocol: TCP
          env:
            - name: MONGO_DOMAIN
              value: "{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: MONGO_NODES
              value: "mongo1:27017 mongo2:27017 mongo3:27017"
            - name: MONGO_SSL
              value: "false"
            - name: TRUST_STORE_FILE
              value: "/run/config/cacerts"
            - name: SecureSessionCookie
              value: "{{ .Values.common.secureSessionCookie }}"
          resources:
            limits:
              cpu: "{{ .Values.neoIdviz.cpuLimit }}"
              memory: "{{ .Values.neoIdviz.memoryLimit }}"
            requests:
              cpu: "{{ .Values.neoIdviz.cpuRequestLimit }}"
              memory: "{{ .Values.neoIdviz.memoryRequestLimit }}"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: pa-cacerts
              mountPath: /run/config
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 130
            failureThreshold: 1
            tcpSocket:
              port: 9060
            periodSeconds: 2
          readinessProbe:
            initialDelaySeconds: 120
            failureThreshold: 1
            periodSeconds: 2
            tcpSocket:
              port: 9060
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

