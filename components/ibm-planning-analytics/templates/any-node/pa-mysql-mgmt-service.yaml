apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: mysql-mgmt
    release: {{ .Release.Name }}
  name: mysql-mgmt
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql-mgmt
  template:
    metadata:
      annotations:
        productName: IBM Planning Analytics Workspace
        productID: com.ibm.ba.paw.{{ .Release.Name }}
        productVersion: {{ .Release.Name }}
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productChargedContainers: "All"
        cloudpakName: {{ .Values.cloudpakAnnotations.cloudpakName }}
        cloudpakId: {{ .Values.cloudpakAnnotations.cloudpakId }}
        cloudpakVersion: "{{ .Values.cloudpakAnnotations.cloudpakVersion }}"
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: mysql-mgmt
        release: {{ .Release.Name }}
        version: {{ .Values.mysqlCluster.imageversion }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      volumes:
        - name: mysql-mgmt
          emptyDir:
            medium: "{{ .Values.mysqlMgmt.emptyDirMedium }}"
            sizeLimit: "{{ .Values.mysqlMgmt.emptyDirSizeLimit }}"
        - name: readiness-root
          emptyDir:
            medium: "{{ .Values.mysqlCluster.emptyDirMedium }}"
            sizeLimit: "{{ .Values.mysqlCluster.emptyDirSizeLimit }}"
      hostname: mysql-mgmt
      containers:
        - name: wait-for-pods
          image: {{.Values.docker_registry_prefix}}/pa-mysql-cluster:{{ .Values.mysqlCluster.imageversion }}
          command: ["/bin/bash", "-c", "/tools/wait-for-pods.sh" ]
          ports:
            - containerPort: 31001
              protocol: TCP
          resources:
            limits:
              cpu: "200m"
              memory: "13M"
            requests:
              cpu: "100m"
              memory: "5M"
          env:
            - name: SERVICENAMES
              value: "mysql-data1 mysql-data2 mysql-mgmt"
            - name: READINESS_PORT
              value: "31001"
            - name: READINESS_ROOT
              value: "/run/readiness"
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            {{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
            runAsUser: 27
            {{- end }}
          volumeMounts:
            - name: readiness-root
              mountPath: /run/readiness
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60
        - name: mysql-mgmt
          image: {{.Values.docker_registry_prefix}}/pa-mysql-cluster:{{ .Values.mysqlCluster.imageversion }}
          command: ["/bin/bash", "-c", "while [ ! -f /run/readiness/true ]; do sleep 2; done; exec /paw-entrypoint.sh ndb_mgmd --config-cache=FALSE"]
          ports:
            - containerPort: 1186
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            {{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
            runAsUser: 27
            {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.mysqlMgmt.cpuLimit }}"
              memory: "{{ .Values.mysqlMgmt.memoryLimit }}"
            requests:
              memory: "{{ .Values.mysqlMgmt.memoryRequest }}"
              cpu: "{{ .Values.mysqlMgmt.cpuRequest }}"
          volumeMounts:
            - name: mysql-mgmt
              mountPath: /var/lib/mysql
            - name: readiness-root
              mountPath: /run/readiness
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 1
            initialDelaySeconds: 360
            periodSeconds: 2
            tcpSocket:
              port: 1186
          readinessProbe:
            exec:
              command:
                - date
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
