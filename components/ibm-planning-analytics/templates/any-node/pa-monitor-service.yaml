apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: monitor
    release: 3.5.0
    paw_instance_name: {{ .Values.paw_instance_name }}
    
  name: monitor
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
      name: monitor
  template:
    metadata:
      annotations:
        hook.activate.cpd.ibm.com/command: '[]'
        hook.deactivate.cpd.ibm.com/command: '[]'
        cloudpakName: "IBM Planning Analytics Extension for IBM Cloud Pak for Data"
        cloudpakId: "27646a3a52bb43408a3156180def3775"
        productCloudpakRatio: "1:1"
        productID: "27646a3a52bb43408a3156180def3775"
        productName: "IBM Planning Analytics Workspace"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.0
        productChargedContainers: "All"
         
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-workspace" 
        cloudpakInstanceId: "{{ .Values.zenCloudPakInstanceId }}"
        {{- include "planning-analytics.serviceid" . | indent 8 }}
        {{- if ( .Values.createdBy )  }}
        icpdsupport/createdBy: {{ .Values.createdBy | quote }}
        {{- end }} 
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: monitor
        pa-cacerts-secret: {{ .Values.secrets.cacertVersion }}
        pa-paw-secret: {{ .Values.secrets.pawSecretVersion }}
        release: 3.5.0
        version: "2.0.56.2022-ubi7"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      volumes:
        - name: pa-credential-store-key
          secret:
            secretName: pa-credential-store-key
        - name: pa-cacerts
          secret:
            secretName: pa-cacerts
      containers:
        - name: monitor
          image: {{ .Values.docker_registry_prefix }}/pa-monitor:2.0.55.2025-ubi7-1
          ports:
            - containerPort: 9082
              protocol: TCP
          env:
            - name: CREDENTIAL_STORE_KEY_FILE
              value: "/run/secrets/paw/tls.key"
            - name: SecureSessionCookie
              value: "{{ .Values.common.secureSessionCookie }}"
            {{- if .Values.common.tm1InternalType }}
            - name: DEPLOYMENT_MODE
              value: "cp4d"
            {{- else }}
            - name: DEPLOYMENT_MODE
              value: "local"
            {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.monitor.cpuLimit }}"
              memory: "{{ .Values.monitor.memoryLimit }}"
            requests:
              cpu: "{{ .Values.monitor.cpuRequestLimit }}"
              memory: "{{ .Values.monitor.memoryRequestLimit }}"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: pa-cacerts
              mountPath: /run/config
            - name: pa-credential-store-key
              mountPath: /run/secrets/paw
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 600
            failureThreshold: 1
            tcpSocket:
              port: 9082
            periodSeconds: 2
          readinessProbe:
            failureThreshold: 1
            periodSeconds: 2
            tcpSocket:
              port: 9082
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

