apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: share-platform
    release: 3.5.0
    paw_instance_name: {{ .Values.paw_instance_name }}
    
  name: share-platform
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
      name: share-platform
  template:
    metadata:
      annotations:
        hook.activate.cpd.ibm.com/command: '[]'
        hook.deactivate.cpd.ibm.com/command: '[]'
        cloudpakName: "IBM Planning Analytics Extension for IBM Cloud Pak for Data"
        cloudpakId: "27646a3a52bb43408a3156180def3775"
        productCloudpakRatio: "1:1"
        productID: "27646a3a52bb43408a3156180def3775"
        productName: "IBM Planning Analytics Workspace"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.0
        productChargedContainers: "All"
        
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-workspace" 
        cloudpakInstanceId: "{{ .Values.zenCloudPakInstanceId }}"
        {{- include "planning-analytics.serviceid" . | indent 8 }}
        {{- if ( .Values.createdBy )  }}
        icpdsupport/createdBy: {{ .Values.createdBy | quote }}
        {{- end }} 
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: share-platform
        release: 3.5.0
        version: "1.0.307.1-ubi7"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      containers:
        - name: share-platform
          image: {{ .Values.docker_registry_prefix }}/pa-share-platform:1.0.307.1-ubi7-1
          ports:
            - containerPort: 9110
              protocol: TCP
          resources:
            limits:
              cpu:  "{{ .Values.sharePlatform.cpuLimit }}"
              memory: "{{ .Values.sharePlatform.memoryLimit }}"
            requests:
              cpu: "{{ .Values.sharePlatform.cpuRequestLimit }}"
              memory: "{{ .Values.sharePlatform.memoryRequestLimit }}"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 600
            failureThreshold: 1
            tcpSocket:
              port: 9110
            periodSeconds: 2
          readinessProbe:
            failureThreshold: 1
            periodSeconds: 2
            tcpSocket:
              port: 9110
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

