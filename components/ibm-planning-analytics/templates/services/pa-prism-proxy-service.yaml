apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: prism-proxy
    release: {{ .Release.Name }}
  name: prism-proxy
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: prism-proxy-1
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: prism-proxy-2
      protocol: TCP
      port: 9100
      targetPort: 9100
  selector:
    name: prism-proxy
  type: ClusterIP
  sessionAffinity: None
