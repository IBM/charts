apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: mongo-data2
    release: {{ .Release.Name }}
    paw_instance_name: {{ .Values.paw_instance_name }}
    
  name: mongo-data2
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongo-data2
  template:
    metadata:
      annotations:
        productName: IBM Planning Analytics Workspace
        productID: com.ibm.ba.paw.{{ .Release.Name }}
        productVersion: {{ .Release.Name }}
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productChargedContainers: "All"
        cloudpakName: {{ .Values.cloudpakAnnotations.cloudpakName }}
        cloudpakId: {{ .Values.cloudpakAnnotations.cloudpakId }}
        cloudpakVersion: "{{ .Values.cloudpakAnnotations.cloudpakVersion }}"
        
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: mongo-data2
        release: {{ .Release.Name }}
        version: "1.0.91-ubi7"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - mongo-data1
                  - mongo-data3
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: mongo-data2-storage
          persistentVolumeClaim:
            claimName: shared-storage
        - name: pa-cacerts
          secret:
            secretName: pa-cacerts          
        - name: pa-internal-tls-cert
          secret:
            secretName: pa-internal-tls-cert          
        - name: pa-temp
          emptyDir:
            medium: "{{ .Values.mongo.emptyDirMedium }}"
            sizeLimit: "{{ .Values.mongo.emptyDirSizeLimit }}"
      containers:
        - name: wait-for-pods
          image: {{ .Values.docker_registry_prefix }}/pa-mongo:1.0.91-ubi7
          command: ["/bin/bash", "-c", "/tmp/wait-for-pods.sh" ]
          ports:
            - containerPort: 31000
              protocol: TCP
          resources:
            limits:
              cpu: "200m"
              memory: "100M"
            requests:
              cpu: "100m"
              memory: "50M"
          env:
            - name: MONGO_DOMAIN
              value: "{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: READINESS_PORT
              value: "31000"
            - name: READINESS_ROOT
              value: "/run/pa-temp"
            - name: SERVICENAMES
              value: "mongo1 mongo2 mongo3"
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: pa-temp
              mountPath: /run/pa-temp
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60
        - name: mongo2
          image: {{ .Values.docker_registry_prefix }}/pa-mongo:1.0.91-ubi7
          command: ["/bin/bash", "-c", "while [ ! -f ${TEMP_DIR}/true ]; do sleep 2; done; exec /paw-entrypoint.sh mongod --replSet rs0"]
          ports:
            - containerPort: 27017
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.mongo.cpuLimit }}"
              memory: "{{ .Values.mongo.memoryLimit }}"
            requests:
              cpu: "{{ .Values.mongo.cpuRequestLimit }}"
              memory: "{{ .Values.mongo.memoryRequestLimit }}"
          env:
            - name: ENABLE_SSL
              value: "false"
            - name: MONGO_DOMAIN
              value: "{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: SERVICENAMES
              value: "mongo1 mongo2 mongo3"
            - name: SSL_CERTIFICATE_KEY_FILE
              value: "/run/secrets/paw/internal-tls-cert/tls.key"
            - name: SSL_CERTIFICATE_CHAIN_FILE
              value: "/run/secrets/paw/internal-tls-cert/tls.crt"
            - name: SSL_CA_BUNDLE_FILE
              value: "/run/config/cacerts.pem"              
            - name: TEMP_DIR
              value: "/run/pa-temp"
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: mongo-data2-storage
              mountPath: /data/db
              subPath: mongo-data2
            - name: mongo-data2-storage
              mountPath: /data/configdb
              subPath: mongo-data2/configdb
            - name: pa-cacerts
              mountPath: /run/config              
            - name: pa-internal-tls-cert
              mountPath: /run/secrets/paw/internal-tls-cert              
            - name: pa-temp
              mountPath: /run/pa-temp
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 1
            initialDelaySeconds: 300
            tcpSocket:
              port: 27017
            periodSeconds: 2
          readinessProbe:
            exec:
              command:
                - date
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: {{ .Values.persistence.podScheduler }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

