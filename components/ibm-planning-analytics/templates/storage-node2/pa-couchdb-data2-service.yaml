apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: couchdb-data2
    lb: couchdb
    release: {{ .Release.Name }}
  name: couchdb-data2
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: couchdb-data2
      lb: couchdb
  template:
    metadata:
      annotations:
        productName: IBM Planning Analytics Workspace
        productID: com.ibm.ba.paw.{{ .Release.Name }}
        productVersion: {{ .Release.Name }}
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productChargedContainers: "All"
        cloudpakName: {{ .Values.cloudpakAnnotations.cloudpakName }}
        cloudpakId: {{ .Values.cloudpakAnnotations.cloudpakId }}
        cloudpakVersion: "{{ .Values.cloudpakAnnotations.cloudpakVersion }}"
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: couchdb-data2
        release: {{ .Release.Name }}
        version: "{{ .Values.couchdb.imageversion }}"
        lb: couchdb
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - couchdb-data1
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-storage
      containers:
        - name: couchdb2
          image: {{.Values.docker_registry_prefix}}/pa-couchdb:{{ .Values.couchdb.imageversion }}
          ports:
            - containerPort: 5984
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.couchdb.cpuLimit }}"
              memory: "{{ .Values.couchdb.memoryLimit }}"
            requests:
              cpu: "{{ .Values.couchdb.cpuRequest }}"
              memory: "{{ .Values.couchdb.memoryRequest }}"
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            {{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
            runAsUser: 5984
            {{- end }}
          volumeMounts:
            - name: shared-storage
              mountPath: /opt/couchdb/data
              subPath: couchdb-data2
            - name: shared-storage
              mountPath: /opt/couchdb/etc/local.d
              subPath: couchdb-ini2
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 1
            initialDelaySeconds: 300
            tcpSocket:
              port: 5984
            periodSeconds: 2
          readinessProbe:
            failureThreshold: 1
            periodSeconds: 2
            tcpSocket:
              port: 5984
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: {{ .Values.persistence.podScheduler }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
