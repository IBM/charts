apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    name: mysql-data2
    release: 3.5.0
    paw_instance_name: {{ .Values.paw_instance_name }}
    
  name: mysql-data2
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql-data2
  template:
    metadata:
      annotations:
        hook.activate.cpd.ibm.com/command: '[]'
        hook.deactivate.cpd.ibm.com/command: '[]'
        cloudpakName: "IBM Planning Analytics Extension for IBM Cloud Pak for Data"
        cloudpakId: "27646a3a52bb43408a3156180def3775"
        productCloudpakRatio: "1:1"
        productID: "27646a3a52bb43408a3156180def3775"
        productName: "IBM Planning Analytics Workspace"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.0
        productChargedContainers: "All"
        
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-workspace" 
        cloudpakInstanceId: "{{ .Values.zenCloudPakInstanceId }}"
        {{- include "planning-analytics.serviceid" . | indent 8 }}
        {{- if ( .Values.createdBy )  }}
        icpdsupport/createdBy: {{ .Values.createdBy | quote }}
        {{- end }} 
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        name: mysql-data2
        release: 3.5.0
        version: "1.0.97-ubi7-1"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - mysql-data1
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: mysql-data2-storage
          persistentVolumeClaim:
            claimName: shared-storage
        - name: readiness-root
          emptyDir:
            medium: "{{ .Values.mysqlCluster.emptyDirMedium }}"
            sizeLimit: "{{ .Values.mysqlCluster.emptyDirSizeLimit }}"
      containers:
        - name: wait-for-pods
          image: {{ .Values.docker_registry_prefix }}/pa-mysql-cluster:1.0.97-ubi7-1
          command: ["/bin/bash", "-c", "/tools/wait-for-pods.sh" ]
          ports:
            - containerPort: 31001
              protocol: TCP
          resources:
            limits:
              cpu: "200m"
              memory: "100M"
            requests:
              cpu: "100m"
              memory: "50M"
          env:
            - name: MYSQL_DOMAIN
              value: "{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
            - name: SERVICENAMES
              value: "mysql-data1 mysql-data2 mysql-mgmt"
            - name: READINESS_PORT
              value: "31001"
            - name: READINESS_ROOT
              value: "/run/readiness"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
           - name: readiness-root
             mountPath: /run/readiness
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 5
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 0
            periodSeconds: 60          
        - name: mysql-data2
          image: {{ .Values.docker_registry_prefix }}/pa-mysql-cluster:1.0.97-ubi7-1
          command: ["/bin/bash", "-c", "while [ ! -f /run/readiness/true ]; do sleep 2; done; exec /paw-entrypoint.sh ndbd"]          
          ports:
            - containerPort: 2202
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.mysqlData.cpuLimit }}"
              memory: "{{ .Values.mysqlData.memoryLimit }}"
            requests:
              cpu: "{{ .Values.mysqlData.cpuRequestLimit }}"
              memory: "{{ .Values.mysqlData.memoryRequestLimit }}"
          env:
            - name: MYSQL_DOMAIN
              value: "{{ .Release.Namespace }}.{{ .Values.common.internalDomainName }}"
          securityContext:
            runAsNonRoot: true
{{- if not (.Capabilities.APIVersions.Has "security.openshift.io/v1") }} 
            runAsUser: 2000
{{- end }} 
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: mysql-data2-storage
              mountPath: /var/lib/mysql
              subPath: mysql-data2
            - name: readiness-root
              mountPath: /run/readiness              
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 35
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - date
            initialDelaySeconds: 30
            periodSeconds: 60
      hostNetwork: false
      hostIPC: false
      hostPID: false
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: {{ .Values.persistence.podScheduler }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

