kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: oketi
  namespace: "kube-system"
  annotations:
    description: Defines how to deploy oketi
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: oketi
      labels:
        app: oketi-deployment
        component: oketi-deployment
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - image: registry.ng.bluemix.net/db2u/oketi:1
        imagePullPolicy: Always
        name: oketi
