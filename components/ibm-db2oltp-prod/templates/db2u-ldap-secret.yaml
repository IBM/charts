{{ if .Values.ldap.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-db2u-ldap
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  password: {{ randAlphaNum 25 | b64enc | quote }}
{{ end }}
