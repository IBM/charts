{{- if .Values.ldap.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-db2u-ldap
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    component: "ldap"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - port: 50389
    targetPort: 50389
    protocol: TCP
    name: {{ template "fullname" . }}-db2u-ldap
  selector:
    app: {{ template "fullname" . }}
    component: "ldap"
{{- end }}
