## Metadata for InstaScan configuration
## This metadata is used to augment the value.yaml to drive UI for configuration of the Helm chart installation

instascan:
  __metadata:
    label: "instascan-settings"
    description: "InstaScan Configuration"
  image:
    repository:
      __metadata:
        label: "InstaScan image repository"
        description: "Docker registry to pull tooling image from."
        type: "string"
        immutable: false
        required: true
        hidden: true
    tag:
      __metadata:
        label: "InstaScan image tag"
        description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
        type: "string"
        immutable: false
        required: true
        hidden: true

ap:
  __metadata:
    label: "ap-settings"
    description: "AP Configuration"
  image:
    repository:
      __metadata:
        label: "AP image repository"
        description: "Docker registry to pull tooling image from."
        type: "string"
        immutable: false
        required: true
        hidden: true
    tag:
      __metadata:
        label: "AP image tag"
        description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
        type: "string"
        immutable: false
        required: true
        hidden: true
