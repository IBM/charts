# Default values for instascan.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

prod:
  name: "IBM Watson Knowledge Catalog InstaScan"
  version: 1.1.1

global:
  appname: "wkc-instascan"
  podAnnotations:
    productName: "IBM Watson Knowledge Catalog InstaScan"
    productID: "ICP4D-addon-eb9998dcc5d24e3eb5b6fb488f750fe2-InstaScan"
    productVersion: "1.1.1"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: All
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: eb9998dcc5d24e3eb5b6fb488f750fe2
    cloudpakVersion: "3.0.1"    
  nonroot:
    uid: 1000320999
  dockerRegistryPrefix: ""
  storageClassName: ""
  serviceAccountName: cpd-viewer-sa

isProduction: true

persistence:
  useDynamicProvisioning: true
  accessMode: ReadWriteMany

instascan:
  image:
    repository: ""
    tag: 1.1.1

ap:
  secret:
    keystore:
      name: "wkc-instascan-ap-keystore-secret"
      key: "password"
  image:
    repository: ""
    tag: 1.1.1
  initimage:
    name: "instascan-openjdk"
    tag: 1.1.1

imagePullSecrets: ""
imagePullPolicy: Always

nginx:
  service:
    type: ClusterIP

isSingleNode: false

singleNode:
  resources:
    requests:
      cpu: 0
      memory: 0
    limits:
      cpu: 0
      memory: 0

apiServer:
  image:
    name: instascan-api-server
  hostname: instascan-api-server
  service:
    port: 5000
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 2Gi
  securityContext:
    enabled: true
    fsGroup: 0

dsManager:
  image:
    name: instascan-ds-manager
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 2Gi
  securityContext:
    enabled: true
    fsGroup: 0

siqNginx:
  image:
    name: instascan-nginx
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi
  securityContext:
    enabled: true
    fsGroup: 0

postgres:
  image:
    name: instascan-postgres
  secret: wkc-instascan-pgpass
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 4Gi
  securityContext:
    enabled: true
    fsGroup: 0

instascanInit:
  image:
    name: instascan-nginx
    tag: 1.1.1
    
vault:
  image:
    name: instascan-vault
  secret: internal-tls
  resources:
    requests:
      cpu: 250m
      memory: 500Mi
    limits:
      cpu: 500m
      memory: 1536Mi
  securityContext:
    enabled: true
    fsGroup: 0

apMgr:
  image:
    name: instascan-ap-service
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi
  securityContext:
    enabled: true
    fsGroup: 0

apAnalysis:
  image:
    name: instascan-ap-analysis-service
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 4
      memory: 3Gi
  securityContext:
    enabled: true
    fsGroup: 0

apTika:
  image:
    name: instascan-ap-tika
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 4
      memory: 4Gi
  securityContext:
    enabled: true
    fsGroup: 0

apTikaNginx:
  resources:
    requests:
      cpu: 500m
      memory: 500m
    limits:
      cpu: 1
      memory: 2Gi

docPreview:
  image:
    name: instascan-doc-preview-service
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 3Gi
  securityContext:
    enabled: true
    fsGroup: 0
      
testClient:
  resources:
    requests:
      cpu: 150m
      memory: 1Gi
    limits:
      cpu: 250m
      memory: 1Gi
testProbe:
  command: ["ls"]
