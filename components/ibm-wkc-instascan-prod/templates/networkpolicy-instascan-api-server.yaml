{{- $networkPolicy := default "enabled" .Values.networkPolicy }}
{{- if ne $networkPolicy "disabled" }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: instascan-api-server
  annotations:
    prod.name: {{ .Values.prod.name | quote }}
    prod.version: {{ .Values.prod.version | quote }}
  creationTimestamp: null
  labels:
    io.kompose.service: instascan-api-server
{{include "instascan.labels" . | indent 4 }}
    release: "{{ .Release.Name }}"
spec:
  podSelector:
    matchLabels:
      component: instascan-api-server
  ingress:
    - ports:
        - protocol: TCP
          port: 5000
      from:
        - podSelector:
            matchLabels:
              component: ibm-nginx                    
  policyTypes:
    - Ingress
{{- end }}
