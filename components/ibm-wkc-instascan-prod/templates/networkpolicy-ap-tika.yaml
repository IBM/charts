{{- $networkPolicy := default "enabled" .Values.networkPolicy }}
{{- if ne $networkPolicy "disabled" }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: ap-tika
  annotations:
    prod.name: {{ .Values.prod.name | quote }}
    prod.version: {{ .Values.prod.version | quote }}
  creationTimestamp: null
  labels:
    io.kompose.service: ap-tika
{{include "instascan.labels" . | indent 4 }}
    release: "{{ .Release.Name }}"  
spec:
  podSelector:
    matchLabels:
      component: ap-tika
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: ap-service
      ports:
        - protocol: TCP
          port: 9998
        - protocol: TCP
          port: 8443
{{- end }}
