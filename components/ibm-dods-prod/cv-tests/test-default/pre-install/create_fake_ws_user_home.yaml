# This file allows to create CP4D user-home PVC to test the chart.
# this PVC is normally created by Watson Studio install that is a pre-requisite for this add-on.
# this test file allows to create dummy one to test the chart standalone
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-home-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests: 
      storage: 1Gi