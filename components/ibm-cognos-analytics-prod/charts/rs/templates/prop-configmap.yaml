apiVersion: v1
kind: ConfigMap
metadata:
 name: {{ template "fullname" . }}-prop-config
 labels:
    {{- include "cognos-analytics.labels" . | indent 4 }}
data:
  rsvpproperties.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <!--
