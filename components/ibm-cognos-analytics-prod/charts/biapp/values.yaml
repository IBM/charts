# Default values for biapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: /ca-endor-k8s/
  name: biapp-no-rsvp
  tag: 1.6.8
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: artifactorypullsecret

service:
  name: tcp-9300-9300-8qxz4
  type: NodePort
  externalPort: 9300
  internalPort: 9300
serviceLog:
  name: logservice
  type: ClusterIP
  externalPort: 9362
  internalPort: 9362
serviceDS:
  name: dsservice
  type: ClusterIP
  externalPort: 9301
  internalPort: 9301
serviceCompute:
  name: computeservice
  type: ClusterIP
  externalPort: 9303
  internalPort: 9303
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

serviceAccountName:

biapp:
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    limits:
      cpu: 2
      memory: 10Gi
    requests:
      cpu: 1
      memory: 8Gi
strategy:
# Change biapp to Recreate -- having more than 1 active biapp causes problem with registering dispatchers in CM since
# every biapp dispatcher thinks it is the "one" biapp
# Solutions?
# -  register using IP addresses and introduce K8S Operator to remove obsolete biapp dispatchers piling up in CM
# -  register as "biapp-0", "biapp-1" like cm does, which may require some interesting changes to ingress routing ?
