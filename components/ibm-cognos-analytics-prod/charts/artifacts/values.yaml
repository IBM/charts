# Default values for rs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: /ca-k8s/
  name: artifacts
  tag: 0.4.2
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: artifactorypullsecret

service:
  name: artifacts-svc
  type: NodePort
  externalPort: 3000
  internalPort: 3000
#serviceStat:
#  name: stat
#  type: NodePort
#  externalPort: 1936
#  internalPort: 1936
serviceBackend:
  name: artifacts-backend
  type: ClusterIP
  externalPort: 3000
  internalPort: 3000

artifactsPvc:
  accessModes: ReadWriteMany
  size: 200Mi
  # avaiable values for pvProvisioare are :
  # DefaultStorageClass, NamedStorageClass and NoStorageClass
  pvProvisioning: DefaultStorageClass
  storageClassName: myclusterstorage
  selector:
      label: ""
      value: ""

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - cognos.ibm.com
  annotations:
    ingress.kubernetes.io/secure-backends: "true"
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/client-body-buffer-size: "64k"
    ingress.kubernetes.io/proxy-body-size: "15m"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
#    - secretName: gateway-certs
route:
  enabled: false
  # Used to create an Ingress record.
  host:
  annotations:
    haproxy.router.openshift.io/balance: roundrobin
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
    termination: passthrough

artifacts:
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: .5
      memory: 300Mi
    requests:
      cpu: .3
      memory: 100Mi
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    metrics:
      cpu:
        targetAverageUtilization: 80
      memory:
        targetAverageUtilization: 80

strategy:
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
  type: RollingUpdate
