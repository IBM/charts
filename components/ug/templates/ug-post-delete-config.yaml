apiVersion: v1
kind: ConfigMap
metadata:
  name: ug-post-delete-config
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "99"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  post-delete.sh: |
    #delete jobs
    echo ug-post-delete-config deleting the jobs
    kubectl delete job ug-secret-generation-job ug-create-topics-hook {{ .Values.s4i.s4iSchemaInit.app_name }} ug-pre-upgrade-job shop4info-post-upgrade-job shop4info-pre-upgrade-job odf-secret-generation-job ia-secret-generation-job shop4info-schema-init ug-post-install-init ug-roles-init ug-post-upgrade-refresh-users -n $NAMESPACE --timeout=3m

    # delete configmaps
    echo ug-post-delete-config deleting the configmaps
    kubectl delete cm ug-secret-generation-config shop4info-wkc-mappers-config {{ .Values.s4i.s4iEventConsumer.app_name }}-config {{ .Values.s4i.s4iScheduler.app_name }}-config gremlin-config {{ .Values.s4i.s4iRegistry.app_name }}-config {{ .Values.s4i.shop4infoRest.app_name }}-config {{ .Values.s4i.s4iSchemaInit.app_name }}-config shop4info-mappers-config gov-catalog-search-service-trace-logging ugi-addon {{ .Values.ia.config_name }} ug-secret-generation-config {{ .Values.finley.app_name }} ug-pre-upgrade-config ia-secret-generation-config odf-secret-generation-config s4is-config shop4info-event-consumer-config s4i-post-upgrade-config s4i-pre-upgrade-config shop4info-rest-config shop4info-scheduler-config shop4info-schema-init-config shop4info-type-registry-service-config ug-homepage-extensions ug-permission-extensions ug-post-install-config ug-roles-config ug-user-role-extensions ug-menu-extensions ug-post-upgrade-refresh-users-config -n $NAMESPACE --timeout=3m 

    echo delete secrets
    kubectl delete secret fast-analyzer {{ .Values.odfFA.secret_name }} {{ .Values.ia.secret_name }} -n $NAMESPACE --timeout=3m
    
    # delete pvcs
    kubectl delete pvc {{ .Release.Name }}-{{ .Values.omag.volumeClaim.name }} -n $NAMESPACE --timeout=3m
    
    echo delete the post delete bits
    kubectl delete cm ug-post-delete-config -n $NAMESPACE --timeout=3m

    exit 0
