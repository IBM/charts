apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.finley.app_name }}
  labels:
     app: {{ .Values.finley.app_name }}
     chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
     release: "{{ .Release.Name }}"
     heritage: "{{ .Release.Service }}"
     app.kubernetes.io/name: {{ .Values.finley.app_name }}
     helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
     app.kubernetes.io/managed-by: {{ .Release.Service }}
     app.kubernetes.io/instance: {{ .Release.Name }}
data:
  config.ini: |-
    [restAPI]
    domainURL = is-servicesdocker:9446

    [kafka]
    KAFKA_SERVER = {{ .Values.kafka.app_name }}:9093
    KAFKA_TOPIC = IgcUnifiedGovEvents
    retrain_threshold = 1
    reconnect_threshold = 360

    [log]
    log_file = PredictFinley.log
    log_size = 5242880
    log_level = INFO

    [preload_model]
    status = enable
    domain =
    
    [binary_model]
    status = disable
    
    [general_classifier]
    status = disable

    [database]
    db_host = is-xmetadocker
    db_user = db2inst1
    db_pwd = ${DB2INST1_PASSWORD_SECRET}
    db_port = 50000
    db_type = db2
    
    [data_classification]
    status = disable
    
    [language]
    language = english
    
    [process]
    process_num = 4
