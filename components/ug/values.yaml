arch:
  amd64: "3 - Most preferred"

###############################################################################
## global settings
###############################################################################

## 42670: To fix upgrade issue for scenario cpd-2.5.0 to cpd-3.0.1 to cpd-3.5.1 adding wkc:wkc label in metadata
global:
  ibmProduct: zen
  dockerRegistryPrefix: ""
  podLabels:
    icpdsupport/app: "api"
    icpdsupport/addOnId: "wkc"
    wkc: "wkc"
  deploymentTarget: "icp4data"
  persistence:
    enabled: true
    useDynamicProvisioning: false
    storageClassName: ""
  image:
    pullPolicy: IfNotPresent
    wkcinitcontainer:
      repository: wkc-init-container
      tag: "1.0.111"
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

# post delete
postDelete:
  serviceAccountName: "cpd-admin-sa"

