apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.s4iSchemaInit.appName }}-config
  labels:
    app: {{ .Values.s4iSchemaInit.appName }}-config
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/name: {{ .Values.s4iSchemaInit.appName }}-config
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  application.properties: |
    # backend hosts
    graph.properties.storage.hostname={{ .Values.cassandra.appName }}
    graph.properties.index.search.solr.zookeeper-url={{ .Values.zookeeper.appName }}:2181/solr
    graph.properties.storage.connection-timeout=120000
  jvm.options: |
    -XX:+PrintCommandLineFlags
    #warning: there HAVE to be a new line at the end
