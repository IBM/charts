arch:
  amd64: "3 - Most preferred"

###############################################################################
## global settings
###############################################################################

global:
  dockerRegistryPrefix: ""
  ibmProduct: wkc
  podLabels:
    icpdsupport/app: "ui"
  image:
    pullPolicy: IfNotPresent
    wkcinitcontainer:
      repository: dataconn-docker-local.artifactory.swg-devops.com/ubi/wkc-init-container
      tag: 1.0.101

###############################################################################
## Governance Images
###############################################################################
imagePullSecrets:
  stage: hyc-ug-staging-docker-registry-secret

igcUI:
  app_name: igc-ui-react
  repository: hyc-ug-staging-docker-local.artifactory.swg-devops.com/igc-ui-react
  tag: b9089_3e78ade5c80a
  runAsUser:
  fsGroup:
  requests:
    cpu: 10m
    memory: 50Mi
  limits:
    cpu: 30m
    memory: 100Mi
  chartName: gov
