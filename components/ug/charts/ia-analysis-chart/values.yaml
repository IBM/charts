###############################################################################
########## IBM InfoSphere Information Server Enterprise #############
###############################################################################

arch:
  amd64: "3 - Most preferred"

###############################################################################
## global settings
###############################################################################

global:
  dockerRegistryPrefix: ""
  podLabels:
    icpdsupport/app: "api"
    icpdsupport/addOnId: "wkc"
  podAnnotations:
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productName: "IBM Watson Knowledge Catalog for IBM Cloud Pak for Data"
    productVersion: "3.5.0"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"
  image:
    pullPolicy: IfNotPresent
    wkcinitcontainer:
      repository: wkc-init-container
      tag: 1.0.107
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

# secret generation
secretGeneration:
  serviceAccountName: "cpd-admin-sa"

###############################################################################
## Governance Images
###############################################################################
#placeHolderSecrets:
 #replaceSec stage: hyc-ug-staging-docker-registry-secret

solr:
  app_name: solr

zookeeper:
  app_name: zookeeper

iaAnalysis:
  repository: ia-analysis
  tag: b1919_1bb7ce1d5dcd
  runAsUser:
  fsGroup:
  serviceAccountName: ""
  requests:
    cpu: 300m
    memory: 1024Mi
  limits:
    cpu: 4000m
    memory: 4096Mi

ia:
  app_name: information-analyzer
  secret_name: ia-lib-ext
  config_name: ia-config
  analysis_name: ia-analysis
