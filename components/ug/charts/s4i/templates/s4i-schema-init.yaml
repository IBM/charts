apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.s4iSchemaInit.app_name }}
  labels:
    app: {{ .Values.s4iSchemaInit.app_name }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/name: {{ .Values.s4iSchemaInit.app_name }}
    helm.sh/chart: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  # a week - long timeout as data migration might be time-consuming
  activeDeadlineSeconds: 604800
  template:
    metadata: 
      labels:
        release: "{{ .Release.Name }}"
        app.kubernetes.io/name: {{ .Values.s4iSchemaInit.app_name }}
        helm.sh/chart: {{ .Chart.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        icpdsupport/app: "apis"
      annotations:
      {{- include "product-metering" . | indent 8 }}
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity:
      {{- include "nodeaffinity" . | indent 6 }}
      restartPolicy: Never
      containers:
      - name: {{ .Values.s4iSchemaInit.app_name }}
        image: {{ if .Values.global.dockerRegistryPrefix }}{{ trimSuffix "/" .Values.global.dockerRegistryPrefix }}/{{ end }}{{ .Values.s4iSchemaInit.repository }}:{{ .Values.s4iSchemaInit.tag }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        resources:
          requests:
            memory: "{{ .Values.s4iSchemaInit.requests.memory }}"
            cpu: "{{ .Values.s4iSchemaInit.requests.cpu }}"
          limits:
            memory: "{{ .Values.s4iSchemaInit.limits.memory }}"
            cpu: "{{ .Values.s4iSchemaInit.limits.cpu }}"
        volumeMounts:
        - name: config-map
          mountPath: /app/application.properties
          subPath: application.properties
        - name: config-map
          mountPath: /app/jvm.options
          subPath: jvm.options
        - name: app-log
          mountPath: /app/log
        - name: temp
          mountPath: /tmp
        securityContext:
          readOnlyRootFilesystem: true
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL          
      securityContext:
        runAsNonRoot: true
        {{- if .Values.s4iSchemaInit.runAsUser }}
        runAsUser: {{ .Values.s4iSchemaInit.runAsUser }}
        {{- end }}
        {{- if .Values.s4iSchemaInit.fsGroup }}
        fsGroup: {{ .Values.s4iSchemaInit.fsGroup }}
        {{- end }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- end }}
      {{- include "image-secret" . | indent 6 }}
      volumes:
      - name: config-map
        configMap:
          name: {{ .Values.s4iSchemaInit.app_name }}-config
      - name: app-log
        emptyDir: {}
      - name: temp
        emptyDir: {}
