###############################################################################
########## IBM InfoSphere Information Server Enterprise #############
###############################################################################

arch:
  amd64: "3 - Most preferred"

###############################################################################
## global settings
###############################################################################
global:
  dockerRegistryPrefix: "hyc-ug-staging-docker-local.artifactory.swg-devops.com"
  podLabels:
    icpdsupport/app: "api"
    wkc: "wkc"
  podAnnotations:
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productName: "IBM Watson Knowledge Catalog for IBM Cloud Pak for Data"
    productVersion: "3.5.1"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"
  image:
    pullPolicy: IfNotPresent

###############################################################################
## Governance images
###############################################################################
imagePullSecrets:
  stage: hyc-ug-staging-docker-registry-secret
  release: hyc-ug-releases-docker-registry-secret
insightsService:
  app_name: gov-insights-service
  repository: gov-insights-service
  tag: b877_2b91bab53a6c
  runAsUser:
  fsGroup:
  requests:
    cpu: 250m
    memory: 300Mi
  limits:
    cpu: 1000m
    memory: 4096Mi
  initcontainer:
    requests:
      cpu: 100m
      memory: 256M
    limits:
      cpu: 500m
      memory: 512M
  chartName: gov
serviceAccountName: ""
