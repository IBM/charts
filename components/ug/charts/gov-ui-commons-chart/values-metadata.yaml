# Default values for local.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

###############################################################################
########## IBM Gov UI Commons #############
###############################################################################

arch:
  __metadata:
    label: "Architecture scheduling preferences"
    description: "Architecture scheduling preferences for target worker node"
  amd64:
    __metadata:
      name: "amd64"
      label: "Scheduling preference - amd64"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No Preference"
        value: "2 - No Preference"
      - label: "3 - Most preferred"
        value: "3 - Most preferred"
###############################################################################
## global settings
###############################################################################

global:
  __metadata:
    label: "Global Values"
    description: "Global UG Values"
  dockerRegistryPrefix:
    __metadata:
      description: PlaceHolder
      hidden: true
  podLabels:
    __metadata:
      description: PlaceHolder
      hidden: true
    icpdsupport/app:
      __metadata:
        description: PlaceHolder
        hidden: true
  image:
    pullPolicy:
      __metadata:
        label: "Image pull policy"
        description: "The default pull policy is IfNotPresent"
        type: "string"
        required: false
        hidden: false
        options:
        - label: "Always"
          value: "Always"
        - label: "Never"
          value: "Never"
        - label: "IfNotPresent"
          value: "IfNotPresent"
    wkcinitcontainer:
      repository:
        __metadata:
          label: Container Tag
          description: Container Used
          required: true
          type: string
      tag:
        __metadata:
          label: Container Tag
          description: Container Used Tag
          required: true
          type: string

###############################################################################
# govUI
###############################################################################
govUI:
  __metadata:
      label: "Governance"
      description: "Values for Governance Image"
  app_name:
    __metadata:
      description: Define app name used
      hidden: true
  repository:
    __metadata:
      label: Container
      description: Container Used
      required: true
      type: string
  tag:
    __metadata:
      label: Container Tag
      description: Container Used Tag
      required: true
      type: string
  runAsUser:
    __metadata:
      description: Define userid needed to run container
      hidden: true
  fsGroup:
    __metadata:
      description: Define group  needed to run container
      hidden: true
  requests:
    cpu:
      __metadata:
        description: Container resources cpu request
        label: cpu used
        type: string
        hidden: true
    memory:
      __metadata:
        description: Container resources memory request
        label: memory used
        type: string
        hidden: true
  limits:
    cpu:
      __metadata:
        description: Container resources cpu limits
        label: cpu used
        type: string
        hidden: true
    memory:
      __metadata:
        description: Container resources memory limits
        label: memory used
        type: string
        hidden: true
  chartName:
    __metadata:
      description: Define chart name
      hidden: true
