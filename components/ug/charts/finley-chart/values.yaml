arch:
  amd64: "3 - Most preferred"

###############################################################################
## global settings
###############################################################################

global:
  dockerRegistryPrefix: ""
  podLabels:
    icpdsupport/app: "api"
  podAnnotations:
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productName: "IBM Watson Knowledge Catalog for IBM Cloud Pak for Data"
    productVersion: "3.5.1"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"
  image:
    pullPolicy: IfNotPresent
    wkcinitcontainer:
      repository: wkc-init-container
      tag: 1.0.107

###############################################################################
## Finley Image
###############################################################################
#placeHolderSecrets:
 #replaceSec finley: hyc-finley-docker-local-secret

finley:
  app_name: finley-ml
  repository: finley
  tag: b4437_50f41d3dfa84cb35558c5e77ca8ef78ac7ec24bd
  runAsUser:
  fsGroup:
  requests:
    cpu: 30m
    memory: 300Mi
  limits:
    cpu: 1000m
    memory: 4096Mi
  chartName: ug

serviceAccountName: "cpd-viewer-sa"
