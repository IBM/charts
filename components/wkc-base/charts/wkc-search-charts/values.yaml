# Default values for catalog-api-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

###################################
#Used for deployment

envType: cp4d

microservice:
  appname: wkc-search

replicas: 3

global:
  deploymentTarget: "icp4data"
  dockerRegistryPrefix: ""
  serviceabilityLabelName: wkc
  serviceabilityLabelValue: wkc
  installCerts: true
  podAnnotations:
    productName: "IBM Watson Knowledge Catalog Professional for ICP for Data"
    productID: "5737-K89"
    productVersion: "1.0"
  
image:
  repository: 
  tag: build_version
  pullPolicy: IfNotPresent

ports:
  containerPort: 9443
  protocol: TCP

probes:
  livenessProbe:
    path: /v3/search/heartbeat
    port: 9443
    scheme: HTTPS
    initialDelaySeconds: 10
    timeoutSeconds: 30
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    path: /v3/search/heartbeat
    port: 9443
    scheme: HTTPS
    initialDelaySeconds: 10
    timeoutSeconds: 30
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 3

env:
  baseUrl:
    name: base_url
    config: wdp-config
    key: host-url
  cams_api_url_config:
    name: cams_api_url_config
    value: $(base_url)
  projects_api_url_config:
    name: projects_api_url_config
    value: $(base_url)
  elasticsearch_uri_config:
    name: elasticsearch_uri_config
    value: elasticsearch-master
  elasticsearch_uid_config:
    name: elasticsearch_uid_config
    secret: elasticsearch-master-secret
    key: username
  elasticsearch_pwd_config:
    name: elasticsearch_pwd_config
    secret: elasticsearch-master-secret
    key: password
  elasticsearch_uri_port_config:
    name: elasticsearch_uri_port_config
    value: 9200
  elasticsearch_index_config:
    name: elasticsearch_index
    value: wkc
  serviceIdCredential:
    name: WDP_SERVICE_ID_CREDENTIAL
    secret: wdp-service-id
    key: service-id-credentials
  serviceId:
    name: WDP_SERVICE_ID
    secret: wdp-service-id
    key: service-id
  icp4dUrl:
    name: icp4d_usermgmt_url
    config: wdp-config
    key: icp4d-host-url
  icp4dInternalUrl:
    name: ICP4D_INTERNAL_USERMGMT_URL
    value: http://usermgmt-svc:8080
  access_control_enabled:
    name: access_control_enabled
    value: true
  enable_icp4d_auth:
    name: enable_icp4d_auth
    value: true

limits:
  cpu: 2
  memory: 2048M
requests: 
  cpu: 500m
  memory: 512M

archx86_64: amd64
archppc64le: ppc64le

imagePullSecrets: 
   name: catalog-docker-registry-secret

###################################
#Used for service

service:
  apiVersion: v1
  port: 443
  targetPort: 9443
