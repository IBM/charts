global:
  deploymentTarget: "cloud"
  dockerRegistryPrefix: ""
  installCerts: true
minReplicas: 3
maxReplicas: 10
repository:
  secret:
    name: dr-docker-registry-cred
resources:
  limits:
    cpu: 1
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 2Gi
host: api.eu-gb.dataplatform.cloud.ibm.com
environment:
  allowedServiceIds:
    secret: secret-wdp-connect-connector
    key: CONNECTION_SERVICE_YPPROD_ID
  enableDebug: "false"
  environmentName: lypprod
  gatewayUrl:
    secret: secret-wdp-connect-connector
    key: GATEWAY_URL
  iamUrl:
    secret: secret-wdp-connect-connector
    key: IAM_URL
  kmsApiKey:
    secret: secret-wdp-connect-connector
    key: KMS_API_KEY
  kmsIamUrl:
    secret: secret-wdp-connect-connector
    key: KMS_IAM_URL
  kmsInstanceId:
    secret: secret-wdp-connect-connector
    key: KMS_INSTANCE_ID
  kmsRootKeyId:
    secret: secret-wdp-connect-connector
    key: KMS_ROOT_KEY_ID
  kmsServiceId:
    secret: secret-wdp-connect-connector
    key: KMS_SERVICE_ID
  kmsUrl:
    secret: secret-wdp-connect-connector
    key: KMS_URL
  logDnaLogSourceCrn:
    secret: secret-wdp-connect-connector
    key: LOGDNA_LOG_SOURCE_CRN
  logDnaSaveServiceCopy:
    secret: secret-wdp-connect-connector
    key: LOGDNA_SAVE_SERVICE_COPY
  newRelicLicenseKey:
    secret: secret-wdp-connect-connector
    key: NEW_RELIC_PROD_LICENCE_KEY
  trustAllSsl: "false"
  wdpTempSecKey:
    secret: secret-wdp-connect-connector
    key: WDP_TEMP_SEC_KEY
