service:
  type: ClusterIP
  port: 443
  targetport: 8550
  replicas: 1
  cpuLimits: 500m
  cpuRequests: 100m
  memoryLimits: 4Gi
  memoryRequests: 128Mi

global:
  ibmProduct:
  deploymentTarget: ""
  dockerRegistryPrefix: ""
  podLabels:
    icpdsupport/addOnId: "ccs"

image:
  repository: dc-main
  tag: build_version
  pullSecret: portal-catalog-docker-registry

livenessProbe:
  initialDelaySeconds: 180
  timeoutSeconds: 15
  periodSeconds: 120
  successThreshold: 1
  failureThreshold: 10

readinessProbe:
  initialDelaySeconds: 120
  timeoutSeconds: 30
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 30

env:
   APP_ENV_SUBDOMAIN: wkc
   DOMAIN: ng.bluemix.net
   STAGE: wkc
   DEPLOYMENT_TARGET: icp4data
   PRODUCT_NAME: "wkc"
   MONITOR_ENDPOINT: "/catalog/monitor"

ingress:
  enabled: false

securityContext:
  runAsUser:

CLUSTER_DOMAIN: cluster.local

## Add arch value
archx86_64: amd64
archppc64le: ppc64le




