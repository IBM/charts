# Default values for catalog-api-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

###################################
#Used for deployment

microservice:
  appname: catalog-api

replicas: 1

global:
  installCerts:
  deploymentTarget: ""
  dockerRegistryPrefix: ""
  podAnnotations:
    productName: "IBM Watson Knowledge Catalog Professional for ICP for Data"
    productID: "5737-K89"
    productVersion: "1.0"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
  podLabels:
    icpdsupport/app: "api"
    icpdsupport/addOnId: "ccs"
    
image:
  repository: 
  release: ""
  tag: 2.0.0-20201030015151-2635bce
  pullPolicy: IfNotPresent

ports:
  containerPort: 9443
  protocol: TCP

probes:
  livenessProbe:
    path: /v2/catalogs/heartbeat?dependencyChk=true
    port: 9443
    scheme: HTTPS
    initialDelaySeconds: 120
    timeoutSeconds: 30
    periodSeconds: 90
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    path: /v2/catalogs/heartbeat?dependencyChk=false
    port: 9443
    scheme: HTTPS
    initialDelaySeconds: 60
    timeoutSeconds: 30
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 30

env:
  catalogApiEnv:
    name: environment
    value: prod
  catalogApiEnvType:
    name: environment_type
    value: wkc
  baseUrl:
    name: base_url
    config: wdp-config
    key: host-url
  serviceIdCredential:
    name: WDP_SERVICE_ID_CREDENTIAL
    secret: wdp-service-id
    key: service-id-credentials
  serviceId:
    name: WDP_SERVICE_ID
    secret: wdp-service-id
    key: service-id
  cloudantUser:
    name: CLOUDANT_USER
    secret: wdp-cloudant-creds
    key: username
  cloudantPassword:
    name: CLOUDANT_PASSWORD
    secret: wdp-cloudant-creds
    key: password    
  rabbitmqUrl:
    name: rabbitmq_uri
    secret: rabbitmq-url
    key: rabbitmq-url.txt
  icp4dUrl:
    name: icp4d_usermgmt_url
    config: wdp-config
    key: icp4d-host-url
  icp4dCAMSUser:
    name: ICP4D_CAMS_USERNAME
    secret: wdp-user-auth
    key: username
  icp4dCAMSPassword:
    name: ICP4D_CAMS_PASSWORD
    secret: wdp-user-auth
    key: password
  icp4dInternalUrl:
    name: ICP4D_INTERNAL_USERMGMT_URL
    value: http://usermgmt-svc:8080
  zenServiceBrokerSecret:
    name: zen_service_broker_secret
    secret: zen-service-broker-secret
    key: token
  redisUrl:
    name: redis_url
    secret: redis-ha
    key: redis-url-ssl
  redisCert:
    name: redis_cert
    secret: redis-ha-cert
    key: cacertb64.pem

properties:
  baseUrl: 
  cloudantUrl: https://wdp-cloudant:443
  key: s3SHVkF92SWmeUpWVOe2fQ==
  serviceId: 
  allowOmrsUserNames: true
  eventMapperDisabled: false
  enforceWKCPermission: false
  catalog_service_env: wkc
  enableGlobalSearchPublishing: true
  enableGlobalSearchBulkDelete: true
  expireCatalogOnDelete: true
  enableRMQ: true
  enableRedis: true
  enableInternalMemoryLocking: false
  enableLineage: true
  enablePolicyEnforcement: true
  enableEntitlementCheck: true
  enableCrossCatalogSearch: true

limits:
  cpu: 4
  memory: 4096M
requests: 
  cpu: 500m
  memory: 512M

volumes:
  resources:
    secretName: catalog-properties

imagePullSecrets: 
   name: catalog-docker-registry-secret

archx86_64: amd64
archppc64le: ppc64le

###################################
#Used for service

service:
  apiVersion: v1
  port: 443
  targetPort: 9443

