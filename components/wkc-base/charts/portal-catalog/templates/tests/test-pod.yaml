apiVersion: v1
kind: Pod
metadata:
  name: "portal-catalog-test"
  labels:
    app: {{ template "portal-catalog.name" . }}-test
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - {{ .Values.archx86_64 }}
                  - {{ .Values.archppc64le }}
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    {{- if .Values.securityContext.runAsUser }}
    runAsUser: {{ .Values.securityContext.runAsUser }}
    {{- end }}
  containers:
    - name: portal-catalog-test
      image: "{{ if .Values.global.dockerRegistryPrefix }}{{ trimSuffix "/" .Values.global.dockerRegistryPrefix }}/{{ end }}{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      command: ["sh", "-c", "echo this is a test"]
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        readOnlyRootFilesystem: false
        capabilities:
          drop:
            - ALL
      resources:
        limits:
          cpu: {{ .Values.service.cpuLimits | default "500m" | quote }}
          memory: {{ .Values.service.memoryLimits | default "4Gi" | quote }}
        requests:
          cpu: {{ .Values.service.cpuRequests | default "100m" | quote }}
          memory: {{ .Values.service.memoryRequests | default "128Mi" | quote }}

