{{- if eq .Values.global.deploymentTarget "icp4data" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "wkc-base-post-delete-job"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    cpd-delete-hook: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-weight": "100"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  {{- if .Values.global.podAnnotations }}
{{ toYaml .Values.global.podAnnotations | trim | indent 4 }}
  {{- end }}

spec:
  backoffLimit: 3
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- if .Values.global.podAnnotations }}
{{ toYaml .Values.global.podAnnotations | trim | indent 8 }}
        {{- end }}
    spec:
      {{- if eq .Values.global.deploymentTarget "icp4data" }}
      serviceAccountName: {{ .Values.postDelete.serviceAccountName }}
      {{- end }}
      restartPolicy: Never
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
      affinity:
      {{- include "wkcbase.nodeAffinity" . | indent 6 }}
      containers:
      - name: "wkc-base-post-delete-pod"
        imagePullPolicy: IfNotPresent
        image: {{ if .Values.global.dockerRegistryPrefix }}{{ trimSuffix "/" .Values.global.dockerRegistryPrefix }}/{{ end }}{{ .Values.preInstall.image.repository }}:{{ .Values.preInstall.image.tag }}
        command: ["/bin/sh", "/wkc-base-post-delete-scripts/post-delete.sh"]
        volumeMounts:
        - mountPath: /wkc-base-post-delete-scripts
          name: wkc-base-post-delete-scripts
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            cpu: {{ .Values.preInstall.image.limits.cpu }}
            memory: {{ .Values.preInstall.image.limits.memory }}
          requests:
            cpu: {{ .Values.preInstall.image.requests.cpu }}
            memory: {{ .Values.preInstall.image.requests.memory }}
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
      volumes:
        - name: wkc-base-post-delete-scripts
          configMap:
            name: wkc-base-post-delete-config
            defaultMode: 0555
{{- end }}
