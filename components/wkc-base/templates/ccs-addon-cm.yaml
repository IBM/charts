{{- if eq .Values.global.deploymentTarget "icp4data" }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: Tiller
    icpdata_addon: "true"
    icpdata_addon_version: "3.5.1"
    release: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: ccs-config-map
data:
  add-ons.json: |
      {
         "ccs":{
            "add_on_type": "component",
            "display_name": "Common Core Services",
            "details":{
               "priority": -1,
               "serviceability": [
                  {
                   "collection_type": "SCRIPT",
                   "scripts": [
                    {
                      "container_name": "catalog-api",
                      "path": "/opt/ibm/serviceability/serviceability.sh",
                      "pod_selector": "catalog-api",
                      "display_name": "Catalog API serviceability logs"
                    }
                    ]
                  }
               ]
            },
            "versions":{
               "3.5.1":{
                  "state":"enabled"
               }
            }
         }
      }
{{- end }}
