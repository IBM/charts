replicaCount: 1

## Add arch value
archx86_64: amd64
archppc64le: ppc64le

enabled:
  catalog-ui: true
  catalog: true
  connection: true
  secrets: true
  ingress: false
  wkc_search: true

# set to true if regen of all secrets required.
updateSecrets: false


global:
  ibmProduct: zen
  imagePullSecrets: ""
  serviceIdSecret: "wdp-service-id"
  serviceId: "icp4d-dev"
  deploymentTarget: "icp4data"
  installCerts: true
  # use default icpdsupport/app: "api" label.  the pods that are not api can override this label in their chart values.
  podLabels:
    icpdsupport/addOnId: "ccs"
    icpdsupport/app: "api"
  podAnnotations:
    productName: "IBM Cloud Pak for Data Common Core Services"
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productVersion: "3.5.1"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"

hookJob:
  serviceAccountName: "cpd-editor-sa"
  image:
    repository: wkc-init-container
    tag: 1.0.111
    imagePullSecrets: ""
  resources:
    requests:
      memory: 256M
      cpu: 100m
    limits:
      memory: 512M
      cpu: 500m

postDelete:
  serviceAccountName: cpd-admin-sa

# secret generation
secretGeneration:
  serviceAccountName: "cpd-editor-sa"
  image:
    repository: wkc-init-container
    tag: 1.0.111
    imagePullSecrets: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi


ingress:
  tls:
    enabled: false
    secretName:
  host:
    domain: internal-nginx-svc
    ip:


portal-catalog:
  service:
    replicas: 1
    cpuLimits: 1000m
    cpuRequests: 200m
    memoryLimits: 1Gi
    memoryRequests: 300Mi
  image:
    repository: portal-catalog
    tag: v0.2.701.6
    pullSecret: ""
  env:
    PRODUCT_NAME: "ugi"
    DEPLOYMENT_TARGET: icp4data
    PRODUCT_VERSION: "3.0"
    DOC_URL: "https://www.ibm.com/support/knowledgecenter/SSQNUZ_2.5.0"

dc-main:
  service:
    replicas: 1
    cpuLimits: 200m
    cpuRequests: 50m
    memoryLimits: 400Mi
    memoryRequests: 200Mi
  image:
    repository: dc-main
    tag: v0.2.274.2
    pullSecret: ""
  env:
    PRODUCT_NAME: "ugi"
    DEPLOYMENT_TARGET: icp4data


catalog-api-charts:
  replicas: 2
  image:
    repository: catalog_master
    tag: 2.0.0-20201030015151-2635bce
  imagePullSecrets:
    name: ""
  properties:
    cloudantUrl: https://wdp-cloudant:443
    enforceWKCPermission: true
    enableGlobalSearchPublishing: true
    expireCatalogOnDelete: true
    enableCrossCatalogSearch: false
    space_api_ver: v2
    publicGlobalCatalogWithUid: true
    enableCpdUserGroups: true
  requests:
    cpu: 300m
    memory: 512Mi
  limits:
    cpu: 2.5
    memory: 4Gi

wdp-connect-connection-chart:
  minReplicas: 1
  maxReplicas: 1
  image:
    repository: wdp-connect-connection
    tag: 3.0.307
  resources:
    requests:
      cpu: 150m
      memory: 650Mi
    limits:
      cpu: 500m
      memory: 4Gi


wdp-connect-connector-chart:
  minReplicas: 1
