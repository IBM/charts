---
global:
  __metadata:
    label: 'Global'
    description: 'Global configuration'
  sch:
    enabled:
      __metadata:
        name: ''
        label: ''
        description: 'Enable sch'
        type: 'boolean'
        hidden: true
  dockerRegistryPrefix:
    __metadata:
      label: "Repository for Voice Gateway images."
      description: "Docker Repository where the Voice Gateway chart pulls images."
      hidden: true
  storageClassName:
    __metadata:
      label: "The default storage class."
      description: "The name of the default storage class that the Voice Gateway chart will use."
      hidden: true
  image:
    repository:
      __metadata:
        name: "repository"
        label: "Docker image registry"
        description: "Docker registry to pull the images from"
        type: "string"
        immutable: false
        required: true
    pullSecrets:
      __metadata:
        name: 'pullSecrets'
        label: 'Image pull secrets'
        description: 'Docker repository image pull secret'
        type: 'string'
        immutable: false
        required: false
  disableSslCertValidation:
    __metadata:
      name: 'disableSslCertValidation'
      label: 'Disable SSL Certificate Validation'
      description: 'Disable SSL Certificate Validation for connecting to Watson Services. Should not be used for production environment'
      type: 'boolean'
      immutable: false
      required: true

license:
  __metadata:
    name: "license"
    label: "License"
    description: "Accept or reject the license agreement"
    type: 'boolean'
    required: true

arch:
  __metadata:
    label: 'Architechture'
    description: 'Architechture to use'
    type: 'string'
    immutable: true
    required: true
runAsUser:
  __metadata:
    label: 'Run as user id'
    description: 'User id to use when running the deployment/containers'
    immutable: false
    required: false
schConfigName:
  __metadata:
    label: 'sch template name'
    description: 'Template name to render the component names'
    immutable: false
    required: false
    hidden: true

sip:
  __metadata:
    name: 'sip'
    label: 'Voice gateway configuration'
    description: 'Voice gateway configuration parameters'
  enable:
    __metadata:
      name: 'enable'
      label: 'Enable Voice Gateway'
      description: 'Enable Voice Gateway. This will create the pod, service and containers for voice gateway.'
      type: 'boolean'
      immutable: false
      required: true
  nodeSelector:
    __metadata:
      name: "nodeSelector"
      label: "Node selector"
      description: "Node labels for sip pod assignment"
      type: "string"
      immutable: false
      required: false
  mediaRelay:
    resources:
      requests:
        cpu:
          __metadata:
            label: 'CPU request for Media Relay'
            description: 'The CPU requested by Media Relay container'
            type: 'string'
            required: true
        memory:
          __metadata:
            label: 'Memory request for Media Relay'
            description: 'The memory requested by Media Relay container'
            type: 'string'
            required: true
  sipOrchestrator:
    resources:
      requests:
        cpu:
          __metadata:
            label: 'CPU request for Sip Orchestrator'
            description: 'The CPU requested by Sip Orchestrator container'
            type: 'string'
            required: true
        memory:
          __metadata:
            label: 'Memory request for Sip Orchestrator'
            description: 'The memory requested by Sip Orchestrator container'
            type: 'string'
            required: true
  codecs:
    g729:
      enable:
        __metadata:
          name: 'g729.enable'
          label: 'Enable G729 Codec Service'
          description: 'Enables G729 Codec Service. This will create the container for G729 Service.'
          type: 'boolean'
          immutable: false
          required: true
      image:
        repository:
          __metadata:
            name: "repository"
            label: "Docker image registry for G729 Codec Service"
            description: "Docker registry to pull the G729 Codec Service image"
            type: "string"
            immutable: false
            required: true
        name:
          __metadata:
            name: 'g729.name'
            label: 'G729 Codec Service docker image name'
            description: 'Docker image name for the G729 Codec Service'
            type: 'string'
            immutable: false
            required: true
        containerName:
          __metadata:
            name: 'g729.containerName'
            label: 'G729 Codec Service container name'
            description: 'Name for the G729 Codec Service container'
            type: 'string'
            immutable: false
            required: true
        tag:
          __metadata:
            name: 'g729.tag'
            label: 'G729 tag'
            description: 'G729 Codec Service docker image tag'
            type: 'string'
            immutable: false
            required: true
      resources:
        requests:
          cpu:
            __metadata:
              label: 'CPU request'
              description: 'The requested CPU'
              type: 'string'
              required: true
          memory:
            __metadata:
              label: 'Memory request'
              description: 'The memory request'
              type: 'string'
              required: true
      envVariables:
        webSocketServerPort:
          __metadata:
            name: 'webSocketServerPort'
            label: 'WebSocket Server Port'
            description: 'The port to listen to for WebSocket requests for G729 transcoding.'
            type: 'string'
            immutable: false
            required: true
        logLevel:
          __metadata:
            name: 'logLevel'
            label: 'Log Level for G729 Codec Service'
            description: 'Specifies the log level for the G729 codec service.'
            type: 'string'
            immutable: false
            required: true

