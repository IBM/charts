{{- if eq .Values.sms.enable true }}
{{- if eq .Values.sms.persistence.volume.usageReports.enable true }}
{{- include "sch.config.init" (list . .Values.schConfigName) -}}
{{- $compName := "sms" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-{{ .Values.sms.persistence.volume.usageReports.name }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  {{- if .Values.persistence.useDynamicProvisioning }}
  ## if present, use the storageClassName from the values.yaml, else use the
  ## default storageClass setup by kube Administrator
  ##
  ## setting storageClassName to nil means use the default storage class
  storageClassName: {{ default nil (tpl ( .Values.sms.persistence.volume.usageReports.storageClassName | toString ) . ) | quote }}
  {{- else }}
  storageClassName: {{ default "" (tpl ( .Values.sms.persistence.volume.usageReports.storageClassName | toString ) . ) | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.sms.persistence.volume.usageReports.size | quote }}
  selector:
    matchLabels:
      name: {{ .Values.sms.persistence.volume.usageReports.name }}
  accessModes:
  - ReadWriteOnce
{{- end }}
{{- end }}