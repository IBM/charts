apiVersion: batch/v1
kind: Job
metadata:
  name: pa-upgrade-3.5.1
  labels:
    release: 3.5.1
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      annotations:
        cloudpakName: "IBM Planning Analytics Extension for IBM Cloud Pak for Data"
        cloudpakId: "27646a3a52bb43408a3156180def3775"
        productCloudpakRatio: "1:1"
        productID: "27646a3a52bb43408a3156180def3775"
        productName: "IBM Planning Analytics Local TM1 Server"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productVersion: 3.5.1
        productChargedContainers: "All"
      labels:
        icpdsupport/addOnId: pa
        icpdsupport/app: "pa-addon"
        release: 3.5.1
    spec:
      serviceAccountName: ibm-planning-analytics-sa
      containers:
      - name: upgrade
        image: "{{ .Values.global.dockerRegistryPrefix }}/pa-cp4d-post-upgrade-job:2.0.55-21-3"
        volumeMounts:
          - name: tiller-certs
            mountPath: "/tiller-certs"
            readOnly: true
      volumes:
      - name: tiller-certs
        secret:
          secretName: helm-secret
      restartPolicy: Never
  backoffLimit: 4