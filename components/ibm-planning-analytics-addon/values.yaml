# Default values for zen-addon-sample.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
fullnameOverride: pa-addon
nameOverride: pa-addon
confignameOverride: pa-addonconfig
image:
  repository: pa-cp4d-addon
  tag: "2.0.49-285"
  pullPolicy: Always

service:
  type: ClusterIP


resources: 
  requests:
    cpu: .3
    memory: 100Mi
  limits:
    cpu: .5
    memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

svcApi:
  name: "pa-service-provider-api"
  image:
    repository: pa-cp4d-service-provider
    tag: "2.0.49-26"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 1212

deployPackages:
  image:
    repository: deploy-packages
    tag: v1.0
global:
  persistence:
    storageClassName: ''
    useDynamicProvisioning: false
  userHomePVC:
    persistence:
      existingClaimName: ''
      size: 10Gi
  ibmProduct: ""
  influxdbPVC:
    persistence:
      existingClaimName: ''
      defaultClaimName: 'influxdb-pvc'
      size: 10Gi
