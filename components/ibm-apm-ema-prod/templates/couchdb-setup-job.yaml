{{ if .Release.IsInstall -}}
{{- include "sch.config.init" (list . "emaRef.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.createDBJob.name -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
    "helm.sh/hook": "post-install"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "hook-succeeded"
spec:
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8 }}
    spec:
      {{- include "ema.securitycontext.pod" . | indent 6 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      terminationGracePeriodSeconds: 300
      volumes:
      - name: script
        configMap:
          name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
          items:
          - key:  setupCouchdb.sh
            path: setupCouchdb.sh
            mode: 0777
      restartPolicy: Never
      containers:
      - name: create-ema-couchdb-job
        image: "{{ .Values.global.jksJob.image.repository }}:{{ .Values.global.jksJob.image.tag }}"
        env:
          - name: OP_CLOUDANT_URL
            valueFrom:
              secretKeyRef:
                name: ema-secret
                key: OP_CLOUDANT_URL
          - name: OP_CLOUDANT_CRT
            valueFrom:
              secretKeyRef:
                name: ema-secret
                key: OP_CLOUDANT_CRT
        command: ["bash", "/usr/local/bin/setupCouchdb.sh"]
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - name: script
          mountPath: /usr/local/bin/setupCouchdb.sh
          subPath: setupCouchdb.sh
{{- include "ema.securitycontext.container" . | indent 8 }}
{{- end }}