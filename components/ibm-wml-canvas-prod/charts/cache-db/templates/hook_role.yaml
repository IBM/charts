#
# Objectives:
# - Define a role which we can use to run helm hook scripts
# - Helm hook scripts require more permissions than normal
#
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ template "cache-db.hookRole" . }}
  annotations:
    build: {{ .Values.global.buildVersion | quote }}
  labels:
    app: {{ template "cache-db.name" . }}
    chart: {{ template "cache-db.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
- apiGroups: [""] # "" indicates the core API group.
  resources: ["secrets"]
  verbs: ["delete","get"]


