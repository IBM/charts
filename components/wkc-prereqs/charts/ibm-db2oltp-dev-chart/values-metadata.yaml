## Image configuration metadata
image:
  __metadata:
    label: "Docker image configuration"
    description: "Db2 docker image configuration"
  repository:
    __metadata:
      name: "Repository"
      label: "Docker Repository"
      description: "Docker registry to pull image from."
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "Tag"
      label: "Image tag"
      description: "The docker image tag / version"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      immutable: false
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
  
## Db2 specific configuration
db2inst:
  __metadata:
    label: "Db2 instance configuration"
    description: "The description for Db2 instance user"
  instname:
    __metadata:
      name: "instname"
      label: "Db2 instance name"
      description: "The Db2 instance user. Defaults to db2inst1."
      type: "string"
      immutable: false
      required: false
  password:
    __metadata:
      name: "password"
      label: "Password for Db2 instance"
      description: "Password for the Db2 instance user. Defaults to a random 10 character password."
      type: "password"
      immutable: false
      required: false

