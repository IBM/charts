replicaCount: 1

enabled:
  wdp-db2: true

global:
  ibmProduct: zen
  IS_UGI_ENV: "true"
  dockerRegistryPrefix: ""
  deploymentTarget: "icp4data"
  podLabels:
    icpdsupport/addOnId: "wkc"
    icpdsupport/app: "api"
  image:
    secretName: ""
  persistence:
    useDynamicProvisioning: true
    storageClassName: ""
  podAnnotations:
    productName: "IBM Watson Knowledge Catalog for IBM Cloud Pak for Data"
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productVersion: "3.5.1"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"

# wdp-db2
wdp-db2:
  fullnameOverride: wdp-db2
  serviceAccount:
    name: wdp-db2-sa
  arch: ""
  image:
    repository: wdp-db2
    tag: 3.1.61
    pullPolicy: IfNotPresent
  replicaCount: 1
  dataVolume:
    storageClassName: ""
    size: 60Gi
  resources:
    requests:
      memory: 2Gi
      cpu: 1500m
    limits:
      memory: 12Gi
      cpu: 4
  secretGeneration:
    serviceAccountName: cpd-editor-sa
    image:
      repository: wkc-init-container
      tag: 1.0.111
      imagePullSecrets: ""
  initContainer:
    initImage:
      repository: wkc-init-container
      tag: 1.0.111
    resources:
      limits:
        cpu: 500m
        memory: 256M
      requests:
        cpu: 100m
        memory: 128M
  sysCtlsJobContainer:
    initImage:
      repository: wkc-init-container
      tag: 1.0.111

postDelete:
  serviceAccountName: cpd-admin-sa

nodeLabel: wkc-privileged-node
