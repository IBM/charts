# Default values for informix-ibm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

arch: ''
dedicated: true
license: false

replicaCount: 1

images:
  eng:
    image:
      registry:  cp.icr.io
      repository: informix-eng
      tag: 14.10.4.6

  api:
    image:
      registry:  cp.icr.io
      repository: informix-api
      tag: 3.0.0.1

  pullPolicy: IfNotPresent
  pullSecretName: ""

global:
  cloudpakId: eb9998dcc5d24e3eb5b6fb488f750fe2
  cloudpakName: IBM Cloud Pak for Data
  cloudpakVersion: 3.0.0
  nameOverride: ""
  fullnameOverride: ""
  dbType: informix
  nodeLabel:
    key: ''
    value: ''

informix:
  size: "full"


# Enable Debug of Pod
debug: false



systemSetup:
  dbspaces:
    datadbs:
      enabled: true
      name: "dbs1"
      size: "100MB"
      pagesize: "2"
    indexdbs:
      enabled: false
      name: "idx1"
      size: 100MB
    blobdbs:
      enabled: false
      name: blobdbs1
      size: 100MB
    sbspace:
      enabled: false
      name: sbspace1
      size: 100MB
  ts:
    create: false
    database: tsdb
    table: tstab
  userdb:
    create: true
    database: db1
    dbspace: dbs1
  dbserveralias: false
  # Enable Disk Encryption (Encryption at rest)
  ear: true


api:
    create: true

monitoring:
  enabled: false
  hqServer:
    host: ""
    port: "8080"


podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

## Persist data to a persistent volume
persistence:
  enabled: true
  existingClaim: ""
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: "rook-ceph-cephfs-internal"
  accessModes:
    - ReadWriteOnce
  size: 5Gi
  annotations: {}

pvcSettings:
  existingClaimName: ''
  storageClassName: ''
  size: ''

service:
  type: NodePort
  typeCluster: ClusterIP
  runHQ: false
  port:
    rest: 27018
    hq: 8080
    sqli: 9088
    drda: 9089
    mongo: 27017
    mqtt: 27833
    api: 8005
  enabled:
    sqli: true
    drda: true
    rest: true
    mongo: true
    mqtt: false




ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 128
    memory: 1024Gi
  requests:
    cpu: 100m
    memory: 200Mi

nodeSelector: {}

tolerations: []

# affinity: {}
affinity:
  eng:
    affinityStrict: false

# Insert custom configuration parameters for the ONCONFIG
# It should be block of sql statements, and the element should start with "|"
onconfig: ""


# Insert an init sql script
# It should be block of sql statements, and the element should start with "|"
initScript: ""

# Insert custom properties for various wire listeners
# It should be block of sql statements, and the element should start with "|"
listener:
    properties:
        mongo: ""

        rest: ""

        mqtt: ""

# Parameters passed to the chart when doing a CP4D installation
#runtime: ICP4D
runtime: ""
servicename: ""
baseNamespace: ""

test:
  sqli:
    image:
      repository: "openjdk"
      tag: "8-alpine"
    driverDownloadURL: "https://repo1.maven.org/maven2/com/ibm/informix/jdbc/4.50.1/jdbc-4.50.1.jar"
  rest:
    image:
      repository: "golang"
      tag: "1.8-alpine"
  mongo:
    image:
      repository: "openjdk"
      tag: "8-alpine"
    driverDownloadURL: "https://repo1.maven.org/maven2/org/mongodb/mongo-java-driver/3.12.2/mongo-java-driver-3.12.2.jar"
  mqtt:
    image:
      repository: "openjdk"
      tag: "8-alpine"
    jdbcDriverDownloadURL: "https://repo1.maven.org/maven2/com/ibm/informix/jdbc/4.50.1/jdbc-4.50.1.jar"
    mqttDriverDownloadURL: "https://repo1.maven.org/maven2/org/eclipse/paho/org.eclipse.paho.client.mqttv3/1.2.2/org.eclipse.paho.client.mqttv3-1.2.2.jar"
  drda:
    image:
      repository: "openjdk"
      tag: "8-alpine"
    driverDownloadURL: "https://repo1.maven.org/maven2/com/ibm/db2/jcc/11.5.0.0/jcc-11.5.0.0.jar"

