###############################################################################
########## Cassandra #############
###############################################################################

arch:
  __metadata:
    label: "Architecture scheduling preferences"
    description: "Architecture scheduling preferences for target worker node"
  amd64:
    __metadata:
      name: "amd64"
      label: "Scheduling preference - amd64"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No Preference"
        value: "2 - No Preference"
      - label: "3 - Most preferred"
        value: "3 - Most preferred"

###############################################################################
## global persistence settings
###############################################################################

global:
  __metadata:
    label: "Global Valuse"
    description: "Global Cassandra Values"
  dockerRegistryPrefix:
    __metadata:
      description: PlaceHolder
      hidden: true
  podLabels:
    icpdsupport/app:
      __metadata:
        description: "icpd support app"
        label: "app"
  podAnnotations:
    productName:
      __metadata:
        description: PlaceHolder
        hidden: true
    productID:
      __metadata:
        description: PlaceHolder
        hidden: true
    productVersion:
      __metadata:
        description: PlaceHolder
        hidden: true
    productMetric:
      __metadata:
        description: PlaceHolder
        hidden: true
    productChargedContainers:
      __metadata:
        description: PlaceHolder
        hidden: true
    cloudpakName:
      __metadata:
        description: PlaceHolder
        hidden: true
    cloudpakId:
      __metadata:
        description: PlaceHolder
        hidden: true
    cloudpakInstanceId:
      __metadata:
        description: PlaceHolder
        hidden: true
    productCloudpakRatio:
      __metadata:
        label: Product Cloudpak Ratio
        description: Product Cloudpak Ratio value
        hidden: true
        type: string
  persistence:
    __metadata:
      label: "Persistence Valuse"
      description: "Persistence Cassandra Values"
    useDynamicProvisioning:
      __metadata:
        label: "Use dynamic provisioning"
        description: "To allow the cluster to automatically provision new storage resources and create persistent volume objects, select this option."
        type: "boolean"
        required: true
        hidden: false
    storageClassName:
      __metadata:
        description: "Leave this value empty or specify your storage class."
        label: "Storage class name"
        type: "string"
        required: false
        hidden: false

###############################################################################
## Common image variables
###############################################################################
release:
  __metadata:
    label: "Release"
    description: "Release Values"
  image:
    pullPolicy:
      __metadata:
        label: "Image pull policy"
        description: "The default pull policy is IfNotPresent"
        type: "string"
        required: false
        hidden: false
        options:
        - label: "Always"
          value: "Always"
        - label: "Never"
          value: "Never"
        - label: "IfNotPresent"
          value: "IfNotPresent"

###############################################################################
## Cassandra container variables
###############################################################################
cassandra:
  __metadata:
    label: "cassandra services used"
    description: "cassandra services used description"
  app_name:
    __metadata:
      description: Define app name used
      hidden: true
  repository:
    __metadata:
      label: Container
      description: Container Used
      required: true
      type: string
  tag:
    __metadata:
      label: Container Tag
      description: Container Used
      required: true
      type: string
  volumeClaim:
    __metadata:
      description: Define volumeclaim info
      hidden: true
    size:
      __metadata:
        description: The size of the storage volume to be used for volumeinfo
        label: Storage name
        type: string
    accessMode:
      __metadata:
        description: Persistent Volume Claim Access Mode
        label: PVC access mode
        type: string
    overrideStorageClass:
      __metadata:
        description: Persistent Override Storage Class
        label: override storage class
        type: boolean
    storageClassName:
      __metadata:
        description: Existing Storage Class Name
        label: Existing Storage Claim
        type: string
  runAsUser:
    __metadata:
      description: Define userid needed to run container
      hidden: true
  fsGroup:
    __metadata:
      description: Define group needed to run container
      hidden: true
  chartName:
    __metadata:
      description: Define chart name
      hidden: true

cassandraResources:
  __metadata:
    description: description of service resources
    label: service resourcces
  requests:
    cpu:
      __metadata:
        description: Service resurces cpu request
        label: cpu used
        type: string
        hidden: true
    memory:
      __metadata:
        description: Service resurces memory request
        label: cpu used
        type: string
        hidden: true
  limits:
    cpu:
      __metadata:
        description: Service limits cpu request
        label: cpu used
        type: string
        hidden: true
    memory:
      __metadata:
        description: Service limits memory request
        label: cpu used
        type: string
        hidden: true

serviceAccountName:
  __metadata:
    description: Define service account
    hidden: true
clusterDomain:
  __metadata:
    description: cluster Domain holder
    label: cluster domain
