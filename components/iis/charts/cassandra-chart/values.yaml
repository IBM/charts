arch:
  amd64: "3 - Most preferred"
###############################################################################
## Common image variables
###############################################################################
global:
  dockerRegistryPrefix: ""
  podLabels:
    icpdsupport/app: "api"
  podAnnotations:
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productName: "IBM Watson Knowledge Catalog for IBM Cloud Pak for Data"
    productVersion: "3.5.0"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"
  persistence:
    useDynamicProvisioning: false
    storageClassName: ""

#placeHolderSecrets:
  #replaceSec stage: hyc-ug-staging-docker-registry-secret
  #replaceSec release: hyc-ug-releases-docker-registry-secret

release:
  image:
    pullPolicy: IfNotPresent

cassandra:
  app_name: cassandra
  repository: cassandra-ubi7-x86_64
  tag: 3.11.8_b820_bca3c97bb844
  volumeClaim:
    size: 90Gi
    accessMode: ReadWriteOnce
    overrideStorageClass: false
    storageClassName: ""
  runAsUser:
  fsGroup:
  chartName: shared-services

cassandraResources:
  requests:
    cpu: 500m
    memory: 1024Mi
  limits:
    cpu: 1000m
    memory: 4096Mi

serviceAccountName: ""
clusterDomain: cluster.local
