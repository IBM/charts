arch:
  amd64: "3 - Most preferred"
###############################################################################
## Common image variables
###############################################################################
global:
  dockerRegistryPrefix: ""
  podLabels:
    icpdsupport/app: "api"
    icpdsupport/addOnId: "wkc"
  podAnnotations:
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productName: "IBM Watson Knowledge Catalog for IBM Cloud Pak for Data"
    productVersion: "3.5.0"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"
  persistence:
    useDynamicProvisioning: true
    storageClassName: managed-nfs-storage
  image:
    pullPolicy: IfNotPresent
    wkcinitcontainer:
      repository: dataconn-docker-local.artifactory.swg-devops.com/ubi/wkc-init-container
      tag: 1.0.107
      requests:
        cpu: 100m
        memory: 128M
      limits:
        cpu: 500m
        memory: 256M

    wkcugconfig:
      repository: dataconn-docker-local.artifactory.swg-devops.com/ubi/wkc-ugconfig
      tag: 3.5.22
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 256Mi

imagePullSecrets:
   stage: hyc-ug-staging-docker-registry-secret
   release: hyc-ug-releases-docker-registry-secret
   drcreds: dr-docker-registry-cred

release:
  ingress: false

zookeeper:
  app_name: zookeeper

solr:
  app_name: solr
  repository: hyc-ug-releases-docker-local.artifactory.swg-devops.com/solr-ubi7-x86_64
  tag: 8.6.3_b820_bca3c97bb844
  volumeClaim:
    size: 30Gi
    accessMode: ReadWriteOnce
    overrideStorageClass: false
    storageClassName: managed-nfs-storage
  runAsUser:
  fsGroup:
  chartName: iis

solrResources:
  requests:
    cpu: 150m
    memory: 1024Mi
  limits:
    cpu: 1000m
    memory: 4096Mi
  java_mem: "-Xms512M -Xmx1024M"
  header_size: "-Dsolr.jetty.request.header.size=65535"

serviceAccountName: ""
clusterDomain: cluster.local
