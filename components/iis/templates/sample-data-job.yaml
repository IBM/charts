{{- if .Release.IsInstall }}
apiVersion: batch/v1
kind: Job
metadata:
  name: sample-data-job
  labels:
    app: sample-data-job
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/name: sample-data-job
    helm.sh/chart: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  template:
    metadata:
      labels:
        app: sample-data-job
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        app.kubernetes.io/name: sample-data-job
        helm.sh/chart: {{ .Chart.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
      {{- include "product-metering" . | indent 8 }}
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity:
      {{- include "nodeaffinity" . | indent 6 }}
      restartPolicy: Never
      containers:
      - name: sample-data
        command: [ "sh", "-c", "--" ]
        args: [ "cp -rpf /tmp/Sample_data /tmp/sampledata;" ]
        image: {{ if .Values.global.dockerRegistryPrefix }}{{ trimSuffix "/" .Values.global.dockerRegistryPrefix }}/{{ end }}{{ .Values.release.image.wkcugconfig.repository }}:{{ .Values.release.image.wkcugconfig.tag }}
        imagePullPolicy: {{ .Values.release.image.pullPolicy }}
        resources:
          requests:
            memory: "{{ .Values.sampleDataResources.requests.memory }}"
            cpu: "{{ .Values.sampleDataResources.requests.cpu }}"
          limits:
            memory: "{{ .Values.sampleDataResources.limits.memory }}"
            cpu: "{{ .Values.sampleDataResources.limits.cpu }}"
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: sampledata-pv-volume
          mountPath: /tmp/sampledata
      {{- include "image-secret" . | indent 6 }}
      securityContext:
        {{- if .Values.release.image.wkcugconfig.runAsUser }}
        runAsUser: {{ .Values.release.image.wkcugconfig.runAsUser }}
        {{- end }}
        {{- if .Values.release.image.wkcugconfig.fsGroup }}
        fsGroup: {{ .Values.release.image.wkcugconfig.fsGroup }}
        {{- end }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- end }}
      volumes:
      - name: sampledata-pv-volume
        persistentVolumeClaim:
          {{- if .Values.sampleData.volumeClaim.existingClaimName }}
            claimName: {{ .Values.sampleData.volumeClaim.existingClaimName }}
          {{- else }}
            claimName: {{ .Release.Name }}-{{ .Values.sampleData.volumeClaim.name }}
          {{- end }}
{{- end }}
