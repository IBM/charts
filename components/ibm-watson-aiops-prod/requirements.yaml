dependencies:
  - name: ibm-sch
    repository: "@sch"
    version: "^1.2.15"
    alias: sch
    condition: global.sch.enabled
  - name: ibm-postgresql
    repository: "@ibm-postgresql"
    version: "^1.6.2"
    alias: postgres
    condition: postgres.enabled
  - name: ibm-minio
    repository: "@ibm-minio"
    version: "^2.1.1"
    alias: minio
    condition: minio.enabled
  - name: ibm-dlaas
    repository: "@ibm-dlaas"
    version: "^1.2.0-beta.17.3"
    alias: modeltrain
    condition: modeltrain.enabled
  - name: ibm-watson-gateway
    repository: "@ibm-watson-gateway"
    version: "^3.4.3"
    alias: gateway
    condition: gateway.enabled
  - name: ibm-elasticsearch
    repository: "@ibm-elasticsearch"
    version: "^1.0.7"
    alias: elasticsearch
    condition: elasticsearch.enabled
  - name: ibm-flink-prod
    repository: "@ibm-flink-prod"
    version: "1.0.0"
    alias: flink
    condition: flink.enabled
