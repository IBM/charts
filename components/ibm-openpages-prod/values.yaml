tShirtSize: small

replicaCount:
  xsmall: 1
  small: 2
  medium: 2
  large: 4

resources:
  limits:
    xsmall:
      cpu: 2
      memory: 4Gi
    small:
      cpu: 2
      memory: 4Gi
    medium:
      cpu: 4
      memory: 8Gi
    large:
      cpu: 4
      memory: 8Gi
  requests:
    xsmall:
      cpu: 2
      memory: 4Gi
    small:
      cpu: 2
      memory: 4Gi
    medium:
      cpu: 4
      memory: 8Gi
    large:
      cpu: 4
      memory: 8Gi
  db:
    xsmall:
      cpu: 2
      memory: 8
    small:
      cpu: 4
      memory: 12
    medium:
      cpu: 8
      memory: 24
    large:
      cpu: 16
      memory: 48

image:
  tag: 8.2.0.1-137
  pullPolicy: Always

opdb:
  port: 50001
  alias: OPX
  owner: db2inst1
  username: openpage
  version: 8.2.0.1

global:
  serviceAccountName: cpd-editor-sa
  serviceAccountViewerName: cpd-viewer-sa
  productID: eae2d462346e4d088cf6015560492317
  productName: IBM OpenPages Extension for IBM Cloud Pak for Data
  cloudpakId: eae2d462346e4d088cf6015560492317
  cloudpakName: IBM OpenPages Extension for IBM Cloud Pak for Data
  productVersion: 8.2.0

license: false

volumes:
  useDynamicProvisioning: true
  
securityContext:
  fsGroup: 1001

dedicatedDbNodes: false
dbNodeLabelValue: ""

appStorageClass: nfs-client
dbDataStorageClass: nfs-client
dbMetaStorageClass: nfs-client
dbBackupStorageClass: nfs-client

smallContainer:
  resources: 
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

mediumContainer:
  resources: 
    requests:
      memory: "1536Mi"
      cpu: "500m"
    limits:
      memory: "1536Mi"
      cpu: "1000m"

