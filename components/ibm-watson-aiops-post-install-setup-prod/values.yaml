global:
  zenControlPlaneNamespace: zen
  zenServiceInstanceId: 0000000000001
  zenServiceInstanceDisplayName: aiops
  existingServiceAccount: cpd-editor-sa
  dockerRegistryPrefix: "cp.icr.io/cp/cpd"
  sch:
    enabled: true
  product:
    schName: ibm-watson-aiops-post-install
  affinity: ""
  controller:
    name: "controller"
  tetheredNamespace: "zen"

cpd:
  connections:
    extensions:
      configMapName: watson-aiops-conn-extensions

descriptions:
  pagerDuty: ""
  slack: ""
  kafka: ""
  genericRest: ""

## Cred Generation #############################################################
creds:
  image:
    repository: "opencontent-icp-cert-gen-1"
    tag: "1.1.3"
  resources:
    requests:
      memory: 256Mi
      cpu: 200m
    limits:
      memory: 512Mi
      cpu: 500m
