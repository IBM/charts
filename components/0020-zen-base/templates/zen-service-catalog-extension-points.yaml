apiVersion: v1
kind: ConfigMap
metadata:
  name: zen-service-catalog-extension-points
  labels:
    icpdata_addon: "true"
    icpdata_addon_version: "3.5.0"
data:
  extension_points: |
    [
      {
        "id":             "service_catalog_category",
        "display_name":   "Service catalog categories",
        "edit_allowed":   true,
        "insert_allowed": true,
        "editable_by":    "administrator",
        "insertable_by":  "administrator"
      }
    ]
