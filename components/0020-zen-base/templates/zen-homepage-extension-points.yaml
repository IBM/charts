{{- $compName := "zen-homepage-extension-points" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: zen-homepage-extension-points
  labels:
    {{- include "zenhelper.labels" (list . $compName) | indent 4 }}
    icpdata_addon: "true"
    icpdata_addon_version: "3.5.2"
data:
  extension_points: |
    [
      {
        "id":             "homepage_card",
        "display_name":   "{{`{{.global_zen_homepage_card_extension_point_display_name}}`}}",
        "edit_allowed":   true,
        "insert_allowed": true,
        "editable_by":    "administrator",
        "insertable_by":  "administrator"
      },
      {
        "id":             "homepage_quick_navigation",
        "display_name":   "{{`{{.global_zen_homepage_quick_navigation_extension_point_display_name}}`}}",
        "edit_allowed":   true,
        "insert_allowed": true
      },
      {
        "id":             "homepage_resource",
        "display_name":   "{{`{{.global_zen_homepage_resource_extension_point_display_name}}`}}",
        "edit_allowed":   true,
        "insert_allowed": true,
        "editable_by":    "administrator",
        "insertable_by":  "administrator"
      },
      {
        "id":             "homepage_getting_started",
        "display_name":   "{{`{{.global_zen_homepage_getting_started_extension_point_display_name}}`}}",
        "edit_allowed":   true,
        "insert_allowed": true,
        "editable_by":    "administrator",
        "insertable_by":  "administrator"
      },
      {
        "id":             "homepage_card_request",
        "display_name":   "{{`{{.global_zen_homepage_card_request_extension_point_display_name}}`}}",
        "edit_allowed":   true,
        "insert_allowed": true,
        "editable_by":    "administrator",
        "insertable_by":  "administrator"
      }
    ]
