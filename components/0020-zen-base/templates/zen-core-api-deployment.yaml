{{- $compName := "zen-core-api" -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: zen-core-api
  labels:
    {{- include "zenhelper.labels" (list . $compName) | indent 4 }}
spec:
  replicas: {{ .Values.zenCoreApi.replicas }}
  strategy:
     type: RollingUpdate
     rollingUpdate:
       maxSurge: 1
       maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "zenhelper.labels" (list . $compName) | indent 6 }}
  template:
    metadata:
      labels:
        {{- include "zenhelper.labels" (list . $compName) | indent 8 }}
        {{- if (.Values.podLabels) }}
{{ toYaml .Values.podLabels | indent 8 }}
        {{- end }}
      annotations:
        {{- include "zenhelper.annotations" . | indent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        {{- if (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
        runAsUser: 1000321000
        {{- end }}
      serviceAccountName: {{ .Values.global.editor.sa }}
      terminationGracePeriodSeconds: 0
      affinity:
        {{- include "zenhelper.nodeArchAffinity" . | indent 8 }}
        {{- include "zenhelper.podAntiAffinity" (list . $compName) | indent 8 }}
      initContainers:
        {{if .Values.global.cockroachdb }}
      - args: ["cp -r /user-home/_global_/security/metastore/* /tmp/metastore/; chmod -R 700 /tmp/metastore/*"]
        command:
        - /bin/sh
        - '-c'
        {{ else }}
      - args: ["cp -L /postgres/secrets/* /tmp/postgres/secrets/; chmod -R 600 /tmp/postgres/secrets/*"]
        command:
        - /bin/sh
        - '-c'
        {{ end }}
        env:
        - name: ICPD_CONTROLPLANE_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.zenRequisite.image.repository }}:{{ .Values.global.image.tag }}"
        imagePullPolicy: IfNotPresent
        name: change-permissions
        securityContext:
          runAsNonRoot: true
          {{- if (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
          runAsUser: 1000321000
          {{- end }}
          capabilities:
            drop:
            - ALL
        resources:
{{ toYaml .Values.zenCoreApi.initContainer.resources | indent 12 }}
        volumeMounts:
        - mountPath: /user-home
          name: user-home-mount
          {{if .Values.global.cockroachdb }}
        - mountPath: /tmp/metastore
          name: metastore-volume
          {{ else }}
        - name: postgres-volume
          mountPath: /tmp/postgres/secrets
        - name: postgres
          mountPath: /postgres/secrets
          {{ end }}
      containers:
      - name: zen-core-api-container
        securityContext:
          runAsNonRoot: true
          {{- if (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
          runAsUser: 1000321000
          {{- end }}
          capabilities:
            drop:
            - ALL
        image: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.zenCoreApi.image.repository }}:{{ .Values.global.image.tag }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        command:
        - /coreapi-server
        - --host
        - 0.0.0.0
        - --port
        - "3333"
        - --read-timeout
        - 10m
        - --write-timeout
        - 10m
        - --tls-host
        - 0.0.0.0
        - --tls-port
        - "4444"
        - --tls-read-timeout
        - 10m
        - --tls-write-timeout
        - 10m
        - --tls-certificate
        - "/etc/internal-tls/tls.crt"
        - --tls-key
        - "/etc/internal-tls/tls.key"
        envFrom:
        - configMapRef:
            name: product-configmap
        env:
        - name: CYBERARK_AAM_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: cyberark-aam-config
              optional: true
        - name: CYBERARK_AAM_APP_ID
          valueFrom:
            secretKeyRef:
              key: app_id
              name: cyberark-aam-config
              optional: true
        - name: CYBERARK_AAM_CLIENT_CERT
          valueFrom:
            secretKeyRef:
              key: client_cert
              name: cyberark-aam-config
              optional: true
        - name: CYBERARK_AAM_CLIENT_KEY
          valueFrom:
            secretKeyRef:
              key: client_key
              name: cyberark-aam-config
              optional: true
        - name: SECRETS_AES_KEY
          valueFrom:
            secretKeyRef:
              key: aes_key
              name: zen-secrets-aes-key
        - name: TILLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVICEACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: SERVICENAME
          value: zen-core-api
        - name: CONTAINERNAME
          value: zen-core-api-container
        - name: TILLER_PORT
          value: {{ .Values.zenCoreApi.tillerPort | quote }}
        - name: NO_TLS
          value: {{ .Values.zenCoreApi.noTls | quote }}
        - name: NODE_ENV
          value: "production"
        - name: RELEASE_NAME
          value: {{ .Release.Name }}
        - name: BUILD_VERSION
          value: {{ .Values.global.icp4dVersion}}
        - name: REQUISITE_IMAGE_PREFIX
          value: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.zenRequisite.image.repository }}"
        - name: IMAGE_PREFIX
          value: "{{ .Values.global.docker_registry_prefix }}/{{ .Values.zenCoreApi.image.repository }}"
        - name: IMAGE_TAG
          value: "{{ .Values.global.image.tag }}"
        - name: BUILD_EDITION
          value: {{ .Values.global.icp4dEdition}}
      {{if .Values.global.cockroachdb }}
        - name: COCKROACHDB
          value: "true"
      {{ end }}
        - name: DATABASE_NAME
          value: "{{ .Values.global.databaseName }}"
        - name: DATABASE_USER
          value: "{{ .Values.global.databaseUser }}"
        - name: DATABASE_HOST
          value: "{{ .Values.global.databaseHost }}"
        - name: DATABASE_PORT
          value: "{{ .Values.global.databasePort }}"
        - name: DATABASE_ENABLE_SSL
          value: "{{ .Values.global.databaseEnableSSL }}"
        - name: DATABASE_SSL_MODE
          value: "{{ .Values.global.databaseSSLMode }}"
        - name: DATABASE_CLIENT_CERT
          value: "{{ .Values.global.databaseClientCert }}"
        - name: DATABASE_CLIENT_KEY
          value: "{{ .Values.global.databaseClientKey }}"
        - name: DATABASE_ROOT_CERT
          value: "{{ .Values.global.databaseRootCert }}"
      {{if .Values.global.cockroachdb }}
        - name: METASTORE_CERT_DIR
          value: "/tmp/metastore"
      {{ else }}
        - name: METASTORE_CERT_DIR
          value: "/tmp/postgres/secrets"
      {{ end }}
        - name: VOLUMES_MOUNT_PATH
          value: "/user-home"
        - name: ENABLE_PLATFORM_AUTH
          value: "true"
        - name: ICPD_CONTROLPLANE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PODIPADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
{{ toYaml .Values.zenCoreApi.resources | indent 12 }}
        volumeMounts:
        - mountPath: /var/tmp
          name: multipart-formdata-staging-path
        - mountPath: /var/run/sharedsecrets
          name: zen-service-broker-secret
    {{if .Values.global.cockroachdb }}
        - mountPath: /tmp/metastore
          name: metastore-volume
    {{ else }}
        - name: postgres-volume
          mountPath: /tmp/postgres/secrets
    {{ end }}
        - mountPath: /user-home
          name: user-home-mount
        {{- if (not .Values.zenCoreApi.noTls ) }}
        - mountPath: /certs
          name: helm-secret
          readOnly: true
        {{- end }}
        - mountPath: /etc/internal-tls
          name: internal-tls
        ports:
        - containerPort: 3333
          protocol: TCP
        - containerPort: 4444
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 4444
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 10
          failureThreshold: 1
          successThreshold: 1
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v1/monitor?ready=true
            port: 4444
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - emptyDir: {}
        name: multipart-formdata-staging-path
    {{ if .Values.global.cockroachdb }}
      - emptyDir: {}
        name: metastore-volume
    {{ else }}
      - name: postgres
        secret:
          secretName: postgres
          defaultMode: 420
      - name: postgres-volume
        emptyDir: {}
    {{ end }}
      - name: zen-service-broker-secret
        secret:
          defaultMode: 420
          secretName: zen-service-broker-secret
      {{- include "zenhelper.user-home-pvc" .  | indent 6 }}
        {{- if (not .Values.zenCoreApi.noTls ) }}
      - name: helm-secret
        secret:
          defaultMode: 420
          secretName: helm-secret
        {{- end }}
      - name: internal-tls
        secret:
          secretName: internal-tls
