apiVersion: v1
kind: ConfigMap
metadata:
  name: wkc-homepage-extensions
  labels:
    icpdata_addon: "true"
    icpdata_addon_version: "3.0.1"
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
  extensions: |
    [
      {
        "extension_point_id": "homepage_getting_started",
        "extension_name": "wkc_homepage_getting_started_create_catalog",
        "match_permissions": "manage_catalog",
        "order_hint": 410,
        "details": {
          "label": "{{`{{.global_wkc_homepage_getting_started_create_catalog_label}}`}}",
          "nav_link": "/data/catalogs/new-catalog"
        }
      },
      {
        "extension_point_id": "homepage_getting_started",
        "extension_name": "wkc_homepage_getting_started_explore_business_terms",
        "match_permissions": "view_governance_artifacts,author_governance_artifacts",
        "order_hint": 420,
        "details": {
          "label": "{{`{{.global_wkc_homepage_getting_started_explore_business_terms_label}}`}}",
          "nav_link": "/gov/terms"
        }
      },
      {
        "extension_point_id": "homepage_getting_started",
        "extension_name": "wkc_homepage_getting_started_explore_policies",
        "match_permissions": "view_governance_artifacts,author_governance_artifacts",
        "order_hint": 430,
        "details": {
          "label": "{{`{{.global_wkc_homepage_getting_started_explore_policies_label}}`}}",
          "nav_link": "/gov/policies"
        }
      },
      {
        "extension_point_id": "homepage_getting_started",
        "extension_name": "wkc_homepage_getting_started_discover_assets",
        "match_permissions": "manage_discovery",
        "order_hint": 440,
        "details": {
          "label": "{{`{{.global_wkc_homepage_getting_started_discover_assets_label}}`}}",
          "nav_link": "/ibm/iis/igcui/connections/quickScanResults/summary?context=icp4data"
        }
      },
      {
        "extension_point_id": "homepage_getting_started",
        "extension_name": "wkc_homepage_getting_started_explore_data_catalog",
        "match_permissions": "manage_catalog,access_catalog",
        "order_hint": 450,
        "details": {
          "label": "{{`{{.global_wkc_homepage_getting_started_explore_data_catalog_label}}`}}",
          "nav_link": "/data/catalogs"
        }
      },
      {
        "extension_point_id": "homepage_getting_started",
        "extension_name": "wkc_homepage_getting_started_explore_information_assets",
        "match_permissions": "access_information_assets,manage_information_assets",
        "order_hint": 460,
        "details": {
          "label": "{{`{{.global_wkc_homepage_getting_started_explore_information_assets_label}}`}}",
          "nav_link": "/ibm/iis/igcui/discover?context=icp4data"
        }
      },
      {
        "extension_point_id": "homepage_getting_started",
        "extension_name": "wkc_homepage_getting_started_data_quality_analysis",
        "match_permissions": "view_quality,manage_quality",
        "order_hint": 470,
        "details": {
          "label": "{{`{{.global_wkc_homepage_getting_started_data_quality_analysis_label}}`}}",
          "nav_link": "/ibm/iis/quality/workspaces?context=icp4data"
        }
      },
      {
        "extension_point_id": "homepage_quick_navigation",
        "extension_name": "wkc_homepage_quick_navigation_catalogs",
        "match_permissions": "access_catalog,manage_catalog",
        "order_hint": 210,
        "details": {
          "label": "{{`{{.global_wkc_homepage_quick_navigation_catalogs_label}}`}}",
          "nav_link": "/data/catalogs"
        }
      }
    ]
