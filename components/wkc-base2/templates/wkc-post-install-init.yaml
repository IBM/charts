{{- if eq .Values.global.deploymentTarget "icp4data" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "wkc-post-install-init"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 6
  activeDeadlineSeconds: 21600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- if .Values.global.podAnnotations }}
{{ toYaml .Values.global.podAnnotations | trim | indent 8 }}
        {{- end }}
    spec:
      {{- if eq .Values.global.deploymentTarget "icp4data" }}
      serviceAccountName: cpd-admin-sa
      {{- end }}
      restartPolicy: Never
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
      affinity:
      {{- include "wkcbase2.nodeAffinity" . | indent 6 }}
      containers:
      - name: "wkc-post-install-init"
        imagePullPolicy: IfNotPresent
        image: {{ if .Values.global.dockerRegistryPrefix }}{{ trimSuffix "/" .Values.global.dockerRegistryPrefix }}/{{ end }}{{ .Values.preInstall.image.repository }}:{{ .Values.preInstall.image.tag }}
        command: ["/bin/sh", "/wkc/init.sh"]
        volumeMounts:
          - name: wkc-post-install-config
            mountPath: /wkc
          - name: user-home-mount
            mountPath: /user-home
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            cpu: {{ .Values.preInstall.resources.limits.cpu }}
            memory: {{ .Values.preInstall.resources.limits.memory }}
          requests:
            cpu: {{ .Values.preInstall.resources.requests.cpu }}
            memory: {{ .Values.preInstall.resources.requests.memory }}
        env:
          - name: ICPD_CONTROLPLANE_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
      volumes:
        - name: wkc-post-install-config
          configMap:
            name: wkc-post-install-config
            defaultMode: 0555
        - name: user-home-mount
          persistentVolumeClaim:
            claimName: "user-home-pvc"
{{- end }}
