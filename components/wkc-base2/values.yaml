replicaCount: 1

enabled:
  spark-engine: true
  dataflow: true
  gov-ui: true
  glossary: true
  recommendation: true
  profiling: true
  metadataDiscovery: true
  metadata-imports-ui: true
  wkc-workflow-service: true
  policy-service: true
  lineage: true
  ingress: false

global:
  imagePullSecrets: ""
  serviceIdSecret: "wdp-service-id"
  serviceId: "icp4d-dev"
  userAuthSecret: "wdp-user-auth"
  deploymentTarget: "icp4data"
  podLabels:
    icpdsupport/addOnId: "wkc"
  installCerts: true
  ibmProduct: "zen"
  dockerRegistryPrefix: ""
  persistence:
    useDynamicProvisioning: true
  podAnnotations:
    productName: "IBM Watson Knowledge Catalog for IBM Cloud Pak for Data"
    productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    productVersion: "3.5.3"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakInstanceId: "{{ .Values.global.cloudpakInstanceId }}"
    productCloudpakRatio: "1:1"

postDelete:
  serviceAccountName: cpd-admin-sa

preInstall:
  image:
    repository: wkc-init-container
    tag: 1.0.123
    imagePullSecrets: ""
  resources:
    limits:
      cpu: 500m
      memory: 256M
    requests:
      cpu: 100m
      memory: 128M

