        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      volumes:
{{- if .Values.global.installCerts }}
        - name: wdp-certs
          projected:
            sources:
            {{- if .Values.global.useDB2u }}
            - secret:
                name: internal-tls
                items:
                - key: tls.crt
                  path: tls.crt.pem
                optional: true
            {{- else }}
            - secret:
                name: wdp-db2-cert
                items:
                - key: wdp-db2-ca.crt
                  path: wdp-db2-ca.pem
                optional: true
            {{- end }}
            - secret:
                name: internal-nginx-svc-tls
                items:
                - key: certificate.pem
                  path: internal-nginx.cert.pem
                optional: true
            - secret:
                name: rabbitmq-ha-cert
                items:
                - key: cert.pem
                  path: rabbitmq.cert.pem
                optional: true
{{- end }}
{{- if .Values.repository.secret.name }}
      imagePullSecrets:
        - name: {{ .Values.repository.secret.name }}
{{- end }}
