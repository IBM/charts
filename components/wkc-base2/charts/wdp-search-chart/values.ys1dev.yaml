---
global:
  installCerts: true
  deploymentTarget: "cloud"
  dockerRegistryPrefix: "dataconn-docker-local.artifactory.swg-devops.com"
  serviceabilityLabelName: wkc
  serviceabilityLabelValue: wkc
minReplicas: 1
maxReplicas: 6
fullnameOverride: wdp-search
image:
  repository: "ubi/wdp-search"
  tag: ${BM_APP_VERSION}
  pullPolicy: "IfNotPresent"
repository:
  secret:
    name: dr-docker-registry-cred
resources:
  limits:
    cpu: 800m
    memory: 4Gi
  requests:
    cpu: 600m
    memory: 2Gi
ports:
  targetPort: 9443
  externalPort: 443
livenessProbe:
  initialDelaySeconds: 180
  timeoutSeconds: 15
  periodSeconds: 120
  successThreshold: 1
  failureThreshold: 10
readinessProbe:
  initialDelaySeconds: 120
  timeoutSeconds: 15
  periodSeconds: 60
  successThreshold: 1
  failureThreshold: 10
environment:
  bmAppName: "wdp-search"
  bmAppVersionEndpoint: "v2/recommendations/version"
  dataCenter: "dallas"
  enableNewRelic: true
  gateWayHost: "api.dataplatform.dev.cloud.ibm.com"
  gateWayUrl: "https://api.dataplatform.dev.cloud.ibm.com"
  iamUrl: "https://iam.stage1.ng.bluemix.net"
  icp4dUrl: "https://iam.stage1.ng.bluemix.net"
  trustAllSslCert : "\"false\""
  environmentName: "ys1dev"
  environmentType: "ys1"
  deployTarget: "armada"
  deploymentTarget: "cloud"
  gatewayConfigured: "\"false\""
  componentId: "wdp-search"
  disableEtcdLocking: "\"false\""
  ibmCosEndPoint: "s3.us-west.objectstorage.uat.softlayer.net"
  cloudantDb: "wdpsearch_book_keeping"
  cloudantRaDb: "wdpsearch_ra_book_keeping"
  databaseListDb: wdpsearch_databases_list
  logDbNamePrefix: ys1_dev
  maxDigitalExhaustWorkers: 50
  numberOfRetries: 5
  thresHoldTime: 5
  updateDesignDocs: true
  useDatabaseList: false
  maxRecommendedAssets: 20
  staggerBuilderThreads: true
  enableETCDV3: "\"true\""
  cloudantApiPassword:
    name: CLOUDANT_APIKEY_PASSWORD
    secret: secret-wdp-search
    key: CLOUDANT_APIKEY_YS1DEV_PASSWORD
  cloudantApiUrl:
    name: CLOUDANT_APIKEY_URL
    secret: secret-wdp-search
    key: CLOUDANT_APIKEY_URL
    VaultMultiKeys: "https://${CLOUDANT_APIKEY_YS1DEV_USERNAME}:${CLOUDANT_APIKEY_YS1DEV_PASSWORD}@${CLOUDANT_APIKEY_YS1DEV_USERNAME}.cloudantnosqldb.appdomain.cloud"
  cloudantApiUser:
    name: CLOUDANT_APIKEY_USER
    secret: secret-wdp-search
    key: CLOUDANT_APIKEY_YS1DEV_USERNAME
  cloudantLogDbPass:
    name: CLOUDANT_LOG_DB_PASSWORD
    secret: secret-wdp-search
    key: SEARCH_CLOUDANT_YS1DEV_PASSWORD
  cloudantLogDbUrl:
    name: CLOUDANT_LOG_DB_URL
    secret: secret-wdp-search
    key: CLOUDANT_LOG_DB_URL
    VaultMultiKeys: "https://${SEARCH_CLOUDANT_YS1DEV_USERNAME}:${SEARCH_CLOUDANT_YS1DEV_PASSWORD}@${SEARCH_CLOUDANT_YS1DEV_USERNAME}.cloudant.com"
  cloudantLogDbUser:
    name: CLOUDANT_LOG_DB_USER
    secret: secret-wdp-search
    key: SEARCH_CLOUDANT_YS1DEV_USERNAME
  cloudantPassword:
    name: CLOUDANT_PASSWORD
    secret: secret-wdp-search
    key: CLOUDANT_YS1DEV_PASSWORD
  cloudantUrl:
    name: CLOUDANT_URL
    secret: secret-wdp-search
    key: CLOUDANT_URL
    VaultMultiKeys: "https://${CLOUDANT_YS1DEV_USERNAME}:${CLOUDANT_YS1DEV_PASSWORD}@${CLOUDANT_YS1DEV_USERNAME}.cloudantnosqldb.appdomain.cloud"
  cloudantUser:
    name: CLOUDANT_USER
    secret: secret-wdp-search
    key: CLOUDANT_YS1DEV_USERNAME
  serviceId:
    name: SERVICE_ID
    secret: secret-wdp-search
    key: PROFILING_SERVICE_ID
  serviceApiKey:
    name: SERVICE_API_KEY
    secret: secret-wdp-search
    key: PROFILING_SERVICE_APIKEY
  etcdV3Url:
    name: ETCD_V3_URLS
    secret: secret-wdp-search
    key: ICD_ETCD_V3_URLS
  etcdV3Ssl:
    name: ETCD_V3_SSL
    secret: secret-wdp-search
    key: ICD_ETCD_V3_SSL
  etcdV3SslCert:
    name: ETCD_V3_TRUST_SSL_CERT
    secret: secret-wdp-search
    key: ICD_ETCD_V3_TRUST_SSL_CERT
  etcdV3DeployId:
    name: ETCD_V3_DEPLOYMENT_ID
    secret: secret-wdp-search
    key: ICD_ETCD_V3_DEPLOYMENT_ID
  newrelicKey:
    name: NEW_RELIC_LICENSE_KEY
    secret: secret-wdp-search
    key: NEW_RELIC_DEV_LICENCE_KEY
  crnCluster:
    name: CRN
    secret: secret-wdp-search
    key: CRN
    VaultMultiKeys: "crn:v1:${CNAME}:${CTYPE}:${SERVICE_NAME}:${REGION}:a/${BLUEMIX_ACCOUNT_ID}:${ARMADA_CLUSTER_ID}:deployment:wdp-search"
  iamProfileKeyStorePassword:
    name: IAM_PROFILE_KEYSTORE_PASSWORD
    secret: secret-wdp-search
    key: IAM_PROFILE_KEYSTORE_PASSWORD
  logDNASource:
    name: LOGDNA_LOG_SOURCE_CRN
    secret: secret-wdp-search
    key: LOGDNA_LOG_SOURCE_CRN
securityContext:
  runAsUser:
