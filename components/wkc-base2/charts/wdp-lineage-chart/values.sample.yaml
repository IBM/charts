---
replicaCount: 1
rootpath: /v2/asset_lineages
minReplicas: 1
maxReplicas: 1
secret_object_name: secret-wdp-lineage
microservice:
  app_name: "wdp-lineage"
image:
  repository: "${DOCKER_REGISTRY}/ubi/wdp-lineage"
  tag: ${BM_APP_VERSION}
  pullPolicy: "IfNotPresent"
imagePullSecrets:
  name: dr-docker-registry-cred
resources:
  limits:
    cpu: "500m"
    memory: "2Gi"
  requests:
    cpu: "500m"
    memory: "2Gi"
ports:
  targetPort: 9443
  externalPort: 443
  protocol: TCP
livenessProbe:
  initialDelaySeconds: 180
  timeoutSeconds: 15
  periodSeconds: 120
  successThreshold: 1
  failureThreshold: 10
readinessProbe:
  initialDelaySeconds: 120
  timeoutSeconds: 15
  periodSeconds: 60
  successThreshold: 1
  failureThreshold: 10
environment:
  BM_APP_NAME: "wdp-lineage"
  BM_DOMAIN: "localhost"
  wdpHostDomain:
    name: WDP_HOST_DOMAIN
    configMapName: wdp-config
    hostKey: host
    icp4dHostKey: icp4d-host
  BM_APP_VERSION_ENDPOINT: "v2/asset_lineages/heartbeat"
  lsGatewayUrl:
    name: LS_GATEWAY_URL
    configMap: wdp-config
    key: host-url
  COMPONENT_ID: "wdp-lineage"
  GATEWAY_CONFIGURED: "false"
  MAX_DIGITAL_EXHAUST_WORKERS: "10"
  NUMBER_OF_RETRIES: "5"
  THRESHOLD_TIME: "15"
  UPDATE_DESIGN_DOCS: "true"
  USE_DATABASE_LIST: "false"
  MAX_RECOMMENDED_ASSETS: "20"
  STAGGER_BUILDER_THREADS: "true"
  LS_DATABASE_MAX_POOL_SIZE: "16"
  LS_DATABASE_MIN_POOL_SIZE: "10"
  LS_DATABASE_CERT_FILENAME: "pg_icp1dev.crt.der"
  lsBaseUrl:
    name: LS_BASE_URL
    configMap: wdp-config
    key: host-url
  LS_AUTHENTICATOR: "ISF"
  LS_TOKEN_GENERATOR: "ISF"
  LS_STORE: "postgres"
  lsIsfBaseUrl:
    name: LS_ISF_BASE_URL
    configMap: wdp-config
    key: host-url
  serviceIdCredential:
    name: LS_SERVICE_ID_CREDENTIAL
    secret: wdp-service-id
    key: service-id-credentials
  LS_SSLFACTORY: "org.postgresql.ssl.NonValidatingFactory"
  LS_SINGLETENANT: "true"
  LS_APPEND_CREATION_EVENT: "true"
  LS_SSL_ENABLED: "false"
  LS_ENVIRONMENT: "ugiinstall"
  LS_DEFAULT_DB_NAME: "postgres"
  LS_ENABLE_ET: "true"
  LS_DATABASE_PORT_NUMBER: "5432"
  LS_DATABASE_NAME: "lineagedb"
  LS_DATABASE_SERVER_NAME: "wkc-postgresql"
  lsDbUser:
    name: LS_DATABASE_USER
    secret: wdp-postgresql-creds
    key: user
  lsDbPassword:
    name: LS_DATABASE_PASSWORD
    secret: wdp-postgresql-creds
    key: password
