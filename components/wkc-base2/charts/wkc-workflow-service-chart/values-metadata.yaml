  podLabels:
    icpdsupport/app:
      __metadata:
        description: "icpd support app"
        label: "app"
  podAnnotations:
    productName:
      __metadata:
        description: "Product name"
        label: "Product Name"
    productID:
      __metadata:
        description: "Product Id"
        label: "Product ID"
    productVersion:
      __metadata:
        description: "Product version"
        label: "Product Version"
    productMetric: 
      __metadata:
        label: "Product Metric"
        description: "ProductMetric of CP4D"
        type: "string"
