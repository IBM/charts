global:
  deploymentTarget: "cloud"
  dockerRegistryPrefix: ""
  installCerts: true
minReplicas: 3
maxReplicas: 10
repository:
  secret:
    name: dr-docker-registry-cred
resources:
  limits:
    cpu: 1
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 2Gi
host: api.eu-gb.dataplatform.cloud.ibm.com
environment:
  allowedServiceIds:
    secret: secret-dataconn-engine-opdiscovery
    key: ALLOWED_SERVICE_IDS
    VaultMultiKeys: "${ACTIVITIES_SERVICE_YPPROD_ID}"
  environmentName: lypprod
  gatewayUrl:
    secret: secret-dataconn-engine-opdiscovery
    key: GATEWAY_URL
  iamUrl:
    secret: secret-dataconn-engine-opdiscovery
    key: IAM_URL
  logDnaLogSourceCrn:
    secret: secret-dataconn-engine-opdiscovery
    key: LOGDNA_LOG_SOURCE_CRN
  logDnaSaveServiceCopy:
    secret: secret-dataconn-engine-opdiscovery
    key: LOGDNA_SAVE_SERVICE_COPY
  newRelicLicenseKey:
    secret: secret-dataconn-engine-opdiscovery
    key: NEW_RELIC_PROD_LICENCE_KEY
  serviceId:
    secret: secret-dataconn-engine-opdiscovery
    key: SERVICE_ID
