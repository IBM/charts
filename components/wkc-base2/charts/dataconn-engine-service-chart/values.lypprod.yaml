global:
  deploymentTarget: cloud
  dockerRegistryPrefix: ""
  installCerts: true
minReplicas: 3
maxReplicas: 10
repository:
  secret:
    name: dr-docker-registry-cred
resources:
  limits:
    cpu: 1
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 2Gi
host: api.eu-gb.dataplatform.cloud.ibm.com
environment:
  allowedServiceIds:
    secret: secret-dataconn-engine-service
    key: ALLOWED_SERVICE_IDS
    VaultMultiKeys: "${ACTIVITIES_SERVICE_YPPROD_ID},${PROFILING_SERVICE_YPPROD_ID},${MONITORING_SERVICE_YPPROD_ID}"
  environmentName: lypprod
  etcdV3DeploymentId:
    secret: secret-dataconn-engine-service
    key: ICD_ETCD_V3_DEPLOYMENT_ID
  etcdV3Ssl:
    secret: secret-dataconn-engine-service
    key: ICD_ETCD_V3_SSL
  etcdV3Urls:
    secret: secret-dataconn-engine-service
    key: ICD_ETCD_V3_URLS
  gatewayUrl:
    secret: secret-dataconn-engine-service
    key: GATEWAY_URL
  hummingbirdApiKey:
    secret: secret-dataconn-engine-service
    key: HUMMINGBIRD_APIKEY
  hummingbirdInstanceId:
    secret: secret-dataconn-engine-service
    key: HUMMINGBIRD_INSTANCE_ID
  hummingbirdUrl:
    secret: secret-dataconn-engine-service
    key: HUMMINGBIRD_URL
  iamTokenEndpoint: https://iam.cloud.ibm.com/identity/token
  iamUrl:
    secret: secret-dataconn-engine-service
    key: IAM_URL
  instanceCount: "1"
  kmsApiKey:
    secret: secret-dataconn-engine-service
    key: KMS_API_KEY
  kmsInstanceId:
    secret: secret-dataconn-engine-service
    key: KMS_INSTANCE_ID
  kmsRootKeyId:
    secret: secret-dataconn-engine-service
    key: KMS_ROOT_KEY_ID
  kmsServiceId:
    secret: secret-dataconn-engine-service
    key: KMS_SERVICE_ID
  kmsUrl:
    secret: secret-dataconn-engine-service
    key: KMS_URL
  logDnaLogSourceCrn:
    secret: secret-dataconn-engine-service
    key: LOGDNA_LOG_SOURCE_CRN
  logDnaSaveServiceCopy:
    secret: secret-dataconn-engine-service
    key: LOGDNA_SAVE_SERVICE_COPY
  monitoringServiceId:
    secret: secret-dataconn-engine-service
    key: MONITORING_SERVICE_ID
  newRelicLicenseKey:
    secret: secret-dataconn-engine-service
    key: NEW_RELIC_DEV_LICENCE_KEY
  rabbitMqPrimaryUrl:
    secret: secret-dataconn-engine-service
    key: ENGINE_CLOUDAMQP_URL
  rabbitMqSsl:
    secret: secret-dataconn-engine-service
    key: CLOUDAMQP_SSL_TEMP
  serviceApiKey:
    secret: secret-dataconn-engine-service
    key: SERVICE_API_KEY
  serviceId:
    secret: secret-dataconn-engine-service
    key: SERVICE_ID
  sparkCapacityPerNode: "30"
  sparkDriverMemory: ""
  sparkEngineType: HUMMINGBIRD:100
  sparkMaxCores: ""
