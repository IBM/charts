global:
  deploymentTarget: cloud
  dockerRegistryPrefix: ""
  installCerts: true
minReplicas: 3
maxReplicas: 10
repository:
  secret:
    name: dr-docker-registry-cred
resources:
  limits:
    cpu: 1
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 2Gi
host: api.eu-de.dataplatform.cloud.ibm.com
environment:
  activityTrackerCrn:
    secret: secret-wdp-activities
    key: ACTIVITY_TRACKER_CRN
  activityTrackerIngestionKey:
    secret: secret-wdp-activities
    key: ACTIVITY_TRACKER_INGESTION_KEY
  activityTrackerServiceName:
    secret: secret-wdp-activities
    key: ACTIVITY_TRACKER_SERVICE_NAME
  activityTrackerUrl:
    secret: secret-wdp-activities
    key: ACTIVITY_TRACKER_URL
  allowedBillingIds:
    secret: secret-wdp-activities
    key: ALLOWED_BILLING_IDS
    VaultMultiKeys: "${METERING_SERVICE_ID},${DCMETERING_SERVICE_ID},${ADMIN_CONSOLE_SERVICE_ID},${DSX_BROKER_SERVICE_ID},${DSX_ADMIN_SERVICE_ID},${OM_SERVICE_ID}"
  allowedMonitoringIds:
    secret: secret-wdp-activities
    key: ALLOWED_MONITORING_IDS
    VaultMultiKeys: "${MONITORING_SERVICE_ID}"
  allowedNoPipelineInsertion:
    secret: secret-wdp-activities
    key: ALLOWED_NO_PIPELINE_INSERTION
    VaultMultiKeys: "${TRANSFORM_SERVICE_ID},${DATA_POLICY_SERVICE_ID},${PROFILING_SERVICE_ID},${SAMPLING_SERVICE_ID}"
  allowedServiceIds:
    secret: secret-wdp-activities
    key: ALLOWED_SERVICE_IDS
    VaultMultiKeys: "${TRANSFORM_SERVICE_ID},${DATA_POLICY_SERVICE_ID},${SAMPLING_SERVICE_ID},${PROFILING_SERVICE_ID},${METERING_SERVICE_ID},${DCMETERING_SERVICE_ID},${MONITORING_SERVICE_ID},${ADMIN_CONSOLE_SERVICE_ID},${DSX_BROKER_SERVICE_ID},${DSX_ADMIN_SERVICE_ID},${OM_SERVICE_ID}"
  allowedVersionIncDep:
    secret: secret-wdp-activities
    key: ALLOWED_VERSION_INCDEP
    VaultMultiKeys: "${MONITORING_SERVICE_ID}"
  cloudAmqpSsl:
    secret: secret-wdp-activities
    key: CLOUDAMQP_SSL
  cloudAmqpUrl:
    secret: secret-wdp-activities
    key: ACTIVITIES_CLOUDAMQP_URL
  cloudantApiKeyPassword:
    secret: secret-wdp-activities
    key: CLOUDANT_APIKEY_PASSWORD
  cloudantApiKeyUrl:
    secret: secret-wdp-activities
    key: CLOUDANT_APIKEY_URL
  cloudantApiKeyUser:
    secret: secret-wdp-activities
    key: CLOUDANT_APIKEY_USER
  cloudantPassword:
    secret: secret-wdp-activities
    key: CLOUDANT_PASSWORD
  cloudantUrl:
    secret: secret-wdp-activities
    key: CLOUDANT_URL
  cloudantUser:
    secret: secret-wdp-activities
    key: CLOUDANT_USER
  dataPolicyServiceId:
    secret: secret-wdp-activities
    key: DATA_POLICY_SERVICE_ID
  enableActivityTracker: "true"
  environmentName: fraprod
  etcdV3DeploymentId:
    secret: secret-wdp-activities
    key: ICD_ETCD_V3_DEPLOYMENT_ID
  etcdV3Ssl:
    secret: secret-wdp-activities
    key: ICD_ETCD_V3_SSL
  etcdV3Urls:
    secret: secret-wdp-activities
    key: ICD_ETCD_V3_URLS
  gatewayUrl:
    secret: secret-wdp-activities
    key: GATEWAY_URL
  hypersyncUrl: https://hypersync.ng.bluemix.net
  iamUrl:
    secret: secret-wdp-activities
    key: IAM_URL
  ignoreEntitlementCheck: "false"
  kmsApiKey:
    secret: secret-wdp-activities
    key: KMS_API_KEY
  kmsInstanceId:
    secret: secret-wdp-activities
    key: KMS_INSTANCE_ID
  kmsRootKeyId:
    secret: secret-wdp-activities
    key: KMS_ROOT_KEY_ID
  kmsServiceId:
    secret: secret-wdp-activities
    key: KMS_SERVICE_ID
  kmsUrl:
    secret: secret-wdp-activities
    key: KMS_URL
  logDnaLogSourceCrn:
    secret: secret-wdp-activities
    key: LOGDNA_LOG_SOURCE_CRN
  logDnaSaveServiceCopy:
    secret: secret-wdp-activities
    key: LOGDNA_SAVE_SERVICE_COPY
  newRelicLicenseKey:
    secret: secret-wdp-activities
    key: NEW_RELIC_PROD_LICENCE_KEY
  profilingServiceId:
    secret: secret-wdp-activities
    key: PROFILING_SERVICE_ID
  samplingServiceId:
    secret: secret-wdp-activities
    key: SAMPLING_SERVICE_ID
  segmentWriteKey:
    secret: secret-wdp-activities
    key: REFINERY_SEGMENT_WRITE_KEY
  serviceApiKey:
    secret: secret-wdp-activities
    key: ACTIVITIES_SERVICE_APIKEY
  serviceId:
    secret: secret-wdp-activities
    key: ACTIVITIES_SERVICE_ID
  transformServiceId:
    secret: secret-wdp-activities
    key: TRANSFORM_SERVICE_ID
  wdpTempSecKey:
    secret: secret-wdp-activities
    key: WDP_TEMP_SEC_KEY
