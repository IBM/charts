# Default values for zen-addon-ca
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
#  repository:  mycluster.icp:8500/zen
  name: zen-addon-cognos-analytics
  tag: 3.2.0
  pullPolicy: Always
  resources:
    requests:
      cpu: .3
      memory: 50Mi
    limits:
      cpu: .5
      memory: 100Mi
service:
  type: ClusterIP


nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: beta.kubernetes.io/arch
              operator: In
              values:
                - amd64
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: beta.kubernetes.io/arch
              operator: In
              values:
                - amd64
        weight: 3

securityContext:
  capabilities:
    drop:
    - ALL
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true

hostOptions:
  hostIPC: false
  hostNetwork: false
  hostPID: false

oldChartNameOverride: cognos-analytics-addon
serviceNameRoute: cognos-analytics-addon
nameOverride: cognos-analytics-addon

global:
  dockerRegistryPrefix: dockerRegistryPrefix
  tls:
    enabled: false
    secretName: internal-tls
    secretCertPath: /etc/internal-tls/tls.crt;
    secretKeyPath:  /etc/internal-tls/tls.key;
  metering:
    productName: "IBM Cloud Pak for Data Cognos Analytics Advanced"
    productID: ed38a4bc92be42e98a3d1dcdfad529e0
    productVersion: 11.1.5
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: All
    productCloudpakRatio: "1:1"
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: eb9998dcc5d24e3eb5b6fb488f750fe2
    cloudpakVersion: 3.0.1
