license:
  __metadata:
    label: "setlicense"
    description: "license flag"

global:
  __metadata:
    label: "setglobal"
    description: "global scope"
  dockerRegistryPrefix:
    __metadata:
      label: "setdockerregistryprefix"
      description: "the docker registry prefix"
  currentModuleArch:
    __metadata:
      label: "setcurrentModuleArch"
      description: "target node architecture"
  cloudpakInstanceId:
    __metadata:
      label: "setcloudpakinstanceid"
      description: "cloud pak instance id"

runtimes:
  __metadata:
    label: "setruntimes"
    description: "runtimes details"
  workerNodes:
    __metadata:
      label: "setworkernodes"
      description: "determines amount of parallel pods"
  preloadRuntimes:
    __metadata:
      label: "setpreloadruntimes"
      description: "if runtimes image should be preloaded"

jupyterr36:
  __metadata:
    label: "setjupyterr36"
    description: "r36 image details"
  image:
    repository:
      __metadata:
        label: "setrepository"
        description: "which repository to use"
    tag:
      __metadata:
        label: "settag"
        description: "which tag to use"

annotations:
  __metadata:
    label: "setannotations"
    description: "annotations for the product"
  cloudpakName:
    __metadata:
      label: "setcloudpakname"
      description: "Parameter settings for annotations cloudpakName"
  cloudpakId:
    __metadata:
      label: "setcloudpakid"
      description: "Parameter settings for annotations cloudpakId"
  productCloudpakRatio:
    __metadata:
      label: "setcloudpakRatio"
      description: "the cloudpak ratio"
  productMetric:
    __metadata:
      label: "setproductmetric"
      description: "Parameter settings for annotations productMetric"
  productChargedContainers:
    __metadata:
      label: "setproductchargedcontainers"
      description: "Parameter settings for annotations productChargedContainers"
  productID:
    __metadata:
      label: "setproductid"
      description: "the product id"
  productName:
    __metadata:
      label: "setproductname"
      description: "the product name"
  productVersion:
    __metadata:
      label: "setproductversion"
      description: "the product version"
