# Default values for model-viewer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env:  
  iam:
    url: "https://internal-nginx-svc:12443/auth/jwtpublic"
    
  projectContext:
    url: "https://api.dataplatform.cloud.ibm.com/v2/projects/tokens/introspect"

#  saveInputFile: @SAVE_MODEL_VIZ_INPUT_FILE_CONTENT@
  
#  maxLenInputFile: @INPUT_MAX_LEN@

global:
  dockerRegistryPrefix: ""
  podAnnotations:
    cloudpakName: "IBM Cloud Pak for Data"
    cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
    cloudpakVersion: "3.0.1"
    productMetric: "VIRTUAL_PROCESSOR_CORE"
    productChargedContainers: "All"
    productID: "ICP4D-Watson-Studio-3-0-1"
    productName: "IBM Watson Studio Services for IBM Cloud Pak for Data"
    productVersion: "3.0.1"
  
# The number of pods this model viewer application is loaded onto.
replicaCount: 3

#strategyType:
#  type: RollingUpdate
#  rollingUpdate:
#    maxUnavailable: 0
#    maxSurge: 1

# These image values
image:
  repository: model_viewer
  tag: 3.0.196_3-amd64
 # pullPolicy: IfNotPresent

service:
  type: ClusterIP
  httpPort: 9080
  httpsPort: 9443
  viewer:
    sa: "cpd-viewer-sa"

container:
  httpPort: 9080
  httpsPort: 9443

resources:
  architecture: amd64
  cpu: 2
  memory: 4Gi
  requests:
    cpu: 2
    memory: 2Gi
