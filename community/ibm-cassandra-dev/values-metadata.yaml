arch:
  __metadata:
    label: "Architecture scheduling preferences"
    description: "Architecture preference for target worker node."
  amd64:
    __metadata:
      name: "amd64"
      label: "AMD64 scheduling preference"
      description: "Architecture preference for target worker node."
      type: "string"
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"
      - label: "3 - Most preferred"
        value: "3 - Most preferred"
  ppc64le:
    __metadata:
      name: "ppc64le"
      label: "PPC64LE scheduling preference"
      description: "Architecture preference for target worker node."
      type: "string"
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"
      - label: "3 - Most preferred"
        value: "3 - Most preferred"
  s390x:
    __metadata:
      name: "s390x"
      label: "S390X scheduling preference"
      description: "Architecture preference for target worker node."
      type: "string"
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"
      - label: "3 - Most preferred"
        value: "3 - Most preferred"

image:
  __metadata:
    label: "Image"
    description: "Docker image details"
  repo:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Docker image tag"
      type: "string"
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Defaults to 'Always' when the latest tag is specified. Otherwise the default is 'IfNotPresent'."
      type: "string"
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"

service:
  __metadata:
    label: "Service"
    description: "Application Service Details"
  type:
    __metadata:
      name: "type"
      label: "Service Type"
      description: "Type of service"
      type: "string"
      required: true
      options:
      - label: "Cluster IP"
        value: "ClusterIP"
      - label: "Node Port"
        value: "NodePort"
      - label: "LoadBalancer"
        value: "LoadBalancer"

persistence:
  __metadata:
    name: "persistent"
    label: "Persistent"
    description: "Persistent Storage details"
  enabled:
    __metadata:
      name: "Enabled"
      label: "Enable/Disable"
      description: "(Recommended) Select this checkbox to store data on persistent volumes"
      type: "boolean"
      required: true
  useDynamicProvisioning:
    __metadata:
      name: "UseDynamicProvisioning"
      label: "Dynamic Provisioning"
      description: "Use dynamically provisioned persistent volumes to store cassandra data"
      type: "boolean"
  accessMode:
    __metadata:
      name: "AccessModes"
      label: "Access Modes"
      description: "Access mode details"
      type: "string"
      options:
      - label: "ReadWriteOnce"
        value: "ReadWriteOnce"
      - label: "ReadOnlyMany"
        value: "ReadOnlyMany"
      - label: "ReadWriteMany"
        value: "ReadWriteMany"
  size:
    __metadata:
      name: "Size"
      label: "Storage Size"
      description: "Specify the size of the data storage volume"
      type: "string"
  storageClass:
    __metadata:
      name: "StorageClassName"
      label: "Storage class name"
      description: "Set this value if you want to use only a specific storage class for dynamic provisioning."
      type: "string"

resources:
  __metadata:
    label: "Resources"
    description: "Resource requests and limits configuration"
    type: "string"

config:
  __metadata:
    label: "CASSANDRA CONFIGURATION"
    description: "To provide configuration to the cassandra image"
  clusterDomain:
    __metadata:
      label: "Cluster Domain"
      description: "Cluster domain name"
  clusterName:
    __metadata:
      label: "Cluster Name"
      description: "Cassandra cluster Name"
  clusterSize:
    __metadata:
      label: "Cluster Size"
      description: "Cassandra cluster Size"
  seedSize:
    __metadata:
      label: "Seed size"
      description: "To configure seeds value of the seed_provider option"
  dcName:
    __metadata:
      label: "Datacenter name"
      description: "Sets the datacenter name of the node"
  rackName:
    __metadata:
      label: "Rack Name"
      description: "Sets the rack name of the node"
  endpointSnitch:
    __metadata:
      label: "Endpoint Snitch"
      description: "Sets the snitch implementation the node will use"
  maxHeapSize:
    __metadata:
      label: "Max Heap Size"
      description: "Sets the max heap size"
  heapNewSize:
    __metadata:
      label: "New Heap Size"
      description: "Sets the new heap size"
  startRpc:
    __metadata:
      label: "Start RPC"
      description: "If the thrift rpc server is to be started"
      type: "boolean"
  ports:
    agent:
      __metadata:
        label: "Agent"
        description: "Sets the agent port"
    cql:
      __metadata:
        label: "CQL"
        description: "Sets the CQL port"
    thrift:
      __metadata:
        label: "Thrift"
        description: "Set the thrift RPC server port"

configOverrides:
  __metadata:
    label: "Config Overrides"
    description: "Path for custom Cassandra config file"

commandOverrides:
  __metadata:
    label: "Command Overrides"
    description: "To override containers startup command"

argsOverrides:
  __metadata:
    label: "Arg Overrides"
    description: "To override containers startup command options"

env:
  __metadata:
    label: "Additional Environment Variables"
    description: "Provide additional environment variables"

livenessProbe:
  __metadata:
    label: "Liveness Probe"
    description: "Liveness Probe configuration"
  initialDelaySeconds:
    __metadata:
      label: "Liveness probe initial delay seconds"
      description: "Number of seconds after the container has started before the probe is initiated."
      type: "number"
  periodSeconds:
    __metadata:
      label: "Liveness probe period seconds"
      description: "How often (in seconds) to perform the probe."
      type: "number"
  timeoutSeconds:
    __metadata:
      label: "Liveness probe timeout seconds"
      description: "Number of seconds after which the probe times out."
      type: "number"
  successThreshold:
    __metadata:
      label: "Liveness probe success threshold"
      description: "Minimum consecutive successes for the probe to be considered successful after having failed."
      type: "number"
  failureThreshold:
    __metadata:
      label: "Liveness probe failure threshold"
      description: "Number of failures to accept before giving up and marking the pod as Unready."
      type: "number"

readinessProbe:
  __metadata:
    label: "Readiness Probe"
    description: "Readiness Probe configuration"
  initialDelaySeconds:
   __metadata:
     label: "Readiness probe initial delay seconds"
     description: "Number of seconds after the container has started before the probe is initiated."
     type: "number"
  periodSeconds:
   __metadata:
     label: "Readiness probe period seconds"
     description: "How often (in seconds) to perform the probe."
     type: "number"
  timeoutSeconds:
    __metadata:
      label: "Readiness probe timeout seconds"
      description: "Number of seconds after which the probe times out."
      type: "number"
  successThreshold:
    __metadata:
      label: "Readiness probe success threshold"
      description: "Minimum consecutive successes for the probe to be considered successful after having failed."
      type: "number"
  failureThreshold:
    __metadata:
      label: "Readiness probe failure threshold"
      description: "Number of failures to accept before giving up and restarting the."
      type: "number"

podAnnotations:
  __metadata:
    label: "Pod Annotations"
    description: "Pod Annotations"
    type: "string"

affinity:
  __metadata:
    label: "Affinity"
    description: "Affinity for pod assignment"

tolerations:
  __metadata:
    label: "Tolerations"
    description: "Toleration labels for pod assignment, e.g. [{\"key\": \"key\", \"operator\":\"Equal\", \"value\": \"value\", \"effect\":\"NoSchedule\"}]"
    type: "string"

podSettings:
  __metadata:
    label: "Pod Settings"
    description: "Pod settings"
  terminationGracePeriodSeconds:
    __metadata:
      label: "Pod Termination Grace Period"
      description: "Grace period before a pod is terminated"
      type: "number"

podDisruptionBudget:
  __metadata:
    label: "Pod Disruption Budget"
    description: "Pod Disruption Budget settings"

podManagementPolicy:
  __metadata:
    label: "Pod Managment Policy"
    description: "Management of order in which pods are created and deleted"

updateStrategy:
  __metadata:
    label: "Update Stratergy"
    description: "To configure and disable automated rolling updates for containers, labels, resource request/limits, and annotations for the Pods"
  type:
    __metadata:
      label: "Type"
      description: "Update stratergy type"
