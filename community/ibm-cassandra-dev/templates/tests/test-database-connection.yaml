apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-connection-test"
  labels:
    app.kubernetes.io/name: {{ template "cassandra.fullname" . }}-connection-test
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    release: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ template "cassandra.fullname" . }}-connection-test
    image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
    env:
      - name: DBCMD
        value: cqlsh
      - name: HOST
        value: {{ template "cassandra.fullname" . }}
      - name: PORT
        value: {{ .Values.config.ports.cql }}
    command: ["sh", "-c", "$DBCMD $HOST $PORT"]
  restartPolicy: Never

