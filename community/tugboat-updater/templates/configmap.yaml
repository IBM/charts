{{- if .Values.configmap.create -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.configmapName" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  general-config.yaml: |
{{- toYaml .Values.tugboatUpdaterConfig | nindent 4 }}
{{- end }}