apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    serving.knative.dev/release: devel
  name: activator
  namespace: knative-serving
spec:
  selector:
    matchLabels:
      app: activator
      role: activator
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'true'
      labels:
        app: activator
        role: activator
        serving.knative.dev/release: devel
    spec:
      containers:
      - args:
        - -logtostderr=false
        - -stderrthreshold=FATAL
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        image: {{ .Values.activator.image }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.activator.livenessprobe.port }}
        name: activator
        ports:
        - containerPort: 8080
          name: http1-port
        - containerPort: 8081
          name: h2c-port
        - containerPort: 9090
          name: metrics-port
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.activator.readinessprobe.port }}
        resources:
          limits:
            cpu: 200m
            memory: 600Mi
          requests:
            cpu: 20m
            memory: 60Mi
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
        - mountPath: /etc/config-observability
          name: config-observability
      serviceAccountName: controller
      volumes:
      - configMap:
          name: config-logging
        name: config-logging
      - configMap:
          name: config-observability
        name: config-observability
