apiVersion: v1
kind: Service
metadata:
  labels:
    app: autoscaler
    serving.knative.dev/release: devel
  name: autoscaler
  namespace: knative-serving
spec:
  ports:
  - name: http
    port: {{ .Values.autoscaler.http.port }}
    protocol: TCP
    targetPort: 8080
  - name: metrics
    port: {{ .Values.autoscaler.metrics.port }}
    protocol: TCP
    targetPort: 9090
  selector:
    app: autoscaler
