apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
    serving.knative.dev/release: devel
  name: grafana
  namespace: knative-monitoring
spec:
  ports:
  - port: {{ .Values.grafana.port }}
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
  type: {{ .Values.grafana.type }}
