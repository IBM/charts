apiVersion: v1
kind: Service
metadata:
  labels:
    serving.knative.dev/release: devel
  name: prometheus-system-np
  namespace: knative-monitoring
spec:
  ports:
  - port: {{ .Values.prometheusSystemNp.port }}
    targetPort: 9090
  selector:
    app: prometheus
  type: {{ .Values.prometheusSystemNp.type }}
