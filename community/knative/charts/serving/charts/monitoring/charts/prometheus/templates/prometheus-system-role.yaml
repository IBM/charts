apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    serving.knative.dev/release: devel
  name: prometheus-system
  namespace: istio-system
rules:
- apiGroups:
  - ''
  resources:
  - nodes/metrics
  - nodes
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
