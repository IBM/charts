apiVersion: v1
kind: Service
metadata:
  labels:
    app: node-exporter
  name: node-exporter
  namespace: knative-monitoring
spec:
  clusterIP: None
  ports:
  - name: https
    port: {{ .Values.nodeExporter.https.port }}
    protocol: TCP
  selector:
    app: node-exporter
  type: {{ .Values.nodeExporter.type }}
