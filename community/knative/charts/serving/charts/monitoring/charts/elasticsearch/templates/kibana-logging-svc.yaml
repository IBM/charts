apiVersion: v1
kind: Service
metadata:
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    app: kibana-logging
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: Kibana
  name: kibana-logging
  namespace: knative-monitoring
spec:
  ports:
  - port: {{ .Values.kibanaLogging.port }}
    protocol: TCP
    targetPort: ui
  selector:
    app: kibana-logging
  type: {{ .Values.kibanaLogging.type }}
