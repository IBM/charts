apiVersion: v1
kind: Service
metadata:
  labels:
    app: fluentd-ds
    serving.knative.dev/release: devel
  name: fluentd-ds
  namespace: knative-monitoring
spec:
  ports:
  - name: fluentd-tcp
    port: {{ .Values.fluentdDs.fluentdTcp.port }}
    protocol: TCP
    targetPort: 24224
  - name: fluentd-udp
    port: {{ .Values.fluentdDs.fluentdUdp.port }}
    protocol: UDP
    targetPort: 24224
  selector:
    app: fluentd-ds
