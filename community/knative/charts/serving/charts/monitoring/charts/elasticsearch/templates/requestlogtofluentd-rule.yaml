apiVersion: config.istio.io/v1alpha2
kind: rule
metadata:
  labels:
    serving.knative.dev/release: devel
  name: requestlogtofluentd
  namespace: istio-system
spec:
  actions:
  - handler: requestloghandler.fluentd
    instances:
    - requestlog.logentry
  match: context.protocol == "http" || context.protocol == "grpc"
