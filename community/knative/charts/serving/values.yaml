global:
  serving:
    monitoring:
      enabled: true
      elasticsearch:
        enabled: true
      prometheus:
        enabled: true
      zipkin:
        enabled: true
  istio:
    namespace: "istio-system"

activator:
  name: "activator"
  replicas: 3
  image:
    repository: "gcr.io/knative-releases/github.com/knative/serving/cmd/activator@sha256"
    tag: "5c154bf65e435b7e176f27ac4dcf3bc324678f2580c3cf6541901b5de169a136"

autoscaler:
  name: "autoscaler"
  serviceAccount:
    name: "autoscaler"

controller:
  name: "controller"
  serviceAccount:
    name: "controller"

ingressGateway:
  name: "knative-ingressgateway"
  type: "LoadBalancer"

webhook:
  name: "webhook"