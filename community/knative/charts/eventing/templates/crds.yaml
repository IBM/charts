metadata:
  name: channels.eventing.knative.dev
  labels: {{ include "labels" . | nindent 4 }}
    app: {{ .Chart.Name }}
spec:
  group: eventing.knative.dev
  names:
    categories:
    - all
    - knative
    - eventing
    kind: Channel
    plural: channels
    shortNames:
    - chan
    singular: channel
  scope: Namespaced
  version: v1alpha1
