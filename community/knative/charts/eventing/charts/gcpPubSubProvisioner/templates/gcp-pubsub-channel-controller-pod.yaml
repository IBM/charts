apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-pubsub-channel-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels:
      clusterChannelProvisioner: gcp-pubsub
      role: controller
  template:
    metadata:
      labels:
        clusterChannelProvisioner: gcp-pubsub
        role: controller
    spec:
      containers:
      - env:
        - name: DEFAULT_GCP_PROJECT
          value: REPLACE_WITH_GCP_PROJECT
        - name: DEFAULT_SECRET_NAMESPACE
          value: knative-eventing
        - name: DEFAULT_SECRET_NAME
          value: gcppubsub-channel-key
        - name: DEFAULT_SECRET_KEY
          value: key.json
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/knative-releases/github.com/knative/eventing/contrib/gcppubsub/pkg/controller/cmd@sha256:a37c64dc6cf6a22bd8a47766e3de1fb945dcec97d6fe768d675430f16ff011dd
        name: controller
      serviceAccountName: gcp-pubsub-channel-controller
