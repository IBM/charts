apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-pubsub-channel-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels:
      clusterChannelProvisioner: gcp-pubsub
      role: dispatcher
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'true'
      labels:
        clusterChannelProvisioner: gcp-pubsub
        role: dispatcher
    spec:
      containers:
      - env:
        - name: DEFAULT_GCP_PROJECT
          value: REPLACE_WITH_GCP_PROJECT
        - name: DEFAULT_SECRET_NAMESPACE
          value: knative-eventing
        - name: DEFAULT_SECRET_NAME
          value: gcppubsub-channel-key
        - name: DEFAULT_SECRET_KEY
          value: key.json
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/knative-releases/github.com/knative/eventing/contrib/gcppubsub/pkg/dispatcher/cmd@sha256:ffcc3319ca6b87075e6cac939c15d50862214ace4ff3d4bacb3853d43e9b0efb
        name: dispatcher
      serviceAccountName: gcp-pubsub-channel-dispatcher
