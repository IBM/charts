apiVersion: v1
kind: Service
metadata:
  name: gcp-pubsub-dispatcher
  namespace: knative-eventing
spec:
  ports:
  - name: http
    port: {{ .Values.gcpPubsubDispatcher.http.port }}
    protocol: TCP
    targetPort: 8080
  selector:
    clusterChannelProvisioner: gcp-pubsub
    role: dispatcher
  type: {{ .Values.gcpPubsubDispatcher.type }}
