apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
rules:
- apiGroups:
  - eventing.knative.dev
  resources:
  - channels
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - eventing.knative.dev
  resources:
  - channels/finalizers
  verbs:
  - update
