apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-channel-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels:
      clusterChannelProvisioner: kafka
      role: dispatcher
  serviceName: kafka-channel-dispatcher-service
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'true'
      labels:
        clusterChannelProvisioner: kafka
        role: dispatcher
    spec:
      containers:
      - env:
        - name: DISPATCHER_CONFIGMAP_NAME
          value: kafka-channel-dispatcher
        - name: DISPATCHER_CONFIGMAP_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/knative-releases/github.com/knative/eventing/contrib/kafka/cmd/dispatcher@sha256:94d0f74892ce19e7f909bc0063b89ba68f85e2d12188f6bf918321542adcec05
        name: dispatcher
        volumeMounts:
        - mountPath: /etc/config-provisioner
          name: kafka-channel-controller-config
      serviceAccountName: kafka-channel-dispatcher
      volumes:
      - configMap:
          name: kafka-channel-controller-config
        name: kafka-channel-controller-config
