apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    control-plane: camel-controller-manager
  name: camel-controller-manager
  namespace: knative-sources
spec:
  selector:
    matchLabels:
      control-plane: camel-controller-manager
  serviceName: camel-controller-manager
  template:
    metadata:
      labels:
        control-plane: camel-controller-manager
    spec:
      containers:
      - image: gcr.io/knative-releases/github.com/knative/eventing-sources/contrib/camel/cmd/controller@sha256:1c4631019f85cf63b7d6362a99483fbaae65277a68ac004de15168a79e90be73
        name: manager
        resources:
          limits:
            cpu: {{ .Values.camelControllerManager.manager.limits.cpu }}
            memory: 30Mi
          requests:
            cpu: {{ .Values.camelControllerManager.manager.requests.cpu }}
            memory: 20Mi
      serviceAccount: camel-controller-manager
      terminationGracePeriodSeconds: 10
