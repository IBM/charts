apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-role
  labels: {{ include "labels" . | nindent 4 }}
    app: {{ .Chart.Name }}
rules:
-
  apiGroups:
    - extensions
  resourceNames:
    - ibm-privileged-psp
  resources:
    - podsecuritypolicies
  verbs:
    - use