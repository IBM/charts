image:
  __metadata:
    label: "Image"
    description: "Docker image details"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Docker image tag"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Defaults to 'Always' when the latest tag is specified. Otherwise the default is 'IfNotPresent'."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
## Persistence options
persistence:
  __metadata:
    label: "Data persistence configuration"
    description: "Specify Persistence options."
  enabled:
    __metadata:
      name: "enabled"
      label: "Enable persistence for this deployment"
      description: "Enables persistence for this deployment. Default to false. A persistent volume is required."
      type: "boolean"
      required: true
  useDynamicProvisioning:
   __metadata:
      name: "useDynamicProvisioning"
      label: "Use dynamic provisioning for persistent volume"
      description: "If true, storage will be automatically provisioned. If false, you can create your persistent volumes manually."
      type: "boolean"
      required: false
  storageClass:
    __metadata:
      name: "storageClassName"
      label: "Storage class name"
      description: "Choose a specific storage class name. Defaults to the default storage class in the cluster."
      type: "string"
      required: false
  accessMode:
    __metadata:
      name: "accessMode"
      label: "Storage access mode"
      description: "Use volume as ReadOnlyMany or ReadWriteOnce. Default is ReadWriteOnce."
      type: "string"
      required: true
      options:
      - label: "ReadWriteOnce"
        value: "ReadWriteOnce"
      - label: "ReadOnlyMany"
        value: "ReadOnlyMany"
  size:
    __metadata:
      name: "size"
      label: "Size of the volume claim"
      description: "Defaults to 1Gi of storage request. Choose a different size of disk if needed."
      type: "string"
      required: true
      

ingress:
  __metadata:
    label: "Ingress settings"
    description: "Ingress Details"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enable Ingress"
      description: "Specifies whether to use Ingress."
      type: "boolean"
      immutable: false
      required: false
  path:
    __metadata:
      name: "path"
      label: "Path"
      description: "Path must match the content of an incoming request before the loadbalancer directs traffic to the backend."
      type: "string"
      immutable: false
      required: false
  hosts:
    __metadata:
      label: "Virtual hosts"
      description: "Name-based virtual hosts"
      type: "string"
      required: false
  tls:
    __metadata:
      name: "tls"
      label: "TLS"
      description: "TLS consisting of secret name and hosts"
      type: "string"
      immutable: false
      required: false


replicaCount:
   __metadata:
     name: "replicaCount"
     label: "Replica Count"
     description: "Number of replicas of deployment needed to be created"
     type: "string"
     immutable: false
     required: false


service:
  __metadata:
    label: "Service"
    description: "Application Service Details"
  type:
    __metadata:
      name: "type"
      label: "Service Type"
      description: "Type of service"
      type: "string"
      immutable: false
      required: false
      options:
        - label: "Cluster IP"
          value: "ClusterIP"
        - label: "Node Port"
          value: "NodePort"
  port:
    __metadata:
      name: "port"
      label: "HTTP Port"
      description: "The HTTP port that the container will expose."
      type: "number"
      immutable: false
      required: false

node: 
   __metadata:
     name: "Node"
     label: "Node Preference "
     description: "Select node architecture to deploy chart on"
     type: "string"
     immutable: false
     required: true
     options:
     - label: "ppc64le"
       value: "ppc64le"


