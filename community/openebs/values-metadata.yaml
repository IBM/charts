image:
  __metadata:
    label: "Image policy"
    description: "Image policy defines the expected behaviour to when a container image is requested." 
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Specify the pull policy for the Docker image"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      immutable: false
      required: true
      default: "IfNotPresent"
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  arch:
    __metadata:
      label: "Architecture"
      description: "Only amd64 is supported for openebs"
      type: "string"
      required: true
      default: "amd64"
      options:
        -
          label: "AMD64"
          value: "amd64"

