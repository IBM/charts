image:
  __metadata:
    label: "Image"
    description: "Docker image details"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Docker image tag"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Defaults to 'Always' when the latest tag is specified. Otherwise the default is 'IfNotPresent'."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"

## Optionally specify an array of imagePullSecrets.
## Secrets must be manually created in the namespace.
## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
##  - name: admin.registrykey
  pullSecrets:
    __metadata:
      label: "Pull secrets"
      description: "Specify the pull secrets for the Docker image."
      type: "string"
      required: false

env:
  __metadata:
    label: "Environment"
    description: "Environment Details"
  elasticsearchUrl:
    __metadata:
      label: "Elasticsearch URL"
      description: "Specify the Elasticsearch URL to be hit"
      type: "string"
      required: false
  loggingVerbose:
    __metadata:
      label: "Logging"
      description: " Enable or Disable Logging"
      type: "boolean"
      required: false
  serverDefaultRoute:
    __metadata:
      label: "Default Route"
      description: " Server Default Route"
      type: "string"
      required: true
  serverPort:
    __metadata:
      label: "Server Port"
      description: " Server Port Number"
      type: "number"
      required: false 
ingress:
  __metadata:
    label: "Ingress settings"
    description: "Ingress Details"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enable Ingress"
      description: "Specifies whether to use Ingress."
      type: "boolean"
      immutable: false
      required: true
  hosts:
    __metadata:
      label: "Virtual hosts"
      description: "Name-based virtual hosts"
      type: "string"
      required: false
  tls:
    __metadata:
      name: "tls"
      label: "TLS"
      description: "TLS consisting of secret name and hosts"
      type: "string"
      immutable: false
      required: true
  annotations:
    __metadata:
      label: "Servicegraph Ingress Annotation"
      description: "Specify the annotations for Servicegraph ingress."
      type: "string"
      immutable: false
      required: false

replicaCount:
   __metadata:
     name: "replicaCount"
     label: "Replica Count"
     description: "Number of replicas of deployment needed to be created"
     type: "string"
     immutable: false
     required: true


service:
  __metadata:
    label: "Service"
    description: "Application Service Details"
  type:
    __metadata:
      name: "type"
      label: "Service Type"
      description: "Type of service"
      type: "string"
      immutable: false
      required: true
      options:
        - label: "Cluster IP"
          value: "ClusterIP"
        - label: "Node Port"
          value: "NodePort"
  internalPort:
    __metadata:
      name: "internalPort"
      label: "Internal HTTP Port"
      description: "This is the internal port number"
      type: "number"
      immutable: false
      required: true
  externalPort:
    __metadata:
      name: "externalPort"
      label: "External HTTP Port"
      description: "This is the external port number"
      type: "number"
      immutable: false
      required: true
  annotations:
    __metadata:
      label: "Ingress Service Annotations"
      description: "Specify the annotations for Ingress Service."
      type: "string"
      immutable: false
      required: false
  loadBalancerIP:
    __metadata:
      label: "Service Load Balancer IP"
      description: "Specify load balancer IP for ingress service if its type is LoadBalancer."
      type: "string"
      immutable: false
      required: false
  externalIPs:
    __metadata:
      name: "service.externalIPs"
      label: "External IP addresses"
      description: "List of service external IP addresses."
      type: "string"
      immutable: false
      required: false
  nodePort:
    __metadata:
      name: "service.nodePort"
      label: "Node port"
      description: "Exposes the service on Nodeâ€™s IP at a static port"
      type: "number"
      immutable: false
      required: false
  labels:
    __metadata:
      label: "Service Labels"
      description: "Specify labels for Service"
      type: "string"
      immutable: false
      required: false

node: 
   __metadata:
     name: "Node"
     label: "Node Preference "
     description: "Select node architecture to deploy chart on"
     type: "string"
     immutable: false
     required: true
     options:
     - label: "ppc64le"
       value: "ppc64le"

