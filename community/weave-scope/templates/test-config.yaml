apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "scope.fullname" . }}-tests
  labels:
    {{- include "scope.labels" . | indent 4 }}
data:
  run.sh: |-
    @test "Testing Weave Scope UI is accessible" {
      curl --retry 12 --retry-delay 10 {{ template "scope.fullname" . }}:{{ .Values.frontend.service.port }}
    }
