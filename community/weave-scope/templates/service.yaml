apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "scope.labels" . | indent 4 }}
    component: frontend
  name: {{ template "scope.fullname" . }}
spec:
  ports:
    - name: http
      port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: {{ template "scope.fullname" . }}
    component: frontend
  type: {{ .Values.frontend.service.type }}
