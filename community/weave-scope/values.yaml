# Weave Scope default values
image:
  repository: quay.io/weaveworks/scope
  tag: 1.10.1
  pullPolicy: "IfNotPresent"

basicAuth:
  enabled: false
  secretName: "weave-scope-auth"

frontend:
  service:
    port: 80
    type: "ClusterIP"
  resources: {}

agent:
  dockerBridge: "docker0"
  rbac:
    create: true
  serviceAccount:
    create: true
    name: ""
  resources: {}

nameOverride: ""
fullnameOverride: ""