## Metadata for Weave Scope configuration
## This metadata is used to augment the value.yaml to drive IBM Cloud Private UI for configuration of the Helm chart installation
global:
  __metadata:
    label: "Global"
    description: "Weave Scope UI and agent common settings"
  image:
    __metadata:
      label: "Docker image"
      description: "Docker image configuration"
    repository:
      __metadata:
        name: "repository"
        label: "Repository"
        description: "Docker image location"
        type: "string"
        immutable: false
        required: true
    tag:
      __metadata:
        name: "tag"
        label: "Docker image Tag"
        description: "Docker image Tag Name"
        type: "string"
        immutable: false
        required: true
    pullPolicy:
      __metadata:
        name: "pullPolicy"
        label: "Docker image pull policy"
        description: "Always, Never, or IfNotPresent."
        type: "string"
        immutable: false
        required: true
        options:
          - label: "Always"
            value: "Always"
          - label: "Never"
            value: "Never"
          - label: "IfNotPresent"
            value: "IfNotPresent"
  service:
    __metadata:
      label: "Service"
      description: "Service configuration"
    type:
      __metadata:
        name: "Type"
        label: "Service Type"
        description: "Service Type"
        type: "string"
        immutable: false
        required: true
        options:
          - label: "Cluster IP"
            value: "ClusterIP"
          - label: "Node Port"
            value: "NodePort"
          - label: "Load Balancer"
            value: "LoadBalancer"
    port:
      __metadata:
        name: "port"
        label: "Port"
        description: "Port number"
        type: "number"
        immutable: false
        required: true
  basicAuth:
    __metadata:
      label: "Authentication"
      description: "Basic authentication configuration"
    enabled:
      __metadata:
        name: "enabled"
        label: "Enabled"
        description: "Enable basic authentication"
        type: "boolean"
        immutable: false
        required: true
    username:
      __metadata:
        name: "username"
        label: "Username"
        description: "Scope username"
        type: "string"
        immutable: false
        required: false
    password:
      __metadata:
        name: "password"
        label: "Password"
        description: "Scope password"
        type: "string"
        immutable: false
        required: false

weave-scope-frontend:
  __metadata:
    label: "Scope UI"
    description: "Weave Scope UI settings"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enabled"
      description: "Enable Scope UI"
      type: "boolean"
      immutable: false
      required: true

weave-scope-agent:
  __metadata:
    label: "Scope agent"
    description: "Weave Scope agent settings"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enabled"
      description: "Enable Scope agent"
      type: "boolean"
      immutable: false
      required: true
  dockerBridge:
    __metadata:
      name: "dockerBridge"
      label: "Docker Bridge"
      description: "Docker bridge interface"
      type: "string"
      immutable: false
      required: true