image:
  __metadata:
    label: "Image"
    description: "Docker image details"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Docker image tag"
      type: "string"
      immutable: false
      required: true
  registry:
    __metadata:
      label: "Registry"
      description: "Joomla! image registry"
      type: "string"
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Defaults to 'Always' when the latest tag is specified. Otherwise the default is 'IfNotPresent'."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"

## Mariadb detailsmariadb:
mariadb:
  __metadata:
    label: "Mariadb"
    description: "Details about mariadb are provided"
  enabled:
    __metadata:
      label: "Enabled-Mariadb"
      description: "Whether to use the MariaDB chart"
      type: "boolean"
      required: true
  database:
    name:
      __metadata:
        label: "MariadbName"
        description: "Database name to create"
        type: "string"
        required: true
    user:
      __metadata:
        label: "MariadbUser"
        description: "Database user to create"
        type: "string"
        required: true
    password:
      __metadata:
        label: "MariadbPassword"
        description: "Database password to set"
        type: "string"
        required: true
  service:
    port:
      __metadata:
        label: "MariadbPort"
        description: "Database port to set"
        type: "string"
        required: true
  persistence:
    enabled:
      __metadata:
        label: "Enable persistence"
        description: "Whether to enable persistence through PV"
        type: "boolean"
        required: true
  dataVolume:
    storageClassName:
      __metadata:
        label: "StorageClass"
        description: "PVC Storage Class"
        type: "string"
        required: false
    accessModes:
      __metadata:
        label: "AccessMode"
        description: "PVC Access Mode"
        type: "string"
        required: true
    size:
      __metadata:
        label: "Size"
        description: "PVC Storage Request"
        type: "string"
        required: true

## Persistence options
persistence:
  __metadata:
    name: "persistent"
    label: "Persistent"
    description: "Persistent Storage details"
  enabled:
    __metadata:
      name: "Enabled"
      label: "Enable/Disable"
      description: "(Recommended) Select this checkbox to store data on persistent volumes"
      type: "boolean"
      required: false
  useDynamicProvisioning:
    __metadata:
      name: "UseDynamicProvisioning"
      label: "Dynamic Provisioning"
      description: "Use dynamically provisioned persistent volumes to store Mesos data"
      type: "boolean"
      required: false
  apache:
    accessMode:
      __metadata:
        name: "AccessModes"
        label: "Access Modes"
        description: "Access mode details"
        type: "string"
        required: false
    size:
      __metadata:
        name: "Size"
        label: "Storage Size"
        description: "Specify the size of the data storage volume"
        type: "string"
        required: false
    storageClass:
      __metadata:
        name: "StorageClassName"
        label: "Storage class name"
        description: "Set this value if you want to use only a specific storage class for dynamic provisioning."
        type: "string"
        required: false
  drupal:
    accessMode:
      __metadata:
        name: "AccessModes"
        label: "Access Modes"
        description: "Access mode details"
        type: "string"
        required: false
    size:
      __metadata:
        name: "Size"
        label: "Storage Size"
        description: "Specify the size of the data storage volume"
        type: "string"
        required: false
    storageClass:
      __metadata:
        name: "StorageClassName"
        label: "Storage class name"
        description: "Set this value if you want to use only a specific storage class for dynamic provisioning."
        type: "string"
        required: false
    existingClaim:
      __metadata:
        name: "Existing Claim"
        label: "existingClaim"
        description: "claimed for storage volume claims"
        type: "string"
        required: false
    hostPath:
      __metadata:
        name: "hostpath"
        label: "hostPath"
        description: "gives the host path for application"
service:
  __metadata:
    label: "Service"
    description: "Application Service Details"
  type:
    __metadata:
      name: "type"
      label: "Service Type"
      description: "Type of service"
      type: "string"
      immutable: false
      required: false
      options:
        - label: "Cluster IP"
          value: "ClusterIP"
        - label: "Node Port"
          value: "NodePort"
  port:
    __metadata:
      name: "port"
      label: "HTTP Port"
      description: "The HTTP port that the container will expose."
      type: "number"
      immutable: false
      required: false
## Liveness & Readyness probes

readinessProbe:
  __metadata:
    label: "Readiness Probe"
    description: "Configure when container is ready to start accepting traffic"
  initialDelaySeconds:
    __metadata:
      name: "readinessProbe.initialDelaySeconds"
      label: "Initial delay"
      description: "Number of seconds after the container has started before readiness probe is initiated."
      type: "number"
      immutable: false
      required: true
  httpGet:
    path:
      __metadata:
        name: "readinessProbe.httpGet.path"
        label: "Path"
        description: "Path to access on the server."
        type: "string"
        immutable: false
        required: false
    port:
      __metadata:
        name: "readinessProbe.httpGet.port"
        label: "Port"
        description: "The abstracted service port for HTTP, which other pods use to access this service."
        type: "string"
        immutable: false
        required: false

livenessProbe:
  __metadata:
    label: "Liveness Probe"
    description: "Configure when to restart container"
  initialDelaySeconds:
    __metadata:
      name: "livenessProbe.initialDelaySeconds"
      label: "Initial delay"
      description: "Number of seconds after the container has started before liveness probe is initiated."
      type: "number"
      immutable: false
      required: true
  httpGet:
    path:
      __metadata:
        name: "livenessProbe.httpGet.path"
        label: "Path"
        description: "Path to access on the server."
        type: "string"
        immutable: false
        required: false
    port:
      __metadata:
        name: "livenessProbe.httpGet.port"
        label: "Port"
        description: "The abstracted service port for HTTP, which other pods use to access this service."
        type: "string"
        immutable: false
        required: false
