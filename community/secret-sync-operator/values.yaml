# Default values for secret-sync-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: r6by/secret-sync-operator
  pullPolicy: IfNotPresent

imagePullSecrets: []
  # Example IBM Cloud Container Registry pull secrets:
  # - name: bluemix-default-secret
  # - name: bluemix-default-secret-regional
  # - name: bluemix-default-secret-international
  # - name: default-icr-io
  # - name: default-us-icr-io
  # - name: default-uk-icr-io
  # - name: default-de-icr-io
  # - name: default-au-icr-io
  # - name: default-jp-icr-io

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether to create RBAC resources:
  # - A ClusterRole that defines access to full access to Secrets resource type
  #   in the cluster and read access to Namespaces, Pods, and ReplicaSets. This
  #   is the minimum required access for the operator to do it's function
  # - A ClusterRoleBinding that binds the created ClusterRole to the operator's
  #   service account
  # NOTE: If set to false, you must manually ensure your configured service
  # account has the required access above for the operator to function.
  create: true

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
