apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "secret-sync-operator.fullname" . }}
  labels:
    {{- include "secret-sync-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "secret-sync-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "secret-sync-operator.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "secret-sync-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: 
            - secret-sync-operator
          env:
            # Required for a cluster-scoped operator.
            # Ref: https://github.com/operator-framework/operator-sdk/blob/master/doc/operator-scope.md#changed-required-for-a-cluster-scoped-operator
            - name: WATCH_NAMESPACE
              value: ""
            - name: OPERATOR_NAME
              value: {{ include "secret-sync-operator.fullname" . | quote }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
