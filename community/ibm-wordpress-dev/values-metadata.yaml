    storageClassName:
      __metadata:
        name: "storageClassName"
        label: "storageClassName"
        description: ""
        type: "string"
        required: false
    accessModes:
      __metadata:
        name: "accessMode"
        label: "PVC access mode"
        description: "ReadWriteOnce, ReadOnlyMany, or ReadWriteMany."
        type: "string"
        immutable: false
        required: false
        options:
        - label: "ReadWriteOnce"
          value: "ReadWriteOnce"
        - label: "ReadOnlyMany"
          value: "ReadOnlyMany"
        - label: "ReadWriteMany"
          value: "ReadWriteMany"
    size:
      __metadata:
        name: "size"
        label: "size"
        description: ""
        type: "string"
        required: false
