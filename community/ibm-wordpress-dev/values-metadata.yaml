## MariaDB chart configuration
mariadb:
  __metadata:
    label: "Database configuration"
    description: "Whether to deploy a mariadb server to satisfy the applications database requirements."
  enabled:
    __metadata:
      label: "Enable mariadb"
      description: "Specifies whether to enable mariadb"
      type: "boolean"
      immutable: true
      required: false
  database:
    user:
      __metadata:
        name: "user"
        label: "New user name"
        description: "Username of new user to create."
    password:
      __metadata:
        name: "password"
        label: "New password"
        description: "Password of new user to create."
    name:
      __metadata:
        label: "database name"
        description: "Name of the mariadb database"
  service:
    port:
      __metadata:
        name: "port"
        label: "HTTP Port"
        description: "The HTTP port that the container will expose."
        type: "number"
        immutable: false
        required: true
  persistence:
    enabled:
      __metadata:
        name: "enabled"
        label: "Enable persistence storage for this deployment"
        description: "Enables persistence storage for this deployment. Default to false. A persistent volume is required."
        type: "boolean"
        required: false
