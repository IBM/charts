node:
   __metadata:
     name: "node"
     label: "Node"     
     description: "Node Prefernce"
     type: "string"
     immutable: false
     required: true
     options:
     - label: "ppc64le"
       value: "ppc64le"
tolerations:
  __metadata:
    name: "tolerations"
    label: "Tolerations"
    description: "Toleration labels for pod assignment, e.g. [{\"key\": \"key\", \"operator\":\"Equal\", \"value\": \"value\", \"effect\":\"NoSchedule\"}]"
    type: "string"
    immutable: false
    required: false
image:
  __metadata:
    label: "Image"
    description: "Docker Image Details"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Docker image tag"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
     __metadata:
       name: "pullPolicy"
       label: "Docker image pull policy"
       description: "Defaults to 'Always' when the latest tag is specified. Otherwise the default is 'IfNotPresent'."
       type: "string"
       immutable: true
       required: true
       options:
       - label: "Always"
         value: "Always"
       - label: "Never"
         value: "Never"
ingress:
  __metadata:
    label: "Ingress settings"
    description: "Ingress Details"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enable Ingress"
      description: "Specifies whether to use Ingress."
      type: "boolean"
      immutable: false
      required: true
  path:
    __metadata:
      name: "path"
      label: "Path"
      description: "Path must match the content of an incoming request before the loadbalancer directs traffic to the backend."
      type: "string"
      immutable: false
      required: true
  hosts:
    __metadata:
      label: "Virtual hosts"
      description: "Name-based virtual hosts"
      type: "string"
      required: false
  tls:
    __metadata:
      name: "tls"
      label: "TLS"
      description: "TLS consisting of secret name and hosts"
      type: "string"
      immutable: false
      required: false
replicaCount:
   __metadata:
     name: "replicaCount"
     label: "Replica Count"
     description: "Number of replicas of deployment needed to be created"
     type: "string"
     immutable: false
     required: true


service:
  __metadata:
    label: "service"
    description: "Application Service Details"
  type:
    __metadata:
      name: "type"
      label: "Service Type"
      description: "Type of Service- NodePort, ClusterIP"
      type: "string"
      immutable: false
      required: true
      options:
      - label: "ClusterIP"
        value: "ClusterIP"
      - label: "NodePort"
        value: "NodePort"
      - label: "LoadBalancer"
        value: "LoadBalancer"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  clientPort:
    __metadata:
      name: "Clientport"
      label: "clientPort"
      description: "specfies the clientPort that the container will expose."
      type: "number"
      immutable: false
      required: true
  peerport:
    __metadata:
      name: "Peerport"
      label: "peerport"
      description: "specfies the peerPort that the container will expose."
      type: "number"
      immutable: false
      required: true


