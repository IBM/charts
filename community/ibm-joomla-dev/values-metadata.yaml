livenessProbe:
  __metadata:
    label: "Livenessprobe"
    description: "Details for liveness probe are provided"
  enabled:
    __metadata:
      label: "Enabled-Livenessprobe"
      description: "Enable/disable the liveness probe"
      type: "boolean"
      required: true
  failureThreshold:
    __metadata:
      label: "FailureThreshold"
      description: "Minimum consecutive failures to be considered failed"
      type: "number"
      required: 6
  initialDelaySeconds:
    __metadata:
      label: "InitialDelaySeconds"
      description: "Delay before liveness probe is initiated"
      type: "number"
      required: 120
  periodSeconds:
    __metadata:
      label: "PeriodSeconds"
      description: "How often to perform the probe"
      type: "number"
      required: 10
  successThreshold:
    __metadata:
      label: "SuccessThreshold"
      description: "Minimum consecutive successes to be considered successful"
      type: "number"
      required: 1
  timeoutSeconds:
    __metadata:
      label: "TimeoutSeconds"
      description: "When the probe times out"
      type: "number"
      required: 5
