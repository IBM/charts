{{/* Setting defaults if they are omitted. */}}
{{- $deployEnvironmentIKS := .Capabilities.KubeVersion.GitVersion | regexMatch "IKS" }}

{{- $usefileSystemDrive := .Values.storage.usefileSystemDrive | default false }}
{{- $drives := .Values.storage.drives | default "none" }}
{{- $usedrivesAndPartitions := .Values.storage.usedrivesAndPartitions | default false }}
{{- $secretType := .Values.secretType | default "none" }}
{{- $journalDevice := .Values.storage.journalDevice | default "none" }}
{{- $metadataSize := int64 .Values.storage.metadataSize | int64 }}
{{- $customRegistryURL := .Values.customRegistryURL | default "none" }}
{{- $registrySecret := .Values.registrySecret | default "none" }}
{{- $icrRegistry := .Values.icrRegistry | default false }}
{{- $icrSecret := .Values.icrSecret | default "default/all-icr-io" }}

{{- $csiCloudDrive := .Values.csiCloudDrive | default false }}
{{- $dataInterface := .Values.network.dataInterface | default "none" }}
{{- $managementInterface := .Values.network.managementInterface | default "none" }}

{{- $envVars := .Values.envVars | default "none" }}
{{- $advOpts := .Values.advOpts | replace "+" "," |default "none" }}

{{- $internalKVDB := .Values.internalKVDB | default false }}
{{- $changePortRange := .Values.changePortRange | default false }}
{{- $csi := .Values.csi | default false }}
{{- $telemetry := .Values.telemetry | default false }}

{{- $etcdSecret := .Values.etcd.secret | default "none" }}
{{- $etcdEndPoints := .Values.kvdb }}

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: portworx
  namespace: kube-system
  labels:
    name: portworx
{{- include "px.labels" . | nindent 4 }}
  annotations:
    portworx.com/install-source: helm/{{.Release.Service}}-r{{.Release.Revision}}
    portworx.com/helm-vars: chart="{{.Chart.Name}}-{{.Chart.Version}}"{{range $k, $v := .Values }}{{if $v}},{{ $k }}="{{ $v }}"{{end}}{{end}}
spec:
  minReadySeconds: 0
  selector:
    matchLabels:
      name: portworx
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      annotations:
{{- include "px.metering.annotations" . | nindent 8 }}
      labels:
        name: portworx
{{- include "px.labels" . | nindent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: px/enabled
                operator: NotIn
                values:
                - "false"
      hostNetwork: true
      hostPID: true
      {{- if not (eq $registrySecret "none") }}
      imagePullSecrets:
        - name: {{ $registrySecret }}
      {{- end }}
      containers:
      # {{ template "px.getImage"}}
        - name: portworx
          image: {{ template "px.getImage" . }}:{{ required "A valid Image tag is required in the SemVer format" .Values.imageVersion }}
          terminationMessagePath: "/tmp/px-termination-log"
          imagePullPolicy: Always
          args:
          {{- with .Values }}
            [
              {{- if eq $drives "none" }}
                {{- if eq $usedrivesAndPartitions true }}
              "-A",
                {{- else }}
              "-a",
                {{- end -}}
                {{- if eq $usefileSystemDrive true }}
              "-f",
                {{- end }}
              {{- else }}
                {{- $driveNames := $drives | split ";" }}
                {{- range $index, $name := $driveNames }}
              "-s", "{{ $name }}",
                {{- end -}}
              {{- end -}}

              {{- if ne $journalDevice "none" }}
              "-j", "{{ $journalDevice }}",
              {{- end -}}
  
              {{- if eq $internalKVDB true }}
                "-b",
              {{ end -}}
              
              {{- if empty $etcdEndPoints }}
                {{- if eq $internalKVDB false }}
                  {{ required "A valid ETCD url in the format etcd:http://<your-etcd-endpoint> is required. Verify that the key is correct and there isnt any typo in specifying that, also ensure it is accessible from all node of your kubernetes cluster" $etcdEndPoints }}
                {{- end -}}
              {{- else -}}
                "-k", "{{ regexReplaceAllLiteral "(;)" .kvdb "," }}",
              {{ end -}}

              "-c", "{{ required "Clustername cannot be empty" .clusterName }}",

              {{- if ne $secretType "none" }}
              "-secret_type", "{{ $secretType }}",
              {{- else }}
                {{- if $deployEnvironmentIKS }}
              "-secret_type", "ibm-kp",
                {{- end -}}
              {{- end -}}

              {{- if ne $dataInterface "none" }}
              "-d", "{{ $dataInterface }}",
              {{- end -}}

              {{- if ne $managementInterface "none" }}
              "-m", "{{ $managementInterface }}",
              {{- end -}}

              {{- if ne $etcdSecret "none" }}
              "-userpwd", "$(ETCD_USERNAME):$(ETCD_PASSWORD)",
              "-ca", "/etc/pwx/etcdcerts/ca.pem",
              {{- end -}}

              {{- if eq true $changePortRange }}
              "-r" , "17001" ,
              {{ end -}}

              "-x", "kubernetes",
              {{- if ne $metadataSize 0 }}
              "-metadata" "{{ printf "size=%d" (int64 $metadataSize) }}",
              {{- end }}

              {{- if not (eq $advOpts "none") }}
              {{- $vars := $advOpts | split ";" }}
              {{- range $key, $val := $vars }}
              "{{$val}}",
              {{- end }}             
              {{- end }}
             ]
           {{- end }}
          env:
            - name: PX_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: PX_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: "PX_TEMPLATE_VERSION"
              value: "v2"
              {{ if not (eq $envVars "none") }}
              {{- $vars := $envVars | split ";" }}
              {{- range $key, $val := $vars }}
              {{-  $envVariable := $val | split "=" }}
            - name: {{ $envVariable._0 | trim | quote }}
              value: {{ $envVariable._1 | trim | quote }}
              {{ end }}
              {{- end }}

           {{- if not (eq $registrySecret "none") }}
            - name: REGISTRY_CONFIG
              valueFrom:
                secretKeyRef:
                  key: ".dockerconfigjson"
                  name: "{{ $registrySecret }}"
            {{- end }}
           {{- if eq $icrRegistry true }}
            - name: REGISTRY_SECRET
              value: "{{ $icrSecret }}"
           {{- end }}
           {{- if eq $csiCloudDrive true }}
            - name: ENABLE_CSI_DRIVE
              value: "{{ $csiCloudDrive }}"
           {{- end }}
           {{- if not (eq $etcdSecret "none") }}
            - name: ETCD_USERNAME
              valueFrom:
                secretKeyRef:
                  key: "username"
                  name: "{{ $etcdSecret }}"
            - name: ETCD_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "{{ $etcdSecret }}"
            {{- end }}

            {{- if eq $csi true }}
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/pxd.portworx.com/csi.sock
            {{- end }}

          livenessProbe:
            periodSeconds: 30
            initialDelaySeconds: 840 # allow image pull in slow networks
            httpGet:
              host: 127.0.0.1
              path: /status
              port: {{ template "px.pxAPIPort" . }}
          readinessProbe:
            periodSeconds: 10
            httpGet:
              host: 127.0.0.1
              path: /health
              port: {{ template "px.pxHealthPort" . }}
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              drop:
              - ALL
          volumeMounts:
          {{- if not (eq $etcdSecret "none") }}
            - mountPath: /etc/pwx/etcdcerts
              name: etcdcerts
          {{- end }}
          {{- if eq $csi true}}
            - mountPath: /var/lib/kubelet/plugins/pxd.portworx.com
              name: csi-driver-path
          {{- end }}
            - name: dockersock
              mountPath: /var/run/docker.sock
            - name: containerdsock
              mountPath: /run/containerd
            - name: etcpwx
              mountPath: /etc/pwx
            - name: cores
              mountPath: /var/cores
            - name: optpwx
              mountPath: /opt/pwx
            - name: sysdmount
              mountPath: /etc/systemd/system
            - name: journalmount1
              mountPath: /var/run/log
              readOnly: true
            - name: journalmount2
              mountPath: /var/log
              readOnly: true
            - name: dbusmount
              mountPath: /var/run/dbus
            - name: hostproc
              mountPath: /host_proc              
            - name: criosock
              mountPath: /var/run/crio
            - name: crioconf
              mountPath: /etc/crictl.yaml
          {{- if eq $telemetry true }}
        - name: telemetry
          image: purestorage/ccm-service:3.0.3
          imagePullPolicy: Always
          args:
            ["-Dserver.rest_server.core_pool_size=2"]
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
          env:
            - name: configFile
              value: /etc/ccm/ccm.properties
            - name: PX_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: controller_sn
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /1.0/status
              port: 1970
            periodSeconds: 30
          readinessProbe:
            httpGet:
              host: 127.0.0.1
              path: /1.0/status
              port: 1970
            periodSeconds: 30
          securityContext:
            privileged: true
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/cache
              name: varcache
            - mountPath: /etc/timezone
              name: timezone
            - mountPath: /etc/localtime
              name: localtime
            - mountPath: /etc/ccm
              name: ccm-config
            - mountPath: /var/cores
              name: cores
            - mountPath: /etc/pwx
              name: etcpwx
            - mountPath: /var/run/log
              name: journalmount1
              readOnly: true
            - mountPath: /var/log
              name: journalmount2
              readOnly: true
          {{- end}}
          {{- if eq $csi true }}
        - name: csi-node-driver-registrar
          imagePullPolicy: Always
          {{- if eq $customRegistryURL "none" }}
          image: "quay.io/k8scsi/csi-node-driver-registrar:v1.1.0"
          {{- else }}
          image: "{{ $customRegistryURL }}/csi-node-driver-registrar:v1.1.0"
          {{- end}}
          imagePullPolicy: Always
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/pxd.portworx.com/csi.sock"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - name: csi-driver-path
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
           {{- end }}
      restartPolicy: Always
      serviceAccountName: px-account
      volumes:
          {{- if not (eq $etcdSecret "none") }}
        - name: etcdcerts
          secret:
            secretName: {{ $etcdSecret }}
            items:
            - key: ca.pem
              path: ca.pem
          {{- end}}
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
        - name: containerdsock
          hostPath:
            path: /run/containerd
          {{- if eq $csi true}}
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: DirectoryOrCreate
        - name: csi-driver-path
          hostPath:
            path: /var/lib/kubelet/plugins/pxd.portworx.com
            type: DirectoryOrCreate
          {{- end}}
        - name: dev
          hostPath:
            path: /dev
        - name: etcpwx
          hostPath:
            path: /etc/pwx
        - name: cores
          hostPath:
            path: /var/cores
        - name: optpwx
          hostPath:
            path: /opt/pwx
        - name: sysdmount
          hostPath:
            path: /etc/systemd/system
        - name: journalmount1
          hostPath:
            path: /var/run/log
        - name: journalmount2
          hostPath:
            path: /var/log
        - name: dbusmount
          hostPath:
            path: /var/run/dbus
        - name: hostproc
          hostPath:
            path: /proc
        - name: criosock
          hostPath:
            path: /var/run/crio
        - name: crioconf
          hostPath:
            path: /etc/crictl.yaml
        {{- if eq $telemetry true }}
        - name: varcache
          hostPath:
            path: /var/cache
        - name: timezone
          hostPath:
            path: /etc/timezone
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: ccm-config
          configMap:
            items:
              - key: ccm.properties
                path: ccm.properties
              - key: location
                path: location
            name: px-telemetry-config
        {{- end}}       