{{- $customRegistryURL := .Values.customRegistryURL | default "none" }}
{{- $registrySecret := .Values.registrySecret | default "none" }}

apiVersion: batch/v1
kind: Job
metadata:
  namespace: kube-system
  name: px-hook-etcd-preinstall
  labels:
{{- include "px.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 0
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      {{- if not (eq $registrySecret "none") }}
      imagePullSecrets:
        - name: {{ $registrySecret }}
      {{- end }}
      restartPolicy: Never
      containers:
      - name: pre-install-job
        terminationMessagePath: '/dev/termination-log'
        terminationMessagePolicy: 'FallbackToLogsOnError'
        imagePullPolicy: Always

        {{- if eq $customRegistryURL "none" }}
        image: "portworx/px-etcd-preinstall-hook:v1.2"
        {{- else}}
        image: "{{ $customRegistryURL }}/portworx/px-etcd-preinstall-hook:v1.2"
        {{- end }}

        {{- if ne $.Values.etcd.secret "none" }}
        command: ['/bin/bash']
        args: ['/usr/bin/etcdStatus.sh',
        "{{ .Values.kvdb }}",
        {{- if ne $.Values.etcd.secret "none" }}
        "/etc/pwx/etcdcerts/ca.pem",
        {{- end -}}
        ]
        volumeMounts:
        - mountPath: /etc/pwx/etcdcerts
          name: etcdcerts
        securityContext:
          capabilities:
            drop:
            - ALL
      volumes:
      - name: etcdcerts
        secret:
          secretName: {{.Values.etcd.secret}}
          items:
          - key: ca.pem
            path: ca.pem
        {{- else}}
        command: ['/bin/bash']
        args: ['/usr/bin/etcdStatus.sh',"{{ .Values.kvdb }}"]
        {{- end}}
        securityContext:
          capabilities:
            drop:
            - ALL
        
