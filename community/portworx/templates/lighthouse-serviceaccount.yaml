{{- if and .Values.lighthouse (eq .Values.lighthouse true) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: px-lh-account
  namespace: kube-system
  labels:
{{- include "px.labels" . | nindent 4 }}
imagePullSecrets:
  - name: sa-{{ .Release.Namespace }}
{{- if .Values.imagePullSecrets }}
{{- range .Values.imagePullSecrets }}
  - name: {{ . }}
{{- end }}
{{- end }}
{{- end -}}
