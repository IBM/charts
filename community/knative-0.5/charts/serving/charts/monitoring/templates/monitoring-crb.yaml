apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knative-monitoring-psp-users
  labels: {{ include "labels" . | nindent 4 }}
    app: {{ .Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: knative-role
subjects:
-
  apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "system:serviceaccounts:knative-monitoring"