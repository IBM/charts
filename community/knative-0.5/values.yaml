build:
  buildController:
    image:
      repository: ibmcom/knative-build-cmd-controller
      tag: 0.5    
    replicas: 1
  buildWebhook:
    image:
      repository: ibmcom/knative-build-cmd-webhook
      tag: 0.5
    replicas: 1
  credsInit:
    image:
      repository: ibmcom/knative-build-cmd-creds-init
      tag: 0.5
    enabled: ''
  gcsFetcher:
    image:
      repository: ibmcom/gcs-fetche
      tag: 0.5
  gitInit:
    image:
      repository: ibmcom/knative-build-cmd-git-init
      tag: 0.5
  nop:
    image:
      repository: ibmcom/knative-build-cmd-nop
      tag: 0.5
eventing:
  enabled: ''
  eventingController:
    image:
      repository: ibmcom/knative-eventing-cmd-controller
      tag: 0.5
    replicas: 1
  inMemoryProvisioner:
    enabled: true
    inMemoryChannelController:
      controller:
        image:
          repository: ibmcom/knative-eventing-pkg-provisioners-inmemory-controller
          tag: 0.5
      replicas: 1
    inMemoryChannelDispatcher:
      dispatcher:
        image:
          repository: ibmcom/knative-eventing-cmd-fanoutsidecar
          tag: 0.5
      replicas: 1
  webhook:
    image:
      repository: ibmcom/knative-eventing-cmd-webhook
      tag: 0.5
    replicas: 1
eventingSources:
  controllerManager:
    manager:
      image:
        repository: ibmcom/knative-eventing-sources-cmd-manager
        tag: 0.5
  enabled: ''
serving:
  activator:
    image:
      repository: ibmcom/knative-serving-cmd-activator
      tag: 0.5
  activatorService:
    type: ClusterIP
  autoscaler:
    image:
      repository: ibmcom/knative-serving-cmd-autoscaler
      tag: 0.5
    replicas: 1
  controller:
    image:
      repository: ibmcom/knative-serving-cmd-controller
      tag: 0.5
    replicas: 1
  enabled: ''
  monitoring:
    enabled: ''
    prometheus:
      enabled: true
      grafana:
        image:
          repository: ibmcom/grafana
          tag: 5.2.0-f3
        replicas: 1
        type: NodePort
      kubeControllerManager:
        type: ClusterIP
      kubeStateMetrics:
        addonResizer:
          image:
            repository: ibmcom/addon-resizer
            tag: 2.1
        image:
          repository: ibmcon/kube-state-metrics
          tag: v1.3.0-f3
        kubeRbacProxyMain:
          image:
            repository: ibmcom/kube-rbac-proxy
            tag: v0.3.0
        kubeRbacProxySelf:
          image:
            repository: ibmcom/kube-rbac-proxy
            tag: v0.3.0
        replicas: 1
      nodeExporter:
        image:
          repository: ibmcom/node-exporter
          tag: v0.16.0-f3
        kubeRbacProxy:
          https:
            hostPort: 9102
          image:
            repository: ibmcom/kube-rbac-proxy
            tag: v0.3.0
        type: ClusterIP
      prometheusSystem:
        prometheus:
          image:
            repository: ibmcom/prometheus
            tag: v2.8.0	
        replicas: 2
      prometheusSystemDiscovery:
        type: ClusterIP
      prometheusSystemNp:
        type: NodePort
  queueProxy:
    image:
      repository: ibmcom/knative-serving-cmd-queue
      tag: 0.5
  webhook:
    image:
      repository: ibmcom/knative-serving-cmd-webhook
      tag: 0.5
    replicas: 1
