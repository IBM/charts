apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-pipelines-controller
  name: tekton-pipelines-controller
  namespace: tekton-pipelines
spec:
  ports:
  - name: metrics
    port: {{ .Values.tektonPipelinesController.metrics.port }}
    protocol: TCP
    targetPort: 9090
  selector:
    app: tekton-pipelines-controller
