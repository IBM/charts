## Metadata for Hazelcast Enterprise configuration
## This metadata is used to augment the value.yaml to drive IPC UI for configuration of the Helm chart installation

image:
  __metadata:
    label: "Docker image"
    description: "Docker image configuration"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Image tag"
      description: "Docker image tag name"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  pullSecrets:
    __metadata:
      name: "pullSecrets"
      label: "Docker registry secret names"
      description: "Array of Docker registry secret names"
      type: "string"
      immutable: false
      required: false

cluster:
  __metadata:
    name: "memberCount"
    label: "Hazelcast member count"
    description: "Number of Hazelcast member instances in the cluster"
    type: "number"
    immutable: false
    required: true


hazelcast:
  __metadata:
    label: "Hazelcast"
    description: "Hazelcast configuration"
  licenseKeySecretName:
    __metadata:
      name: "licenseKeySecretName"
      label: "Hazelcast Enterprise License Key Secret Name"
      description: "Name of the secret with Hazelcast Enterprise License Key"
      type: "string"
      immutable: false
      required: false
  rest:
    __metadata:
      name: "rest"
      label: "REST"
      description: "Enable Hazelcast REST API"
      type: "boolean"
      immutable: false
      required: true
  javaOpts:
    __metadata:
      name: "javaOpts"
      label: "Additional Java Options"
      description: "Additional JVM Options passed to Hazelcast"
      type: "string"
      immutable: false
      required: false
  configurationFiles:
    __metadata:
      label: "Hazelcast Configuration Files"
      description: "Any configuration file that is added to the Hazelcast container (e.g. logging configuration)"
    hazelcastXml:
      __metadata:
        name: "hazelcastXml"
        label: "Hazelcast XML Configuration"
        description: "Hazelcast XML configuration file that is passed to Hazelcast instances"
        type: "string"
        immutable: false
        required: true

nodeSelector:
  __metadata:
    name: "nodeSelector"
    label: "Hazelcast Node labels"
    description: "Array of Hazelcast Node labels for POD assignments"
    type: "string"
    immutable: false
    required: false

livenessProbe:
  __metadata:
    label: "Liveness Probe"
    description: "Checks Hazelcast health endpoint if member is alive"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enabled"
      description: "Enable liveness probe"
      type: "boolean"
      immutable: false
      required: false
  initialDelaySeconds:
    __metadata:
      name: "initialDelaySeconds"
      label: "Initial delay seconds"
      description: "Number of seconds to wait before the first liveness probe check"
      type: "number"
      immutable: false
      required: false
  periodSeconds:
    __metadata:
      name: "periodSeconds"
      label: "Period Seconds"
      description: "Interval of the periodic liveness probe checks"
      type: "number"
      immutable: false
      required: false
  timeoutSeconds:
    __metadata:
      name: "timeoutSeconds"
      label: "Timeout Seconds"
      description: "Number of seconds after which the probe times out"
      type: "number"
      immutable: false
      required: false
  successThreshold:
    __metadata:
      name: "successThreshold"
      label: "Success Threshold"
      description: "Minimum consecutive successes for the probe to be considered successful"
      type: "number"
      immutable: false
      required: false
  failureThreshold:
    __metadata:
      name: "failureThreshold"
      label: "Number of consecutive failures for the probe to restart the POD"
      description: ""
      type: "number"
      immutable: false
      required: false

readinessProbe:
  __metadata:
    label: "Readiness Probe"
    description: "Checks Hazelcast health endpoint if member is ready"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enabled"
      description: "Enable readiness probe"
      type: "boolean"
      immutable: false
      required: false
  initialDelaySeconds:
    __metadata:
      name: "initialDelaySeconds"
      label: "Initial Delay Seconds"
      description: "Number of seconds to wait before the first readiness probe check"
      type: "number"
      immutable: false
      required: false
  periodSeconds:
    __metadata:
      name: "periodSeconds"
      label: "Period Seconds"
      description: "Interval of the periodic readiness probe checks"
      type: "number"
      immutable: false
      required: false
  timeoutSeconds:
    __metadata:
      name: "timeoutSeconds"
      label: "Timeout Seconds"
      description: "Number of seconds after which the probe times out"
      type: "number"
      immutable: false
      required: false
  successThreshold:
    __metadata:
      name: "successThreshold"
      label: "Success Threshold"
      description: "Minimum consecutive successes for the probe to be considered successful"
      type: "number"
      immutable: false
      required: false
  failureThreshold:
    __metadata:
      name: "failureThreshold"
      label: "Failure Threshold"
      description: "Number of consecutive failures for the probe to mark POD as unready"
      type: "number"
      immutable: false
      required: false

resources:
  __metadata:
    name: "resources"
    label: "Resources for Hazelcast PODs"
    description: "For example, resources.limits.memory can set the maximum memory for the Hazelcast container"
    type: "string"
    immutable: false
    required: false

service:
  __metadata:
    label: "Service"
    description: "Configuration for Hazelcast Kubernetes Service"
  type:
    __metadata:
      name: "Type"
      label: "Service Type"
      description: "Type of the Hazelcast Service"
      type: "string"
      immutable: false
      required: true
      options:
        - label: "Cluster IP"
          value: "ClusterIP"
        - label: "Node Port"
          value: "NodePort"
        - label: "Load Balancer"
          value: "LoadBalancer"
  port:
    __metadata:
      name: "port"
      label: "Port"
      description: "Hazelcast member port number"
      type: "number"
      immutable: false
      required: true

rbac:
  __metadata:
    label: "RBAC"
    description: "RBAC roles and bindings"
  create:
    __metadata:
      name: "create"
      label: "Create"
      description: "Create the RBAC roles and bindings required for Hazelcast cluster auto discovery via Kubernetes api"
      type: "boolean"
      immutable: false
      required: true

serviceAccount:
  __metadata:
    label: "Service Account"
    description: "Configuration for the service account used to create Hazelcast (and Management Center) PODs"
  create:
    __metadata:
      name: "create"
      label: "Create"
      description: "Create the Service Account required for Hazelcast cluster auto discovery via Kubernetes API"
      type: "boolean"
      immutable: false
      required: true
  name:
    __metadata:
      name: "name"
      label: "Name"
      description: "Name of the service account; if not set, a name is generated using the fullname template"
      type: "string"
      immutable: false
      required: false

