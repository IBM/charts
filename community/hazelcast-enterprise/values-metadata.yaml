## Metadata for Hazelcast Enterprise configuration
## This metadata is used to augment the value.yaml to drive IPC UI for configuration of the Helm chart installation

image:
  __metadata:
    label: "Docker image"
    description: "Docker image configuration"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Docker image Tag"
      description: "Docker image Tag Name"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  pullSecrets:
    __metadata:
      name: "pullSecrets"
      label: "Docker registry secret names"
      description: "Array of Docker registry secret names"
      type: "string"
      immutable: false
      required: false

cluster:
