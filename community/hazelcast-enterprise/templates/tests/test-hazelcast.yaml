apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "hazelcast.fullname" . }}-test-{{ randAlphaNum 5 | lower }}"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app.kubernetes.io/name: {{ template "hazelcast.name" . }}
    helm.sh/chart: {{ template "hazelcast.chart" . }}
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app.kubernetes.io/component: "test"
    role: test
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - amd64
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
  containers:
  - name: "{{ template "hazelcast.fullname" . }}-test"
    image: "ellerbrock/alpine-bash-curl-ssl:0.3.0"
    command:
    - "bash"
    - "-c"
    - |
      set -ex
      # Get the number of Hazelcast members in the cluster
      CLUSTER_SIZE=$(curl {{ template "hazelcast.fullname" . }}:{{ .Values.service.port }}/hazelcast/health/cluster-size)
      # Test the currect number of Hazelcast members
      test ${CLUSTER_SIZE} -eq {{ .Values.cluster.memberCount }}
    securityContext:
      runAsNonRoot: true
      runAsUser: 1001
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
  restartPolicy: Never
