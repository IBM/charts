# Chart.yaml is required and must contain several fields per the guidelines described in GUIDELINES.md
#
# Required Fields* : 
#   name          - MUST match chart directory
#   version       - SemVer 2 version (https://semver.org/) suffixed w/ '-beta' if less then 1.0.0
#   description   - Brief sentence regarding product displayed in ICP catalog
#                   Note: On ICP 1.2 the description will be show on installation page and URLs included will be made clickable
#   tillerVersion - The version of Tiller that this chart requires. Should be expressed as SemVer range: ">2.4.0" for example.
# 
#
# Optional Fields :
#   keywords      - A list of keywords about the project (one per line).  For example, "Data Science".
#                   Note : Future plans to utilize for filtering of charts in ICP
#   home          - URL of project's home page (MUST be external)
#   sources       - A list of URLs to source code for this project
#   maintainers   - A list of maintainers (one per line) with optional email & url.   For example, "IBM Analytics".
#   engine        - The name of template engine (default is gotpl)
#   icon          - (RECOMMENDED) A URL to an SVG or PNG image to be used as an icon.  For example, 
#                   http://raw.githubusercontent.com/IBM/charts/master/logo/icp-logo-box.svg
#   appVersion    - The version of the app this contains - needn't be SemVer (informational only)
#   deprecated    - Whether or note this chart is deprecated (boolean)
#
# Note : All other fields will silently be ignored
#
name: sample-chart
version: 0.1.2
description: Sample chart for contribution guidelines
keywords: 
  - Tech
  - amd64
  - ppc64le
  - reference
  - sample
  - nginx
  - ICP
#home: http://
#sources: http://
#maintainers:
#  - name: maintainer1
#    email: mainteriner1 email
#    url: URL for maintainer1
#  - name: maintainer2
#engine: gotpl
icon: http://raw.githubusercontent.com/IBM/charts/master/logo/icp-logo-box.svg
#appVersion:
#deprecated: 
tillerVersion: ">=2.6.0"
