## NOTICE
# Due to the scope and complexity of this chart, all possible values are
# not documented in this file. Extensive documentation for these values
# and more can be found at https://gitlab.com/charts/gitlab/blob/8cd44f7ebde44adfda32513b9905976382a1caeb/

## The global properties are used to configure multiple charts at once.
## Extended documentation at doc/charts/globals.md
global:
  ## doc/installation/deployment.md#deploy-the-community-edition
  edition: ee

  ## doc/charts/globals.md#configure-host-settings
  hosts:
    domain: example.com
    https: true
    externalIP:

  ## doc/charts/globals.md#configure-ingress-settings
  ingress:
    configureCertmanager: false
    tls:
      enabled: true

  ## doc/charts/globals.md#configure-minio-settings
  minio:
    enabled: true
    ingress:
      tls:
        secretName:
## End of global

## Installation & configuration of stable/cert-manager
## See requirements.yaml for current version
certmanager:
  # Install cert-manager chart. Set to false if you already have cert-manager
  # installed or if you are not using cert-manager.
  install: false
  # Other cert-manager configurations from upstream
  # See https://github.com/kubernetes/charts/tree/master/stable/cert-manager#configuration
  rbac:
    create: true

## Installation & configuration of gitlab/gitlab-runner
## See requirements.yaml for current version
gitlab-runner:
  install: false
  rbac:
    create: true

## doc/charts/nginx/index.md
## doc/architecture/decisions.md#nginx-ingress
## Installation & configuration of charts/nginx
nginx-ingress:
  enabled: false
  rbac:
    create: true

## Installation & configuration of stable/prometheus
## See requirements.yaml for current version
prometheus:
  install: false
  rbac:
    create: true

## Installation & configuration charts/registry
## doc/architecture/decisions.md#registry
## doc/charts/registry/
registry:
  minReplicas: 1
  maxReplicas: 3
  ingress:
    tls:
      secretName:

## Settings for individual sub-charts under GitLab
## Note: Many of these settings are configurable via globals
gitlab:
## doc/charts/gitlab/gitlab-shell
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 3
## doc/charts/gitlab/sidekiq 
  sidekiq:
    minReplicas: 1
    maxReplicas: 3
## doc/charts/gitlab/unicorn 
  unicorn:
    minReplicas: 1
    maxReplicas: 3
    ingress:
      tls:
        secretName:
