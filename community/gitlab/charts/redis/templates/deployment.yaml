{{- if .Values.enabled -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
{{ include "gitlab.standardLabels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    # The following entry allows updates without intervention, due to previous defaults.
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      initContainers:
        - name: configure
          image: {{ .Values.init.image }}:{{ .Values.init.tag }}
          command: ['sh', '/config/configure']
          securityContext:
            allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          volumeMounts:
          - name: {{ .Release.Name }}
            mountPath: /config
            readOnly: true
          - name: {{ .Release.Name }}-config
            mountPath: /redis
            readOnly: false
          - name: {{ .Release.Name }}-metrics
            mountPath: /metrics
            readOnly: false
          resources:
{{ toYaml .Values.init.resources | indent 12 }}
{{- include "pullsecrets" .Values.image | indent 6}}
      containers:
        - name: redis
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ default "" .Values.image.pullPolicy | quote }}
          ports:
            - name: redis
              containerPort: {{ .Values.service.internalPort }}
          args:
          - redis-server
          - /etc/redis/redis.conf
          volumeMounts:
          - name: {{ .Release.Name }}-config
            mountPath: /etc/redis/
            readOnly: true
          - name: {{ .Release.Name }}-data
            mountPath: /data/redis/
            {{- if and .Values.persistence.enabled .Values.persistence.subPath }}
            subPath: "{{ .Values.persistence.subPath }}"
            {{- end }}
            readOnly: false
          securityContext:
            allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- if .Values.metrics.enabled }}
        - name: metrics
          image: "{{ .Values.metrics.image }}:{{ .Values.metrics.imageTag }}"
          imagePullPolicy: {{ .Values.metrics.imagePullPolicy | quote }}
          env:
          - name: REDIS_FILE
            value: /metrics/redis
          ports:
          - name: metrics
            containerPort: {{ .Values.metrics.port }}
          volumeMounts:
          - name: {{ .Release.Name }}-metrics
            mountPath: /metrics
            readOnly: true
          resources:
{{ toYaml .Values.metrics.resources | indent 12 }}
{{- end }}
      volumes:
      - name: {{ .Release.Name }}-metrics
        emptyDir:
          medium: "Memory"
      - name: {{ .Release.Name }}-config
        emptyDir:
          medium: "Memory"
      - name: {{ .Release.Name }}
        projected:
          defaultMode: 0644
          sources:
          - configMap:
              name: {{ template "fullname" . }}
              items:
              - key: redis.conf
                path: redis.conf
              - key: configure
                path: configure
          - secret:
              name: {{ template "gitlab.redis.password.secret" . }}
              items:
                - key: {{ template "gitlab.redis.password.key" . }}
                  path: password
      - name: {{ .Release.Name }}-data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end -}}
