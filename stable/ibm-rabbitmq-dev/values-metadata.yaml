## Metadata for RabbitMQ configuration
## This metadata is used to augment the value.yaml to drive ICP UI for configuration of the Helm chart installation

## Arch metadata
arch:
  __metadata:
    label: "Architecture scheduling preferences"
    description: "Setting for scheduling the chart base on architecture preference."
  amd64:
    __metadata:
      name: "amd64"
      label: "Scheduling preference - amd64"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"  
      - label: "3 - Most preferred"
        value: "3 - Most preferred"  
 
  ppc64le:
    __metadata:
      name: "ppc64le"
      label: "Scheduling preference - ppc64le"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"  
      - label: "3 - Most preferred"
        value: "3 - Most preferred"  
  
  s390x:
    __metadata:
      name: "s390x"
      label: "Scheduling preference - s390x"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"  
      - label: "3 - Most preferred"
        value: "3 - Most preferred"

## Image configuration metadata
image:
  __metadata:
    label: "Image configuration"
    description: "Configuration of the container image"
  repository:
    __metadata:
      name: "image"
      label: "Repository"
      description: "Image repository to pull."
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Image tag to pull"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent. Use Always if using a tag of latest."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"

rabbitmqUsername:
  __metadata:
    name: "rabbitmqUsername"
    label: "User Name"
    description: "RabbitMQ admin user name. Defaults to 'admin'."
    type: "string"
    immutable: false
    required: true

rabbitmqPassword:
  __metadata:
    name: "rabbitmqPassword"
    label: "User Password"
    description: "RabbitMQ admin user password. Defaults to 'admin'."
    type: "string"
    immutable: false
    required: true

rabbitmqErlangCookie:
  __metadata:
    name: "rabbitmqErlangCookie"
    label: "Erlang Cookie"
    description: "RabbitMQ Erlang cookie. Defaults to generated."
    type: "string"
    immutable: false
    required: false

rabbitmqServerAdditionalErlArgs:
  __metadata:
    name: "rabbitmqServerAdditionalErlArgs"
    label: "RabbitMQ Additional Server Args (RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS)"
    description: "RabbitMQ additional Server configuration. See https://docs.docker.com/samples/library/rabbitmq/#additional-configuration for information on what can be placed in the RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS env var. Defaults to ''"
    type: "string"
    immutable: false
    required: false

rabbitmqNodePort:
  __metadata:
    name: "rabbitmqNodePort"
    label: "Port"
    description: "RabbitMQ port number. Defaults to '5671'."
    type: "string"
    immutable: false
    required: true

rabbitmqManagerPort:
  __metadata:
    name: "rabbitmqManagerPort"
    label: "Manager Port"
    description: "RabbitMQ manager port number. Defaults to '15671'."
    type: "string"
    immutable: false
    required: true

rabbitmqNodeType:
  __metadata:
    name: "rabbitmqNodeType"
    label: "Node Type"
    description: "RabbitMQ node type. Defaults to 'stats'."
    type: "string"
    immutable: false
    required: true

rabbitmqNodeName:
  __metadata:
    name: "rabbitmqNodeName"
    label: "Node Name"
    description: "RabbitMQ node name. Defaults to 'rabbit'."
    type: "string"
    immutable: false
    required: true

rabbitmqClusterNodeName:
  __metadata:
    name: "rabbitmqClusterNodeName"
    label: "Cluster Node Name"
    description: "RabbitMQ cluster node name. Defaults to empty for no clustering."
    type: "string"
    immutable: false
    required: false

rabbitmqVhost:
  __metadata:
    name: "rabbitmqVhost"
    label: "RabbitMQ Application vhost"
    description: "RabbitMQ application vhost. Defaults to '/'."
    type: "string"
    immutable: false
    required: true


## Persistence options
persistence:
  __metadata:
    label: "Data persistence configuration"
    description: "Configuration for using persistent storage."
  enabled:
   __metadata:
      name: "enabled"
      label: "Enable persistence for this deployment"
      description: "Enables persistence for this deployment. Defaults to true. A persistent volume is required."
      type: "boolean"
      immutable: false
      required: true
  useDynamicProvisioning:
   __metadata:
      name: "useDynamicProvisioning"
      label: "Use dynamic provisioning for persistent volume"
      description: "If dynamic provisioning is available in the cluster this option will automatically provision the requested volume if set to true."
      type: "boolean"
      immutable: false
      required: true

dataPVC:
  __metadata:
    label: "PVC configuration"
    description: "Configuration for using a persistent volume."
  existingClaimName:
    __metadata:
      name: "existingClaimName"
      label: "Existing volume claim"
      description: "By default a new persistent volume claim will be created. Specify an existing claim here if one is available."
      type: "string"
      immutable: false
      required: false
  name:
    __metadata:
      name: "name"
      label: "Persistent Volume Claim name"
      description: "Name of the Persistent Volume Claim to create"
      type: "string"
      immutable: false
      required: false
  selector:
    label:
      __metadata:
        name: "label"
        label: "Volume field name"
        description: "Name of the field to select the volume"
        type: "string"
        immutable: false
        required: false
    value:
      __metadata:
        name: "value"
        label: "Volume field value"
        description: "Value of the field to select the volume"
        type: "string"
        immutable: false
        required: false
  storageClassName:
    __metadata:
      name: "storageClassName"
      label: "Storage class name"
      description: "Choose a specific storage class name. Defaults to the default storage class in the cluster."
      type: "string"
      immutable: false
      required: false
  accessMode:
    __metadata:
      name: "accessMode"
      label: "Storage access mode"
      description: "Use volume as ReadOnlyMany or ReadWriteOnce. Default is ReadWriteOnce."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "ReadWriteOnce"
        value: "ReadWriteOnce"
      - label: "ReadOnlyMany"
        value: "ReadOnlyMany"
  size:
    __metadata:
      name: "size"
      label: "Size of the volume claim"
      description: "Defaults to 8Gi of storage request. Choose a different size of disk if needed."
      type: "string"
      immutable: false
      required: true

## Resource requests and limits configuration metadata
resources:
  __metadata:
    label: "Resource configuration"
    description: "Configuration for CPU and memory limits."
  requests:
    cpu: 
      __metadata: 
        label: "CPU request"
        description: "The requested CPU"
        type: "string"
        required: true
    memory: 
      __metadata: 
        label: "Memory request"
        description: "The memory request"
        type: "string"
        required: true

## TLS info
tls:
  __metadata:
    label: "TLS configuration"
    description: "Configuration for TLS security on RabbitMQ connections."
  enabled:
    __metadata: 
      label: "Enable TLS"
      description: "To enable TLS for client and management connections set this to true, when true, you MUST also specify tls cert,key and CA bundle information"
      type: "boolean"
      required: true 
  key:
    __metadata: 
      label: "TLS private key"
      description: "Base64 encoded TLS private key. Create one using openssl req -new -x509 -days 365 -nodes -text -out yourserver.crt  -keyout yourserver.key -subj '/CN=yourserver.domain.com'"
      type: "string"
      required: false
  crt:
    __metadata: 
      label: "TLS certificate"
      description: "Base64 encoded TLS certificate"
      type: "string"
      required: false  
  cacrt:
    __metadata: 
      label: "CA certificate"
      description: "Base64 encoded CA certificate/bundle"
      type: "string"
      required: false     
