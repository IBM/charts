{{- if .Values.metrics.enabled }}
{{- include "sch.config.init" (list . "ibm-mq.sch.chart.config.values") }}
# This is a separate service, because Prometheus will try and gather metrics
# from the MQ port (1414) if it's included in the same service.
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9157'
  name: {{ include "sch.names.fullCompName" (list . "metrics") }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
{{- include "ibm-mq.sch.chart.config.metadata.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - targetPort: 9157
    port: 9157
    protocol: TCP
  selector:
    app: "{{ include "sch.names.appName" (list .) }}"
    release: "{{ .Release.Name }}" 
{{- end }}
