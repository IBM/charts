# Using "sch.names.volumeClaimTemplateName" to maintain consistency with previous chart versions for upgrade purposes
{{- if and .Values.persistence.enabled (or .Values.logPVC.enabled .Values.queueManager.multiInstance) }}
{{- include "sch.config.init" (list . "ibm-mq.sch.chart.config.values") }}
{{ $logPVCName := .Values.logPVC.name }}
{{ $logVolumeClaimName := include "sch.names.persistentVolumeClaimName" (list . $logPVCName) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $logVolumeClaimName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
{{- include "ibm-mq.sch.chart.config.metadata.labels" . | indent 4 }}
spec:
  {{- if .Values.persistence.useDynamicProvisioning }}
  # If present, use the storageClassName from the values.yaml, else use the
  # default storageClass setup by Kubernetes Administrator
  #
  # Setting storageClassName to nil means use the default storage class
  storageClassName: {{ default nil .Values.logPVC.storageClassName | quote }}
  {{- else }}
  # Disable dynamic provisioning
  storageClassName: ""
  {{- end }}
  accessModes:
    - "ReadWriteMany"
  resources:
    requests:
      storage: {{ .Values.logPVC.size | quote }}
{{- end }}
