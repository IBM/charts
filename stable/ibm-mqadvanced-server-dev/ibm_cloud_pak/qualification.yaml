qualification:
  levelName: "certified-ibm-cloud-pak"
  levelDescription: "Certified IBM Cloud Pak"
  issueDate: "06/2019"
  duration: "12M"
  terms: "Valid from date of issue. Security vulnerability management and enhancements are delivered on the latest version of the chart and images."
prereqs:
  security:
    kubernetes:
      podSecurityPolicy:
        name: "ibm-anyuid-psp"
    openshift:
      securityContextConstraints:
        name: "ibm-anyuid-scc"
    ibmCloudPrivate:
      installerRole:
        name: "Operator"
  k8sDistros:
    ibmCloud:
      semver: ">=1.12.7"
    ibmCloudPrivate:
      semver: ">=1.13.4"
    openshift:
      semver: ">=1.11.0"
