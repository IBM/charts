      os: linux
      architecture: amd64
  - repository: ibmcom/mq:9.1.2.0-UBI-ppc64le
    pull-repository: ibmcom/mq:9.1.2.0-UBI-ppc64le
    platform:
      os: linux
      architecture: ppc64le
  - repository: ibmcom/mq:9.1.2.0-UBI-s390x
    pull-repository: ibmcom/mq:9.1.2.0-UBI-s390x
    platform:
      os: linux
      architecture: s390x
