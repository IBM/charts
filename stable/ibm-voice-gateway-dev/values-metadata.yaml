      description: "The port that the SIP Orchestrator uses to open a WebSocket session."
      type: "number"
      default: 8080
      immutable: false
      required: true
  rtpUdpPortRange:
    __metadata:
      name: "rtpUdpPortRange"
      label: "RTP UDP Port Range"
      description: "Port range for UDP, set as a String."
      type: "string"
      default: "16384-16394"
      immutable: false
      required: true
  clusterWorkers:
    __metadata:
      name: "clusterWorkers"
