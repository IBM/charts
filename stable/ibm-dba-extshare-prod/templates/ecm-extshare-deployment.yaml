apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ibm-dba-extshare-prod.fullname" . }}
  labels:
    app: {{ template "ibm-dba-extshare-prod.name" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "ibm-dba-extshare-prod.name" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1  
  template:
    metadata:
      labels:
        app: {{ template "ibm-dba-extshare-prod.name" . }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}
        heritage: {{ .Release.Service }}        
      annotations:
        productID: "5737-I23"
        productName: "IBM Cloud Pak for Automation"
        productVersion: "19.0.1"
        productMetric: "PROCESSOR_VALUE_UNIT"
        productChargedContainers: "All"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 50001
        fsGroup: 50000
        supplementalGroups:
          - 50000
      affinity:
      {{- include "ibm-dba-extshare-prod.nodeaffinity" . | indent 6 }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ template "ibm-dba-extshare-prod.name" . }}
              topologyKey: "kubernetes.io/hostname"
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ template "ibm-dba-extshare-prod.name" . }}
        securityContext:
          runAsUser: 50001
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            memory: "{{ .Values.resources.requests.memory }}"
            cpu: "{{ .Values.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.resources.limits.memory }}"
            cpu: "{{ .Values.resources.limits.cpu }}"
        ports:
        - containerPort: 9080
          name: http
        - containerPort: 9443
          name: https
        env:
          - name: LICENSE
            value: {{ .Values.esProductionSetting.license | quote }}
          - name: PRODUCT
            value: "DBAMC"
          - name: LOG_FORMAT
            value: {{ .Values.log.format | default "json" }}
          - name: JVM_HEAP_XMS
            value: "{{ .Values.esProductionSetting.jvmHeapXms }}m"
          - name: JVM_HEAP_XMX
            value: "{{ .Values.esProductionSetting.jvmHeapXmx }}m"
          - name: TZ
            value: {{ .Values.esProductionSetting.timeZone | quote }}
          - name: ICNDBTYPE
            value: {{ .Values.esProductionSetting.esDBType | quote }}
          - name: ICNJNDIDS
            value: {{ .Values.esProductionSetting.esJNDIDSName | quote }}
          - name: ICNSCHEMA
            value: {{ .Values.esProductionSetting.esSChema | quote }}
          - name: ICNTS
            value: {{ .Values.esProductionSetting.esTableSpace | quote }}
          - name: ICNADMIN
            value: {{ .Values.esProductionSetting.esAdmin | quote }}            
{{- if .Values.monitoring.enabled }}
          - name: MON_METRICS_WRITER_OPTION
            value: {{ .Values.monitoringConfiguration.monMetricsWriterOpt | quote }}
          - name: MON_METRICS_SERVICE_ENDPOINT
            value: {{ .Values.monitoringConfiguration.monMetricsSvcEndpoint | quote }}
          - name: MON_BMX_GROUP
            value: {{ .Values.monitoringConfiguration.monBMXGroup | quote }}
          - name: MON_BMX_METRICS_SCOPE_ID
            value: {{ .Values.monitoringConfiguration.monBMXMetricsScopeID | quote }}
          - name: MON_BMX_API_KEY
            value: {{ .Values.monitoringConfiguration.monBMXAPIKey | quote }}
          - name: MON_ECM_METRICS_COLLECT_INTERVAL
            value: {{ .Values.monitoringConfiguration.monCollectInterval | quote }}
          - name: MON_ECM_METRICS_FLUSH_INTERVAL
            value: {{ .Values.monitoringConfiguration.monFlushInterval | quote }}
{{- end }}
{{- if .Values.logging.enabled }}
          - name: MON_LOG_SHIPPER_OPTION
            value: {{ .Values.loggingConfiguration.monLogShipperOpt | quote }}
          - name: MON_LOG_SERVICE_ENDPOINT
            value: {{ .Values.loggingConfiguration.monLogSvcEndpoint | quote }}
          - name: MON_BMX_LOGS_LOGGING_TOKEN
            value: {{ default "MISSING" .Values.loggingConfiguration.monBMXLogsLoggingToken | quote }}
          - name: MON_BMX_SPACE_ID
            value: {{ default "MISSING" .Values.loggingConfiguration.monBMXSpaceID | quote }}
{{- end }}
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          httpGet:
            path: /contentapi/rest/share/v1/info
            port: 9080
            httpHeaders:
              - name: Content-Encoding
                value: gzip
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /contentapi/rest/share/v1/info
            port: 9080
            httpHeaders:
              - name: Content-Encoding
                value: gzip
          initialDelaySeconds: 300
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
{{- if and (eq .Values.dataVolume.existingPVCforESCfgstore .Values.dataVolume.existingPVCforESLogstore)}}
          - name: "{{ .Values.dataVolume.nameforESCfgstore }}"
            mountPath: "/opt/ibm/wlp/usr/servers/defaultServer/logs"
            subPath: es/logs
          - name: "{{ .Values.dataVolume.nameforESCfgstore }}"
            mountPath: "/opt/ibm/wlp/usr/servers/defaultServer/configDropins/overrides"
            subPath: es/configDropins/overrides
{{- else }}
          - name: "{{ .Values.dataVolume.nameforESLogstore }}"
            mountPath: "/opt/ibm/wlp/usr/servers/defaultServer/logs"
          - name: "{{ .Values.dataVolume.nameforESCfgstore }}"
            mountPath: "/opt/ibm/wlp/usr/servers/defaultServer/configDropins/overrides"
{{- end }}
      imagePullSecrets:
      - name: "{{ .Values.imagePullSecrets.name }}"
      volumes:
{{- if and (eq .Values.dataVolume.existingPVCforESCfgstore .Values.dataVolume.existingPVCforESLogstore)}}
        - name: "{{ .Values.dataVolume.nameforESCfgstore }}"
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.dataVolume.existingPVCforESCfgstore }}
        {{- else }}
          emptyDir: {}
        {{- end }}
{{- else }}
        - name: "{{ .Values.dataVolume.nameforESCfgstore }}"
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.dataVolume.existingPVCforESCfgstore }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: "{{ .Values.dataVolume.nameforESLogstore }}"
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.dataVolume.existingPVCforESLogstore }}
        {{- else }}
          emptyDir: {}
        {{- end }}
       
{{- end }}

