{{- if not .Values.baiSecret }}
 # secrets must be base64-encoded
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-bai-secrets
  labels:
      app: {{ template "ibm-bai.name" . }}
      chart: {{ .Chart.Name }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
type: Opaque
data:
{{- include "elasticsearch.password" . | indent 2 }}
  flink-ssl-password: ***REMOVED***
  flink-ssl-keystore: ***REMOVED***
  flink-ssl-truststore: ***REMOVED***
  flink-ssl-internal-keystore: ***REMOVED***
  kafka-server-cert: {{ .Values.kafka.serverCertificate | quote }}
  kafka-ca-cert: {{ .Values.kafka.serverCertificate | quote }}
  kafka-password: {{ b64enc .Values.kafka.password | quote }}
  flink-security-krb5-keytab: {{ .Values.kerberos.keytab | quote }}
  admin-password: {{ b64enc .Values.admin.password }}
  admin-key: ***REMOVED***
  admin-cert: ***REMOVED***

  elasticsearch-server-cert: ***REMOVED***

{{- end }}