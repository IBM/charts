{{- if .Values.camBPDUI.bundled  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-bpd-cds
  labels:
    name: cam-bpd-cds
    "app.kubernetes.io/name": {{ template "fullname" . }}
    "helm.sh/chart": {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/managed-by": {{ .Release.Service }}
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 1800
  replicas: {{ .Values.camBPDCDS.replicaCount }}
  selector:
    matchLabels:
      name: cam-bpd-cds
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-bpd-cds
        "app.kubernetes.io/name": {{ template "fullname" . }}
        "helm.sh/chart": {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        "app.kubernetes.io/instance": "{{ .Release.Name }}"
        "app.kubernetes.io/managed-by": {{ .Release.Service }}
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-bpd-cds
      containers:
        - name: cam-bpd-cds
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - MKNOD
          image: "{{ .Values.image.repository }}icam-bpd-cds:{{ .Values.image.tag }}{{ template "platform" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: liveness-port
              containerPort: 7575
          env:
            - name: LICENSE
              value: "accept"
            - name: DEBUG
              value: {{ default "false" .Values.camBPDCDS.options.debug.enabled | quote }}
            - name: CAM_ENABLED
              value: {{ default "false" .Values.camBPDUI.bundled | quote }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: LOG_LEVEL
              value: {{ .Values.camLoggingPolicies.logLevel }}
          livenessProbe:
            httpGet:
              path: /
              port: liveness-port
              scheme: HTTPS
            initialDelaySeconds: 15
            timeoutSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: liveness-port
              scheme: HTTPS
            initialDelaySeconds: 5
          resources:
{{ toYaml .Values.camBPDCDS.resources | indent 12 }}
          volumeMounts:
            - name: python-empty 
              mountPath: /usr/lib/python2.7/site-packages/clouddiscoveryservice
            - name: logging-setup 
              mountPath: /etc/supervisor/conf.d 
            - name: tmp-empty 
              mountPath: /tmp
            - name: cam-cert
              mountPath: /usr/src/app/certs
              readOnly: true
            {{- if .Values.camBPDCDS.options.customSettingsFile }}
            - name: settings-file
              mountPath: /custom_settings
            {{- end }}
            - name:  {{ .Values.camLogsPV.name }}
              mountPath: /var/camlog
      volumes:
        - name: python-empty
          emptyDir: {}
        - name: logging-setup 
          emptyDir: {}
        - name: tmp-empty 
          emptyDir: {}
        - name: cam-cert
          secret:
            secretName: {{ .Values.camAPI.certificate.certName }}
        {{- if .Values.camBPDCDS.options.customSettingsFile }}
        - name: settings-file
          configMap:
            name: {{ .Values.camBPDCDS.options.customSettingsFile }}
        {{- end }}
        - name:  {{ .Values.camLogsPV.name }}
        {{- if .Values.camLogsPV.persistence.enabled }}
          persistentVolumeClaim:
          {{- if .Values.camLogsPV.persistence.existingClaimName }}
            claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
          {{- else }}
            claimName:  {{ .Values.camLogsPV.name }}
          {{- end }}
        {{- else }}
          emptyDir: {}
        {{- end }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
       - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
{{- end }}
