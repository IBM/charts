apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-ui-basic
  labels:
    name: cam-ui-basic
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Values.service.namespace }}
spec:
  replicas: {{ .Values.camUI.replicaCount }}
  selector:
    matchLabels:
      name: cam-ui-basic
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-ui-basic
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-ui-basic
      volumes:
      - name: cam-cert
        secret:
          secretName: {{ .Values.camAPI.certificate.certName }}
{{- if .Values.global.audit }}
      - name: shared
        emptyDir: {}
      - name: journal
        hostPath:
          path: {{ .Values.auditService.config.journalPath }}
      - name: logrotate
        configMap:
          name: audit-config
          defaultMode: 420
          items:
          - key: logrotate
            path: audit
      - name: logrotate-conf
        configMap:
          name: audit-config
          defaultMode: 420
          items:
          - key: logrotate-conf
            path: logrotate.conf
{{- end }}
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if ne .Values.global.image.secretName "default" }}
      imagePullSecrets:
      {{- else }}
        {{- if ne .Values.auditService.image.pullSecret "" }}
          {{- if .Values.global.audit }}
      imagePullSecrets:
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if .Values.global.image.secretName }}
        {{- if ne .Values.global.image.secretName "default" }}
      - name: {{ .Values.global.image.secretName }}
        {{- end }}
      {{- end }}
      {{- if .Values.auditService.image.pullSecret }}
        {{- if ne .Values.auditService.image.pullSecret "" }}
          {{- if .Values.global.audit }}
      - name: {{ .Values.auditService.image.pullSecret }}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
      - name: cam-ui-basic
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
        image: "{{ .Values.image.repository }}icam-ui-basic:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: liveness-port
          containerPort: 39002
        livenessProbe:
          httpGet:
            path: /ui/health
            port: liveness-port
            scheme: HTTPS
          initialDelaySeconds: 300
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ui/health
            port: liveness-port
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: cam-cert
            mountPath: /usr/src/app/certs
            readOnly: true
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
{{- if .Values.global.audit }}
          - name: shared
            mountPath: /var/audit
{{- end }}
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbPassword
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbUrl
        - name: APP_CONTEXT
          value: /ui
        - name: sessionKey
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camUI.camUISecret.secretName }}
              key: sessionKey
        - name: sessionSecret
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camUI.camUISecret.secretName }}
              key: sessionSecret
        - name: ICP_MASTER_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: MASTER_IP
        - name: ICP_ENDPOINT
          value: https://$(ICP_MASTER_IP):8443
        - name: ORPHEUS_IDENTITY_API_URL
          value: $(ICP_ENDPOINT)/idprovider
        - name: ORPHEUS_IDENTITY_URL
          value: $(ICP_ENDPOINT)/idprovider
        - name: wlpClientId
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: wlp_client_id
        - name: wlpClientSecret
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: wlp_client_secret
        - name: wlp_scope
          value: openid+profile+email
        - name: ICP_PROXY_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: PROXY_IP
        - name: wlpCallbackUrl
          value: /cam/auth/liberty/callback
        - name: disableSectionIds
          value: '["monitor","servicecomposer"]'
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LOG_LEVEL
          value: {{ .Values.camLoggingPolicies.logLevel }}
        - name: SERVICE_NAME
          value: cam-ui-basic
        - name: AUDIT_ENABLED
          value: "{{ .Values.global.audit }}"
        - name: AUDIT_LOG_PATH
          value: /var/audit/cam-ui-basic-audit.log
{{- if .Values.global.audit }}
      - name: cam-ui-basic-audit
        image: "{{ .Values.auditService.image.repository }}icp-audit-service:{{ .Values.auditService.image.tag }}"
        imagePullPolicy: {{ .Values.auditService.image.pullPolicy }}
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        resources:
{{ toYaml .Values.auditService.resources | indent 10 }}
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: LOG_LEVEL
            value: {{ .Values.camLoggingPolicies.logLevel }}
        volumeMounts:
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
          - name: shared
            mountPath: "/var/log/audit"
          - name: journal
            mountPath: {{ .Values.auditService.config.journalPath }}
          - name: logrotate
            mountPath: "/etc/logrotate.d/audit"
            subPath: audit
          - name: logrotate-conf
            mountPath: "/etc/logrotate.conf"            
            subPath: logrotate.conf
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "service cron status"
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "service cron status"
          initialDelaySeconds: 5
          timeoutSeconds: 1
{{- end }}