apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-proxy
  labels:
    name: cam-proxy
    "app.kubernetes.io/name": {{ template "fullname" . }}
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 1800
  replicas: {{ .Values.camProxy.replicaCount }}
  selector:
    matchLabels:
      name: cam-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-proxy
        "app.kubernetes.io/name": {{ template "fullname" . }}
        "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        "app.kubernetes.io/instance": "{{ .Release.Name }}"
        "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-proxy
      volumes:
      - name: nginx-empty
        emptyDir: {}
      - name: logrotate-setup
        emptyDir: {}
      - name: tmp-empty 
        emptyDir: {}
      - name: cam-cert
        secret:
          secretName: {{ .Values.camAPI.certificate.certName }}
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
      - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      containers:
      - name: cam-proxy
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
        image: "{{ .Values.image.repository }}icam-proxy:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: liveness-port
          containerPort: 30000
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /cam/status
            port: liveness-port
          initialDelaySeconds: 300
          periodSeconds: 20
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /cam/status
            port: liveness-port
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: cam-cert
            mountPath: /usr/src/app/certs
            readOnly: true
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
          - name: tmp-empty
            mountPath: /usr/src/nginx
          - name: logrotate-setup
            mountPath: /usr/src/logrotate
          - name: nginx-empty
            mountPath: /var/lib/nginx
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbPassword
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbUrl
        - name: ICP_MASTER_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: MASTER_IP
        - name: ICP_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ICP_PORT
        - name: ICP_ENDPOINT
          value: https://$(ICP_MASTER_IP):$(ICP_PORT)
        - name: ORPHEUS_IDENTITY_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ORPHEUS_TENANT_URL
        - name: ORPHEUS_IDENTITY_URL
          {{- if ne .Values.platform "icp"}}
          value: $(ORPHEUS_IDENTITY_ENDPOINT)/api
          {{- else }}
          value: $(ICP_ENDPOINT)/idprovider
          {{- end }}
        - name: ORPHEUS_IDENTITY_API_URL
          value: $(ORPHEUS_IDENTITY_URL)
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: LOG_LEVEL
          value: {{ .Values.camLoggingPolicies.logLevel }}
{{- if .Capabilities.APIVersions.Has "foundation.ibm.com/v1" }}
        - name: NAV_CONFIG_NAME
          valueFrom:
            configMapKeyRef:
              name: navconfig
              key: NAV_CONFIG_NAME
{{- end}}