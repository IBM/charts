apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ .Values.camAPI.certificate.certName }}
  namespace: {{ .Values.service.namespace }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  secretName: {{ .Values.camAPI.certificate.certName }}
  issuerRef:
    name: icp-ca-issuer
    kind: ClusterIssuer
  commonName: {{ .Values.camAPI.certificate.certName }}
  dnsNames:
    - cam-bpd-cds
    - cam-bpd-mariadb
    - cam-bpd-mds
    - cam-bpd-ui
    - cam-broker
    - cam-iaas
    - cam-mongo
    - cam-orchestration
    - cam-portal-ui
    - cam-provider-helm
    - cam-provider-ico
    - cam-provider-terraform
    - cam-proxy
    - cam-service-composer-api
    - cam-service-composer-ui
    - cam-tenant-api
    - cam-ui-basic
    - cam-ui-connections
    - cam-ui-instances
    - cam-ui-templates
    - cam-broker.{{ .Values.service.namespace }}.svc.cluster.local
