{{- if and .Values.camBPDUI.bundled .Values.camBPDDatabase.bundled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-bpd-mariadb
  labels:
    name: cam-bpd-mariadb
    "app.kubernetes.io/name": {{ template "fullname" . }}
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 1800
  selector:
    matchLabels:
      name: cam-bpd-mariadb
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: cam-bpd-mariadb
        "app.kubernetes.io/name": {{ template "fullname" . }}
        "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        "app.kubernetes.io/instance": "{{ .Release.Name }}"
        "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-bpd-mariadb
      containers:
      - name: cam-bpd-mariadb
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
        image: "{{ .Values.image.repository }}icam-bpd-mariadb:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.camBPDDatabase.resources | indent 10 }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
           secretKeyRef:
            {{- if .Values.secureValues.secretName }}
            name: {{ .Values.secureValues.secretName }}
            {{- else }}
            name: cam-secure-values-secret
            {{- end }}
            key: mariaDbPassword
        - name: MYSQL_PASSWORD
          valueFrom:
           secretKeyRef:
            {{- if .Values.secureValues.secretName }}
            name: {{ .Values.secureValues.secretName }}
            {{- else }}
            name: cam-secure-values-secret
            {{- end }}
            key: mariaDbPassword
        - name: MYSQL_USER
          valueFrom:
           secretKeyRef:
            {{- if .Values.secureValues.secretName }}
            name: {{ .Values.secureValues.secretName }}
            {{- else }}
            name: cam-secure-values-secret
            {{- end }}
            key: mariaDbUsername
        - name: MYSQL_DATABASE
          value: ibm_ucdp
        ports:
        - name: cam-bpd-mariadb
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 75
          timeoutSeconds: 20
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 75
          timeoutSeconds: 20
        volumeMounts:
        - name: data
          mountPath: /usr/local/mariadb-10.2.24-linux-s390x/data
        - name: tmp-empty 
          mountPath: /tmp
        - name: {{ .Values.camBPDAppDataPV.name }}
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: cam-cert
          mountPath: /usr/src/app/certs
          readOnly: true
        - name: {{ .Values.camLogsPV.name }}
          mountPath: /var/camlog
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
       - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      volumes:
      - name: data 
        emptyDir: {}
      - name: tmp-empty 
        emptyDir: {}
      - name: cam-cert
        secret:
          secretName: {{ .Values.camAPI.certificate.certName }}
      - name: "{{ .Values.camBPDAppDataPV.name }}"
      {{- if .Values.camBPDAppDataPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camBPDAppDataPV.persistence.existingClaimName }}
          claimName: {{ .Values.camBPDAppDataPV.persistence.existingClaimName }}
        {{- else }}
          claimName: {{ .Values.camBPDAppDataPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
{{- end }}