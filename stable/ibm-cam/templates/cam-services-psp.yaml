apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  labels:
    name: cam-services-ps-{{ .Values.service.namespace }}
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: cam-services-psp-{{ .Values.service.namespace }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  hostPID: false
  hostIPC: false
  hostNetwork: false
  allowedCapabilities:
  - SETPCAP
  - AUDIT_WRITE
  - CHOWN
  - NET_RAW
  - DAC_OVERRIDE
  - FOWNER
  - FSETID
  - KILL
  - SETGID
  - SETUID
  - NET_BIND_SERVICE
  - SYS_CHROOT
  - SETFCAP
  requiredDropCapabilities:
  - MKNOD
  readOnlyRootFilesystem: false
{{- if .Values.global.audit }}
  allowedHostPaths:
    - pathPrefix: {{ .Values.auditService.config.journalPath }}
      readOnly: false
{{- if .Values.global.legacyAudit }}
  runAsUser:
    rule: RunAsAny
{{- else }}
  runAsUser:
    ranges:
    - max: 1111
      min: 999
    rule: MustRunAs
{{- end }}
{{- else }}
  runAsUser:
    ranges:
    - max: 1111
      min: 999
    rule: MustRunAs
{{- end }}
  fsGroup:
    ranges:
    - max: 1111
      min: 999
    rule: MustRunAs
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    ranges:
      - max: 1111
        min: 999
    rule: MustRunAs
  volumes:
    - configMap
    - emptyDir
    - secret
    - persistentVolumeClaim
    - nfs
    - downwardAPI
    - projected
