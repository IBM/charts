{{- if .Values.camBPDUI.bundled  }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/scheme: 'https'
  name: cam-bpd-ui
  labels:
    name: cam-bpd-ui
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 8443
      targetPort: 8443
      name: cam-bpd-ui
  selector:
    name: cam-bpd-ui
{{- end }}
