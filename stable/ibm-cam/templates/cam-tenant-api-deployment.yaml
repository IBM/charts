apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-tenant-api
  labels:
    name: cam-tenant-api
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Values.service.namespace }}
spec:
  replicas: {{ .Values.camAPI.replicaCount }}
  selector:
    matchLabels:
      name: cam-tenant-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-tenant-api
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-tenant-api
      volumes:
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
      - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      containers:
      - name: cam-tenant-api
        image: "{{ .Values.image.repository }}icam-tenant-api:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: liveness-port
          containerPort: 4500
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: liveness-port
          initialDelaySeconds: 300
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: liveness-port
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
            subPath: cam-tenant-api
        envFrom:
        - configMapRef:
            name: common-config
        - configMapRef:
            name: redis-config
        env:
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbPassword
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbUrl
        - name: CAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: token
        - name: ICP_MASTER_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: MASTER_IP
        - name: ICP_ENDPOINT
          value: https://$(ICP_MASTER_IP):8443
        - name: ORPHEUS_IDENTITY_API_URL
          value: $(ICP_ENDPOINT)/idprovider
        - name: ORPHEUS_IDENTITY_URL
          value: $(ICP_ENDPOINT)/idprovider
        - name: ORPHEUS_AUTH_DIRECTORY_URL
          value: http://cam-auth-service:3100
        - name: ICP_DEFAULT_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: oauth-client-secret
              key: DEFAULT_ADMIN_USER
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      initContainers:
      - name: cam-tenant-api-init
        image: "{{ .Values.image.repository }}icam-busybox:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy:  {{ .Values.image.pullPolicy }}
        securityContext:
          runAsUser: 0
        command: ["/bin/sh", "-c"]
        args:
          - mkdir -p /var/camlog/cam-tenant-api && chown -R 1000:1000 /var/camlog/cam-tenant-api;
        volumeMounts:
        - name: {{ .Values.camLogsPV.name }}
          mountPath: /var/camlog