apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: cam-provider-broker
  labels:
    name: cam-provider-broker
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: 7050
    targetPort: 7050
    name: cam-provider-broker
  selector:
    name: cam-provider-broker
