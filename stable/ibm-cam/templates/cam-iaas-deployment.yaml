apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-iaas
  labels:
    name: cam-iaas
    "app.kubernetes.io/name": {{ template "fullname" . }}
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 1800
  replicas: {{ .Values.camAPI.replicaCount }}
  selector:
    matchLabels:
      name: cam-iaas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-iaas
        "app.kubernetes.io/name": {{ template "fullname" . }}
        "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        "app.kubernetes.io/instance": "{{ .Release.Name }}"
        "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
{{- if .Values.global.audit }}
        seLinuxOptions:
            type: spc_t
{{- end }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-iaas
      volumes:
      - name: tmp-empty
        emptyDir: {}
      - name: cam-cert
        secret:
          secretName: {{ .Values.camAPI.certificate.certName }}
{{- if .Values.global.audit }}
      - name: shared
        emptyDir: {}
      - name: journal
        hostPath:
          path: {{ .Values.auditService.config.journalPath }}
      - name: logrotate
        configMap:
          name: audit-config
          defaultMode: 420
          items:
          - key: logrotate
            path: audit
      - name: logrotate-conf
        configMap:
          name: audit-config
          defaultMode: 420
          items:
          - key: logrotate-conf
            path: logrotate.conf
{{- end }}
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if ne .Values.global.image.secretName "default" }}
      imagePullSecrets:
      {{- else }}
        {{- if ne .Values.auditService.image.pullSecret "" }}
      imagePullSecrets:
        {{- end }}
      {{- end }}
      {{- if .Values.global.image.secretName }}
        {{- if ne .Values.global.image.secretName "default" }}
      - name: {{ .Values.global.image.secretName }}
        {{- end }}
      {{- end }}
      {{- if .Values.auditService.image.pullSecret }}
        {{- if ne .Values.auditService.image.pullSecret "" }}
      - name: {{ .Values.auditService.image.pullSecret }}
        {{- end }}
      {{- end }}
      containers:
      - name: cam-iaas
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
        image: "{{ .Values.image.repository }}icam-iaas:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: liveness-port
          containerPort: 4000
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: liveness-port
            scheme: HTTPS
          initialDelaySeconds: 300
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: liveness-port
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: tmp-empty
            mountPath: /tmp
          - name: cam-cert
            mountPath: /usr/src/app/certs
            readOnly: true
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
{{- if .Values.global.audit }}
          - name: shared
            mountPath: /var/audit
{{- end }}
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbPassword
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbUrl
        - name: CIPHER_PWD
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: encryptionPassword
        - name: CIPHER_PWD_NEW
          valueFrom:
            secretKeyRef:
              name: cam-cipher-migration-secret
              key: newpassword
        - name: CIPHER_MIGRATION_TIMESTAMP_FILE
          valueFrom:
            secretKeyRef:
              name: cam-cipher-migration-secret
              key: timestampfile
        - name: CAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: token
        - name: ICP_MASTER_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: MASTER_IP
        - name: ICP_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ICP_PORT
        - name: ICP_ENDPOINT
          value: https://$(ICP_MASTER_IP):$(ICP_PORT)
        - name: ORPHEUS_IDENTITY_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ORPHEUS_TENANT_URL
        - name: ORPHEUS_IDENTITY_URL
          {{- if ne .Values.platform "icp"}}
          value: $(ORPHEUS_IDENTITY_ENDPOINT)/api
          {{- else }}
          value: $(ICP_ENDPOINT)/idprovider
          {{- end }}
        - name: ORPHEUS_IDENTITY_API_URL
          value: $(ORPHEUS_IDENTITY_URL)
        - name: PLUGIN_ENDPOINTURL_plugin_terraform
          value: https://cam-provider-terraform-api:7000/api
        - name: PLUGIN_ENDPOINTURL_plugin_helm
          value: https://cam-provider-helm:7010/api
        - name: PLUGIN_ENDPOINTURL_plugin_ico
          value: https://cam-provider-ico:7020/api
        - name: PLUGIN_ENDPOINTURL_plugin_bpm
          value: https://cam-provider-bpm:7030/api
        - name: PLUGIN_ENDPOINTURL_plugin_broker
          value: https://cam-provider-broker:7050/api
        - name: PLUGIN_ENDPOINTURL_plugin_ansible
          value: https://cam-provider-ansible:7060/api
        - name: STORE_PROXY_URL
          value: https://cam-provider-broker:7050/api/connector
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LOG_LEVEL
          value: {{ .Values.camLoggingPolicies.logLevel }}
        {{- if .Values.camBpmProvider.replicaCount }}
        - name: ACTIVATE_BPM
          value: "true"
        {{- else }}
        - name: ACTIVATE_BPM
          value: "false"
        {{- end }}
        {{- if .Values.camIcoProvider.replicaCount }}
        - name: ACTIVATE_ICO
          value: "true"
        {{- else }}
        - name: ACTIVATE_ICO
          value: "false"
        {{- end }}
        {{- if .Values.camBrokerProvider.replicaCount }}
        - name: ACTIVATE_BROKER
          value: "true"
        {{- else }}
        - name: ACTIVATE_BROKER
          value: "false"
        {{- end }}
        {{- if .Values.camAnsibleProvider.replicaCount }}
        - name: ACTIVATE_ANSIBLE
          value: "true"
        {{- else }}
        - name: ACTIVATE_ANSIBLE
          value: "false"
        {{- end }}
        - name: RETRY_SUBMIT_TIMEOUT
          value: "3600000"
        - name: ICP_PROXY_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: PROXY_IP
        - name: ICP_CLUSTER_CA_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: CLUSTER_CA_DOMAIN
        - name: ICP_DEFAULT_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: oauth-client-secret
              key: DEFAULT_ADMIN_USER
        - name: AUDIT_ENABLED
          value: "{{ .Values.global.audit }}"
        - name: AUDIT_LOG_PATH
          value: /var/audit/cam-iaas-audit.log
        - name: AUDIT_INITIATOR_HOST_ADDRESS_HEADER
          value: X-Forwarded-For
        - name: SLM_TAG_PATH
          value: /var/camlog/cam.slmtag
        - name: SERVICE_NAME
          value: cam-iaas
{{- if .Values.proxy.useProxy }}
        - name: HTTPS_PROXY
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: httpsProxy
        - name: https_proxy
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: httpsProxy
        - name: HTTP_PROXY
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: httpProxy
        - name: http_proxy
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: httpProxy
        - name: NO_PROXY
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: noProxy
        - name: no_proxy
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: noProxy
{{- end }}
        - name: CAM_OFFLINE
          value: "{{ .Values.global.offline }}"
{{- if .Values.global.audit }}
      - name: cam-iaas-audit
{{- if .Values.global.ICP32}}
        image: "{{ .Values.auditService.image.repository }}icp-audit-service-nr:{{ .Values.auditService.image.tag }}"
{{- else }}
        image: "{{ .Values.auditService.image.repository }}icp-audit-service:{{ .Values.auditService.image.tag }}"
{{- end }}
        imagePullPolicy: {{ .Values.auditService.image.pullPolicy }}
        securityContext:
{{- if .Values.global.legacyAudit }}
          runAsNonRoot: false
          runAsUser: 0
{{- else }}
          fsGroup: 1000
          runAsUser: 1000
{{- end }}
        resources:
{{ toYaml .Values.auditService.resources | indent 10 }}
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: LOG_LEVEL
            value: {{ .Values.camLoggingPolicies.logLevel }}
        volumeMounts:
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
          - name: shared
            mountPath: "/var/log/audit"
          - name: journal
            mountPath: {{ .Values.auditService.config.journalPath }}
          - name: logrotate
            mountPath: "/etc/logrotate.d/audit"
            subPath: audit
          - name: logrotate-conf
            mountPath: "/etc/logrotate.conf"
            subPath: logrotate.conf
        livenessProbe:
          exec:
            command:
            - sh
            - -c
{{- if .Values.global.legacyAudit }}
            - "service cron status"
{{- else }}
            - "ps -ef | grep python"
{{- end }}
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
{{- if .Values.global.legacyAudit }}
            - "service cron status"
{{- else }}
            - "ps -ef | grep python"
{{- end }}
          initialDelaySeconds: 5
          timeoutSeconds: 1
{{- end }}