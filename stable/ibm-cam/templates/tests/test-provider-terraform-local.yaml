apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-cam-provider-terraform-test"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test-success
  labels:
    name: "{{ .Release.Name }}-cam-provider-terraform-test"
    "app.kubernetes.io/name": {{ template "fullname" . }}
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1111
    fsGroup: 1000
    supplementalGroups:
      - 1000
  {{- if .Values.global.image.secretName }}
  imagePullSecrets:
  - name: {{ .Values.global.image.secretName }}
  {{- end }}
  affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
  containers:
  - name: {{ .Release.Name }}-cam-provider-terraform-test
    securityContext:
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - MKNOD
    image: "{{ .Values.image.repository }}icam-iaas:{{ .Values.image.tag }}{{ template "platform" . }}"
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    command: ["sh", "-c", "wget --no-check-certificate -O - https://cam-provider-terraform:7000/api/health"]
    resources:
      requests:
        memory: 128Mi
        cpu: 10m
      limits:
        memory: 128Mi
        cpu: 50m
  restartPolicy: Never
