apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-cam-ui-basic-test"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test-success
  labels:
    name: "{{ .Release.Name }}-cam-ui-basic-test"
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    supplementalGroups:
      - 1000
  {{- if .Values.global.image.secretName }}
  imagePullSecrets:
  - name: {{ .Values.global.image.secretName }}
  {{- end }}
  affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
  containers:
  - name: {{ .Release.Name }}-cam-ui-basic-test
    securityContext:
      privileged: false
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - MKNOD
    image: "{{ .Values.image.repository }}icam-iaas:{{ .Values.image.tag }}{{ template "platform" . }}"
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    command: ["sh", "-c", "wget --ca-certificate=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt -O - https://cam-ui-basic:39002/ui/health"]
  restartPolicy: Never
