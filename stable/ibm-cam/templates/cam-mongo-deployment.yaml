{{- if .Values.database.bundled  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-mongo
  labels:
    name: cam-mongo
    "app.kubernetes.io/name": {{ template "fullname" . }}
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 1800
  replicas: 1
  selector:
    matchLabels:
      name: cam-mongo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: cam-mongo
        "app.kubernetes.io/name": {{ template "fullname" . }}
        "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        "app.kubernetes.io/instance": "{{ .Release.Name }}"
        "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-mongo
      volumes:
      - name: cam-cert
        secret:
          secretName: {{ .Values.camAPI.certificate.certName }}
      - name: tmp-empty 
        emptyDir: {}
      - name: {{ .Values.camMongoPV.name }}
      {{- if .Values.camMongoPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camMongoPV.persistence.existingClaimName }}
          claimName: {{ .Values.camMongoPV.persistence.existingClaimName }}
        {{- else }}
          claimName: {{ .Values.camMongoPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
      - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      containers:
      - name: cam-mongo
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
        image: "{{ .Values.image.repository }}icam-mongo:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: 'root'
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbPassword
        - name: MONGODB_USERNAME
          value: 'camuser'
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mongoDbPassword
        - name: MONGODB_DATABASE
          value: 'cam'
        - name: MONGODB_SSL
          value: 'true'
        - name: CA_CERT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: NODE_EXTRA_CA_CERTS
        ports:
        - name: mongo
          containerPort: 27017
        livenessProbe:
          tcpSocket:
            port: mongo
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: mongo
          initialDelaySeconds: 30
          periodSeconds: 20
        resources:
          requests:
            memory: 2Gi
            cpu: 100m
          limits:
            memory: 4Gi
            cpu: 500m
        volumeMounts:
          - name: cam-cert
            mountPath: /usr/src/app/certs
            readOnly: true
          - name: "{{ .Values.camMongoPV.name }}"
            mountPath: /data/db
          - name: tmp-empty
            mountPath: /tmp
{{- end }}
