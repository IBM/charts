
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.camAPI.camSecret.secretName}}-gen-job
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "hook-succeeded"
  labels:
    name: {{ .Values.camAPI.camSecret.secretName }}-gen-job
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  backoffLimit: 5 
  activeDeadlineSeconds: 300
  template:
    metadata:
      name: {{ .Values.camAPI.camSecret.secretName }}-gen-job
      labels:
        name: {{ .Values.camAPI.camSecret.secretName }}-gen-job
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
       - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      containers:
      - name: cred-gen
        image: "{{ .Values.image.repository }}icam-tenant-api:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
        command:
        - "/bin/bash"
        - -c
        - |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: {{ .Values.camAPI.camSecret.secretName }}
            namespace: {{ .Values.service.namespace }}
            labels: 
              app: {{ template "fullname" . }}
              chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
              release: "{{ .Release.Name }}"
              heritage: "{{ .Release.Service }}"
          data:
            token: $(cat /dev/urandom | tr -dc A-Z-a-z-0-9 | head -c${1:-64} | base64 | tr -d '\n')
            wlp_client_id: $(cat /dev/urandom | tr -dc A-Z-a-z-0-9 | head -c${1:-32} | base64 | tr -d '\n')
            wlp_client_secret: $(cat /dev/urandom | tr -dc A-Z-a-z-0-9 | head -c${1:-32} | base64 | tr -d '\n')
          EOF
        resources:
          requests:
            memory: 128Mi
            cpu: 10m
          limits:
            memory: 128Mi
            cpu: 50m
      restartPolicy: Never