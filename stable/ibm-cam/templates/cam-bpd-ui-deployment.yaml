{{- if and .Values.camBPDUI.bundled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-bpd-ui
  labels:
    name: cam-bpd-ui
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  namespace: {{ .Values.service.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cam-bpd-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-bpd-ui
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-bpd-ui
      containers:
      - name: cam-bpd-ui
        image: "{{ .Values.image.repository }}icam-bpd-ui:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /landscaper/login
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
          periodSeconds: 5
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /landscaper/login
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
        env:
        {{- if not .Values.camBPDDatabase.bundled }}
          - name: DB_NAME
            value: {{ .Values.camBPDExternalDatabase.name }}
          - name: DB_USER
            valueFrom:
             secretKeyRef:
              name: {{ .Values.camBPDExternalDatabase.secret }}
              key: username
          - name: DB_PASSWORD
            valueFrom:
             secretKeyRef:
              name: {{ .Values.camBPDExternalDatabase.secret }}
              key: password
          - name: DB_TCP_PORT
            value: {{ .Values.camBPDExternalDatabase.port | quote }}
          - name: DB_TCP_URL
            value: {{ .Values.camBPDExternalDatabase.url }}
          - name: DB_TYPE
            value: {{ .Values.camBPDExternalDatabase.type }}
        {{- else }}
          - name: DB_NAME
            value: ibm_ucdp
          - name: DB_USER
            valueFrom:
             secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mariaDbUsername
          - name: DB_PASSWORD
            valueFrom:
             secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mariaDbPassword             
          - name: DB_TCP_PORT
            value: "3306"
          - name: DB_TCP_URL
            value: cam-bpd-mariadb
          - name: DB_TYPE
            value: mariadb
        {{- end }}
          - name: LICENSE
            value: "accept"
          - name: WEB_SERVER_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: oauth-client-map
                key: PROXY_IP
          - name: DISCOVERY_SERVER_URL
            value: http://cam-bpd-cds:7575
          - name: MODULE_SERVICE_URL
            value: http://cam-bpd-mds:7578
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: ICP_MASTER_IP
            valueFrom:
              configMapKeyRef:
                name: oauth-client-map
                key: MASTER_IP
          - name: ORPHEUS_IDENTITY_API_URL
            value: https://$(ICP_MASTER_IP):8443/idprovider
          - name: ORPHEUS_IDENTITY_URL
            value: https://$(ICP_MASTER_IP):8443/idprovider
          - name: wlpClientId
            valueFrom:
              secretKeyRef:
                name: {{ .Values.camAPI.camSecret.secretName }}
                key: wlp_client_id
          - name: wlpClientSecret
            valueFrom:
              secretKeyRef:
                name: {{ .Values.camAPI.camSecret.secretName }}
                key: wlp_client_secret
          - name: wlp_scope
            value: openid+profile+email
          - name: ICP_PROXY_IP
            valueFrom:
              configMapKeyRef:
                name: oauth-client-map
                key: PROXY_IP
          - name: wlpCallbackUrl
            value: /cam/auth/liberty/callback
          - name: bpdCallbackUrl
            value: /landscaper/oauth/callback
{{- if .Values.proxy.useProxy }}
          - name: HTTPS_PROXY
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpsProxy          
          - name: https_proxy
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpsProxy  
          - name: HTTP_PROXY
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpProxy  
          - name: http_proxy
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpProxy  
          - name: NO_PROXY
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: noProxy  
          - name: no_proxy
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: noProxy  
{{- end }}
        volumeMounts:
          {{- if not .Values.camBPDDatabase.bundled }}
          - name: ext-lib
            mountPath: "/opt/ibm-ucd-patterns/ext_lib"
          {{- end }}
          - name: "{{ .Values.camBPDAppDataPV.name }}"
            mountPath: "/opt/ibm-ucd-patterns/workspace"
            subPath: workspace
          - name: "{{ .Values.camBPDAppDataPV.name }}"
            mountPath: "/opt/ibm-ucd-patterns/repositories"
            subPath: repositories
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
            subPath: cam-bpd-ui
        resources:
{{ toYaml .Values.camBPDResources | indent 12 }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
       - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      volumes:
      {{- if not .Values.camBPDDatabase.bundled }}
      - name: ext-lib
        persistentVolumeClaim:
          claimName: {{ .Values.camBPDExternalDatabase.extlibPV.existingClaimName }}
      {{- end }}
      - name: "{{ .Values.camBPDAppDataPV.name }}"
      {{- if .Values.camBPDAppDataPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camBPDAppDataPV.persistence.existingClaimName }}
          claimName: {{ .Values.camBPDAppDataPV.persistence.existingClaimName }}
        {{- else }}
          claimName: {{ .Values.camBPDAppDataPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
{{- end }}
      initContainers:
      - name: cam-bpd-ui-init
        image: "{{ .Values.image.repository }}icam-busybox:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy:  {{ .Values.image.pullPolicy }}
        securityContext:
          runAsUser: 0
        command: ["/bin/sh", "-c"]
        args:
          - mkdir -p /var/camlog/cam-bpd-ui && chown -R 1000:1000 /var/camlog/cam-bpd-ui;
        volumeMounts:
        - name: {{ .Values.camLogsPV.name }}
          mountPath: /var/camlog
