{{- if and .Values.camBPDUI.bundled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-bpd-ui
  labels:
    name: cam-bpd-ui
    "app.kubernetes.io/name": {{ template "fullname" . }}
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/managed-by": {{ .Release.Service }}
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 1800
  replicas: 1
  selector:
    matchLabels:
      name: cam-bpd-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-bpd-ui
        "app.kubernetes.io/name": {{ template "fullname" . }}
        "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        release: {{ .Release.Name }}
        "app.kubernetes.io/instance": "{{ .Release.Name }}"
        "app.kubernetes.io/managed-by": {{ .Release.Service }}
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups:
          - 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-bpd-ui
      containers:
      - name: cam-bpd-ui
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
        image: "{{ .Values.image.repository }}icam-bpd-ui:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8443
        livenessProbe:
          httpGet:
            path: /landscaper/login
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 5
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /landscaper/login
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
        envFrom:
        - configMapRef:
            name: common-config
{{- if .Capabilities.APIVersions.Has "security.openshift.io/v1" }}
        - configMapRef:
            name: router-config
{{- end}}
        env:
        {{- if not .Values.camBPDDatabase.bundled }}
          - name: DB_NAME
            value: {{ .Values.camBPDExternalDatabase.name }}
          - name: DB_USER
            valueFrom:
             secretKeyRef:
              name: {{ .Values.camBPDExternalDatabase.secret }}
              key: username
          - name: DB_PASSWORD
            valueFrom:
             secretKeyRef:
              name: {{ .Values.camBPDExternalDatabase.secret }}
              key: password
          - name: DB_TCP_PORT
            value: {{ .Values.camBPDExternalDatabase.port | quote }}
          - name: DB_TCP_URL
            value: {{ .Values.camBPDExternalDatabase.url }}
          - name: DB_TYPE
            value: {{ .Values.camBPDExternalDatabase.type }}
          - name: DB_SECURE
            value: "{{ .Values.camBPDExternalDatabase.secure }}"
        {{- else }}
          - name: DB_NAME
            value: ibm_ucdp
          - name: DB_USER
            valueFrom:
             secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mariaDbUsername
          - name: DB_PASSWORD
            valueFrom:
             secretKeyRef:
              {{- if .Values.secureValues.secretName }}
              name: {{ .Values.secureValues.secretName }}
              {{- else }}
              name: cam-secure-values-secret
              {{- end }}
              key: mariaDbPassword             
          - name: DB_TCP_PORT
            value: "3306"
          - name: DB_TCP_URL
            value: cam-bpd-mariadb
          - name: DB_TYPE
            value: mariadb
          - name: DB_SECURE
            value: "true"
        {{- end }}
        {{- if ne .Values.platform "mcmp" }}
        {{- if .Capabilities.APIVersions.Has "foundation.ibm.com/v1" }}
          - name: BRANDING
            value: "cp4mcm"
        {{- end }}
        {{- end }}
          - name: LICENSE
            value: "accept"
          - name: WEB_SERVER_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: oauth-client-map
                key: PROXY_IP
          - name: DISCOVERY_SERVER_URL
            value: https://cam-bpd-cds:7575
          - name: MODULE_SERVICE_URL
            value: https://cam-bpd-mds:7578
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: LOG_LEVEL
            value: {{ .Values.camLoggingPolicies.logLevel }}
          - name: ICP_MASTER_IP
            valueFrom:
              configMapKeyRef:
                name: oauth-client-map
                key: MASTER_IP
          - name: ICP_PORT
            valueFrom:
              configMapKeyRef:
                name: common-config
                key: ICP_PORT
          - name: ORPHEUS_IDENTITY_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: common-config
                key: ORPHEUS_TENANT_URL
          - name: ORPHEUS_IDENTITY_URL
            {{- if ne .Values.platform "icp"}}
            value: $(ORPHEUS_IDENTITY_ENDPOINT)/api
            {{- else }}
            value: https://$(ICP_MASTER_IP):$(ICP_PORT)/idprovider
            {{- end }}
          - name: ORPHEUS_IDENTITY_API_URL
            value: $(ORPHEUS_IDENTITY_URL)
          - name: wlpClientId
            valueFrom:
              secretKeyRef:
                name: {{ .Values.camAPI.camSecret.secretName }}
                key: wlp_client_id
          - name: wlpClientSecret
            valueFrom:
              secretKeyRef:
                name: {{ .Values.camAPI.camSecret.secretName }}
                key: wlp_client_secret
          - name: wlp_scope
            value: openid+profile+email
          - name: ICP_PROXY_IP
            valueFrom:
              configMapKeyRef:
                name: oauth-client-map
                key: PROXY_IP
          - name: wlpCallbackUrl
            value: /cam/auth/liberty/callback
          - name: bpdCallbackUrl
            {{- if ne .Values.platform "icp"}}
            value: /landscaper/mcmp/callback
            {{- else }}
            value: /landscaper/oauth/callback
            {{- end }}
          - name: PLATFORM
            valueFrom:
              configMapKeyRef:
                name: common-config
                key: PLATFORM
          {{- if eq .Values.platform "mcmp" }}
          - name: MCMP_AUTHENTICATION_URL
            value: {{ .Values.mcmp.gatewayUrl }}
          {{- end }}
{{- if .Values.proxy.useProxy }}
          - name: HTTPS_PROXY
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpsProxy          
          - name: https_proxy
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpsProxy  
          - name: HTTP_PROXY
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpProxy  
          - name: http_proxy
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: httpProxy  
          - name: NO_PROXY
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: noProxy  
          - name: no_proxy
            valueFrom:
              secretKeyRef:
                {{- if .Values.secureValues.secretName }}
                name: {{ .Values.secureValues.secretName }}
                {{- else }}
                name: cam-secure-values-secret
                {{- end }}
                key: noProxy  
{{- end }}
        volumeMounts:
          - name: java-config
            mountPath: /opt/ibm-ucd-patterns/java/jre/lib/security
          - name: tmp-empty 
            mountPath: /tmp
          - name: config-setup 
            mountPath: /opt/ibm-ucd-patterns/conf/server
          - name: tomcat-setup 
            mountPath: /opt/ibm-ucd-patterns/opt/tomcat
          - name: supervisord-setup
            mountPath: /etc/supervisor/conf.d
          - name: cam-cert
            mountPath: /usr/src/app/certs
            readOnly: true
          {{- if not .Values.camBPDDatabase.bundled }}
          - name: ext-lib
            mountPath: "/opt/ibm-ucd-patterns/ext_lib"
          {{- end }}
          - name: "{{ .Values.camBPDAppDataPV.name }}"
            mountPath: "/opt/ibm-ucd-patterns/workspace"
            subPath: workspace
          - name: "{{ .Values.camBPDAppDataPV.name }}"
            mountPath: "/opt/ibm-ucd-patterns/repositories"
            subPath: repositories
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
        resources:
{{ toYaml .Values.camBPDResources | indent 12 }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
       - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      volumes:
      - name: java-config
        emptyDir: {}
      - name: tmp-empty
        emptyDir: {}
      - name: tomcat-setup
        emptyDir: {}
      - name: config-setup
        emptyDir: {}
      - name: supervisord-setup 
        emptyDir: {}
      - name: cam-cert
        secret:
          secretName: {{ .Values.camAPI.certificate.certName }}
      {{- if not .Values.camBPDDatabase.bundled }}
      - name: ext-lib
        persistentVolumeClaim:
          claimName: {{ .Values.camBPDExternalDatabase.extlibPV.existingClaimName }}
      {{- end }}
      - name: "{{ .Values.camBPDAppDataPV.name }}"
      {{- if .Values.camBPDAppDataPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camBPDAppDataPV.persistence.existingClaimName }}
          claimName: {{ .Values.camBPDAppDataPV.persistence.existingClaimName }}
        {{- else }}
          claimName: {{ .Values.camBPDAppDataPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
{{- end }}
