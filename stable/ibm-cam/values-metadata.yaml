    label: "IBM Cloud Private"
    description: "icp: IBM Cloud Private platform information."
  port:
    __metadata:
      name: "port"
      label: "Port"
      description: "icp.port: Port for accessing IBM Cloud Private. This is used to communicate with the services in IBM Cloud Private. For Cloud Automation Manager standalone, use port 8443."
