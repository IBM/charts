apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true 
    runAsUser: 1001
  affinity:
    {{- include "nodeAffinity" . | indent 6 }}
  containers:
  - name: {{ template "fullname" . }}-test
    image: alpine:3.8
    resources: 
{{ toYaml .Values.transadvui.resources | indent 12 }}
    command: ['wget']
    args:  ['{{ template "fullname" . }}-ui:$({{ template "k8name" . }}_UI_SERVICE_PORT)','-O','-']
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1001
      privileged: false
      capabilities:
        drop:
        - ALL 
  restartPolicy: Never
