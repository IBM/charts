apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-test"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "name" . }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: "{{ template "fullname" . }}-test"
      image: alpine
      command: ['wget']
      args:  ['{{ template "fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never