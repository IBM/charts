      type: "string"
      immutable: false
      required: false
  extraVolumeMounts:
    __metadata:
      label: "Extra Volume Mounts"
      description: "Additional Volume Mounts for server pods."
      type: "string"
      immutable: false
      required: false
  security:
    __metadata:
      label: "Security"
      description: "Configure the security attributes of the image"
      type: "string"
      immutable: false
      required: false

