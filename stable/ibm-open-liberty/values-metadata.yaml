      - label: "info"
        value: "info"
      - label: "audit"
        value: "audit"
      - label: "warning"
        value: "warning"
      - label: "error"
        value: "error"
      - label: "off"
        value: "off"
  consoleSource:
    __metadata:
      name: "consoleSource"
