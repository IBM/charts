apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ template "fullname" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}" 
  annotations:
    ingress.kubernetes.io/client-max-body-size: "200m"
    nginx.ingress.kubernetes.io/client-max-body-size: "200m"
    ingress.kubernetes.io/proxy-read-timeout: "300s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300s"
    ingress.kubernetes.io/proxy-connect-timeout: "300s"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300s"
    ingress.bluemix.net/client-max-body-size: "200m"
    ingress.bluemix.net/proxy-read-timeout: "300s"
    ingress.bluemix.net/proxy-connect-timeout: "300s"
    ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
{{- if .Values.ingress.sslPassThrough }}
    ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
{{- end }}
{{- if .Values.https }}
    ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"
{{- end }}
spec:
{{- if .Values.ingress.secret }}
  tls:
  - hosts:
    - {{ .Values.ingress.hostname }}
    secretName: {{ .Values.ingress.secret }}
{{- end }}
  rules:
{{- if .Values.ingress.secret }}
  - host: {{ .Values.ingress.hostname }}
    http:
{{- else }}
  - http:
{{- end }}
      paths:
      - path: /mfpconsole
        backend:
          serviceName: {{ template "fullname" . }}
{{- if  .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}
      - path: /mfp
        backend:
          serviceName: {{ template "fullname" . }}
{{- if .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}
      - path: /imfpush
        backend:
          serviceName: {{ template "fullname" . }}
{{- if  .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}
      - path: /mfpadmin
        backend:
          serviceName: {{ template "fullname" . }}
{{- if  .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}
      - path: /mfpadminconfig
        backend:
          serviceName: {{ template "fullname" . }}
{{- if  .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}
      - path: /doc
        backend:
          serviceName: {{ template "fullname" . }}
{{- if  .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}
      - path: /analytics
        backend:
          serviceName: {{ template "fullname" . }}
{{- if  .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}
      - path: /analytics-service
        backend:
          serviceName: {{ template "fullname" . }}
{{- if  .Values.https }}
          servicePort: 9443
{{- else }}
          servicePort: 9080
{{- end }}