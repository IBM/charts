{{- $helmTest := default "disabled" .Values.helmTestOverride }}
{{- if ne $helmTest "disabled" }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-wget-test"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "name" . }}-wget-test
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
    {{- include "nodeAffinity" . | indent 6 }}
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
  containers:
    - name: "{{ template "fullname" . }}-wget-test"
      image: alpine:3.8
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
        capabilities:
          drop:
          - ALL
      resources:
        requests:
          cpu: 750m
          memory: 1024Mi
        limits:
          cpu: 1000m
          memory: 2048Mi
      command: ['wget']
      args:  ['{{ template "fullname" . }}:9080/','-O','-']
  restartPolicy: Never
{{- end }}
