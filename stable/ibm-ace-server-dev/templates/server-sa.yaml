###############################################################################
# Creates a service account for the server to use to access
# resources information
###############################################################################
{{- include "sch.config.init" (list . "ibm-ace.sch.chart.config.values") }}
{{- $name := include "sch.names.fullCompName" (list . "serviceaccount") }}
{{- $labels := include "sch.metadata.labels.standard" (list . "") }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
{{ $labels | indent 4 }}
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
imagePullSecrets:
  - name: sa-{{ .Release.Namespace }}
{{- if .Values.image.pullSecret }}
  - name: {{ .Values.image.pullSecret }}
{{- end }}