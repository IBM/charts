apiVersion: v1
kind: Service
metadata:
  name: {{ template "zookeeper.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "zookeeper.name" . }}
{{- include "zookeeper.defaultLabels" . | indent 4 }}
