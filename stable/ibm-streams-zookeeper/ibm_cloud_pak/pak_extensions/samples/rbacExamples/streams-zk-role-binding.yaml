apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "streams-zk-rolebinding"
  labels:
    app.kubernetes.io/name: "streams-zk-rolebinding"

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "streams-zk-role"
subjects:
  - kind: ServiceAccount
    name: streams-zk-service-account
    namespace: @@mynamespace@@