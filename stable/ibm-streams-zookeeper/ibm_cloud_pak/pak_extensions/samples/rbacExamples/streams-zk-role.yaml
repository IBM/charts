apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "streams-zk-role"
  labels:
    app.kubernetes.io/name: "streams-zk-role"    
  namespace: @@mynamespace@@
rules:
# Manage persistent volume for non production ZooKeeper
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["create", "delete", "list", "get", "patch", "update" ]  