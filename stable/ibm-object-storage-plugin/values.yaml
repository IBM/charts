replicaCount: 1
maxUnavailableNodeCount: 1

# Change license to true to indicate have read and agreed to license agreement
# https://www.apache.org/licenses/LICENSE-2.0
license: false

image:
  providerImage:
    # This image is required only for IBM Cloud clusters
    ibmContainerRegistry: icr.io/ibm/ibmcloud-provider-storage:1.0.2
  pluginImage:
    ibmContainerRegistry: icr.io/ibm/ibmcloud-object-storage-plugin@sha256:61284e37bb5ea3ad6e1cb757d74176142b9e0ad0eda0245b7c1982d9b5d4d6d6
    publicRegistry: ibmcom/ibmcloud-object-storage-plugin@sha256:6e2bf5c2f236b873dcc6d3e13ef9829f583061bdb340e24c46e69ef6ccc1abfb
  driverImage:
    ibmContainerRegistry: icr.io/ibm/ibmcloud-object-storage-driver@sha256:5157fb48c9618840587129bc6e99ed492b9769b8f15bfdbf0e8a25a68c6a6e95
    publicRegistry: ibmcom/ibmcloud-object-storage-driver@sha256:416fd7bbbe19b6ff917683856e7fc053f46b6de7f2a541cc9c2b695d7202c78e
  pullPolicy: Always

# IAM endpoint url
iamEndpoint: https://iam.bluemix.net

# COS endpoints and COS storageClass configuration
cos:
  endpoint: https://<Endpoint URL>
  storageClass: <StorageClass>

provider: ICP

# Container platform K8S vs OpenShift (OpenShift)
platform: k8s

secondaryValueFile: ibm/values.yaml
useCustomPSP: false

arch: amd64
# Datacenter name where cluster is deployed (required only for IKS)
dcname: ""

# Worker node's OS
workerOS: debian

resource:
  memory: 128Mi
  cpu: 200m

kubeDriver: /usr/libexec/kubernetes

bucketAccessPolicy: false
