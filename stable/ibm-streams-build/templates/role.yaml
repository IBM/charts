{{- if ( empty .Values.build.serviceAccount ) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Release.Name }}-build"
  labels:
{{- include "build.defaultLabels" . | indent 4 }}
{{- include "build.serviceability" . | indent 4 }}  
    app.kubernetes.io/name: "{{ .Release.Name }}-build"
rules:
# Manage builder pods
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "list", "watch", "get",  "patch", "update" ]
# Default certificate
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "list", "watch", "get"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["{{ .Release.Name }}-build-default-security"]
  verbs: ["delete"]
# Manage external library job
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "delete"]  
# Utility to dump objects
- apiGroups: [""]
  resources: ["*"]
  verbs: ["list", "watch", "get"]
{{- end }}
 