{{- include "sch.config.init" (list . "ibm-app-navigator.sch.chart.config.values") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prism.actions.job
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }} 
data:
  url-actions: |
    [
      { 
        "name":"detail", 
        "text":"View Detail", 
        "text.nls":"action.url.job.detail.text", 
        "description":"View Job detail",
        "description.nls":"action.url.job.detail.desc",
{{ if eq .Values.env.kubeEnv "minikube" }}
        "url-pattern":"${builtin.icp-console-url}/job/${resource.$.metadata.namespace}/${resource.$.metadata.name}?namespace=${resource.$.metadata.namespace}", 
{{ else }}
        "url-pattern":"${builtin.icp-console-url}/workloads/jobs/${resource.$.metadata.namespace}/${resource.$.metadata.name}", 
{{ end }}
        "open-window": "current", 
        "menu-item": "false" 
      }
    ]