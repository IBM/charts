{{- $compName := "normalizer" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  replicas: {{ .Values.normalizer.clusterSize }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ include "sch.names.appName" (list .) | quote }}
      component: {{ $compName | quote }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
        origin: helm-cem
      annotations:
        checksum/cemusers-cred-secret: {{ include (print $.Template.BasePath "/secrets/cemusers-cred-secret.yaml") . | sha256sum }}
        checksum/integrationcontroller-cred-secret: {{ include (print $.Template.BasePath "/secrets/integrationcontroller-cred-secret.yaml") . | sha256sum }}
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
    spec:
{{ include "ingress-host-alias" . | indent 6 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
          #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
          #
          #If you specify multiple matchExpressions associated with nodeSelectorTerms,
          #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
          #
          #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- if .Values.arch }}
                  - {{ .Values.arch }}
                {{- else }}
                  - {{ template "arch" . }}
                {{- end }}
      containers:
      - name: normalizer
        image: "{{ .Values.global.image.repository }}/hdm-normalizer:{{ .Values.commonimages.normalizer.image.tag }}"
        ports:
        - containerPort: 3901
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 3901
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 3901
          timeoutSeconds: 20
        env:
        - name: LICENSE
          value: {{ .Values.license | default "not accepted" }}
        - name: OUTGOING_USE_SELFSIGNED_CERT
          value : {{ .Values.normalizer.outgoingUseSelfsignedCert | quote}}
        - name: PORT
          value: "3901"
        - name: ENV_ICP
          value: "1"
        - name: BASEURL
          value: '{{ include "cem.services.normalizer" . }}'
{{ include "cloudeventmanagement.normalizer.env" . | indent 8 }}
        - name: VCAP_APPLICATION
          value: '{}'
        - name: INGRESS_PREFIX
          value: '{{ .Values.global.ingress.prefix }}'
        - name: INGRESS_DOMAIN
          value: '{{ .Values.global.ingress.domain | default .Values.global.proxyIP }}'
        resources:
{{ include "ibmcemprod.comp.size.data" (list . "normalizer" "resources") | indent 10 }}
        terminationMessagePath: "/dev/termination-log"
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
