{{- $compName := "brokers" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $brKeystoreTemplateName := include "sch.names.volumeClaimTemplateName" (list . "keystore" $deploymentName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  replicas: {{ .Values.brokers.clusterSize }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ include "sch.names.appName" (list .) | quote }}
      component: {{ $compName | quote }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
        origin: helm-cem
      annotations:
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
    spec:
{{ include "ingress-host-alias" . | indent 6 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
          #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
          #
          #If you specify multiple matchExpressions associated with nodeSelectorTerms,
          #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
          #
          #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- if .Values.arch }}
                  - {{ .Values.arch }}
                {{- else }}
                  - {{ template "arch" . }}
                {{- end }}
      initContainers:
      - name: waitforcouchdb
        image: "{{ .Values.global.image.repository }}/hdm-brokers:{{ .Values.commonimages.brokers.image.tag }}"
        command: ["sh", "-c", "i=1;until getent hosts {{ template "releasename" . }}-couchdb.{{ .Release.Namespace }}.svc; do echo waiting for couchdb $i;i=$((i+1)); sleep 2; done;"]
      - name: waitforkafka
        image: "{{ .Values.global.image.repository }}/hdm-brokers:{{ .Values.commonimages.brokers.image.tag }}"
        command: ["sh", "-c", "i=1;until [ `getent hosts {{ template "releasename" . }}-kafka.{{ .Release.Namespace }}.svc | wc -l` -gt 0 ]; do echo waiting for kafka $i;i=$((i+1)); sleep 10; done;"]
      containers:
      - name: brokers
        image: "{{ .Values.global.image.repository }}/hdm-brokers:{{ .Values.commonimages.brokers.image.tag }}"
        ports:
        - containerPort: 6007
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 6007
          initialDelaySeconds: 60
          timeoutSeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 6007
          initialDelaySeconds: 20
          timeoutSeconds: 60
        env:
        - name: LICENSE
          value: {{ .Values.license | default "not accepted" }}
        - name: PORT
          value: "6007"
        - name: ENV_ICP
          value: "1"
        - name: BASEURL
          value: '{{ include "cem.services.brokers" . }}'
{{ include "cloudeventmanagement.brokers.env" . | indent 8 }}
        - name: VCAP_APPLICATION
          value: '{}'
        - name: INGRESS_PREFIX
          value: '{{ .Values.global.ingress.prefix }}'
        - name: INGRESS_DOMAIN
          value: '{{ .Values.global.ingress.domain }}'
        resources:
{{ include "ibmcemprod.comp.size.data" (list . "brokers" "resources") | indent 10 }}
        terminationMessagePath: "/dev/termination-log"
        imagePullPolicy: IfNotPresent
        volumeMounts:
{{- if eq .Values.kafka.ssl.enabled true }}
        - name: {{ $brKeystoreTemplateName }}
          mountPath: /etc/keystore
{{ end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsUser: 1000
      volumes:
{{- if eq .Values.kafka.ssl.enabled true }}
      - name: {{ $brKeystoreTemplateName }}
        secret:
          secretName: cem-trust
{{ end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
