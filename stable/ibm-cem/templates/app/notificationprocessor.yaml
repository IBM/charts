{{- $compName := "notificationprocessor" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $npKeystoreTemplateName := include "sch.names.volumeClaimTemplateName" (list . "keystore" $deploymentName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  replicas: {{ .Values.notificationprocessor.clusterSize }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ include "sch.names.appName" (list .) | quote }}
      component: {{ $compName | quote }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
        origin: helm-cem
      annotations:
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
    spec:
{{ include "ingress-host-alias" . | indent 6 }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
          #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
          #
          #If you specify multiple matchExpressions associated with nodeSelectorTerms,
          #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
          #
          #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- range $arch := .Values.arch }}
                  - {{ $arch -}}
                {{ end }}
      initContainers:
      - name: waitforkafka
        image: "{{ include "ibm-cem.getImageRepo" . }}/hdm-notificationprocessor:{{ .Values.commonimages.notificationprocessor.image.tag }}"
        command: ["sh", "-c", "i=1;until [ `getent hosts {{ template "releasename" . }}-kafka.{{ .Release.Namespace }}.svc | wc -l` -gt 0 ]; do echo waiting for kafka $i;i=$((i+1)); sleep 10; done;"]
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      containers:
      - name: notificationprocessor
        image: "{{ include "ibm-cem.getImageRepo" . }}/hdm-notificationprocessor:{{ .Values.commonimages.notificationprocessor.image.tag }}"
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 6008
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 6008
          initialDelaySeconds: 60
          timeoutSeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 6008
          initialDelaySeconds: 20
          timeoutSeconds: 60
        volumeMounts:
{{- if eq .Values.kafka.ssl.enabled true }}
        - name: {{ $npKeystoreTemplateName }}
          mountPath: /etc/keystore
{{ end }}
        env:
        - name: LICENSE
          value: {{ .Values.license | default "not accepted" }}
        - name: CONSUMER_NAME
          value: "{{ $deploymentName }}"
        - name: PORT
          value: "6008"
        - name: ENV_ICP
          value: "1"
        - name: BASEURL
          value: '{{ include "cem.services.notificationprocessor" . }}'
{{ include "cloudeventmanagement.notificationprocessor.env" . | indent 8 }}
        - name: VCAP_APPLICATION
          value: '{}'
        - name: LD_LIBRARY_PATH
          value: '/app/node_modules/node-rdkafka/build/Release'
        - name: SASL_PATH
          value: '/app/node_modules/node-rdkafka/build/Release'
        - name: INGRESS_PREFIX
          value: '{{ .Values.global.ingress.prefix }}'
        - name: INGRESS_DOMAIN
          value: '{{ .Values.global.ingress.domain }}'
        - name: INGRESS_PORT
          value: '{{ .Values.global.ingress.port }}'
        resources:
{{ include "ibmcemprod.comp.size.data" (list . "notificationprocessor" "resources") | indent 10 }}
        terminationMessagePath: "/dev/termination-log"
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      volumes:
{{- if eq .Values.kafka.ssl.enabled true }}
      - name: {{ $npKeystoreTemplateName }}
        secret:
          secretName: cem-trust
{{ end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
