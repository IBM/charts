{{- $compName := "cem-users" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $appFullName := include "sch.names.fullName" (list .) -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $cdbConfigTemplateName := include "sch.names.volumeClaimTemplateName" (list . "config" $deploymentName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
{{- $configMapName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $serviceAccountName := include "sch.names.fullCompName" (list . $compName) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  replicas: {{ .Values.cemusers.clusterSize }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ include "sch.names.appName" (list .) | quote }}
      component: {{ $compName | quote }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
        origin: helm-cem
      annotations:
        checksum/cemusers-config: {{ include (print $.Template.BasePath "/config/cem-users-config.yaml") . | sha256sum }}
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
    spec:
{{ include "cem.ingress.hostAlias" . | indent 6 }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
          #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
          #
          #If you specify multiple matchExpressions associated with nodeSelectorTerms,
          #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
          #
          #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- range $arch := .Values.arch }}
                  - {{ $arch -}}
                {{ end }}
{{ include "cem.affinity.resilience" (dict "root" . "comp" $compName) | indent 8 }}
      initContainers:
      - name: create-random-secrets
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.cemusers.image.name }}:{{ .Values.commonimages.cemusers.image.tag }}"
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        command: ["node"]
        args: ["create-secrets.js"]
        env:
        - name: RELEASE
          value: '{{ template "cem.releasename" . }}'
        resources:
{{ include "cem.resources.comp.size.data" (list . "cemusers" "resources") | indent 10 }}
      - name: waitforcouchdb
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.cemusers.image.name }}:{{ .Values.commonimages.cemusers.image.tag }}"
        command: ["sh", "-c", "i=1;until getent hosts {{ template "cem.releasename" . }}-couchdb.{{ .Release.Namespace }}.svc; do echo waiting for couchdb $i;i=$((i+1)); sleep 2; done;"]
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        resources:
{{ include "cem.resources.comp.size.data" (list . "cemusers" "resources") | indent 10 }}
      - name: waitforredis
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.cemusers.image.name }}:{{ .Values.commonimages.cemusers.image.tag }}"
        command: ["sh", "-c", "i=1;until getent hosts {{ include "cem.services.redissentinelsvc" . }}; do echo waiting for redis $i;i=$((i+1)); sleep 2; done;"]
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        resources:
{{ include "cem.resources.comp.size.data" (list . "cemusers" "resources") | indent 10 }}
{{ if .Values.global.image.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.image.pullSecret }}
{{ end }}
      containers:
      - name: cem-users
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.cemusers.image.name }}:{{ .Values.commonimages.cemusers.image.tag }}"
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 6002
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 6002
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 6002
          initialDelaySeconds: 20
          timeoutSeconds: 20
        env:
        - name: LICENSE
          value: {{ .Values.license | default "not accepted" }}
        - name: NODE_EXTRA_CA_CERTS
          value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - name: ENV_ICP
          value: "1"
{{- if .Values.global.internalTLS.enabled }}
        - name: PORT
          value: "6001"
        - name: SSL_APP_PORT
          value: "6002"
{{- else }}
        - name: PORT
          value: "6002"
{{- end }}
        - name: BASEURL
          value: '{{ include "cem.services.cemusers" . }}'
{{ include "cloudeventmanagement.cemusers.env" . | indent 8 }}
        - name: VCAP_APPLICATION
          value: '{}'
        - name: INGRESS_PREFIX
          value: '{{ include "cem.ingress.prefix" . }}'
        - name: INGRESS_APIPREFIX
          value: '{{ include "cem.ingress.api.prefix" . }}'
        - name: INGRESS_DOMAIN
          value: '{{ .Values.global.ingress.domain }}'
        - name: INGRESS_PORT
          value: '{{ .Values.global.ingress.port }}'
{{- if eq (include "cem.mcm" .) "true" }}
        - name: AUTH_ICP_USERNAME
          valueFrom:
            secretKeyRef:
              name: 'platform-auth-idp-credentials'
              key: admin_username
        - name: AUTH_ICP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: 'platform-auth-idp-credentials'
              key: admin_password
{{ end }}
        resources:
{{ include "cem.resources.comp.size.data" (list . "cemusers" "resources") | indent 10 }}
        terminationMessagePath: "/dev/termination-log"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: {{ $cdbConfigTemplateName }}
          mountPath: /etc/oidc
{{- if ne .Values.global.masterCA "" }}
        - name: masterca
          mountPath: /cem/masterca
{{- end }}
{{- if .Values.global.internalTLS.enabled }}
        - name: servercrt
          mountPath: /app/keys
{{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: {{ $serviceAccountName }}
      volumes:
        - name: {{ $cdbConfigTemplateName }}
          configMap:
            name: {{ $configMapName }}
{{- if ne .Values.global.masterCA "" }}
        - name: masterca
          configMap:
            name: {{ .Values.global.masterCA }}
{{- end }}
{{- if .Values.global.internalTLS.enabled }}
        - name: servercrt
          secret:
            defaultMode: 0444
            items:
            - key: tls.crt
              path: server.crt
            - key: tls.key
              path: server.key
            secretName: {{ $appFullName }}-certificate
{{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
