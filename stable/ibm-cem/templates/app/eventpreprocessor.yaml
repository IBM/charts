{{- $compName := "eventpreprocessor" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $appFullName := include "sch.names.fullName" (list .) -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $epKeystoreTemplateName := include "sch.names.volumeClaimTemplateName" (list . "keystore" $deploymentName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  replicas: {{ .Values.eventpreprocessor.clusterSize }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ include "sch.names.appName" (list .) | quote }}
      component: {{ $compName | quote }}
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
        origin: helm-cem
      annotations:
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
    spec:
{{ include "cem.ingress.hostAlias" . | indent 6 }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
          #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
          #
          #If you specify multiple matchExpressions associated with nodeSelectorTerms,
          #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
          #
          #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- range $arch := .Values.arch }}
                  - {{ $arch -}}
                {{ end }}
{{ include "cem.affinity.resilience" (dict "root" . "comp" $compName) | indent 8 }}
      initContainers:
      - name: waitforcouchdb
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.eventpreprocessor.image.name }}:{{ .Values.commonimages.eventpreprocessor.image.tag }}"
        command: ["sh", "-c", "i=1;until getent hosts {{ template "cem.releasename" . }}-couchdb.{{ .Release.Namespace }}.svc; do echo waiting for couchdb $i;i=$((i+1)); sleep 2; done;"]
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        resources:
{{ include "cem.resources.comp.size.data" (list . "eventpreprocessor" "resources") | indent 10 }}
      - name: waitforkafka
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.eventpreprocessor.image.name }}:{{ .Values.commonimages.eventpreprocessor.image.tag }}"
        command: ["sh", "-c", "i=1;until [ `getent hosts {{ template "cem.releasename" . }}-kafka.{{ .Release.Namespace }}.svc | wc -l` -gt 0 ]; do echo waiting for kafka $i;i=$((i+1)); sleep 10; done;"]
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        resources:
{{ include "cem.resources.comp.size.data" (list . "eventpreprocessor" "resources") | indent 10 }}
      - name: waitforredis
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.eventpreprocessor.image.name }}:{{ .Values.commonimages.eventpreprocessor.image.tag }}"
        command: ["sh", "-c", "i=1;until getent hosts {{ include "cem.services.redissentinelsvc" . }}; do echo waiting for redis $i;i=$((i+1)); sleep 2; done;"]
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        resources:
{{ include "cem.resources.comp.size.data" (list . "eventpreprocessor" "resources") | indent 10 }}
{{ if .Values.global.image.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.image.pullSecret }}
{{ end }}
      containers:
      - name: eventpreprocessor
        image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.eventpreprocessor.image.name }}:{{ .Values.commonimages.eventpreprocessor.image.tag }}"
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 3051
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 3051
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 3051
          initialDelaySeconds: 20
          timeoutSeconds: 20
        env:
        - name: LICENSE
          value: {{ .Values.license | default "not accepted" }}
        - name: NODE_EXTRA_CA_CERTS
          value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
{{- if .Values.global.internalTLS.enabled }}
        - name: PORT
          value: "3050"
        - name: SSL_APP_PORT
          value: "3051"
{{- else }}
        - name: PORT
          value: "3051"
{{- end }}
        - name: ENV_ICP
          value: "1"
        - name: BASEURL
          value: '{{ include "cem.services.eventpreprocessor" . }}'
{{ include "cloudeventmanagement.eventpreprocessor.env" . | indent 8 }}
        - name: VCAP_APPLICATION
          value: '{}'
        - name: INGRESS_PREFIX
          value: '{{ include "cem.ingress.prefix" . }}'
        - name: INGRESS_APIPREFIX
          value: '{{ include "cem.ingress.api.prefix" . }}'
        - name: INGRESS_DOMAIN
          value: '{{ .Values.global.ingress.domain }}'
        - name: INGRESS_PORT
          value: '{{ .Values.global.ingress.port }}'
        resources:
{{ include "cem.resources.comp.size.data" (list . "eventpreprocessor" "resources") | indent 10 }}
        terminationMessagePath: "/dev/termination-log"
        imagePullPolicy: IfNotPresent
{{- if .Values.global.internalTLS.enabled }}
        volumeMounts:
        - name: servercrt
          mountPath: /app/keys
{{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
{{- if .Values.global.internalTLS.enabled }}
      volumes:
      - name: servercrt
        secret:
          defaultMode: 0444
          items:
          - key: tls.crt
            path: server.crt
          - key: tls.key
            path: server.key
          secretName: {{ $appFullName }}-certificate
{{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
