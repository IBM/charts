{{- $hpaEnabled := (include "cem.resources.comp.hpa" (list . "eventanalyticsui")) -}}
{{ if eq $hpaEnabled "true" }}
{{- $compName := "event-analytics-ui" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $deploymentName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: {{ $deploymentName }}
  maxReplicas: {{ default .Values.global.maxReplicasHPAs .Values.eventanalyticsui.maxReplicasHPAs }}
  minReplicas: {{ default .Values.global.minReplicasHPAs .Values.eventanalyticsui.minReplicasHPAs }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
{{ end }}
