{{- $compName := "channelservices-service-monitor-test" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $appFullName := include "sch.names.fullName" (list .) -}}
{{- $testName := include "sch.names.fullCompName" (list . $compName) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $testName }}"
  annotations:
    "helm.sh/hook": test-success
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
      #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
      #
      #If you specify multiple matchExpressions associated with nodeSelectorTerms,
      #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
      #
      #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            {{- range $arch := .Values.arch }}
              - {{ $arch -}}
            {{ end }}
{{ if .Values.global.image.pullSecret }}
  imagePullSecrets:
  - name: {{ .Values.global.image.pullSecret }}
{{ end }}
  containers:
    - name: "cem-helm-tests"
      image: "{{ include "cem.getImageRepo" . }}/{{ .Values.commonimages.cemusers.image.name }}:{{ .Values.commonimages.cemusers.image.tag }}"
      imagePullPolicy: IfNotPresent
{{- if .Values.global.internalTLS.enabled }}
      volumeMounts:
      - name: servercrt
        mountPath: /app/keys
{{- end }}
      command: ["node"]
      args: ["service-monitor-check.js", "{{ include "cem.services.channelservices" . | trimSuffix "/" }}/servicemonitor"]
      env:
      - name: NODE_EXTRA_CA_CERTS
        value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1000
        capabilities:
          drop:
          - ALL
      resources:
{{ include "cem.resources.comp.size.data" (list . "channelservices" "resources") | indent 8 }}
  restartPolicy: Never
{{- if .Values.global.internalTLS.enabled }}
  volumes:
  - name: servercrt
    secret:
      defaultMode: 0444
      items:
      - key: tls.crt
        path: server.crt
      - key: tls.key
        path: server.key
      secretName: {{ $appFullName }}-certificate
{{- end }}
