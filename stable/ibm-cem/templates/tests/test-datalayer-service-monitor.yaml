{{- $compName := "datalayer-service-monitor-test" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $testName := include "sch.names.fullCompName" (list . $compName) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $testName }}"
  annotations:
    "helm.sh/hook": test-success
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    fsGroup: 1001
    supplementalGroups:
    {{- range $group := .Values.global.persistence.supplementalGroups }}
      - {{ $group -}}
    {{ end }}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
      #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
      #
      #If you specify multiple matchExpressions associated with nodeSelectorTerms,
      #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
      #
      #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            {{- range $arch := .Values.arch }}
              - {{ $arch -}}
            {{ end }}
  containers:
    - name: "cem-helm-tests"
      image: "{{ include "ibm-cem.getImageRepo" . }}/hdm-cem-users:{{ .Values.commonimages.cemusers.image.tag }}"
      env:
        - name: test_url
          value: '{{ include "cem.services.datalayer" . }}'
        - name: test_port_local
          value: "10010"
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c", "curl $test_url/servicemonitor"]
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
        capabilities:
          drop:
          - ALL
  restartPolicy: Never
