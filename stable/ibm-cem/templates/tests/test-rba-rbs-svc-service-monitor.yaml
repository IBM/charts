{{- $compName := "rba-rbs-service-monitor-test" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $testName := include "sch.names.fullCompName" (list . $compName) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $testName }}"
  annotations:
    "helm.sh/hook": test-success
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    origin: helm-cem
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
      #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
      #
      #If you specify multiple matchExpressions associated with nodeSelectorTerms,
      #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
      #
      #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            {{- if .Values.arch }}
              - {{ .Values.arch }}
            {{- else }}
              - {{ template "arch" . }}
            {{- end }}
  containers:
    - name: "cem-helm-tests"
      image: "{{ .Values.global.image.repository }}/hdm-cem-helm-tests:{{ .Values.commonimages.cemhelmtests.image.tag }}"
      env:
        - name: test_url
          value: '{{ include "cem.services.rba" . }}'
        - name: test_port_local
          value: "3005"
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c", "wget --timeout=10 --no-check-certificate -O - $test_url/bmhealth"]
  restartPolicy: Never
