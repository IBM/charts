dependencies:
  - condition: ibm-cem.kafka.enabled
    name: kafka
    version: '1.1.0'
    repository: '@kafka'
  - condition: ibm-cem.zookeeper.enabled
    name: zookeeper
    version: '1.1.0'
    repository: '@zookeeper'
  - condition: ibm-cem.cassandra.enabled
    name: cassandra
    version: '1.0.1'
    repository: '@cassandra'
  - condition: ibm-cem.ibmRedis.enabled
    name: ibm-redis
    alias: ibmRedis
    repository: '@ibm-redis'
    version: 1.3.1
  - name: ibm-sch
    alias: ibmsch
    repository: '@ibm-sch'
    version: 1.2.7
  - name: couchdb
    repository: '@couchdb'
    version: '0.0.1'
