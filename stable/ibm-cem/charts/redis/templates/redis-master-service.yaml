{{- $compName := "master-svc" -}}
{{- include "sch.config.init" (list . "redis.sch.chart.config.values") -}}
{{- $serviceName := include "sch.names.fullCompName" (list . $compName) -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
    redis-node: "true"
    redis-role: "master"
  type: "{{ .Values.serverService.type }}"
