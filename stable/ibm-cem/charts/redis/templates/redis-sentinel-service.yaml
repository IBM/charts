{{- $compName := "sentinel-svc" -}}
{{- include "sch.config.init" (list . "redis.sch.chart.config.values") -}}
{{- $serviceName := include "sch.names.fullCompName" (list . $compName) -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ $serviceName }}
    role: service
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
  name: {{ template "fullname" . }}-sentinel
spec:
  ports:
    - port: 26379
      targetPort: 26379
  selector:
{{ include "sch.metadata.labels.standard" (list .) | indent 4 }}
    redis-role: "sentinel"
