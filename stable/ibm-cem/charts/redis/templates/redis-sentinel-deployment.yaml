{{- $compName := "sentinel" -}}
{{- include "sch.config.init" (list . "cem.sch.chart.config.values") -}}
{{- $deploymentName := include "sch.names.fullCompName" (list . $compName) -}}
{{- $rootData := fromYaml (include "root.data" .) -}}
{{- $rootMetering := $rootData.metering -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $deploymentName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  replicas: {{ .Values.replicas.sentinels }}
  selector:
    matchLabels:
      app: {{ include "sch.names.appName" (list .) | quote }}
      release: {{ .Release.Name | quote }}
      heritage: {{ .Release.Service | quote }}
      component: {{ $compName | quote }}
  template:
    metadata:
      annotations:
{{- include "sch.metadata.annotations.metering" (list . $rootMetering) | indent 8 }}
      labels:
        name:  {{ $deploymentName }}
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
          #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
          #
          #If you specify multiple matchExpressions associated with nodeSelectorTerms,
          #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
          #
          #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- if .Values.arch }}
                  - {{ .Values.arch }}
                {{- else }}
                  - {{ template "arch" . }}
                {{- end }}
      serviceAccountName: {{ template "redis-ha.serviceAccountName" . }}
      containers:
      - name: sentinel
        command: ["/bin/sh"]
        args: ["-c", "chown redis /etc/redis/sentinel.conf;su -c '/usr/local/bin/redis-launcher.sh' -s /bin/sh redis"]
        image: "{{ .Values.global.image.repository }}/hdm-redis-ha:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote  }}
        resources:
{{ include "redis.comp.size.data" (list . "sentinel" "resources") | indent 10 }}
        env:
          - name: SENTINEL
            value: "true"
          - name: REDIS_CHART_PREFIX
            value: {{ template "fullname" . }}-
        ports:
          - containerPort: 26379
        readinessProbe:
          tcpSocket:
            port: 26379
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 26379
          initialDelaySeconds: 15
          periodSeconds: 20
