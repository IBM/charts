{{- include "sch.config.init" (list . "kafka.sch.chart.config.values") -}}
{{- $serviceName := include "sch.names.fullName" (list .) -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "") | indent 4 }}
spec:
  clusterIP: None
  sessionAffinity: None
  selector:
    app: {{ include "sch.names.appName" (list .) | quote }}
    release: {{ .Release.Name }}
  type: ClusterIP
  ports:
  - name: kafka
    port: 9092
    protocol: TCP
    targetPort: 9092
  - name: kafka-secure
    port: 9093
    protocol: TCP
    targetPort: 9093
{{- if .Values.kafkarest.enablePrivilegedPorts }}
  - name: kafkarest
    port: 80
    protocol: TCP
    targetPort: 80
  - name: kafkarest-s
    port: 443
    protocol: TCP
    targetPort: 443
{{- else }}
  - name: kafkarest
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: kafkarest-s
    port: 8443
    protocol: TCP
    targetPort: 8443
{{- end -}}
