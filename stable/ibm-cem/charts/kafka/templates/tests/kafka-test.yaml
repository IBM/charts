apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "kafka.fullname" . }}-test"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    app: {{ template "kafka.fullname" . }}-test
  annotations:
    "helm.sh/hook": test-success
    #container.apparmor.security.beta.kubernetes.io/{{ template "kafka.fullname" . }}-test: runtime/default
    #seccomp.security.alpha.kubernetes.io/pod: docker/default
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            {{- range $arch := .Values.arch }}
              - {{ $arch -}}
            {{ end }}
  containers:
    - name: "{{ template "kafka.fullname" . }}-test"
      image: "{{ include "kafka.getImageRepo" . }}/hdm-{{ .Values.image.name }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: ["sh"]   # another completely pointless test
      securityContext:
        privileged: false
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
        capabilities:
          drop:
          - ALL
  restartPolicy: Never
