    __metadata:
      label: "SMS Number"
      description: >
        Set this to the Nexmo number from which to send SMS messages
      type: "string"
  # Set this to the Nexmo number from which to send Voice messages
  voice:
    __metadata:
      label: "Voice Number"
      description: >
        Set this to the Nexmo number from which to send Voice messages
      type: "string"
  # Set this to overide numbers for specific countries
