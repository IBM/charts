{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
apiVersion: v1
kind: Service
metadata:
  name: ml-pipelines-api-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: ml-pipelines-api-svc
    component: ml-pipelines-api
spec:
  type: ClusterIP
  ports:
    - port: 4700
      targetPort: 4700
      protocol: TCP
  selector:
    component: ml-pipelines-api
    run: ml-pipelines-api-deployment-pod
{{- end }}