{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
kind: Service
apiVersion: v1
metadata:
  name: mlrepository-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: mlrepository-svc
    component: repository
spec:
  ports:
  - protocol: TCP
    port: 12508
    targetPort: 8080
  selector:
    component: repository
    run: repository-deployment-pod
{{- end }}