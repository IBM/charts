{{ if (eq .Release.Namespace .Values.dsxNamespaces.ibmPrivateCloud) -}}
apiVersion: v1
kind: Service
metadata:
  name: sparkaas-api-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: sparkaas-api-svc
    component: sparkaas-api
spec:
  type: ClusterIP
  ports:
    - port: 3999
      targetPort: 3999
      protocol: TCP
{{- end }}