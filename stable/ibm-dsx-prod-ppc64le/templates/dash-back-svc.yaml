{{ if (eq .Release.Namespace .Values.dsxNamespaces.sysIbmAdm) -}}
apiVersion: v1
kind: Service
metadata:
  name: dash-back-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dash-back-svc
    component: dash-back
spec:
  type: ClusterIP
  ports:
    - port: 3010
      targetPort: 3010
      protocol: TCP
{{- end }}