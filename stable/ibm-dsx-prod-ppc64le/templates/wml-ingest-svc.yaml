{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
apiVersion: v1
kind: Service
metadata:
  name: wml-ingest-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: wml-ingest-svc
    component: wml-ingestion
spec:
  type: ClusterIP
  ports:
    - port: 13103
      targetPort: 13102
      protocol: TCP
  selector:
    component: wml-ingestion
    run: wml-ingestion-deployment-pod
{{- end }}