{{ if (eq .Release.Namespace .Values.dsxNamespaces.sysIbmAdm) -}}
kind: Service
apiVersion: v1
metadata:
  name: usermgmt-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: usermgmt-svc
    component: usermgmt

spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    run: usermgmt-deployment-pod
    component: usermgmt
{{- end }}