{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: pipeline
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: pipeline
    run: pipeline-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: pipeline-deployment-pod
  template:
    metadata:
      labels:
        app: wml-ml
        component: pipeline
        run: pipeline-deployment-pod
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: pipeline-container
        image: {{ .Values.pipelineContainer.image.repository }}:{{ .Values.pipelineContainer.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.pipelineContainer.resources | indent 12 }}
        ports:
        - containerPort: 13300
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /v2/pipelines/heartbeat
            port: 13300
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v2/pipelines/heartbeat
            port: 13300
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
{{- end }}
