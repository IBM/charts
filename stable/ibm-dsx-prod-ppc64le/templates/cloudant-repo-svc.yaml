{{ if (eq .Release.Namespace .Values.dsxNamespaces.sysIbmAdmData) -}}
apiVersion: v1
kind: Service
metadata:
  name: cloudant-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: cloudant-repo-svc
    component: cloudant-repo

spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http-haproxy-port
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https-haproxy-port
  selector:
    run: cloudant-repo-deployment-pod
    component: cloudant-repo
{{- end }}