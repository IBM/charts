{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: wml-ingestion
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: wml-ingestion
    run: wml-ingestion-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: wml-ingestion-deployment-pod
  template:
    metadata:
      labels:
        app: wml-ml
        component: wml-ingestion
        run: wml-ingestion-deployment-pod
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: wml-ingestion
        image: {{ .Values.wmlIngestionContainer.image.repository }}:{{ .Values.wmlIngestionContainer.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.wmlIngestionContainer.resources | indent 12 }}
        ports:
        - containerPort: 13102
          protocol: TCP
{{- end }}
