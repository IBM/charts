{{ if (eq .Release.Namespace .Values.dsxNamespaces.sysIbmAdmData) -}}
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: redis-svc
    component: redis-repo
spec:
  type: ClusterIP
  ports:
  - port: 26379
    targetPort: 6379
    protocol: TCP
  selector:
    component: redis-repo
{{- end }}