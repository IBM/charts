{{ if and (or (eq .Release.Namespace .Values.dsxNamespaces.sysIbmAdm) (eq .Release.Namespace .Values.dsxNamespaces.ibmPrivateCloud)) (not .Values.userHomePvc.persistence.existingClaimName) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "fullname" . }}-{{ .Values.userHomePvc.name }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: user-home-pvc

spec:
  {{- if .Values.persistence.useDynamicProvisioning }}
  storageClassName: {{ default nil .Values.userHomePvc.persistence.storageClassName | quote }}
  {{ else }}
  storageClassName: ""
  {{- end }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ default "10Gi" .Values.userHomePvc.persistence.size | quote }}
  {{- if (not .Values.persistence.useDynamicProvisioning ) }}
  selector:
    matchLabels:
      assign-to: "user-home"
  {{- end }}
{{- end }}