{{ if (eq .Release.Namespace .Values.dsxNamespaces.ibmPrivateCloud) -}}
apiVersion: v1
kind: Service
metadata:
  name: internal-nginx-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: ibm-nginx
    run: internal-nginx-svc
spec:
  ports:
  - protocol: TCP
    name: https
    port: 12443
    targetPort: 12443
  - protocol: TCP
    name: http
    port: 12080
    targetPort: 12080
  selector:
    run: ibm-nginx-deployment-pod
    component: ibm-nginx
  sessionAffinity: ClientIP
{{- end }}