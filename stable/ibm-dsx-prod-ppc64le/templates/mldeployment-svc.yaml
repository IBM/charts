{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
apiVersion: v1
kind: Service
metadata:
  name: mldeployment-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: mldeployment-svc
    component: mldeployment
spec:
  type: ClusterIP
  ports:
    - port: 12551
      targetPort: 12551
      protocol: TCP
  selector:
    run: mldeployment-deployment-pod
    component: mldeployment
{{- end }}