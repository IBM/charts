{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
apiVersion: v1
kind: Service
metadata:
  name: portal-mlaas-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: portal-mlaas-svc
    component: portal-mlaas
spec:
  type: ClusterIP
  ports:
    - port: 9888
      targetPort: 9888
      protocol: TCP
  selector:
    component: portal-mlaas
    run: portal-mlaas-deployment-pod
  sessionAffinity: ClientIP
{{- end }}