{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: portal-machine-learning
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: portal-machine-learning
    run: portal-machine-learning-deployment
spec:
  replicas: {{ .Values.portalMLContainer.replicas }}
  selector:
    matchLabels:
      run: portal-machine-learning-deployment-pod
  template:
    metadata:
      labels:
        app: portal
        component: portal-machine-learning
        run: portal-machine-learning-deployment-pod
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: portal-machine-learning-container
        image: {{ .Values.portalMLContainer.image.repository }}:{{ .Values.portalMLContainer.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.portalMLContainer.resources | indent 12 }}
        ports:
        - containerPort: 8595
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /ml/monitor
            port: 8595
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ml/monitor
            port: 8595
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
{{- end }}
