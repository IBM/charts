{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
apiVersion: v1
kind: Service
metadata:
  name: mlscoring-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: mlscoring-svc
    component: mlscoring
spec:
  type: ClusterIP
  ports:
  - port: 16500
    targetPort: 16500
    protocol: TCP
  selector:
    run: mlscoring-statefulset-pod
    component: mlscoring
{{- end }}