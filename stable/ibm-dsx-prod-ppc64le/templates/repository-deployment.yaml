{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: repository
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: repository-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: repository-deployment-pod
  template:
    metadata:
      labels:
        app: wml-ml
        component: repository
        run: repository-deployment-pod
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: repository-container
        image: {{ .Values.repositoryContainer.image.repository }}:{{ .Values.repositoryContainer.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.repositoryContainer.resources | indent 12 }}
        ports:
        - containerPort: 12508
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /v2/artifacts/heartbeat
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v2/artifacts/heartbeat
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
{{- end }}
