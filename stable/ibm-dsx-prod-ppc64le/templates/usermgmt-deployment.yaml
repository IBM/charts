{{ if (eq .Release.Namespace .Values.dsxNamespaces.sysIbmAdm) -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: usermgmt
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: usermgmt-deployment
spec:
  replicas: {{ .Values.usermgmtContainer.replicas }}
  selector:
    matchLabels:
      run: usermgmt-deployment-pod
  template:
    metadata:
      labels:
        component: usermgmt
        run: usermgmt-deployment-pod
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: usermgmt-container
        image: {{ .Values.usermgmtContainer.image.repository }}:{{ .Values.usermgmtContainer.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        command: ["/startup.sh"]
        env:
        - name: CLOUDANT_URL
          value: "https://admin:pass@cloudant-svc.sysibmadm-data.svc.cluster.local"
        resources:
{{ toYaml .Values.usermgmtContainer.resources | indent 12 }}
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /user-home
          name: user-home-mount
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
        - name: user-home-mount
          persistentVolumeClaim:
            {{- if .Values.userHomePvc.persistence.existingClaimName }}
              claimName: {{ .Values.userHomePvc.persistence.existingClaimName }}
            {{- else }}
              claimName: {{ template "fullname" . }}-{{ .Values.userHomePvc.name }}
            {{- end }}
{{- end }}
