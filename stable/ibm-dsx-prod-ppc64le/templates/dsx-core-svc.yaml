{{ if (eq .Release.Namespace .Values.dsxNamespaces.ibmPrivateCloud) -}}
kind: Service
apiVersion: v1
metadata:
  name: dsx-core-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dsx-core-svc
    component: dsx-core
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  selector:
    run: dsx-core-deployment-pod
    component: dsx-core
{{- end }}