{{ if (eq .Release.Namespace .Values.dsxNamespaces.sysIbmAdm) -}}
apiVersion: v1
kind: Service
metadata:
  name: portfolio-discovery-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: portfolio-discovery-svc
    component: portfolio-discovery
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
{{- end }}