{{ if (eq .Release.Namespace .Values.dsxNamespaces.ibmPrivateCloud) -}}
apiVersion: v1
kind: Service
metadata:
  name: dsx-connection-back-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: dsx-connection-back-svc
    component: dsx-connection-back
spec:
  type: ClusterIP
  ports:
  - port: 10010
    targetPort: 10010
    protocol: TCP
  selector:
    run: dsx-connection-back-deployment-pod
    component: dsx-connection-back
{{- end }}