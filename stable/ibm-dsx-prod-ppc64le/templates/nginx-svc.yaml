{{ if (eq .Release.Namespace .Values.dsxNamespaces.ibmPrivateCloud) -}}
kind: Service
apiVersion: v1
metadata:
  name: ibm-nginx-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: ibm-nginx-svc
    component: ibm-nginx
spec:
  type: NodePort
  ports:
    - name: ibm-nginx-https-port
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: {{ .Values.dsxservice.externalPort }}
    - name: ibm-nginx-http-port
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    run: ibm-nginx-deployment-pod
    component: ibm-nginx
  sessionAffinity: ClientIP
{{- end }}