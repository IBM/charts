{{ if (eq .Release.Namespace .Values.dsxNamespaces.dsxlMl) -}}
kind: Service
apiVersion: v1
metadata:
  name: wmlbatchscoring-svc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    run: wmlbatchscoring-svc
    component: wmlbatchscoring
spec:
  ports:
  - protocol: TCP
    port: 12200
    targetPort: 12200
  selector:
    run: wmlbatchscoring-deployment-pod
    component: wmlbatchscoring
{{- end }}