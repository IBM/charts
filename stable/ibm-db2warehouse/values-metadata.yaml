arch:
  __metadata:
    description: The helm chart will try to detect the architecture based on the master
      node. Choose an explicit architecture here to overwrite it.
    immutable: false
    label: Worker node architecture
    name: Architecture
    options:
    - label: AMD64 platforms
      value: amd64
    required: false
    type: string
database:
  __metadata:
    description: Database specific configuration
    label: Database Configuration
  bluadminPwd:
    __metadata:
      description: Password for the LDAP database administrator which is the main
        LDAP user
      label: LDAP database administrator password
      required: true
      type: password
  codeset:
    __metadata:
      description: The default database codeset. Defaults to UTF-8.
      label: Default database codeset
      type: string
  collation:
    __metadata:
      description: The default database collation sequence. Defaults to IDENTITY.
      label: Default database collation sequence
      type: string
  create:
    __metadata:
      description: Create the database? Defaults to true
      hidden: true
      label: Create a default database
      type: boolean
  encrypt:
    __metadata:
      description: Whether to encerpt the database using Db2 native encryption or
        not. Default is to encrypt.
      hidden: true
      label: Whether to encerpt the database or not
      type: string
  name:
    __metadata:
      description: The name of the database. Defaults to BLUDB
      label: Database name
      required: true
      type: string
  pageSize:
    __metadata:
      description: The default database page size. Defaults to 32768.
      label: Default database page size
      type: string
  tableOrg:
    __metadata:
      description: The default database table organization. Defaults to COLUMN.
      hidden: true
      label: Default database table organization
      type: string
  territory:
    __metadata:
      description: The default database territory. Defaults to US.
      label: Default database territory
      type: string
dedicated:
  __metadata:
    description: Enforce that Db2 is scheduled on worker nodes that haved been labeled
      and tainted with icp4data=${value}. Use with option global.nodeLabel.value below.
    label: Dedicated Worker Nodes
    type: boolean
development:
  __metadata:
    description: Internal, not user-toggalble
    hidden: true
    label: Development Mode
    type: boolean
dtw:
  __metadata:
    description: Db2 workload container
    label: DTW Container
  enabled:
    __metadata:
      description: Enable or disable deployment of DTW container. Defaults to 'false'.
      hidden: true
      label: DTW container enablement
      required: false
      type: boolean
fcm:
  __metadata:
    description: Db2 FCM specific configuration
    hidden: true
    label: Db2 Fast Communications Manager configuration
  hostnetwork:
    __metadata:
      description: Use Host Network for configuring Db2 FCM
      hidden: true
      label: Use Host Network Stack
    enabled:
      __metadata:
        description: Configure Db2 FCM using Host Network
        hidden: true
        label: Enable using Host Network
        required: true
        type: boolean
  ips:
    __metadata:
      description: List IP addresses used for configuring Db2 FCM
      hidden: true
      label: FCM IP List
      required: true
      type: string
global:
  __metadata:
    description: Global specific configuration
    label: Global Configuration
  dbType:
    __metadata:
      description: Database type can be either [db2wh, db2oltp]
      label: Database Type
      required: true
      type: string
  nodeLabel:
    __metadata:
      description: Custom node label for dedicated deployment
      label: Node label
    key:
      __metadata:
        description: Custom key for the node label
        hidden: true
        label: Custom key
        type: string
    value:
      __metadata:
        description: Value for the node label in order to deploy Db2 on a dedicated
          node. The node must be labeled and tainted with icp4data=${value}
        label: Custom value
        type: string
  servicename:
    __metadata:
      description: Service Name is the unique identifier for the deployment and should
        be set to the same value as the Helm release name by default.
      label: Service Name
      required: true
      type: string
hadr:
  __metadata:
    description: HADR provides a high availability solution for both partial and complete
      site failures.
    hidden: true
    label: High availability disaster recovery
  enabled:
    __metadata:
      description: Enable high availability disaster recovery
      hidden: true
      label: HADR
      type: boolean
  initRole:
    __metadata:
      description: The starting role of HADR during setup.
      hidden: true
      label: Role to initialize HADR
      type: string
  peerWindow:
    __metadata:
      description: HADR peer window. Defaults to 120.
      hidden: true
      label: HADR peer window
      type: string
  primaryPort:
    __metadata:
      description: Port allocated for HADR primary traffic. Defaults to 60006.
      hidden: true
      label: HADR primary port
      type: string
  remoteHost:
    __metadata:
      description: HADR remote host.
      hidden: true
      label: HADR remote host
      type: string
  remoteInstanceUser:
    __metadata:
      description: Db2 instance user for the remote HADR database. Defaults to DB2INSTANCE.
      hidden: true
      label: HADR remote instance
      type: string
  scope:
    __metadata:
      description: Indicate if HADR deployments are in same or different clusters.
        Defaults to Namespace to indicate same cluster.
      hidden: true
      label: HADR deployment scope
      type: string
  standbyPort:
    __metadata:
      description: Port allocated for HADR standby traffic. Defaults to 60007.
      hidden: true
      label: HADR standby port
      type: string
  syncMode:
    __metadata:
      description: HADR synchronization mode. Defaults to NEARSYNC.
      hidden: true
      label: HADR synchronization mode
      type: string
  targetList:
    __metadata:
      description: HADR tartget list in the host:IP,.. format.
      hidden: true
      label: HADR target list
      type: string
  timeOut:
    __metadata:
      description: HADR timeout. Defaults to 120.
      hidden: true
      label: HADR timeout
      type: string
images:
  __metadata:
    description: Container images to be pulled as part of this release.
    label: Containers
  auth:
    image:
      repository:
        __metadata:
          description: The container is deployed to serve as an LDAP server for database
            authentication if ldap.enabled is true and no ldap server is not specified
          label: LDAP authentication container
          required: true
          type: string
      tag:
        __metadata:
          description: The tag for the version of the LDAP authentication container
          label: LDAP authentication tag
          required: true
          type: string
    replicas:
      __metadata:
        description: The number of replicas for the LDAP authentication container
        hidden: true
        label: Replica Number for authentication container
        required: true
        type: number
  db2u:
    image:
      repository:
        __metadata:
          description: The main database engine for the Db2 Warehouse release
          label: Db2 Warehouse container
          required: true
          type: string
      tag:
        __metadata:
          description: The container tag that is used to pull the version of Db2 Warehouse
            main engine container.
          label: Db2 Warehouse container tag
          required: true
          type: string
    replicas:
      __metadata:
        description: The number of Db2 Warehouse pods that will serve the database.
          Replica count of 1 signifies SMP and 2 and more is an MPP configuration.
        label: Replica Number
        required: true
        type: number
  dtw:
    __metadata:
      description: Db2 workload container
      hidden: true
      label: DTW Container
    image:
      repository:
        __metadata:
          description: The container is deployed to serve as Db2 Workload
          hidden: true
          label: DTW container
          required: true
          type: string
      tag:
        __metadata:
          description: The tag for the version of the DTW container
          hidden: true
          label: DTW image tag
          required: true
          type: string
    replicas:
      __metadata:
        description: The number of replicas for the DTW container
        hidden: true
        label: Replica Number for DTW container
        required: true
        type: number
  etcd:
    image:
      repository:
        __metadata:
          description: The etcd container is used in MPP configurations to automate
            the failover of MPP nodes
          label: Etcd container
          required: true
          type: string
      tag:
        __metadata:
          description: The etcd conatiner tag that used to pull the version of the
            needed container.
          label: Etcd container tag
          required: true
          type: string
    storage:
      persisted:
        __metadata:
          description: If set to false, etcd storage will be ephemeral
          hidden: true
          label: Persisted Storage
          type: boolean
    volume:
      name:
        __metadata:
          description: 'The etcd volume name to be used by the etcd container. '
          hidden: true
          label: Etcd volume name
          type: string
      size:
        __metadata:
          description: The size of the storage volume to be used for etcd related
            storage.
          hidden: true
          label: Storage size
          type: string
      storageClassName:
        __metadata:
          description: Specific storageClassName to be used by the etcd container
          hidden: true
          label: Storage Class
          type: string
      useDynamicProvisioning:
        __metadata:
          description: Select if you want to dynamically provision a volume for etcd
            storage
          hidden: true
          label: Dynamic provisioning
          type: boolean
  instdb:
    image:
      repository:
        __metadata:
          description: This container carries the payload required to restore a database
            and instance into a newly deployed release.
          label: Database and instance payload container
          required: true
          type: string
      tag:
        __metadata:
          description: The container tag that is used to pull the version of the Database
            and instance payload container
          label: Database and instance payload container tag
          required: true
          type: string
    replicas:
      __metadata:
        description: The number of replicas for the instdb container. Should not be
          used.
        hidden: true
        label: Replica number for instdb container
        required: true
        type: number
  pullPolicy:
    __metadata:
      description: Always, Never, or IfNotPresent. Defaults to Always
      immutable: false
      label: Docker image pull policy
      options:
      - label: Always
        value: Always
      - label: Never
        value: Never
      - label: IfNotPresent
        value: IfNotPresent
      required: true
      type: string
  rest:
    __metadata:
      description: A RESTful API solution for Db2.
      hidden: true
      label: Db2 REST
    image:
      repository:
        __metadata:
          description: The REST container image, which is used to perform host the
            REST sever
          label: Rest containter
          required: true
          type: string
      tag:
        __metadata:
          description: The container tag that is used to pull the version of the rest
            container.
          label: REST container tag
          required: true
          type: string
    replicas:
      __metadata:
        description: The number of replicas for the rest container. Should not increase
        hidden: true
        label: The number of replicas for the rest container
        required: true
        type: number
  tools:
    image:
      repository:
        __metadata:
          description: The tools container image, which is used to perform outside
            of the engine operations
          label: Tools containter
          required: true
          type: string
      tag:
        __metadata:
          description: The container tag that is used to pull the version of the tools
            container.
          label: Tools container tag
          required: true
          type: string
    replicas:
      __metadata:
        description: The number of replicas for the tools container. Should not increase
        hidden: true
        label: The number of replicas for the tools container
        required: true
        type: number
  universalTag:
    __metadata:
      description: The tag specified here will be used by all images except those
        that explicitly specify a tag.
      label: Docker tag for all images
      required: true
      type: string
instance:
  __metadata:
    description: Instance specific configuration
    label: Db2 Instance Configuration
  db2CompatibilityVector:
    __metadata:
      description: The value of DB2_COMPATIBILITY_VECTOR registry variable. Defaults
        to NULL.
      hidden: true
      label: Db2 compatibility mode
      type: string
  db2FencedUser:
    __metadata:
      description: The fenced user name associated with the Db2 instance.
      hidden: true
      label: Default Db2 instance fenced user
      type: string
  db2InstanceGroup:
    __metadata:
      description: The admin group that the Db2 instance user belongs to.
      hidden: true
      label: Default Db2 instance admin group
      type: string
  db2InstanceMemPercent:
    __metadata:
      description: The instance memory percentatge value to apply to tune the Db2
        instance
      hidden: true
      label: The Db2 instance memory percent value
      type: string
  db2InstancePwd:
    __metadata:
      description: Password for the Db2 instance user
      hidden: true
      label: Db2 instance user password
      type: password
  db2InstanceUser:
    __metadata:
      description: The Db2 instance user.
      hidden: true
      label: Default Db2 instance user
      type: string
  db2Support4K:
    __metadata:
      description: Db2 supports storage devices that use a 4KB sector size in production
        environments. Default to false.
      label: Db2 4K Sector Size support
      type: boolean
  db2Workload:
    __metadata:
      description: The Db2 Workload to tune the instance and the database
      hidden: true
      label: The value of DB2_WORKLOAD
      type: string
ldap:
  __metadata:
    description: Settings for Database LDAP authentication
    label: Database LDAP Configuration
  enabled:
    __metadata:
      description: Enable ldap for database authentication
      hidden: true
      label: Enable LDAP
      type: boolean
  ldap_admin:
    __metadata:
      description: The ldap admin
      hidden: true
      label: LDAP Admin
      type: string
  ldap_admin_group:
    __metadata:
      description: The ldap admin group
      hidden: true
      label: LDAP Admins Group
      type: string
  ldap_domain:
    __metadata:
      description: The ldap domain
      hidden: true
      label: LDAP Domain
      type: string
  ldap_server:
    __metadata:
      description: The ldap server to use
      hidden: true
      label: LDAP Server
      type: string
  ldap_user_group:
    __metadata:
      description: The ldap user group
      hidden: true
      label: LDAP Users Group
      type: string
limit:
  __metadata:
    description: Configure limits for the database resources
    label: Resource Configuration
  cpu:
    __metadata:
      description: CPU cores limit to apply to Db2. Db2 won't be able to exceed the
        provided value.
      label: CPU
      required: true
      type: string
  memory:
    __metadata:
      description: Memory limit to apply to Db2. Db2 won't be able to exceed the provided
        value.
      label: Memory
      required: true
      type: string
mln:
  __metadata:
    description: The number of multiple logical nodes (MLN) to be used per physical
      node for MPP deployments
    label: MLN Count
  distribution:
    __metadata:
      description: The number of MLNs to land on catalog/head node vs each of the
        data nodes when configuring MPP.
      hidden: true
      label: The MLN distribution between catalog/head node vs other nodes
      type: string
  total:
    __metadata:
      description: The total number of MLNs to be used and evenly spread out to the
        number of worker nodes.
      label: Total number of MLNs
      type: number
nodes:
  __metadata:
    description: 'Specifically defined list of IP addresses to use as dedicated nodes.
      Not usable at the moment. '
    hidden: true
    label: Systems
    type: string
rest:
  __metadata:
    description: A RESTful API solution for Db2.
    label: Db2 REST
  enabled:
    __metadata:
      description: Enable Db2 REST feature
      hidden: true
      label: REST
      type: boolean
runtime:
  __metadata:
    description: The environment where this package will be deployed. Only available
      via Cloud Pak for Data
    hidden: true
    label: Runtime Environment
    options:
    - label: ICP4D
      value: ICP4D
    type: string
storage:
  __metadata:
    description: Storage specific configuration
    label: Storage Configuration
  catalogStor:
    __metadata:
      description: Storage area designated for ICp4D persistent catalog storage.
      hidden: true
      label: ICp4D Catalog storage
      required: false
      type: string
    size:
      __metadata:
        description: Expected size of the persistent catalog storage in Gi.
        hidden: true
        label: catalogStor size in Gi
        required: false
        type: string
  dataStor:
    __metadata:
      description: Storage area designated for persistent database storage.
      hidden: true
      label: Database storage
      required: false
      type: string
    size:
      __metadata:
        description: Expected size of the persistent database storage in Gi.
        hidden: true
        label: dataStor size in Gi
        required: false
        type: string
  enableVolumeClaimTemplates:
    __metadata:
      description: Support POD-level Claims via 'volumeClaimTemplates' for flexible
        storage areas. Defaults to 'false'
      hidden: true
      label: Enable support volumeClaimTemplates
      required: false
      type: boolean
  existingClaimName:
    __metadata:
      description: Name of an existing Persistent Volume Claim that references a Persistent
        Volume
      label: User Home Claim Name
      required: false
      type: string
  persisted:
    __metadata:
      description: Persisting the database data is recommended in order to avoid data
        loss.
      hidden: true
      label: Persist data
      required: true
      type: boolean
  sqllibSharedStor:
    __metadata:
      description: Storage area designated for persistent shared-sqllib storage.
      hidden: true
      label: sqllib shared storage
      required: false
      type: string
    size:
      __metadata:
        description: Expected size of the persistent database storage in Gi.
        hidden: true
        label: dataStor size in Gi
        required: false
        type: string
  storageClassName:
    __metadata:
      description: Choose a specific storage class name to use during deployment.
        A storage class offers the foundation for dynamic provisioning.
      label: Storage Class Name
      required: false
      type: string
  storageLocation:
    __metadata:
      description: A user configurable flexible storage location.
      hidden: true
      label: A flexible storage location
      required: false
      type: string
    backupStorage:
      __metadata:
        description: A flexible shared persistent storage location for staging Db2
          backup images.
        hidden: true
        label: Backup image storage location
        required: false
        type: string
      enablePodLevelClaim:
        __metadata:
          description: Enable POD-level claims via 'volumeClaimTemplates' mechanics.
            Defaults to 'false'
          hidden: true
          label: Enable POD-level PVC support
          required: false
          type: boolean
      enabled:
        __metadata:
          description: Enable or disable usage of storage location. Defaults to 'false'.
          hidden: true
          label: Storage location enablement
          required: false
          type: boolean
      hostPath:
        __metadata:
          description: Use hostPath as the storage volume type to create a volume
            from storage location.
          hidden: true
          label: Volume host path
          required: false
          type: string
        path:
          __metadata:
            description: Fully qualified file system path mounted from a Kubernetes
              worker node into a POD via volume type hostPath.
            hidden: true
            label: host path file system path
            required: false
            type: string
        type:
          __metadata:
            description: The type of the host path used by the volume created from
              storage location type. Defaults to 'Directory'.
            hidden: true
            label: Host path type
            required: false
            type: string
      pvc:
        __metadata:
          description: A Persistent Volume Claim for storage location.
          hidden: true
          label: Persistent Volume Claim
          required: false
          type: string
        claim:
          __metadata:
            description: New Persistent Volume Claim that references a Persistent
              Volume from storage location.
            hidden: true
            label: New Persistent Volume Claim for storage location
            required: false
            type: string
          size:
            __metadata:
              description: Size of the persistent volume storage in Gi allocated for
                the storage location. Defaults to '20Gi'.
              hidden: true
              label: Size of the volume from storage location in Gi
              required: false
              type: string
          storageClassName:
            __metadata:
              description: The Storage Class referenced by the Persistent Volume Claim
                from storage location.
              hidden: true
              label: Storage class name
              required: false
              type: string
          useDynamicProvisioning:
            __metadata:
              description: If dynamic provisioning is available in the cluster this
                option will automatically provision the requested volume if set to
                true. Defaults to 'false'.
              hidden: true
              label: Use dynamic provisioning for persistent volume
              required: false
              type: boolean
        existingClaim:
          __metadata:
            description: Name of an existing Persistent Volume Claim that references
              a Persistent Volume from storage location.
            hidden: true
            label: Existing Persistent Volume Claim for storage location
            required: false
            type: string
          name:
            __metadata:
              description: Name of the Persistent Volume Claim to use for the storage
                location.
              hidden: true
              label: Name of the Persistent Volume Claim
              required: false
              type: string
      volumeName:
        __metadata:
          description: The name assigned to a volume created from the storage location.
            Defaults to 'backupvol'.
          hidden: true
          label: Volume name
          required: true
          type: string
      volumeType:
        __metadata:
          description: The type to set for a volume created from the storage location.
            Valid volume types can be either hostPath or pvc.
          hidden: true
          label: Volume type
          required: false
          type: string
    dataStorage:
      __metadata:
        description: A flexible storage location for persistent data such as db2 database
          storage paths.
        hidden: true
        label: Data storage location
        required: false
        type: string
      enablePodLevelClaim:
        __metadata:
          description: Enable POD-level claims via 'volumeClaimTemplates' mechanics.
            Defaults to 'false'
          hidden: true
          label: Enable POD-level PVC support
          required: false
          type: boolean
      enabled:
        __metadata:
          description: Enable or disable usage of storage location. Defaults to 'false'.
