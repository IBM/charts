apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: db2oltp-aese-psp
spec:
  allowPrivilegeEscalation: true
  privileged: false
  allowedCapabilities:
  - SYS_RESOURCE
  - IPC_OWNER
  - SYS_NICE
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostNetwork: false
  hostPID: false
  hostPorts:
  - max: 65535
    min: 1
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: db2oltp-aese-cr
rules:
- apiGroups:
  - extensions
  resources:
  - podsecuritypolicies
  resourceNames:
  - db2oltp-aese-psp
  verbs:
  - use

