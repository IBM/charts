apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: {{ .Values.service.namespace }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  DB_URL: {{ .Values.database.url }}
