apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cam-provider-terraform
  labels:
    name: cam-provider-terraform
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Values.service.namespace }}
spec:
  replicas: {{ .Values.camProxy.replicaCount }}
  selector:
    matchLabels:
      name: cam-provider-terraform
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-provider-terraform
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-provider-terraform
      volumes:
      - name: {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: {{ .Values.camTerraformPV.name }}
      {{- if .Values.camTerraformPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camTerraformPV.persistence.existingClaimName }}
          claimName: {{ .Values.camTerraformPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camTerraformPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
      - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      containers:
      - name: cam-provider-terraform
        image: "{{ .Values.image.repository }}icam-provider-terraform:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: liveness-port
          containerPort: 7000
        livenessProbe:
          httpGet:
            path: /api/health
            port: liveness-port
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /api/health
            port: liveness-port
          initialDelaySeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
            subPath: provider-terraform-local
          - name: {{ .Values.camTerraformPV.name }}
            mountPath: /home/terraform
            subPath: provider-terraform-local
        envFrom:
        - configMapRef:
            name: common-config
        - configMapRef:
            name: database-config
        - configMapRef:
            name: redis-config
        env:
        - name: CIPHER_PWD
          valueFrom:
            secretKeyRef:
              name: cam-encryption-secret
              key: password
        - name: IAM_CLIENT_ID
        - name: IAM_CLIENT_ID_STAGE1
        - name: IAM_SECRET
        - name: IAM_SECRET_STAGE1
        - name: TENANT_MGMT_SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: token
        - name: CAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: token
        - name: ICP_MASTER_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: MASTER_IP
        - name: ORPHEUS_IDENTITY_API_URL
          value: https://$(ICP_MASTER_IP):8443/idprovider
        - name: ORPHEUS_IDENTITY_URL
          value: https://$(ICP_MASTER_IP):8443/idprovider
        - name: TERRAFORM_HOME
          value: /home/terraform
        - name: TERRAFORM_UID
          value: "1111"
        - name: TERRAFORM_GID
          value: "1111"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      initContainers:
      - name: init-redis
        image: "{{ .Values.image.repository }}icam-busybox:{{ .Values.image.tag }}{{ template "platform" . }}"
        command: ['sh', '-c', 'until nslookup {{ .Values.redis.host }}; do echo waiting for redis; sleep 2; done; sleep 30;']
