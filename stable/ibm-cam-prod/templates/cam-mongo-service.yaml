{{- if .Values.database.bundled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: cam-mongo
  labels:
    name: cam-mongo
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Values.service.namespace }}
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    name: cam-mongo
{{- end }}
