{{- if .Values.database.bundled  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-mongo
  labels:
    name: cam-mongo
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Values.service.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cam-mongo
  template:
    metadata:
      labels:
        name: cam-mongo
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-mongo
      volumes:
      - name: {{ .Values.camMongoPV.name }}
      {{- if .Values.camMongoPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camMongoPV.persistence.existingClaimName }}
          claimName: {{ .Values.camMongoPV.persistence.existingClaimName }}
        {{- else }}
          claimName: {{ .Values.camMongoPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
      - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      containers:
      - name: cam-mongo
        image: "{{ .Values.image.repository }}icam-mongo:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: 'root'
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cam-encryption-secret
              key: password
        - name: MONGODB_USERNAME
          value: 'camuser'
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cam-encryption-secret
              key: password
        - name: MONGODB_DATABASE
          value: 'cam'
        ports:
        - name: mongo
          containerPort: 27017
        livenessProbe:
          tcpSocket:
            port: mongo
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: mongo
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: "{{ .Values.camMongoPV.name }}"
            mountPath: /data/db
        lifecycle:
            postStart:
                exec:
                    command: ["bash", "-c", "sleep 20 && /createusers.sh 2>&1 >> /data/db/postStart.log"]
{{- end }}
