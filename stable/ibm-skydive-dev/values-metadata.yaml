## Image metadata
image:
  repository:
    __metadata:
      name: "repository"
      label: "repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag: 
    __metadata:
      name: "Docker image Tag"
      label: "Docker image Tag"
      description: "Docker image Tag"
