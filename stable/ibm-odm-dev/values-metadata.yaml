## Image parameters
image:
  __metadata:
    label: "Image"
    description: "The Docker image parameters."
  repository:
    __metadata:
      label: "Repository"
      description: "Specify the repository used to retrieve the Docker image."
      type: "string"
      required: true
  tag:
    __metadata:
      label: "Tag"
      description: "Specify the tag or digest for the Docker image."
      type: "string"
      required: true
  pullPolicy:
    __metadata:
      label: "Pull policy"
      description: "Specify the pull policy for the Docker image."
      type: "string"
      required: true
      options:
        -
          label: "If not present"
          value: "IfNotPresent"
        -
          label: "Always"
          value: "Always"
        -
          label: "Never"
          value: "Never"
## Optionally specify an array of imagePullSecrets.
## Secrets must be manually created in the namespace.
## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
##  - name: admin.registrykey
  pullSecrets:
    __metadata:
      label: "Pull secrets"
      description: "Specify the pull secrets for the Docker image."
      type: "string"
      required: false
## Architecture
## You can use kubectl version command to determine the architecture on the
## desired worker node.
## Only amd64 is supported for ibm-odm-dev.
  arch:
    __metadata:
      label: "Architecture"
      description: "Specify the architecture for the Docker image."
      type: "string"
      required: true
      options:
        -
          label: "AMD64"
          value: "amd64"
        -
          label: "PPC64LE"
          value: "ppc64le"
        -
          label: "s390x"
          value: "s390x"

## Service parameters
service:
  __metadata:
    label: "Service"
    description: "The service parameters."
  enableRoute:
    __metadata:
      label: "Enable Route"
      description: "Specify whether we should create Openshift routes automaticaly. If true, the routes are created for all ODM components. "
      type: "boolean"
      required: true
  hostname:
    __metadata:
      label: "Route Hostname"
      description: "Specify the hostname used by the created routes."
      type: "string"
      required: false
  type:
    __metadata:
      label: "Type"
      description: "Specify the service type."
      type: "string"
      required: true
      options:
        -
          label: "Node port"
          value: "NodePort"
        -
          label: "Cluster IP"
          value: "ClusterIP"

## ServiceAccount parameters
serviceAccountName:
  __metadata:
    label: "ServiceAccount name"
    description: "Specify ServiceAccount to use in Kubernetes."
    type: "string"
    required: false

## Resource parameters
resources:
  __metadata:
    label: "Resources"
    description: "The resources required."
  requests:
    cpu:
      __metadata:
          label: "CPU request"
          description: "Specify the requested CPU."
          type: "string"
          required: true
    memory:
      __metadata:
          label: "Memory request"
          description: "Specify the requested memory."
          type: "string"
          required: true
  limits:
    cpu:
      __metadata:
          label: "CPU limit"
          description: "Specify the CPU limit."
          type: "string"
          required: true
    memory:
      __metadata:
          label: "Memory limit"
          description: "Specify the memory limit."
          type: "string"
          required: true

