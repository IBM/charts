apiVersion: v1
kind: Pod
metadata:
  name:  {{ template "odm.test.fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{ include "odm-additional-labels" . | indent 4 }}
  annotations:
    helm.sh/hook: test-success
spec:
{{ include "odm-serviceAccountName" . | indent 2 }}
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 10000
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            {{- if .Values.image.arch }}
            - {{ .Values.image.arch }}
            {{- else }}
            - {{ template "arch" . }}
            {{- end }}
  containers:
  - name: {{ template "odm.test.fullname" . }}
    image: {{ template "odm.repository.name" . }}/odm:{{ .Values.image.tag }}_{{ .Chart.Version }}{{ template "platform" . }}
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2
        memory: 4096Mi
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      privileged: false
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    env:
      - name: ODMSERVER
        value: {{ template "fullname" . }}
    command: ["/bin/bash", "-c", "/tests/suite.sh"]
    volumeMounts:
      - name: tests
        mountPath: /tests
  volumes:
    - name: tests
      configMap:
        defaultMode: 0755
        name: {{ template "odm.test-configmap.fullname" . }}
  restartPolicy: Never
