apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      run: {{ template "name" . }}
  template:
    metadata:
      labels:
        run: {{ template "name" . }}
        app: {{ template "name" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
      annotations:
        productName: {{ .Chart.Description | quote }}
        productID: "OperationalDecisionManagerForDevelopers"
        productVersion: {{ .Chart.AppVersion }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          #If you specify multiple nodeSelectorTerms associated with nodeAffinity types,
          #then the pod can be scheduled onto a node if one of the nodeSelectorTerms is satisfied.
          #
          #If you specify multiple matchExpressions associated with nodeSelectorTerms,
          #then the pod can be scheduled onto a node only if all matchExpressions can be satisfied.
          #
          #valid operators: In, NotIn, Exists, DoesNotExist, Gt, Lt
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.image.arch }}
      {{- if and .Values.internalDatabase.persistence.enabled (empty .Values.externalDatabase.serverName) }}
      volumes:
      - name: {{ template "fullname" . }}-volume
        persistentVolumeClaim:
          claimName: {{ template "odm.persistenceclaim.fullname" . }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ template "odm.repository.name" . }}/odm:{{ .Values.image.tag }}_{{ .Chart.Version }}{{ template "platform" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: LICENSE
            value: "accept"
          {{- if empty .Values.externalDatabase.serverName }}
          - name: DB_TYPE
            value: "h2"
          {{- if eq .Values.decisionCenter.persistenceLocale "en_US" }}
          - name: SAMPLE
            value: "{{ .Values.internalDatabase.populateSampleData }}"
          {{- end }}
          {{- else }}
          - name: DB_TYPE
            value: "postgresql"
          - name: DB_SERVER_NAME
            value: "{{ .Values.externalDatabase.serverName }}"
          - name: DB_PORT_NUMBER
            value: "{{ .Values.externalDatabase.port }}"
          - name: DB_NAME
            value: "{{ .Values.externalDatabase.databaseName }}"
          - name: DB_USER
            value: "{{ .Values.externalDatabase.user }}"
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "odm.secret.fullname" . }}
                key: db-password
          {{- end }}
          - name: DC_PERSISTENCE_LOCALE
            value: "{{ .Values.decisionCenter.persistenceLocale }}"
          ports:
          - containerPort: 9060
          {{- if and .Values.internalDatabase.persistence.enabled (empty .Values.externalDatabase.serverName) }}
          volumeMounts:
          - name: {{ template "fullname" . }}-volume
            mountPath: /config/dbdata/
          {{- end }}
          readinessProbe:
            httpGet:
              scheme: HTTP
              # decisioncenter-api start as last
              path: /decisioncenter-api
              port: 9060
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          livenessProbe:
            httpGet:
              scheme: HTTP
              # decisioncenter is the most important to check
              path: /decisioncenter/t
              port: 9060
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      {{- if (not (empty .Values.image.pullSecrets )) }}
      imagePullSecrets:
      - name: {{ .Values.image.pullSecrets }}
      {{- end }}
