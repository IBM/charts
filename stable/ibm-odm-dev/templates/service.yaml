apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{ include "odm-additional-labels" . | indent 4 }}
spec:
{{ include "odm-service-type" . | indent 2 }}
  ports:
    - port: 9060
      name: odm-port
      targetPort: 9060
      protocol: TCP
  selector:
    run: {{ template "name" . }}
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
