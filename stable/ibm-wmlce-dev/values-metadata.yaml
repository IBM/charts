## Metadata for WMLCE configuration
## This metadata is used to augment the value.yaml to drive ICP UI for configuration of the Helm chart installation

## Image parameters

image:
  __metadata:
    label: "Image"
    description: "WMLCE image details."
  repository:
    __metadata:
      label: "Repository"
      description: "Docker registry to pull WMLCE images from."
      type: "string"
      required: true
  tag:
    __metadata:
      label: "Image Tag"
      description: "Tag for the WMLCE images."
      type: "string"
      required: true
  pullPolicy:
    __metadata:
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      required: true
      hidden: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"

  

## Persistence options
persistence:
  __metadata:
    label: "Persistence configuration"
    description: "Specify Persistence options."
  enabled:
    __metadata:
      name: "enabled"
      label: "Enable persistence storage for this deployment"
      description: "Enables persistence storage for this deployment. Default to false. A persistent volume is required."
      type: "boolean"
      required: false
  useDynamicProvisioning:
   __metadata:
      name: "useDynamicProvisioning"
      label: "Use dynamic provisioning for persistent volume"
      description: "If true, storage will be automatically provisioned. If false, you can create your persistent volumes manually."
      type: "boolean"
      required: false

# Service
service:
  __metadata:
    label: "Expose a port from the deployed pod"
    description: "Provide option to expose a service type and port"
  type:
    __metadata:
      name: "type"
      label: "Service type"
      description: "An API object that describes how to access applications."
      type: "string"
      required: false
      options:
        - label: "ClusterIP"
          value: "ClusterIP"        
        - label: "None"
          value: "None"
     
  port:
    __metadata:
      description: "Specify port number to use"
      name: "port"
      label: "Port Number"
      type: "string"
      required: false

wmlcePVC:
  __metadata:
    label: "Storage Configuration (Optional)"
    description: "WMLCE Persistent Volume configuration."
  name:
    __metadata:
      name: "wmlcedatavolume"
      label: "Name of the persistent volume claim"
      description: "By default a persistent volume claim will be created with this name."
      type: "string"
      required: false
  accessMode:
      __metadata:
        name: "accessMode"
        label: "PVC access mode"
        description: "ReadWriteOnce, ReadOnlyMany, or ReadWriteMany."
        type: "string"
        immutable: false
        required: false
        options:
        - label: "ReadWriteOnce"
          value: "ReadWriteOnce"
        - label: "ReadOnlyMany"
          value: "ReadOnlyMany"
        - label: "ReadWriteMany"
          value: "ReadWriteMany"
  existingClaimName:
    __metadata:
      name: "existingClaimName"
      label: "Existing volume claim"
      description: "By default a new persistent volume claim will be created. Specify an existing claim here if one is available."
      type: "string"
      required: false
  storageClassName:
    __metadata:
      name: "storageClassName"
      label: "Storage class name"
      description: "Choose a specific storage class name. Default to the default storage class in the cluster."
      type: "string"
      required: false
  size:
    __metadata:
      name: "size"
      label: "Size of the volume claim"
      description: "Default to 8Gi of storage request. Choose a different size of disk if needed."
      type: "string"
      required: false
    
resources:
  __metadata:
    label: "Resources"
    description: "Specify resources for GPU."
  gpu:
    __metadata:
      name: "gpu"    
      label: "GPU Limits"
      description: "Number of GPUs to allocate to the pod.  Use 0 to deploy without GPUs."
      type: "number"
      required: false
  gputype:
    __metadata:
      name: "gputype"
      label: "GPU Type"
      description: "Select which GPU to Assign to Pod. E.g. nvidia-tesla-v100-16gb"
      type: "string"
      required: false


