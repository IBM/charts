  __metadata:
    name: "Command"
    label: "Optional Command"
    description: "Specify command need to run inside pod. E.G. /usr/bin/python /wmlce/data/train.py"
    type: "string"
    required: false

## Global image parameters
global:
  __metadata:
    label: "Global"
    description: "Global Image secret"
  image:    
    secretName:
      __metadata:
        name: "Image Pull Secret Name"
        label: "Image Pull Secret Name"
        description: "Type `default` to use your namespace default service account image pull secret or enter your image pull secret name here."
        type: "string"
        required: false

##License Parameter
