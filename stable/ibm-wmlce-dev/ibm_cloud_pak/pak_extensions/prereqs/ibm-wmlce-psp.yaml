apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: ibm-wmlce-psp
spec:
  allowPrivilegeEscalation: true
  requiredDropCapabilities: 
  - ALL
  allowedCapabilities: 
  - AUDIT_WRITE 
  - CHOWN 
  - FOWNER             
  - SETUID 
  - SETGID 
  - SYS_CHROOT
  - IPC_LOCK
  - SYS_PTRACE
  - SYS_RESOURCE
  - DAC_OVERRIDE
  - NET_BIND_SERVICE
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostNetwork: true
  hostPID: true
  hostPorts:
  - max: 65535
    min: 0
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'