{{- include "sch.config.init" (list . "sch.chart.config.values") }}
{{- $compName := .sch.chart.components.devops.name }}
{{- $commonName := .sch.chart.components.common.name }}
{{- $brokerCompName := .sch.chart.components.broker.name }}
{{- $brokerServicePort := .sch.chart.components.broker.servicePort }}
{{- $couchdbCompName :=  .sch.chart.components.couchdb.name }}
{{- $couchdbServicePort := .sch.chart.components.couchdb.servicePort }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  selector:
    matchLabels:
{{ include "selector.matchLabels" (list . $compName) | indent 6 }}
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8 }}
        checksum/config: {{ include (print $.Template.BasePath "/devops/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
      affinity:
      {{- include "nodeaffinity" . | indent 6 }}
      {{- include "podAntiAffinity" . | indent 6 }}
      initContainers:
        - name: init-copy
          image: busybox
          command: ['sh','-c','cp /config-map/* /config-storage; ls -lrt /config-storage']
          volumeMounts:
          - name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
            mountPath: /config-map
          - name: config-storage
            mountPath: /config-storage
      containers:
        - name: {{ $compName | quote }}
          image: "{{ .Values.devops.image.repository }}:{{ .Values.devops.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: "/"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: "/"
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
          env:
            - name: RELEASE_NAME
              value: {{ .Release.Name | quote }}
            - name: PROVIDER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "sch.names.fullCompName" (list . $commonName) | quote }}
                  key: providerUsername
            - name: PROVIDER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sch.names.fullCompName" (list . $commonName) | quote }}
                  key: providerPassword
            - name: CAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ required ".Values.cam.secret" .Values.cam.secret | quote }}
                  key: username
            - name: CAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ required ".Values.cam.secret" .Values.cam.secret | quote }}
                  key: password
            - name: COUCHDB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "sch.names.fullCompName" (list . $commonName) | quote }}
                  key: couchdbUsername
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sch.names.fullCompName" (list . $commonName) | quote }}
                  key: couchdbPassword
            - name: COUCHDB_ENDPOINT
              value: "https://{{ include "sch.names.fullCompName" (list . $couchdbCompName) }}:{{ $couchdbServicePort }}"
            - name: PROVIDER_ENDPOINT
              value: "https://{{ include "sch.names.fullCompName" (list . $brokerCompName) }}:{{ $brokerServicePort }}"
            - name: ENVIRONMENT_NAME
              value: {{ .Values.environment.name | quote }}
            - name: IAM_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "sch.names.fullCompName" (list . $commonName) | quote }}
                  key: iamClientId
            - name: IAM_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "sch.names.fullCompName" (list . $commonName) | quote }}
                  key: iamClientSecret
            - name: ICP_BASE_URL
              value: {{ .Values.iam.endpoint | quote }}
            - name: CONSOLE_PROXY_PATH
              value: {{ .Values.console.ingress.path | quote }}
          volumeMounts:
            - name: config-storage
              mountPath: /wasaas/test/ivt.properties
              subPath: ivt.properties
            - name: config-storage
              mountPath: /wasaas/content-runtime/conf/cam.json
              subPath: cam.json
            - name: config-storage
              mountPath: /wasaas/content-runtime/conf/features.json
              subPath: features.json
            - name: config-storage
              mountPath: /wasaas/content-runtime/conf/content-runtime.json
              subPath: content-runtime.json
      volumes:
        - name: config-storage
          emptyDir: {}
        - name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
          configMap:
            name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret | quote }}
      {{- end }}
