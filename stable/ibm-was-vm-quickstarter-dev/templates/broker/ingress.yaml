{{- include "sch.config.init" (list . "sch.chart.config.values") }}
{{- $compName :=  .sch.chart.components.broker.name }}
{{- $brokerServicePort := .sch.chart.components.broker.servicePort }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/proxy-body-size: "250m"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "route"
    ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/session-cookie-hash: "sha1"
    ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/proxy-body-size: "250m"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/rewrite-target: "/"

spec:
  rules:
  - host: 
    http:
      paths:
      - path: {{ .Values.broker.ingress.path | quote }}
        backend:
          serviceName: {{ include "sch.names.fullCompName" (list . $compName) | quote }}
          servicePort: {{ $brokerServicePort }}
