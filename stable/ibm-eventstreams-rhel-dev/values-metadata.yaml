  image:
    repository:
      __metadata:
        name: "repository"
        label: "Docker image registry"
        description: "Docker registry to pull images from"
        type: "string"
        immutable: false
        required: true

    pullPolicy:
      __metadata:
        label: "Image pull policy"
        description: "Controls when Docker images are fetched from the registry"
        type: "string"
        immutable: false
        required: true
        options:
          - label: "Always"
            value: "Always"
          - label: "Never"
            value: "Never"
          - label: "IfNotPresent"
