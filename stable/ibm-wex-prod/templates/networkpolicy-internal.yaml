{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compNetworkPolicyInternalName := .sch.chart.components.wex.networkPolicy.internal.name }}
{{- $compNetworkPolicyLabelComponent := .sch.chart.components.wex.networkPolicy.label.component }}
{{- $compNetworkPolicyLabelRunInternal := .sch.chart.components.wex.networkPolicy.label.runInternal }}

{{- if .Values.general.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compNetworkPolicyInternalName ) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-networkpolicy
    run: {{ $compNetworkPolicyLabelRunInternal }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "{{ .Chart.Name }}.fullname" . }}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ template "{{ .Chart.Name }}.fullname" . }}
{{- end }}
