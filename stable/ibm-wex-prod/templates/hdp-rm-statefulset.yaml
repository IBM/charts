{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compHdpRmName := .sch.chart.components.wex.hdp.rm.name }}
{{- $compHdpNnServiceHeadlessName := .sch.chart.components.wex.hdp.nn.service.headlessName }}
{{- $compHdpLabelComponent := .sch.chart.components.wex.hdp.label.component }}
{{- $compHdpLabelRunRmStatefulset := .sch.chart.components.wex.hdp.label.runRmStatefulset }}

{{- $compConfigmapName := .sch.chart.components.wex.configmap.name }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compHdpRmName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-hdp
    run: {{ $compHdpLabelRunRmStatefulset }}
spec:
  selector:
    matchLabels:
      app: {{ template "{{ .Chart.Name }}.fullname" . }}
      component: wex-hdp
      run: {{ $compHdpLabelRunRmStatefulset }}
  serviceName: {{ include "sch.names.fullCompName" (list . $compHdpRmName ) }}
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ template "{{ .Chart.Name }}.fullname" . }}
        chart: {{ .Chart.Name }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        component: wex-hdp
        run: {{ $compHdpLabelRunRmStatefulset }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8 }}
    spec:
      serviceAccountName: {{ .Values.general.serviceAccount.name | default "default" | quote }}
{{- include "sch.security.securityContext" (list . .sch.chart.specSecurityContext) | indent 6 }}
      affinity:
{{- include "sch.affinity.nodeAffinity" (list .) | indent 8 }}
      containers:
      - name: hdp-rm
        image: "{{ .Values.general.image.hdp }}"
        imagePullPolicy: {{ .Values.general.image.pullPolicy }}
{{- include "sch.security.securityContext" (list . .sch.chart.podSecurityContext) | indent 8 }}
        env:
        - name: HADOOP_COMPONENTS
          value: "ResourceManager"
        - name: HADOOP_NAMENODE_ADDRESS
          value: "{{ include "sch.names.fullCompName" (list . $compHdpNnServiceHeadlessName ) }}:9000"
        - name: YARN_RESOURCEMANAGER_HOSTNAME
          value: "0.0.0.0"
        envFrom:
        - configMapRef:
            name: {{ include "sch.names.fullCompName" (list . $compConfigmapName ) }}
        ports:
        - name: yarn1
          containerPort: 8030
        - name: yarn2
          containerPort: 8031
        - name: yarn3
          containerPort: 8032
        - name: yarn4
          containerPort: 8033
        - name: yarn5
          containerPort: 8040
        - name: yarn6
          containerPort: 8042
        - name: yarnui
          containerPort: 8088
        - name: ssh
          containerPort: 65022
        resources:
{{ toYaml .Values.hdp.rm.resources | indent 10 }}
        readinessProbe:
          httpGet:
            path: /cluster
            port: yarnui
          initialDelaySeconds: {{ .Values.hdp.rm.readinessProbe.initialDelaySeconds }}
          periodSeconds: 15
          timeoutSeconds: {{ .Values.hdp.rm.readinessProbe.timeoutSeconds }}
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /cluster
            port: yarnui
          initialDelaySeconds: {{ .Values.hdp.rm.livenessProbe.initialDelaySeconds }}
          periodSeconds: 15
          timeoutSeconds: {{ .Values.hdp.rm.livenessProbe.timeoutSeconds }}
