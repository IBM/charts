{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compDatabaseName := .sch.chart.components.wex.database.name }}
{{- $compDatabaseLabelComponent := .sch.chart.components.wex.database.label.component }}
{{- $compDatabaseLabelRunPdb := .sch.chart.components.wex.database.label.runPdb }}
{{- $compDatabaseLabelRunStatefulset := .sch.chart.components.wex.database.label.runStatefulset }}

apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compDatabaseName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-database
    run: {{ $compDatabaseLabelRunPdb }}
spec:
  selector:
    matchLabels:
      app: {{ template "{{ .Chart.Name }}.fullname" . }}
      component: wex-database
      run: {{ $compDatabaseLabelRunStatefulset }}
  minAvailable: 1
