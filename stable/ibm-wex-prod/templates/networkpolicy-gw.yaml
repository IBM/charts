{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compNetworkPolicyGatewayName := .sch.chart.components.wex.networkPolicy.gateway.name }}
{{- $compNetworkPolicyLabelComponent := .sch.chart.components.wex.networkPolicy.label.component }}
{{- $compNetworkPolicyLabelRunGw := .sch.chart.components.wex.networkPolicy.label.runGw }}

{{- $compGatewayLabelComponent := .sch.chart.components.wex.gateway.label.component }}
{{- $compGatewayLabelRunStatefulset := .sch.chart.components.wex.gateway.label.runStatefulset }}

{{- if .Values.general.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compNetworkPolicyGatewayName ) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-networkpolicy
    run: {{ $compNetworkPolicyLabelRunGw }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "{{ .Chart.Name }}.fullname" . }}
      component: wex-gateway
      run: {{ $compGatewayLabelRunStatefulset }}
  ingress:
  - from: []
{{- end }}
