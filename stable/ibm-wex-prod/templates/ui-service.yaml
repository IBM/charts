{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compUiName := .sch.chart.components.wex.ui.name }}
{{- $compUiLabelComponent := .sch.chart.components.wex.ui.label.component }}
{{- $compUiLabelRunService := .sch.chart.components.wex.ui.label.runService }}

{{- $compGatewayLabelComponent := .sch.chart.components.wex.gateway.label.component }}
{{- $compGatewayLabelRunStatefulset := .sch.chart.components.wex.gateway.label.runStatefulset }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compUiName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-ui
    run: {{ $compUiLabelRunService }}
spec:
  type: NodePort
  ports:
  - name: ui-https
    port: {{ .Values.general.service.externalPort }}
    targetPort: 60443
    protocol: TCP
    nodePort: {{ .Values.general.service.externalPort }}
  selector:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    component: wex-gateway
    run: {{ $compGatewayLabelRunStatefulset }}
