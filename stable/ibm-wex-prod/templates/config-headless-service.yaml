{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compConfigServiceHeadlessName := .sch.chart.components.wex.config.service.headlessName }}
{{- $compConfigLabelComponent := .sch.chart.components.wex.config.label.component }}
{{- $compConfigLabelRunHeadlessService := .sch.chart.components.wex.config.label.runHeadlessService }}
{{- $compConfigLabelRunStatefulset := .sch.chart.components.wex.config.label.runStatefulset }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compConfigServiceHeadlessName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-config
    run: {{ $compConfigLabelRunHeadlessService }}
spec:
  ports:
  - name: server
    port: 2888
    targetPort: 2888
  - name: leader-election
    port: 3888
    targetPort: 3888
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    component: wex-config
    run: {{ $compConfigLabelRunStatefulset }}
