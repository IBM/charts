{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compOrchestratorName := .sch.chart.components.wex.orchestrator.name }}
{{- $compOrchestratorLabelComponent := .sch.chart.components.wex.orchestrator.label.component }}
{{- $compOrchestratorLabelRunPdb := .sch.chart.components.wex.orchestrator.label.runPdb }}
{{- $compOrchestratorLabelRunStatefulset := .sch.chart.components.wex.orchestrator.label.runStatefulset }}

apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compOrchestratorName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-orchestrator
    run: {{ $compOrchestratorLabelRunPdb }}
spec:
  selector:
    matchLabels:
      app: {{ template "{{ .Chart.Name }}.fullname" . }}
      component: wex-orchestrator
      run: {{ $compOrchestratorLabelRunStatefulset }}
  minAvailable: 1
