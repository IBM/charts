{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compWksmlName := .sch.chart.components.wex.wksml.name }}
{{- $compWksmlLabelComponent := .sch.chart.components.wex.wksml.label.component }}
{{- $compWksmlLabelRunService := .sch.chart.components.wex.wksml.label.runService }}
{{- $compWksmlLabelRunStatefulset := .sch.chart.components.wex.wksml.label.runStatefulset }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compWksmlName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-wksml
    run: {{ $compWksmlLabelRunService }}
spec:
  ports:
  - name: api
    port: 5193
    targetPort: 5193
    protocol: TCP
  selector:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    component: wex-wksml
    run: {{ $compWksmlLabelRunStatefulset }}
