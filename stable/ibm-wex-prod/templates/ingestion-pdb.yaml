{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compIngestionName := .sch.chart.components.wex.ingestion.name }}
{{- $compIngestionLabelComponent := .sch.chart.components.wex.ingestion.label.component }}
{{- $compIngestionLabelRunPdb := .sch.chart.components.wex.ingestion.label.runPdb }}
{{- $compIngestionLabelRunStatefulset := .sch.chart.components.wex.ingestion.label.runStatefulset }}

apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compIngestionName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-ingestion
    run: {{ $compIngestionLabelRunPdb }}
spec:
  selector:
    matchLabels:
      app: {{ template "{{ .Chart.Name }}.fullname" . }}
      component: wex-ingestion
      run: {{ $compIngestionLabelRunStatefulset }}
  minAvailable: {{ .Values.ingestion.minAvailable }}
