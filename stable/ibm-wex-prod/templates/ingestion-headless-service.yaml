{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compIngestionServiceHeadlessName := .sch.chart.components.wex.ingestion.service.headlessName }}
{{- $compIngestionLabelComponent := .sch.chart.components.wex.ingestion.label.component }}
{{- $compIngestionLabelRunHeadlessService := .sch.chart.components.wex.ingestion.label.runHeadlessService }}
{{- $compIngestionLabelRunStatefulset := .sch.chart.components.wex.ingestion.label.runStatefulset }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compIngestionServiceHeadlessName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-ingestion
    run: {{ $compIngestionLabelRunHeadlessService }}
spec:
  clusterIP: None
  selector:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    component: wex-ingestion
    run: {{ $compIngestionLabelRunStatefulset }}
