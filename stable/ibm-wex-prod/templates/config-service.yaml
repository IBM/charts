{{- include "sch.config.init" (list . "ibm-wex-prod.sch.chart.config.values") -}}
{{- $compConfigName := .sch.chart.components.wex.config.name }}
{{- $compConfigLabelComponent := .sch.chart.components.wex.config.label.component }}
{{- $compConfigLabelRunService := .sch.chart.components.wex.config.label.runService }}
{{- $compConfigLabelRunStatefulset := .sch.chart.components.wex.config.label.runStatefulset }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list . $compConfigName ) }}
  labels:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wex-config
    run: {{ $compConfigLabelRunService }}
spec:
  ports:
  - name: client
    port: 2181
    targetPort: 2181
    protocol: TCP
  selector:
    app: {{ template "{{ .Chart.Name }}.fullname" . }}
    component: wex-config
    run: {{ $compConfigLabelRunStatefulset }}
