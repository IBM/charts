###############################################################################

global:
  sch:
    enabled: true
  appName: "ibm-wex-prod"

## Architecture - e.g. amd64, s390x, ppc64le. If left empty, arch type will try to be determined.
## Note: 'kubectl version' returns platform of given cluster
arch: "amd64"

general:
  service:
    externalPort: 30443
  image:
    core: "ibm-wex-ee:12.0.3.1138-linux-amd64"
    hdp: "ibm-wex-hdp:12.0.3.1138-linux-amd64"
    wksml: "ibm-wex-wksml:12.0.3.1138-linux-amd64"
    pullPolicy: Always
  persistence:
    useDynamicProvisioning: false
    storageClassName: ""
    selector:
      label: ""
      value: ""
  mount:
    enabled: false
  serviceAccount:
    name: "default"
  networkPolicy:
    enabled: true
  adminInitialPasswordSecret:
    use: false
    name: ""

gateway:
  replica: 2
  minAvailable: 2
  antiAffinity: "soft"
  server:
    maxMemory: "1024m"
  resources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "99"
      memory: "4Gi"
  readinessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 10
  livenessProbe:
    initialDelaySeconds: 420
    timeoutSeconds: 10

orchestrator:
  docproc:
    maxMemory: "2g"
    driverMaxMemory: "1g"
    workerNum: 2
  resources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "99"
      memory: "4Gi"
  persistence:
    size: "100Gi"
  readinessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 10
  livenessProbe:
    initialDelaySeconds: 420
    timeoutSeconds: 10

database:
  resources:
    requests:
      cpu: "750m"
      memory: 2Gi
    limits:
      cpu: "99"
      memory: 4Gi
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 210
    timeoutSeconds: 5

config:
  replica: 3
  minAvailable: 3
  antiAffinity: "soft"
  minMemory: 1g
  maxMemory: 2g
  resources:
    requests:
      cpu: "750m"
      memory: 2Gi
    limits:
      cpu: "99"
      memory: 4Gi
  persistence:
    size: "10Gi"
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 210
    timeoutSeconds: 5

nlp:
  replica: 1
  minAvailable: 1
  antiAffinity: "soft"
  resources:
    requests:
      cpu: "750m"
      memory: 2Gi
    limits:
      cpu: "99"
      memory: 4Gi
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 210
    timeoutSeconds: 5

discovery:
  replica: 1
  minAvailable: 1
  antiAffinity: "soft"
  maxMemory: "4g"
  resources:
    requests:
      cpu: "1000m"
      memory: 1Gi
    limits:
      cpu: "99"
      memory: 6Gi
  persistence:
    size: "100Gi"
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 200
    timeoutSeconds: 5

hdp:
  dfsReplication: 2
  maxMemoryMB: 1024
  yMaxMemoryMB: 1024
  nn:
    resources:
      requests:
        cpu: "500m"
        memory: 2Gi
      limits:
        cpu: "99"
        memory: 4Gi
    persistence:
      size: "10Gi"
    readinessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 200
      timeoutSeconds: 5
  rm:
    resources:
      requests:
        cpu: "500m"
        memory: 2Gi
      limits:
        cpu: "99"
        memory: 4Gi
    readinessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 200
      timeoutSeconds: 5
  worker:
    replica: 2
    antiAffinity: "soft"
    resources:
      requests:
        cpu: "500m"
        memory: 2Gi
      limits:
        cpu: "99"
        memory: 7Gi
    persistence:
      size: "100Gi"
    nm:
      memoryMB: 4096
      cpu: 8
    readinessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 120
      timeoutSeconds: 5

ingestion:
  replica: 1
  minAvailable: 1
  numberOfCrawlerInstances: 3
  mount:
    label: "wex-userdata"
  antiAffinity: "soft"
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "99"
      memory: "4Gi"
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 200
    timeoutSeconds: 5

wksml:
  replica: 1
  minAvailable: 1
  antiAffinity: "soft"
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "99"
      memory: "4Gi"
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 200
    timeoutSeconds: 5

test:
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "200m"
      memory: "200Mi"
