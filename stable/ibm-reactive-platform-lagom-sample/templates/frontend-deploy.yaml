{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.front.compName -}}
{{- $name := .sch.chart.components.front.deployment.name -}}
{{- $httpPort := .sch.chart.components.front.ports.httpPort -}}
{{- $akkaRemotePort := .sch.chart.components.front.ports.akkaRemotePort -}}
{{- $akkaHttpPort := .sch.chart.components.front.ports.akkaHttpPort -}}

apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: {{ $name }}-{{ .Release.Name }}
  labels:
    appName: {{ $name }}-{{ .Release.Name }}
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      appName: {{ $name }}-{{ .Release.Name }}
  template:
    metadata:
      labels:
        appName: {{ $name }}-{{ .Release.Name }}
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 8 }}
      annotations:
{{- include "sch.metadata.annotations.metering" (list . .sch.chart.metering) | indent 8 }}
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsUser: 2
        runAsNonRoot: true
      affinity:
      {{/* nodeaffinity for github.com charts, remove the following for PPA charts*/}}
      {{- include "nodeaffinity" . | indent 6 }}
      restartPolicy: Always
      containers:
        - name: {{ $name }}-{{ .Release.Name }}
          image:  {{ tpl .Values.frontendImplImage . }}:{{ .Values.image.imageTags.frontend }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 2
            capabilities:
              drop:
              - ALL
              add:
              - DAC_OVERRIDE
          imagePullPolicy: {{.Values.image.pullPolicy }}
          env:
            - name: "RP_SECRET"
              valueFrom:
                secretKeyRef:
                  name: akkasecret-{{ .Release.Name }}
                  key: front
            - name: "JAVA_OPTS"
              value: "-Dplay.http.secret.key=$RP_SECRET   -Dplay.filters.hosts.allowed.0=."
            - name: "RP_APP_NAME"
              value: {{ $name }}-{{ .Release.Name }}
            - name: "RP_APP_TYPE"
              value: lagom
            - name: "RP_APP_VERSION"
              value: "1.0.0-SNAPSHOT"
            - name: "RP_ENDPOINTS"
              value: HTTP
            - name: "RP_ENDPOINTS_COUNT"
              value: "1"
            - name: "RP_ENDPOINT_0_BIND_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "RP_ENDPOINT_0_BIND_PORT"
              value: "{{ $httpPort }}"
            - name: "RP_ENDPOINT_0_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "RP_ENDPOINT_0_PORT"
              value: "{{ $httpPort }}"
            - name: "RP_ENDPOINT_HTTP_BIND_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "RP_ENDPOINT_HTTP_BIND_PORT"
              value: "{{ $httpPort }}"
            - name: "RP_ENDPOINT_HTTP_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "RP_ENDPOINT_HTTP_PORT"
              value: "{{ $httpPort }}"
            - name: "RP_JAVA_OPTS"
              value: "-Dconfig.resource=rp-application.conf"
            - name: "RP_KUBERNETES_POD_IP"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "RP_KUBERNETES_POD_NAME"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.name"
            - name: "RP_MODULES"
              value: "common,play-http-binding,service-discovery"
            - name: "RP_NAMESPACE"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.namespace"
            - name: "RP_PLATFORM"
              value: kubernetes
          ports:
            - containerPort: {{ $httpPort }}
              name: http
          volumeMounts: []
          command:
          - "/bin/bash"
          args:
            - "/rp-start"
            - "bin/front-end"
          readinessProbe:
            httpGet:
              path: "/"
              port: http
            periodSeconds: 10
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: "/"
              port: http
            periodSeconds: 10
            initialDelaySeconds: 120
          resources:
            limits:
              cpu: 0.250000
              memory: 536870912
            requests:
              cpu: 0.250000
              memory: 536870912
      volumes: []
