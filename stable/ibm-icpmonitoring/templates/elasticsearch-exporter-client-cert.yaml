apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  labels:
    app: {{ template "prometheus.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "monitoring.fullname" . }}-elasticsearch-exporter-client-certs
spec:
  secretName: {{ template "monitoring.fullname" . }}-elasticsearch-exporter-client-certs
  issuerRef:
    name: {{ .Values.tls.issuer }}
    kind: {{ .Values.tls.issuerKind }}
  commonName: "elasticsearch-exporter"

{{- end -}}
