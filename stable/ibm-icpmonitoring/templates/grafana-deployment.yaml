apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "grafana.fullname" . }}
    chart: {{ .Chart.Name }}
    component: grafana
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "grafana.fullname" . }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "grafana.fullname" . }}
        chart: {{ .Chart.Name }}
        component: grafana
        release: "{{ .Release.Name }}"
        heritage: {{ .Release.Service }}
      annotations:
        productName: grafana
        productVersion: 5.2.0
        productID: none
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
    {{- if eq .Values.mode "managed" }}
      tolerations:
      - key: "dedicated"
        operator: "Exists"
        effect: "NoSchedule"
    {{- end }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
            {{- if eq .Values.mode "managed" }}
              - key: management
                operator: In
                values:
                - "true"
            {{- end }}
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
    {{- end }}
      initContainers:
        - name: init-container
          image: "{{ .Values.init.image.repository }}:{{ .Values.init.image.tag }}"
          imagePullPolicy: "{{ .Values.imagePullPolicy }}"
          command: ["chown", "-R", "472:472", "/var/lib/grafana"]
          volumeMounts:
            - name: grafana-storage
              mountPath: "/var/lib/grafana"
        - name: grafana-job
          image: {{ .Values.certGen.image.repository }}:{{ .Values.certGen.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["/bin/sh", "-c"]
          args: ["kubectl delete jobs {{ template "grafana.fullname" . }}-ds -n {{ .Release.Namespace }} --force=true --ignore-not-found=true && kubectl apply -f /tmp/job/job.yaml"]
          securityContext:
            runAsUser: 65534
          volumeMounts:
          - name: ds-job-config
            mountPath: /tmp/job
      containers:
        - name: grafana
          image: {{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "grafana.fullname" . }}-secret
                  key: username
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "grafana.fullname" . }}-secret
                  key: password
          ports:
          - name: web
            containerPort: 3000
        {{- if .Values.grafana.probe.enabled }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
          {{- if .Values.grafana.probe.readiness.args }}
{{ toYaml .Values.grafana.probe.readiness.args | indent 12 }}
          {{- else }}
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 10
          {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
          {{- if .Values.grafana.probe.liveness.args }}
{{ toYaml .Values.grafana.probe.liveness.args | indent 12 }}
          {{- else }}
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 10
          {{- end }}
        {{- end }}
          resources:
{{ toYaml .Values.grafana.resources | indent 12 }}
          volumeMounts:
            - name: grafana-storage
              mountPath: "/var/lib/grafana"
            - name: config-volume
              mountPath: "/etc/grafana/grafana.ini"
              subPath: grafana.ini
            - name: dashboard-volume
              mountPath: "/etc/grafana/dashboards"
            - name: dashboard-config
              mountPath: "/etc/grafana/provisioning/dashboards"
      {{- if or (eq .Values.mode "managed") .Values.tls.enabled }}
        - name: router
          image: {{ .Values.router.image.repository }}:{{ .Values.router.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["/opt/ibm/router/entry/entrypoint.sh"]
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "grafana.fullname" . }}-secret
                  key: username
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "grafana.fullname" . }}-secret
                  key: password
          ports:
          - name: router
            containerPort: 8080
          volumeMounts:
            - mountPath: "/opt/ibm/router/conf"
              name: router-config
            - mountPath: "/opt/ibm/router/caCerts"
              name: monitoring-ca-certs
            - mountPath: "/opt/ibm/router/certs"
              name: monitoring-certs
            - mountPath: "/opt/ibm/router/entry"
              name: router-entry
      {{- end }}
      volumes:
        - name: grafana-storage
      {{- if .Values.grafana.persistentVolume.enabled }}
          persistentVolumeClaim:
          {{- if .Values.grafana.persistentVolume.existingClaimName }}
            claimName: {{ .Values.grafana.persistentVolume.existingClaimName }}
          {{- else }}
            claimName: {{ template "grafana.fullname" . }}
          {{- end }}
      {{- else }}
          emptyDir: {}
      {{- end }}
        - name: config-volume
          configMap:
            name: {{ template "grafana.fullname" . }}
        - name: dashboard-volume
          configMap:
            name: {{ template "grafana.fullname" . }}-dashboards
        - name: dashboard-config
          configMap:
            name: {{ template "grafana.fullname" . }}-dashboard-config
        - name: ds-job-config
          configMap:
            name: {{ template "grafana.fullname" . }}-ds-job-config
            defaultMode: 0744  
      {{- if or (eq .Values.mode "managed") .Values.tls.enabled }}
        - name: router-config
          configMap:
            name: {{ template "grafana.fullname" . }}-router-nginx-config
        - name: monitoring-ca-certs
          secret:
            secretName: {{ .Values.tls.ca.secretName }}
        - name: monitoring-certs
          secret:
          {{- if .Values.tls.server.existingSecretName }}
            secretName: {{ .Values.tls.server.existingSecretName }}
          {{- else }}
            secretName: {{ template "monitoring.fullname" . }}-certs
          {{- end }}
        - name: router-entry
          configMap:
            name: {{ template "monitoring.fullname" . }}-router-entry-config
            defaultMode: 0744
      {{- end }}
