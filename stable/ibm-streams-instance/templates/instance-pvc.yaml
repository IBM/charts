{{ if and (not .Values.instance.persistentVolumeClaim) (.Values.instance.persistentStorageClassName) -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}-instance-pvc"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}-instance-pvc"
{{- include "streams.defaultLabels" . | indent 4 }}
{{- include "streams.serviceability" . | indent 4 }} 

spec:
  storageClassName: "{{ .Values.instance.persistentStorageClassName }}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage:  {{ ( .Values.instance.persistentVolumeClaimSize | quote)  | default "10Gi" }}
{{- end }}