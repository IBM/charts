apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-app-config"
  labels:
{{- include "streams.defaultLabels" . | indent 4 }}
{{- include "streams.serviceability" . | indent 4 }}
    app.kubernetes.io/name: "{{ .Release.Name }}-app-config"
data:
  application.yaml: |
    apiVersion: v1
    kind: Pod  
    spec:
      affinity:
      {{- include "streams.nodeaffinity" . | indent 8 }}
      
      serviceAccountName: {{ template "streams.appServiceAccountName" . }}
      
{{- include "streams.podGeneralSecurityPolicies" . | indent 6 }}       
      securityContext:        
{{- include "streams.streamsappPodSecurityContext" . | indent 8 }}

      volumes:
      {{- if .Values.app.userExtPvc }}              
        - name: streams-user-ext-volume
          persistentVolumeClaim:
            claimName: {{ .Values.app.userExtPvc }}
      {{- end }}
      {{- if .Values.app.streamsExtPvc }}              
        - name: streams-ext-volume
          persistentVolumeClaim:
            claimName: {{ .Values.app.streamsExtPvc }}
      {{- end }}      
        - name: shm-volume
          emptyDir:
            medium: Memory
      
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      {{- end }} 
      
      containers:
        - name: controller
          {{- if .Values.image.prefix }}
          image: "{{ .Values.image.prefix }}/{{ .Values.image.application }}:{{ .Values.image.applicationTag }}"
          {{- else }}
          image: "{{ .Values.image.application }}:{{ .Values.image.applicationTag }}"
          {{- end}}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          
          securityContext:
{{- include "streams.containerSecurityContext" . | indent 12 }}

          env:
          {{- if .Values.app.userExtPvc }}
            - name: STREAMS_USER_EXT
              value: {{ template "streams.userExternalMountPath" . }}
          {{- end }}
          {{- if .Values.app.streamsExtPvc}}
            - name: STREAMS_EXT
              value: {{ template "streams.externalMountPath" . }}
          {{- end }}
                    
          volumeMounts:
          {{- if .Values.app.userExtPvc }}
            - name: streams-user-ext-volume
              mountPath: {{ template "streams.userExternalMountPath" . }}
          {{- end }}
          {{- if .Values.app.streamsExtPvc }}
            - name: streams-ext-volume
              mountPath: {{ template "streams.externalMountPath" . }}
          {{- end }}
            - mountPath: /dev/shm
              name: shm-volume
                    
          resources:
            requests:
              cpu: {{ .Values.resources.applicationCpu | default "2" }}
              memory: {{ .Values.resources.applicationMemory | default "2Gi" }}
            limits:
              cpu: {{ .Values.resources.applicationCpuLimit | default "2" }}
              memory: {{ .Values.resources.applicationMemoryLimit | default "2Gi" }}
              
