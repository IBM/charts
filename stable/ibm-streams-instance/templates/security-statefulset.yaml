apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}-security"
  labels:
{{- include "streams.defaultLabels" . | indent 4 }}
    app.kubernetes.io/name: "{{ .Release.Name }}-security"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}-security"
  podManagementPolicy: Parallel
  replicas: 1
  
  template:
    metadata:
      labels:
{{- include "streams.defaultLabels" . | indent 8 }}
{{- include "streams.serviceability" . | indent 8 }}   
        app.kubernetes.io/name: "{{ .Release.Name }}-security"
        streams-management: active
        streams-aas: active
        streams-auditlog: active
        streams-securedata: active
        streams-appstg: active
        streams-tags: authentication-audit-securedata
        
      annotations:
{{- include "streams.metering" . | indent 8 }}
        checksum/kube-config: {{ include (print $.Template.BasePath "/kube-config.yaml") . | sha256sum }}
        checksum/instance-config: {{ include (print $.Template.BasePath "/instance-config.yaml") . | sha256sum }}
        
    spec:
      affinity:
{{- include "streams.nodeaffinity" . | indent 8 }}

      restartPolicy: Always
      
      serviceAccountName: {{ template "streams.instanceServiceAccountName" . }}
         
{{- include "streams.podGeneralSecurityPolicies" . | indent 6 }}            
      securityContext:
{{- include "streams.streamsinstallPodSecurityContext" . | indent 8 }} 
        
      terminationGracePeriodSeconds: {{ .Values.controller.stopTimeout | default 60 }}
      
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      {{- end }}
      
      volumes:
{{- include "streams.basicVolumes" . | indent 8 }}
{{- include "streams.swsVolumes" . | indent 8 }}
        {{- if .Values.security.userPersistentVolumeClaim }}
        - name: security-volume
          persistentVolumeClaim:
            claimName: {{  .Values.security.userPersistentVolumeClaim }}
        {{- end }}
        
      containers:
        - name: controller
          {{- if .Values.image.prefix }}
          image: "{{ .Values.image.prefix }}/{{ .Values.image.security }}:{{ .Values.image.securityTag }}"
          {{- else }}
          image: "{{ .Values.image.security }}:{{ .Values.image.securityTag }}"
          {{- end }} 
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          
          workingDir: {{ include "streams.installdir" . }}
          
          securityContext:
{{- include "streams.containerSecurityContext" . | indent 12 }} 
          
          env:
{{- include "streams.basicEnv" . | indent 12 }}
{{- include "streams.controllerSecurityEnv" . | indent 12 }}
{{- include "streams.swsSecurityEnv" . | indent 12 }}
{{- include "streams.ssoSecurityEnv" . | indent 12 }}
            {{- if .Values.security.userPersistentVolumeClaim }}
            - name: STREAMS_USER_SECURITY
              value: "{{ template "streams.userSecurityMountPath" . }}"
            - name: STREAMS_LOG4J_CLASSPATH
              value: "{{ template "streams.userSecurityMountPath" . }}/audit/*"
            {{- end }}
            
            {{- if .Values.security.ldapSecret }}
            - name: "STREAMS_LDAP_USER"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.security.ldapSecret }}
                  key:  username
            - name: "STREAMS_LDAP_PW"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.security.ldapSecret }}
                  key:  password
            {{- end }}
            
          command: ["$(STREAMS_INSTALL)/system/impl/bin/startcontroller.sh", "--tags", "authentication,audit,securedata", "--memory", {{ .Values.resources.securityMemoryLimit | default "4Gi" }}]
                    
{{- include "streams.lifecycle" . | indent 10 }}          
                
          volumeMounts:
{{- include "streams.basicVolumeMounts" . | indent 12 }}
{{- include "streams.swsVolumeMounts" . | indent 12 }}                        
            {{- if .Values.security.userPersistentVolumeClaim }}
            - name: security-volume
              mountPath: {{ template "streams.userSecurityMountPath" . }}
            {{- end }}
            
          resources:
            requests:
              cpu: {{ .Values.resources.securityCpu | default "2" }}
              memory: {{ .Values.resources.securityMemory | default "4Gi" }}
            limits:
              cpu: {{ .Values.resources.securityCpuLimit | default "2" }}
              memory: {{ .Values.resources.securityMemoryLimit | default "4Gi" }}
