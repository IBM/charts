{{- if .Values.jmx.serviceType }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-jmx"
  labels:
{{- include "streams.defaultLabels" . | indent 4 }}
{{- include "streams.serviceability" . | indent 4 }}
    app.kubernetes.io/name: "{{ .Release.Name }}-jmx"

#############################
## Do not change port names
#############################
    
spec:
  type: {{ .Values.jmx.serviceType }}
  
  {{- if .Values.jmx.serviceExternalIPs }}
  externalIPs: 
{{ toYaml .Values.jmx.serviceExternalIPs | indent 4 }}
  {{- end }}
  
  ports:
    - name: tcp-jmx      
      port: 9975
      targetPort: 9975
      {{- if and (eq .Values.jmx.serviceType "NodePort") .Values.jmx.serviceNodePort }}
      nodePort: {{ .Values.jmx.servcieNodePort }}
      {{- end }}
      
    - name: https-streams-apis
      port: 9976
      targetPort: 9976
      {{- if and (eq .Values.jmx.serviceType "NodePort") .Values.jmx.serviceLargeDataNodePort }}
      nodePort: {{ .Values.jmx.serviceLargeDataNodePort }}
      {{- end }}
      
  selector:
    release: {{ .Release.Name }}
    streams-jmx: active
{{- end }}
