{{- include "streams.checkValues" . }}

{{ if ( .Values.instance.persistentVolumeClaim ) -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-preinstall"
  labels:
{{- include "streams.defaultLabels" . | indent 4 }}
    app.kubernetes.io/name: "{{ .Release.Name }}-preinstall"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"    
    {{- if .Values.debug }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- else }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    {{- end }}
    
spec:
  backoffLimit: 0
  template:
    metadata:
      name: "{{ .Release.Name }}-preinstall"
      labels:
{{- include "streams.defaultLabels" . | indent 8 }}
{{- include "streams.serviceability" . | indent 8 }}
        app.kubernetes.io/name: "{{ .Release.Name }}-preinstall"
      annotations:
{{- include "streams.metering" . | indent 8 }}

    spec:    
      affinity:
      {{- include "streams.nodeaffinity" . | indent 8 }}
    
      restartPolicy: Never
      
      {{- if .Values.instance.serviceAccount }}
      serviceAccountName: {{ .Values.instance.serviceAccount }}
      {{- end }}
      
{{- include "streams.podGeneralSecurityPolicies" . | indent 6 }}      
      securityContext:
{{- include "streams.streamsinstallPodSecurityContext" . | indent 8 }} 
        
      {{- if .Values.image.pullSecrets }}      
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      {{- end }}
      
      volumes:
        - name: state-volume
          persistentVolumeClaim:
            claimName: {{ template "instance.persistentVolumeClaimName" . }}
        
      containers:
        - name: preinstall
          {{- if .Values.image.prefix }}
          image: "{{ .Values.image.prefix }}/{{ .Values.image.security }}:{{ .Values.image.securityTag }}"
          {{- else }}
          image: "{{ .Values.image.security }}:{{ .Values.image.securityTag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}        
          workingDir: {{ include "streams.installdir" . }} 
          securityContext:
{{- include "streams.containerSecurityContext" . | indent 12 }} 
                 
          env:
{{- include "streams.basicEnv" . | indent 12 }}
          
          command:
            - "$(STREAMS_INSTALL)/system/impl/bin/rminstance.sh"
            
          volumeMounts:
            - name: state-volume
              mountPath: {{ template "streams.stateMountPath" . }}
                
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
{{- end }}             
