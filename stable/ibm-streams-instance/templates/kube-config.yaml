apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-kube-config"
  labels:
{{- include "streams.defaultLabels" . | indent 4 }}
{{- include "streams.serviceability" . | indent 4 }}
    app.kubernetes.io/name: "{{ .Release.Name }}-kube-config"
data:
  kube.properties: |
    # resource manager properties
    apiUrl=https://kubernetes.default
    requestTimeout={{ .Values.resources.requestTimeout | default "30" }}
    validationInterval={{ .Values.resources.validationInterval | default "300" }}
    pendingInterval={{ .Values.resources.pendingInterval | default "300" }}
    
    # metric properties
    prometheusUrl={{ .Values.prometheus.url | default "" }}
    prometheusCredentials={{ .Values.prometheus.credentials | default "" }}
    prometheusQueryHistory={{ .Values.prometheus.queryHistory | default "120" }}
    prometheusPodNameAttribute={{ .Values.prometheus.podNameAttribute | default "pod_name" }}
    prometheusContainerNameAttribute={{ .Values.prometheus.containerNameAttribute | default "container_name" }}
    
