{{- if ( empty .Values.instance.serviceAccount ) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Release.Name }}-streams"
  labels:
{{- include "streams.defaultLabels" . | indent 4 }}
{{- include "streams.serviceability" . | indent 4 }}
    app.kubernetes.io/name: "{{ .Release.Name }}-streams"
rules:
# Manage application pods
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "list", "watch", "get", "patch", "update" ]
# Config data
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["{{ .Release.Name }}-instance-config"]
  verbs: ["create", "delete", "get", "patch", "update"]
# Default certificate
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "list", "watch", "get"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["{{ .Release.Name }}-default-security"]
  verbs: ["delete"]
# Utility to dump statefulsets
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["list", "watch", "get"]
# Utility to dump objects
- apiGroups: [""]
  resources: ["*"]
  verbs: ["list", "watch", "get"]
# Utility to dump role, rolebinding
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["*"]
  verbs: ["list", "watch", "get"]
{{- end }}
