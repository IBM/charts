  {{- end }}
  
  ports:
    - name: https-streams-console    
      port: 8443
      targetPort: 8443
      {{- if and (eq .Values.sws.serviceType "NodePort") .Values.sws.serviceNodePort }}
      nodePort: {{ .Values.sws.serviceNodePort }}
      {{- end }}
      
  selector:
    release: {{ .Release.Name }}
    streams-sws: active
