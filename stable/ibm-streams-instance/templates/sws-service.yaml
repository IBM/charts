{{- if .Values.sws.serviceType }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-sws"
  labels:
{{- include "streams.defaultLabels" . | indent 4 }}
{{- include "streams.serviceability" . | indent 4 }}
    app.kubernetes.io/name: "{{ .Release.Name }}-sws"

#############################
## Do not change port names
#############################

spec:
  type: {{ .Values.sws.serviceType }}
  
  {{- if .Values.sws.serviceExternalIPs }}
  externalIPs:
