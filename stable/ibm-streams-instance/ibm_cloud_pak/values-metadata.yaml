      multiline: false
  
  ldapGroupMembersAttribute:
    __metadata:
      name: "ldapGroupMembersAttribute"
      label: "LDAP group member attributes"
      description: "Specifies the name of the element in the group record that contains the list of members in the group. This value can only be updated on helm upgrades."
      type: "string"
      immutable: false
      required: false
      hidden: false
      multiline: false
  
  ldapGroupObjectClass:
    __metadata:
      name: "ldapGroupObjectClass"
      label: "LDAP group object class"
      description: "Specifies the group object class that is used to search for group names in LDAP. This value can only be updated on helm upgrades."
      type: "string"
      immutable: false
      required: false
      hidden: false
      multiline: false
  
  ldapGroupSearchBaseDistinguishedName:
    __metadata:
      name: "ldapGroupSearchBaseDistinguishedName"
      label: "LDAP group search base DN"
      description: "Specifies the base distinguished name (DN) that is used to search for groups in LDAP. This value can only be updated on helm upgrades."
