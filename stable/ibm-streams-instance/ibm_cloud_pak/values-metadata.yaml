      immutable: false
      required: false
      hidden: false
      multiline: false
  
  certificateUserRegularExpression:
    __metadata:
      name: "certificateUserRegularExpression"
      label: "User certification regular expression"
      description: "Specifies the format of the certificate used to determine how to extract the Streams user identifier from the certificate distinguished name (DN)."
      type: "string"
      immutable: false
      required: false
      hidden: false
      multiline: false
  
  ldapEnabled:
    __metadata:
      name: "ldapEnabled"
