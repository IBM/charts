      description: "Specifies the streams group to configure as an InstanceAdministrator. This value and/or security.administratorUser must be specified. This value can only be set when the instance is created."
      type: "string"
      immutable: false
      required: false
      hidden: false
      multiline: false
  
  administratorUser:
    __metadata:
      name: "administratorUser"
