###############################################################################
######################## IBM DSM ##############################################
###############################################################################

#nameOverride: ""

###############################################################################
## Common image variables
###############################################################################
image:
  repository: "data_server_manager" 
  tag: "2.1.4.1-x86_64"
  pullPolicy: IfNotPresent
imageSidecar:
  repository: "dsm_server_manager_sidecar"
  tag: "0.4.0-x86_64"
  pullPolicy: IfNotPresent
global:
  image:
    secretName: "secret"
###############################################################################
## Persistent Storage
###############################################################################

## Global persistence settings
persistence:
  enabled: true
  useDynamicProvisioning: false

## Persistence enabled by default
dataVolume:
  name: "datavolume"

  ## Specify the name of the Existing Claim to be used by your application
  existingClaimName: ""
 
  ## Specify the name of the StorageClass
  ## empty string means don't use a StorageClass
  storageClassName: ""

  ## Required minimum Persistence Storage volume size 
  size: 4Gi

service:
  httpPort: 11080
  httpsPort: 11081
  type: NodePort
  name: console 

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: 4Gi
    cpu: 2
  limits:
    memory: 16Gi
    cpu: 4

## Default user and password to login
login:
  user: admin
  password: ""

# DB2 repository for DSM
repository:
  image:
    repository: "db2server_dae"
    tag: "11.1.2.2b-x86_64"
    pullPolicy: IfNotPresent

  ## global persistence settings
  persistence:
    useDynamicProvisioning: false
  ## Persistence parameters for /database
  dataVolume:

    ## Specify the name of the StorageClass
    ## empty string means don't use a StorageClass
    storageClassName: ""
    size: 20Gi

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      memory: 2Gi
      cpu: 2000m
    limits:
      memory: 16Gi
      cpu: 4000m
