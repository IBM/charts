# Default values for f5-bigip-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

peerIp:
  __metadata:
    name: "peerIp"
    label: "Peer IP"
    description: "IP address of the peer"
    type: "string"
    required: true
asNumber:
  __metadata:
    name: "asNumber"
    label: "AS Number"
    description: "The AS Number of the peer"
    type: "number"
node:
  __metadata:
    name: "node"
    label: "Node"
    description: "The hostname of the node to which the peer applies"
    type: "string"

etcd:
  __metadata:
    label: "etcd"
  endpoint:
    __metadata:
      name: "endpoint"
      label: "Endpoint"
      description: "etcd endpoint URL"
      type: "string"
      required: true
  secret:
    __metadata:
      name: "secret"
      label: "Secret"
      description: "The name of the secret object to connect to etcd"
      type: "string"
      required: true

image:
  __metadata:
    label: "Image"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      type: "string"
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      type: "string"
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Image Pull Policy"
      type: "string"
      default: "IfNotPresent"
      immutable: "false"
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"

## Arch metadata
arch:
  __metadata:
    label: "Architecture scheduling preferences"
  amd64:
    __metadata:
      name: "amd64"
      label: "amd64"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No Preference"
        value: "2 - No Preference"  
      - label: "3 - Most preferred"
        value: "3 - Most preferred"  
 
  ppc64le:
    __metadata:
      name: "ppc64le"
      label: "ppc64le scheduling preference"
      description: "Architecture preference for target worker node."
