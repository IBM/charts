
#
# This file contains the dependent charts for the IBM Security Access Manager 
# helm chart.
#

dependencies:
  - name: ibm-sch
    repository: "@sch" 
    version: 1.2.3 
    alias: sch
  - name: ibm-sam-config
    version: 1.0.0
    alias: isamconfig
    repository: file://charts/ibm-sam-config
  - name: ibm-sam-wrp
    version: 1.0.0
    alias: isamwrp
    repository: file://charts/ibm-sam-wrp
  - name: ibm-sam-runtime
    version: 1.0.0
    alias: isamruntime
    repository: file://charts/ibm-sam-runtime
  - name: ibm-sam-dsc
    version: 1.0.0
    alias: isamdsc
    repository: file://charts/ibm-sam-dsc
  - name: ibm-sam-postgresql
    version: 1.0.0
    alias: isampostgresql
    repository: file://charts/ibm-sam-postgresql


