
#
# This file contains the default values used by the helm chart installation.
#

###############################################################################
# Global configuration which is available to all sub-charts

global:
  # Common image variables
  image:
    dbrepository: ibmcom/isam-postgresql
    tag:          9.0.7.0
    pullPolicy:   IfNotPresent

  # Container configuration.
  container:
    snapshot:            ""
    fixpacks:            ""
    autoReloadInterval: 

  # Persistence Storage
  persistence:
    enabled: true

###############################################################################
# Container Configuration.

container:
  enabled:  false
  keySecret: ""

###############################################################################
# Resource Configuration.

# Information on computing resources can be found at:
#    http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests:
    memory: 512Mi
    cpu:    500m
  limits:
    memory: 1Gi
    cpu:    1000m

###############################################################################
# Data Volume Configuration.

dataVolume:
  existingClaimName: ""
  storageClassName:  ""
  size:              20Gi

