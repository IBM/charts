## Metadata for Web Terminal configuration
## This metadata is used to augment the value.yaml to drive ICP UI for configuration of the Helm chart installation

arch:
 __metadata:
   name: "arch"
   label: "Architecture"
   description: "Worker node architecture to deploy to. Choose an explicit architecture here to override it."
   type: "string"
   immutable: "false"
   required: false
   options:
     - label: "amd64"
       value: "amd64"
     - label: "ppc64le"
       value: "ppc64le"

credentials:
  __metadata:
    label: "Credentials"
  username:
    __metadata:
      name: "username"
      label: "Username"
      description: "Login username"
      type: "string"
      immutable: "false"
      required: true
  password:
    __metadata:
      name: "password"
      label: "Password"
      description: "Login password"
      type: "password"
      immutable: "false"
      required: true

calicoctl:
  __metadata:
    label: "calicoctl"
  enabled:
    __metadata:
      name: "enabled"
      label: "Enabled"
      description: "Enable calicoctl in the terminal"
      type: "boolean"
      immutable: "false"
      required: true

## Image configuration metadata
image:
  __metadata:
    label: "Docker image configuration"
  repository:
    __metadata:
      name: "repository"
      label: "Docker repository"
      description: "Docker registry to pull image from."
      type: "string"
      immutable: "false"
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Docker image tag to pull"
      type: "string"
      immutable: "false"
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      immutable: "false"
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"

service:
  __metadata:
    label: "Service configuration"
  type:
    __metadata:
      name: "type"
      label: "Type"
      description: "Type of service. Select 'LoadBalancer' to enable access from the VPC"
      type: "string"
      immutable: "false"
      required: true
      options:
        - label: "NodePort"
          value: "NodePort"
        - label: "ClusterIP"
          value: "ClusterIP"
        - label: "LoadBalancer"
          value: "LoadBalancer"
  externalPort:
    __metadata:
      name: "externalPort"
      label: "Port"
      description: "Port the service will be available at"
      type: "number"
      immutable: "false"
      required: true
      
nodeSelector:
  __metadata:
    name: "nodeSelector"
    label: "Node selector"
    description: "Node selector"
    type: "string"
    immutable: "false"
    required: false

