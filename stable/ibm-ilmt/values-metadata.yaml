# images configuration

images:

  __metadata:
    label: "Docker images configuration"
    description: "Product Docker images configuration"

  server:
    repository:
      __metadata:
        name: "Repository"
        label: "Server image repository"
        description: "Docker registry to pull image from."
        type: "string"
        immutable: false
        required: true
    tag:
      __metadata:
        name: "Tag"
        label: "Server image tag"
        description: "A tag is a label applied to an image in a repository. Tags are how various images in a repository are distinguished from each other."
        type: "string"
        immutable: false
        required: true

  serverdb:
    repository:
      __metadata:
        name: "Repository"
        label: "DB2 image repository"
        description: "Docker registry to pull image from."
        type: "string"
        immutable: false
        required: true
    tag:
      __metadata:
        name: "Tag"
        label: "DB2 image tag"
        description: "A tag is a label applied to an image in a repository. Tags are how various images in a repository are distinguished from each other."
        type: "string"
        immutable: false
        required: true

  datacollector:
    repository:
      __metadata:
        name: "Repository"
        label: "Datacollector image repository"
        description: "Docker registry to pull image from."
        type: "string"
