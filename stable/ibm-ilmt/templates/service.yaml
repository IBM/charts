apiVersion: v1
kind: Service 
metadata:
  name: {{ include "ilmt.name" . }}
  labels:
    app: {{ include "ilmt.name" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}  
spec:
  type: NodePort 
  ports:
  - targetPort: 9081
    port: 9081
    protocol: TCP
    name: https
  selector:
    app: {{ include "ilmt.name" . }} 
  
