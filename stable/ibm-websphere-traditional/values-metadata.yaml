# Service
service:
  __metadata:
    label: "Service"
    description: "Service settings"
  type:
    __metadata:
      name: "type"
      label: "Service Type"
      description: "Kubernetes service type exposing ports."
      type: "string"
      immutable: false
      required: true
      options:
        - label: "Cluster IP"
          value: "ClusterIP"
        - label: "Node Port"
          value: "NodePort"
  name:
    __metadata:
      name: "name"
      label: "Name"
      description: "Kubernetes service name for HTTP."
      type: "string"
      immutable: false
      required: true
  port:
    __metadata:
      name: "port"
      label: "Port"
      description: "The abstracted service port for HTTP, which other pods use to access this service."
      type: "number"
      immutable: false
      required: true
  targetPort:
    __metadata:
      name: "targetPort"
      label: "Target port"
      description: "Secured HTTP port the container accepts traffic on. Ensure that it matches the port exposed by the container."
      type: "string"
      immutable: false
      required: false
  annotations:
    __metadata:
      name: "annotations"
      label: "Service Annotations"
      description: "Custom service annotations"
      type: "string"
      immutable: false
      required: false
  labels:
    __metadata:
      name: "labels"
      label: "Service Label"
      description: "Custom service labels"
      type: "string"
      immutable: false
      required: false

