{{ if .Values.logs.persistLogs }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "ibm-websphere-traditional.fullname" . }}-pv-test"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "ibm-websphere-traditional.name" . }}
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
  {{- include "ibm-websphere-traditional.nodeaffinity" . | indent 2 }}
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    fsGroup: {{ .Values.persistence.fsGroupGid }}
  containers:
    - name: "{{ template "ibm-websphere-traditional.fullname" . }}-pv-test"
      image: radial/busyboxplus:curl
      securityContext:
        privileged: false
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
      command: ["sh", "-c", 'ls -R /tmp/nfs/twas/ | grep startServer.log']
      volumeMounts:
      - name: pv-test-volume
        mountPath: /tmp/nfs/twas
        readOnly: false
  volumes:
  - name: pv-test-volume
    persistentVolumeClaim:
      claimName: {{ .Values.persistence.name }}-{{ template "ibm-websphere-traditional.fullname" . }}-0
  restartPolicy: Never
{{ end }}
