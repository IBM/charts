###############################################################################
# Runs a job to patch the release configmap after install
###############################################################################
{{ if eq .Values.license "accept" -}}
{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- include "sch.config.init" (list . "securitycontext.sch.chart.config.values") | trim -}}
{{ $namePrefix := .sch.chart.components.essential.releasePortsPatcherJob.name -}}
{{ $name := include "sch.names.fullCompName" (list . $namePrefix ) -}}
# Component is essential
{{ $compName := .sch.chart.components.essential.compName -}}
{{ $labels := include "sch.metadata.labels.standard" (list . $compName) -}}
# Name of the new temporary service account
{{ $serviceAccount := .sch.chart.components.essential.releaseServiceAccount.name -}}
{{ $serviceAccountName := include "sch.names.fullCompName" (list . $serviceAccount) -}}
# Name of configmap to patch
{{ $releaseConfigMap := .sch.chart.components.essential.releaseConfigMap.name -}}
{{ $releaseConfigMapName := include "sch.names.fullCompName" (list . $releaseConfigMap) -}}
# Name of rest-proxy service that contains the nodePort that we are copying to the configmap
{{ $externalRestProxyNamePrefix := .sch.chart.components.restproxy.externalservice.name -}}
{{ $externalRestProxyName := include "sch.names.fullCompName" (list . $externalRestProxyNamePrefix) }}
# Get the names of the Rest Proxy External service port names
{{ $adminRestPortName := .sch.chart.components.restproxy.adminRestPort.name -}}
{{ $clientAuthPortName := .sch.chart.components.restproxy.clientAuthPort.name -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $name | quote }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    # This needs to run after we deploy, as ports will now be available
    "helm.sh/hook": post-install, post-upgrade
    # We don't delete this if it fails, as the logs may be useful to
    # diagnose a failed install
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen after relevant rolebindings have been set to give permission
    # for job to read services and patch the configmap
    "helm.sh/hook-weight": "3"
spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ $name | quote }}
      labels:
{{ $labels | indent 8 }}
        job: {{ $name | quote }}
    spec:
      serviceAccountName: {{ $serviceAccountName | quote }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
{{- include "sch.security.securityContext" (list . .sch.chart.securitycontexts.pod) | indent 8 }}
      affinity:
{{ include "ibm-eventstreams.customNodeaffinity" (list .) | indent 8 }}
      restartPolicy: Never
      containers:
        - name: {{ $name | quote }}
          image: {{ include "eventstreams.image" (list . "eventstreams-kubectl" .Values.global.image.imageTags.kubectlTag) | quote }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
          {{- include "license.accept.env.ref" . | indent 10 }}
          securityContext:
{{- include "sch.security.securityContext" (list . .sch.chart.securitycontexts.containerReadOnlyFilesystem) | indent 12 }}
          command:
            - sh
            - -c
            - 'set -e;
if [[ -z $(kubectl get configmap {{ $releaseConfigMapName }} --ignore-not-found -n {{ .Release.Namespace }}) ]];
then
  echo "config map not present";
else
  existingRestProxyExternalPort=$(kubectl get configmap {{ $releaseConfigMapName }} -n {{ .Release.Namespace }} -o jsonpath="{.data.restProxyExternalPort}");
  patchRestProxyExternalPort=$(kubectl get services {{ $externalRestProxyName }} -n {{ .Release.Namespace }} -o jsonpath="{.spec.ports[?(@.name==\"{{ $adminRestPortName }}\")].nodePort}");
  if [[ "$existingRestProxyExternalPort" == "$patchRestProxyExternalPort" ]];
  then
    echo "restProxyExternalPort already exists - no need to update the config map";
  else
    kubectl patch configmap {{ $releaseConfigMapName }} -n {{ .Release.Namespace }} --type="json" -p="[{\"op\": \"add\", \"path\": \"/data/restProxyExternalPort\", \"value\": \"$patchRestProxyExternalPort\" }]";
  fi;
  existingRestProxyClientAuthPort=$(kubectl get configmap {{ $releaseConfigMapName }} -n {{ .Release.Namespace }} -o jsonpath="{.data.restProxyClientAuthPort}");
  patchRestProxyClientAuthPort=$(kubectl get services {{ $externalRestProxyName }} -n {{ .Release.Namespace }} -o jsonpath="{.spec.ports[?(@.name==\"{{ $clientAuthPortName }}\")].nodePort}");
  if [[ "$existingRestProxyClientAuthPort" == "$patchRestProxyClientAuthPort" ]];
  then
    echo "restProxyClientAuthPort already exists - no need to update the config map";
  else
    kubectl patch configmap {{ $releaseConfigMapName }} -n {{ .Release.Namespace }} --type="json" -p="[{\"op\": \"add\", \"path\": \"/data/restProxyClientAuthPort\", \"value\": \"$patchRestProxyClientAuthPort\" }]";
  fi
fi'
{{ end -}}
