{{ if .Values.jenkins.Master.LoginOpenIdConnect }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "sch.names.fullName" (list .) }}-oic-jenkins"
  namespace: "services"
  labels:
    app: {{ include "sch.names.fullName" (list .) }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed,before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: {{ include "sch.names.fullName" (list .) }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        component: "jenkins-job"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      affinity:
      {{- include "nodeaffinity" . | indent 8 }}

      containers:
      - name: "{{ include "sch.names.fullName" (list .) }}-oic-jenkins"
        image: "{{ .Values.utils.repository }}:{{ .Values.utils.tag }}"
        imagePullPolicy: Always
        command: ["/bin/sh","-c"]
        args: ["curl  -k -X POST -u oauthadmin:'$(ICP_WLP_CLIENT_REGISTRATION_SECRET)' -H \"Content-Type: application/json\" --data \"{   \"token_endpoint_auth_method\":\"client_secret_basic\", \"client_id\": \"jenkins00\", \"client_secret\": \"SECRET\", \"scope\":\"openid\", \"preauthorized_scope\":\"openid\", \"application_type\":\"web\",\"subject_type\":\"public\",\"introspect_tokens\":true, \"grant_types\":[ 'authorization_code','client_credentials', 'implicit', 'refresh_token', 'urn:ietf:params:oauth:grant-type:jwt-bearer' ], \"response_types\":['code','token','id_token token'], \"post_logout_redirect_uris\":['https://{{ template "jenkins.ingress-host" . }}:8443/console/logout'], \"trusted_uri_prefixes\":['https://{{ template "jenkins.ingress-host" . }}/'],\"redirect_uris\":['https://{{ template "jenkins.ingress-host" . }}/securityRealm/finishLogin'] }\" https://$(ICP_MASTER_IP):9443/oidc/endpoint/OP/registration"]
        env:
        - name: ICP_MASTER_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: MASTER_IP
        - name: ICP_PROXY_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: PROXY_IP
        - name: ICP_CLUSTER_CA_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: CLUSTER_CA_DOMAIN
        - name: ICP_WLP_CLIENT_REGISTRATION_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-client-secret
              key: WLP_CLIENT_REGISTRATION_SECRET
      restartPolicy: Never
{{ end }}
