apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "elasticsearch.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.elasticsearch.data.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    role: data
  name: {{ .Values.elasticsearch.name }}-data
spec:
  type: ClusterIP
  selector:
    app: {{ template "elasticsearch.fullname" . }}
    component: {{ .Values.elasticsearch.data.name }}
    release: {{ .Release.Name }}
    role: data
  clusterIP: None
  ports:
  - name: data
    port: {{ .Values.elasticsearch.internalPort }}
    targetPort: {{ .Values.elasticsearch.internalPort }}
    protocol: TCP
