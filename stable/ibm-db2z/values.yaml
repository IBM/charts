###############################################################################
######################## IBM Db2z Connector ###################################
###############################################################################

global:
  dockerRegistryPrefix: ""
  ibm-unified-console:
    enabled: true
  image:
    secretName: ""
  # Empty string indicates user will NOT have any dynamic provisioning of persistent volumes.
  # storageClassName: ""
  sch:
    enabled: true

arch: amd64

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 100m
    memory: 512Mi

service:
  type: ClusterIP

###############################################################################
## Common image variables
###############################################################################
db2z:
  image:
    pullPolicy: IfNotPresent
  addon:
    image:
      repository: ibm-db2z-addon
      tag: 3.1.0
  svp:
    image:
      repository: ibm-db2z-svp
      tag: 3.1.0
  ui:
    image:
      repository: ibm-db2z-ui
      tag: 3.1.0

###############################################################################
## Overrides ibm-unified-console subchart
###############################################################################
ibm-unified-console:
  dataServer:
    db2zAgent:
      host: ibm-db2z-svp
      port: 1212
    sharedPVC:
      enabled: true
      name: user-home-pvc
  dataVolume:
    storageClassName: oketi-gluster
  disableHostCheck: true
  image:
    repository: ibm-db2z-uc
    tag: 3.1.0
    pullPolicy: Always
  platformCode: PLATFORM_ICP4D_ZOS
  serviceAccountName: db2u