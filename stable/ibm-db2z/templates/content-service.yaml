{{- include "sch.config.init" (list . "db2z.sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.addon.name -}}

apiVersion: v1
kind: Service
metadata:
  name: "{{ include "sch.names.appName" (list .) }}-{{ $compName }}"
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName (dict "icpdata_addon" "true") ) | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: "{{ include "sch.names.appName" (list .) }}-{{ $compName }}-http"
    - port: 8443
      targetPort: https
      protocol: TCP
      name: "{{ include "sch.names.appName" (list .) }}-{{ $compName }}-https"
  selector:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}