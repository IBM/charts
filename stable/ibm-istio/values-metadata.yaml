        type: "number"
        default: 1
        immutable: false
        required: false
    autoscaleMax:
      __metadata:
        label: "Max Replicas"
        description: "Upper limit for the number of pods that can be set by the autoscaler, cannot be smaller than MinReplicas."
        type: "number"
        default: 5
        immutable: false
        required: false
    resources:
      __metadata:
        label: "Istio Egressgateway Resources"
        description: "Specify the resource(CPU/Memory) requests & limits for Istio Egressgateway."
        type: "object"
        default: {}
    serviceAnnotations:
      __metadata:
        label: "Egressgateway Service Annotations"
        description: "Specify the annotations for Egressgateway service."
        type: "object"
        immutable: false
        required: false
