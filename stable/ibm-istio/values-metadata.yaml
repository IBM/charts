    applicationPorts:
      __metadata:
        label: "Application Readiness Ports"
        type: string
        description: "Specify ports to explicitly check for readiness."
    env:
      __metadata:
        label: "Ingressgateway Deployment Env Settings"
        type: string
        description: "Specify environment variables for ingressgateway deployment and service."
    nodeSelector:
      __metadata:
        label: "Node Selector"
        description: "Specify the node selector for deployment."
        type: string
        immutable: false
        required: false
    tolerations:
      __metadata:
        label: "Tolerations"
        description: "Specify the tolerations for deployment."
        type: string
        immutable: false
        required: false
    podAntiAffinityLabelSelector:
      __metadata:
        label: "Pod AntiAffinity Label Selector"
        description: "Specify the pod antiaffinity label selector for deployment."
