    serviceAnnotations:
      __metadata:
        label: "Ingressgateway Service Annotations"
        description: "Specify the annotations for Ingressgateway Service."
        type: string
        immutable: false
        required: false
    podAnnotations:
      __metadata:
        label: "Ingressgateway Pod Annotations"
        description: "Specify the annotations for Ingressgateway Pod."
        type: string
        immutable: false
        required: false
    type:
      __metadata:
        label: "Ingressgateway Type"
        description: "Change to NodePort, ClusterIP or LoadBalancer if need be."
        type: string
        immutable: false
        required: false
    ports:
      __metadata:
        label: "Ingressgateway Port Settings"
        type: string
        description: "Specify ports settings for ingressgateway deployment and service."
    meshExpansionPorts:
      __metadata:
        label: "Ingressgateway Mesh Expansion Port Settings"
        type: string
        description: "Specify mesh expansion port settings for ingressgateway deployment and service."
    secretVolumes:
      __metadata:
        label: "Ingressgateway volumes Settings"
        type: string
