## Metadata for <ibm-istio-chart> configuration
## This metadata is used to augment the value.yaml to drive ICP UI for configuration of the Helm chart installation

global:
  __metadata:
    label: "Global Settings"
    description: "Control global settings for Istio mesh."
  logging:
    level:
      __metadata:
        label: "Log Level Settings"
        description: "Specify the log level for the Istio control plane components."
        type: string
        immutable: false
        required: false
  monitoringPort:
    __metadata:
      label: "Monitor Port for Istio Components"
      description: "Specify the monitor port for mixer, pilot, galley and citadel."
      type: number
      immutable: false
      required: false
  k8sIngress:
    enabled:
      __metadata:
        label: "Enable Gateway for K8s Ingress"
        description: "Specify whether to enable gateway for lagency k8s resources."
        type: boolean
        immutable: false
        required: false
    gatewayName:
      __metadata:
        label: "Gateway Name for K8s Ingress"
        description: "Gateway used for k8s Ingress resources."
        type: string
        immutable: false
        required: false
    enableHttps:
      __metadata:
        label: "Enable HTTPS for K8s Ingress"
        description: "k8sIngressHttps will add port 443 on the ingress and ingressgateway."
        type: boolean
        immutable: false
        required: false
  istioRemote:
    __metadata:
      label: "Deploy Istio Remote Chart"
      description: "Specify whether to deploy Istio remote chart on remote cluster."
      type: boolean
      immutable: false
      required: false
  createRemoteSvcEndpoints:
    __metadata:
      label: "Create Service Enpoints for Istio Remote"
      description: "Specify whether to create service endpoints on Istio remote chart on remote cluster, this takes effect when istioRemote=true."
      type: boolean
      immutable: false
      required: false
  remotePilotCreateSvcEndpoint:
    __metadata:
      label: "Create Pilot Service Enpoints for Istio Remote"
      description: "Specify whether to create pilot service endpoints on Istio remote chart on remote cluster, this takes effect when istioRemote=true."
      type: boolean
      immutable: false
      required: false
  remotePilotAddress:
    __metadata:
      label: "Remote Pilot Address"
      description: "Specify the address of pilot on central Istio control plane."
      type: string
      immutable: false
      required: false
  remotePolicyAddress:
    __metadata:
      label: "Remote Policy Address"
      description: "Specify the address of policy checker on central Istio control plane."
      type: string
      immutable: false
      required: false
  remoteTelemetryAddress:
    __metadata:
      label: "Remote Telemetry Address"
      description: "Specify the address of telemetry on central Istio control plane."
      type: string
      immutable: false
      required: false
  remoteZipkinAddress:
    __metadata:
      label: "Remote Zipkin Address"
      description: "Specify the address of zipkin on central Istio control plane."
      type: string
      immutable: false
      required: false
  proxy:
    repository:
      __metadata:
        label: "Proxy Image Repository"
        description: "Docker registry to pull proxy image from."
        type: string
        immutable: false
        required: false
    tag:
      __metadata:
        label: "Proxy Image Tag"
        description: "Proxy image version."
        type: string
        immutable: false
        required: false
    clusterDomain:
      __metadata:
        label: "Cluster Domain Setting"
        description: "Specify the cluster domain, default value is 'cluster.local'."
        type: string
        immutable: false
        required: false
    resources:
      requests:
        cpu:
          __metadata:
            label: "CPU Resources Requests"
            type: string
            description: "Specify the minimum requested CPU."
            immutable: false
            required: false
        memory:
          __metadata:
            label: "Memory Resources Requests"
            type: string
            description: "Specify the minimum requested memory."
            immutable: false
            required: false
      limits:
        cpu:
          __metadata:
            label: "CPU Resources Limits"
            type: string
            description: "Specify the maximum limited CPU."
            immutable: false
            required: false
        memory:
          __metadata:
            label: "Memory Resources Limits"
            type: string
            description: "Specify the maximum limited memory."
            immutable: false
            required: false
    concurrency:
      __metadata:
        label: "Number of Proxy Worker Threads"
        description: "Specify the number of proxy worker threads, default value is '2'. If set to 0 (default), then start worker thread for each CPU thread/core."
        type: number
        immutable: false
        required: false
    accessLogFile:
      __metadata:
        label: "Configures Access Log for Sidecar"
        description: "Configures the access log for each sidecar."
        type: string
        immutable: false
        required: false
    accessLogFormat:
      __metadata:
        label: "Configures Access Log Format for Sidecar"
        description: "Configures the access log format for each sidecar, example: '[%START_TIME%] %REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%\n'."
        type: string
        immutable: false
        required: false
    accessLogEncoding:
      __metadata:
        label: "Configures Access Log Encoding for Sidecar"
        description: "Configures the access log encoding for each sidecar, default value is 'TEXT', available values can be 'JSON' and 'TEXT'."
        type: string
        immutable: false
        required: false
    logLevel:
      __metadata:
        label: "Configures Log Level for Sidecar"
        description: "Configures the log level for each sidecar, default value is 'warning'."
        type: string
        immutable: false
        required: false
    dnsRefreshRate:
      __metadata:
        label: "Configures DNS Refresh Rate for Sidecar"
        description: "Configures the DNS refresh rate for each sidecar, default value is '5s'."
        type: string
        immutable: false
        required: false
    privileged:
      __metadata:
        label: "Enable Privileged Security Context for Sidecar"
        description: "Specify whether to enable privileged security context for each sidecar, default value is 'false'."
        type: boolean
        immutable: false
        required: false
    enableCoreDump:
      __metadata:
        label: "Enable Core Dump for Sidecar"
        description: "Specify whether to dump debug information for envoy sidecar."
        type: boolean
        immutable: false
        required: false
    statusPort:
      __metadata:
        label: "Status Port for Sidecar"
        description: "Specify the status port for each sidecar, set to '0' to disable health checking."
        type: number
        immutable: false
        required: false      
    readinessInitialDelaySeconds:
      __metadata:
        label: "Readiness Init Delay for Sidecar"
        description: "Specify the initial delay in seconds of readiness probe each sidecar."
        type: number
        immutable: false
        required: false
    readinessPeriodSeconds:
      __metadata:
        label: "Readiness Period for Sidecar"
        description: "Specify the period in seconds of readiness probe each sidecar."
        type: number
        immutable: false
        required: false
    readinessFailureThreshold:
      __metadata:
        label: "Readiness Failure Threshold for Sidecar"
        description: "Specify the failure threshold of readiness probe each sidecar."
        type: number
        immutable: false
        required: false
    includeIPRanges:
      __metadata:
        label: "Sidecar Include IP Ranges"
        description: "Specify istio egress capture whitelist."
        type: string
        immutable: false
        required: false
    excludeIPRanges:
      __metadata:
        label: "Sidecar Exclude IP Ranges"
        description: "Specify istio egress bypass whitelist."
        type: string
        immutable: false
        required: false
    excludeInboundPorts:
      __metadata:
        label: "Exclude Port List"
        description: "Specify istio egress bypass port whitelist. For example: excludeInboundPorts: '81:8081'."
        type: string
        immutable: false
        required: false
    autoInject:
      __metadata:
        label: "Enable Sidecar Auto-Injection Policy"
        description: "Specify whether to enable the auto-injection policy."
        type: string
        immutable: false
        required: false
    envoyStatsd:
      enabled:
        __metadata:
          label: "Enable Destination Envoy Statsd"
          description: "Specify whether to enable the destination statsd in envoy."
          type: boolean
          immutable: false
          required: false
      host:
        __metadata:
          label: "Statsd Address"
          description: "Specify the address for statsd address, example: 'statsd-svc.istio-system'."
          type: string
          immutable: false
          required: false
      port:
        __metadata:
          label: "Statsd Port"
          description: "Specify the port for statsd."
          type: number
          immutable: false
          required: false
    envoyMetricsService:
      enabled:
        __metadata:
          label: "Enable External Envoy Metrics Service"
          description: "Specify whether to enable the external envoy metrics service."
          type: boolean
          immutable: false
          required: false
      host:
        __metadata:
          label: "Envoy Metrics Service Address"
          description: "Specify the address for the envoy metrics service, example: 'metrics-service.istio-system'."
          type: string
          immutable: false
          required: false
      port:
        __metadata:
          label: "Envoy Metrics Service Port"
          description: "Specify the port for the envoy metrics service."
          type: number
          immutable: false
          required: false
    tracer:
      __metadata:
        label: "Istio Mesh Distributed Tracer"
        description: "Specify which tracer to use, available options are lightstep and zipkin."
        type: string
        immutable: false
        required: false
  proxy_init:
    repository:
      __metadata:
        label: "Proxy_init Image Repository"
        description: "Docker registry to pull proxy_init image from."
        type: string
        immutable: false
        required: false
    tag:
      __metadata:
        label: "Proxy_init Image Tag"
        description: "Proxy_init image version."
        type: string
        immutable: false
        required: false
  kubectl:
    repository:
      __metadata:
        label: "Kubectl Image Repository"
        description: "Docker registry to pull kubectl image from."
        type: string
        immutable: false
        required: false
    tag:
      __metadata:
        label: "Kubectl Image Tag"
        description: "Kubectl image version."
        type: string
        immutable: false
        required: false
  imagePullPolicy:
    __metadata:
      label: "Image Pull Policy"
      description: "Image pull policy for all istio components, the value can be 'Always', 'Never', or 'IfNotPresent'. Defaults to 'IfNotPresent'."
      type: string
      immutable: false
      required: false
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  controlPlaneSecurityEnabled:
    __metadata:
      label: "Enable Control Plane Security"
      description: "Specify whether to enable mutual TLS for istio control plane."
      type: boolean
      immutable: false
      required: false
  disablePolicyChecks:
    __metadata:
      label: "Disable Policy Checks"
      description: "Specify whether to disable mixer policy checks."
      type: boolean
      immutable: false
      required: false
  policyCheckFailOpen:
    __metadata:
      label: "Policy Check Fail"
      description: "Specify whether the traffic is allowed if the client is unable to connect to mixer."
      type: boolean
      immutable: false
      required: false
  enableTracing:
    __metadata:
      label: "Enable Request Tracing"
      description: "Specify whether to enable request tracing, default value is true."
      type: boolean
      immutable: false
      required: false
  tracer:
    lightstep:
      address:
        __metadata:
          label: "Lightstep Address"
          description: "Specify the address for the lightstep tracer."
          type: string
          immutable: false
          required: false
      accessToken:
        __metadata:
          label: "Lightstep Access Token"
          description: "Specify the access token for the lightstep tracer."
          type: string
          immutable: false
          required: false
      secure:
        __metadata:
          label: "Enable Lightstep Security"
          description: "Specify whether to enable security for the lightstep tracer."
          type: boolean
          immutable: false
          required: false
      cacertPath:
        __metadata:
          label: "Lightstep Cacert Path"
          description: "Specify the cacert path for the lightstep tracer."
          type: string
          immutable: false
          required: false
    zipkin:
      address:
        __metadata:
          label: "Zipkin Address"
          description: "Specify the address for the zipkin tracer."
          type: string
          immutable: false
          required: false
    datadog:
      address:
        __metadata:
          label: "Datadog Address"
          description: "Specify the address for the datadog tracer."
          type: string
          immutable: false
          required: false
  mtls:
    enabled:
      __metadata:
        label: "MTLS Authentication Enabled"
        description: "Specify whether to enable mutual TLS authentication for services, defaultls to 'false'."
        type: boolean
        immutable: false
        required: false
  imagePullSecrets:
    __metadata:
      label: "Image Pull Secrets"
      description: "Specify the 'imagePullSecrets' if images are pulled from a private docker registry."
      type: string
      immutable: false
      required: false
  oneNamespace:
    __metadata:
      label: "Restrict to one namespace"
      description: "Specify whether to restrict the applications namespace the controller manages."
      type: boolean
      immutable: false
      required: false
  defaultNodeSelector:
    __metadata:
      label: "Default Node Selector"
      description: "Specify the default node selector for all Istio components."
      type: string
      immutable: false
      required: false
  defaultTolerations:
    __metadata:
      label: "Default Tolerations"
      description: "Specify the default tolerations for all Istio components."
      type: string
      immutable: false
      required: false
  configValidation:
    __metadata:
      label: "Enable Server-side Validation"
      description: "Specify whether to perform server-side validation of Istio configuration, default values is 'true'."
      type: boolean
      immutable: false
      required: false
  meshExpansion:
    enabled:
      __metadata:
        label: "Mesh Expansion"
        description: "If set to true, the pilot and citadel mtls will be exposed on the ingress gateway."
        type: boolean
        immutable: false
        required: false
    useILB:
      __metadata:
        label: "Mesh Expansion ILB"
        description: "If set to true, the pilot and citadel mtls and the plain text pilot ports will be exposed on an internal gateway."
        type: boolean
        immutable: false
        required: false
  crds:
    __metadata:
      label: "Enable automatic CRDs creation"
      description: "Specify whether to enable automatic CRDs creation, set it to true if you helm version>=2.10(support 'crd-install' hook)."
      type: boolean
      immutable: false
      required: false
  istioNamespace:
    __metadata:
      label: "Istio Installation Namespace"
      description: "Specify Istio installation namespace when generate a standalone gateway."
      type: string
      immutable: false
      required: false
  multiCluster:
    enabled:
      __metadata:
        label: "Enable MultiCluster with Gateway"
        description: "Specify whether to enable multicluster deployment using gateway."
        type: boolean
        immutable: false
        required: false
  omitSidecarInjectorConfigMap:
    __metadata:
      label: "Omit Sidecar Injector ConfigMap"
      description: "Specify whether to omit the istio-sidecar-injector configmap when generate a standalone gateway."
      type: boolean
      immutable: false
      required: false
  defaultResources:
    requests:
      cpu:
        __metadata:
          label: "CPU Resources Requests"
          type: string
          description: "Specify the minimum requested CPU."
          immutable: false
          required: false
  defaultPodDisruptionBudget:
    enabled:
      __metadata:
        label: "Enable Pod Disruption Budget"
        description: "Specify whether to enable the pod disruption budget."
        type: boolean
        immutable: false
        required: false
  priorityClassName:
    __metadata:
      label: "Priority Class Name"
      description: "Specify priority class to make sure Istio pods will not be evicted."
      type: string
      immutable: false
      required: false
  useMCP:
    __metadata:
      label: "Enable Mesh Control Protocol"
      description: "Specify whether to enable the mesh control protocol for configuring mixer and pilot."
      type: boolean
      immutable: false
      required: false
  trustDomain:
    __metadata:
      label: "Trust Root Domain"
      description: "Specify the trust domain corresponds to the trust root of a system."
      type: string
      immutable: false
      required: false
  outboundTrafficPolicy:
    mode:
      __metadata:
        label: "Outbound Traffic Policy Mode"
        description: "Specify the default outbound traffic policy mode, default value is 'ALLOW_ANY', available values can be 'ALLOW_ANY' and 'REGISTRY_ONLY'."
        type: string
        immutable: false
        required: false
  sds:
    enabled:
      __metadata:
        label: "Enable Secret Discovery Service"
        description: "Specify whether to enable the secret discovery dervice(SDS)."
        type: boolean
        immutable: false
        required: false
    udsPath:
      __metadata:
        label: "Node Agent Unix Domain Socket(UDS) Path"
        description: "Specify UDS through which envoy communicates with NodeAgent SDS to get key/cert for mTLS."
        type: string
        immutable: false
        required: false
    useTrustworthyJwt:
      __metadata:
        label: "Use Trust K8s Service Account JWT"
        description: "Set to true, Istio will inject volumes mount for k8s service account JWT."
        type: boolean
        immutable: false
        required: false
    useNormalJwt:
      __metadata:
        label: "Use Normal K8s Service Account JWT"
        description: "If set to true, envoy will fetch normal k8s service account JWT."
        type: boolean
        immutable: false
        required: false
  meshNetworks:
    __metadata:
      label: "Mesh Network Settings"
      description: "Configure the mesh networks to be used by the Split Horizon EDS."
      type: string
      immutable: false
      required: false
  localityLbSetting:
    __metadata:
      label: "Locality Load Balancing Settings"
      description: "Specifies the global locality load balancing settings."
      type: string
      immutable: false
      required: false
  enableHelmTest:
    __metadata:
      label: "Enable Helm Test"
      description: "Specify whether to render the helm test resources, default value is false."
      type: boolean
      immutable: false
      required: false
  arch:
    amd64:
      __metadata:
        name: "amd64"
        label: "AMD64 scheduling preference"
        description: "Architecture preference for target worker node."
        type: string
        immutable: false
        required: false
        options:
          - label: "0 - Do not use"
            value: "0 - Do not use"
          - label: "1 - Least preferred"
            value: "1 - Least preferred"
          - label: "2 - No preference"
            value: "2 - No preference"
          - label: "3 - Most preferred"
            value: "3 - Most preferred"
    ppc64le:
      __metadata:
        name: "ppc64le"
        label: "PPC64LE scheduling preference"
        description: "Architecture preference for target worker node."
        type: string
        immutable: false
        required: false
        options:
        - label: "0 - Do not use"
          value: "0 - Do not use"
        - label: "1 - Least preferred"
          value: "1 - Least preferred"
        - label: "2 - No preference"
          value: "2 - No preference"
        - label: "3 - Most preferred"
          value: "3 - Most preferred"
    s390x:
      __metadata:
        name: "s390x"
        label: "S390X scheduling preference"
        description: "Architecture preference for target worker node."
        type: string
        immutable: false
        required: false
        options:
        - label: "0 - Do not use"
          value: "0 - Do not use"
        - label: "1 - Least preferred"
          value: "1 - Least preferred"
        - label: "2 - No preference"
          value: "2 - No preference"
        - label: "3 - Most preferred"
          value: "3 - Most preferred"

gateways:
  __metadata:
    label: "Gateways Settings"
    description: "Specify gateways settings."
    type: string
  enabled:
    __metadata:
      label: "Enable Gateways"
      description: "Specify whether to enable Gateway(Ingress and Egress)."
      type: boolean
      immutable: false
      required: false
  istio-ingressgateway:
    enabled:
      __metadata:
        label: "Enable Ingressgateway"
