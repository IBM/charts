###############################################################################
# Runs a container that generates certificates and keys for communication
# between internal components.
###############################################################################
{{- $jobName := include "sch.names.fullCompName" (list . "secret-gen") }}
{{- $fullName := include "sch.names.fullName" (list .) }}
{{- $labels := include "sch.metadata.labels.standard" (list . "" (dict "serviceSelector" "secret-gen")) }}
{{- $saName := include "sch.names.fullCompName" (list . "handle-secret-serviceaccount") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $jobName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ $labels | indent 4 }}
  annotations:
    # This needs to run before we deploy, as the dashboard install
    # depend on the secrets existing already, and will fail to start
    # otherwise.
    "helm.sh/hook": pre-install
    # We don't delete this if it fails, as the logs may be useful to
    # diagnose a failed install
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen before the deployment as that needs to access
    # this secret
    "helm.sh/hook-weight": "4"
spec:
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
    spec:
      serviceAccountName: {{ $saName }}
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: {{ default 1001 .Values.fsGroupGid }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      restartPolicy: Never
      containers:
        - name: "secret-gen"
          image: "{{ .Values.image.configurator }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
              - all
          env:
            - name: "TARGET_NAMESPACE"
              value: {{ .Release.Namespace | quote }}
            - name: "RELEASE_NAME"
              value: {{ .Release.Name | quote }}
            - name: "TARGET_SECRET_NAME"
              value: {{ $fullName }}
            - name: "COMMON_NAME"
              value: {{ $fullName }}
          command:
            - sh
            - -c
            - /usr/dashboard/generateSecrets.sh
