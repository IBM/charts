{{- include "sch.config.init" (list . "ibm-ace.sch.chart.config.values") }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-content-server-test"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ include "sch.names.fullName" (list .) }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - 'amd64'
  hostNetwork: false
  hostPID: false
  hostIPC: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 405
  containers:
  - name: "{{ .Release.Name }}-test"
    image: alpine:3.8
    securityContext:
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 405
      capabilities:
        drop:
        - ALL
    command:
      - "sh"
    args:
      - "-xc"
      - "timeout -t 60 /bin/sh -c \"until nc -v -w1 -z {{ include "sch.names.fullName" (list .) }} 3443; do sleep 1; done\""
    resources:
      requests:
        cpu: "250m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "1028Mi"
  restartPolicy: Never
