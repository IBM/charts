{{- include "sch.config.init" (list . "ibm-ace.sch.chart.config.values") }}
{{- $name := include "sch.names.fullName" (list .) }}
{{- $labels := include "sch.metadata.labels.standard" (list . "") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
{{ $labels | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 3443
    targetPort: 3443
    protocol: TCP
    name: content-server
  - port: 8300
    targetPort: 8300
    protocol: TCP
    name: controlui
  selector:
    app: "{{ include "sch.names.appName" (list .) }}"
    release: "{{ .Release.Name }}"
    serviceSelector: "ace-dashboard"
