## Metadata for IBM App Connect Enterprise Server configuration
## This metadata is used to augment the value.yaml to drive IPC UI for configuration of the Helm chart installation

# Image configuration metadata
image:
  __metadata:
    label: "Docker image information"
    description: "Specify the image version to run."
  contentServer:
    __metadata:
      label: "Content server docker image"
      description: "Docker registry image to pull for the content server"
      type: "string"
      required: true
  controlUI:
    __metadata:
      label: "Control UI docker image"
      description: "Docker registry image to pull for the control ui"
      type: "string"
      required: true
  configurator:
    __metadata:
      label: "Configurator docker image"
      description: "Docker registry image to pull for the ICP configurator"
      type: "string"
      required: true
  tag:
    __metadata:
      label: "Image tag"
      description: "A tag is a label applied to a image in a repository. Tags are how various images in a repository are distinguished from each other."
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      label: "Image pull policy"
      description: "The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists."
      options:
      - label: 'Always'
        value: 'Always'
      - label: 'Never'
        value: 'Never'
      - label: 'IfNotPresent'
        value: 'IfNotPresent'
  pullSecret:
    __metadata:
      label: "Image pull secret"
      description: "Secret to use when pulling the image.  Set this when using an image from a private registry"
      type: "string"
      required: false

arch:
  __metadata:
    label: "Architecture scheduling preference"
    description: "Architecture scheduling preference for worker node (only amd64 supported)"
    type: "string"
    immutable: true
    required: true
    hidden: true

ssoEnabled:
  __metadata:
    label: "Dashboard SSO enabled"
    description: "Is SSO enabled for the dashboard"
    type: "boolean"
    immutable: true
    hidden: true

hostnameIngressEnabled:
  __metadata:
    label: "Dashboard secure TLS enabled"
    description: "Is secure TLS enabled for the dashboard"
    type: "boolean"
    immutable: true
    hidden: true

fsGroupGid:
  __metadata:
    label: "File system group ID"
    description: "The file system group ID to use for volumes that support ownership management"
    type: "string"
    required: false
    immutable: false

# Settings specific to Ingress
tls:
  __metadata:
    label: "Ingress"
    description: "Parameters to control the Ingress into the dashboard"
  hostname:
    __metadata:
      label: "Hostname of the ingress proxy to be configured"
      description: "The hostname of the ingress proxy that has to be configured in the ingress definition"
      type: "string"
      required: true
  generate:
    __metadata:
      label: "Generate SSL Certs"
      description: "Whether to create a certificate using the ICP Certificate Authority and save it in the secret named below, or whether the secret already exists."
      type: "boolean"
  secret:
    __metadata:
      label: "TLS secret name"
      description: "Specifies the name of the secret for the certificate that has to be used in the Ingress definition."
      type: "string"
      required: true

# Settings specific to the Content Server
contentServer:
  __metadata:
    label: "Resources for the Content Server"
    description: "Resources settings for the running containers"
  # Resource requests and limits configuration metadata
  resources:
    requests:
      cpu:
        __metadata:
          label: "CPU request"
          description: "The minimum required CPU core. Specify integers, fractions (e.g. 0.5), or millicore values(e.g. 100m, where 100m is equivalent to .1 core)."
          type: "string"
          required: true
      memory:
        __metadata:
          label: "Memory request"
          description: "The minimum memory in bytes. Specify integers with one of these suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
          type: "string"
          required: true
    limits:
      cpu:
        __metadata:
          label: "CPU limit"
          description: "The upper limit of CPU core. Specify integers, fractions (e.g. 0.5), or millicores values(e.g. 100m, where 100m is equivalent to .1 core)."
          type: "string"
          required: true
      memory:
        __metadata:
          label: "Memory limit"
          description: "The memory upper limit in bytes. Specify integers with suffixes: E, P, T, G, M, K, or power-of-two equivalents: Ei, Pi, Ti, Gi, Mi, Ki."
          type: "string"
          required: true

