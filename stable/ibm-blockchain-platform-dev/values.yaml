# Default values for ibm-blockchain-platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  serviceAccountName: default
  multiarch: true

ca:
  enabled: false
  name: "SampleOrgCA"
  app:
    arch: "amd64"

  db:
    type: sqlite
    #mysql:
      #dbServerHostname: ""

  persistence: 
    enabled: true
    useDynamicProvisioning: true

  #storageClassName, selector, volumeName should be passed into
  dataPVC: 
    #storageClassName can be defined and null
    storageClassName: ""
    existingClaimName: ""
    selector: 
      label: ""
      value: "" 
    accessMode: ReadWriteMany
    size: 2Gi

  image:
    repository: "ibmcom/ibp-fabric-ca"
    tag: 1.4.0
    initimage: "ibmcom/ibp-init"
    inittag: 1.4.0
    imagePullSecret: ""

  service:
    type: NodePort

  ca: 
    caAdminSecret: ""

  ## Configure resource requests and limits
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 4Gi

  tlsca:
    name: tlsca
    cname: tlsca-common

  proxyIP: 127.0.0.1

orderer:
  enabled: false
  app:
    arch: "amd64"
    config: ""
    mspsecret: ""
    metrics: "prometheus"
  persistence:
    enabled: true
    useDynamicProvisioning: true
  image:
    repository: "ibmcom/ibp-fabric-orderer"
    tag: 1.4.0
    initimage: "ibmcom/ibp-init"
    inittag: 1.4.0
    grpcwebimage: "ibmcom/ibp-grpcweb"
    grpcwebtag: "1.4.0"
    imagePullSecret: ""
  ord:
    type: "solo"
    orgName: ""
    mspID: ""
  pvc:
    storageClassName: ""
    existingClaimName: ""
    selector: 
      label: ""
      value: "" 
    accessMode: ReadWriteMany
    size: 8Gi
  service:
    # type can be: ClusterIP, NodePort, LoadBalancer, ExternalName
    type: "NodePort"
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 2Gi
  proxyResources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

peer:
  enabled: false
  app:
    arch: amd64
    image: ibmcom/ibp-fabric-peer
    tag: 1.4.0
    dindimage: ibmcom/ibp-dind
    dindtag: 1.4.0
    initimage: ibmcom/ibp-init
    inittag: 1.4.0
    grpcwebimage: ibmcom/ibp-grpcweb
    grpcwebtag: 1.4.0
    config: ""
    secret: ""
    imagePullSecret: ""
    metrics: "prometheus"
  env:
    #networkid: ""
    orgMSP: ""
  service:
    type: "NodePort"
  peerinfo:
    stateDb: leveldb
    couchdbImage: ibmcom/ibp-fabric-couchdb
    couchdbTag: 0.4.10
  persistence:
    enabled: true
    useDynamicProvisioning: true

  dataPVC:
    name: "my-data-pvc"
    storageClassName: ""
    existingClaimName: ""
    selector:
      label: ""
      value: ""
    accessMode: "ReadWriteMany"
    size: 8Gi

  statedbPVC:
    name: "statedb-pvc"
    storageClassName: ""
    existingClaimName: ""
    selector:
      label: ""
      value: ""
    accessMode: "ReadWriteMany"
    size: 8Gi
  persistenceDb:
    enabled: true
    useDynamicProvisioning: true
  resources:
    dind:
      requests:
        cpu: 1
        memory: 1Gi
      limits:
        cpu: 2
        memory: 4Gi
    proxy:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi

  peerResources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 4Gi
      
  couchdbResources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 2
      memory: 4Gi
