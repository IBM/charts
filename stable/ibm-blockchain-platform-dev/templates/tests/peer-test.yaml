apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-test-peer
  labels:
    app: {{ .Release.Name }}-test-peer
    chart: {{ .Chart.Name }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: beta.kubernetes.io/arch
              operator: In
              values:
                - {{ .Values.peer.app.arch }}
  restartPolicy: Never
  containers:
    - name: {{ .Release.Name }}-test-peer
      {{- if .Values.global.multiarch }}
      image: "{{ .Values.ca.image.initimage }}:{{ .Values.ca.image.inittag }}"
      {{- else }}
      image: "{{ .Values.ca.image.initimage }}-{{ .Values.ca.app.arch }}:{{ .Values.ca.image.inittag }}"
      {{- end }}
      {{- if .Values.peer.enabled }}
      command: ["sh", "-c", "nc -vz {{ .Release.Name }} 7051 && nc -vz {{ .Release.Name }} 7052"]
      {{- else }}
      command: ["sh", "-c", "exit 0"]
      {{- end }}
      securityContext:	
        runAsNonRoot: true
        runAsUser: 1000
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:	
          drop:	
          - ALL