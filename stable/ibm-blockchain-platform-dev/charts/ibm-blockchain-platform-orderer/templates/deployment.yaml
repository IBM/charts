{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.orderer.compName }}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) }}
{{- $annotations := include "sch.metadata.annotations.metering" (list . .sch.chart.metering) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-orderer
  labels:
{{ $labels | indent 4 }}
    container: orderer
  annotations:
    helm.sh/created: {{ .Release.Time.Seconds | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ include "sch.names.appName" (list .) }}
      component: {{ $compName }}
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
        container: orderer
      annotations:
{{- $annotations | indent 8 }}
    spec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: {{ .Values.global.serviceAccountName }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.app.arch }}
      volumes:
      - name: orderer-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{  default ( printf "%s-%s" .Release.Name "orderer") .Values.pvc.existingClaimName }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: msp-secret
        secret:
          secretName: {{ .Values.app.mspsecret }}
      - name: configtx-yaml
        configMap:
          name: {{ .Release.Name }}-genesis
      - name: orderer-msp
        emptyDir:
          medium: Memory
      - name: orderer-config
        configMap: 
          name: {{ .Release.Name }}-orderer-config
      - name: init-temp
        emptyDir:
          medium: Memory
      {{- if .Values.image.imagePullSecret }}
      imagePullSecrets:
      - name: {{ .Values.image.imagePullSecret }}
      {{- end }}
      initContainers:
      - name: init
{{- if .Values.global.multiarch }}
        image: "{{ .Values.image.initimage }}:{{ .Values.image.inittag }}"
{{- else }}
        image: "{{ .Values.image.initimage }}-{{ .Values.app.arch }}:{{ .Values.image.inittag }}"
{{- end }}
        imagePullPolicy: Always
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
        - name: msp-secret
          mountPath: /secret
        - name: orderer-msp
          mountPath: /certs
        - name: init-temp
          mountPath: /opt
        env:
        {{- include "license.accept.env.ref" . | indent 8 }}
        - name: TYPE
          value: orderer
        - name: CRYPTO_JSON_LOCATION
          value: /secret/secret.json
        - name: ORDERER_GENERAL_LOCALMSPDIR
          value: /certs/msp
        - name: FABRIC_CFG_PATH
          value: /etc/hyperledger/fabric/
        - name: MSP_SECRET_NAME
          value: {{ .Release.Name }}-orderer-mspsecret
        - name: GENERATE_GENESIS
          value: "false"
        - name: ORDERER1_URL
          value: {{ .Release.Name }}-orderer:7050
        - name: ORDERERORG1_NAME
          value: {{ .Values.ord.orgName }}
        - name: ORDERERORG1_ROLE
          value: Role.MEMBER
        - name: "MY_POD_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
      containers:
      - name: orderer
{{- if .Values.global.multiarch }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
{{- else }}
        image: "{{ .Values.image.repository }}-{{ .Values.app.arch }}:{{ .Values.image.tag }}"
{{- end }}
        imagePullPolicy: Always
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-env
        env:
        {{- include "license.accept.env.ref" . | indent 8 }}
        ports:
        - name: orderer
          containerPort: 7050
        - name: operations
          containerPort: 8443
        livenessProbe:
          httpGet:
            path: /healthz
            port: operations
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /healthz
            port: operations
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
        - name: orderer-data
          mountPath: /data
          subPath: data
        - name: configtx-yaml
          mountPath: /etc/hyperledger/fabric/configtx.yaml
          subPath: configtx.yaml
        - name: orderer-msp
          mountPath: /certs
        {{- if .Values.app.config }} 
        - name: orderer-config
          mountPath: /etc/hyperledger/fabric/orderer.yaml
          subPath: orderer.yaml
        {{- end }}
      - name: proxy
{{- if .Values.global.multiarch }}
        image: "{{ .Values.image.grpcwebimage }}:{{ .Values.image.grpcwebtag }}"
{{- else }}
        image: "{{ .Values.image.grpcwebimage }}-{{ .Values.app.arch }}:{{ .Values.image.grpcwebtag }}"
{{- end }}
        imagePullPolicy: Always
        env:
        {{- include "license.accept.env.ref" . | indent 8 }}
        - name: BACKEND_ADDRESS
          value: "127.0.0.1:7050"
        - name: SERVER_TLS_CERT_FILE
          value: "/certs/tls/signcerts/cert.pem"
        - name: SERVER_TLS_KEY_FILE
          value: "/certs/tls/keystore/key.pem"
        - name: SERVER_TLS_CLIENT_CA_FILES
          value: "/certs/tls/cacerts/cacert.pem"
        - name: SERVER_BIND_ADDRESS
          value: "0.0.0.0"
        - name: SERVER_HTTP_DEBUG_PORT
          value: "8080"
        - name: SERVER_HTTP_TLS_PORT
          value: "7443"
        - name: BACKEND_TLS
          value: "true"
        - name: SERVER_HTTP_MAX_WRITE_TIMEOUT
          value: "5m"
        - name: SERVER_HTTP_MAX_READ_TIMEOUT
          value: "5m"
        - name: EXTERNAL_ADDRESS
          value: "127.0.0.1:7050"
        - name: USE_WEBSOCKETS
          value: "true"
        resources:
{{ toYaml .Values.proxyResources | indent 12 }}
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort:  7443
        livenessProbe:
          httpGet:
            path: /settings
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /settings
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: orderer-msp
          mountPath: /certs
