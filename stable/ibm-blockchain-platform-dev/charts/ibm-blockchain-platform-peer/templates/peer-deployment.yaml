{{- include "sch.config.init" (list . "sch.chart.config.values") -}}
{{- $compName := .sch.chart.components.peer.compName }}
{{- $labels := include "sch.metadata.labels.standard" (list . $compName) }}
{{- $annotations := include "sch.metadata.annotations.metering" (list . .sch.chart.metering) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    orgname: {{ .Values.env.orgMSP }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      annotations:
{{- $annotations | indent 8 }}
      labels:
        app: {{ .Release.Name }}
        chart: {{ .Chart.Name }}
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        orgname: {{ .Values.env.orgMSP }}
    spec:
      serviceAccountName: {{ .Values.global.serviceAccountName }}
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - {{ .Values.app.arch }}
        podAntiAffinity:  
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: orgname
                  operator: In
                  values:
                  - {{ .Values.env.orgMSP }}
              topologyKey: kubernetes.io/hostname  
      {{- if .Values.app.imagePullSecret }}
      imagePullSecrets:
      - name: {{ .Values.app.imagePullSecret }}
      {{- end }}
      initContainers:
      - name: "init"
{{- if .Values.global.multiarch }}
        image: "{{ .Values.app.initimage }}:{{ .Values.app.inittag }}"
{{- else }}
        image: "{{ .Values.app.initimage }}-{{ .Values.app.arch }}:{{ .Values.app.inittag }}"
{{- end }}
        imagePullPolicy: Always
        securityContext:	
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:	
            drop:	
            - ALL
        volumeMounts:
        - name: certs-secret
          mountPath: /secret
        - name: peer-msp
          mountPath: /certs    
        - name: init-temp
          mountPath: /opt
        env:
        {{- include "license.accept.env.ref" . | indent 8 }}
        - name: TYPE
          value: peer
        - name: CRYPTO_JSON_LOCATION
          value: /secret/secret.json
        - name: CORE_PEER_MSPCONFIGPATH
          value: /certs/msp
        - name: MSP_SECRET_NAME
          value: {{ .Release.Name }}-peer-mspsecret
        - name: "MY_POD_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
      containers:
      - name: "peer"
{{- if .Values.global.multiarch }}
        image: "{{ .Values.app.image }}:{{ .Values.app.tag }}"
{{- else }}
        image: "{{ .Values.app.image }}-{{ .Values.app.arch }}:{{ .Values.app.tag }}"
{{- end }}
        imagePullPolicy: Always
        securityContext:	
          privileged: false	
          allowPrivilegeEscalation: false	
          readOnlyRootFilesystem: false	
          capabilities:	
            drop:	
            - ALL	
            add:	
            - NET_BIND_SERVICE
        env:
        {{- include "license.accept.env.ref" . | indent 8 }}
        - name: CORE_PEER_LISTENADDRESS
          value: 0.0.0.0:7051
        - name: CORE_PEER_CHAINCODELISTENADDRESS
          value: 0.0.0.0:7052
        #- name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
        #  value: {{ .Values.app.peerExternalEndpoint }}
        - name: CORE_VM_ENDPOINT
          value: "localhost:2375"
        - name: CORE_CHAINCODE_GOLANG_RUNTIME
          value: golangruntime:latest
        - name: CORE_CHAINCODE_CAR_RUNTIME
          value: carruntime:latest
        - name: CORE_CHAINCODE_NODE_RUNTIME
          value: noderuntime:latest
        - name: CORE_CHAINCODE_BUILDER
          value: builder:latest
        - name: CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE
          value: "bridge"
        - name: CORE_PEER_MSPCONFIGPATH
          value: "/certs/msp"
        - name: CORE_PEER_FILESYSTEMPATH
          value: "/data/peer/"
        # - name: CORE_PEER_ID
        #   value: "fabric-peer"
        - name: CORE_PEER_LOCALMSPID
          value: {{ .Values.env.orgMSP }}
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        - name: CORE_PEER_TLS_CERT_FILE
          value: "/certs/tls/signcerts/cert.pem"
        - name: CORE_PEER_TLS_KEY_FILE
          value: "/certs/tls/keystore/key.pem"
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: "/certs/tls/cacerts/cacert.pem"
        {{- if eq .Values.peerinfo.stateDb "couchdb" }}
        - name: CORE_LEDGER_STATE_STATEDATABASE
          value: CouchDB
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
          value: localhost:5984
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secret }}
              key: couchdbusr
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secret }}
              key: couchdbusr
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secret }}
              key: couchdbpwd
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secret }}
              key: couchdbpwd
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_MAXRETRIESONSTARTUP
          value: "20"
        - name: ADD_MORE_USERS
          value: "true"
        - name: NUM_USERS
          value: "1"
        - name: COUCHDB1_USER
          value: peer-temp
        - name: COUCHDB1_PASSWORD
          value: pass-temp
        {{- else }}
        - name: CORE_LEDGER_STATE_STATEDATABASE
          value: "goleveldb"
        {{- end }}
        - name: FABRIC_CFG_PATH
          value: "/etc/hyperledger/fabric/"
        # 1.4 
        - name: CORE_OPERATIONS_LISTENADDRESS
          value: 0.0.0.0:9443
        - name: CORE_OPERATIONS_TLS_ENABLED
          value: "true"
        - name: CORE_OPERATIONS_TLS_CERT_FILE
          value: "/certs/tls/signcerts/cert.pem"
        - name: CORE_OPERATIONS_TLS_KEY_FILE
          value: "/certs/tls/keystore/key.pem"
        - name: CORE_OPERATIONS_TLS_CLIENTAUTHREQUIRED
          value: "false"
        - name: CORE_OPERATIONS_TLS_CLIENTROOTCAS_FILES
          value: "/certs/tls/cacerts/cacert.pem"
        - name: CORE_METRICS_PROVIDER
          value: {{ .Values.app.metrics }}
        - name: GROUP_ID
          value: "0"
        - name: USER_ID
          value: "0"
        - name: USERNAME
          value: root
        ports:
        - name: peer
          containerPort: 7051
        - name: chaincodelisten
          containerPort: 7052
        - name: operations
          containerPort: 9443
        livenessProbe:
          httpGet:
            path: /healthz
            port: operations
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /healthz
            port: operations
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
        resources:
{{ toYaml .Values.peerResources | indent 10 }}
        volumeMounts:
        - mountPath: /data
          name: fabric-peer-0
          subPath: peer
        - name: peer-msp
          mountPath: /certs
    {{- if eq .Values.peerinfo.stateDb "couchdb" }}
      - name: "couchdb"
{{- if .Values.global.multiarch }}
        image: "{{ .Values.peerinfo.couchdbImage }}:{{ .Values.peerinfo.couchdbTag }}"
{{- else }}
        image: "{{ .Values.peerinfo.couchdbImage }}-{{ .Values.app.arch }}:{{ .Values.peerinfo.couchdbTag }}"
{{- end }}
        imagePullPolicy: Always
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
            - CHOWN
            - DAC_OVERRIDE
            - SETGID
            - SETUID
        env:
        {{- include "license.accept.env.ref" . | indent 8 }}
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secret }}
              key: couchdbusr
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secret }}
              key: couchdbpwd
        ports:
        - containerPort: 5984
        livenessProbe:
          tcpSocket:
            port: 5984
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: 5984
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
        resources:
{{ toYaml .Values.couchdbResources | indent 10 }}       
        volumeMounts:
        - mountPath: /opt/couchdb/data
          name: db-data
          # TODO it will break people already using couchdb
          # subPath: data
    {{- else }}
        - mountPath: /mnt/data/peer/ledgersData/stateLeveldb
          name: db-data
          # subPath: data   
    {{- end }}
      - name: "dind" 
{{- if .Values.global.multiarch }}
        image: "{{ .Values.app.dindimage }}:{{ .Values.app.dindtag }}"
{{- else }}
        image: "{{ .Values.app.dindimage }}-{{ .Values.app.arch }}:{{ .Values.app.dindtag }}"
{{- end }}
        imagePullPolicy: Always
        env:
{{- include "license.accept.env.ref" . | indent 8 }}
        ports:
        - containerPort: 2375
        livenessProbe:
          tcpSocket:
            port: 2375
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: 2375
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
        resources:
{{ toYaml .Values.resources.dind | indent 10 }}
        securityContext: 
            privileged: true 
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false	
            runAsNonRoot: false	
            runAsUser: 0	
            capabilities:	
              drop:	
              - ALL	
              add:	
              - NET_BIND_SERVICE
      - name: proxy
{{- if .Values.global.multiarch }}
        image: "{{ .Values.app.grpcwebimage }}:{{ .Values.app.grpcwebtag }}"
{{- else }}
        image: "{{ .Values.app.grpcwebimage }}-{{ .Values.app.arch }}:{{ .Values.app.grpcwebtag }}"
{{- end }}
        imagePullPolicy: Always
        env:
        {{- include "license.accept.env.ref" . | indent 8 }}
        - name: BACKEND_ADDRESS
          value: "127.0.0.1:7051"
        - name: EXTERNAL_ADDRESS
          value: "127.0.0.1:7051"
          # TODO change the values to peer external endpoint
        - name: SERVER_TLS_CERT_FILE
          value: "/certs/tls/signcerts/cert.pem"
        - name: SERVER_TLS_KEY_FILE
          value: "/certs/tls/keystore/key.pem"
        - name: SERVER_TLS_CLIENT_CA_FILES
          value: "/certs/tls/cacerts/cacert.pem"
        - name: SERVER_BIND_ADDRESS
          value: "0.0.0.0"
        - name: SERVER_HTTP_DEBUG_PORT
          value: "8080"
        - name: SERVER_HTTP_TLS_PORT
          value: "7443"
        - name: BACKEND_TLS
          value: "true"
        - name: SERVER_HTTP_MAX_WRITE_TIMEOUT
          value: "5m"
        - name: SERVER_HTTP_MAX_READ_TIMEOUT
          value: "5m"
        - name: USE_WEBSOCKETS
          value: "true"
        securityContext: 
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort:  7443
        livenessProbe:
          httpGet:
            path: /settings
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /settings
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: peer-msp
          mountPath: /certs    
        resources:
{{ toYaml .Values.resources.proxy | indent 10 }}
      volumes:
      - name: fabric-peer-0
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          {{- if .Values.dataPVC.existingClaimName }}
          claimName: {{ .Values.dataPVC.existingClaimName }}
          {{- else }}
          claimName: {{ .Release.Name }}-{{ .Values.dataPVC.name }}
          {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: db-data
      {{- if .Values.persistenceDb.enabled }}
        persistentVolumeClaim:
          {{- if .Values.statedbPVC.existingClaimName }}
          claimName: {{ .Values.statedbPVC.existingClaimName }}
          {{- else }}
          claimName: "{{ .Release.Name }}-{{ .Values.statedbPVC.name }}"
          {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: certs-secret
        secret:
          secretName: {{ .Values.app.secret }}
      - name: peer-config
        configMap: 
          name: {{ .Release.Name }}-peer-configmap
      - name: peer-msp
        emptyDir:
          medium: Memory
      - name: init-temp
        emptyDir:
          medium: Memory