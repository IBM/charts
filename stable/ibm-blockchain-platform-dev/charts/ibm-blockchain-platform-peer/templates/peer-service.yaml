apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: "peer-api"
    port: 7051
    targetPort: 7051
  - name: "peer-chaincode"
    port: 7052
    targetPort: 7052
  - name: "operations"
    port: 9443
    targetPort: 9443
  - name: "grpcweb-debug"
    port: 8080
    targetPort: 8080
  - name: "grpcweb"
    port: 7443
    targetPort: 7443
  selector:
    app: {{ .Release.Name }}
