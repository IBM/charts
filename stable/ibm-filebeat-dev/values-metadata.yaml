image:
  __metadata:
    label: "Image"
    description: "Docker image details"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image location"
      type: "string"
      immutable: false
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Tag"
      description: "Docker image tag"
      type: "string"
      immutable: false
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Defaults to 'Always' when the latest tag is specified. Otherwise the default is 'IfNotPresent'."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "IfNotPresent"
        value: "IfNotPresent"
  pullSecrets:
    __metadata:
      label: "Pull secrets"
      description: "Specify the pull secrets for the Docker image."
      type: "string"
      required: false

node: 
   __metadata:
     name: "Node"
     label: "Node Preference "
     description: "Select node architecture to deploy chart on"
     type: "string"
     immutable: false
     required: true
     options:
     - label: "ppc64le"
       value: "ppc64le"

tolerations:
  __metadata:
    name: "tolerations"
    label: "Tolerations"
    description: "Toleration labels for pod assignment, e.g. [{\"key\": \"key\", \"operator\":\"Equal\", \"value\": \"value\", \"effect\":\"NoSchedule\"}]"
    type: "string"
    immutable: false
    required: false

config:
  __metadata:
    label: "Config"
    description: "Configuration Details"
  processors:
    __metadata:
      label: "Processors"
      description: "Processor to process events before they are sent to the configured output."
      type: "string"
      required: false
  filebeat:
    prospectors:
      __metadata:
        label: "Prospectors"
        description: "Prospectors that Filebeat uses to locate and process log files"
        required: false
  output:
    file:
      path:
        __metadata:
          label: "Path"
          description: "The path to the directory where the generated files will be saved."
          type: "string"
          required: true
      filename:
        __metadata:
          label: "Filename"
          description: "The name of the generated files."
          type: "string"
          required: false
      rotate_every_kb:
        __metadata:
          label: "RotateEveryKB"
          description: "The maximum size in kilobytes of each file."
          type: "number"
          required: false
      number_of_files:
        __metadata:
          label: "NumberOfFiles"
          description: "The maximum number of files to save under path."
          type: "number"
          required: false
  http:
    enabled:
      __metadata:
        label: "HttpEnabled"
        description: "Enable the HTTP endpoint."
        type: "boolean"
        required: false
    port:
      __metadata:
        label: "HttpPort"
        description: "Port on which the HTTP endpoint will bind."
        type: "number"
        required: false

indexTemplateLoad:
  __metadata:
    label: "IndexTemplateLoad"
    description: "Upload index template to Elasticsearch if Logstash output is enabled"

plugins:
  __metadata:
    label: "Plugins"
    description: "List of beat plugins"

command:
  __metadata:
    label: "Command"
    description: "pass custom command. This is equivalent of Entrypoint in docker"

args:
  __metadata:
    label: "Args"
    description: "pass custom args. This is equivalent of Cmd in docker"

extraVars:
  __metadata:
    label: "ExtraVars"
    description: "A list of additional environment variables"

extraVolumes:
  __metadata:
    label: "ExtraVolumes"
    description: "Add additional volumes, for example to read other log files on the host"

extraVolumeMounts:
  __metadata:
    label: "ExtraVolumeMounts"
    description: "Add additional mounts, for example to read other log files on the host"

extraInitContainers:
  __metadata:
    label: "ExtraInitContainers"
    description: "Additional containers"

priorityClassName:
  __metadata:
    label: "PriorityClassName"
    description: "Priority Class Name"
    type: "string"

rbac:
  __metadata:
    label: "Rbac"
    description: "Specifies whether RBAC resources should be created"
  create:
    __metadata:
      label: "Create"
      description: "Specifies whether RBAC resources should be created"
      type: "boolean"

serviceAccount:
  __metadata:
    label: "ServiceAccount"
    description: "Specifies whether a ServiceAccount should be created"
  create:
    __metadata:
      label: "Create"
      description: "Specifies whether a ServiceAccount should be created"
      type: "boolean"
  name:
    __metadata:
      label: "Name"
      description: "The name of the ServiceAccount to use"
      type: "string"

podSecurityPolicy:
  __metadata:
    label: "PodSecurityPolicy"
    description: "Specify if a Pod Security Policy for filebeat must be created"
  enabled:
    __metadata:
      label: "Enabled"
      description: "Specify if a Pod Security Policy for filebeat must be created"
      type: "boolean"





