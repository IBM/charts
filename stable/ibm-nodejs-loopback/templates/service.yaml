{{- include "sch.config.init" (list . "nodejsLoopbackRef.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.nodejsLoopback.name -}}
apiVersion: v1
kind: Service
metadata:
  annotations: 
    prometheus.io/scrape: 'true'
  name: {{ include "sch.names.fullCompName" (list . $compName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
{{- if .Values.service.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.externalPort }}
      protocol: TCP
      name: "{{ .Values.service.name  | trunc 57 | lower | trimSuffix "-" }}"
  selector:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
    