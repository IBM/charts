apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: ibm-nodejs-loopback-scc
readOnlyRootFilesystem: false
allowedCapabilities:
- CHOWN
- DAC_OVERRIDE
- SETGID
- SETUID
- NET_BIND_SERVICE
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
runAsUser:
  type: RunAsAny
fsGroup:
  rule: RunAsAny
volumes:
- configMap
- secret