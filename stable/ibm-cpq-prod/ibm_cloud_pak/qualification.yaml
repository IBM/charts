    kubernetes:
      podSecurityPolicy:
        name: "ibm-anyuid-psp"
    ibmCloudPrivate:
      installerRole:
        name: Administrator
    openshift:
      securityContextConstraints:
        name: "ibm-anyuid-scc"
  k8sDistros:
    kubernetes:
      semver: ">=1.11.0"
    ibmCloudPrivate:
      semver: ">=1.11.0"
    openshift:
      semver: ">=4.2.0"