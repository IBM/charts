apiVersion: batch/v1
kind: Job

metadata:
  name: {{ template "fullname" . }}-{{ .Chart.Version | replace "." "" }}-oidc-registration
  labels:
    app: {{ template "fullname" . }}-{{ .Chart.Version | replace "." "" }}-oidc-registration
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-oidc-registration
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
      annotations:
        productName: "{{ .Chart.Description }}"
        productID: "Tool"
        productVersion: "{{ .Chart.Version }}"
    spec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      affinity:
        {{- include "nodeAffinity" . | indent 6 }}
      containers:
        - name: {{ template "fullname" . }}-{{ .Chart.Version | replace "." "" }}-oidc-registration
          image: "{{ .Values.couchdb.image.repository }}:{{ .Values.couchdb.image.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["/scripts/register-client.sh"]
          resources:
{{ toYaml .Values.couchdb.resources | indent 12 }}
          volumeMounts:
            - name: registration-script
              mountPath: /scripts
            - name: registration-json
              mountPath: /jsons
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsUser: 0
            privileged: false
            capabilities:
              drop:
              - all
              add:
              - CHOWN
              - DAC_OVERRIDE
              - FOWNER
              - FSETID
              - KILL
              - SETGID
              - SETUID
              - SETPCAP
              - NET_BIND_SERVICE
              - NET_RAW
              - SYS_CHROOT
              - AUDIT_WRITE
              - SETFCAP
      volumes:
        - name: registration-script
          configMap:
            name: {{ template "fullname" . }}-{{ .Chart.Version | replace "." "" }}-oidc-registration-script
            defaultMode: 0744
        - name: registration-json
          configMap:
            name: {{ template "fullname" . }}-{{ .Chart.Version | replace "." "" }}-registration-json
            defaultMode: 0744
      restartPolicy: Never
