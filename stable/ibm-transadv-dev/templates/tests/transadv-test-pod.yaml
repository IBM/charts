apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  containers:
  - name: {{ template "name" . }}-test
    image: "alpine:3.6"
#change to test $TRANSADV_UI_SERVICE_HOST:3000
    command: ["sh", "-c", "wget $TRANSADV_SERVER_SERVICE_HOST:9080"]
  restartPolicy: Never
