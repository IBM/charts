# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Specify architecture (amd64, ppc64le, s390x) and weight to be  used for scheduling as follows :
#   0 - Do not use
#   1 - Least preferred
#   2 - No preference
#   3 - Most preferred
arch:
  amd64: "3 - Most preferred"
  ppc64le: "2 - No preference"
  s390x: "2 - No preference"

ingress:
  enabled: true

authentication:
  icp:
    edgeIp: ""
    endpointPort: 8443
  oidc:
    endpointPort: 9443
    clientId: ca5282946fac07867fbc937548cb35d3ebbace7e
    clientSecret: 94b6cbce793d0606c0df9e8d656a159f0c06631b

# Default values for couchdb.
couchdb:

  #replica count of more than one is not supported yet
  #replicaCount: 1

  image:
    repository: "ibmcom/transformation-advisor-db"
    tag: "1.7.2"
    ## Specify a imagePullPolicy
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: "IfNotPresent"

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 8Gi
      cpu: 16000m

  ## Enable persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    enabled: true
    accessMode: "ReadWriteMany"
    size: 8Gi
    useDynamicProvisioning: true

    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    ##
    existingClaim: ""

    ##incase of minikube hostpath volume set to MANUAL
    storageClassName: ""

# Default values for transformation advisor.
transadv:

  #replica count of more than one is not supported yet
  #replicaCount: 1

  image:
    repository: "ibmcom/transformation-advisor-server"
    tag: "1.7.2"
    pullPolicy: "IfNotPresent"
  service:
    nodePort: 30111

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 4Gi
      cpu: 16000m

# Default values for transformation advisor ui.
transadvui:

  # Replica count of more than one is not supported yet
  #replicaCount: 1

  image:
    repository: "ibmcom/transformation-advisor-ui"
    tag: "1.7.2"
    pullPolicy: "IfNotPresent"
  internal:
    port: 3000
  service:
    nodePort: 30222

  ## View TA in the menu
  inmenu: true

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 4Gi
      cpu: 16000m
