# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Default values for couchdb.
couchdb:

  #replica count of more than one is not supported yet
  #replicaCount: 1

  image:
    repository: "klaemo/couchdb"
    tag: "2.0.0"
    ## Specify a imagePullPolicy
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: "IfNotPresent"

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 8Gi
      cpu: 16000m

  service:
    name: couchdb
    internalPort: 5984

  ## Create a database user
  user: "admin"

  ## Password for database user
  ## Defaults to a random 10-character alphanumeric string if not set
  password: "admindbpass"

  ## Enable persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    enabled: true
    #dynamic provisioning is not soupported yet
    accessMode: "ReadWriteMany"
    size: 8Gi
    useDynamicProvisioning: false

    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    ##
    existingClaim: ""

    ##incase of minikube hostpath volume set to MANUAL
    storageClassName: ""

# Default values for transformation advisor.
transadv:

  #replica count of more than one is not supported yet
  #replicaCount: 1

  image:
    repository: "ibmcom/icp-transformation-advisor-dc"
    tag: "1.1.0"
    pullPolicy: "IfNotPresent"
  service:
    name: server
    internalPort: 9080
    nodePort: 30111

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 4Gi
      cpu: 16000m

