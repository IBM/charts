dependencies:

  - name: ema-api
    alias: emaApi
    version: 1.1.0
    condition: emaApi.enabled

  - name: ema-admin-console
    alias: emaAdminConsole
    version: 1.1.0
    condition: emaAdminConsole.enabled

  - name: ema-crawler
    alias: emaCrawler
    version: 1.1.0
    condition: emaCrawler.enabled

  - name: ema-diagnosis
    alias: emaDiagnosis
    version: 1.1.0
    condition: emaDiagnosis.enabled

  - name: ema-diagnosis-dataloader
    alias: emaDiagnosisDataloader
    version: 1.1.0
    condition: emaDiagnosisDataloader.enabled

  - name: ema-landing-page
    alias: emaLandingPage
    version: 1.1.0
    condition: emaLandingPage.enabled

  - name: ema-auth
    alias: emaAuth
    version: 1.1.0
    condition: emaAuth.enabled

  - name: ema-maximo-integration
    alias: emaMaximoIntegration
    version: 1.1.0
    condition: emaMaximoIntegration.enabled

  - name: ema-sample-app
    alias: emaSampleApp
    version: 1.1.0
    condition: emaSampleApp.enabled

  - name: ema-studio
    alias: emaStudio
    version: 1.1.0
    condition: emaStudio.enabled

  - name: ema-monitor
    alias: emaMonitor
    version: 1.1.0
    condition: emaMonitor.enabled

  - name: ema-multi-tenant
    alias: emaMultiTenant
    version: 1.1.0
    condition: emaMultiTenant.enabled
  
  - name: ibm-sch
    repository: "@sch" ## where sch is based on [NAME] from the cmd: helm repo add [flags] [NAME] [URL]
    version: "^1.2.11"
    alias: sch
    condition: global.sch.enabled
