## Metadata for IBM Db2 configuration
## This metadata is used to augment the value.yaml to drive IPC UI for configuration of the Helm chart installation
     
## Architecture configuration metadata
## Arch metadata
arch:
  __metadata:
    label: "Architecture scheduling preferences"
  amd64:
    __metadata:
      name: "amd64"
      label: "AMD64 scheduling preference"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"  
      - label: "3 - Most preferred"
        value: "3 - Most preferred"  
 
  ppc64le:
    __metadata:
      name: "ppc64le"
      label: "PPC64LE scheduling preference"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"  
      - label: "3 - Most preferred"
        value: "3 - Most preferred"  
  
  s390x:
    __metadata:
      name: "s390x"
      label: "S390X scheduling preference"
      description: "Architecture preference for target worker node."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "0 - Do not use"
        value: "0 - Do not use"
      - label: "1 - Least preferred"
        value: "1 - Least preferred"
      - label: "2 - No preference"
        value: "2 - No preference"  
      - label: "3 - Most preferred"
        value: "3 - Most preferred"  

## Image configuration metadata
image:
  __metadata:
    label: "Docker image configuration"
  repository:
    __metadata:
      name: "Repository"
      label: "Docker Repository"
      description: "Docker registry to pull image from."
      type: "string"
      immutable: "false"
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      immutable: "false"
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
  arch:
    __metadata:
      name: "arch"
      label: "Docker image architecture"
      description: "x86_64, ppc64le, or s390x. One must be selected or will fail"
      type: "string"
      immutable: "false"
      required: true
      options:
      - label: "x86_64"
        value: "x86_64"
      - label: "ppc64le"
        value: "ppc64le"
      - label: "s390x"
        value: "s390x"
## Db2 specific configuration
db2inst:
  __metadata:
    label: "Db2 instance configuration"
  instname:
    __metadata:
      name: "instname"
      label: "Db2 instance name"
      description: "The Db2 instance user. Defaults to db2inst1."
      type: "string"
      immutable: "false"
      required: false
  password:
    __metadata:
      name: "password"
      label: "Password for Db2 instance"
      description: "Password for the Db2 instance user. Defaults to a random 10 character password."
      type: "password"
      immutable: "false"
      required: false

## Db2 specific configuration options
options:
   __metadata:
     label: "Database configuration options"
   databaseName:
    __metadata:
