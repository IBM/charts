{{- if and .Values.global.license  .Values.global.license_store_call_center }}
{{- if gt .Values.appserver.replicaCount 0.0 }}
{{- include "sch.config.init" (list . "om-chart.sch.chart.config.values") }}
{{- $imgConfList := .Values.appserver.image.names }}
{{- if and .Values.appserver.exposeRestService (.Capabilities.APIVersions.Has "route.openshift.io/v1") }}
{{- $imgConfList = append $imgConfList (dict "name" "om-app" "purpose" "xapirest") }}
{{- end }}

{{- $varRoot := .}}
{{- range $imgConfList }}
{{- $imgConf := .}}
{{- if $imgConf }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "om-chart.fullname" $varRoot }}-{{ include "om-chart.application" (list $imgConf) }}
  labels:
{{ include "sch.metadata.labels.standard" (list $varRoot) | indent 4 }}
{{- with $varRoot.Values.appserver.service.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
  annotations:
{{- if and $varRoot.Values.appserver.ingress.ssl.enabled ($varRoot.Capabilities.APIVersions.Has "route.openshift.io/v1") }}
    service.beta.openshift.io/serving-cert-secret-name: {{ template "om-chart.fullname" $varRoot }}-{{ include "om-chart.application" (list $imgConf) }}
{{- end }}
{{- with $varRoot.Values.appserver.service.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ int $varRoot.Values.appserver.service.http.port | default 9080 }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ int $varRoot.Values.appserver.service.https.port | default 9443 }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
{{ include "sch.metadata.labels.standard" (list $varRoot "" (dict "role" "appserver")) | indent 4 }}
    appname: {{ include "om-chart.application" (list $imgConf) | quote }}
---
{{- end }}
{{- end }}

{{- end }}
{{- end }}
