{{- if and .Values.global.license  .Values.global.license_store_call_center }}
{{- include "sch.config.init" (list . "om-chart.sch.chart.config.values") }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ template "om-chart.fullname" . }}-network-policy
  labels:
{{ include "sch.metadata.labels.standard" (list .) | indent 6 }}
spec:
  podSelector:
    matchLabels:
{{ include "sch.metadata.labels.standard" (list . "" (dict "role" "appserver")) | indent 6 }}
  ingress:
  - from: []
  policyTypes:
  - Ingress
{{- end }}