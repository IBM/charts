{{- if and .Values.global.license  .Values.global.license_store_call_center }}
{{- include "sch.config.init" (list . "om-chart.sch.chart.config.values") }}
{{- $varRoot := .}}
{{- $imgConfList := .Values.appserver.image.names }}
{{- if and .Values.appserver.exposeRestService (.Capabilities.APIVersions.Has "route.openshift.io/v1") }}
{{- $imgConfList = append $imgConfList (dict "name" "om-app" "purpose" "xapirest") }}
{{- end }}
{{- $imgConfList = append $imgConfList (dict "name" "defaultconfigmap") }}
# {{ $imgConfList }}
{{- range $imgConfList }}
{{- $imgConf := .}}
{{- if $imgConf }}
apiVersion: v1
kind: ConfigMap
metadata:
{{- if (eq $imgConf.name "defaultconfigmap") }}
  name: {{ template "om-chart.fullname" $varRoot }}-config
{{- else }}
  name: {{ template "om-chart.fullname" $varRoot }}-config-{{ include "om-chart.application" (list $imgConf) }}
{{- end }}
  labels:
{{ include "sch.metadata.labels.standard" (list $varRoot) | indent 4 }}
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-install,pre-upgrade

data:
  jvm.options: |-
{{ (tpl ($varRoot.Files.Get "config/jvm.options") $varRoot ) | indent 4 }}
  {{ if $varRoot.Values.global.customerOverrides -}}
  customer_overrides.properties: |-
{{ (tpl ($varRoot.Files.Get "config/customer_overrides.properties") $varRoot ) | indent 4 }}
  {{ end -}}
  system_overrides.properties: |-
{{ (tpl ($varRoot.Files.Get "config/system_overrides.properties") $varRoot ) | indent 4 }}
  evaluateEnvs.sh: |-
{{ (tpl ($varRoot.Files.Get "scripts/evaluateEnvs.sh") $varRoot ) | indent 4 }}
  agentStartupTest.sh: |-
{{ (tpl ($varRoot.Files.Get "scripts/agentStartupTest.sh") $varRoot ) | indent 4 }}
{{- end }}
---
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "om-chart.fullname" $varRoot }}-mediator
  labels:
{{ include "sch.metadata.labels.standard" (list $varRoot) | indent 4 }}
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-install,pre-upgrade

{{- end }}