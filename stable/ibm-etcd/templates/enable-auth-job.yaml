{{- include "sch.config.init" (list . "etcd.sch.chart.config.values") -}}
{{- if (.Values.auth.enabled) -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sch.names.fullCompName" (list . "auth-enable-job" ) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "auth-enable-job" ) | indent 4 }}
  annotations:
    "helm.sh/hook": "post-install"
    "helm.sh/hook-weight": "9"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . "auth-enable-job") | indent 8 }}
      name: auth-enable
    spec:
{{ include "sch.security.securityContext" (list . .sch.chart.securityContext1) | indent 6 }}
      serviceAccountName: {{ template "etcd3.serviceaccountname" . }}
      restartPolicy: Never
      hostNetwork: false
      hostPID: false
      hostIPC: false
      initContainers:
      - name: etcd-running
        image: "{{ if .Values.global.image.repository }}{{ trimSuffix "/" .Values.global.image.repository }}/{{ end }}{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.certgen.image.pullPolicy }}
        command:
        - "/bin/sh"
        - -ec
        - |
          # Checks if etcd is running and healthy (a pre-requisite for enabling  authorization)
          if [ ${DEBUG} ] ; then
           set -x
          fi


          while true ; do
            echo "etcdctl endpoint health"
            etcdctl endpoint health && break
            echo "  command failed. Waiting 5 sec before next retry"
            sleep 5
          done
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ template "etcd3.rootSecret" . }}
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "etcd3.rootSecret" . }}
              key: password
        # Entries for ETCDCTL
        - name: ETCDCTL_API
          value: "3"
        - name: ETCDCTL_ENDPOINTS
          value: "{{ if include "etcd3.tls.enabled" (list .Values.tls.enabled . ) }}https{{ else }}http{{ end }}://{{ include "etcd3.fullservicename" . }}:2379"
        - name: ETCDCTL_USER
          value: "$(USERNAME):$(PASSWORD)"
{{- if include "etcd3.tls.enabled" (list .Values.tls.enabled . ) }}
        - name: ETCD_CERT_FILE
          value: "/var/etcd/certs/tls.crt"
        - name: ETCD_KEY_FILE
          value: "/var/etcd/certs/tls.key"
        - name: ETCDCTL_CACERT
          value: "/var/etcd/certs/tls.cacrt"
        volumeMounts:
          - name: tls
            mountPath: /var/etcd/certs/
{{- end }}
{{ include "sch.security.securityContext" (list . .sch.chart.securityContext2) | indent 8 }}
        resources:
          requests:
            cpu:    100m
            memory: 128Mi
          limits:
            cpu:    250m
            memory: 256Mi
      containers:
      - name: auth-enable
        image: "{{ if .Values.global.image.repository }}{{ trimSuffix "/" .Values.global.image.repository }}/{{ end }}{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - "/bin/sh"
        - "-ec"
        - |
          echo "Listing existing ETCD users"
          echo "    etcdctl user list"
          etcdctl user list

          echo
          echo "CREATING USER ${USERNAME}"
          echo "  etcdctl user get \"${USERNAME}\""
          if etcdctl user get "${USERNAME}" ; then
            echo "    user exists skipping creation"
          else
            echo "    etcdctl user add \"${USERNAME}:*********\""
            etcdctl user add "${USERNAME}:${PASSWORD}"
          fi

          echo
          echo "Listing existing ETCD users"
          echo "    etcdctl user list"
          etcdctl user list

          echo "ENABLING AUTHENTICATION"
          echo "    etcdctl auth enable"
          etcdctl auth enable
          echo
          echo
          echo

          echo "Checking access with invalid creds"
          echo "    ETCDCTL_USER='${USERNAME}:****-invalid' etcdctl user list"
          ETCDCTL_USER="${USERNAME}:${PASSWORD}-invalid" etcdctl user list || echo "command failed as expected"
          echo

          echo "Checking access with valid creds"
          echo "    etcdctl user list"
          etcdctl user list

          echo
          echo "Completed"
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ template "etcd3.rootSecret" . }}
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "etcd3.rootSecret" . }}
              key: password
        - name: ETCDCTL_API
          value: "3"
        - name: ETCDCTL_ENDPOINTS
          value: "{{ if .Values.tls.enabled }}https{{ else }}http{{ end }}://{{ include "etcd3.fullservicename" . }}:2379"
        - name: ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "etcd3.rootSecret" . }}
              key: password
        - name: ETCDCTL_USER
          value: "root:$(ROOT_PASSWORD)"
        - name: ETCDUSER
          valueFrom:
            secretKeyRef:
              name: {{ template "etcd3.rootSecret" . }}
              key: username
{{- if .Values.tls.enabled }}
        - name: ETCD_CERT_FILE
          value: "/var/etcd/certs/tls.crt"
        - name: ETCD_KEY_FILE
          value: "/var/etcd/certs/tls.key"
        - name: ETCDCTL_CACERT
          value: "/var/etcd/certs/tls.cacrt"
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: tls
            mountPath: /var/etcd/certs/
{{ include "sch.security.securityContext" (list . .sch.chart.securityContext2) | indent 8 }}
      volumes:
        - name: tls
          secret:
            secretName: {{ include "etcd3.tlsSecret" . | quote }}
            defaultMode: 0644
{{- end }}
      affinity:
{{- include "sch.affinity.nodeAffinity" (list . .sch.chart.nodeAffinity) | indent 8 }}
{{- end }}
