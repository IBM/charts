{{- include "sch.config.init" (list . "etcd.sch.chart.config.values") -}}
{{- if or (and (include "etcd3.tls.enabled" (list .Values.tls.enabled . )) (not (tpl .Values.tls.existingTlsSecret . ))) (and (.Values.auth.enabled) (not .Values.auth.existingRootSecret)) -}}

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sch.names.fullCompName" (list . "creds-clean-up-job" ) | quote }}
  labels:
{{ include "sch.metadata.labels.standard" (list . "creds-clean-up-job") | indent 4 }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
{{ include "sch.metadata.labels.standard" (list . "creds-clean-up-job") | indent 8 }}
      name: delete-creds
    spec:
      restartPolicy: Never
      serviceAccountName: {{ template "etcd3.serviceaccountname" . }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
{{ include "sch.security.securityContext" (list . .sch.chart.securityContext1) | indent 6 }}
      containers:
      - name: delete-creds
        image: "{{ if .Values.global.image.repository }}{{ trimSuffix "/" .Values.global.image.repository }}/{{ end }}{{ .Values.certgen.image.name }}:{{ .Values.certgen.image.tag }}"
        imagePullPolicy: {{ .Values.certgen.image.pullPolicy }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        command:
        - "/bin/bash"
        - -c
        - |
{{- if and (include "etcd3.tls.enabled" (list .Values.tls.enabled . )) (not (tpl .Values.tls.existingTlsSecret .)) }}
          kubectl delete secret {{ template "etcd3.tlsSecret" . }}
{{- end }}
{{- if and (.Values.auth.enabled) (not .Values.auth.existingRootSecret) }}
          kubectl delete secret {{ template "etcd3.rootSecret" . }}
{{- end }}
{{ include "sch.security.securityContext" (list . .sch.chart.securityContext2) | indent 8 }}
      affinity:
{{- include "sch.affinity.nodeAffinity" (list . .sch.chart.nodeAffinity) | indent 8 }}
{{- end }}
