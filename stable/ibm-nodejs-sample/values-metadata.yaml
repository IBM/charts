image:
  __metadata:
    label: "Image"
    description: "Image configuration"
  repository:
    __metadata:
      name: "Image"
      label: "Image repository"
      description: "Docker image location"
      type: "string"
      immutable: true
      required: true
  tag:
    __metadata:
      name: "tag"
      label: "Image tag"
      description: "Determines the Node.js version used by the sample"
      options: 
      - label: "Node.js 10"
        value: "10"
      - label: "Node.js 8"
        value: "8"
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Image pull policy"
      description: "Determines whether to reuse a locally cached Docker Image"
      type: "string"
      immutable: true
      required: true

resources:
  __metadata:
    label: "Resource Configuration"
    description: "Controls the memory and CPU requirements"
  requests:
    cpu:
      __metadata:
        label: "CPU request"
        description: "The requested CPU"
        type: "string"
        required: true
    memory:
      __metadata:
        label: "Memory request"
        description: "The memory request"
        type: "string"
        required: true
  limits:
    cpu:
      __metadata:
        label: "CPU limit"
        description: "The CPU limit"
        type: "string"
        required: true
    memory:
      __metadata: 
        label: "Memory limit"
        description: "The memory limit"
        type: "string"
        required: true

livenessProbe:
  __metadata:
    label: "Liveness Probe"
    description: "Advanced control over liveness probe"
  initialDelaySeconds:
    __metadata:
      label: "Initial Delay"
      description: "Time in seconds before polling the liveness probe endpoint"
      type: "number"
  periodSeconds:
    __metadata:
      label: "Initial Delay"
      description: "Time in seconds before polling the liveness probe endpoint"
      type: "number"

service:
  __metadata:
    label: "Service configuration"
    description: "Configuration for the Service resource"
  type: 
    __metadata:
      name: "Type"
      label: "Service type"
      description: "The Kubernetes service type."
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Node Port"
        value: "NodePort"
      - label: "Cluster IP"
        value: "ClusterIP"
  port:
    __metadata:
      name: "Port"
      label: "Port"
      description: "This is the port for the service and must match the Node.js listen server port number and what is exposed in the Dockerfile"
      type: "string"
      immutable: true
      required: true

autoscaling:
  __metadata:
    name: ""
    label: ""
    description: "Configuration of autoscaling"
  enabled:
    __metadata:
      name: ""
      label: ""
      description: "Enable autoscaling"
      type: "boolean"
  minReplicas:
    __metadata:
      name: ""
      label: ""
      description: "Minimum pods for autoscaling"
      type: "number"
  maxReplicas:
    __metadata:
      name: ""
      label: ""
      description: "Maximum pods for autoscaling"
      type: "number"
  metrics:
    cpu:
      targetAverageUtilization:
        __metadata:
          name: ""
          label: ""
          description: "Target average utilization"
          type: "string"

